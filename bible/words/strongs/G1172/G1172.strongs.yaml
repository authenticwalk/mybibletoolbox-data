strongs_number: G1172
language: greek
lemma: δειπνέω
transliteration: deipnéō
definition: to dine, i.e. take the principle (or evening) meal
kjv_usage: sup (X -er)
derivation: from G1173 (δεῖπνον);
extended_definition:
  gloss: to dine
  definition: '<b>δειπνέω</b>, -ῶ <BR /> (δεῖπνον, which see), [in LXX: <ref=''Pro.23.1''>Pro.23:1</ref>
    (לחם), <ref=''Tob.7.8; 8.1''>Tob.7:8 8:1</ref>, Dan LXX 11:27 * ;] <BR />to take
    the chief meal of the day, <b>to dine, to sup</b>: <ref=''Luk.17.8; 22.20''>Luk.17:8
    22:20</ref> (WH, br., R, mg. omits), <ref=''1Co.11.25''>1Co.11:25;</ref> metaphorically,
    <ref=''Rev.3.20.''>Rev.3:20.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δειπν-έω</b>, <br /> <i>future</i> <b>-ήσω</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 1084, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 5.3.35">Refs 5th c.BC+</a>], <b>-ήσομαι</b>
    [<a href="javascript:void(0)" title="1st c.BC: Diodorus Siculus Historicus 11.9,
    2nd c.AD: Galenus Medicus 11.6: ">Refs 1st c.BC+</a>]<i>aorist</i> ἐδείπνησα,
    <i>Epic dialect</i> δείπνησα [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 14.111, etc.">Refs 8th c.BC+</a>]: <i>perfect</i> δεδείπνηκα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    1133, etc.">Refs 5th c.BC+</a>]; <i>Attic dialect</i> <i>1st pers.</i> <i>plural</i>
    δεδείπναμεν [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor 109,
    4th c.BC: Eubulus Comicus 91 ">Refs 4th c.BC+</a>]; <i>infinitive</i> δεδειπνάναι
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Fragmenta”
    464, 249, 5th-6th c.BC: Plato Comicus 144 ">Refs 5th c.BC+</a>]: <i>pluperfect</i>
    ἐδεδειπνήκεσαν [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator
    1.18 ">Refs 5th c.BC+</a>]; <i>Epic dialect</i> δεδειπνήκειν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.359 ">Refs 8th c.BC+</a>]:—<b>make
    a meal,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus (see.
    δεῖπνον)">Refs 8th c.BC+</a>]: in <i>Attic dialect</i> always, <b>take the chief
    meal, dine,</b> once in Trag., δειπνεῖν [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Fragmenta” 894 (uncertain reading)">Refs 5th c.BC+</a>];
    δ. τὸ ἄριστον <b>make</b> breakfast <b>serve as dinner,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.11
    ">Refs 5th c.BC+</a>]; δ. παρά τινι <b>with</b> one, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 1.18 ">Refs 5th c.BC+</a>]; [ἐν πρυτανείῳ] [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.45. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>accusative</i>, δ. ἄρτον
    <b>make a meal on</b> bread, [<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus “Opera et Dies” 442; δ. μοσχίον 4th c.BC: Ephippus Comicus 15.13;
    κοτύλην μίαν 2nd c.AD: Alexander Rhetor 221.17; ξίφη 4th c.BC: Mnesimachus Comicus
    7 ">Refs 8th c.BC+</a>]; δ. τἀλλότρια, of parasites, frequently in Comedy texts,[<a
    href="javascript:void(0)" title=" Theopom p.34, 4th c.BC: Eubulus Comicus 72,
    etc.; also δ. ἀπό τινος 5th-6th c.BC: Aristophanes Comicus “Plutus” 890. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>active</i>, <b>entertain,</b>
    τινάς [<a href="javascript:void(0)" title=" “Milet.” 7.68, “Inscription Cos” 131.
    ">Refs</a>]'
