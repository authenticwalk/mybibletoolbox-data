strongs_number: G4657
language: greek
lemma: σκύβαλον
transliteration: skýbalon
definition: what is thrown to the dogs, i.e. refuse (ordure)
kjv_usage: dung
derivation: neuter of a presumed derivative of G1519 (εἰς) and G2965 (κύων) and G906
  (βάλλω);
extended_definition:
  gloss: garbage
  definition: '<b>σκύβαλον</b>, -ου, τό <BR /> [in LXX: <ref=''Sir.27.4''>Sir.27:4</ref>
    * ;] <BR />refuse, esp. dung (see MM, ii, iii, xxiii): <ref=''Php.3.8.''>Php.3:8.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
