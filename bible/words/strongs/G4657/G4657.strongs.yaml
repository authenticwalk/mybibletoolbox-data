    _plural_, σ. λευκὰ καὶ ἀργιλώδεα 2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν καὶ σημείων
    χρονίων παθῶν” 1.15, compare 1st c.BC-1st c.AD: Strabo Geographus 14.1.37, 1st
    c.AD: Josephus Historicus “Bellum Judaicum” 5.13.7, etc.">Refs 1st c.BC+</a>];
    <b>manure,</b> [<a href="javascript:void(0)" title=" PFay. 119.7 (1st-2nd c.AD).
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>refuse, offal,</b> [<a
    href="javascript:void(0)" title="NT.Phil.3.8, 4th c.AD: Julianus Imperator “Orationes”
    5.179c ">NT+4th c.AD+</a>]; ἀποδειπνίδιον σ. [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 6.302 (1st c.AD: Leonidas Alexandrinus Epigrammaticus)">Refs 1st c.AD+</a>];
    ἄνδρα, πολύκλαυτον ναυτιλίης σ[<a href="javascript:void(0)" title=". [prev. work]
    7.276 (Hegesippus Epigrammaticus)">Refs</a>]; τέφρης λοιπὸν ἔτι σ[<a href="javascript:void(0)"
    title=". [prev. work] 382 (1st c.AD: Philippus Epigrammaticus)">Refs 1st c.AD+</a>];
    opposed to τὸ χρήσιμον, [<a href="javascript:void(0)" title=" 1st c.AD: Athenaeus
