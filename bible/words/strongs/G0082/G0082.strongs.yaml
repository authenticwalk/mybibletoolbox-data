strongs_number: G0082
language: greek
lemma: ἄδηλος
transliteration: ádēlos
definition: hidden, figuratively, indistinct
kjv_usage: appear not, uncertain
derivation: from G1 (Α) (as a negative particle) and G1212 (δῆλος);
extended_definition:
  gloss: unclear
  definition: '<b>ἄ-δηλος</b>, -ον <BR /> (δῆλος), [in LXX: <ref=''Psa.51.6''>Ps 50
    (51):6</ref> (בַּטֻחוֹת) ;] <BR /> __1. <b>unseen, unobserved, not manifest</b>
    (Ps, l.with): <ref=''Luk.11.44.''>Luk.11:44.</ref> <BR /> __2. <b>uncertain, indistinct</b>:
    <ref=''1Co.14.8.''>1Co.14:8.</ref><BR /> † (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄδηλ-ος</b>, ον, <br /> <b>unseen, invisible</b>, of a fish,
    ποιεῖν ἑαυτὸν ἄ.[<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 620b31">Refs 4th c.BC+</a>]; ἄ. χιτών, of the hyaloid membrane
    of the eye, [[<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus]14.712">Refs
    2nd c.AD+</a>]; <b>unknown, obscure</b>, [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 6; τὸν ἄ. ἄνδρα.. ἰχνεύειν 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 475">Refs 8th c.BC+</a>]; ἐὰν δὲ.. ἄ. ὁ
    κτείνας ᾖ [<a href="javascript:void(0)" title="Pl  “Lg.” 874a ">Refs</a>]; of
    troops, ἄ. τοῖς πολεμίοις[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 6.3.13; εἰς τὸ ἄ. ἀποκρύπτειν [prev.
    author] “Eq.Mag.” 5.7. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    mostly of things, ἄ. θάνατοι death <b>by an unknown hand</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 496">Refs 5th c.BC+</a>];
    ἄ. ἔχθρα <b>secret</b> enmity, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 8.108">Refs 5th c.BC+</a>]; ῥεῖ πᾶν ἄδηλον melts all <b>to
    nothing</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Trachiniae” 698">Refs 5th c.BC+</a>]; <b>inscrutable</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1318. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.b</b></Level4> <i>neuter</i>, ἄδηλόν [ἐστι] εἰ.. <b>it is uncertain</b>
    whether.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 232e, +others">Refs 5th c.BC+</a>]; ἄ. μή.. [<a href="javascript:void(0)"
    title=" [prev. author] “Phd.” 91d: _absolutely_, ἄ. ὄν 5th c.BC: Thucydides Historicus
    1.2; ἐν ἀδήλῳ εἶναι 5th c.BC: Antipho Orator 5.6; ἐν ἀδηλοτέρῳ εἶναι 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 7.5.8; ἐξ ἀδήλου ἔρχεται [σελήνη]
    5th c.BC: Sophocles Tragicus “Fragmenta” 871.5">Refs 5th c.BC+</a>]; also ἄ. agreeing
    with the subject (like δίκαιός εἰμι), παῖδες ἄ. ὁποτέρων, ={ἄδηλον ὁποτέρων παῖδές
    εἰσιν}, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 1.33">Refs
    5th c.BC+</a>]; ἀδήλοις.. πῶς ἀποβήσεται, ={ἃ ἄ. ἐστι πῶς ἀ}., [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1112b9, compare
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.1.6. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>not evident to sense</b>, ὄψις τῶν ἀ. τὰ φαινόμενα[<a
    href="javascript:void(0)" title=" 5th c.BC: Anaxagoras Philosophus 21a, compare
    4th-3rd c.BC: Epicurus Philosophus “Epistulae” 1p.6U.">Refs 5th c.BC+</a>]; opposed
    to φανερόν, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “περὶ σημείων καὶ σημειώσεων” 6, +others">Refs 1st c.BC+</a>]; opposed to ἐναργές,[<a
    href="javascript:void(0)" title=" [prev. work] 14, compare 2nd c.AD: Diogenes
    Oenoandensis Epicureus 8. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>unintelligible</b>, φωνή[<a href="javascript:void(0)" title=" NT.1Cor.14.8.
    ">NT</a>]<br /><Level3><b>__II.4</b></Level3> <b>unproved,</b> [<a href="javascript:void(0)"
    title=" Stoic. 2.89. ">Refs</a>]<br /><Level2><b>__III</b></Level2> <i>adverb</i>
    -λως <b>secretly</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.92, etc.">Refs 5th c.BC+</a>]: <i>superlative</i> <b>-ότατα</b>[<a
    href="javascript:void(0)" title=" [prev. author] 7.50.">Refs</a>]'
  source: STEPBible/LSJ
