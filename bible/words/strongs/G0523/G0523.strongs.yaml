strongs_number: G0523
language: greek
lemma: ἀπαιτέω
transliteration: apaitéō
definition: to demand back
kjv_usage: ask again, require
derivation: from G575 (ἀπό) and G154 (αἰτέω);
extended_definition:
  gloss: to demand
  definition: '<b>ἀπ-αιτέω</b>, -ῶ <BR /> [in LXX: <ref=''Deu.15.2-3''>Deu.15:2-3</ref>,
    al. (נָגַשׂ), <ref=''Sir.20.15''>Sir.20:15</ref>, <ref=''Wis.15.8''>Wis.15:8</ref>,
    al. ;] <BR /><b>to ask back, demand back</b>: <ref=''Luk.6.30; 12.20''>Luk.6:30
    12:20</ref> (MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπαιτ-έω</b>, <br /> <b>demand back, demand to have returned,</b>
    especially of things forcibly taken or rightfully belonging to one, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.2; εἰ μὲν βούλεσθε, αἰτῶ, εἰ δὲ μὴ βούλεσθε,
    ἀπαιτῶ 5th-6th c.BC: Andocides Orator 2.22">Refs 5th c.BC+</a>]; τὸ μισθάριον
    γὰρ ἂν ἀπαιτῇς [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Diphilus Comicus
    43.34; τὸ τέλος ὁ χρόνος ἀπαιτεῖ “BCH” 7.278 (from Tralles)">Refs 4th c.BC+</a>];
    τὴν ψυχήν[<a href="javascript:void(0)" title=" NT.Luke.12.20 ">NT</a>]; ἀ. τινά
    τι <b>demand</b> something <b>of</b> one, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.122, 5th c.BC: Euripides Tragicus “Helena” 963,
    5th-6th c.BC: Aristophanes Comicus “Aves” 554, 4th c.BC: Demosthenes Orator 1.22;
    εὐθύνας ἀ. τινά [prev. author] 18.245; also ἀ. ὅπλα τοῦ πατρός 5th c.BC: Sophocles
    Tragicus “Philoctetes” 362; χάριν ἀ. τινά 5th-6th c.BC: Plato Philosophus “Phaedrus”
    241a, etc.; τι παρά τινος 4th c.BC: Aristoteles Philosophus “de Anima” 408a18;
    also ἀ. δίκην ἐξ ἀδίκων 4th-5th c.BC: Aeschylus Tragicus “Choephori” 398; λόγον
    ἀ. τινὰ περί τινος 5th-6th c.BC: Plato Philosophus “Respublica” 599b">Refs 5th
    c.BC+</a>]; ἀ. ὑπέρ τινος[<a href="javascript:void(0)" title=" [prev. work] 612d;
    ἀ. ὑποσχέσεις 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1164a17">Refs
    4th c.BC+</a>]: with <i>infinitive</i>, ἀ. τινὰ ποιεῖν τι[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 385. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> <b>call down on oneself,</b> ποινάς[<a href="javascript:void(0)"
    title=" 4th c.AD: Julianus Imperator “Orationes” 2.59a (and so _middle_, [prev.
    work] 58a). ">Refs 4th c.AD+</a>]<br /><Level4><b>__c</b></Level4> of things,
    <b>require,</b> νοῦσοι -έουσι σικύην[<a href="javascript:void(0)" title=" 2nd
    c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν” 1.10; περίοδος ἀ. μῆνα τρισκαιδέκατον
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Agis” 16: _absolutely_, ὅταν
    αἱ χρεῖαι -ῶσιν 2nd-3rd c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller”
    15.1. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>inquire,</b> ἀπαιτήσομεν
    αὐτὸν τίνες εἰσίν[<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo
    Geographus 12.3.24. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>,
    of things, <b>to be demanded in payment,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 5.35. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of persons, <b>have demanded of one,</b> ἀπαιτεῖσθαι εὐεργεσίαν[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Apologia Socratis” 17; τὸ τῆς ψυχῆς
    χρέος LXX.Wis.15.8; ἀποδώσειν ὅταν ἀπαιτῆται “BGU” 1058.33 (1st c.BC)">LXX+5th
    c.BC+</a>]; <b>yield to a request,</b> οὐκ ἀπαιτούμεσθα, answering to ἀπαιτῶ σκῆπτρα,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae”
    602.">Refs 5th c.BC+</a>]'
