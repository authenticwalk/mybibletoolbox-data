strongs_number: G5401
language: greek
lemma: φόβος
transliteration: phóbos
definition: alarm or fright
kjv_usage: be afraid, + exceedingly, fear, terror
derivation: from a primary (to be put in fear);
extended_definition:
  gloss: fear
  definition: '<b>φόβος</b>, -ου, ὁ <BR /> [in LXX chiefly for יִרְאָה, also for פַּחַד,
    אֵימָה, etc. ;] <BR />__1. in Hom., flight. <BR /> __2. <b>That which causes flight,
    fear, dread, terror</b>: <ref=''Luk.1.12''>Luk.1:12</ref>, <ref=''Act.5.5''>Act.5:5</ref>,
    <ref=''1Ti.5.20.''>1Ti.5:20.</ref> <ref=''1Jn.4.18''>1Jn.4:18</ref>, al.; cogn.
    accusative, φοβεῖσθαι φ., <ref=''Mrk.4.41''>Mrk.4:41</ref>, <ref=''Luk.2.9''>Luk.2:9</ref>;
    with genitive obj., <ref=''Jhn.7.13; 19.33; 20.19''>Jhn.7:13 19:33 20:19</ref>,
    <ref=''Heb.2.5''>Heb.2:5</ref>, <ref=''1Pe.3.14''>1Pe.3:14</ref> (but cf. <i>ICC</i>,
    in l);ἀπὸ (τοῦ) φ., <ref=''Mat.14.26''>Mat.14:26</ref>, <ref=''Luk.21.26''>Luk.21:26</ref>;
    εἰς φ., <ref=''Rom.8.15''>Rom.8:15;</ref> μετὰ φόβου, <ref=''Mat.28.8''>Mat.28:8;</ref>
    φ. καὶ τρόμος (Lft., <i>Notes</i>, 172), <ref=''1Co.2.3''>1Co.2:3</ref>, <ref=''2Co.7.15''>2Co.7:15</ref>,
    <ref=''Eph.6.5''>Eph.6:5</ref>, <ref=''Php.2.12''>Php.2:12</ref>; by meton., of
    that which causes fear, <ref=''Rom.13.3''>Rom.13:3;</ref> of reverential fear,
    <ref=''Rom.13.7''>Rom.13:7</ref>, <ref=''1Pe.1.17; 2.18; 3.2; 3.15''>1Pe.1:17
    2:18 3:2 3:15</ref>; τ. κυρίου, <ref=''Act.9.31''>Act.9:31</ref>, <ref=''2Co.5.11''>2Co.5:11</ref>
    (see Field, <i>Notes</i>, 183); Χριστοῦ, <ref=''Eph.5.21''>Eph.5:21;</ref> θεοῦ,
    <ref=''Rom.3.18''>Rom.3:18</ref>, <ref=''2Co.7.1''>2Co.7:1</ref> <BR /> <re><i>SYN.</i>:
    see: δειλία (and of. <i>DCG</i>, i, 381) </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φόβος</b>, ὁ, <br /> (φέβομαι) <b>panic flight,</b> the usual
    sense in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, cf. Scholia
    8th c.BC: Ilias Homerus Epicus “Illiad” 11.71 (but compare φύζα, φόβου κρυόεντος
    ἑταίρη 8th c.BC: Ilias Homerus Epicus “Illiad” 9.2); once in 8th c.BC: Odyssea
    Homerus Epicus “Odyssey”, οἱ δ᾽ ἔσχοντο φόβου 24.57; frequently in 8th c.BC: Ilias
    Homerus Epicus “Illiad”, Δαναῶν γένετο ἰαχή τε φ. τε 15.396; πρῶτος Πηνέλεως..
    ἦρχε φόβοιο 17.597; ἐς φόβον ἀνδρῶν 15.310; φόβονδε ={φύγαδε}, ἑστάμεναι κρατερῶς,
    μηδὲ τρωπᾶσθε φόβονδε [prev. work] 666 ">Refs 8th c.BC+</a>]; φόβονδ᾽ ἔχε μώνυχας
    ἵππους [<a href="javascript:void(0)" title=" 8.139 ">Refs</a>]; μή τι φόβονδ᾽
    ἀγόρευε counsel not <b>to flight,</b>[<a href="javascript:void(0)" title=" 5.252;
    ἀΐξαντα φόβονδε 17.579; ὦρσαν φόβον Δαναοῖς 5th c.BC: Bacchylides Lyricus 12.145.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> Φόβος personified, as son
    of Ares, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 13.299; Δεῖμός τε Φ. τε 11.37, compare 4.440, 15.119, 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 934, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    45 ">Refs 8th c.BC+</a>]; worshipped at Selinus, [<a href="javascript:void(0)"
    title=" “IG” 14.268.2. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>panic
    fear,</b> [στρατῷ] φ. ἐμβάλλειν [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.10. ; ἐν τῷ γινομένῳ φ. [prev. author] 9.69 ">Refs 5th
    c.BC+</a>]; generally, <b>fear, terror</b> (distinguished from δέος (which see)),
    τορὸς ὀρθόθριξ φ. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 32 (Lyric poetry); διάτορος φ. [prev. author] “Pr.” 183 (Lyric
    poetry); ταρβόσυνος [prev. author] “Th.” 240 (Lyric poetry); νεανικός 5th c.BC:
    Euripides Tragicus “Hippolytus” 1204 ">Refs 5th c.BC+</a>]; joined with δέος and
    δεῖμα, (see entry).; opposed to θάρρος, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 644c ">Refs 5th c.BC+</a>]; sometimes
    in milder sense, <b>doubt, scruple,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedo” 101b ">Refs 5th c.BC+</a>]; ἔχει πολλὴν
    ὑποψίαν καὶ φ. ὡς.. [<a href="javascript:void(0)" title=" [prev. author] “Sph.”
    268a ">Refs</a>]: also, <b>awe, reverence,</b> for a ruler or divine being, τοῦ
    ἡγεμόνος [<a href="javascript:void(0)" title=" “POxy.” 1642.17 (3rd c.AD)">Refs
    3rd c.AD+</a>]; θεοῦ [<a href="javascript:void(0)" title=" LXX.Psa.35(36).1, “PLond.”
    2.418.4 (4th c.AD): τοῦκυρίου NT.Act.931 ">LXX+4th c.AD+</a>].—Construction, a.
    with <i>genitive</i> <i>object</i>, <b>fear</b> or <b>dread of</b>.., [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 116 (Lyric poetry), 5th c.BC:
    Thucydides Historicus 3.54, etc.; φ. τοῦ στρατεῦσαι 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 3.1.18: with double _genitive_, ὀμμάτων εἰληφότας φόβον.. τῆς ἐμῆς
    ἐπεισόδου 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 730: with Preps., φ.
    ἀπό τινος 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.2.37 codices; ὁ ἀπὸ τῶν
    πολεμίων φ. [prev. author] “Cyr.” 3.3.53; οὑξ ὀνειράτων φ. 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 929; πρός τινος 5th c.BC: Sophocles Tragicus “Electra” 783;
    πρός τινας 4th c.BC: Demosthenes Orator 16.10, 25.93 ">Refs 5th c.BC+</a>]; φ.
    περὶ τοῦ καρποῦ <b>fear</b> for or concerning.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.88; φ. ἑκάστων πέρι 5th-6th c.BC: Plato
    Philosophus “Philebus” 20b; ὑπὲρ τοῦ μέλλοντος 5th c.BC: Thucydides Historicus
    7.41; τὸν ἐκ τῶν Ἑλλήνων εἰς τοὺς βαρβάρους φ. 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.2.18 ">Refs 5th c.BC+</a>]; τῷ καθ᾽ ἑαντὸν φ. from personal <b>fear,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.2: with
    ">Refs 4th c.BC+</a>]<i>infinitive</i>, φόβῳ εἰσορᾶν <b>from fear</b> to see,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 1342:—for τεθνάναι τῷ φόβῳ τινά, see at {θνῄσκω} I.2. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.b</b></Level4> with Verbs, τεύχειν φόβον [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1090 (_anapaest
    meter_); κλάζουσι κώδωνες φ. [prev. author] “Th.” 386; φ. ποιεῖν τοῖς ἵπποις 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 1.8.18; παρασχεῖν 5th c.BC: Euripides Tragicus
    “Hecuba” 1113, etc.; παρασκευάζειν 4th c.BC: Demosthenes Orator 59.86 ">Refs 5th
    c.BC+</a>]; φόβους ἐμβάλλειν, φόβον ἐνθεῖναί τινι, to strike <b>terror</b> into
    one, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.7.18, “An.” 7.4.1; ἐνεργάσασθαί τινι 5th-6th c.BC: Isocrates
    Orator 7.38, 11.25; ἔδωκ᾽ Ἀπόλλων θῆρας φόβῳ 5th c.BC: Pindarus Lyricus “P.” 5.61
    ">Refs 5th c.BC+</a>]; of the person who feels fear, φόβον λαβεῖν, ἔχειν, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Electra” 39, 5th-6th
    c.BC: Xenophon Historicus “Hiero” 11.11; ἐκ φόβου φ. τρέφω 5th c.BC: Sophocles
    Tragicus “Trachiniae” 28: _accusative_ _cognate_, φόβους φοβεῖσθαι, δεδοικέναι,
    5th-6th c.BC: Plato Philosophus “Protagoras” 360b, 5th c.BC: Euripides Tragicus
    “Supplices” 548 ">Refs 5th c.BC+</a>]; τὸν σὸν οὐ ταρβῶ φ. I fear not with thy
    <b>fear,</b> i.e. not like thee, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 1251 ">Refs 5th c.BC+</a>]; Ταντάλου φ. φοβεῖσθαι
    [<a href="javascript:void(0)" title="Scholia 5th c.BC: Euripides Tragicus “Orestes”
    6; ἐς φ. κατιστέατο 5th c.BC: Herodotus Historicus 8.12, compare 5th c.BC: Thucydides
    Historicus 2.81; ἐν φ. γενέσθαι 5th-6th c.BC: Plato Philosophus “Respublica” 578e;
    φ. μ᾽ ἔχει 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1243, compare 5th c.BC:
    Euripides Tragicus “Orestes” 1255 ">Refs 5th c.BC+</a>]; μοι φ. τις εἰσελήλυθ᾽,
    μ᾽ ὑπῆλθέ τις φ.,[<a href="javascript:void(0)" title=" [prev. work] 1324, 5th
    c.BC: Sophocles Tragicus “Philoctetes” 1231; τοῖς Ἕλλησι φ. ἐμπίπτει 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 2.2.19, etc.">Refs 5th c.BC+</a>]; διὰ φόβου ἔρχομαι,
    διὰ φόβων γίγνομαι, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Orestes” 757 (troch.), 5th-6th c.BC: Plato Philosophus “Leges” 791b:
    opposed to φόβον λύειν 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    270, 5th c.BC: Euripides Tragicus “Orestes” 104; διαλῦσαι 5th-6th c.BC: Plato
    Philosophus “Menexenus” 241b; φόβους ἐξαίρει τῶν πολιτῶν 5th-6th c.BC: Isocrates
    Orator 2.23; ἀπεληλακέναι τινί 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 4.2.10 ">Refs 5th c.BC+</a>]; φόβου ἀπαλλάξεσθαι to get rid of <b>it,</b>[<a
    href="javascript:void(0)" title=" [prev. work] 5.2.32; φόβου ἐκλύσασθαί τινα 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1002; φόβους ἀπολύεσθαι 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1415b18 ">Refs 5th c.BC+</a>]; φόβου μεθεῖσα
    (Valck. φόβον) [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Helena” 555; φόβου ἔξωθεν εἶναι [prev. author] “El.” 901; ἵνα φόβος εἴη στρατεύειν
    5th-6th c.BC: Xenophon Historicus “Anabasis” 2.4.3 ">Refs 5th c.BC+</a>]; οὐ φ.
    μὴ.. [<a href="javascript:void(0)" title=" [prev. author] “Mem.” 2.1.25 ">Refs</a>];
    φ. ἐστὶν ὅπως μὴ.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 193a ">Refs 5th c.BC+</a>]; but φόβος εἰ πείσω I <b>fear</b> I shall
    not persuade.., [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Medea” 184 (_anapaest meter_)">Refs 5th c.BC+</a>]; ἡμέας ἔχειφ. τε καὶ δέος
    ὅκως χρὴ.. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.115 (φόβος ἦν ὥστε μὴ τέγξαι is corrupt in 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 1380): adverbial usages, φόβῳ">Refs 5th c.BC+</a>] <b>by</b> or <b>through
    fear,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 786 (Lyric poetry), “Th.” 240 (Lyric poetry), etc.; ἀνάγκῃ καὶ φ.
    5th-6th c.BC: Plato Philosophus “Respublica” 554d: with Preps., διὰ φόβον, διὰ
    τὸν φ., 3rd c.AD: Democritus Epigrammaticus 41, 5th-6th c.BC: Xenophon Historicus
    “Hiero” 1.38, “Cyr.” 3.1.24; ἐκ τίνος φόβο; 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 887; μετὰ φόβων 5th-6th c.BC: Isocrates Orator 2.26; ἄρχειν ξὺν φόβοισι
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 585; προαποθνῄσκειν ὑπὸ τοῦ φ.
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.25; poetical,
    ἀμφὶ φόβῳ 5th c.BC: Euripides Tragicus “Orestes” 825 (Lyric poetry)">Refs 5th
    c.BC+</a>]: <i>plural</i>, not only in Poets, as [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 9.27, 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 134 (probable reading), 5th c.BC: Sophocles Tragicus “Ajax”
    531, etc.">Refs 5th c.BC+</a>], but also in Prose, φόβους καὶ δείματα [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.80; πόνους καὶ φ. 5th-6th c.BC: Plato
    Philosophus “Leges” 635c; κινδύνους καὶ φ. [prev. author] “Tht.” 173a. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>object</b> or <b>cause of
    terror,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 1652 ">Refs 5th c.BC+</a>]; φόβος ἀκοῦσαι <b>a terror</b> to
    hear, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.112:
    _plural_, ἢν φόβους λέγῃ 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 917;
    πολλῶν φ. προσαγομένων 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.1.23. ">Refs
    5th c.BC+</a>]'
