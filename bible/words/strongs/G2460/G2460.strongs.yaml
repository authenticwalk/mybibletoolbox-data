strongs_number: G2460
language: greek
lemma: ἱππεύς
transliteration: hippeús
definition: an equestrian, i.e. member of a cavalry corps
kjv_usage: horseman
derivation: from G2462 (ἵππος);
extended_definition:
  gloss: horseman
  definition: '<b>ἱππεύς</b>, -έως (on accusative pl., -εῖς, ν. BI., § 8, 2; Thack.,
    <i>Gr.</i>, 148), ὁ <BR /> (ἵππος), [in LXX chiefly for פָּרָשׁ ;] <BR /><b>a
    horseman</b>: <ref=''Act.23.23, 32''>Act.23:23, 32</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἱππ-εύς</b>, <br /> <i>genitive</i> έως (-έω uncertain in [<a
    href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus)">Refs
    5th c.AD+</a>], <i>Epic dialect</i> ῆος, ὁ, (ἵππος) <b>one who fights from a chariot</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus (only in 8th c.BC:
    Ilias Homerus Epicus “Illiad”), opposed to πεζός, 2.810 ">Refs 8th c.BC+</a>];
    either of <b>the driver</b> or of <b>the hero who fights</b>, [<a href="javascript:void(0)"
    title=" 12.66, 15.270 ">Refs</a>]; also of <b>one who drives in a chariot-race</b>,
    [<a href="javascript:void(0)" title=" 23.262. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <b>horseman, rider, cavalryman</b>, ἰππήων στρότος [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 5.1, compare
    5th c.BC: Herodotus Historicus 3.88, 9.49, 4th-5th c.BC: Aeschylus Tragicus “Persae”
    14 (_anapaest meter_), 4th c.BC: Aristoteles Philosophus “Politica” 1270a29, etc.">Refs
    7th c.BC+</a>]; τῆς πολιτείας ἱ. a public <b>courier</b>, [<a href="javascript:void(0)"
    title=" 5th c.AD: Aristaenetus Rhetor 1.26. ">Refs 5th c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>groom, Class.Rev.</b>[<a href="javascript:void(0)" title=" 27.12 (Laodicea
    Combusta), 24.12, “JHS” 18.108 (near Lysias). ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    ἱππεῖς, in social and political sense, <b>knights</b>, forming an aristocracy
    in early Greek communities, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1297b18, etc.; at Eretria, [prev. work] 1306a35, “Ath.”
    15.2 ">Refs 4th c.BC+</a>]; at Sparta, a royal bodyguard, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.124, compare 1.67, etc.; especially at
    Athens, the Second Class in Solon''s constitution, 4th c.BC: Aristoteles Philosophus
    “Ἀθηναίων Πολιτεία” 7.3 ">Refs 5th c.BC+</a>]; later, an aristocratic corps of
    cavalry, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Equites” 225, 5th-6th c.BC: Andocides Orator 3.5, 4th c.BC: Philochorus Historicus
    100, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of the Roman
    <b>equites</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 37.8, 1st c.BC: Dionysius Halicarnassensis 4.24, 2nd c.AD: Appianus
    Historicus “Bella Civilia” 1.22, etc.">Refs 1st c.BC+</a>]; ἱππεὺς Ῥωμαίων,= Latin
    <i>eques Romanus,</i> [<a href="javascript:void(0)" title=" Mon.Anc.Gr. 7.17,
    “IG” 3.768a, “IGRom.” 3.204 (from Ancyra), “OGI” 547.2 ([prev. passage]), 645.7
    (from Palmyra), probably in “IGRom.” 4.1213 (from Thyatira). ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>nimble</b> kind of <b>crab</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 525b8. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    kind of <b>comet</b>, [<a href="javascript:void(0)" title=" 1st c.AD: Plinius
    Rerum Naturalium Scriptor “Historia Naturalis” 2.90, 6th c.AD: Lydus, Joannes
    Laurentius Historicus “de Ostentis” 11. ">Refs 1st c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    <b>girl''s ornament</b>, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius
    Legal icographus, compare “Ostr.” 323 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    a <b>measure</b>, πυρῶν, ἀμυγδάλων, ἀλεύρων, [<a href="javascript:void(0)" title="
    “Supp.epigram” 2.710 (from Pednelissus). ">Refs</a>]'
