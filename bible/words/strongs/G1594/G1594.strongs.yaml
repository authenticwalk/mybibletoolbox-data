strongs_number: G1594
language: greek
lemma: ἐκνήφω
transliteration: eknḗphō
definition: (figuratively) to rouse (oneself) out of stupor
kjv_usage: awake
derivation: from G1537 (ἐκ) and G3525 (νήφω);
extended_definition:
  gloss: to wake up
  definition: '<b>ἐκ-νήφω </b><BR /> [in LXX: <ref=''Gen.9.24''>Gen.9:24</ref>, <ref=''Hab.2.7''>Hab.2:7</ref>
    (יָקַץ), <ref=''Jol.1.5''>Jol.1:5</ref>, <ref=''Hab.2.19''>Hab.2:19</ref> (יָקַץ
    hi.), <ref=''1Sa.25.37''>1Ki.25:37</ref> (יָצָא), <ref=''Sir.31.2''>Sir.31:2</ref>
    * ;] <BR /><b>to become sober after drunkenness</b>: metaphorically, of sobriety
    of mind, <ref=''1Co.15.34.''>1Co.15:34.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκνήφω</b>, <br /> <i>future</i> <b>-ψω</b>[<a href="javascript:void(0)"
    title=" LXX.Gen.9.24 ">LXX</a>]:—<b>sleep off a drunken fit, become sober again,</b>
    [same place], Hippoloch. cited in [<a href="javascript:void(0)" title=" 2nd c.AD:
    Athenaeus Epigrammaticus 4.130b, “Anthologia Graeca” 5.134, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Demosthenes” 20: _metaphorically_, NT.1Cor.15.34 ">NT+1st
    c.AD+</a>]: with <i>genitive</i>, <b>recover from,</b> χάρμῃ ἐ. τῆς δυσθυμίης
    [<a href="javascript:void(0)" title=" 2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν
    καὶ σημείων χρονίων παθῶν” 1.5. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>transitive</i>, <b>carry off,</b> ἀρρώστημα ἐκνήψει ὕπνος [<a href="javascript:void(0)"
    title=" LXX.Sir.34(31).2 (uncertain). ">LXX</a>]'
