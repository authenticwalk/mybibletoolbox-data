strongs_number: G4772
language: greek
lemma: συγγένεια
transliteration: syngéneia
definition: relationship, i.e. (concretely) relatives
kjv_usage: kindred
derivation: from G4773 (συγγενής);
extended_definition:
  gloss: kindred
  definition: '<b>συγγένεια</b>, -ας, ἡ<BR /> (συγγενής), [in LXX chiefly for מִשְׁפָּחָה
    ;] <BR />__1. kinship. <BR /> __2. By meton., <b>kinsfolk, kindred</b>: <ref=''Luk.1.61''>Luk.1:61</ref>,
    <ref=''Act.7.3, 14''>Act.7:3, 14</ref> †<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγγέν-εια</b>, ἡ, <br /> <b>kinship</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 492, 5th c.BC: Thucydides
    Historicus 3.65, etc.; πρὸς συγγενείας καὶ κηδεστίας 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.4.21 ">Refs 5th c.BC+</a>]; ἡ πρώτη σ. primary
    <b>kinship</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus
    “Sent.V at.” 61">Refs 4th c.BC+</a>]: with <i>genitive</i>, <b>kin, relationship,
    with</b> or <b>to</b> another, ἡ τοῦ θεοῦ σ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Protagoras” 322a ">Refs 5th c.BC+</a>]; διὰ τὴν
    τοῦ Ἡρακλέους σ. [<a href="javascript:void(0)" title=" [prev. author] “Ly.” 205c:
    with _dative_, κατὰ τὴν αὑτῶν ἑκατέροις σ">Refs</a>]. <b>with</b> either of them,
    [<a href="javascript:void(0)" title=" [prev. author] “Plt.” 307d; σ. ἔχειν τινί
    [prev. work] 257d ">Refs</a>]; ἡ πρὸς τοὺς παῖδας σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 6.18 ">Refs 5th c.BC+</a>]; ἡ πρὸς ἀλλήλους
    σ. [<a href="javascript:void(0)" title=" [prev. author] 4.43, etc.">Refs</a>]:
    not properly applied to the relation of parents and children (see. συγγενής [<a
    href="javascript:void(0)" title=" 11.1 b), γένος γάρ, ἀλλ᾽ οὐχὶ συγγένεια, τοῦτ᾽
    ἔστιν 4th c.BC: Isaeus Orator 8.33 (but compare 1st c.BC: Diodorus Siculus Historicus
    13.20). ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>ties of kindred,
    family connexion, family influence</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 491c, “Smp.” 178c ">Refs 5th c.BC+</a>];
    of the relation between Athens and Thebes, Decrees cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.186. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>metaphorically</i>, κατὰ σ. τῆς μορφῆς [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 539a22 ">Refs 4th c.BC+</a>];
    ἡ πρὸς τὸ.. ἱερὸν πῦρ σ. [παντὸς πυρός] [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.702f; ὤτων καὶ γλώττης 2nd
    c.AD: Lucianus Sophista “Herc.” 5 ">Refs 1st c.AD+</a>]; of metals, [<a href="javascript:void(0)"
    title=" 3rd-4th c.AD: Zosimus Alchemista p.197B. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <b>congenital character</b> of disease, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “γυναικεῖα” 2.125. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>kinsfolk, family</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Orestes” 733 (troch.), 4th-3rd c.BC: Menander Comicus 923.1 ">Refs 5th
    c.BC+</a>]; of a single <b>kinsman</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 1233 ">Refs 5th c.BC+</a>]: collectively,
    <b>kinsfolk, kinsmen</b>, [<a href="javascript:void(0)" title=" [prev. author]
    “Tr.” 754 ">Refs</a>]; ἡ Περικλέους ὅλη οἰκία ἢ ἄλλη σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 472b, compare “Lg.” 627c, NT.Luke.1.61
    ">NT+5th c.BC+</a>]: <i>plural</i>, <b>families</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 25.87 ">Refs 4th c.BC+</a>]; ἡ σ. ἡ Ἀγανιτέων
    <b>clan</b>, [<a href="javascript:void(0)" title=" “BCH” 46.397 (from Mylasa),
    compare “Michel” 476.9 (from Olymus). ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    of animals, <b>kind, species</b>, παρὰ τὰς σ. συνδυάζεσθαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 566a26 ">Refs 4th
    c.BC+</a>]: generally, <b>kind, class</b>, [<a href="javascript:void(0)" title="
    [prev. author] “APo.” 76a9, 3rd c.BC: Chrysippus Stoicus 2.39. ">Refs 3rd c.BC+</a>]'
