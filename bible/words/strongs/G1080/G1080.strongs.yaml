strongs_number: G1080
language: greek
lemma: γεννάω
transliteration: gennáō
definition: to procreate (properly, of the father, but by extension of the mother);
  figuratively, to regenerate
kjv_usage: bear, beget, be born, bring forth, conceive, be delivered of, gender, make,
  spring
derivation: from a variation of G1085 (γένος);
extended_definition:
  gloss: to beget
  definition: '<b>γεννάω</b>, -ῶ <BR /> (γέννα, poët. for γένος), [in LXX chiefly
    for ילד ;] <BR /> __1. of the father, <b>to beget</b>: with accusative, <ref=''Mat.1.1-16''>Mat.1:1-16</ref>,
    <ref=''Act.7.8, 29''>Act.7:8, 29</ref>; before ἐκ, <ref=''Mat.1.3, 5, 6''>Mat.1:3,
    5, 6</ref>. <BR /> __2. Of the mother, <b>to bring forth, bear</b>: <ref=''Luk.1.13,
    57; 23.29''>Luk.1:13, 57 23:29</ref>, <ref=''Jhn.16.21''>Jhn.16:21</ref>; εἰς
    δουλείαν, <ref=''Gal.4.24.''>Gal.4:24.</ref> Pass. <BR />__(1) <b>to be begotten</b>:
    <ref=''Mat.1.20''>Mat.1:20;</ref> <BR /> __(2) <b>to be born</b>: <ref=''Mat.2.1,
    4; 19.12; 26.24''>Mat.2:1, 4 19:12 26:24</ref>, <ref=''Mrk.14.21''>Mrk.14:21</ref>,
    <ref=''Luk.1.35''>Luk.1:35</ref>, <ref=''Jhn.3.4''>Jhn.3:4</ref>, <ref=''Act.7.20''>Act.7:20</ref>,
    <ref=''Rom.9.11''>Rom.9:11</ref>, <ref=''Heb.11.23''>Heb.11:23</ref>; before εἰς,
    <ref=''Jhn.16.21; 18.37''>Jhn.16:21 18:37</ref>, <ref=''2Pe.2.12''>2Pe.2:12</ref>;
    ἐν, <ref=''Act.2.8; 22.3''>Act.2:8 22:3</ref>, (ἁμαρτίαις), <ref=''Jhn.9.34''>Jhn.9:34;</ref>
    ἀπό, <ref=''Heb.11.12''>Heb.11:12</ref> (WH, mg., ἐγεν-); ἐκ, <ref=''Jhn.1.13''>Jhn.1:13</ref>
    <ref=''John.3.6; 8.41''>3:6 8:41</ref>; with adj., τυφλὸς γ., <ref=''Jhn.9.2''>Jhn.9:2;</ref>
    [Ῥωμαῖος ], <ref=''Act.22.28''>Act.22:28;</ref> κατὰ σάρκα: κ. πνεῦμα: <ref=''Gal.4.29.''>Gal.4:29.</ref>
    Metaphorical; μάχας, <ref=''2Ti.2.23''>2Ti.2:23;</ref> ὑμᾶς ἐγέννησα, <ref=''1Co.4.15''>1Co.4:15</ref>,
    (ὅν), Phm 10; in quotation, <ref=''Psa.2.7''>Psa.2:7</ref> (LXX), <ref=''Act.13.33''>Act.13:33</ref>,
    <ref=''Heb.1.5; 5.5''>Heb.1:5 5:5</ref>; of Christians as begotten of God, <b>born
    again</b>: <ref=''Jhn.1.13; 3.3, 5-8''>Jhn.1:13 3:3, 5-8</ref>, <ref=''1Jn.2.29;
    3.9; 4.7; 5.1, 4, 18''>1Jn.2:29 3:9 4:7 5:1, 4, 18</ref> (cf. ἀνα-γεννάω); (Cremer,
    146).<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γενν-άω</b>, <br /> <i>future</i> <i>middle</i> γεννήσομαι
    in <i>passive</i> sense, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 19.2 ">Refs 1st c.BC+</a>] (but -ηθήσομαι[<a href="javascript:void(0)"
    title=" [prev. author] 4.9)">Refs</a>]: (γέννα):—causal of γίγνομαι (compare γείνομαι),
    mostly of the father, <b>beget</b>, ὁ γεννήσας πατήρ [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1412 ">Refs 5th c.BC+</a>]; οἱ
    γεννήσαντές σε your <b>parents</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 2.1.27; τὸ γεννώμενον ἔκ τινος 5th c.BC:
    Herodotus Historicus 1.108, etc.">Refs 5th c.BC+</a>]; ὅθεν γεγενναμένοι <b>sprung</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 5.74 ">Refs
    5th c.BC+</a>]; of the mother, <b>bring forth, bear</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 48, 4th c.BC: Aristoteles
    Philosophus “de Generatione Animalium” 716a22, 5th-6th c.BC: Xenophon Historicus
    “Respublica Lacedaemoniorum” 1.3, etc.">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>produce
    from oneself, create</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Timaeus” 34b, “Mx.” 238a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>produce, grow, get</b>, κἂν σῶμα γεννήσῃ μέγα [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1077. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>metaphorically</i>, <b>engender, produce</b>, λήθη τῶν ἰδίων κακῶν θρασύτητα
    γεννᾷ [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus
    196; παντοίαν ἀρετήν 5th-6th c.BC: Plato Philosophus “Symposium” 209e; διανοήματά
    τε καὶ δόξας [prev. author] “R.” 496a, etc.">Refs 5th c.BC+</a>]; γεννῶσι τὸν
    οὐρανὸν [οἱ φιλόσοφοι] <b>call</b> it <b>into existence</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Caelo” 283b31 ">Refs 4th c.BC+</a>];
    ὁ ἐξ ἀσωμάτου γεννῶν λόγος[<a href="javascript:void(0)" title=" [prev. work] 305a16,
    compare 3rd c.AD: Plotinus Philosophus 6.6.9 ">Refs 3rd c.AD+</a>]; of numbers,
    <b>produce</b> a total, [<a href="javascript:void(0)" title=" 1st c.AD: Philo
    Judaeus 1.347. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
