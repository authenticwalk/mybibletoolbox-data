strongs_number: G5540
language: greek
lemma: χρῆσις
transliteration: chrēsis
definition: employment, i.e. (specially), sexual intercourse (as an occupation of
  the body)
kjv_usage: use
derivation: from G5530 (χράομαι);
extended_definition:
  gloss: use
  definition: '<b>χρῆσις</b>, -εως, ἡ<BR /> (χράομαι), [in LXX: <ref=''1Sa.1.28''>1Ki.1:28</ref>
    (שָׁאַל), <ref=''Sir.18.8''>Sir.18:8</ref>, al. ;] <BR /><b>use</b>: in a sexual
    sense, <ref=''Rom.1.26''>Rom.1:26;</ref> with genitive obj., θηλείας, <ref=''Rom.1.27''>Rom.1:27</ref>
    (for exx., see Thayer, see word).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χρῆσις</b>, εως, ἡ, <br /> (χράομαι) <br /><Level2><b>__I</b></Level2><b>employment,
    use</b> made of a thing, ἀνέμων [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “O.” 11(10).2; χρημάτων 3rd c.AD: Democritus Epigrammaticus 282;
    οἰκίας 5th-6th c.BC: Plato Philosophus “Eryxias” 394d, compare “SIG” 987.33 (Chios,
    4th c.BC)">Refs 5th c.BC+</a>]; τὴν κατ᾽ ἀξίαν χ. ποιοῦνται ἑκάστῳ (perhaps to
    be read ἑκάστου) [<a href="javascript:void(0)" title=" 4th c.AD: Iamblichus Philosophus
    “Protrepticus” 5 ">Refs 4th c.AD+</a>]; <b>use, practice,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 4 ">Refs 5th c.BC+</a>];
    in <i>plural</i>, <b>uses, advantages,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “N.” 1.30 ">Refs 5th c.BC+</a>]; αἱ ἐς τὰ πολεμικὰ
    χ. the <b>uses</b> of war, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.5.7; αἱ πολιτικαὶ χ. 4th
    c.BC: Aristoteles Philosophus “Politica” 1267a23 ">Refs 5th c.BC+</a>]; opposed
    to κτῆσις, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Menexenus” 238b, 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1098b32,
    1st c.BC: Cicero, M. Tullius Orator et Philosophus “Epistulae ad Familiares” 7.29.1
    ">Refs 5th c.BC+</a>]; opposed to πώλησις, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 3.9. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> <b>usefulness,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.5 ">Refs 5th c.BC+</a>]; opposed to
    ἀχρηστία, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 333d; ἐς χρῆσιν κρατύνεσθαι ">Refs 5th c.BC+</a>]<b>so as to become
    useful,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἄρθρων ἐμβολῆς” 27 ">Refs 5th c.BC+</a>]; ἔχειν χρῆσιν to be <b>useful,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 11.8. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> <b>intimacy, acquaintance,</b>
    ἡ οἰκειότης καὶ ἡ χ. [τῆς πόλεως] [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator “Epistulae” 2.14; ἡ χ. ἡ πρὸς ἀλλήλους 4th c.BC: Aristoteles
    Philosophus “Politica” 1280a36; αἱ οἴκοι χρήσεις 5th-6th c.BC: Isocrates Orator
    19.11; ἡ τῶν ἀφροδισίων χ. 5th-6th c.BC: Plato Philosophus “Leges” 841a, 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 581b13, compare “Pol.” 1262a34 (_plural_),
    NT.Rom.1.26 ">NT+5th c.BC+</a>]; τὰ ἐν χρήσει <b>familiar</b> objects, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 4.4.37. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__I.4</b></Level3>
    Grammars, <b>usage,</b> of words, ἡ ἐξαλλαγὴ τῆς συνήθους χ. [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “Amm.” 2.3 ">Refs 1st c.BC+</a>];
    ἀναστρέφων τὰς χ. [<a href="javascript:void(0)" title="[prev. work]2,compare 2nd
    c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 119.24, +others; ἡ Πλάτωνος
    χ. [prev. author] “Pron.” 72.18 ">Refs 2nd c.AD+</a>]; in concrete sense, <b>example</b>
    of a word or use, πυκνῶς αἱ χ. παρὰ Αἰολεῦσιν [<a href="javascript:void(0)" title="[prev.
    work] 66.3 ">Refs</a>]; <b>passage</b> cited, <i>falsa lectio</i> for{κρίσει}
    in [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “Ars Rhetorica” 4.3 ">Refs 1st c.BC+</a>]; indicated by the symbol ☧, [<a href="javascript:void(0)"
    title=" Anonymus “Oxy.” 1611.56 (3rd c.AD)">Refs 3rd c.AD+</a>]; ☧ Ἀριστοφάνους
    (referring to [<a href="javascript:void(0)" title=" “Av.” 1181) “Anecdota Graeca
    - MSS. Bibl. Oxon.” 2.452. ">Refs</a>]<br /><Level2><b>__II</b></Level2> (χράω
    (B) A), <b>oracular response,</b> ἀπὸ κείνου χρήσιος at his <b>bidding,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 13.76. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> (χράω (B) B), <b>lending, loan,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1131a4, 2nd c.BC: Polybius Historicus 31.23.4, 1st c.AD(?): Pseudo-Phocylidea
    106. ">Refs 4th c.BC+</a>]'
