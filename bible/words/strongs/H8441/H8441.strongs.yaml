strongs_number: H8441
language: hebrew
lemma: תּוֹעֵבַה
transliteration: tôwʻêbah
pronunciation: to-ay-baw'
definition: properly, something disgusting (morally), i.e. (as noun) an abhorrence;
  especially idolatry or (concretely) an idol
kjv_usage: abominable (custom, thing), abomination.
derivation: or תֹּעֵבַה; feminine active participle of H8581 (תַּעָב);
