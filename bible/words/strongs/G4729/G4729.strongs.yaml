strongs_number: G4729
language: greek
lemma: στενοχωρέω
transliteration: stenochōréō
definition: to hem in closely, i.e. (figuratively) cramp
kjv_usage: distress, straiten
derivation: from the same as G4730 (στενοχωρία);
extended_definition:
  gloss: to press upon
  definition: '<b>στενο-χωρέω</b>, -ῶ<BR /> (στενός + χῶρος, space) [in LXX: <ref=''Jos.17.15''>Jos.17:15</ref>
    (אוּץ), <ref=''Jdg.16.16''>Jdg.16:16</ref> (אָלַץ pi.), <ref=''Isa.28.19''>Isa.28:19</ref>
    (20) (קָצַר) <ref=''Isa.49.19''>Isa.49:19</ref> (צָרַר), <ref=''4Ma.11.11''>4Ma.11:11</ref>
    * ;] <BR />__1. to be straitened (cf. <ref=''Isa.49.19''>Isa.49:19</ref>); metaphorically,
    to be anxious (Hipp., al.). <BR /> __2. In late writers, trans., <b>to straiten,
    compress </b>(LXX, Diod., al.; π. ap. MM, xxiii): pass., trop., <ref=''2Co.4.8;
    6.12''>2Co.4:8 6:12</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στενοχωρ-έω</b>, <br /> <b>to be straitened, confined</b>,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Macho Comicus cited in 2nd c.AD:
    Athenaeus Epigrammaticus 13.582b ">Refs 3rd c.BC+</a>]: <i>metaphorically</i>,
    <b>to be anxious, in difficulty</b>, ἐπί τινι [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “παραγγελίαι” 8; εὶς τὴν ἀκρίβειαν τῆς ἑρμηνείας
    στενοχωρεῖ ὁ λόγος “IPE” 12.39.18 (Olbia, not before 2nd c.AD). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>transitive</i>, <b>crowd, straiten</b>, τοὺς
    ἀπαντῶντας [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Nigr.”
    13 ">Refs 2nd c.AD+</a>]; τὰς πύλας, τὰς ὁδούς, [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Charito Scriptor Eroticus 5.3, 4.7; ταλάντοις τοὺς θησαυρούς
    4th c.AD: Libanius Sophista “Orationes” 59.15 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    with <i>future</i> <i>middle</i> [<a href="javascript:void(0)" title="(4th c.AD:
    Themistius Sophista “Orationes” 25.310d)">Refs 4th c.AD+</a>], <b>to be crowded
    together</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 20.29, 2nd c.AD(?): Charito Scriptor Eroticus 3.2 ">Refs 1st c.BC+</a>];
    ἐν ταὐτῷ σ. [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Tox.” 29; χῶραι -οῦνται ποσὶ μιαιφόνων 1st c.AD: Josephus Historicus “Bellum
    Judaicum” 4.3.10; ἀγορὰ -ουμένη ὄχλῳ 1st c.BC: Dionysius Halicarnassensis 6.67
    ">Refs 1st c.BC+</a>]; of stricture, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Heliodorus Medicus cited in 4th c.AD: Oribasius Medicus 50.9.1 ">Refs 1st
    c.AD+</a>]; <b>to be cramped</b> or <b>confined</b>, ὁ Εὐφράτης -ούμενος [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Isidorus Characenus Geographus 1, cf. Scholia 8th c.BC:
    Ilias Homerus Epicus “Illiad” “Oxy.” 221 xi 8, 3rd c.AD: Porphyrius Tyrius Philosophus
    “Sententiae ad intelligibilia ducentes” 27 ">Refs 8th c.BC+</a>]; of a picture,
    [<a href="javascript:void(0)" title=" 4th c.AD: Themistius Sophista [prev. cited]
    ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>,
    <b>press closely</b>, <b>tina</b> [<a href="javascript:void(0)" title=" LXX.Judg.16.16
    ">LXX</a>]:—<i>passive</i>, <b>to be straitened, cramped</b>,[<a href="javascript:void(0)"
    title="LXX.Isa.28.19(20), 5th c.AD: Proclus Philosophus “Inst.” 98 ">LXX+5th c.AD+</a>];
    <b>ἐν</b> τοῖς σπλάγχνοις [<a href="javascript:void(0)" title=" NT.2Cor.6.12 ">NT</a>];
    ὑπὸ τῶν κακῶν [<a href="javascript:void(0)" title="Scholia 5th c.BC: Euripides
    Tragicus “Medea” 57. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
