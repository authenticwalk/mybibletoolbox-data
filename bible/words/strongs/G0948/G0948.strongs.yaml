    make foul</b>; pass., <ref=''Rev.21.8''>Rev.21:8;</ref> mid., <b>to turn away
    in disgust from, to detest</b>: <ref=''Rom.2.22''>Rom.2:22</ref> (Cremer, 137).†<BR
    /> (AS)'
