strongs_number: G3891
language: greek
lemma: παρανομέω
transliteration: paranoméō
definition: to be opposed to law, i.e. to transgress
kjv_usage: contrary to law
derivation: from a compound of G3844 (παρά) and G3551 (νόμος);
extended_definition:
  gloss: to break the law
  definition: '<b>παρα-νομέω</b>, ῶ<BR /> [in LXX for הָלַל, etc., chiefly in Pss
    and 2Mac ;] <BR /><b>to be a παράνομος, to transgress the law</b>: <ref=''Act.23.3.''>Act.23:3.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
