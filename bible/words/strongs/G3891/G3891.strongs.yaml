    <i>pluperfect</i> παρενενομήκεσαν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.1.31 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <i>aorist</i> παρενομήθην [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 5.16, etc.">Refs 5th c.BC+</a>]: <i>perfect</i> παρανενόμημαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 44.31, 54.2 ">Refs 4th c.BC+</a>]; <i>participle</i>
    παρηνομημένος [<a href="javascript:void(0)" title=" “SIG” 167.38 (Mylasa, 4th
    c.BC)">Refs 4th c.BC+</a>]:—<b>transgress the law, actunlawfully</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.65, +others">Refs 5th c.BC+</a>]; κοινῇτι
    π[<a href="javascript:void(0)" title=". [prev. work] 82; παρανομοῦντά τε καὶ ἀδικοῦντα
    5th-6th c.BC: Plato Philosophus “Respublica” 338e, etc.: with _accusative_ _cognate_,
    παρανομίαν π. 4th c.AD: Themistius Sophista “Orationes” 1.15b. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>commit a crime</b> or <b>outrage</b>, τι [<a
    href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 5.15, 5th-6th c.BC:
    Andocides Orator 4.21, Aeschin.[same place], 4th c.BC: Aristoteles Philosophus
    “Politica” 1307b31; ἐς τὸν νεκρὸν ταῦτα παρενόμησε 5th c.BC: Herodotus Historicus
    7.238, compare 5th c.BC: Lysias Orator 3.17; εἰς θεούς 4th c.BC: Demosthenes Orator
    59.126; εἰς τὸ μαντεῖον 1st c.BC: Diodorus Siculus Historicus 16.61; also π. τὸ
    θεῖον καὶ πάτριον ἀξίωμα τῆς εὐσεβείας 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus 2.166b; περὶ σφᾶς 5th c.BC: Thucydides Historicus 8.108 ">Refs 5th
    c.BC+</a>]; π. τὰ δημόσια <b>act illegally</b> in public matters, [<a href="javascript:void(0)"
    title=" [prev. author] 2.37:">Refs</a>] —<i>passive</i>, κάθοδος παρανομηθεῖσα
    a return <b>illegally procured</b>, [<a href="javascript:void(0)" title=" [prev.
    author] 5.16. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>, <b>to
    be ill-used</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
