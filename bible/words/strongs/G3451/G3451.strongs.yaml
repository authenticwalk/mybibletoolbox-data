strongs_number: G3451
language: greek
lemma: μουσικός
transliteration: mousikós
definition: '"musical", i.e. (as noun) a minstrel'
kjv_usage: musician
derivation: from (a Muse);
extended_definition:
  gloss: musician
  definition: '<b>μουσικός</b>, -ή, -όν <BR /> [in LXX: <ref=''Gen.31.27''>Gen.31:27</ref>,
    <ref=''Ezk.26.13''>Eze.26:13</ref> (שִׁיר), Dan LXX TH <ref=''Dan.3.5''>Dan.3:5</ref>
    ff. (זְמָר), <ref=''Sir.22.6''>Sir.22:6</ref>, al. ;] <BR />skilled in the arts,
    esp. in music; as subst., ὁ μ., <b>a minstrel, musician</b>: <ref=''Rev.18.22.''>Rev.18:22.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μουσῐκός</b>, ή, όν, <br /> <i>Doric dialect</i> <b>μωσικός</b>,
    ά, όν [<a href="javascript:void(0)" title=" Theages Philosophus cited in 5th c.AD:
    Stobaeus, Joannes 3.1.118">Refs 5th c.AD+</a>]:— <b>musical</b>, ἀγῶνες μ. καὶ
    γυμνικοί [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 1163, compare 5th c.BC: Thucydides Historicus 3.104; χοροί τε καὶ ἀγῶνες
    μ. 5th-6th c.BC: Plato Philosophus “Leges” 828c ">Refs 5th c.BC+</a>]; τὰ μουσικά
    <b>music</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.6.38, “Sammelb.” 6319.54 (1st c.BC: Ptolemaeus
    Epigrammaticus), “SIG” 578.18 (Teos, 2nd c.BC)">Refs 5th c.BC+</a>]. <i>adverb</i>
    - κῶς [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus Alcaeus1.108d,
    etc.">Refs 5th c.BC+</a>]; compare {μουσική} <br /><Level2><b>__II</b></Level2>
    of persons, <b>skilled in music, musical</b>, X.[same place], etc.; ποιητικοὶ
    καὶ μ. ἄνδρες [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 802b; κύκνος καὶ ἄλλα ζῷα μ. [prev. author] “R.” 620a; περὶ αὐλοὺς -ώτατοι
    2nd c.AD: Athenaeus Epigrammaticus 4.176e ">Refs 5th c.BC+</a>]; <b>lyric poet</b>,
    opposed to epic, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 243a (but opposed to μελοποιός, 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Mus.” p.96 K.)">Refs 5th c.BC+</a>]; μ., οἱ, professional <b>musicians</b>, [<a
    href="javascript:void(0)" title=" “OGI” 383.162 (Commagene, 1st c.BC), “PFlor.”
    74.6 (2nd c.AD)">Refs 1st c.BC+</a>]; μουσικὸς καὶ μελῶν ποητής [<a href="javascript:void(0)"
    title=" “SIG” 662.6 (Delos, 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    generally, <b>votary of the Muses, man of letters and accomplishments, scholar</b>,
    opposed to ἀμαθής, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 191; ἀνὴρ σοφὸς καὶ μ. [prev. author] “V.” 1244; ἀνδρὸς φιλοσόφου
    ἢ φιλοκάλου ἢ μ. 5th-6th c.BC: Plato Philosophus “Phaedrus” 248d, +others">Refs
    5th c.BC+</a>]; πόλις -ωτάτη <b>most full of liberal arts</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator “Epistulae” 8.4; ἡ τῶν νέων οὐσία μουσικωτάτη
    5th-6th c.BC: Plato Philosophus “Leges” 729a: with ">Refs 5th c.BC+</a>]<i>infinitive</i>,
    παρ᾽ ὄχλῳ -ώτεροι λέγειν <b>more accomplished in</b> speaking before a mob, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus” 989.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> of things, <b>elegant,
    delicate</b>, βρώματα [<a href="javascript:void(0)" title=" Dioxippus Comicus
    1; ἥδιον οὐδέν, οὐδὲ -ώτερον 4th-3rd c.BC: Philemo Comicus 23 ">Refs 4th c.BC+</a>];
    <b>harmonious, fitting</b>, τροφὴ μέση καὶ μ., τὸν Δώριον τρόπον τῆς τύχης ὡς
    ἀληθῶς ἡρμοσμένη [<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius
    Philosophus “Vita Isidori” 50. ">Refs 5th c.AD+</a>] <i>adverb</i> -κῶς <b>harmoniously,
    suitably</b>, οἱ λόγοι οὐ πάνυ μ. λέγονται [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Protagoras” 333a; μ. ἐρᾶν [prev. author] “R.”
    403a; ὀρθῶς καὶ μ. [prev. author] “Lg.” 816b; εὐρύθμως καὶ μ. εἰπεῖν 5th-6th c.BC:
    Isocrates Orator 13.16 ">Refs 5th c.BC+</a>]; μ. ἅλας δοῦναι, ὄψον σκευάσαι, [<a
    href="javascript:void(0)" title=" 3rd c.BC: Euphro Comicus 11.10, 3rd c.BC: Nicomachus
    Comicus 1.9 ">Refs 3rd c.BC+</a>]: <i>comparative</i> -ωτέρως, λέγειν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1395b29 ">Refs 4th c.BC+</a>]:
    <i>superlative</i> -ώτατα [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Ranae” 873. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
