strongs_number: G2176
language: greek
lemma: εὐώνυμος
transliteration: euṓnymos
definition: properly, well-named (good-omened), i.e. the left (which was the lucky
  side among the pagan Greeks); neuter as adverbial, at the left hand
kjv_usage: (on the) left
derivation: from G2095 (εὖ) and G3686 (ὄνομα);
extended_definition:
  gloss: left/south
  definition: '<b>εὐώνυμος</b>, -ον<BR /> (εὖ, ὄνομα), [in LXX chiefly for שְׂמֹאול
    ;] <BR />__1. of good name or omen. <BR /> __2. <b>Euphemistic for ἀριστερός,
    left</b>: <ref=''Act.21.3''>Act.21:3</ref>, <ref=''Rev.10.2''>Rev.10:2</ref>;
    ἐξ εὐωνύμων, <b>on the left</b>: <ref=''Mat.20.21, 23; 25.33, 41; 27.38''>Mat.20:21,
    23 25:33, 41 27:38</ref>, <ref=''Mrk.10.40; 15.27''>Mrk.10:40 15:27</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐώνυμ-ος</b>, ον, <br /> (ὄνομα) <br /><Level1><b>__A</b></Level1>
    <b>of good name, honoured</b>, [<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus “Theogonia” 409, 5th c.BC: Pindarus Lyricus “O.” 2.7, etc.">Refs
    8th c.BC+</a>]; εὐ. χάρις the honour <b>of a good name</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “P.” 11.58 ">Refs</a>]; δίκη.. μὴ εὐ. not <b>creditable</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    754e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.2</b></Level3> <b>expressed in
    well-chosen terms</b>, λόγος [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Lex.” 1. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__A.II</b></Level2> <b>having
    an auspicious name</b> or <b>sound</b>, ἀριστοκρατία [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 302d; πρόσρημα 2nd-3rd c.AD:
    Dio Cassius Historicus 52.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.II.2</b></Level3>
    <b>prosperous, fortunate</b>, δίκα, πόδες, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “N.” 7.48, 8.47, compare 12th c.AD: Eustathius Episcopus
    Thessalonicensis 895.37. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.II.3</b></Level3>
    epithet of Artemis, Ἀρχ. Ἐφ. [<a href="javascript:void(0)" title=" 1914.20 (Gonni,
    4th-3rd c.BC). ">Refs 4th c.BC+</a>]<br /><Level2><b>__A.III</b></Level2> euphemistic
    (like ἀριστερός) for <b>left, on the left hand</b> (because <b>bad</b> omens <b>came
    from the left</b>), ὠλένη εὐ. [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Trachiniae” 926; ἐξ εὐωνύμου χειρός 5th c.BC: Herodotus Historicus
    7.109 ">Refs 5th c.BC+</a>]; ἐξ εὐωνύμου (i.e. χειρός) [<a href="javascript:void(0)"
    title=" [prev. author] 1.72 ">Refs</a>]; κατὰ τὰ εὐ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 11.10;
    εἰς τὰ εὐ. παρεκκλίνειν 4th c.BC: Aristoteles Philosophus “de Partibus Animalium”
    666b7; ἐπὶ τὰ εὐ. ἀνακλίνεσθαι [prev. author] “HA” 498a11; ἐξ -ωνύμων NT.Matt.20.21
    ">NT+5th c.BC+</a>]; as military term, τὸ εὐ. κέρας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.111, 5th c.BC: Thucydides Historicus
    5.67, etc.">Refs 5th c.BC+</a>]; τὸ εὐ. (without κέρας) [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.96. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.III.2</b></Level3>
    euphemistic of <b>bad</b> omens, opposed to οἱ δεξιοὶ φύσιν, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 490, compare “SIG”
    1167.3 (Ephesus, 6th-5th c.BC). ">Refs 6th c.BC+</a>]<br /><Level3><b>__A.III.3</b></Level3>
    Astron., <b>southerly</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Cleomedes
    Astronomus 1.1. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
