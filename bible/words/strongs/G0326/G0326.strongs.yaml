strongs_number: G0326
language: greek
lemma: ἀναζάω
transliteration: anazáō
definition: to recover life (literally or figuratively)
kjv_usage: (be a-)live again, revive
derivation: from G303 (ἀνά) and G2198 (ζάω);
extended_definition:
  gloss: to revive
  definition: '<b>ἀνα-ζάω</b>, -ῶ <BR /> [in Al.: <ref=''Gen.45.27''>Gen.45:27</ref>
    * ;] <BR /><b>to live again, regain life </b>(cf. cl. ἀναβιόω; Cremer, 722; and
    for other exx., v MM, <i>VGT</i>, see word): metaphorically of moral revival,
    <ref=''Luk.15.24''>Luk.15:24</ref> (WH, mg., ἔζησεν); of sin, <ref=''Rom.7.9.''>Rom.7:9.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναζάω</b>, <br /> <i>infinitive</i> -ζῆν, <b>return to life,
    be alive again,</b> [<a href="javascript:void(0)" title="NT.Luke.15.24 and 32,
    Sotionp.183 W.">NT</a>]: in <i>Epic dialect</i> form <b>ἀναερτ-ζώω</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Nicander Epicus “fragment” 70.5.">Refs 2nd c.BC+</a>]'
