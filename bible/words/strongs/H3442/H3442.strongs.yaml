strongs_number: H3442
language: hebrew
lemma: יֵשׁוּעַ
transliteration: Yêshûwaʻ
pronunciation: yay-shoo'-ah
definition: Jeshua, the name of ten Israelites, also of a place in Palestine
kjv_usage: Jeshua.
derivation: for H3091 (יְהוֹשׁוּעַ); he will save;
extended_definition:
  gloss: Jeshua
  definition: 'A man of the tribe of Levi living at the time of Exile and Return,
    first mentioned at Ezr.2.2; <br> son of: Jehozadak (H3087); <br> father of: Joiakim
    (H3113); also called Jeshua at Ezr.2.2; 3.2,8; 4.3; 5.2; 1x12.1,7,10,26; <BR>Another
    name of <i>ye.ho.shu.a</i> (יְהוֹשׁוּעַ "Joshua" H3091J)<BR> § Jeshua = "he is
    saved"<br>1) son of Nun of the tribe of Ephraim and successor to Moses as the
    leader of the children of Israel; led the conquest of Canaan<br>2) son of Jehozadak
    and high priest after the restoration<br>3) a priest in the time of David who
    had charge of the 9th course<br>4) a Levite in the reign of Hezekiah<br>5) head
    of a Levitical house which returned from captivity in Babylon<br>6) father of
    a builder of the wall of Jerusalem in the time of Nehemiah<br>7) a town in southern
    Judah reinhabited by the people of Judah after the return from captivity'
