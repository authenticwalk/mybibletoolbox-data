    <ref=''2Jn.9''>2Jn.9</ref>; of. τὴν δ., <ref=''Tit.1.9''>Tit.1:9;</ref> with genitive
    obj., βαπτισμῶν δ., <ref=''Heb.6.2''>Heb.6:2;</ref> pl., <ref=''Heb.13.9.''>Heb.13:9.</ref>
    <BR /> __2. Actively, <b>teaching</b>: <ref=''Act.2.42''>Act.2:42</ref>, <ref=''2Ti.4.2''>2Ti.4:2</ref>;
    ἐν τ. δ., in the course of his teaching: <ref=''Mrk.4.2; 12.38''>Mrk.4:2 12:38</ref>;
    λαλεῖν ἐν δ., <ref=''1Co.14.6''>1Co.14:6;</ref> ἔχειν δ., <ref=''1Co.14.26''>1Co.14:26</ref>
    (<i>DCG</i>, i, 485; Cremer, 181).†<BR /> <re><i>SYN.</i>: διδασκαλία </re> (AS)'
