    with genitive poss., <ref=''Mat.7.28; 16.12; 22.33''>Mat.7:28 16:12 22:33</ref>,
    <ref=''Mrk.1.22; 11.18''>Mrk.1:22 11:18</ref>, <ref=''Luk.4.32''>Luk.4:32</ref>,
