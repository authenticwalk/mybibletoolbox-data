strongs_number: G3426
language: greek
lemma: μόδιος
transliteration: módios
definition: a modius, i.e. certain measure for things dry (the quantity or the utensil)
kjv_usage: bushel
derivation: of Latin origin;
extended_definition:
  gloss: bucket
  definition: '<b>μοιχαλίς</b>, -ίδος, ἡ<BR /> (= Att.. μοιχάς, fem. of μοιχός), [in
    LXX: <ref=''Pro.18.22''>Pro.18:22</ref> 30:20), <ref=''Ezk.16.38; 23.45''>Eze.16:38
    23:45</ref>, <ref=''Hos.3.1''>Hos.3:1</ref>, <ref=''Mal.3.5''>Mal.3:5</ref> (נַאֲפוּף,
    נָאַף) * ;] <BR /><b>an adulteress</b>: <ref=''Rom.7.3''>Rom.7:3;</ref> meton.,
    for μοιχεία, <ref=''2Pe.2.14.''>2Pe.2:14.</ref> Metaphorical, of infidelity to
    God (cf. <ref=''Ezk.16.15''>Eze.16:15</ref> ff. <ref=''Ezk.23.43''>Eze.23:43</ref>
    ff., al.), <ref=''Jas.4.4''>Jas.4:4</ref>; as an adj., <ref=''Mat.12.39; 16.4''>Mat.12:39
    16:4</ref>, <ref=''Mrk.8.8''>Mrk.8:8</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μόδιος</b>, ὁ, <br /> = Latin <i>modius</i>, a dry measure,
    = 1/6 μέδιμνος, for which it is <i>falsa lectio</i> in [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Dinarchus Orator 1.43, compare “OGI” 533.30 (1st c.BC),
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Demetrius” 33. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>vessel of this capacity,</b> [<a
    href="javascript:void(0)" title="NT.Matt.5.15. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    a measure of length, = 200 ὀργυιαί, [<a href="javascript:void(0)" title=" 2nd-1st
    c.BC(?): Hero Mechanicus “*Geometry texts” 4.12. ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
