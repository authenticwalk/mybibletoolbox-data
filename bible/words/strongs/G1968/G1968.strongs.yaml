strongs_number: G1968
language: greek
lemma: ἐπιπίπτω
transliteration: epipíptō
definition: to embrace (with affection) or seize (with more or less violence; literally
  or figuratively)
kjv_usage: fall into (on, upon) lie on, press upon
derivation: from G1909 (ἐπί) and G4098 (πίπτω);
extended_definition:
  gloss: to fall/press upon
  definition: '<b>ἐπι-πίπτω </b><BR /> [in LXX chiefly for נָפַל ;] <BR /><b>to fall
    upon </b>(Field, <i>Notes</i>, 25): with dative of person(s), <ref=''Mrk.3.10''>Mrk.3:10</ref>
    (see Swete, in l), <ref=''Act.20.10''>Act.20:10;</ref> before ἐπὶ τ. τράχηλον
    (as <ref=''Gen.46.29''>Gen.46:29</ref>, <ref=''Tob.11.8''>Tob.11:8</ref>, <ref=''3Ma.5.49''>3Ma.5:49</ref>,
    al.), <ref=''Luk.15.20''>Luk.15:20</ref>, <ref=''Act.20.37''>Act.20:37</ref>.
    Metaphorical, φόβος, <ref=''Luk.1.12''>Luk.1:12</ref>, <ref=''Act.19.17''>Act.19:17</ref>,
    <ref=''Rev.11.11''>Rev.11:11</ref>; ὀνειδισμοί, <ref=''Rom.15.3''>Rom.15:3</ref>
    (LXX); of the Holy Spirit: before ἐπί, with dative, <ref=''Act.8.16''>Act.8:16;</ref>
    ἐπί, with accusative, <ref=''Act.10.44; 11.15''>Act.10:44 11:15</ref>; absol.,
    <ref=''Act.23.7.''>Act.23:7.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιπίπτω</b>, <br /> <b>fall upon</b> or <b>over</b>, ἐπέπιπτον
    ἀλλήλοις [<a href="javascript:void(0)" title="5th c.BC: Thucydides Historicus
    7.84; ἐπί τι 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 18.7, cf. Thphr.
    “CP” 5.4.5: _metaphorically_, ἐπέπεσε μοῖρα 5th c.BC: Pindarus Lyricus “Pae.”
    2.64; ἐπί τι 5th-6th c.BC: Isocrates Orator 5.89; διαλογισμοὶ ἐπιπίπτουσί τινι
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Otho” 9. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3>. of money, <b>accrue</b>, τὸ μέρος ὃ εὑρίσκομες
    ἐπιπῖπτον ἐπὶ τὸ χρέος τὸ ὀφειλόμενον “SIG” 953.66 (Cnidus, 2nd c.BC). <br /><Level2><b>__II</b></Level2>.
    <b>fall upon</b> in hostile sense, <b>attack, assail</b>, τινί 5th c.BC: Herodotus
    Historicus 4.105 [<a href="javascript:void(0)" title=", Th. 3.112 ">Refs</a>];
    ἀφυλάκτῳ αὐτῷ ἐ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    9.116; ἀφάρκτῳ τῷ στρατοπέδῳ 5th c.BC: Thucydides Historicus 1.117; ἀπαρασκεύοις
    τοῖς ἐναντίοις 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    7.4.3 ">Refs 5th c.BC+</a>]; also ἐς τοὺς Ἕλληνας, variant for{ἐσ-}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.210 ">Refs 5th c.BC+</a>]; of storms,
    τοῖσι βαρβάροισι ὁ βορῆς ἐπέπεσε[<a href="javascript:void(0)" title=" [prev. work]
    189; χειμὼν ἐπιπεσών 5th-6th c.BC: Plato Philosophus “Protagoras” 344d ">Refs
    5th c.BC+</a>]; of winds <b>meeting</b> one another, [<a href="javascript:void(0)"
    title=" Arist. “Mete.” 364b3 ">Refs</a>]; of diseases, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Aër.” 3; ἡ νόσος ἐ. τοῖς Ἀθηναίοις 5th
    c.BC: Thucydides Historicus 3.87 ">Refs 5th c.BC+</a>]; so of grief, misfortunes,
    etc., οὐχὶ σοὶ μόνᾳ ἐπέπεσον λῦπαι 5th c.BC: Euripides Tragicus “Andromache” 1043
    (Lyric poetry), etc.; ἐπέπεσε πολλὰ καὶ χαλεπὰ κατὰ στάσιν ταῖς πόλεσι 5th c.BC:
    Thucydides Historicus 3.82, etc. <br /><Level3><b>__II.2</b></Level3>. <b>come
    on after</b>, ἐ. ῥῖγος πυρετῷ 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 4.46.
    <br /><Level3><b>__II.3</b></Level3>. <b>accumulate</b>, πλήθη σίτου ἐπιπεπτωκέναι
    “PPetr.” 2p.62 [<a href="javascript:void(0)" title=" (3rd c.BC). ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
