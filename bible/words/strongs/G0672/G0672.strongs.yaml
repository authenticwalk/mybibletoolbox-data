strongs_number: G0672
language: greek
lemma: ἀποχωρέω
transliteration: apochōréō
definition: to go away
kjv_usage: depart
derivation: from G575 (ἀπό) and G5562 (χωρέω);
extended_definition:
  gloss: to leave
  definition: '<b>ἀπο-χωρέω</b>, -ῶ <BR /> [in LXX: <ref=''Jer.46.5''>Jer.46:5</ref>
    (סוּג), <ref=''2Ma.4.33''>2Ma.4:33</ref>, <ref=''3Ma.2.33''>3Ma.2:33</ref> * ;]
    <BR /><b>to go away, depart, withdraw</b>: before ἀπό, <ref=''Mat.7.23''>Mat.7:23</ref>,
    <ref=''Luk.9.39''>Luk.9:39</ref>, <ref=''Act.13.13''>Act.13:13</ref> (absol.,
    <ref=''Luk.20.20''>Luk.20:20</ref>, Tr., mg.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποχωρ-έω</b>, <br /> <i>future</i> <b>-ήσομαι</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.13, 4th c.BC: Demosthenes Orator 25.78">Refs
    5th c.BC+</a>]:—<b>go from</b> or <b>away from,</b> δόμων[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 456; ἐκ τοῦ στρατοπέδου
    5th-6th c.BC: Plato Philosophus “Respublica” 394a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>absolutely</i>, <b>depart,</b> πάλιν ἀ.[<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Iphigenia Taurica” 265">Refs 5th c.BC+</a>]; <b>withdraw,</b>
    ἐπὶ τὰ ἀναγκαῖα variant in [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.36">Refs 5th c.BC+</a>];
    especially after a defeat, <b>retire, retreat,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.89, etc.; πρὸς τὴν πόλιν 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 4.4.11; ἐπὶ τῆς Κορίνθου 5th
    c.BC: Thucydides Historicus 2.94. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    ἀ.ἐκ τῶν πόλεων <b>.. withdraw from.., give up possession of,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.2.13.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> <i>metaphorically</i>,
    <b>withdraw</b> or <b>dissent from</b> opinions, δοξῶν[<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 15.356, compare 2nd c.AD: Arrianus Historicus
    “Epicteti Dissertationes” 4.1.53. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <b>turn out, succeed,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 1.105 S">Refs 1st c.BC+</a>].; of persons, κατὰ
    τρόπον ἀ. <b>to be successful,</b> [<a href="javascript:void(0)" title="[prev.
    work]2.259S. ">Refs</a>]<br /><Level3><b>__5</b></Level3> <b>have recourse,</b>
    εἴς, ἐπί τι, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    25.78.37.21. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>pass off,</b>
    especially of the excretions of the body, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ κρισίων” 10, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.2.16">Refs 5th c.BC+</a>]; τὰ ἀποχωροῦντα <b>excrements,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “Mem.” 1.4.6">Refs</a>];
    τὸ ἀποχωροῦν <b>excretion,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “de Generatione Animalium” 725b15. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> of places, <b>to be distant,</b> μέρη ἀποκεχωρηκότα[<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 15.27.8">Refs
    2nd c.BC+</a>]; ἀ. ὡς πόδα <b>to be</b> a foot <b>apart,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollodorus Damascenus Mechanicus “Abhandlungen der Göttinger
    Gesellschaft der Wissenschaften (Phil.-hist. Klasse)” 165.1.">Refs 2nd c.AD+</a>]'
