strongs_number: G0431
language: greek
lemma: ἀνεψιός
transliteration: anepsiós
definition: properly, akin, i.e. (specially) a cousin
kjv_usage: sister's son
derivation: from G1 (Α) (as a particle of union) and an obsolete (a brood);
extended_definition:
  gloss: cousin
  definition: '<b>ἀνεψιός</b>, -οῦ, ὁ<BR /> (cf. Lat. nepos), [in LXX: <ref=''Num.36.11''>Num.36:11</ref>
    ( בֵּן דּוֹד), <ref=''Tob.7.2; 9.6''>Tob.7:2 9:6</ref> א * ;] <BR /><b>a cousin</b>:
    <ref=''Col.4.10''>Col.4:10</ref> (MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
