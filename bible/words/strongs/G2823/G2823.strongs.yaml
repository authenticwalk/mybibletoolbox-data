strongs_number: G2823
language: greek
lemma: κλίβανος
transliteration: klíbanos
definition: an earthen pot used for baking in
kjv_usage: oven
derivation: of uncertain derivation;
extended_definition:
  gloss: oven
  definition: '<b>κλίβανος</b>, -ον, ό<BR /> (Att.., κρίβ-, but κλ- in Ion., Hdt.,
    ii, 92), [in LXX for תַּנּוּר, <ref=''Gen.15.17''>Gen.15:17</ref>, <ref=''Hos.7.4''>Hos.7:4</ref>,
    6 al. ;] <BR />__1. in cl., a clibanus, cribanus, an earthen vessel for baking
    bread. <BR /> __2. In LXX and NT, a furnace (cf. MM, <i>Exp.</i>, xv), <b>an oven</b>:
    <ref=''Mat.6.30''>Mat.6:30</ref>, <ref=''Luk.12.28''>Luk.12:28</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> κρίβᾰν-ος</b>, ὁ, <br /> <i>Attic dialect</i>
    for <b>κλίβανος</b> (which is called <i>Doric dialect</i> in [<a href="javascript:void(0)"
    title=" “EM” 538.19, compare 5th c.BC: Epicharmus Comicus 143, and is the usually
    form in Papyrus, “PPetr.” 3p.328 (3rd c.BC), etc.)">Refs 5th c.BC+</a>], <b>covered
    earthen vessel</b>, wider at bottom than at top, wherein bread was baked by putting
    hot embers round it, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.92 (in form κλιβ-), 4th-5th c.BC: Aeschylus Tragicus “fragment” 309,
    5th-6th c.BC: Aristophanes Comicus “Ach.” 86, “V.” 1153, +others, 4th c.BC: Antiphanes
    Comicus 176.5; οὕτως εἰμὶ ὡς εἰς κρίβανον “POxy.” 1842.7 (6th c.AD)">Refs 5th
    c.BC+</a>]; <b>potter''s oven,</b> [<a href="javascript:void(0)" title=" 3rd c.BC:
    Zenon Papyri du Caire 271.9 (3rd c.BC, κλ-). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>funnel-shaped vessel</b>, used for drawing water, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 16.2.13 (κλ-). ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>underground channel</b> or <b>vaulted passage</b>,
    in irrigation works, [<a href="javascript:void(0)" title=" “Sammelb.” 7188.17
    (2nd c.BC, κλ-). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>hollow,
    cavern in a rock</b>, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus
    “NA” 2.22. ">Refs 2nd c.AD+</a>]'
