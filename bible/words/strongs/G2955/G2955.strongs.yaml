strongs_number: G2955
language: greek
lemma: κύπτω
transliteration: kýptō
definition: to bend forward
kjv_usage: stoop (down)
derivation: probably from the base of G2949 (κῦμα);
extended_definition:
  gloss: to stoop/bend down
  definition: '<b>κύπτω </b><BR /> [in LXX chiefly for קָדַד ;] <BR /><b>to bow the
    head, stoop down</b>: <ref=''Mrk.1.7''>Mrk.1:7;</ref> before κάτω, <ref=''Jhn.8.6''>Jhn.8:6</ref>,
    8 (cf. ἀνα-, παρα-, συν-κύπτω).†<BR /> κατα-κύπτω, <BR /> [in LXX: <ref=''2Ki.9.32''>4Ki.9:32</ref>
    (שָׁקַף hi.)* ;] <BR /><b>to bend down, stoop</b>: <ref=''Jhn.8.8''>Jhn.8:8</ref>
    (κάτω κύψας, Rec., WH, mg.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κύπτω</b>, <br /> <i>future</i> κύψω [<a href="javascript:void(0)"
    title=" LXX.Psa.9.31 (10.10): ">LXX</a>]<i>aorist</i> ἔκυψα (see. below): <i>perfect</i>
    κέκῡφα [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Steril.”
    217 ">Refs 5th c.BC+</a>]:—<b>bend forward, stoop</b>, πλευρά, τά οἱ κύψαντι παρ᾽
    ἀσπίδος ἐξεφαάνθη [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 4.468; ἔλαβεν.. κύψας ἐκ πεδίοιο 17.621, compare 21.69 ">Refs
    8th c.BC+</a>]; ὁσσάκι γὰρ κύψει᾽ ὁ γέρων πιέειν μενεαίνων κτλ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.585; κ. ἐστὴν γῆν 5th c.BC:
    Herodotus Historicus 3.14; κάτω κ. 5th-6th c.BC: Aristophanes Comicus “Vespae”
    279 (Lyric poetry), 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 24.8;
    κεκυφότες εἰς γῆν καὶ εἰς τραπέζας 5th-6th c.BC: Plato Philosophus “Respublica”
    586a; χαμᾶζε 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius” 45:
    frequently in ">Refs 8th c.BC+</a>]<i>aorist</i> <i>participle</i> with another
    Verb, ἔθει κύψας ran <b>with the head down</b>, i.e. <b>at full speed</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 1091
    (_anapaest meter_); ὁμόσ᾽ εἶμι κύψας [prev. author] “Ec.” 863; ἐς τὴν γῆν κύψασα
    κάτω βαδίζει [prev. author] “fragment” 395 ">Refs 5th c.BC+</a>]; κύψας ἐσθίει
    eats <b>stooping</b>, i.e. <b>greedily</b>, [<a href="javascript:void(0)" title="
    [prev. author] “Pax” 33; obscene meaning, 6th c.BC: Hipponax Iambographus 22 Diehl.
    ">Refs 6th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>hang the head from shame</b>,
    οὗτος, τί κύπτει; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 1354, “Th.” 930; or sorrow, 4th c.BC: Amphis Comicus 30.6, 3rd
    c.BC: Euphro Comicus 1.27, or thought, 4th c.BC: Epicrates Comicus 11.21, 23 (_anapaest
    meter_). ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>bow down under
    a burden</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.323. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> κύψαι, = {ἀπάγξασθαι},
    [<a href="javascript:void(0)" title=" 7th c.BC: Archilochus Lyricus 35, compare
    9th c.AD: Photius Legal icographus, etc. ">Refs 7th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    of animals, <b>to be bowed forward</b>, opposed to the erect figure of man, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Partibus
    Animalium” 657a15 ">Refs 4th c.BC+</a>]; κέρεα κεκυφότα ἐς τὸ ἔμπροσθε horns <b>bent</b>
    forward, of certain African oxen, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.183; ἐπὴν ὁ στόμαχος [τῆς ὑστέρης] ἐς τὸν ἀρχὸν κεκύφῃ
    5th c.BC: Hippocrates Medicus [same place] ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
