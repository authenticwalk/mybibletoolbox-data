strongs_number: G3722
language: greek
lemma: ὄρθρος
transliteration: órthros
definition: dawn (as sun-rise, rising of light); by extension, morn
kjv_usage: early in the morning
derivation: from the same as G3735 (ὄρος);
extended_definition:
  gloss: dawn
  definition: '<b>ὄρθρος</b>, -ου, ὁ <BR /> [in LXX for שַׁחַר, בֹּקֶר, etc. ;] <BR
    /><b>daybreak, dawn</b>: ὄρθρου βαθέως (M, <i>Pr.</i>, 73), at early dawn, <ref=''Luk.24.1''>Luk.24:1;</ref>
    ὄρθρου, <ref=''Jhn.8.2''>Jhn.8:2;</ref> ὑπὸ τὸν ὄ., <ref=''Act.5.21''>Act.5:21</ref>
    (cf. MM, xviii).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄρθρος</b>, ὁ, <br /> <b>the time just before</b> or <b>about
    daybreak, dawn, cock-crow</b> (ἀπ᾽ ὄρθρου μέχρι περ ἂν ἥλιος ἀνάσχῃ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 951d), τάχα δ᾽ ὄ. ἐγίγνετο δημιοεργός
    “hymnus ad Mercurium” 98; ἐπειδὰν ὄ. ᾖ 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    256, compare “Av.” 496, etc.; ὄρθρου ">Refs 5th c.BC+</a>]<b>at dawn,</b> [<a
    href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies”
    577, 4th c.BC: Sopater Comicus 25, 4th c.BC: Aristopho Comicus 10; ὄρθρου γενομένου
    5th c.BC: Herodotus Historicus 1.198; ἅμα ὄρθρῳ [prev. author] 7.188, 5th c.BC:
    Thucydides Historicus 3.112, etc.; ἐς ὄρθρον 3rd c.BC: Theocritus Poeta Bucolicus
    18.56, compare 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 6.6; κατ᾽ ὄρθρον
    5th-6th c.BC: Aristophanes Comicus “Vespae” 772; περὶ ὄρθρον 5th c.BC: Thucydides
    Historicus 6.101 (compare περίορθρος) ">Refs 8th c.BC+</a>]; πρὸς ὄρθρον towards
    <b>dawn,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 1089; πρὸς ὄρθρον γ᾽ ἐστίν [prev. author] “Ec.” 20; ὑπ᾽ ὄρθρον
    Batrachomyomachia 103; ὑπὸ τὸν ὄ. 2nd-3rd c.AD: Dio Cassius Historicus 76.17 ">Refs
    5th c.BC+</a>]; τὸν ὄ., <i>absolutely</i>, <b>in the morning,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.181 ">Refs 5th c.BC+</a>]; δι᾽ ὄρθρων
    each <b>morning early,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Electra” 909 ">Refs 5th c.BC+</a>]; ὄ. βαθύς dim <b>morning twilight,</b>
    ἀλλὰ νῦν ὄ. β. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 216, compare 5th-6th c.BC: Plato Philosophus “Crito” 43a, 3rd
    c.BC: Theocritus Poeta Bucolicus 18.14; τῆς παρελθούσης νυκτὸς.., ἔτι βαθέος ὄ.
    5th-6th c.BC: Plato Philosophus “Protagoras” 310a, cf. NT.Luke.24.1. ">NT+5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>Ὄρθρος</b>, ὁ, a mythical dog,
    son of Typhaon and Echidna, that kept the herds of Geryoneus on the island Erytheia,
    and was there killed by Heracles, [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 309, compare 293 (variant{Ὄρθος}). ">Refs 8th
    c.BC+</a>]'
