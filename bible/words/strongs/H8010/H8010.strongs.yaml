  gloss: Solomon
  definition: 'A king of the tribe of Judah living at the time of United Monarchy,
    first mentioned at 2Sa.5.14; <br> son of: David (H1732) and Bathsheba (H1339);
    <br> brother of: Shammua (H8051H), Shobab (H7727) and Nathan (H5416); <br> half-brother
    of: Amnon (H0550), Chileab (H3609), Absalom (H0053), Adonijah (H0138), Shephatiah
    (H8203), Ithream (H3507), Ibhar (H2984), Elishua (H0474), Nepheg (H5298H), Japhia
    (H3309I), Elishama (H0476H), Eliada (H0450), Eliphelet (H0467), Tamar (H8559H),
    Elpelet (H0467I), Nogah (H5052) and Jerimoth (H3406N); married to daughter_of_Pharaoh
    (H6547P) and Naamah (H5279A); <br> father of: Taphath (H2955), Basemath (H1315)
    and Rehoboam (H7346); also called Jedidiah at 2Sa.12.25;  <BR> § Solomon = "peace"<br>
    son of David by Bathsheba and 3rd king of Israel; author of Proverbs and Song
    of Songs<br>'
