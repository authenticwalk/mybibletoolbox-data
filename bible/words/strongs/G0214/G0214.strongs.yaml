strongs_number: G0214
language: greek
lemma: ἀλαλάζω
transliteration: alalázō
definition: to vociferate, i.e. (by implication) to wail; figuratively, to clang
kjv_usage: tinkle, wail
derivation: from ( a shout, "halloo");
extended_definition:
  gloss: to wail
  definition: '<b>ἀλαλάζω</b><BR /> (onomat. from the battle-cry ἀλαλά), [in LXX chiefly
    for רוּעַ hi., יָלַל ;] <BR /><b>prop, to raise a war-cry, shout with triumph
    or joy; rarely of grief, to wail</b>: <ref=''Mrk.5.38''>Mrk.5:38</ref> (cf. <ref=''Jer.4.8''>Jer.4:8</ref>);
    of a cymbal, ἀλαλάζον (RV. clanging), <ref=''1Co.13.1''>1Co.13:1</ref> (cf. ὀλολύζω).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀλᾰλ-άζω</b>, <br /> <i>future</i> -άξομαι variant in [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 593">Refs 5th c.BC+</a>], <b>-άξω</b>[<a
    href="javascript:void(0)" title=" LXX.Eze.27.30">LXX</a>]: <i>aorist</i> ἠλάλαξα[<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules Furens”
    981, 5th-6th c.BC: Xenophon Historicus (see. below), poetry ἀλάλαξα 5th c.BC:
    Pindarus Lyricus “O.” 7.37">Refs 5th c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 534, 2nd c.AD: Arrianus Historicus
    “Anabasis” 5.10.3: (formed from the cry ἀλαλαί)">Refs 5th c.BC+</a>]: —<b>raise
    the war-cry</b>, τῷ Ἐνυαλίῳ ἠλάλαξαν (as variant for{ἠλέλιξαν}) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.2.14, compare 6.5.27">Refs
    5th c.BC+</a>]; <i>middle</i>, Arr.[same place]: with <i>accusative</i> <i>cognate</i>,
    νίκην ἀλαλάζειν <b>shout the shout of</b> victory, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 133. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> generally, <b>cry, shout aloud</b>, Pi.[same place],
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Electra” 855">Refs
    5th c.BC+</a>]; especially in orgiastic rites, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 57
