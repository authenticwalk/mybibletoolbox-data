    /><Level2><b>__II</b></Level2> rarely also of other sounds than the voice, <b>sound
    loudly</b>, ψαλμὸς δ᾽ ἀλαλάζει[<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Fragmenta - American Journal of Philology” 57; κύμβαλον ἀλαλάζον
    NT.1Cor.13.1.—poetical word, used by 5th-6th c.BC: Xenophon Historicus and in
