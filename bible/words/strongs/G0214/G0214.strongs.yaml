    5th c.BC: Euripides Tragicus “Bacchae” 593 (in _middle_), 1133, etc.">Refs 5th
    c.BC+</a>]; ὠλόλυξαν αἱ γυναῖκες, ἠλάλαξαν δὲ οἱ ἄνδρες[<a href="javascript:void(0)"
