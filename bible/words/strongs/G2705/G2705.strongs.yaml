strongs_number: G2705
language: greek
lemma: καταφιλέω
transliteration: kataphiléō
definition: to kiss earnestly
kjv_usage: kiss
derivation: from 2596 and 5368;
extended_definition:
  gloss: to kiss
  definition: '<b>κατα-φιλέω</b>, -ῶ <BR /> [in LXX chiefly for נָשַׁק ;] <BR /><b>to
    kiss fervently, kiss affectionately</b>: <ref=''Mat.26.49''>Mat.26:49</ref>, <ref=''Mrk.14.45''>Mrk.14:45</ref>,
    <ref=''Luk.7.38, 45; 15.20''>Luk.7:38, 45 15:20</ref>, <ref=''Act.20.37''>Act.20:37</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταφῐλ-έω</b>, <br /> <b>kiss, caress</b>, δίφρον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.4.10
    ">Refs 5th c.BC+</a>]; χεῖρας καὶ πόδας τινός[<a href="javascript:void(0)" title="
    [prev. work] 7.5.32, compare 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες” 56,
    2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 4.10.20 ">Refs 4th c.BC+</a>];
    τοὺς μὲν καλοὺς φιλήσοντος, τοὺς δ᾽ ἀγαθοὺς καταφ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.6.33, compare 4th c.BC:
    Aristoteles Philosophus “Fragmenta” 553, LXX.Ruth.1.9, NT.Matt.26.49 ">NT+5th
    c.BC+</a>]; distinct from φιλεῖν, [<a href="javascript:void(0)" title=" 1st c.AD:
    Philo Judaeus 1.478 ">Refs 1st c.AD+</a>]; especially of an amorous kiss. [<a
    href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Am.” 13. ">Refs
    2nd c.AD+</a>]'
