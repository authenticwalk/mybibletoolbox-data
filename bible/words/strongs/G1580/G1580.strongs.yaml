strongs_number: G1580
language: greek
lemma: ἐκκομίζω
transliteration: ekkomízō
definition: to bear forth (to burial)
kjv_usage: carry out
derivation: from G1537 (ἐκ) and G2865 (κομίζω);
extended_definition:
  gloss: to carry out
  definition: '<b>ἐκ-κομίζω </b><BR /> <b>to carry out</b>: as freq., a corpse for
    burial, <ref=''Luk.7.12.''>Luk.7:12.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκκομ-ίζω</b>, <br /> <b>carry</b> or <b>bring out,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.34, 3.24, 5th
    c.BC: Euripides Tragicus “Troades” 294 ">Refs 5th c.BC+</a>]; especially to a
    place of safety, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.160, 3.122, 5th c.BC: Thucydides Historicus 2.6 ">Refs 5th c.BC+</a>]; ἐκκομίζειν
    τινὰ ἐκ τοῦ μέλλοντος γίνεσθαι πρήγματος <b>to keep</b> him <b>out</b> of trouble,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.43 ">Refs
    5th c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title=" [prev. author]
    8.20, 5th c.BC: Thucydides Historicus 2.78 ">Refs 5th c.BC+</a>]; ἐσεκομίσαντο
    καὶ ἐξεκομίσαντο ἃ ἐβούλοντο, of those relieved from a state of siege, [<a href="javascript:void(0)"
    title=" [prev. author] 1.117 ">Refs</a>]: <i>absolutely</i>, <b>remove,</b> ἐς
    τοὺς Λοκρούς [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.32. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> especially <b>carry
    out</b> a corpse, <b>bury,</b> [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 35.6.2 (_passive_), 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Cicero” 42 (_passive_), etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    ἐ. σῖτον, of a horse, <b>throw</b> the provender <b>out of</b> the manger, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi
    ratione” 4.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>carry
    home,</b> ἄνδρας [<a href="javascript:void(0)" title=" [prev. author] “An.” 6.6.36.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>endure to the end,</b> τὸ πεπρωμένον
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Andromache”
    1269. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>middle</i>,
    <b>receive</b> what is due, λόγους, ὀψώνια, [<a href="javascript:void(0)" title="
    “PLille” 3.79 (3rd c.BC), “PSI” 4.436 (3rd c.BC). ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
