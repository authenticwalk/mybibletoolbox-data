strongs_number: G3350
language: greek
lemma: μετοικεσία
transliteration: metoikesía
definition: a change of abode, i.e. (specially), expatriation
kjv_usage: X brought, carried(-ying) away (in-)to
derivation: from a derivative of a compound of G3326 (μετά) and G3624 (οἶκος);
extended_definition:
  gloss: deportation
  definition: '<b>μετοικεσία</b>, -ας, ἡ<BR /> (= cl. μετολκία, -κησις; μετοικέω,
    to change one''s abode), [in LXX chiefly for גּוֹלָה and cogn. forms, <ref=''Ezk.12.11''>Eze.12:11</ref>,
    Ob 20, al. ;] <BR /><b>change of abode, migration</b>: of the Babylonian exile,
    μ. Βαβυλῶνος, <ref=''Mat.1.11-12, 17''>Mat.1:11-12, 17</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετοικ-εσία</b>, ἡ, <br /> ={μετοικία} 1, especially of the
    <b>captivity</b> of the Jews, [<a href="javascript:void(0)" title=" LXX.2Ki.24.16;
    ἡ μ. Βαβυλῶνος NT.Matt.1.11 ">LXX+NT</a>]; also πλεόνων μ. ''the land o'' the
    leal'', [<a href="javascript:void(0)" title="“Anthologia Graeca” 7.731 (1st c.AD:
    Leonidas Alexandrinus Epigrammaticus). ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
