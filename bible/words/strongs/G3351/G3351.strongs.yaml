strongs_number: G3351
language: greek
lemma: μετοικίζω
transliteration: metoikízō
definition: to transfer as a settler or captive, i.e colonize or exile
kjv_usage: carry away, remove into
derivation: from the same as G3350 (μετοικεσία);
extended_definition:
  gloss: to deport
  definition: '<b>μετ-οικίζω</b><BR /> (μέτοικος, an emigrant), [in LXX chiefly for
    גָּלָה hi. ;] <BR /><b>to remove to a new abode, cause to migrate</b>: <ref=''Act.7.4,
    43''>Act.7:4, 43</ref>" (LXX) .†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετοικ-ίζω</b>, <br /> <b>lead settlers to another abode</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Oeconomica”
    1352a33, “OGI” 264.7 (Pergam.), NT.Act.7.4; σφᾶς αὐτοὺς εἰς Ῥώμην 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Romulus” 17: _metaphorically_, τὰς φρένας
    μ. Melanth. Trag. 1:—">NT+4th c.BC+</a>]<i>passive</i>, [<a href="javascript:void(0)"
    title="Aristeas  4 ">Refs</a>]:—<i>middle</i>, Μυτιλήνη σῶμα μετῳκίσατο [<a href="javascript:void(0)"
    title=" “IG” 12(2).443 (Mytil.)">Refs</a>]; also, <b>go to another country, emigrate</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    754, 2nd c.AD: Appianus Historicus “Αιβυκή” 84: _metaphorically_, τὸν κλόνον εἰς
    ὃν ἡ ψυχὴ μετῳκίσατο 1st c.AD: Philo Judaeus 1.232. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    later <i>intransitive</i> in <i>active</i>, [<a href="javascript:void(0)" title="
    “SIG” 880.45 (3rd c.AD). ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
