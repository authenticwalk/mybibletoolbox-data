strongs_number: H6571
language: hebrew
lemma: פָּרָשׁ
transliteration: pârâsh
pronunciation: paw-rawsh'
definition: a steed (as stretched out to a vehicle, not single nor for mounting );
  also (by implication) a driver (in a chariot), i.e. (collectively) cavalry
kjv_usage: horseman.
derivation: from H6567 (פָּרָשׁ); (compare H5483 (סוּס))
