strongs_number: H7219
language: hebrew
lemma: רֹאשׁ
transliteration: rôʼsh
pronunciation: roshe
definition: a poisonous plant, probably the poppy (from its conspicuous head); generally
  poison (even of serpents)
kjv_usage: gall, hemlock, poison, venom.
derivation: or רוֹשׁ; (Deuteronomy 32:32), apparently the same as H7218 (רֹאשׁ);
