strongs_number: H2757
language: hebrew
lemma: חָרִיץ
transliteration: chârîyts
pronunciation: khaw-reets'
definition: properly, incisure or (passively) incised; hence, a threshing-sledge (with
  sharp teeth); also a slice (as cut)
kjv_usage: '[phrase] cheese, harrow.'
derivation: or חֲרִץ; from H2782 (חָרַץ); (compare H2742 (חֲרוּץ))
