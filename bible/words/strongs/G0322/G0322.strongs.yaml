strongs_number: G0322
language: greek
lemma: ἀναδείκνυμι
transliteration: anadeíknymi
definition: to exhibit, i.e. (by implication) to indicate, appoint
kjv_usage: appoint, shew
derivation: from G303 (ἀνά) and G1166 (δεικνύω);
extended_definition:
  gloss: to appoint
  definition: '<b>ἀνα-δείκνυμι </b><BR /> [in LXX: <ref=''Hab.3.2''>Hab.3:2</ref>
    (יָדַע), Dan LXX 1:11 (מָנָה), <ref=''Dan.1.20''>Dan.1:20</ref> (מָצָא), <ref=''1Es.6.2''>1Esdra.6.2</ref>,
    3Mac.9 * ;] <BR />__1. to lift up and show, show forth, declare (cf. <ref=''2Ma.2.8''>2Ma.2:8</ref>,
    see MM, <i>VGT</i>, see word): <ref=''Act.1.24.''>Act.1:24.</ref> <BR /> __2.
    <b>to consecrate, set apart, </b>(Strab., Plut., Anth.): <ref=''Luk.10.1.''>Luk.10:1.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνα-δείκνῡμι</b>, <br /> also <b>ἀναδεικνύω</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.417e">Refs 1st c.AD+</a>]:
    Ionic <i>aorist</i> <b>-έδεξα</b>[<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus (see. below)">Refs 5th c.BC+</a>]: <i>perfect</i> <b>-δέδειχα</b>[<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 21.21.3: (see.
    δείκνυμι)">Refs 2nd c.BC+</a>]:—<b>lift up and show, exhibit, display,</b> πύλας
    ἀναδεικνύναι <b>display by opening</b> gates, i.e. <b>throw wide</b> the gates,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 1458;
    μυστοδόκος δόμος ἀναδείκνυται 5th-6th c.BC: Aristophanes Comicus “Nubes” 304">Refs
    5th c.BC+</a>]; ἀναδέξαι ἀσπίδα <b>hold</b> up shield <b>as signal,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.115, 121f ">Refs 5th c.BC+</a>]; ἀνέδεξε
    σημήιον τοῖς ἄλλοις ἀνάγεσθαι <b>made</b> signal for them to put to sea, [<a href="javascript:void(0)"
    title=" [prev. author] 7.128">Refs</a>]; [Μίλητος] Θαλῆν ἀ., on a statue, epigram
    cited in [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius
    1.34. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>notify,</b> especially
    <b>proclaim</b> any one as elected to office, αὑτὸν ἀναδεδειχὼς βασιλέα[<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 4.48.3">Refs 2nd c.BC+</a>]; ἀ. τινὰ μέγιστον
    <b>make</b> him the greatest man,[<a href="javascript:void(0)" title=" 22.4.3;
    ἀνέδειξεν ἑτέρους ἑβδομήκοντα NT.Luke.10.1 ">NT</a>]:—<i>passive</i>, ἀναδεδεῖχθαι
    τὸ ἱερὸν ἄσυλον[<a href="javascript:void(0)" title=" “SIG” 630.23 (Delph., 2nd
    c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>dedicate,</b>
    τῷ Διὶ ταῦρον[<a href="javascript:void(0)" title=" “SIG” 589.6 (5th c.BC: Magnes
    Comicus Mae., 2nd c.BC)">Refs 5th c.BC+</a>]; τὴν Πιερίδα ταῖς θεαῖς[<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 9.2.25; θέατρον 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pompeius” 52; ἱερά “Anthologia Graeca” 9.340. ">Refs
    1st c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> ἀ. πόλεμον <b>declare</b> war,
    [<a href="javascript:void(0)" title=" “SIG” 742.12 (Ephesus, 1st c.BC).">Refs
    1st c.BC+</a>]'
  source: STEPBible/LSJ
