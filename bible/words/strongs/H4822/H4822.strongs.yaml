extended_definition:
  gloss: Meremoth
  definition: A man living at the time of Exile and Return, only mentioned at Ezr.10.36<BR>
    § Meremoth = "elevations"<br>1) a priest, son of Uriah of the family of Koz active
    in rebuilding the wall of Jerusalem and in the 7th course of temple service in
    the time of Ezra and Nehemiah<br>2) a priest in the time of Zerubbabel<br>3) a
    returning exile of the family of Bani who had a foreign wife in the time of Ezra
