strongs_number: G2251
language: greek
lemma: ἡμέτερος
transliteration: hēméteros
definition: our
kjv_usage: our, your (by a different reading)
derivation: from G2349 (θνητός);
extended_definition:
  gloss: our
  definition: '<b>ἡμέτερος</b>, -α, -ον<BR /> (ἡμεῖς), poss. prop. of first of person(s),
    <BR /><b>our</b>: <ref=''Act.2.11; 24.6; 26.5''>Act.2:11 24:6 26:5</ref>, <ref=''Rom.15.4''>Rom.15:4</ref>,
    <ref=''2Ti.4.15''>2Ti.4:15</ref>, <ref=''1Jn.1.3''>1Jn.1:3</ref> <ref=''Jhn.2.2''>Jn
    2:2</ref>; τὸ ἡ., <ref=''Luk.16.12''>Luk.16:12</ref>, WH, txt., R, mg. (τὸ ὑμ.,
    Rec., WH, mg., R, txt.); oἱ ἡ., our (people), <ref=''Tit.3.14.''>Tit.3:14.</ref>†<BR
    /> (AS)'
  morphology: G:S-1
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἡμέτερος</b>, <br /> <i>Doric dialect</i> <b>ἁμέτ-</b>, <i>Aeolic
    dialect</i> <b>ἀμμέτ-</b>, α, ον, (ἡμεῖς) <b>our</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.374, etc.">Refs 8th c.BC+</a>];
    εἰς ἡμέτερον (i.e. δῶμα) [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.55, 17.534; so ἡμέτερόνδε 8.39, 15.513 ">Refs 8th c.BC+</a>];
    ἐφ᾽ ἡμέτερ[<a href="javascript:void(0)" title="'' [prev. work] 88, 8th c.BC: Ilias
    Homerus Epicus “Illiad” 9.619; ἐν ἡμετέρου 5th c.BC: Herodotus Historicus 1.35,
    7.8 ">Refs 8th c.BC+</a>].; ἡ ἡ. (i.e. χώρα) [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 6.21, etc.">Refs 5th c.BC+</a>]; τὸ ἡ. <b>our
    case</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Timaeus” 27d; τὸ ἡ. γέλωτ᾽ ἂν πάμπολυν ὄφλοι [prev. author] “Lg.” 778e, etc.">Refs
    5th c.BC+</a>]; τὰ ἡ. φρονεῖν to take <b>our part</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.3.14,
    etc.">Refs 5th c.BC+</a>]; ἄνδρες ἡ. they are <b>in our power</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 556d, compare 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.3.2 ">Refs 5th c.BC+</a>];
    ἡ. κέρδη τῶν σοφῶν,= ἡμῶν τῶν σοφῶν, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 1202 ">Refs 5th c.BC+</a>]; ἡμέτερον αὐτῶν
    [οἰκοδόμημα],= ἡμῶν αὐτῶν, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Gorgias” 514b ">Refs 5th c.BC+</a>]; representing an objective
    <i>genitive</i>, τὸ ἡ. δέος fear <b>of us</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.77; εἰς τὴν ἡ. διδασκαλίαν NT.Rom.15.4. ">NT+5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> sometimes for ἐμός, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.562, +others, 3rd c.BC:
    Theocritus Poeta Bucolicus 2.31, etc.">Refs 8th c.BC+</a>]; τὰ ἡ. <b>my</b> property,
    [<a href="javascript:void(0)" title=" “PRyl.” 114.18 (3rd c.AD)">Refs 3rd c.AD+</a>];
    so in Imperial titles, as ἡ ἡ. ἡμερότης [<a href="javascript:void(0)" title="
    6th c.AD: Justinianus Imperator “Novellae” 115 “Pr.” ">Refs 6th c.AD+</a>]'
  source: STEPBible/LSJ
