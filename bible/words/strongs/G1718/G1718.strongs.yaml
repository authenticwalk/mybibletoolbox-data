strongs_number: G1718
language: greek
lemma: ἐμφανίζω
transliteration: emphanízō
definition: to exhibit (in person) or disclose (by words)
kjv_usage: appear, declare (plainly), inform, (will) manifest, shew, signify
derivation: from G1717 (ἐμφανής);
extended_definition:
  gloss: to show
  definition: '<b>ἐμφανίζω </b><BR /> [in LXX for יָדַע hi., etc. ;] <BR />__1. <b>to
    manifest, exhibit</b>: ἐαυτόν, with dative of person(s), <ref=''Jhn.14.21-22''>Jhn.14:21-22</ref>
    (<i>DCG</i>, ii, 112b). Pass. and mid., <b>to show oneself, appear</b>: <ref=''Mat.27.53''>Mat.27:53</ref>,
    <ref=''Heb.9.24''>Heb.9:24</ref> (cf. MM, <i>Exp.</i>, xii). <BR /> __2. <b>to
    declare, make known</b>: before ὅτι, <ref=''Heb.11.14''>Heb.11:14;</ref> with
    dative of person(s), <ref=''Act.23.15''>Act.23:15;</ref> with accusative of thing(s),
    before πρός, <ref=''Act.23.22''>Act.23:22;</ref> κατά, with genitive of person(s),
    <ref=''Act.24.1; 25.2''>Act.24:1 25:2</ref>; περί, <ref=''Act.25.15.''>Act.25:15.</ref>†<BR
    /> <re><i>SYN.</i>: δηλόω, q.v </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
