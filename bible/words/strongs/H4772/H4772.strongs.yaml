strongs_number: H4772
language: hebrew
lemma: מַרְגְלָה
transliteration: margᵉlâh
pronunciation: mar-ghel-aw'
definition: (plural for collective) a footpiece, i.e. (adverbially) at the foot, or
  (direct.) the foot itself
kjv_usage: feet. Compare H4763 (מְרַאֲשָׁה).
derivation: denominative from H7272 (רֶגֶל);
