strongs_number: G3081
language: greek
lemma: λυσιτελεῖ
transliteration: lysiteleî
definition: impersonally, it answers the purpose, i.e. is advantageous
kjv_usage: it is better
derivation: third person singular present indicative active of a derivative of a compound
  of G3080 (λύσις) and G5056 (τέλος);
extended_definition:
  gloss: to profit
  definition: '<b>λυσιτελέω</b>, -ῶ<BR /> (λυσιτελής, useful, prop., τὰ τέλη λύων),
    [in LXX: <ref=''Tob.3.6''>Tob.3:6</ref>, <ref=''Sir.20.10, 14; 29.11''>Sir.20:10,
    14 29:11</ref> * ;] <BR />__1. prop., to indemnify, pay expenses. <BR /> __2.
    <b>to be useful, to profit</b>; usually impers., λυσιτελεῖ, <b>it profits</b>:
    with, dative of person(s), before εἰ . . . ἤ, <ref=''Luk.17.2.''>Luk.17:2.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λῡσῐτελ-έω</b>, <br /> properly <b>indemnify for expenses incurred</b>,
    or <b>pay what is due</b>, and then ''<b>pay</b>'', i.e. <b>profit, avail</b>
    (compare λύω see 2), with <i>dative</i>, <br /><Level2><b>__I</b></Level2> with
    subject expressed, οὔ φημ᾽ ἂν λυσιτελεῖν σφῷν [τοῦτο] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 509; λυσιτελεῖ ἡμῖν ἡ δικαιοσύνη
    5th-6th c.BC: Plato Philosophus “Protagoras” 327b; δοῦλος τοιοῦτος οἷος μηδενὶ
    δεσπότῃ λυσιτελεῖν 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.15. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> mostly <i>impersonal</i>, λυσιτελεῖ
    μοι <b>it profits</b> me, <b>is better</b> for me, with <i>participle</i>, οἷς
    οὐδ᾽ ἅπαξ ἐλυσιτέλησε πειθομένοις [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 25.27; πολλοῖς δὴ ἐλυσιτέλησεν ἀδικήσασι 5th-6th c.BC: Plato Philosophus
    Alcaeus1.113d ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, λ. προϊέναι [<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 181b ">Refs</a>]; τεθνάναι νομίσασα λυσιτελεῖν ἢ
    ζῆν thinking it <b>better</b> to be dead than alive, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.125, compare 5th-6th c.BC: Plato Philosophus
    “Respublica” 407a, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    2.4.12 (variant), “PHamb.” 27.17 (3rd c.BC)">Refs 5th c.BC+</a>], etc.: with <i>dative</i>
    <i>person</i>, <b>it profits</b> one to do so and so, οὐ γάρ οἱ λυσιτελέειν..
    δικάζειν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.97; ὅτι μοι λυσιτελοῖ ὥσπερ ἔχω ἔχειν 5th-6th c.BC: Plato Philosophus “Apologia”
    22e, compare 5th-6th c.BC: Xenophon Historicus “Hiero” 7.13 ">Refs 5th c.BC+</a>]:
    sometimes with <i>accusative</i> <i>person</i>, <b>it is good</b> that.., λυσιτελεῖ
    τὸν μέλλοντα κακῶς ἰητρεύεσθαι ἀμφότερα καταγῆναι τὰ σκέλεα [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 19, compare 5th-6th c.BC: Plato
    Philosophus “Respublica” 406d: _absolutely_, ἐλυσιτέλει γάρ 4th c.BC: Axionicus
    Comicus 6.6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> in bad sense,
    <b>conspire</b>, as gloss on{ἐς τὸ κακὸν ἀλλήλοισι συντιμωρεῖ} [<a href="javascript:void(0)"
    title="(5th c.BC: Hippocrates Medicus “περὶ διαίτης ὀξέων” 17), 2nd c.AD: Galenus
    Medicus 15.494 (variant{συντελεῖ}). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>neuter</i> <i>participle</i> as <i>substantive</i>, τὸ λυσιτελοῦν <b>profit,
    gain, advantage</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.85, 5th-6th c.BC: Plato Philosophus “Respublica” 336d, 4th c.BC:
    Demosthenes Orator 2.28 ">Refs 5th c.BC+</a>]; a wrong <i>etymology</i> is given
    in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Cratylus”
    417c. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
