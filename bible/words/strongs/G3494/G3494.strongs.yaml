strongs_number: G3494
language: greek
lemma: νεανίας
transliteration: neanías
definition: a youth (up to about forty years)
kjv_usage: young man
derivation: from a derivative of G3501 (νέος);
extended_definition:
  gloss: young man
  definition: '<b>νεανίας</b>, -ου, ὁ<BR /> (νεάν = νέος) [in LXX for נַעַר, בָּחוּר
    ;] <BR /><b>a young man</b>: <ref=''Act.7.58; 20.9; 23.17-18''>Act.7:58 20:9 23:17-18</ref>.†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νεᾱν-ίας</b>, ου, <br /> <i>Epic dialect</i> and <i>Ionic dialect</i>
    <b>νεηνίης</b>, εω, ὁ, <i>dative</i> <i>plural</i> νεανίοις [<a href="javascript:void(0)"
    title=" “IG” 9(2).205.25 (Phthiotis, 3rd c.BC)">Refs 3rd c.BC+</a>]: (νεάν):—<b>young
    man,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus (only
    in 8th c.BC: Odyssea Homerus Epicus “Odyssey”) always with ἀνήρ, νεηνίῃ ἀνδρὶ
    ἐοικώς 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.278; ἄνδρες κοιμήσαντο νεηνίαι
    14.524; παῖδες νεηνίαι 5th c.BC: Herodotus Historicus 1.61, compare 7.99; ν. γαμβρός
    5th c.BC: Pindarus Lyricus “O.” 7.4; τέκτονες κώμων ν. [prev. author] “N.” 3.5
    ">Refs 8th c.BC+</a>]: without a <i>substantive</i> in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.37, 43, 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 335, “El.” 750, 5th c.BC: Euripides Tragicus “Alcestis” 698,
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.1.2, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> frequently with the sense of <b>a youth</b> in character,
    i.e. either in good sense, <b>impetuous, active,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 1041, compare 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 1333, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.3.6, 4th c.BC: Demosthenes Orator 18.313 ">Refs 5th c.BC+</a>]; or in bad sense,
    <b>hot-headed, wilful, headstrong,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Supplices” 580; ἓν μὲν τοίνυν τοῦτο.. πολίτευμα τοῦ
    νεανίου τούτου 4th c.BC: Demosthenes Orator 18.136, compare 5th-6th c.BC: Plato
    Philosophus “Sophista” 239d. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    as <i>masculine</i> <i>adjective</i>, <b>youthful,</b> νεανίαι τὰς ὄψεις [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 10.29. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of things, etc., <b>new, young, fresh,</b> νεανίαις ὤμοισι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 1562; ν. θώρακα καὶ βραχίονα [prev.
    author] “HF” 1095; ἄρτος 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 1207
    ">Refs 5th c.BC+</a>]; ν. λόγοι <b>rash, wilful</b> words, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 679. [νεανιῶν">Refs 5th c.BC+</a>]
    is <i>trisyllable</i> in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 1069 ">Refs 5th c.BC+</a>]; compare νεανικός.]'
