strongs_number: G1249
language: greek
lemma: διάκονος
transliteration: diákonos
definition: an attendant, i.e. (genitive case) a waiter (at table or in other menial
  duties); specially, a Christian teacher and pastor (technically, a deacon or deaconess)
kjv_usage: deacon, minister, servant
derivation: probably from an obsolete (to run on errands; compare G1377 (διώκω));
extended_definition:
  gloss: servant
  definition: '<b>διάκονος</b>, -ου, ὁ, ἡ<BR /> (derivation unknown), [in LXX for
    נַעַר, שָׁרַת pi.: <ref=''Est.6.3''>Est.6:3</ref>, 5, א B <ref=''Est.1.10; 2.2''>Est.1:10
    2:2</ref>, <ref=''Pro.10.4''>Pro.10:4</ref>, <ref=''4Ma.9.17''>4Ma.9:17</ref>
    * ;] <BR />__1. in general, <b>a servant, attendant, minister</b>: <ref=''Mat.20.26;
    22.13; 23.11''>Mat.20:26 22:13 23:11</ref>, <ref=''Mrk.9.35; 10.43''>Mrk.9:35
    10:43</ref>, <ref=''Jhn.2.5''>Jhn.2:5</ref>, 9, <ref=''1Co.3.5''>1Co.3:5</ref>,
    <ref=''Gal.2.17''>Gal.2:17</ref>, <ref=''Eph.6.21''>Eph.6:21</ref>, <ref=''Col.4.7''>Col.4:7</ref>;
    δ. θεοῦ, <ref=''Rom.13.4''>Rom.13:4</ref>, <ref=''2Co.6.4''>2Co.6:4</ref>, <ref=''1Th.3.2''>1Th.3:2</ref>;
    δ. Χριστοῦ, <ref=''2Co.11.23''>2Co.11:23</ref>, <ref=''Col.1.7''>Col.1:7</ref>,
    <ref=''1Ti.4.6''>1Ti.4:6</ref>; cf. ὁ δ. ὁ ἐμός, <ref=''Jhn.12.26''>Jhn.12:26;</ref>
    δ. περιτομῆς, <ref=''Rom.15.8''>Rom.15:8;</ref> δ. καινῆς διαθήκης, <ref=''2Co.3.6''>2Co.3:6;</ref>
    δ. δικαιοσύνης, <ref=''2Co.11.15''>2Co.11:15;</ref> δ. [εὐαγγελίου], <ref=''Eph.3.7''>Eph.3:7</ref>,
    <ref=''Col.1.23''>Col.1:23</ref>; δ. [ἐκκλησίας], <ref=''Col.1.25.''>Col.1:25.</ref>
    <BR /> __2. As technical term for Church officer (so in pre-Christian times, see
    M, <i>Th.</i>, I, 32), <b>a deacon</b>: <ref=''Php.1.1''>Php.1:1</ref>, <ref=''1Ti.3.8,
    12''>1Ti.3:8, 12</ref>; fem. (cf. Eccl. διακονίσσα), <ref=''Rom.16.1''>Rom.16:1</ref>
    (cf. <ref=''1Ti.3.11''>1Ti.3:11</ref>, and CGT, in l., also M, <i>Th.</i>, l.with).†<BR
    /> <re><i>SYN.</i>: δοῦλος, <i>bondman</i>; θεράπων, <i>servant</i> acting voluntarily;
    ὑπηρέτης, <i>servant, attendant</i>, by etymol. suggesting subordination. All
    these imply relation to a person, in distinction from which δ. represents rather
    the servant in relation to his work. Cf. also λειτουργός, <i>a public servant</i>,
    in which the idea of service to the community is prominent; οἰκέτης, <i>a house
    servant</i>.</re> (AS)'
  morphology: G:N-M/F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διάκονος</b> [ᾱ], <br /> <i>Ionic dialect</i> <b>διήκονος</b>,
    ὁ, later <b>διάκων</b> (which see):— <b>servant,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.71, 72, “PFlor.” 121.3 (3rd c.AD), etc.">Refs
    5th c.BC+</a>]; <b>messenger,</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 942, 5th c.BC: Sophocles Tragicus
    “Philoctetes” 497; ὄρνιθα καὶ κήρυκα καὶ δ. [prev. author] “fragment” 133:—as
    _feminine_, 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 1116, 4th c.BC:
    Demosthenes Orator 24.197. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>attendant</b> or <b>official</b> in a temple or religious guild, [<a href="javascript:void(0)"
    title=" “Inscription Magn.” 109,217, “IG” 9(1).486 (Acarnania, 2nd-1st c.BC),
    4.774.12 (Troezen, 3rd c.BC): _feminine_, “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 3037 (Metropolis in Lydia)">Refs 3rd c.BC+</a>]:—especially
    in the Christian church, <b>deacon,</b> [<a href="javascript:void(0)" title="
    NT.1Tim.3.8, etc., “POxy.” 1162.3 (4th c.AD)">NT+4th c.AD+</a>]: <i>feminine</i>,
    <b>deaconess,</b> [<a href="javascript:void(0)" title="NT.Rom.16.1. ">NT</a>]<br
    /><Level2><b>__II</b></Level2> as <i>adjective</i>, <b>servile, menial,</b> ἐπιστήμη
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Politicus”
    290c ">Refs 5th c.BC+</a>]: irregular <i>comparative</i> διᾱκονέστερος [<a href="javascript:void(0)"
    title=" 5th c.BC: Epicharmus Comicus 159 Ahr. (Cf. ἐγ-κονέω, ἀ-κονιτί.) ">Refs
    5th c.BC+</a>]'
