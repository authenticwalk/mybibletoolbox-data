strongs_number: G1621
language: greek
lemma: ἐκτινάσσω
transliteration: ektinássō
definition: to shake violently
kjv_usage: shake (off)
derivation: from G1537 (ἐκ) and tinasso (to swing);
extended_definition:
  gloss: to shake out/off
  definition: '<b>ἐκ-τινάσσω </b><BR /> [in LXX for נָעַר ni., pi., etc. ;] <BR /><b>to
    shake off</b>: κονιορτόν, <ref=''Mat.10.14''>Mat.10:14;</ref> χοῦν, <ref=''Mrk.6.11.''>Mrk.6:11.</ref>
    Mid.: κονιορτόν, <ref=''Act.13.51''>Act.13:51;</ref> ἱμάτια, <ref=''Act.18.6''>Act.18:6</ref>
    (cf. MM, <i>Exp.</i>, iii).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκτῐν-άσσω</b>, <br /> <b>shake out</b>, in cleaning, ἔρια,
    ἱμάτια, [<a href="javascript:void(0)" title=" “BGU” 827.22 ">Refs</a>]; <b>expel</b>,
    ἕλμινθας [<a href="javascript:void(0)" title=" 3rd c.BC: Diphilus Siphnius Rerum
    Naturalium Scriptor cited in 2nd c.AD: Athenaeus Epigrammaticus 2.51f, compare
    1st c.AD: Dioscorides (Dioscurides) Medicus 1.126; ἔμβρυα [prev. work]76:">Refs
    3rd c.BC+</a>] —<i>passive</i>, ἐκ δ᾽ ἐτίναχθεν ὀδόντες [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.348, compare 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Cat.Ma.” 14 ">Refs 8th c.BC+</a>]; [ὁ Φαέθων]
    ἐκτινάσσεται <b>is thrown out</b>, [<a href="javascript:void(0)" title=" 4th c.AD:
    Palaephatus Paradoxographus 52, compare 6th c.AD: Agathias Historicus et Epigrammaticus
    4.20. ">Refs 4th c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>shake off</b>,
    τὸν κονιορτὸν τῶν ποδῶν [<a href="javascript:void(0)" title=" NT.Matt.10.14, etc.">NT</a>]:—<i>middle</i>,
    [<a href="javascript:void(0)" title=" NT.Act.13.51. ">NT</a>]<br /><Level3><b>__3</b></Level3>
    <b>search thoroughly</b>, τοὺς βαδίζοντας [<a href="javascript:void(0)" title="
    4th c.BC: Diogenes Cynicus Philosophus “Epistulae - Epistolographi” 37.5. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>, <b>make
    a disturbance</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιδημίαι” 6.2.19 ">Refs 5th c.BC+</a>]; <b>make a thorough search</b>,
    [<a href="javascript:void(0)" title=" “UPZ” 5.12 (2nd c.BC)">Refs 2nd c.BC+</a>];
    <b>kick out</b>, of animals, εἰς τοὺς πλησίον ἵππους [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller” 19.2.
    ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
