strongs_number: G1710
language: greek
lemma: ἐμπορεύομαι
transliteration: emporeúomai
definition: to travel in (a country as a pedlar), i.e. (by implication) to trade
kjv_usage: buy and sell, make merchandise
derivation: from G1722 (ἐν) and G4198 (πορεύομαι);
extended_definition:
  gloss: to traffic in
  definition: '<b>ἐμ-πορεύομαι </b> depon. <BR /> (ἔμπορος), [in LXX chiefly for סָחַר
    ;] <BR />__1. to travel, esp. for business. <BR /> __2. <b>to traffc, trade</b>:
    <ref=''Jas.4.13.''>Jas.4:13.</ref> <BR /> __3. C. accusative of thing(s) <BR />
    __(a) <b>to traffic in</b>; <BR /> __(b) <b>to import</b>: (<ref=''Hos.12.1''>Hos.12:1</ref>,
    for יָבַל hoph.). <BR /> __4. C. accusative of person(s), <b>to make a gain of</b>:
    <ref=''2Pe.2.3.''>2Pe.2:3.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμπορ-εύομαι</b>, <br /> <i>future</i> -πορεύσομαι: <i>aorist
    1</i> ἐνεπορεύθην:—<i>middle</i>, <i>aorist 1</i> <b>-ευσάμην</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Epistulae” 313d ">Refs 5th c.BC+</a>]:—<b>travel</b>,
    ξένην ἔπι.. γαῖαν [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 456; ὡς τύραννον [prev. author] “fragment” 873 ">Refs 5th c.BC+</a>];
    ποῖ δ᾽ ἐμπορεύ; [<a href="javascript:void(0)" title=" [prev. author] “El.” 405;
    τηνῶθεν 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 754. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>absolutely</i>, <b>walk</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Epicharmus Comicus 53, 5th c.BC: Metagenes Comicus 10. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>travel for traffic</b> or
    <b>business</b>, Χρηματισμοῦ Χάριν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 952e ">Refs 5th c.BC+</a>]; εἰς Πόντον Chion [<a
    href="javascript:void(0)" title=" “Ep.” 7, 8, compare “SIG” 1166 (from Dodona):
    _metaphorically_, ἐ. εἰς ἰατρικήν">Refs</a>] <b>inveigh against</b> the art of
    healing, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ
    τέχνης” 1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>to be
    a merchant, traffic</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 7.13, 5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 3.3, etc.;
    λόγοισιν “Comica Adespota” 269 ">Refs 5th c.BC+</a>]: with <i>accusative</i>,
    <b>trade in</b>, γῆν [<a href="javascript:void(0)" title=" LXX.Gen.34.21. ">LXX</a>]<br
    /><Level3><b>__II.3</b></Level3> with <i>accusative</i> <i>of things</i>, <b>import</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Epistulae”
    313e ">Refs 5th c.BC+</a>]; πολλὰς διὰ θαλάσσης ὠφελείας [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 6.86; πορφύραν ἀπὸ Φοινίκης 3rd c.AD(?):
    Diogenes Laertius 7.2; γλαῦκας 2nd c.AD: Lucianus Sophista “Nigr.Prooem.” ">Refs
    1st c.BC+</a>]<br /><Level4><b>__II.3.b</b></Level4> <i>metaphorically</i>, δίαιταν
    ἥντιν᾽ ἐμπορεύεται what manner of lite he <b>leads</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 812.6 ">Refs 5th c.BC+</a>];
    ἐ. τὴν φιλοσοφίαν <b>to make a trade of</b> it, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.486, 4th c.AD: Themistius Sophista “Orationes”
    23.298d, compare 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 4.6.8;
    πλήθη καλῶν γυναικῶν 2nd c.AD: Athenaeus Epigrammaticus 13.569f ">Refs 1st c.AD+</a>];
    in bad sense, <b>trade on</b>, τὴν λήθην τῶν δικαστῶν [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.536. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    with <i>accusative</i> <i>person</i>, <b>make gain of, overreach, cheat</b>, πλαστοῖς
    λόγοις ὑμᾶς [<a href="javascript:void(0)" title=" NT.2Pet.2.3 ">NT</a>]:—also
    in <i>active</i>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    38.12.10. ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
