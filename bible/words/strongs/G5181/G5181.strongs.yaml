strongs_number: G5181
language: greek
lemma: Τύραννος
transliteration: Týrannos
definition: a "tyrant"; Tyrannus, an Ephesian
kjv_usage: Tyrannus
derivation: a provincial form of the derivative of the base of G2962 (κύριος);
extended_definition:
  gloss: Tyrannus
  definition: '1. <b>an absolute sovereign </b>, unlimited by law or constitution,
    (Herdotus Historicus), etc.: not applied to old hereditary sovereignties  βασιλεῖαι);
    such as those of (Homer) or of Sparta; for the term rather regards the irregular
    way in which the power was <b>gained </b>, than the way in which it was <b>exercised
    </b>, being applied to the mild Pisistratus, but not to the despotic kings of
    Persia. However, the word soon came to imply reproach, like our <b>tyrant </b>,
    (Plato Philosophus), etc. <br>2. in a wider sense, <b>the tyrant''s son </b>,
    or <b>any member of his family </b>, (Sophocles Tragicus):—;so, ἡ τύραννος was
    both <b>the queen </b> herself or <b>a princess </b>, (Euripides) <br>3. τύραννος,
    ον, as <i>adjective</i> <b>kingly, royal </b>, [<date><i>variant</i> dates<author>Tragica
    Adespota</author></date> <br>4. <b>imperious, despotic </b>, (Thucydides); τύραννα
    δρᾶν (Sophocles Tragicus) <br> τύραννος is probably from same Root as κύριος,
    κοίρανος. (ML)'
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τύραννος</b> [ῠ], ὁ, <br /> also ἡ (see. below 1.2), <b>an
    absolute ruler,</b> unlimited by law or constitution, first in [<a href="javascript:void(0)"
    title=" “hymnus ad Martem” 5 (unless the hymn is late)">Refs</a>], where it is
    used of a god, Ἆρες,.. ἀντιβίοισι τύρανν; so ὁ τῶν θεῶν τ., of Zeus, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 736, compare 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 564 (Lyric poetry)">Refs 5th c.BC+</a>]; ὦ
    τύραννε τᾶς ἐμᾶς φρενός, i.e. Apollo, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Trachiniae” 217 (Lyric poetry); σὺ δ᾽ ὦ τύραννε θεῶν
    τε κἀνθρώπων Ἔρως 5th c.BC: Euripides Tragicus “Fragmenta” 136 ">Refs 5th c.BC+</a>];
    Μὴν Τύραννος, a Phrygian deity worshipped in Attica, [<a href="javascript:void(0)"
    title=" “IG” 22.1366.2(1st c.AD), +others">Refs 1st c.AD+</a>]; οὔ, τὴν τ. (perhaps
    Hera), in an oath, [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus
    5.77 ">Refs 3rd c.BC+</a>]: first used of <b>monarchs</b> in the time of [<a href="javascript:void(0)"
    title=" 7th c.BC: Archilochus Lyricus (compare τυραννίς 1) _accusative_ to Hippias
    9 4th c.BC: Demosthenes Orator; Φίττακον ἐστάσαντο τ. 7th-6th c.BC: Alcaeus Lyricus
    37 A; ἢν μή τις ἢ τ. ἢ σκηπτοῦχος ᾖ 7th-6th c.BC(?): Semonides Iambographus 7.69;
    λαγέτας τ. 5th c.BC: Pindarus Lyricus “P.” 3.85 ">Refs 7th c.BC+</a>]; interchangeable
    with βασιλεύς in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 2.4 (compare 1), 35 (compare 36)">Refs 5th c.BC+</a>]; later, <b>chief,
    princeling</b>, [<a href="javascript:void(0)" title=" “OGI” 654.8 (Egypt, 1st
    c.BC)">Refs 1st c.BC+</a>]; τ. ἴδιοι καθ᾽ ἕκαστον ἐμτπόριον [<a href="javascript:void(0)"
    title=" “Periplus Maris Rubri [1st c.AD]” 14: with _genitive_, Κροῖσος.. τ. ἐθνέων
    τῶν ἐντὸς Ἅλυος 5th c.BC: Herodotus Historicus 1.6 ">Refs 5th c.BC+</a>]; Κλεισθένης
    ὁ Σικυῶνος τ., Ἱστιαῖος ὁ Μιλήτου τ., etc., [<a href="javascript:void(0)" title="
    [prev. author] 5.67, 7.10.γ, etc.">Refs</a>]; ὁ τῶν Κυπρίων τ. [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.39 ">Refs 2nd c.AD+</a>]; οἱ τ., of the Sicilian
    <b>tyrants,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.14 ">Refs 5th c.BC+</a>]; of the Pisistratidae, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.5.33,
    4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 13.5, “Pol.” 1275b36, compare
    5th c.BC: Thucydides Historicus 6.54, 5th-6th c.BC: Plato Philosophus “Symposium”
    182c; τὸν τ. κτανέτην “Scol.” 9.3 ">Refs 5th c.BC+</a>]; οἱ τ. the <b>monarchical
    party,</b> προδιδοὺς τοῖς τ. τὴμ πόλιν τὴν Ἐρυθραίων [<a href="javascript:void(0)"
    title=" “IG” 12.10.32 ">Refs</a>]: frequently in a bad sense, δημοφάγος τ. [<a
    href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 1181, compare 823,
    5th c.BC: Herodotus Historicus 3.80, 5th-6th c.BC: Plato Philosophus “Gorgias”
    510b, “Plt.” 301c, “R.” 569b, etc.; ὕβρις φυτεύει τύραννον 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 873 (Lyric poetry). ">Refs 6th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in a wider sense, of <b>members of the ruler''s family,</b> οἱ τ. ''the royal
    house'', [<a href="javascript:void(0)" title=" [prev. author] “Tr.” 316, compare
    “OC” 851, 2nd c.AD(?): Charito Scriptor Eroticus 1.2: ἡ τύραννος">Refs 2nd c.AD+</a>]
    is used both of <b>the queen</b> herself and <b>the king''s daughter, princess,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba” 809,
    “Med.” 42, 877, 1356, compare below 11 ">Refs 5th c.BC+</a>]; πρέπει γὰρ ὡς τ.
    εἰσορᾶν, of Clytemnestra, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 664; αὐτὴ.. τ. ἦ Φρυγῶν 5th c.BC: Euripides Tragicus “Andromache”
    204. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>metaphorically</i>,
    ἵνα Δίκη τ. ᾖ that Justice may be <b>supreme,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Critias Philosophus, Tragicus, Elegiacus 25.6D.; Ερως τ. ἀνδρῶν
    5th c.BC: Euripides Tragicus “Hippolytus” 538 (Lyric poetry); Πειθὼ τὴν τ. ἀνθρώποις
    μόνην [prev. author] “Hec.” 816. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>golden-crested wren, Regulus cristatus,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 592b23; compare τροχίλος
    1.2. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> τύραννος, ον, as
    <i>adjective</i>, <b>kingly, royal,</b> τύραννα σκῆπτρα [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 761; τ. σχῆμα 5th
    c.BC: Sophocles Tragicus “Antigone” 1169 ">Refs 5th c.BC+</a>]; τύραννα δρᾶν to
    act <b>as a king,</b> [<a href="javascript:void(0)" title=" [prev. author] “OT”
    588; ἡ τύραννος κόρη 5th c.BC: Euripides Tragicus “Medea” 1125 ">Refs 5th c.BC+</a>];
    τύραννον δῶμα <b>the king''s</b> palace, [<a href="javascript:void(0)" title="
    [prev. author] “Hipp.” 843 (Lyric poetry), etc.; τ. ἑστία [prev. author] “Andr.”
    3 ">Refs</a>]; τ. δόμος the <b>royal</b> house, [<a href="javascript:void(0)"
    title=" [prev. author] “Hel.” 478, etc.">Refs</a>]; ἐς τύρανν᾽ ἐγημάμην into <b>the
    royal house,</b> [<a href="javascript:void(0)" title=" [prev. author] “Tr.” 474.
    ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> <b>imperious, despotic,</b> τ.
    πόλις [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.122,
    124; αἱ τ. φύσεις 2nd c.AD: Lucianus Sophista “Ner.” 2. (Loan-word, probably from
    Phrygian or Lydian.) ">Refs 5th c.BC+</a>]'
