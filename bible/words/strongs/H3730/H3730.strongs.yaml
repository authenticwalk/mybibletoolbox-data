strongs_number: H3730
language: hebrew
lemma: כַּפְתֹּר
transliteration: kaphtôr
pronunciation: kaf-tore'
definition: a chaplet; but used only in an architectonic sense, i.e. the capital of
  acolumn, or a wreath-like button or disk on the candelabrum
kjv_usage: knop, (upper) lintel.
derivation: or (Amos 9:1) כַּפְתּוֹר; probably from an unused root meaning to encircle;
