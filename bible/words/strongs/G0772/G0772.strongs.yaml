strongs_number: G0772
language: greek
lemma: ἀσθενής
transliteration: asthenḗs
definition: strengthless (in various applications, literal, figurative and moral)
kjv_usage: more feeble, impotent, sick, without strength, weak(-er, -ness, thing)
derivation: from G1 (Α) (as a negative particle) and the base of G4599 (σθενόω);
extended_definition:
  gloss: 'weak: ill'
  definition: '<b>ἀσθενής -ές</b><BR /> (ἀ- neg., σθένος, strength), [in LXX for עָנִי,
    etc. ;] <BR /><b>without strength, weak, feeble</b>: <ref=''1Co.1.27; 4.10; 12.22''>1Co.1:27
    4:10 12:22</ref>, <ref=''2Co.10.10''>2Co.10:10</ref>, <ref=''Gal.4.9''>Gal.4:9</ref>,
    <ref=''1Th.5.14''>1Th.5:14</ref>, <ref=''Heb.7.18''>Heb.7:18</ref>, <ref=''1Pe.3.7''>1Pe.3:7</ref>.
    Rhetorically, τό ἀ. τ. θεοῦ, God''s action of apparent weakness: <ref=''1Co.1.25''>1Co.1:25;</ref>
    of bodily debility, <b>sick, sickly</b>: <ref=''Mat.25.39''>Mat.25:39</ref> (Rec.)
    <ref=''Mat.25.43-44''>Mat.25:43-44</ref>, <ref=''Luk.9.2''>Luk.9:2</ref> (Rec.)
    <ref=''Luk.10.9''>Luk.10:9</ref>, <ref=''Act.4.9; 5.15-16''>Act.4:9 5:15-16</ref>
    In moral and spiritual sense (MM, see word; Cremer, 526), <ref=''Mat.26.41''>Mat.26:41</ref>,
    <ref=''Mrk.14.38''>Mrk.14:38</ref>, <ref=''Rom.5.6''>Rom.5:6</ref>, <ref=''1Co.8.7;
    8.9-10; 9.22; 11.30''>1Co.8:7 8:9-10 9:22 11:30</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσθεν-ής</b>, ές, <br /> <b>without strength, weak,</b> <br
    /><Level3><b>__1</b></Level3> in body, <b>feeble, sickly,</b> τοὺς ἀσθενέας τῆς
    στρατιῆς[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.135,
    compare 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 12; ἀσθενεῖ χρωτὶ
    βαίνων 5th c.BC: Pindarus Lyricus “P.” 1.55, etc.; ὁ παντάπασιν ἀ. τῷ σώματι 4th
    c.BC: Demosthenes Orator 21.165; ἀ. περὶ τὸν ὀφθαλμόν 2nd c.AD: Lucianus Sophista
    “Nigr.” 4">Refs 5th c.BC+</a>]; τοὺς ἀσθενεστάτους ἐς τὰς ταλαιπωρίας <b>least
    able to bear</b> hardship, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.134">Refs 5th c.BC+</a>]; ἀσθενέστερος πόνον ἐνεγκεῖν <b>too weak</b>
    to.., [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 23.54">Refs
    4th c.BC+</a>]. <i>adverb</i> ἀσθενῶς, ἴσχειν[<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 659e, compare “OGI” 751.8 (Amblada, 2nd
    c.BC). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in mind, and the
    like, τὸ ἀ. τῆς γνώμης <b>the weakness,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.61. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    in power, <b>weak, feeble,</b> ἀ. δύναμις[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.9.ά, compare 1.58; τέχνη δ᾽ ἀνάγκης -εστέρα μακρῷ
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 514; πόλιν ἑνὸς -εστέραν
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1033; εἰς ὠφέλειαν ἀ. 4th c.BC:
    Demosthenes Orator “Epistulae” 2.15. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    in property, <b>weak, poor,</b> οἱ χρήμασιν ἀσθενέστεροι[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.88: _absolutely_, ὅ τ᾽ ἀ. ὁ πλούσιός
    τε 5th c.BC: Euripides Tragicus “Supplices” 433">Refs 5th c.BC+</a>]; οἱ ἀσθενέστεροι
    <b>the weaker sort,</b> i.e. <b>the poor,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.1.30, compare
    5th c.BC: Lysias Orator 1.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>insignificant,</b> οὐκ ἀσθενέστατος σοφιστὴς Ἑλλήνων[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.95">Refs 5th c.BC+</a>]; <b>paltry,</b>
    ἀ. σόφισμα[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 1011 ">Refs 4th c.BC+</a>]; of streams, <b>petty, small,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.25 ">Refs
