strongs_number: G0345
language: greek
lemma: ἀνακεῖμαι
transliteration: anakeîmai
definition: to recline (as a corpse or at a meal)
kjv_usage: guest, lean, lie, sit (down, at meat), at the table
derivation: from G303 (ἀνά) and G2749 (κεῖμαι);
extended_definition:
  gloss: to recline
  definition: '<b>ἀνά-κειμαι </b><BR /> [in LXX: I <ref=''Est.4.10''>Est.4:10</ref>,
    <ref=''Tob.9.6''>Tob.9:6</ref> א * ;] <BR />__1. in cl., as pass. of ἀνατίθημ,
    <b>to be laid up, laid</b>: <ref=''Mrk.5.40''>Mrk.5:40</ref> Rec. <BR /> __2.
    In late writers (cf. MM, <i>VGT</i>, see word) = κεῖσθαι, κατακεῖσθαι, <b>to recline
    at table</b>: <ref=''Mat.26.20''>Mat.26:20;</ref> part. ἀνακείμενος, <ref=''Mat.9.10;
    22.10-11; 26.7''>Mat.9:10 22:10-11 26:7</ref>, <ref=''Mrk.6.26; 14.18; 16.14''>Mrk.6:26
    14:18 16:14</ref>, <ref=''Luk.22.27''>Luk.22:27</ref>, <ref=''Jhn.6.11; 12.2;
    13.23, 28''>Jhn.6:11 12:2 13:23, 28</ref>.†<BR /> <re><i>SYN.</i>: ἀνακλίνω, ἀναπίπτω,
    the latter denoting an act rather than a state and thus in <ref=''Jhn.13.25''>Jhn.13:25</ref>
    differing from ἀνάκειμαι (see. <ref=''Jhn.13.23''>Jhn.13:23</ref>) by indicating
    a change of position. </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνάκειμαι</b>, <br /> <i>poetry</i> ἄγκ-, serving as <i>passive</i>
    to ἀνατίθημι, <b>to be laid up</b> as a votive offering in the temple, <b>to be
    dedicated,</b> κρητῆρές οἱ.. ἓξ χρύσεοι ἀνακέαται[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.14; ἀ. ἐν ἱρῷ [prev. author] 2.135; πρὸς
    τοῖς ἱεροῖς 5th c.BC: Lysias Orator 10.28: _metaphorically_, αἶνος Ὀλυμπιονίκαις
    ἄγκειται 5th c.BC: Pindarus Lyricus “O.” 11(10).8, compare 13.36">Refs 5th c.BC+</a>];
    λόγος τῷ θεῷ ἀ, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 197e; ἐν οὐρανῷ παράδειγμα ἀ “R.” 592b. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    <b>to be set up</b> as a statue in public, Σόλων ἀνάκειται παράδειγμα[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 19.251, compare “IG” 14.1389i8; χρύσεοί κ᾽
    ἀνεκείμεθα 3rd c.BC: Theocritus Poeta Bucolicus 10.33, compare 4th c.BC: Lycurgus
    Orator 51. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>to be ascribed</b>
    or <b>offered,</b> αἱ πράξεις ἀ. τινι[<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Lycurgus” 1; ἡ ἡγεμονία ἀ. τινι [prev.
    author] “Arist.” 15; ἐς τοὺς ἀστέρας τοὺς ἑπτὰ.. τὰς ἡμέρας ἀνακεῖσθαι 2nd-3rd
    c.AD: Dio Cassius Historicus 37.18, compare 1st-2nd c.AD: Polemo Sophista “Cynegirus”
    15. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> πᾶν or πάντα ἀνάκειται
    ἔς τινα everything <b>is referred to</b> a person, <b>depends on</b> his will,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.97, 3.31:
    so with _dative_ _person_, πάντων ἀνακειμένων τοῖς Ἀθηναίοις ἐς τὰς ναῦς">Refs
    5th c.BC+</a>] since <b>they had</b> their whole fortunes <b>depending</b> on
    their ships, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    7.71; ἐπὶ σοὶ τάδε πάντ᾽ ἀνάκειται 5th-6th c.BC: Aristophanes Comicus “Aves” 638;
    ἅπαντα.. ἐπὶ τῇ τύχῃ μᾶλλον ἀ. ἢ τῇ προνοίᾳ 5th c.BC: Antipho Orator 5.6 ">Refs
    5th c.BC+</a>]; of persons, σοὶ ἀνακείμεσθα[<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Bacchae” 934">Refs 5th c.BC+</a>]; εἰς θάνατον ἦν
    ἀνακείμενα τοῖς ἀλογήσασι the death penalty <b>was reserved</b> for.., [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 17.6.5; λιμὸς εἰς
    ὑστάτην ἀνακείμενος ἀναισχυντίαν 18.1.1. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>to be put aside,</b> ταῦτα ἀνακείσθω[<a href="javascript:void(0)" title=" 4th
    c.AD: Themistius Sophista “in Aristotelis Physica paraphrasis - pars” 29.20. ">Refs
    4th c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>lie at table, recline,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta”
    756, 4th-3rd c.BC: Philippides Comicus 30, 4th c.BC: Aristoteles Philosophus “Categoriae”
    6b12, “fragment” 607, 4th-3rd c.BC: Diphilus Comicus 40 Mein. (om. Kock), 2nd
    c.BC: Polybius Historicus 13.6.8, NT.Matt.9.10, +others; compare 2nd c.AD: Phrynichus
    Atticista 191.">NT+5th c.BC+</a>]'
  source: STEPBible/LSJ
