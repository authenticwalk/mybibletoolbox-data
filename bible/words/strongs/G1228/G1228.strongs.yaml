language: greek
lemma: διάβολος
transliteration: diábolos
definition: a traducer; specially, Satan (compare H07854)
kjv_usage: false accuser, devil, slanderer
derivation: from G1225 (διαβάλλω);
extended_definition:
  gloss: devilish/the Devil
  definition: '<b>διάβολος</b>, -ον<BR /> (διαβάλλω, which see) [in LXX for שָׂטָן
    (as <ref=''Job.1.6''>Job.1:6</ref>), exc. <ref=''Est.7.4; 8.1''>Est.7:4 8:1</ref>
    (צַר, צָרַר) ;] <BR /><b>slanderous, accusing falsely</b>. As subst., ὁ, ἡ, δ.;
    <BR /> __(a) generally (of. Es, ll. with), <b>a slanderer, false accuser</b>:
    <ref=''1Ti.3.6''>1Ti.3:6</ref>, 7 (CGT, in l., but see infr.) 3:11, <ref=''2Ti.3.3''>2Ti.3:3</ref>,
    <ref=''Tit.2.3''>Tit.2:3</ref>; <BR /> __(b) <b>as chiefly in LXX, of Satan, the
    Accuser, the Devil</b>: <ref=''Mat.4.1, 5, 8, 11; 13.39; 25.41''>Mat.4:1, 5, 8,
    11 13:39 25:41</ref>, <ref=''Luk.4.2, 3, 6, 13; 8.12''>Luk.4:2, 3, 6, 13 8:12</ref>,
    <ref=''Jhn.13.2''>Jhn.13:2</ref>, <ref=''Act.10.38''>Act.10:38</ref>, <ref=''Eph.4.27;
    6.11''>Eph.4:27 6:11</ref>, <ref=''1Ti.3.6''>1Ti.3:6</ref>, 7 (but see supr.),
    <ref=''2Ti.2.26''>2Ti.2:26</ref>, <ref=''Heb.2.14''>Heb.2:14</ref>, <ref=''Jas.4.7''>Jas.4:7</ref>,
    <ref=''1Pe.5.8''>1Pe.5:8</ref>, <ref=''Jude.9''>Ju 9</ref>, <ref=''Rev.2.10; 12.9,
    12; 20.2, 10''>Rev.2:10 12:9, 12 20:2, 10</ref>; εἶναι ἐκ τοῦ δ., <ref=''Jhn.8.44''>Jhn.8:44</ref>,
    <ref=''1Jn.3.8''>1Jn.3:8</ref>; τέκνα τοῦ δ., <ref=''1Jn.3.10''>1Jn.3:10;</ref>
    υἱὸς, <ref=''Act.13.10''>Act.13:10;</ref> metaphorically, of Judas, <ref=''Jhn.6.70''>Jhn.6:70</ref>
    (Cremer, 121; <i>DCG</i>, ii, 605).†<BR /> (AS)'
