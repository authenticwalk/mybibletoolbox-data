strongs_number: H2820
language: hebrew
lemma: חָשַׂךְ
transliteration: châsak
pronunciation: khaw-sak'
definition: to restrain or (reflex.) refrain; by implication, to refuse, spare, preserve;
  to observe
kjv_usage: assuage, [idiom] darken, forbear, hinder, hold back, keep (back), punish,
  refrain, reserve, spare, withhold.
derivation: a primitive root; also interchangeable  with H2821 (חָשַׁךְ)
