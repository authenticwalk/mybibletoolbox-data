language: greek
lemma: ἐπιτιμία
transliteration: epitimía
definition: properly, esteem, i.e. citizenship; used (in the sense of G2008 (ἐπιτιμάω))
  of a penalty
kjv_usage: punishment
derivation: from a compound of G1909 (ἐπί) and G5092 (τιμή);
extended_definition:
  gloss: punishment
  definition: '<b>ἐπιτιμία</b>, -ας, ἡ <BR /> (ἐπιτιμάω), [in LXX: Wis_3:10 * ;] <BR
    />__1. citizenship, franchise. <BR /> __2. As in Inscr. (LS, see word), LXX, l.with
    (= cl. τὸ ἐπιτίμιον), <b>punishment, penalty</b>: <ref=''2Co.2.6.''>2Co.2:6.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιτιμ-ία</b>, ἡ, <br /> <b>the condition of an</b> ἐπίτιμος,
    <b>enjoyment of all civilrights and privileges,</b> opposed to ἀτιμία, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 2.88, 4th c.BC: Demosthenes Orator 21.106 ">Refs
    4th c.BC+</a>]; τὸ συνειλεγμένον εἰς τὴν ἐ. money collected for the <b>recovery
    of the franchise,</b> [<a href="javascript:void(0)" title=" [prev. author] 18.312;
    ἡ ἐ. σου οὐδὲν βλαβήσεται “POxy.” 1405.10 (3rd c.AD),compare “Schwyzer” 328.11
    (Delph., 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>punishment,
    penalty,</b> [<a href="javascript:void(0)" title=" LXX.Wis.3.10, “OGI” 669.43
    (Egypt, 1st c.AD). ">LXX+1st c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>dignity,
    respect,</b> ἀξιώματος [<a href="javascript:void(0)" title=" 2nd c.AD: Artemidorus
    Daldianus Onirocriticus 1.45 ">Refs 2nd c.AD+</a>]; <b>good name,</b> πάντα ποιεῖν
    ὑπὲρ τῆς ἰδίας ἐ. [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus
    2.312. ">Refs 1st c.AD+</a>]'
