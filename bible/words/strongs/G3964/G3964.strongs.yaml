strongs_number: G3964
language: greek
lemma: πατραλῴας
transliteration: patralṓias
definition: a parricide
kjv_usage: murderer of fathers
derivation: from G3962 (πατήρ) and the same as the latter part of G3389 (μητραλῴας);
extended_definition:
  gloss: patricide
  definition: '<b>πατρολῴας</b> (-αλῴας, Rec.; in cl. -αλοίας, see Bl., § 3, 3; 6,
    2, and cf. μητρολῴας), -ου, ὁ <BR /> (πατήρ + ἀλοιάω, to smite), <BR />__(a) <b>a
    parricide</b>: <ref=''1Ti.1.9''>1Ti.1:9</ref> (Av, R, txt.); <BR /> __(b) <b>a
    smiter of his father </b>: ib. (R, mg.).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πατρ-ᾰλοίας</b>, <br /> <i>genitive</i> α and ου, ὁ, <i>vocative</i>
    -αλοῖα: (άω):— <b>one who slays</b> or <b>strikes his father, parricide</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 911,
    1327, “Ra.” 274, 5th c.BC: Lysias Orator 10.8, 5th-6th c.BC: Plato Philosophus
    “Phaedo” 114a, “Sph.” 241d, etc.: as _feminine_, 3rd c.AD: Heliodorus Scriptor
    Eroticus 10.38 ">Refs 5th c.BC+</a>]:—sometimes written <b>πατραλῴας</b> or <b>πατρολῴας</b>(πατρ-λώας,
    πατρ-λόας) in codices, as [<a href="javascript:void(0)" title=" NT.1Tim.1.9, 1st
    c.AD: Josephus Historicus “Antiquitates Judaicae” 16.11.1. ">NT+1st c.AD+</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
