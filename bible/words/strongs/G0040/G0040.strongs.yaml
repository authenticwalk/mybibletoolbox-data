strongs_number: G0040
language: greek
lemma: ἅγιος
transliteration: hágios
definition: sacred (physically, pure, morally blameless or religious, ceremonially,
  consecrated)
kjv_usage: (most) holy (one, thing), saint
derivation: from (an awful thing) (compare G53 (ἁγνός), G2282 (θάλπω));
extended_definition:
  gloss: 'holy: saint'
  definition: '<b>ἅγιος</b>, -α, ον <BR /> (τό ἅγός, <b>religious awe</b>; ἅζω, <b>to
    venerate</b>), [in LXX chiefly for קֹ֫דֶשׁ ;] <BR />primarily, <b>dedicated to
    the gods, sacred</b> (Hdt.; rare in Att., never in Hom., Hes. and Trag., who use
    ἁγνός), hence, <b>holy</b>, characteristic of God, separated to God, worthy of
    veneration. <BR />__1. <b> Its highest application is to God himself, in his purity,
    majesty, and glory</b>: <ref=''Luk.1.49''>Luk.1:49</ref>, <ref=''Jhn.17.11''>Jhn.17:11</ref>,
    <ref=''Rev.4.8''>Rev.4:8</ref>. Hence <BR />__(a) of things and places which have
    a claim to reverence as sacred to God, e.g. the Temple: <ref=''Mat.24.15''>Mat.24:15</ref>,
    <ref=''Heb.9.1''>Heb.9:1</ref>; <BR /> __(b) <b>of persons employed by him, as
    angels</b>: <ref=''1Th.3.13''>1Th.3:13;</ref> prophets, <ref=''Luk.1.70''>Luk.1:70;</ref>
    apostles, <ref=''Eph.3.5.''>Eph.3:5.</ref> <BR /> __2. <b>Applied to persons as
    separated to God''s service</b>: <BR />__(a) of Christ, <ref=''Mrk.1.24''>Mrk.1:24</ref>,
    <ref=''Jhn.6.69''>Jhn.6:69</ref>, <ref=''Act.4.30''>Act.4:30</ref>; <BR /> __(b)
    of Christians, <ref=''Act.9.13''>Act.9:13</ref>, <ref=''Rom.1.7''>Rom.1:7</ref>,
    <ref=''Heb.6.10''>Heb.6:10</ref>, <ref=''Rev.5.8''>Rev.5:8</ref>. <BR /> __3.
    <b>In the moral sense of sharing God''s purity</b>: <ref=''Mrk.6.20''>Mrk.6:20</ref>,
    <ref=''Jhn.17.11''>Jhn.17:11</ref>, <ref=''Act.3.14''>Act.3:14</ref>, <ref=''Rev.3.7''>Rev.3:7</ref>.<BR
    /> __4. <b>Of pure, clean sacrifices and offerings</b>: <ref=''1Co.7.14''>1Co.7:14</ref>,
    <ref=''Eph.1.4''>Eph.1:4</ref>. <BR /> <re><i>SYN.</i>: ἁγνός, <b>pure</b>, both
    in ceremonial and spiritual sense; ἱερός (sacer), <b>sacred</b>, that which is
    inviolable because of its (external) relation to God; ὅσιος (sanctus as opposite
    to nefas), that which is based on everlasting ordinances of right. (Cf. Tr., <i>Syn.</i>,
    §lxxxviii; <i>DB</i>, ii, 399 f.; Cremer, 34, 594-601; MM, <i>VGT</i>, see word)</re>
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἅγιος</b> [ᾰ], α, ον, <br /> <b>devoted to the gods:</b> <br
    /><Level2><b>__I</b></Level2> in good sense, <b>sacred, holy:</b> <br /><Level3><b>__I.1</b></Level3>
    of things, especially temples, ἈΦροδίτης ἱρὸν ἅ.[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.41">Refs 5th c.BC+</a>]; ἱρο᾽ν Ἡρακλέος
    ἅ.[<a href="javascript:void(0)" title=" [prev. work] 44, compare 5th-6th c.BC:
    Plato Philosophus “Critias” 116c, 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 3.2.19; θηρίον 4th c.BC: Antiphanes Comicus 147.7; νηὸν ἐπὶ
    τῷ χάσματι Ἥρης ἅ. ἐστήσατο 2nd c.AD: Lucianus Sophista “Syr.D.” 13: generally,
    θυσίαι, ξυμβόλαια, 5th-6th c.BC: Isocrates Orator 10.63, 5th-6th c.BC: Plato Philosophus
    “Leges” 729e (_superlative_)">Refs 5th c.BC+</a>]; μητρός.. ἐστι πατρὶς ἁγιώτερον[<a
    href="javascript:void(0)" title=" [prev. author] “Cri.” 51a; ὅρκος ἅ. 4th c.BC:
    Aristoteles Philosophus “Mirabilia” 834b11">Refs 4th c.BC+</a>]; ἅ., τό, <b>temple</b>,
    [<a href="javascript:void(0)" title=" “OGI” 56.59 (from Canopus), LXX.Exo.26.33,
    +others, cf. NT.Heb.9.2; τὸ ἅ. τῶν ἁγίων ">LXX+NT</a>]<b>Holy of Holies,</b> [<a
    href="javascript:void(0)" title=" LXX [same place]; τὰ ἅ. τῶν ἁ. “3 Ki.” 8.6,
    etc., cf. NT.Heb.9.3. ">NT</a>]<br /><Level3><b>__I.2</b></Level3> of persons,
    <b>holy, pure,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Aves” 522 (_anapaest meter_); λαὸς ἅ. Κυρίῳ LXX.Deu.7.6, +others; ">LXX+5th
    c.BC+</a>] οἱ ἅ. <b>the Saints,</b> [<a href="javascript:void(0)" title=" NT.1Cor.6.1,
    +others; ">NT</a>] πνεῦμα ἅ. <b>the Holy Spirit,</b> [<a href="javascript:void(0)"
    title="NT.Matt.3.11, +others">NT</a>] <i>adverb</i> ἁγίως καὶ σεμνῶς ἔχειν[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 11.25. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in bad sense, <b>accursed, execrable,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus Comicus 373, 12th c.AD:
    Eustathius Episcopus Thessalonicensis 1356.59.—Never in 8th c.BC: Homerus Epicus,
    8th-7th c.BC: Hesiodus Epicus, or Trag. (who use ἁγνός)">Refs 8th c.BC+</a>];
    rare in <i>Attic dialect</i> (see. above). (Possibly cognate with Sanskrit <i>yajati</i>
    ''sacrifice''.)'
