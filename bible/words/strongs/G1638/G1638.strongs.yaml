strongs_number: G1638
language: greek
lemma: ἐλαιών
transliteration: elaiṓn
definition: an olive-orchard, i.e. (specially) the Mount of Olives
kjv_usage: Olivet
derivation: from G1636 (ἐλαία);
extended_definition:
  gloss: Olivet
  definition: '<b>ἐλαιών</b>, -ῶνος, ὁ<BR /> (ἐλαία), [in LXX for זַיִת ;] <BR /><b>olive-grove,
    olive-garden </b>(so in FlJ and in π.; Deiss., BS, 209 ff.; MM, <i>Exp.</i>, iii;
    M, <i>Pr.</i>, 49, 69, 235): <ref=''Luk.19.29; 21.37''>Luk.19:29 21:37</ref> (WH,
    -ῶν; see their <i>App.</i>, 158; Field, <i>Notes</i>, 73; El., § 10, 5; 33, 1;
    Thayer, see word), <ref=''Act.1.12''>Act.1:12</ref> (where EL, ll with, proposes
    the conjectural emendation ἐλαιῶν for -ῶνος).†<BR /> (AS)'
  morphology: N:N-M-L
  source: STEPBible/Abbott-Smith
