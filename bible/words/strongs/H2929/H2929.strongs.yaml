extended_definition:
  gloss: Talmon
  definition: A man of the tribe of Levi  living at the time of Exile and Return,
    first mentioned at 1Ch.9.17 <BR> § Talmon = "oppressor"<br>1) the head of a family
    of doorkeepers in the temple; some of his descendants returned from exile with
    Zerubbabel and were employed in their hereditary office in the days of Nehemiah
    and Ezra<br>1a) possibly two other doorkeepers in the time of Nehemiah<br>
