strongs_number: H3908
language: hebrew
lemma: לַחַשׁ
transliteration: lachash
pronunciation: lakh'-ash
definition: properly, a whisper, i.e. by implication, (in a good sense) a private
  prayer, (in a bad one) an incantation; concretely, an amulet
kjv_usage: charmed, earring, enchantment, orator, prayer.
derivation: from H3907 (לָחַשׁ);
