strongs_number: G3845
language: greek
lemma: παραβαίνω
transliteration: parabaínō
definition: to go contrary to, i.e. violate a command
kjv_usage: (by) transgress(-ion)
derivation: from G3844 (παρά) and the base of G939 (βάσις);
extended_definition:
  gloss: to transgress
  definition: '<b>παρα-βαίνω </b><BR /> [in LXX for סוּר, עָבַר, פָּרַר, שָׂטָה, etc.
    ;] <BR />__1. in Hom. (twice), to go by the side of, stand beside. <BR /> __2.
    In Æsch., Herod., Thuc., al., to go past or pass over, chiefly metaphorically,
    to overstep, violate, transgress (<ref=''Jos.7.11''>Jos.7:11</ref>, <ref=''Ezk.16.59''>Eze.16:59</ref>,
    <ref=''Sir.40.14''>Sir.40:14</ref>, al.) : τ. παράδοσιν, <ref=''Mat.15.2''>Mat.15:2;</ref>
    τ. ἐντολήν, <ref=''Mat.15.3''>Mat.15:3;</ref> before ἀπό (as מִן סוּר, <ref=''Deu.17.20''>Deu.17:20</ref>,
    al.), <b>to turn aside, fall away </b>(cf. π. τῆς ἀληθείας, Arist., Cael., i,
    5, 2): <ref=''Act.1.25.''>Act.1:25.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραβαίνω</b>, <br /> <i>Epic dialect</i> <i>imperfect</i>
    παρέβασκε (see. below): <i>accusative</i> <i>plural</i> <i>present</i> <i>participle</i>
    παρβεῶντας [<a href="javascript:void(0)" title=" “Abh.Berl.Akad.” 1925(5).21 (from
    Cyrene) is probably from a byform Παραβάω: ">Refs</a>]<i>future</i> -βήσομαι:
    <i>perfect</i> -βέβηκ; <i>participle</i> -βεβώς, <i>Epic dialect</i> -βεβᾰώς:
    <i>perfect</i> <i>passive</i> -βέβασμαι (see. below 11.1): <i>aorist 2</i> παρέβην:
    <i>aorist</i> <i>passive</i> παρεβάθην [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 4.23 ">Refs 5th c.BC+</a>]:—<b>go by the side of</b>,
    and in <i>perfect</i>, <b>stand beside</b>, twice in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], with <i>dative</i>, of
    one <b>standing beside</b> the warrior in the chariot (compare παραβάτης), Ἕκτορι
    παρβεβαώς [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 11.522 ">Refs 8th c.BC+</a>]; of two warriors, παρβεβαῶτε.. ἀλλήλοιιν
    [<a href="javascript:void(0)" title=" 13.708 ">Refs</a>]; also <i>imperfect</i>
    παρέβασκε, of the combatant in the chariot,[<a href="javascript:void(0)" title="
    11.104; but παρεβεβήκεέ οἱ ἡνίοχος 5th c.BC: Herodotus Historicus 7.40. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>pass beside</b> or <b>beyond</b>,
    mostly <i>metaphorically</i> (literal π. τὸν ὅρον [<a href="javascript:void(0)"
    title=" “PHal.” 1.87 (3rd c.BC)), in _transitive_ sense: ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__II.1</b></Level3> <b>overstep, transgress</b>, τὰ νόμιμα [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.65; δίκην 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 789 (_anapaest meter_); δίκην τὴν δεδικασμένην 5th c.BC: Antipho Orator
    5.87; εἴ τι τούτων παραβαίνοιμι “IG” 12.15.42, compare 76.57; θεοῦ νόμον 5th c.BC:
    Euripides Tragicus “Ion” 230 (Lyric poetry); οὐ τοὺς νόμους μόνον, ἀλλὰ καὶ τὸν
    καιρὸν τῆς ἀναρρήσεως καὶ τὸν τόπον 4th c.BC: Aeschines Orator 3.204 ">Refs 5th
    c.BC+</a>]; θεσμούς, ὅρκους, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Aves” 331, 332 (both Lyric poetry), compare 5th c.BC: Thucydides
    Historicus 1.78, 5th c.BC: Lysias Orator 9.15; τὰς σπονδάς 5th-6th c.BC: Aristophanes
    Comicus “Aves” 461: with _accusative_ _person_, π. τινὰ δαιμόνων">Refs 5th c.BC+</a>]
    <b>sin against</b> a god, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.12, compare 1st c.BC: Dionysius Halicarnassensis 1.23 ">Refs 5th
    c.BC+</a>]; οὓς παραβαίνειν αἰσχρόν <b>disappoint</b>,[<a href="javascript:void(0)"
    title=" Chor. p.80 5th c.BC: Bacchylides Lyricus (compare see): _absolutely_,
    παραβάντες">Refs 5th c.BC+</a>] <b>transgressors</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 59 (_anapaest meter_); ὁ
    παραβαίνων 4th c.BC: Aristoteles Philosophus “Politica” 1325b5 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    <b>to be transgressed</b> or <b>offended against</b>, σπονδὰς.., ἅς γε ὁ θεὸς..
    νομίζει παραβεβάσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.123; νόμῳ παραβαθέντι [prev. author] 3.67; ἐὰν καὶ ὁτιοῦν παραβαθῇ
    [prev. author] 4.23; παραβεβασμένοις ὅρκοις 4th c.BC: Demosthenes Orator 17.12
    ">Refs 5th c.BC+</a>]; παραβαινομένων <i>absolutely</i>, <b>as offences were committed</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.45. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__II.1.b</b></Level4> with <i>preposition</i>,
    π. παρὰ τὴν συγγραφήν [<a href="javascript:void(0)" title=" “AJA” 16.13 (Sardes,
    4th-3rd c.BC). ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.1.c</b></Level4> with
    <i>genitive</i>, <b>go aside from</b>, τῆς ἀληθείας [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Caelo” 271b8. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>pass over, omit</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 499 (Lyric poetry), 4th c.BC:
    Demosthenes Orator 18.211, Aristeas 297. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>let pass</b>, καιρούς [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Dinarchus
    Orator 1.36. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> οὔ με παρέβα
    φάσμα it <b>escaped</b> me not, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Hecuba” 704 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>pass on</b>, π. εἰς ἀπέχθειαν [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 38.12.3 (sed to be read προβῆναι). ">Refs 2nd c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>come forward</b>, especially of the Comedy texts
    parabasis (see. παραβασις),π. πρὸς τὸ θέατρον <b>step forward</b> to address the
    spectators, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 629, “Eq.” 508, “Pax” 735; also οὐκ ἂν παρέβην εἰς λέξιν τοιάνδ᾽
    ἐπῶν 5th-6th c.BC: Plato Comicus 92.2: similarly, _metaphorically_, δοκεῖν παραβεβηκέναι
    τῇ πρώτῃ σκηνῇ 5th c.AD: Proclus Philosophus “in Platonis Parmenidem commentarii”
    p.523 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    in <i>middle</i>, with <i>accusative</i> <i>person</i>, <b>commit an offence against</b>,
    Chor.p.68 [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
