strongs_number: G2414
language: greek
lemma: Ἱεροσόλυμα
transliteration: Hierosólyma
definition: Hierosolyma (i.e. Jerushalaim), the capitol of Palestine
kjv_usage: Jerusalem
derivation: of Hebrew origin (H03389);
extended_definition:
  gloss: Jerusalem
  definition: '<b>Ἱεροσόλυμα</b> (WH, Ἰερ-, see <i>Intr.</i>, § 408), -ων, τά (on
    πᾶσα Ἱ., <ref=''Mat.2.3''>Mat.2:3</ref>, see WM, 794; M, <i>Pr.</i>, 48, 244;
    Thayer, see word), and Ἱερουσαλήμ (WH, Ἰερ-), ἡ., indecl., as always in LXX exc.
    some parts of Apocr.. (Heb. יְרוּשָׁלִַם), the former always in FlJ, Mk, Jo EV.
    and Mt (except. <ref=''Mat.27.37''>Mat.27:37</ref>), and most frequently in Lk,
    the latter always in He, Re, and by St. Paul (except. <ref=''Gal.1.17-18; 2.1''>Gal.1:17-18
    2:1</ref>), <BR /> <b>Jerusalem</b>: <ref=''Mat.2.1''>Mat.2:1</ref>, <ref=''Mrk.3.8''>Mrk.3:8</ref>,
    <ref=''Jhn.1.19''>Jhn.1:19</ref>, al.; its inhabitants, <ref=''Mat.2.3; 3.5; 23.37''>Mat.2:3
    3:5 23:37</ref>, <ref=''Luk.13.34''>Luk.13:34</ref>, Symbolically, ἡ- ἄνω Ἱ.,
    <ref=''Gal.4.26''>Gal.4:26</ref>, contrasted with ἡ νῦν Ἱ., <ref=''Gal.4.25''>Gal.4:25;</ref>
    Ἱ. ἐπουράνιος, <ref=''Heb.12.22''>Heb.12:22;</ref> ἡ καινὴ Ἱ., <ref=''Rev.3.12;
    21.2, 10''>Rev.3:12 21:2, 10</ref> <BR /> (AS)'
  morphology: N:N--L
  source: STEPBible/Abbott-Smith
