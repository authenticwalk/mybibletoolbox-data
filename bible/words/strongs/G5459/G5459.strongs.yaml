strongs_number: G5459
language: greek
lemma: φωσφόρος
transliteration: phōsphóros
definition: light-bearing ("phosphorus"), i.e. (specially), the morning-star (figuratively)
kjv_usage: day star
derivation: from G5457 (φῶς) and G5342 (φέρω);
extended_definition:
  gloss: light-bearing
  definition: '<b>φωσ-φόρος</b>, -ον<BR /> (φῶς, φέρω), <BR /><b>light-bringing</b>;
    as subst., ὁ φ., the morning star (Plat., al.; cf. ἐωσφόρος, <ref=''Isa.14.12''>Isa.14:12</ref>,
    <ref=''Job.3.9''>Job.3:9</ref>, <ref=''Psa.110.3''>Psa.110:3</ref>): metaphorically,
    <ref=''2Pe.1.19''>2Pe.1:19</ref> (see Mayor, in l).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φωσφόρ-ος</b> <br /> (<i>paroxytone</i>), ον, <i>poetry</i>
    <b>φαοσφόρος</b> Lyric poetry Adesp. in [<a href="javascript:void(0)" title="
    “PLit.Lond.” 51.5 ">Refs</a>], <b>φαεσφόρος</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Hymnus in Dianam” 204, etc.">Refs 3rd c.BC+</a>]:—
    <b>bringing</b> or <b>giving light,</b> Ἕως [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Ion” 1157 ">Refs 5th c.BC+</a>]; φ. ἀστήρ, of Dionysus
    at the mysteries, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 342 (Lyric poetry); φ. πεῦκαι [prev. author] “fragment” 599 ">Refs
    5th c.BC+</a>]; αἴγλη, Ἦμαρ, [<a href="javascript:void(0)" title=" 5th-6th c.AD:
    Orphica “Argonautica” 1246, Εὐχή 24. ">Refs 5th c.AD+</a>]<br /><Level4><b>__b</b></Level4>
    <i>substantive</i>, ὁ φ. (i.e. ἀστήρ), <b>the light-bringer,</b> i.e. <b>the morning-star,</b>
    a name specially given to the planet Venus, [<a href="javascript:void(0)" title="
    5th-4th c.BC: Timaeus Locrus Philosophus 96e, 97a, 4th c.BC: Aristoteles Philosophus
    “de Mundo” 392a27, 399a8, 1st c.BC: Cicero, M. Tullius Orator et Philosophus “de
    Natura Deorum” 2.20.53, 1st c.AD: Philo Judaeus 1.504, compare 1st c.BC: Alexander
    Ephesius Epicus cited in 2nd c.AD: Theon Smyrnaeus Philosophus p.138H. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of the eye, φ. ὄμματα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 45b ">Refs 5th c.BC+</a>]; φ.
    κόραι, of the Cyclops, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Cyclops” 611 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    name of an <b>eye-salve,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 12.747. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>torch-bearing,</b>
    epithet of certain deities, especially of Hecate, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 569, 5th-6th c.BC: Aristophanes
    Comicus “Thesmophoriazusae” 858, “fragment” 594a ">Refs 5th c.BC+</a>]; φ. θεά
    (i.e. Ἄρτεμις) [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 21, cf. Call.[same place]; νὴ τὴν Φωσφόρον 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 443, 4th c.BC: Antiphanes Comicus 58.6 ">Refs 5th c.BC+</a>];
    of Hephaestus, [<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica “Hymni”
    66.3: _plural_, ἱερεὺς Φωσφόρων “Hesperia” 4.49 (Athens, 2nd c.AD). ">Refs 2nd
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> φωσφόρος, ἡ, <b>torch-bearer,</b>
    title of a priestess, Κλεοπάτρας θεᾶς [<a href="javascript:void(0)" title=" “PRein.”
    10.8, etc. (2nd c.BC). ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
