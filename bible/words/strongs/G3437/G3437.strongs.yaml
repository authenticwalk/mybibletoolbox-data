    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Epistulae”
    323b)">Refs 5th c.BC+</a>], <b>blame, reproof</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 8.39; μομφῆς ἄτερ τέθνηκεν 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 1015 ">Refs 5th c.BC+</a>]; <b>cause
    of complaint</b>, μομφὰν ἔχειν τινί [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “I.” 4(3).36 ">Refs 5th c.BC+</a>]; ἕν σοι μομφὴν ἔχω in
    one thing I <b>blame</b> thee, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Orestes” 1069; μομφὰς ὑπὸ σπλάγχνοις ἔχειν [prev. author]
