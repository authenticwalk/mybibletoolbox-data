    5th c.BC: Sophocles Tragicus “Ajax” 180 (Lyric poetry); ὧν ἕνεκα μ. ἔχει 5th-6th
    c.BC: Aristophanes Comicus “Pax” 664. ">NT+5th c.BC+</a>]'
