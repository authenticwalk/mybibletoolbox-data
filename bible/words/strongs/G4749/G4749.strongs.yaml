strongs_number: G4749
language: greek
lemma: στολή
transliteration: stolḗ
definition: equipment, i.e. (specially), a "stole" or long-fitting gown (as a mark
  of dignity)
kjv_usage: long clothing (garment), (long) robe
derivation: from G4724 (στέλλω);
extended_definition:
  gloss: robe
  definition: '<b>στολή</b>, -ῆς, ἡ<BR /> (στέλλω), [in LXX chiefly for בֶּגֶד, also
    for לְבוּשׁ, etc. ;] <BR />__1 1, an equipment, an armament (Æsch.). <BR /> __2.
    Equipment  in clothes, apparel, esp. flowing raiment, <b>a festal robe</b>: (cf.
    <ref=''Jon.3.6''>Jon.3:6</ref>, <ref=''Est.8.15''>Est.8:15</ref>, <ref=''1Ma.6.15''>1Ma.6:15</ref>):
    <ref=''Mrk.12.38; 16.5''>Mrk.12:38 16:5</ref>, <ref=''Luk.15.22; 20.46''>Luk.15:22
    20:46</ref>, <ref=''Rev.6.11; 7.9, 13-14; 22.14''>Rev.6:11 7:9, 13-14 22:14</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
