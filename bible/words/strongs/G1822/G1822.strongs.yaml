strongs_number: G1822
language: greek
lemma: ἐξαρτίζω
transliteration: exartízō
definition: to finish out (time); figuratively, to equip fully (a teacher)
kjv_usage: accomplish, thoroughly furnish
derivation: from G1537 (ἐκ) and a derivative of G739 (ἄρτιος);
extended_definition:
  gloss: to finish/furnish
  definition: '<b>ἐξ-αρτίζω</b><BR /> (ἄρτιος), [in LXX. <ref=''Exo.28.7''>Exo.28:7</ref>
    (חָבַר pu.) * ;] <BR />__1. <b>to com­plete, finish</b>: τ. ἡμέρας, <ref=''Act.21.5.''>Act.21:5.</ref>
    <BR /> __2. <b>to furnish, supply</b>: pass., <ref=''2Ti.3.17''>2Ti.3:17</ref>
    (for exx., see MM, <i>Exp.</i>, xiii; Cremer, 651).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξαρτ-ίζω</b>, <br /> <b>complete, finish,</b> τὰς ἡμέρας [<a
    href="javascript:void(0)" title=" NT.Act.21.5 ">NT</a>]; <b>finish</b> a building,
    [<a href="javascript:void(0)" title=" “IG” 12(2).538 (from Mytilene)">Refs</a>];
    [βιβλία] [<a href="javascript:void(0)" title=" “POxy.” 296.7 (1st c.AD):">Refs
    1st c.AD+</a>] —<i>passive</i>, πόδες (i.e. τραπέζης) ἕως τῶν κάτω τελέως -ισμένοι
    [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 3.6.6. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>equip
    and dispatch,</b> σκάφας εἰς.. [<a href="javascript:void(0)" title=" “Periplus
    Maris Rubri [1st c.AD]” 33:">Refs</a>] —<i>passive</i>, πλοῖα, γένη,[<a href="javascript:void(0)"
    title=" [prev. work]19,14">Refs</a>]; simply, <b>equip,</b> ναῦς -ισμένας [<a
    href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 19.77
    ">Refs 1st c.BC+</a>]; <b>furnish, supply,</b> Wilcken [<a href="javascript:void(0)"
    title=" “Chr.” 176.10 (1st c.AD)">Refs 1st c.AD+</a>]:— <i>passive</i>, ἐξηρτισμένον
    ἅπασι <b>completely furnished,</b> [<a href="javascript:void(0)" title=" PAmh.
    2.93.8 (2nd c.AD)">Refs 2nd c.AD+</a>]; πρὸς πᾶν ἔργον ἀγαθὸν ἐξηρτισμένος [<a
    href="javascript:void(0)" title=" NT.2Tim.3.17 ">NT</a>]: with <i>accusative</i>,
    <b>provide oneself with,</b> τὰ ἄλλα ἐξήρτιστο [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “VH” 1.33. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
