strongs_number: G5146
language: greek
lemma: τρίβολος
transliteration: tríbolos
definition: properly, a crow-foot (three-pronged obstruction in war), i.e. (by analogy)
  a thorny plant (caltrop)
kjv_usage: brier, thistle
derivation: from G5140 (τρεῖς) and G956 (βέλος);
extended_definition:
  gloss: thistle
  definition: '<b>τρίβολος</b>, -ου, ὁ <BR /> [in LXX: <ref=''Gen.3.18''>Gen.3:18</ref>,
    <ref=''Hos.10.8''>Hos.10:8</ref> (דַּרְדַּר), <ref=''2Sa.12.31''>2Ki.12:31</ref>
    (חָרִיץ), <ref=''Pro.22.5''>Pro.22:5</ref> (צֵן)* ;] <BR /><b>a thistle</b>: <ref=''Mat.7.16''>Mat.7:16</ref>,
    <ref=''Heb.6.8''>Heb.6:8</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρίβολος</b> [ῐ], ὁ, <br /> name of various prickly plants,
    <br /><Level4><b>__a</b></Level4> <b>water-chestnut, Trapa natans,</b> τ. ἔνυδρος
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 4.9.1, 1st c.AD: Dioscorides (Dioscurides) Medicus 4.15. ">Refs 4th
    c.BC+</a>] <br /><Level4><b>__b</b></Level4> <b>caltrops, Tribulus terrestris,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    576 ">Refs 5th c.BC+</a>]; τ. περικαρπιάκανθος, χερσαῖος, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 3.1.6, 6.1.3,
    1st c.AD: Dioscorides (Dioscurides) Medicus [same place]; ἄκανθαι καὶ τ. LXX.Gen.3.18;
    βάτοι καὶ τ. 1st c.AD: Philo Judaeus 1.680, compare “IG” 14.1934f1 (from Rome):—
    7th-6th c.BC: Alcaeus Lyricus 47 calls sour wine ὀξύτερος τριβόλων. ">LXX+7th
    c.BC+</a>] <br /><Level4><b>__c</b></Level4> τ. φυλλάκανθος, <b>thorny trefoil,
    Fagonia cretica,</b> [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 6.5.3. ">Refs 4th c.BC+</a>] <br /><Level4><b>__d</b></Level4>
    τ. παραθαλάσσιος, <b>prickly samphire, Echinophora spinosa,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ γυναικείης φύσιος” 32. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> τρίβολοι, οἱ, <b>a threshing-machine,
    a board with sharp stones fixed in the bottom,</b> [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik
    - Ath. Berl. Akad.” 85.36, +others, LXX.2Ki.12.31, 3rd c.AD(?): Longus Scriptor
    Eroticus 3.30 ">LXX+3rd c.BC+</a>]; τ. ξύλινος (in the section περὶ κάρρων) [<a
    href="javascript:void(0)" title=" “Edict.Diocl.” 15.41; τριβόλους ἀχυρότριβας
    “Anthologia Graeca” 6.104 (1st c.AD: Philippus Epigrammaticus). ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <b>caltrop,</b> i. e. a four-spiked implement
    thrown on the ground to lame the enemy''s horses, [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik
    - Ath. Berl. Akad.” 100.7, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.200a, 2nd c.AD: Polyaenus Historicus 1.39.2, 4.3.17, 2nd c.AD: Herodianus Grammaticus
    4.15.2, 6th c.AD: Procopius Caesariensis Historicus “de Bello Gothico” 3.24. ">Refs
    3rd c.BC+</a>] <br /><Level4><b>__III.b</b></Level4> τ. πηχῶν έ a larger contrivance
    for stopping boulders, etc., thrown down a slope, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Athenaeus Mechanicus 38.2. ">Refs 2nd c.BC+</a>] <br /><Level4><b>__III.c</b></Level4>
    οἱ κατακρημνώμενοι τ. an instrument hung from the walls of a fortress as a defence
    against battering-rams, [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Philo
    Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 100.15.
    ">Refs 3rd c.BC+</a>] <br /><Level4><b>__III.d</b></Level4> a kind of missile,
    τριβόλων σιδηρῶν σφενδονῆται [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis 20.1 ">Refs 1st c.BC+</a>]; οἱ τ. οἱ καιόμενοι a kind of incendiary
    missile, [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Philo Mechanicus
    “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 100.20, compare
    94.9. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__IV</b></Level2> part of the bit
    of a bridle, [<a href="javascript:void(0)" title=" “PCair.Zen.” 782 (a). 9 (3rd
    c.BC), 2nd c.AD(?): Pollianus Epigrammaticus 1.148, 5th c.AD(?): Hesychius Legal
    icographus ">Refs 3rd c.BC+</a>]<br /><Level2><b>__V</b></Level2> uncertain meaning
    in naval dockyard records, σίδηρος ἐκ τοῦ τ. [<a href="javascript:void(0)" title="
    “IG” 22.1629.1154, 1631.338. ">Refs</a>]<br /><Level2><b>__VI</b></Level2> as
    <i>adjective</i>, <b>three-tiered,</b> πυρὰ πυργοειδὴς τ. [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 74.5. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
