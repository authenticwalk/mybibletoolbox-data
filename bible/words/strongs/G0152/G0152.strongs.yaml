strongs_number: G0152
language: greek
lemma: αἰσχύνη
transliteration: aischýnē
definition: shame or disgrace (abstractly or concretely)
kjv_usage: dishonesty, shame
derivation: from G153 (αἰσχύνομαι);
extended_definition:
  gloss: shame
  definition: '<b>αἰσχύνη</b>, -ης, ἡ <BR /> (αἶσχος, <b>shame, disgrace</b>), [in
    LXX chiefly for בּשֶׁת ;] <BR /><b>shame</b> (MM, <i>VGT</i>, see word): subjectively,
    <ref=''Luk.14.19''>Luk.14:19</ref>, <ref=''2Co.4.2''>2Co.4:2</ref>; objectively,
    <ref=''Php.3.19''>Php.3:19</ref>, <ref=''Heb.12.2''>Heb.12:2</ref>; as something
    to be ashamed of, <ref=''Rev.3.18''>Rev.3:18;</ref> pl. (Bl., §32, 6), <b>shameful
    deeds</b>, <ref=''Jude.13''>Ju 13</ref>.†<BR /> <re><i>SYN.</i>: αἰδώς, which
    see</re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αἰσχύν-η</b> [ῡ], ἡ, <br /> <b>shame, dishonour</b>, ἐς αἰσχύνην
    φέρει[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.10,
    compare 3.133">Refs 5th c.BC+</a>]; αἰσχύνην φέρει, ἔχει, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 66, 5th c.BC: Euripides Tragicus
    “Andromache” 244, etc.">Refs 5th c.BC+</a>]; αἰ. περιίσταταί με, συμβαίνει μοι,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 3.8, 18.85;
    αἰσχύνῃ πίπτειν 5th c.BC: Sophocles Tragicus “Trachiniae” 597; περιπίπτειν 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.3.9; αἰσχύνην περιάπτειν
    τῇ πόλει 5th-6th c.BC: Plato Philosophus “Apologia” 35a; αἰ. προσβάλλειν τινί
    [prev. author] “Lg.” 878c; ἐν αἰ. ποιεῖν τὴν πόλιν 4th c.BC: Demosthenes Orator
    18.136; ἡ τῶν πραγμάτων αἰ. 1.27. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    αἰ. γυναικῶν <b>dishonouring</b> of women, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 4.114 (_plural_), 12.259 (_plural_)">Refs 5th c.BC+</a>];
    γράφεσθαί τινα γένους αἰσχύνης for <b>dishonour done</b> to his race, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 919e. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> concrete, of a person, αἰ. φίλοις, πάτρᾳ, [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 1272, 4th-5th c.BC: Aeschylus Tragicus “Persae”
    774; ἄνθρωπος αἰ. τῆς πόλεως γεγονώς 4th c.BC: Aeschines Orator 3.241 ">Refs 6th
    c.BC+</a>]; of a decree, [<a href="javascript:void(0)" title="[prev. work]105.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>shame for</b> an ill deed, personified
    in [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 409; Αἰσχύνην οὐ νομίσασα θεόν “Anthologia Graeca” 7.450 (3rd c.BC:
    Dioscorides Epigrammaticus). ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    like{αἰδώς}, <b>sense of shame, honour</b>, πᾶσαν αἰ. ἀφείς[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 120; ἡ γὰρ αἰ. [πάρος] τοῦ
    ζῆν.. νομίζεται 5th c.BC: Euripides Tragicus “Heraclidae” 200">Refs 5th c.BC+</a>];
    δι᾽ αἰσχύνης ἔχειν τι to be <b>ashamed of</b>, [<a href="javascript:void(0)" title="
    [prev. author] “IT” 683">Refs</a>]; αἰσχύνην ἔχειν τινός <b>for</b> a thing, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 616;
    αἰ. ἐπί τινι 5th-6th c.BC: Plato Philosophus “Symposium” 178d; ὑπέρ τινος 4th
    c.BC: Demosthenes Orator 4.10">Refs 5th c.BC+</a>]; joined with δέος, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1079">Refs 5th c.BC+</a>]; with ἔλεος
    and αἰδώς, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 1.27:—rare
    in _plural_, πτήσσουσαν αἰσχύνῃσιν 5th c.BC: Sophocles Tragicus “Fragmenta” 659.9">Refs
    5th c.BC+</a>]; ἐν αἰσχύναις ἔχω I hold it <b>a shameful thing</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 164. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> later ={αἰδοῖον}, [<a href="javascript:void(0)"
    title="Scholia 5th-6th c.BC: Aristophanes Comicus “Equites” 365">Refs 5th c.BC+</a>];
    compare τὴν τοῦ σώματος αἰ. Alcid.ap [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1406a29.">Refs 4th c.BC+</a>]'
