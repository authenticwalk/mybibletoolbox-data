language: greek
lemma: ἦχος
transliteration: ēchos
definition: a loud or confused noise ("echo"), i.e. roar; figuratively, a rumor
kjv_usage: fame, sound
derivation: of uncertain affinity;
extended_definition:
  gloss: sound
  definition: '<b>ἦχος</b>, -ου, ὁ<BR /> (also in late and M<i>Gr.</i>, -εος, τό,
    <ref=''Luk.21.25''>Luk.21:25</ref>), [in LXX for הָמוֹן, etc. ;] <BR />__1. <b>a
    noise, sound</b>: <ref=''Act.2.2''>Act.2:2;</ref> ἦ. θαλάσσης, <ref=''Luk.21.25''>Luk.21:25;</ref>
    σάλπιγγος, <ref=''Heb.12.19''>Heb.12:19</ref> <BR /> __2. <b>a report</b>: before
    πεφί, <ref=''Luk.4.37.''>Luk.4:37.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
