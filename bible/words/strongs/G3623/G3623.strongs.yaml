strongs_number: G3623
language: greek
lemma: οἰκονόμος
transliteration: oikonómos
definition: a house-distributor (i.e. manager), or overseer, i.e. an employee in that
  capacity; by extension, a fiscal agent (treasurer); figuratively, a preacher (of
  the Gospel)
kjv_usage: chamberlain, governor, steward
derivation: from G3624 (οἶκος) and the base of G3551 (νόμος);
extended_definition:
  gloss: manager
  definition: '<b>οἰκονόμος</b>, -ου, ὁ<BR /> (οἶκος + νέμω, to manage) [in LXX chiefly
    for עַל ;] <BR />__1. prop., the manager of a household or estate, <b>a house-
    or land-steward </b>(usually a slave or freedman): <ref=''Luk.12.42; 16.1, 3;
    16.8''>Luk.12:42 16:1, 3 16:8</ref>, <ref=''1Co.4.2''>1Co.4:2</ref>, <ref=''Gal.4.2''>Gal.4:2</ref>;
    ὀ οἰ. τ. πόλεως (RV, treasurer; cf. I <ref=''Est.4.49''>Est.4:49</ref>), <ref=''Rom.16.23''>Rom.16:23</ref>.
    <BR /> __2. Metaphorical (in wider sense; cf. οἰκονομία), <b>an administrator,
    a steward</b>: of Christian ministers, <ref=''1Co.4.1''>1Co.4:1</ref>, <ref=''Tit.1.7''>Tit.1:7</ref>;
    of Christians generally, <ref=''1Pe.4.10.''>1Pe.4:10.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οἰκόνομ-ος</b>, ὁ, ἡ, <br /> <b>one who manages a household,</b>
    ={οἰκοδεσπότης}, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 1.2, 5th-6th c.BC: Plato Philosophus “Respublica” 417a,
    etc. ">Refs 5th c.BC+</a>]; <b>steward of an estate,</b> Ζήνωνι τῷ οἰ. [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 48.2 (3rd c.BC) ">Refs 3rd c.BC+</a>]; <b>house-steward,</b>
    being a slave, [<a href="javascript:void(0)" title=" “IG” 5(1).40, 1235, “IGRom.”
    4.1699, “TAM” 2.518 (from Pinara), probably in “BCH” 52.413: _metaphorically_,
    οἰ. ἡδονῆς 4th c.BC: Alcidamas Rhetor cited in 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1406a27. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally,
    <b>manager, administrator,</b> opposed to τύραννος, [<a href="javascript:void(0)"
    title=" [prev. author] “Pol.” 1314b7, etc.: hence, ">Refs</a>]<br /><Level4><b>__2.b</b></Level4>
    title of a subordinate state official, [<a href="javascript:void(0)" title=" “IG”
    5(2).389.15 (Lusi, 4th-3rd c.BC) ">Refs 4th c.BC+</a>]; also of a high financial
    officer, [<a href="javascript:void(0)" title=" “Inscription Prien.” 6.30 (4th
    c.BC), “BMus.Inscription” 448.7 (Ephesus, 4th c.BC) ">Refs 4th c.BC+</a>]; under
    a monarch, [<a href="javascript:void(0)" title=" “OGI” 225.37 (3rd c.BC)">Refs
    3rd c.BC+</a>]; in Egypt, [<a href="javascript:void(0)" title=" “ORev.Laws” 3.3,
    5.6, +others (3rd c.BC), “PTeb.” 39.11 (2nd c.BC), etc.">Refs 3rd c.BC+</a>];
    in charge of the Serapeum, [<a href="javascript:void(0)" title=" “UPZ” 56.7 (2nd
    c.BC, _plural_)">Refs 2nd c.BC+</a>]; οἱ Καίσαρος οἰ., = Latin <i>procuratores
    Caesaris,</i> [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Alex.” 39 ">Refs 2nd c.AD+</a>]; θεοῦ οἰ. <b>minister</b> of God, [<a href="javascript:void(0)"
    title=" NT.Tit.1.7, cf. NT.1Cor.4.1. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    as <i>feminine</i>, <b>housekeeper, housewife,</b> [<a href="javascript:void(0)"
    title=" 6th c.BC: Phocylides Lyricus 3.7, 5th c.BC: Lysias Orator 1.7: Metaphorical,
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 155. ">Refs 6th c.BC+</a>]'
