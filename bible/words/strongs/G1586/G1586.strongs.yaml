strongs_number: G1586
language: greek
lemma: ἐκλέγομαι
transliteration: eklégomai
definition: to select
kjv_usage: make choice, choose (out), chosen
derivation: middle voice from G1537 (ἐκ) and G3004 (λέγω) (in its primary sense);
extended_definition:
  gloss: to select
  definition: '<b>ἐκ-λέγω </b><BR /> [in LXX chiefly for בָּחַר ;] <BR /><b>to pick
    out, choose</b>. In NT always mid. (exc. <ref=''Luk.9.35''>Luk.9:35</ref>, ἐκλελεγμένος,
    WH, ἀγαπητός, R, mg.), <b>to pick out for oneself, choose </b>(cf. M, <i>Pr.</i>,
    157 f.): with accusative of thing(s), <ref=''Luk.10.42; 14.7''>Luk.10:42 14:7</ref>;
    with accusative of person(s), <ref=''Act.6.5; 15.22, 25''>Act.6:5 15:22, 25</ref>;
    of Christ (see supr.), <ref=''Luk.9.35''>Luk.9:35;</ref> of Christ''s choice of
    disciples, <ref=''Luk.6.13''>Luk.6:13</ref>, <ref=''Jhn.6.70; 13.18; 15.16, 19''>Jhn.6:70
    13:18 15:16, 19</ref> <ref=''Act.1.2''>Act.1:2</ref>; of the Divine choice: of
    persons, <ref=''Mrk.13.20''>Mrk.13:20</ref>, <ref=''Act.1.24; 13.17; 15.7''>Act.1:24
    13:17 15:7</ref>, <ref=''Eph.1.4''>Eph.1:4</ref>, <ref=''Jas.2.5''>Jas.2:5</ref>;
    of things, <ref=''1Co.1.27-28''>1Co.1:27-28</ref> (Cremer, 402, 773).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
