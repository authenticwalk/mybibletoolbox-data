strongs_number: G2108
language: greek
lemma: εὐεργεσία
transliteration: euergesía
definition: beneficence (genitive case or specially)
kjv_usage: benefit, good deed done
derivation: from G2110 (εὐεργέτης);
extended_definition:
  gloss: good deed
  definition: '<b>εὐεργεσία</b>, -ας, ἡ<BR /> (εὐεργέτης), [in LXX: <ref=''Psa.78.11''>Psa.78:11</ref>
    (עֲלִילָה), <ref=''Wis.16.11, 24''>Wis.16:11, 24</ref>, <ref=''2Ma.6.13''>2Ma.6:13</ref>
    <ref=''2Mac.9.26''>2Mac 9:26</ref>, <ref=''4Ma.8.17''>4Ma.8:17</ref> * ;] <BR
    /><b>a good deed, kindness, benefit</b>: <ref=''1Ti.6.2''>1Ti.6:2;</ref> with
    genitive of person(s) (εὐ. πόλεως, Plat., leg., 805b), <ref=''Act.4.9''>Act.4:9</ref>,†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐεργ-εσία</b>, <br /> <i>Ionic dialect</i> <b>εὐεργ-εσίη</b>,
    ἡ, <b>well-doing</b>, opposed to κακοεργίη, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.374 ">Refs 8th c.BC+</a>]; opposed
    to κακότης, [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus
    548, etc. ">Refs 6th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>a good deed,
    kindness</b>, εὐεργεσίας ἀποτίνειν [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 22.235, compare 8th-7th c.BC: Hesiodus Epicus
    “Theogonia” 503 (_plural_)">Refs 8th c.BC+</a>]; ἡ ἐξ Ἱστιαίου εὐ. done by him,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.11; ἐκτίνειν
    [prev. author] 3.47 (_plural_)">Refs 5th c.BC+</a>]; εὐεργεσίας ἀποδέξασθαι ἔς
    τινας[<a href="javascript:void(0)" title=" [prev. work] 67; καταθέσθαι ἔς τινα
    5th c.BC: Thucydides Historicus 1.128; εὐ. πεποιημέναι ἔς τινα 5th c.BC: Herodotus
    Historicus 4.165; προέσθαι 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.7.47;
    προσφέρειν 5th-6th c.BC: Plato Philosophus “Gorgias” 513e; opposed to εὐ. ἀπολαβεῖν
    5th-6th c.BC: Isocrates Orator 14.57; εὐ. ὀφείλεταί μοι 5th c.BC: Thucydides Historicus
    1.137, compare 32 ">Refs 5th c.BC+</a>]; ἀντ᾽ εὐεργεσίης for <b>service done</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides Lyricus 97.6, 3rd
    c.BC: Theocritus Poeta Bucolicus 17.116, compare 5th c.BC: Bacchylides Lyricus
    1.47 (_plural_), “IG” 12.108; ἀπ᾽ εὐεργεσίας καθίστασαν τοὺς βασιλεῖς 4th c.BC:
    Aristoteles Philosophus “Politica” 1286b10: with _genitive_, εὐ. τῆς πόλεως">Refs
    5th c.BC+</a>] <b>good service done</b> the state, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 850b ">Refs 5th c.BC+</a>]: <i>plural</i>,
    <b>public services</b>, τὰς τῶν προγόνων εὐεργεσίας [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 14.24, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    ψηφίζεσθαί [τινι] εὐεργεσίαν to vote him <b>the title of</b> εὐεργέτης (which
    see), [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 20.60,
    compare “IG” 22.29, etc.; κείσεταί σοι εὐ. ἐν τῷ ἡμετέρῳ οἴκῳ ἐς αἰεὶ ἀνάγραπτος
    5th c.BC: Thucydides Historicus 1.129, compare 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 1.1.26, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    Εὐεργεσία, personified, = Latin [<a href="javascript:void(0)" title=" “Liberalitas”,
    2nd-3rd c.AD: Dio Cassius Historicus 71.34. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.2</b></Level3>
    epithet of Hera at Argos, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius
    Legal icographus ">Refs 5th c.AD+</a>]'
