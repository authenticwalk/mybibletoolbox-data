strongs_number: G4487
language: greek
lemma: ῥῆμα
transliteration: rhēma
definition: an utterance (individually, collectively or specially),; by implication,
  a matter or topic (especially of narration, command or dispute); with a negative
  naught whatever
kjv_usage: + evil, + nothing, saying, word
derivation: from G4483 (ῥέω);
extended_definition:
  gloss: declaration
  definition: '<b>ῥῆμα</b>, -τος, τό <BR /> [in LXX chiefly for דָּבָר, also for פֶּה,
    and Aram. פִּתְגָּם, etc. ;] <BR />__1. prop., of that which is said or spoken,
    <BR /> __(a) <b>a word</b>: <ref=''Mat.27.14''>Mat.27:14</ref>, <ref=''2Co.12.4''>2Co.12:4</ref>;
    pl., τὰ ῥ., of speech, discourse, <ref=''Luk.7.1''>Luk.7:1</ref>, <ref=''Jhn.8.20''>Jhn.8:20</ref>,
    <ref=''Act.2.14''>Act.2:14</ref>, <ref=''Rom.10.18''>Rom.10:18</ref>, <ref=''2Pe.3.2''>2Pe.3:2</ref>,
    al.; <BR /> __(b) opposite to ὄνομα (a single word), a saying, statement, word
    of prophecy, <b>instruction or command </b>(in cl., phrase): <ref=''Mat.26.75''>Mat.26:75</ref>,
    <ref=''Mrk.9.32''>Mrk.9:32</ref>, <ref=''Luk.1.38; 2.50''>Luk.1:38 2:50</ref>,
    <ref=''Act.11.16''>Act.11:16</ref>, <ref=''Rom.10.8''>Rom.10:8</ref>, <ref=''Heb.11.3''>Heb.11:3</ref>;
    ῥ. θεοῦ (κυρίου), <ref=''Luk.3.2''>Luk.3:2</ref>, <ref=''Act.11.16''>Act.11:16</ref>,
    <ref=''Eph.6.17''>Eph.6:17</ref>, <ref=''Heb.6.5; 11.3''>Heb.6:5 11:3</ref>, <ref=''1Pe.1.25''>1Pe.1:25</ref>"
    (LXX) ; τὰ ῥ. τ. θεοῦ, <ref=''Jhn.3.34; 8.47''>Jhn.3:34 8:47</ref>; ῥ. ἀργόν,
    <ref=''Mat.12.36''>Mat.12:36;</ref>ῥ. ἄρρητα, <ref=''2Co.12.4.''>2Co.12:4.</ref>
    <BR /> __2. Like <i>Heb.</i> דָּבָר (but perh. also a Gk. colloquialism, see Kennedy,
    <i>Sources</i>, 124; Thackeray, <i>Gr.</i>, 41), of that which is the subject
    of speech, a thing, matter (<ref=''Gen.15.1''>Gen.15:1</ref>, <ref=''Deu.17.8''>Deu.17:8</ref>,
    al.): <ref=''Luk.1.37; 2.15''>Luk.1:37 2:15</ref>, <ref=''Act.10.37''>Act.10:37</ref>;
    pl., <ref=''Luk.1.65; 2.19, 51''>Luk.1:65 2:19, 51</ref>, <ref=''Act.5.32; 13.42''>Act.5:32
    13:42</ref> <BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ῥῆμα</b>, ατος, τό, <br /> (ἐρῶ) <b>that which is said</b>
    or <b>spoken, word, saying</b>, [<a href="javascript:void(0)" title=" 7th c.BC:
    Archilochus Lyricus 50, 6th c.BC: Theognis Elegiacus 1152, 4th-5th c.BC: Simonides
    Lyricus 37.14, 92 ">Refs 7th c.BC+</a>] (where perhaps it ={ῥήτρα}[<a href="javascript:void(0)"
    title=" 11.2), 5th c.BC: Pindarus Lyricus (see. below), etc.; in Prose first in
    5th c.BC: Herodotus Historicus (assuming variant), ὁ νόος τοῦ ῥ. 7.162; τὰ λεγόμενά
    τινων [ῥήματα] 8.83 ">Refs 5th c.BC+</a>]; τοῦ Πιττακοῦ.. περιεφέρετο τοῦτο τὸ
    ῥ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    343b ">Refs 5th c.BC+</a>]; τὸ δόγμα τε καὶ ῥ. [<a href="javascript:void(0)" title="
    [prev. author] “R.” 464a ">Refs</a>]; opposed to ἔργματα, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 4.6 ">Refs 5th c.BC+</a>]; opposed to
    ἔργον, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.111
    ">Refs 5th c.BC+</a>]; opposed to τὸ ἀληθές, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedo” 102b: proverbial, ῥήματα ἀντ᾽ ἀλφίτων">Refs
    5th c.BC+</a>] ''fine words butter no parsnips'', cited in [<a href="javascript:void(0)"
    title=" 10th c.AD: Suidas Legal icographus; ῥήματα πλέκων 5th c.BC: Pindarus Lyricus
    “N.” 4.94 ">Refs 5th c.BC+</a>]; ῥήματα θηρεύειν catch at one''s <b>words</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.9 ">Refs
    5th c.BC+</a>]; ῥ. ἱπποβάμονα, ῥ. μυριάμφορον, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ranae” 821, “Pax” 521 ">Refs 5th c.BC+</a>];
    ῥήματος ἐχόμενον depending on the <b>word</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 656c ">Refs 5th c.BC+</a>]; τῷ ῥ. τῷ τόδε
    προσχρώμενοι <b>the word</b> τόδε, [<a href="javascript:void(0)" title=" [prev.
    author] “Ti.” 49e ">Refs</a>]; τῷ ῥ. λέγειν, εἰπεῖν, say <b>in so many words</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “R.” 340d, “Grg.” 450e, compare
    “Tht.” 166d ">Refs</a>]; κατὰ ῥῆμα ἀπαγγεῖλαι <b>word for word</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 2.122. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>phrase</b>, opposed to ὄνομα (a single word), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 399b, 4th c.BC: Aeschines Orator
    3.72; λέγοντες ἐν μύθοις τε καὶ ἐν ῥήμασιν 5th-6th c.BC: Plato Philosophus “Leges”
    840c. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4> <b>verse, line</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ranae”
    1379, compare 97. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>subject
    of speech, matter</b>, Hebraism in [<a href="javascript:void(0)" title=" LXX and
    NT, LXX.Gen.15.1, 22.1, LXX.Deu.2.7, NT.Luke.1.37, 65, 2.15; compare ῥητός IV.
    2. ">LXX+NT</a>]<br /><Level2><b>__II</b></Level2> Grammars, <b>verb</b>, opposed
    to ὄνομα (noun), [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Sophista” 262af, “Cra.” 425a, +others, 4th c.BC: Aristoteles Philosophus “Poetica”
    1457a14, 2nd c.BC: Diogenes Babylonius Stoicus 3.213 ">Refs 5th c.BC+</a>]:— from
    the fact that a Verb usually forms <b>the predicate</b> [<a href="javascript:void(0)"
    title="(4th c.BC: Aristoteles Philosophus “de Interpretatione” 16b6), ῥῆμα">Refs
    4th c.BC+</a>] is applied to an <i>adjective</i> <b>when used as a predicate</b>,
    [<a href="javascript:void(0)" title="[prev. work] 16a13, 20b1. ">Refs</a>]'
