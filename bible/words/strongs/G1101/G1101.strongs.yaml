strongs_number: G1101
language: greek
lemma: γλωσσόκομον
transliteration: glōssókomon
definition: properly, a case (to keep mouthpieces of wind-instruments in) i.e. (by
  extension) a casket or (specially) purse
kjv_usage: bag
derivation: from G1100 (γλῶσσα) and the base of G2889 (κόσμος);
extended_definition:
  gloss: moneybag
  definition: '<b>γλωσσόκομον</b>, -ου, τό, vernac. form of cl. γλωσσοκομεῖον <BR
    /> (γλῶσσα, κομέω), [in LXX for אָרוֹן, <ref=''2Ki.6.11''>2Ki.6:11</ref>, <ref=''2Ch.24.8,
    10, 11''>2Ch.24:8, 10 11</ref> * ;] <BR /> __1. = cl. -εῖον (see supr.), <b>a
    case</b> for holding the reeds or tongues of musical instruments. <BR /> __2.
    As in LXX, π. (MM, see word), <b>a box, chest</b>: <ref=''Jhn.12.6; 13.29''>Jhn.12:6
    13:29</ref>.<BR />† (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Related to: <b> γλωσσό-κομος</b>, ὁ, <br /> <b>sarcophagus</b>,
    [<a href="javascript:void(0)" title=" “BSA” 17.235 (from Pamphylia). ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <b>surgical instrument</b>, used for reducing fractures
    and dislocations, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Heliodorus
    Medicus cited in 4th c.AD: Oribasius Medicus 49.20. ">Refs 1st c.AD+</a>]<br /><Level4><b>__II.b</b></Level4>
    <b>box-splint</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    10.442, “UP” 7.14. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>pudenda
    muliebria</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus Comicus
    142. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
