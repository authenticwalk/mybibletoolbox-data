strongs_number: G3860
language: greek
lemma: παραδίδωμι
transliteration: paradídōmi
definition: to surrender, i.e yield up, intrust, transmit
kjv_usage: betray, bring forth, cast, commit, deliver (up), give (over, up), hazard,
  put in prison, recommend
derivation: from G3844 (παρά) and G1325 (δίδωμι);
extended_definition:
  gloss: to deliver
  definition: '<b>παρα-δίδωμι</b>, <BR /> [in LXX chiefly for נתן ;] correl. to παρδέχομαι,
    <BR /> __1. <b>to give</b> or <b>hand over</b> to another: with accusative and
    dative, <ref=''Mat.11.27; 25.14''>Mat.11:27 25:14</ref>, <ref=''Luk.4.6''>Luk.4:6</ref>,
    al.; of being delivered up to a course of teaching, pass. before εἰς, <ref=''Rom.6.17.''>Rom.6:17.</ref>
    <BR /> __2. <b>to commit, commend</b>: <ref=''Act.14.26; 15.40''>Act.14:26 15:40</ref>,
    <ref=''1Pe.2.23''>1Pe.2:23</ref>. <BR /> __3. <b>to give</b> or <b>deliver up</b>
    to prison or judgment: with accusative of person(s), <ref=''Mat.4.12''>Mat.4:12</ref>,
    <ref=''Mrk.1.14''>Mrk.1:14</ref>, <ref=''Rom.4.25''>Rom.4:25</ref>, <ref=''2Pe.2.4''>2Pe.2:4</ref>;
    id. before ὑπέρ, <ref=''Rom.8.32''>Rom.8:32;</ref> with dative, <ref=''Mat.5.25''>Mat.5:25</ref>,
    <ref=''Mrk.15.1''>Mrk.15:1</ref>, <ref=''Luk.12.58''>Luk.12:58</ref>, <ref=''Jhn.19.11''>Jhn.19:11</ref>,
    al.; id. before ἵνα, <ref=''Jhn.19.16''>Jhn.19:16;</ref> with inf., <ref=''Act.12.4''>Act.12:4;</ref>
    before εἰς, <ref=''Mat.10.17; 17.22; 24.9''>Mat.10:17 17:22 24:9</ref>, <ref=''Luk.21.12''>Luk.21:12</ref>,
    <ref=''Act.8.3''>Act.8:3</ref>, <ref=''2Co.4.11''>2Co.4:11</ref>, al.; τ. Σατανᾷ,
    <ref=''1Ti.1.20''>1Ti.1:20;</ref> id. before εἰς, <ref=''1Co.5.5''>1Co.5:5;</ref>
    with the collat. idea of treachery (= προδίδωμι), with accusative of person(s),
    <ref=''Mat.26.25''>Mat.26:25</ref>, <ref=''Mrk.14.11''>Mrk.14:11</ref>, <ref=''Jhn.6.64''>Jhn.6:64</ref>,
    al.; id. with dative, <ref=''Mat.26.15''>Mat.26:15</ref>, al.; present ptcp.,
    ὁ παραδιδοὺς, <ref=''Mat.26.25''>Mat.26:25</ref>, <ref=''Mrk.14.42''>Mrk.14:42</ref>,
    <ref=''Jhn.13.11''>Jhn.13:11</ref>. <BR /> __4. <b>to hand down, hand on</b> or
    <b>deliver</b> verbally (traditions, commands, etc.): <ref=''Mrk.7.13''>Mrk.7:13</ref>,
    <ref=''Luk.1.2''>Luk.1:2</ref>, <ref=''Act.6.14''>Act.6:14</ref>, <ref=''1Co.11.2;
    15.2''>1Co.11:2 15:2</ref>; pass., <ref=''2Pe.2.21''>2Pe.2:21</ref>, <ref=''Jude.3''>Ju
    3</ref>. <BR /> __5. <b>to permit</b> (for exx. in cl., see LS, see word): <ref=''Mrk.4.29.''>Mrk.4:29.</ref><BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραδίδωμι</b> <br /> (late <b>παραδια-δίδω</b> (δειδ-) [<a
    href="javascript:void(0)" title=" “Tab.Defix.Aud.” 156.8 (Rome, 4th-5th c.AD))">Refs
    4th c.AD+</a>], <b>give, hand over to another, transmit</b>, [παιδίον] τινί [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.117 ">Refs
    5th c.BC+</a>]; τὰ ἐντεταλμένα, of couriers, [<a href="javascript:void(0)" title="
    [prev. author] 8.98; καθάπερ λαμπάδα τὸν βίον π. 5th-6th c.BC: Plato Philosophus
    “Leges” 776b, etc. ">Refs 5th c.BC+</a>]; of sentinels, π. τὸν κώδωνα [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.135; τὴν ἑωθινὴν φυλακήν 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Aratus” 7; τῷ παιδὶ π. τὴν ἀρχήν 5th c.BC:
    Herodotus Historicus 2.159; τὰ πάτρια τεύχεα 5th c.BC: Sophocles Tragicus “Philoctetes”
    399 (Lyric poetry) ">Refs 5th c.BC+</a>]; of letters to the person addressed,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.6.17 ">Refs 5th c.BC+</a>]; of a purchase to the buyer, [<a
    href="javascript:void(0)" title=" [prev. author] “Oec.” 20.28 ">Refs</a>]; of
    articles entered in an inventory by magistrates, [<a href="javascript:void(0)"
    title=" “IG” 12.324.2, etc.; in Astrology texts, π. τὸ ἔτος 2nd c.AD: Vettius
    Valens Astrologus 100.30, 4th c.AD: Paulus Alexandrinus Astrologus “I.” 4 ">Refs
    2nd c.AD+</a>]; of an argument, π. τινὶ τὸν ἑξῆς λόγον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Critias” 106b ">Refs 5th c.BC+</a>];
    π. τὴν προξενίαν <b>hand</b> it <b>down</b> to one''s posterity, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.3.4;
    τὴν πόλιν εὐδαιμονεστάτην τοῖς ἐπιγιγνομένοις π. 5th-6th c.BC: Isocrates Orator
    8.94, compare 5th c.BC: Thucydides Historicus 2.36, 5th-6th c.BC: Plato Philosophus
    “Respublica” 372d ">Refs 5th c.BC+</a>]; π. τὴν ἀρετήν <b>transmit, impart</b>
    as a teacher, [<a href="javascript:void(0)" title=" [prev. author] “Men.” 93c
    ">Refs</a>]: with <i>infinitive</i>, παῖδάς σφι παρέδωκε τὴν γλῶσσαν ἐκμαθεῖν
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.73; ἣν
    ἐμῇ μητρὶ παρέδωκεν τρέφειν 5th c.BC: Euripides Tragicus “Orestes” 64; π. τινὶ
    τοὺς νέους διδάσκειν 5th-6th c.BC: Plato Philosophus “Leges” 812a, compare “Ti.”
    42d, +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>give</b>
    a city or person <b>into another''s hands</b>, τὴν Σάμον π. Συλοσῶντι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.149; ἄλλον ἐς ἄλλην πόλιν π. [prev. author]
    5.37 ">Refs 5th c.BC+</a>]; especially as a hostage, or to an enemy, <b>deliver
    up, surrender</b>, ἑωυτὸν Κροίσῳ [<a href="javascript:void(0)" title=" [prev.
    author] 1.45, compare 3.13, 5th c.BC: Thucydides Historicus 7.86; τὰς ναῦς 5th-6th
    c.BC: Andocides Orator 3.11, etc.">Refs 5th c.BC+</a>]: with collateral notion
    of treachery, <b>betray</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.4.51, 2nd c.AD: Pausanias
    Periegeta 1.2.1; π. ὅπλα 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    5.1.28, etc.">Refs 5th c.BC+</a>]; τύχῃ αὑτὸν π. <b>commit</b> oneself to fortune,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.16 ">Refs
    5th c.BC+</a>]; ταῖς ἡδοναῖς ἑαυτὴν [τὴν ψυχήν] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 84a; ἑαυτοὺς [ἐπιθυμίαις] [prev.
    work] 82c ">Refs 5th c.BC+</a>]: without <i>accusative</i>, <b>give way</b>, ἡδονῇ
    παραδούς [<a href="javascript:void(0)" title=" [prev. author] “Phdr.” 250e. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> <b>give up</b> to justice, etc., ἥντινα μήτε.. παραδοῦναι
    ἐξῆν [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 6.42; π. τινὰς
    τῷ δικαστηρίῳ 5th-6th c.BC: Andocides Orator 1.17; τοῖς ἕνδεκα παρεδόθη 5th c.BC:
    Lysias Orator 14.17; also π. τινὰ εἰς τὸ δεσμωτήριον 4th c.BC: Demosthenes Orator
    51.8; δεθέντα εἰς τὸν δῆμον 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 1.7.3 (_passive_)">Refs 5th c.BC+</a>]; ἐπὶ κρίσει παρεδέδοτο εἰς
    τὸν δῆμον [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 49.9
    ">Refs 4th c.BC+</a>]: with <i>infinitive</i>, π. τινὰ θανάτῳ ζημιῶσαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 22.2 ">Refs 5th c.BC+</a>]; <b>give up</b> a slave
    <b>to be examined by torture</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 17.15, Test. cited in 4th c.BC: Demosthenes Orator 45.61:">Refs
    5th c.BC+</a>] —<i>passive</i>, ἐγκλήματι π. uncertain reading in [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 62.27: _metaphorically_, σιωπῇ καὶ
    λήθῃ παραδοθείς 1st c.BC: Dionysius Halicarnassensis “Epistula ad Pompeium” 3.
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>hand down</b> legends,
    opinions, etc., <b>by tradition</b>, φήμην [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Philebus” 16c; παραδεδομένα καὶ μυθώδη 4th c.BC:
    Demosthenes Orator 23.65; οἱ παραδεδομένοι μῦθοι 4th c.BC: Aristoteles Philosophus
    “Poetica” 1451b24; ὁ π. τρόπος [prev. author] “Pol.” 1313a35 ">Refs 5th c.BC+</a>];
    οἱ παραδεδομένοι θεοί the <b>traditional</b> gods, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Dinarchus Orator 1.94; ἡ οἰκία.. ἐγκεκωμιασμένη παραδέδοται
    ἡμῖν 5th-6th c.BC: Plato Philosophus “Charmides” 157e ">Refs 5th c.BC+</a>]; δόγματι
    παραδοθῆναι <b>to be embodied</b> in a decree, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Dio Cassius Historicus 57.20. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__4.b</b></Level4>
    <b>teach</b> doctrine, [<a href="javascript:void(0)" title=" NT.Luke.1.2, 2nd
    c.AD: Soranus Medicus 1.124, 2nd c.AD: Marcus Antoninus Imperator 1.8, 3rd c.AD:
    Philumenus Medicus “de Venenatis Animalibus” 37.3, 5th-6th c.AD: Damascius Philosophus
    “de Principiis” 154, 433, 7th c.AD: Paulus Aegineta Medicus 6.50 ">NT+2nd c.AD+</a>]:—<i>passive</i>,
    ὅταν [τέχνη] παραδιδῶται [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus
    Historicus “Epicteti Dissertationes” 2.14.2. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>grant, bestow</b>, κῦδός τισι [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 2.52 ">Refs 5th c.BC+</a>]: in <i>present</i> and <i>imperfect</i>,
    <b>offer, allow</b>, αἵρεσιν [<a href="javascript:void(0)" title=" [prev. author]
    “N.” 10.83. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> with <i>infinitive</i>,
    <b>allow</b> one <b>to</b>.., [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.210, 6.103, +others">Refs 5th c.BC+</a>]: with <i>accusative</i>
    <i>of things</i>, <b>permit</b>, ὁ θεὸς τοῦτό γε οὐ παρεδίδου [<a href="javascript:void(0)"
    title=" [prev. author] 5.67 ">Refs</a>]; πληγὴν.. παραδοθεῖσαν εἰσιδών a blow
    <b>offered</b>, i. e. opportunity of striking, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Phoenissae” 1393: _absolutely_, τοῦ θεοῦ παραδιδόντος">Refs
    5th c.BC+</a>] if he <b>permits</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.18; ἢν οἱ θεοὶ παραδιδῶσιν 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 6.6.34; ὅπως ἂν οἱ καιροὶ παραδιδῶσιν 5th-6th c.BC: Isocrates
    Orator 5.118; τῆς ὥρας παραδιδούσης 2nd c.BC: Polybius Historicus 21.41.9 ">Refs
    5th c.BC+</a>]: less frequently in <i>aorist</i>, πότμου παραδόντος [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 5.3; ὡς ἂν ὁ δαίμων παραδῷ 4th c.BC: Demosthenes
    Orator 60.19. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>hazard</b>,
    τὰς ψυχὰς ὑπέρ τινος [<a href="javascript:void(0)" title=" NT.Act.15.26. ">NT</a>]'
