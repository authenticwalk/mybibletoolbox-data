strongs_number: G1308
language: greek
lemma: διαφέρω
transliteration: diaphérō
definition: to bear through, i.e. (literally) transport; usually to bear apart, i.e.
  (objectively) to toss about (figuratively, report); subjectively, to "differ", or
  (by implication) surpass
kjv_usage: be better, carry, differ from, drive up and down, be (more) excellent,
  make matter, publish, be of more value
derivation: from G1223 (διά) and G5342 (φέρω);
extended_definition:
  gloss: to spread/surpass
  definition: '<b>δια-φέρω </b><BR /> [in LXX for שְׁנָא (שְׁנָא (<ref=''Dan.7.1-28''>Dan.7:1-28</ref>
    only); <ref=''1Ki.17.39''>1Ki.17:39</ref>, <ref=''Est.3.13''>Est.3:13</ref>, al.
    ;] <BR />__1. trans., <BR /> __(a) <b>to carry through</b>: before διά, <ref=''Mrk.11.16''>Mrk.11:16;</ref>
    <BR /> __(b) <b>to carry about, spread abroad</b>: pass., <ref=''Act.13.49; 27.27''>Act.13:49
    27:27</ref>. <BR /> __2. Intrans., <BR /> __(a) <b>to differ</b>: τὰ διαφέροντα,
    <ref=''Rom.2.18''>Rom.2:18</ref>, <ref=''Php.1.10''>Php.1:10</ref> (R, mg., but
    see infr.); impers., διαφέρει, <b>it makes a difference, it matters</b>: <ref=''Gal.2.6''>Gal.2:6;</ref>
    <BR /> __(b) <b>to excel</b>: with genitive <ref=''Mat.6.26; 10.31; 12.12''>Mat.6:26
    10:31 12:12</ref>, <ref=''Luk.12.7, 24''>Luk.12:7, 24</ref>, <ref=''1Co.15.41''>1Co.15:41</ref>,
    <ref=''Gal.4.1''>Gal.4:1</ref>; τὰ διαφέροντα, <ref=''Rom.2.18''>Rom.2:18</ref>,
    <ref=''Php.1.10''>Php.1:10</ref> (R, txt.; for discussion and reff. see <i>ICC</i>
    on Ro, Phi, ll. with).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαφέρω</b>, <br /> <i>future</i> διοίσω [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 321, διοίσομαι “hymnus
    ad Mercurium” 255, etc.: ">Refs 5th c.BC+</a>]<i>aorist 1</i> διήνεγκα, <i>Ionic
    dialect</i> διήνεικα: <i>aorist 2</i> διήνεγκον:—<b>carry over</b> or <b>across,</b>
    δ. ναῦς τὸν Ἰσθμόν [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 8.8 ">Refs 5th c.BC+</a>]; <b>carry from one to another,</b> διαφέρεις
    κηρύγματα [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices”
    382; [τὸ ἤλεκτρον] διαφέρεται εἰς τοὺς Ἕλληνας 4th c.BC: Aristoteles Philosophus
    “Mirabilia” 836b6: _metaphorically_, γλῶσσαν διοίσει">Refs 5th c.BC+</a>] <b>will
    put</b> the tongue <b>in motion,</b> will speak, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 323 codices ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> of Time, δ. τὸν αἰῶνα, τὸν βίον, <b>go through</b>
    life, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.40,
    5th c.BC: Euripides Tragicus “Helena” [10]; νύκτα [prev. author] “Rh.” 600: _absolutely_,
    ἄπαις διοίσει [prev. work] 982 ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>live,
    continue,</b> ὑγιηροὶ τἄλλα διαφέρονται [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 56 ">Refs 5th c.BC+</a>];
    σοῦ διοίσεται μόνος <b>will pass his life</b> apart from thee, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 511; σκοπούμενος διοίσει 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 2.1.24 (conjecture Dind. for διέσῃ). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>bear through, bear to the end,</b>
    σκῆπτρα [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 1195 ">Refs 5th c.BC+</a>]; γαστρὸς ὄγκον δ., of a woman, [<a href="javascript:void(0)"
    title=" [prev. author] “Ion” 15, compare 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    2.2.5: hence, ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>bear to
    the end, go through with,</b> πόλεμον [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.25, 5th c.BC: Thucydides Historicus 1.11 ">Refs 5th
    c.BC+</a>]; but also, <b>bear the burden of</b> war, [<a href="javascript:void(0)"
    title=" [prev. author] 6.54 ">Refs</a>]; <b>endure, support,</b> with an <i>adverb</i>,
    ῥᾷστα γὰρ τὸ σόν τε σὺ κἀγὼ διοίσω τοὐμόν [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 321; δ. πότμον δάκρυσι 5th c.BC:
    Euripides Tragicus “Hippolytus” 1143 (Lyric poetry)">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    of patients in disease, δ. ἕως τῶν εἰκοσιτεσσάρων ἡμερέων [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ τῶν ἐντὸς παθῶν” 40; δ. φθειρόμενος
    [prev. work] 12 (also ἡ νοῦσος δ. ἐννέα ἔτεα [prev. passage]). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>carry different ways,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 570, etc.; δ. ἕκαστα εἰς
    τὰς χώρας τὰς προσηκούσας 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 9.8
    ">Refs 5th c.BC+</a>]; <b>toss about,</b> ὅπλισμα.. διαφέρων ἐσφενδόνα [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 715 ">Refs 5th c.BC+</a>]; δ.
    τὰς κόρας <b>to turn</b> the eyes <b>about,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Ba.” 1087. “Or.” 1261 (Lyric poetry)">Refs</a>]:—<i>passive</i>,
    <b>to be drawn apart, disrupted,</b> opposed to συμφέρεσθαι, [<a href="javascript:void(0)"
    title=" 1st c.AD(?): Heraclitus 10, 5th-6th c.BC: Plato Philosophus “Sophista”
    242e, 4th-3rd c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 908.2
    ">Refs 5th c.BC+</a>]; <b>to be tossed about,</b> uncertain in [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 3.2.5; δ. ἐν τῷ Ἀδρίᾳ NT.Act.27.27,
    compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Galba” 26. ">NT+1st
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> δ. τινά <b>spread</b> his <b>fame
    abroad,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.”
    11.60; εἰς ἅπαντας τὴν ἐκείνου μνήμην δ. 4th c.BC: Demosthenes Orator 61.46 ">Refs
    5th c.BC+</a>]:—<i>passive</i>, φήμη διηνέχθη [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.163c. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>tear asunder,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 754 ">Refs 5th c.BC+</a>]; <b>disjoin,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Poetica”
    1451a34 (_passive_)">Refs 4th c.BC+</a>]: <i>metaphorically</i>, <b>distract,</b>
    τὰς ψυχὰς φροντίσιν [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.133d, compare 97f (_passive_), 1st-2nd c.AD: Dio Chrysostomus
    Sophista 32.46 (_passive_). ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    δ. τὴν ψῆφον <b>give</b> one''s vote <b>a different way,</b> i.e. against another,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.138, etc.">Refs
    5th c.BC+</a>]; but also, <b>give each man</b> his vote, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 49, 5th c.BC: Thucydides Historicus
    4.74, 5th-6th c.BC: Xenophon Historicus “Symposium” 5.8. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.5</b></Level3> ἐράνους δ., ={διαλύεσθαι}, <b>pay</b> them <b>up,
    discharge</b> them, [<a href="javascript:void(0)" title=" 4th c.BC: Lycurgus Orator
    22. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3> <b>defer, reserve</b>
    for judgement, τὸν αἴτιον [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 68 (Lyric poetry, διασπαράσσει Scholia). ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> <b>plunder,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Herodas Mimographus 7.90 ">Refs 3rd c.BC+</a>]:—<i>passive</i>,
    τῶν ἀπὸ [τῆς οἰκίας] φορτίων διενηνεγμένων [<a href="javascript:void(0)" title="
    “PLond.” 1.45.9 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.8</b></Level3>
    <b>excel,</b> ἀρετῇ τοὺς ἄλλους [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 11.67, compare 2.5; καλλιτεκνίᾳ πάσας γυναῖκας “Stud.Pont.”
    3.123 (from Amasia). ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>intransitive</i>, <b>differ,</b> φυᾷ δ. [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “N.” 7.54 ">Refs 5th c.BC+</a>]; ἆρ᾽ οἱ τεκόντες διαφέρουσιν
    ἢ τροφα; is it one''s parents or nurture <b>that make the difference?</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba” 599 ">Refs
    5th c.BC+</a>]: with <i>genitive</i>, <b>to be different from,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Or.” 251, 5th c.BC: Thucydides Historicus 5.86, etc.;
    οὐδὲν διοίσεις Χαιρεφῶντος τὴν φύσιν 5th-6th c.BC: Aristophanes Comicus “Nubes”
    503, compare 5th-6th c.BC: Plato Philosophus “Protagoras” 329d; τὸ δ᾽.. ἀφανίζειν
    ἱερὰ ἔσθ᾽ ὅτι τοῦ κόπτειν διαφέρε; 4th c.BC: Demosthenes Orator 21.147; δ. τὰς
    μορφάς 4th c.BC: Aristoteles Philosophus “Historia Animalium” 497b15 ">Refs 5th
    c.BC+</a>]; δ. εἴς τι, ἔν τινι, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Hiero” 1.2, 7; παρὰ τὴν Βεβρυκίαν 2nd c.AD: Appianus
    Historicus “Μιθριδάτειος” 1; καθ᾽ ὑπεροχὴν καὶ ἕλλειψιν 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 486a22; κατὰ τὴν θέσιν [prev. author] “Mete.”
    341b24; πρός τι [prev. author] “HA” 505a21; τίνι δ. τὰ ἄρρενα τῶν θηλειῶν.. θεωρείσθω
    [prev. author] “PA” 684b3 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, μόνῃ
    τῇ μορφῇ μὴ οὑχὶ πρόβατα εἶναι δ. [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Alex.” 15: with _Article_, τρεῖς μόναι ψῆφοι διήνεγκαν τὸ μὴ
    θανάτου τιμῆσαι">Refs 2nd c.AD+</a>] three votes <b>made the difference</b> (i.e.
    majority) against capital punishment, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 23.167 ">Refs 4th c.BC+</a>]; also διαφέρει τὸ ἥμισυ
    τοῦ ἔργου <b>makes a difference</b> equal to half the effort expended, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 20.17. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <i>impersonal</i>, διαφέρει <b>it makes a difference,</b>
    πλεῖστον δ. [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “ἀφορισμοί” 5.22; βραχὺ δ. τοῖς θανοῦσιν εἰ.. 5th c.BC: Euripides Tragicus “Troades”
    1248, etc.">Refs 5th c.BC+</a>]; οὐδὲν δ. <b>it makes</b> no <b>odds,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 89c,
    compare 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες” 193; σμικρὸν οἴει διαφέρει;
    5th-6th c.BC: Plato Philosophus “Respublica” 467c: with _dative_ _person_, δ.
    μοι">Refs 5th c.BC+</a>] <b>it makes a difference</b> to me, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 5.13, 5th-6th c.BC: Plato Philosophus “Protagoras”
    316b, etc.">Refs 5th c.BC+</a>]; ἰδίᾳ τι αὐτῷ δ. he <b>has</b> some private <b>interest
    at stake,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.42 ">Refs 5th c.BC+</a>]; εἰ ὑμῖν μή τι δ. if you <b>see</b> no <b>objection,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Laches”
    187d; τί δέ σοι τοῦτο δ. εἴτε.. εἴτε μ; [prev. author] “R.” 349a, compare “Grg.”
    497b, etc.">Refs 5th c.BC+</a>]: with <i>infinitive</i>, οὐδέ τί οἱ διέφερεν ἀποθανεῖν
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.85 ">Refs
    5th c.BC+</a>]: with personal <i>construction</i>, πράγματά τινι διαφέροντα [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Caesar” 65 ">Refs 1st c.AD+</a>]; <b>to be of importance,</b> πρός or εἴς τι,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 15.420,428; τῷ
    ζῴῳ [prev. author] “UP” 9.5. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.3</b></Level3>
    τὸ δ. <b>the difference, the odds,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Philebus” 45d ">Refs 5th c.BC+</a>]; ={τὸ συμφέρον} [<a
    href="javascript:void(0)" title=" 4th c.BC: Antiphanes Comicus 31; περὶ μεγίστων
    δὴ τῶν -όντων βουλεύεσθαι 5th c.BC: Thucydides Historicus 6.92, compare 5th c.BC:
    Lysias Orator 31.5, 4th c.BC: Isaeus Orator 4.12 ">Refs 5th c.BC+</a>]; τὰ ἀναγκαιότερα
    τῷ ταμιείῳ δ. vital <b>interests,</b> [<a href="javascript:void(0)" title=" PThead.
    15.17 (3rd c.AD)">Refs 3rd c.AD+</a>]; τὸ δ. μέρος τῶν ἀποφάσεων the <b>essential</b>
    part, [<a href="javascript:void(0)" title=" “POxy.” 1204.11 (3rd c.AD)">Refs 3rd
    c.AD+</a>]; τὰ δ. <b>vital</b> matters, [<a href="javascript:void(0)" title="
    NT.Rom.2.18; ἐπιστάμενος τὰ δ. παραβαίνειν τολμᾷ 5th-6th c.BC: Andocides Orator
    3.19 (but τὰ δ.">NT+5th c.BC+</a>] also simply, <b>points of difference,</b> in
    character and the like, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.70, etc.). ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3>
    <b>to be different from</b> a person: generally, <b>in point of excess, surpass,
    excel</b> him (compare above [<a href="javascript:void(0)" title=" 11.8), τινός
    variant for{-όντως} in 5th c.BC: Thucydides Historicus 3.39 ">Refs 5th c.BC+</a>];
    τινί <b>in</b> a thing, [<a href="javascript:void(0)" title=" [prev. author] 2.39,
    2nd c.AD: Alexander Rhetor 36.6; ἔν τινι 5th-6th c.BC: Isocrates Orator 3.39;
    εἴς τι 5th-6th c.BC: Plato Philosophus “Apologia” 35b; κατὰ μέγεθος 5th-6th c.BC:
    Xenophon Historicus “Respublica Lacedaemoniorum” 1.10; πρός τι 4th c.BC: Aeschines
    Orator 1.181 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, δ. τινὸς μεταβιβάζειν
    τινά [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    517b: sometimes followed by ἤ, πολὺ διέφερεν ἀλέξασθαι ἤ..">Refs 5th c.BC+</a>]
    <b>it was</b> far <b>better..</b> than.., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 3.4.33, compare “Mem.” 3.11.14, “Vect.”
    4.25 ">Refs 5th c.BC+</a>] (where it means <b>to differ in point of diminution</b>);
    also δ. μέγα τι παρὰ τὰς ἄλλας πόλεις [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 10.27.5 ">Refs 2nd c.BC+</a>]: <i>absolutely</i>, <b>excel,</b>
    ἐπί τινι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    10.12; τάχει 4th c.AD: Julianus Imperator “Orationes” 2.53c; οἱ τόποι διαφέρουσι
    4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 5.14.9; διαφέρον
    τι πεπραχέναι ">Refs 5th c.BC+</a>]<b>a remarkable achievement,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 6.39.2. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__III.5</b></Level3>
    <b>prevail,</b> ἐπὶ πολὺ διήνεγκε [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 3.83. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.6</b></Level3>
    <b>quarrel, struggle,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Teleclides
    Comicus 20; οἱ διαφέροντες ">Refs 5th c.BC+</a>]<b>the parties, litigants,</b>
    [<a href="javascript:void(0)" title=" PPar. 69 B10 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br
    /><Level3><b>__III.7</b></Level3> <b>come between, intervene,</b> ὁ διαφέρων χρόνος
    [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 5.94. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__III.8</b></Level3> <b>belong to,</b> τινί, as property,
    [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.207, “PLond.”
    3.940.23 (3rd c.AD) ">Refs 1st c.AD+</a>]; of persons, <b>belong to</b> a household,
    [<a href="javascript:void(0)" title=" “PStrassb.” 26.5 (4th c.AD)">Refs 4th c.AD+</a>];
    οἱ -φέροντες <b>kinsfolk,</b> [<a href="javascript:void(0)" title=" Annuario 4
    /5.476 (from Bargylia)">Refs</a>]; <b>appertain to,</b> τῇ ὠνῇ [<a href="javascript:void(0)"
    title=" “BGU” 1062.21 (3rd c.AD)">Refs 3rd c.AD+</a>]; τὰ εἰς τοῦτο -φέροντα πράγματα
    Mitteis [<a href="javascript:void(0)" title=" “Chr.” 372v3 (2nd c.AD). ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2> <i>middle</i> and <i>passive</i>,
    <b>be at variance, quarrel,</b> τινί [<a href="javascript:void(0)" title=" 1st
    c.AD(?): Heraclitus 72, compare 4th c.BC: Amphis Comicus 32, etc.; περί τινος
    5th c.BC: Herodotus Historicus 1.173, 5th-6th c.BC: Plato Philosophus “Euthyphro”
    7b ">Refs 5th c.BC+</a>]; δ. ἀλλήλοις <b>differ with,</b> [<a href="javascript:void(0)"
    title="[prev. passage],compare 5th c.BC: Antipho Orator 5.42; τινὶ περί τινος
    5th c.BC: Thucydides Historicus 5.31, compare 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 17.4; πρὸς ἀλλήλους 5th c.BC: Lysias Orator 18.17, compare 4th c.BC:
    Hyperides Orator “Oxy.” 1607 “fragment” 1 iii 60, etc.; τὰ πρὸς ἀλλήλους “Supp.epigram”
