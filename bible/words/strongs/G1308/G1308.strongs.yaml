strongs_number: G1308
language: greek
lemma: διαφέρω
transliteration: diaphérō
definition: to bear through, i.e. (literally) transport; usually to bear apart, i.e.
  (objectively) to toss about (figuratively, report); subjectively, to "differ", or
  (by implication) surpass
kjv_usage: be better, carry, differ from, drive up and down, be (more) excellent,
  make matter, publish, be of more value
derivation: from G1223 (διά) and G5342 (φέρω);
