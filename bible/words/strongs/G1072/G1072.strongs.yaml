strongs_number: G1072
language: greek
lemma: γεμίζω
transliteration: gemízō
definition: to fill entirely
kjv_usage: fill (be) full
derivation: transitive from G1073 (γέμω);
extended_definition:
  gloss: to fill
  definition: '<b>γεμίζω</b> <BR /> (γέμω), [in LXX: <ref=''Gen.45.17''>Gen.45:17</ref>
    (טען), <ref=''3Ma.5.47''>3Ma.5:47</ref>, <ref=''4Ma.3.14''>4Ma.3:14</ref> * ;]
    <BR /><b>to fill</b>; <BR />__1. <b>properly, of a ship </b>(Thuc, al.): <ref=''Mrk.4.37''>Mrk.4:37</ref>
    (pass.). <BR /> __2. In late writers, generally (MGr., see Kennedy, <i>Sources</i>,
    155), with accusative, before genitive, <ref=''Mrk.15.36''>Mrk.15:36</ref>, <ref=''Jhn.2.7;
    6.13''>Jhn.2:7 6:13</ref>, <ref=''Rev.15.8''>Rev.15:8</ref>; ἀπό, <ref=''Luk.15.16''>Luk.15:16</ref>,
    Rec. WH, mg.; ἐκ, <ref=''Luk.15.16''>Luk.15:16</ref>, WH, <ref=''Rev.8.5.''>Rev.8:5.</ref>
    Pass., absol.: <ref=''Luk.14.23.''>Luk.14:23.</ref><BR />† (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γεμ-ίζω</b>, <br /> (γέμω) <b>fill full of, load, freight</b>
    or <b>charge with</b>, properly of a ship, τινός [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.53, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 6.2.25, etc.">Refs 5th c.BC+</a>]; γεμίσας τὴν ναῦν
    ξύλων Test. cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 21.168; ναῦν σίτου 4th c.BC: Demosthenes Orator 34.36; θηρίων τὰς ναῦς
    2nd c.BC: Polybius Historicus 1.18.8; τραπέζας θοίνης “OGI” 383.146 (from Commagene)">Refs
    4th c.BC+</a>]; of animals, <b>load</b>, κτήνη [<a href="javascript:void(0)" title="
    “PFay.” 117.14 (2nd c.AD),compare “PTeb.” 419.17 (3rd c.AD)">Refs 2nd c.AD+</a>]:
    with <i>double</i><i>accusative</i>, [<a href="javascript:void(0)" title=" “PFlor.”
    195.4 (3rd c.AD)">Refs 3rd c.AD+</a>]; σποδοῦ γ. λέβητας <b>charging</b> them
    <b>with</b> ashes, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 443 ">Refs 4th c.BC+</a>]; γεμίσω σε <b>let me fill</b> you,
    addressed to a cup, [<a href="javascript:void(0)" title=" 5th c.BC: Theopompus
    Comicus 32 ">Refs 5th c.BC+</a>]; αὑτόν <b>stuff, gorge</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Περικειρομένη” 296 ">Refs 4th c.BC+</a>];
    τὴν κοιλίαν ἀπό τινος variant in [<a href="javascript:void(0)" title=" NT.Luke.15.16
    ">NT</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 20.31; ἐγεμιζόμην ἀνθρωπείου τροφῆς 2nd c.AD: Lucianus Sophista “Asin.”
    46 ">Refs 4th c.BC+</a>]:—<i>passive</i>, <i>metaphorically</i> of the Cyclops,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Cyclops” 505
    (Lyric poetry)">Refs 5th c.BC+</a>]; of bees, γεμισθεῖσαι ἀποπέτονται [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 624b2: with _genitive_,
    γ. ἀλαζονείας, εὐσεβείας, 1st c.AD: Philo Judaeus 2.186, 357. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> later, with <i>accusative</i> <i>of things</i>,
    γεμίζειν ὕδωρ (i.e. τὴν ὑδρίαν) <b>to fill</b> it <b>full of</b> water, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 3.13.3:">Refs 2nd c.AD+</a>] —<i>passive</i>,
    οἶνον, πῦρ γεμισθείς, [<a href="javascript:void(0)" title="“Anthologia Graeca”
    12.85 (1st c.BC: Meleager Epigrammaticus). ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
