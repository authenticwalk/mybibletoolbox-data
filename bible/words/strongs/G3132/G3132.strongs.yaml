strongs_number: G3132
language: greek
lemma: μαντεύομαι
transliteration: manteúomai
definition: to divine, i.e. utter spells (under pretense of foretelling
kjv_usage: by soothsaying
derivation: from a derivative of G3105 (μαίνομαι) (meaning a prophet, as supposed
  to rave through inspiration);
extended_definition:
  gloss: to divine
  definition: '<b>μαντεύομαι</b><BR /> (μαντίς, a seer, diviner), [in LXX for קָסַם,
    <ref=''Deu.18.10''>Deu.18:10</ref>, al. ;] <BR /><b>to divine, practise divination</b>:
    <ref=''Act.16.16.''>Act.16:16.</ref>†<BR /> <re><i>SYN.</i>: προφητεύω, which
    see, in distinction from which μ. is used in LXX and NT only of false prophets
    and those who practise the heathen arts of divination and soothsaying (cf. <ref=''1Sa.28.8''>1Ki.28:8</ref>,
    and see Tr., <i>Syn.</i>, § vi) </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
