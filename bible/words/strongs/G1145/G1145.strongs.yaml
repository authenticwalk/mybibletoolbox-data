    <b>with tears,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 580: with _genitive_ causae, δ. συμφορᾶς 5th c.BC: Euripides Tragicus “Hercules
    Furens” 528 (uncertain reading)">Refs 5th c.BC+</a>]; δ. βλέφαρα <b>to flood</b>
    them <b>with tears,</b> [<a href="javascript:void(0)" title=" [prev. author] “Hel.”
    948; δ. χαρᾷ 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.2.9;
    ἐπὶ ταῖς συμφοραῖς 5th-6th c.BC: Isocrates Orator 4.168:">Refs 5th c.BC+</a>]
    — <i>passive</i>, <i>perfect</i> δεδάκρυμαι <b>to be in tears,</b> τίπτε δεδάκρυσαι,
    Πατρόκλεε; [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 16.7; δεδάκρυνται δὲ παρειαί 22.491; δεδακρυμένος ">Refs 8th c.BC+</a>]<b>in
    tears,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Axiochus” 364b, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Publicola”
    6, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of the eyes,
