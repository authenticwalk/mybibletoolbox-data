    <b>-ύσω</b>[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Electra” 658">Refs 5th c.BC+</a>], later <b>-ύσομαι</b> [<a href="javascript:void(0)"
    title="3rd-4th c.AD: Tryphiodorus Epicus 404 ">Refs 3rd c.AD+</a>]: <i>aorist</i>
    ἐδάκρῡσα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.112, etc.">Refs 5th c.BC+</a>], <i>Epic dialect</i> δάκρῡσα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.55 ">Refs 8th c.BC+</a>]:
    <i>perfect</i> δεδάκρῡκα [<a href="javascript:void(0)" title=" 4th c.AD: Alciphro
    Epistolographus 2.3.14 ">Refs 4th c.AD+</a>]:—<i>middle</i>, δακρύεσθαι [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 815 ">Refs 4th
    c.BC+</a>]: <i>aorist</i> δακρύσατο [<a href="javascript:void(0)" title=" 3rd-4th
    c.AD: Tryphiodorus Epicus 431 ">Refs 3rd c.AD+</a>]:—<i>passive</i>, <i>present</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena” 1226
    ">Refs 5th c.BC+</a>]: <i>perfect</i> δεδάκρῡμαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.7, etc.">Refs 8th c.BC+</a>]:
    [υ long in all tenses, except in late Poets, as [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 9.148]: (for the Root, see at {δάκρυ}). ">Refs</a>]<br
    /><Level2><b>__I</b></Level2> <i>intransitive</i>, <b>weep, shed tears,</b> [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” [same
