strongs_number: G1145
language: greek
lemma: δακρύω
transliteration: dakrýō
definition: to shed tears
kjv_usage: weep
derivation: from G1144 (δάκρυ);
extended_definition:
  gloss: to weep
  definition: '<b>δακρύω </b><BR /> [in LXX for בָּכָה, etc. ;] <BR /><b>to weep,
    shed tears</b>: <ref=''Jhn.11.35.''>Jhn.11:35.</ref>†<BR /> <re><i>SYN.</i>: κλαίω,
    of audible weeping, <b>to cry</b>; ὀδύρομαι, of grief expressed verbally, <b>to
    lament</b>; θρηνέω, of formal lamentation, <b>to sing a dirge</b>; ἀλαλάζω, <b>to
    wail</b> in Oriental fashion; στενάζω, of grief expressed by inarticulate sounds,
    <b>to groan</b>.</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δακρύω</b>, <br /> first in [<a href="javascript:void(0)" title="
