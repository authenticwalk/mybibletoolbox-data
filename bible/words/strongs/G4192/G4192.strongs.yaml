strongs_number: G4192
language: greek
lemma: πόνος
transliteration: pónos
definition: toil, i.e. (by implication) anguish
kjv_usage: pain
derivation: from the base of G3993 (πένης);
extended_definition:
  gloss: travail
  definition: '<b>πόνος</b>, -ου, ὁ<BR /> [in LXX for עָמָל, etc. ;] <BR />__1. <b>labour,
    toil</b>: <ref=''Col.4.13''>Col.4:13</ref> <BR /> __2. <b>The consequence of toil,
    distress, suffering, pain </b>(Xen., al., LXX): <ref=''Rev.16.10-11; 21.4''>Rev.16:10-11
    21:4</ref>.†<BR /> <re><i>SYN.</i>: see: κόπος </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πόνος</b>, ὁ, <br /> (πένομαι) <b>work,</b> especially <b>hard
    work, toil,</b> in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus
    ">Refs 8th c.BC+</a>] mostly of <b>the toil of war,</b> μάχης π. the <b>toil</b>
    of battle, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 16.568 ">Refs 8th c.BC+</a>]; πόνος alone, ={μάχη},[<a href="javascript:void(0)"
    title=" 6.77, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.117, +others">Refs
    8th c.BC+</a>]; πόνον ἔχειν, ={μάχεσθαι}, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 6.525, compare 13.2, +others; ἀνδράσι
    δυσμενέεσσι π. καὶ δῆριν ἔθεντο 17.158; π. ἀνδρῶν 6th c.BC: Theognis Elegiacus
    987; πόνοι Ἐνυαλίου 5th c.BC: Pindarus Lyricus “I.” 6(5).54 ">Refs 8th c.BC+</a>];
    ἐν τούτῳ τῷ π. ὁ πολέμαρχος διαφθείρεται in this <b>struggle</b> (at Marathon),
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.114; ἐν
    τοῖσι Τρωϊκοῖσι π. [prev. author] 9.27. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    generally, <b>toil, labour,</b> ἐπεὶ παύσαντο πόνου [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.467, +others">Refs 8th c.BC+</a>];
    π. ὀρνίθεσσι τιθείη cause <b>toil</b> to them, [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 470 ">Refs 8th c.BC+</a>]; π. λαβόντας
    incurring <b>toil,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.24; π. παρέχειν μανθάνοντι 5th-6th c.BC: Plato Philosophus “Respublica”
    526c ">Refs 5th c.BC+</a>]; μάταιος π. <b>labour</b> in vain, [<a href="javascript:void(0)"
    title=" [prev. author] “Ti.” 40d; οἱ κατὰ τὰ σώματα π. [prev. author] “Plt.” 294e;
    π. συνεχής 3rd c.AD: Democritus Epigrammaticus 241; πολλῷ π. 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 509; μετὰ πολλοῦ π. 5th-6th c.BC: Plato Philosophus “Sophista”
    230a; σὺν π. 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 9.6; οὐ μακρῷ π.
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 75; ἄνευ π. 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 2.6.22 ">Refs 5th c.BC+</a>]; ἔχει πόνον πολύν
    involves much <b>trouble,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Pax” 1216 (also εἰνάλιον π. ἐχοίσας σκευᾶς">Refs 5th c.BC+</a>]
    when the tackle <b>labours</b> in the sea, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 2.79): _plural_, π. ἑκούσιοι 3rd c.AD: Democritus
    Epigrammaticus 240. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> of
    special kinds of labour, <b>bodily exertion, exercise,</b> στρατιωτικοὶ π. [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 3.3.9 ">Refs 5th c.BC+</a>]; of <b>exertions</b> in the games,
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis”
    305, 5th c.BC: Pindarus Lyricus “N.” 4.1, l. 4(3).47 ">Refs 8th c.BC+</a>], etc.;
    γυμνάσια.., νεανιᾶν (probably) πόνον <b>the scene of</b> youthful <b>labours,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena” 211
    (Lyric poetry); εἰναλίοισι πόνοισι 3rd c.BC: Theocritus Poeta Bucolicus 21.39.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>work, task, business,</b>
    ἐπεὶ π. ἄλλος ἔπειγεν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 11.54 ">Refs 8th c.BC+</a>]; <b>enterprise, undertaking,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    864 (Lyric poetry), etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>implements for labour, stock-in-trade,</b> οὗτος τοῖς ἁλιεῦσιν ὁ πᾶς πόνος
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 21.14
    ">Refs 3rd c.BC+</a>]; καὶ πόνος ἐντὶ θάλασσα the sea is their <b>workshop,</b>
    [<a href="javascript:void(0)" title=" 2nd c.BC: Moschus Bucolicus “fragment” 1.10.
    ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>stress, trouble, distress,
    suffering,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 19.227; Τρώεσσι πόνον καὶ κήδε᾽ ἔθηκεν 21.525; ἦ μὴν καὶ π. ἐστὶν.. 2.291
    ">Refs 8th c.BC+</a>]; ἐν τούτῳ τῷ π., of a storm, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.190 ">Refs 5th c.BC+</a>]; ὁ Μηδικὸς
    [π.] the <b>trouble</b> from the Medes, [<a href="javascript:void(0)" title="
    [prev. author] 4.1; παῦροι ἐν πόνῳ πιστοί 5th c.BC: Pindarus Lyricus “N.” 10.78:
    frequently in Trag., πόνος πόνῳ πόνον φέρει 5th c.BC: Sophocles Tragicus “Ajax”
    866 (Lyric poetry); πόνον ἔχειν [prev. author] “OC” 232 (Lyric poetry)">Refs 5th
    c.BC+</a>], etc.: in <i>plural</i>, <b>sufferings,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 66, 328, etc.">Refs
    4th c.BC+</a>]; πόνους πονεῖν [<a href="javascript:void(0)" title="compare (πονέω
    5th c.BC: Bacchylides Lyricus 1.2); διά τινα πόνους ἔχειν 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 975 (Lyric poetry)">Refs 5th c.BC+</a>]; also of <b>disease,</b>
    κατέβαινεν ἐς τὰ στήθη ὁ π. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.49; πλευρᾶς πόνοι καὶ θώρακος καὶ ἥπατος 1st c.AD: Dioscorides (Dioscurides)
    Medicus 1.2; ἰσχίων π. καὶ πλευρᾶς [prev. work] 73. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>pain,</b> especially physical, δύο π. ἅμα γενομένων, μὴ κατὰ τὸν αὐτὸν τόπον,
    ὁ σφοδρότερος ἀμαυροῖ τὸν ἕτερον [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “ἀφορισμοί” 2.46, compare 1st c.AD: Erotianus Grammaticus
    see entry {πόνοι}, 2nd c.AD: Galenus Medicus 17(2).699; π. ἐν κεφαλῇ 5th c.BC:
    Hippocrates Medicus “Acut.(Sp.”) 40; ἐς τὰ ἄρθρα πόνοι [prev. author] “Aph.” 4.44,
    45, compare 2nd c.AD: Soranus Medicus 1.27, +others; π. ἐς ἀμφοτέρας κνήμας 5th
    c.BC: Hippocrates Medicus “ἐπιδημίαι” 1.26.γ, compare δ, +others, LXX.Gen.34.25
    ">LXX+5th c.BC+</a>]; distinguished from λύπη (pain in general), [<a href="javascript:void(0)"
    title=" 3rd c.AD: Alexander Aphrodisiensis Philosophus “Quaestiones - pars” 125.33
    ">Refs 3rd c.AD+</a>]; but sometimes ={λύπη}, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Epicurus Philosophus “Epistulae” 3p.65U., “Sent.Vat.” 4, “fragment”
    442, 1st c.BC: Philodemus Gadarensis Epigrammaticus “Mus.” p.72K. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>anything produced by work, a work,</b> μελισσᾶν
    τρητὸς π., of honey, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 6.54; ὑψηλὸς τεκτόνων π. 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 357, compare 5th c.BC: Euripides Tragicus “Orestes”
    1570 ">Refs 5th c.BC+</a>]; ὁ ἐμὸς ὠδίνων π., of a child, [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 30 ">Refs</a>]; so, πόνον ὀρταλίχων ὀλέσαντες, i.e.
    the nestlings, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 54 (_anapaest meter_)">Refs 4th c.BC+</a>]; τοὺς ἡμετέρους π. the
    <b>fruits of</b> our <b>labour,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 7.6.9. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    Πόνος personified as son of Eris, [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 226. ">Refs 8th c.BC+</a>]'
