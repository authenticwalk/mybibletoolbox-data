strongs_number: H6117
language: hebrew
lemma: עָקַב
transliteration: ʻâqab
pronunciation: aw-kab'
definition: to seize by the heel; figuratively, to circumvent (as if tripping up the
  heels); also to restrain (as if holding by the heel)
kjv_usage: take by the heel, stay, supplant, [idiom] utterly.
derivation: a primitive root; properly, to swell out or up; used only as denominative
  from H6119 (עָקֵב),
