strongs_number: G0228
language: greek
lemma: ἀληθινός
transliteration: alēthinós
definition: truthful
kjv_usage: 'true'
derivation: from G227 (ἀληθής);
extended_definition:
  gloss: 'true'
  definition: '<b>ἀληθινός</b>, -ή, -όν<BR /> (ἀληθής), [in LXX for אֶמֶת ;] <BR /><b>true,
    in the sense of real, ideal, genuine</b>: <ref=''Luk.16.11''>Luk.16:11</ref> <ref=''Jhn.1.9;
    4.23, 37; 6.32; 7.28; 8.16; 15.1; 17.3; 19.35''>Jhn.1:9 4:23, 37 6:32 7:28 8:16
    15:1 17:3 19:35</ref>, <ref=''1Th.1.9''>1Th.1:9</ref>, <ref=''Heb.8.2; 9.24; 10.22''>Heb.8:2
    9:24 10:22</ref>, <ref=''1Jn.2.8''>1Jn.2:8</ref> <ref=''Jhn.5.20''>Jn 5:20</ref>,
    <ref=''Rev.3.7, 14; 6.10; 15.3; 16.7; 19.2''>Rev.3:7, 14 6:10 15:3 16:7 19:2</ref>;
    = ἀληθής, <ref=''Rev.19.9; 21.5; 22.6''>Rev.19:9 21:5 22:6</ref> (MM, <i>VGT</i>,
    see word).†<BR /> <re><i>SYN.</i>: ἀληθής, q.v</re> (AS)'
  morphology: G:A/ G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀληθῐνός</b>, ή, όν, <br /> <b>agreeable to truth</b>: <br
    /><Level3><b>__1</b></Level3> of persons, <b>truthful, trusty</b>, στράτευμα,
    φίλοι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.9.17, 4th c.BC: Demosthenes Orator 9.12, compare 3rd c.BC: Posidippus
    Comicus 26">Refs 5th c.BC+</a>]. <i>adverb</i> -νῶς, φιλεῖν[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Symposium” 9.5">Refs 5th c.BC+</a>]:
    <i>superlative</i> <b>-ώτατα</b>[<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 39.37. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of things, <b>true, genuine</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 499c, 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1107a31 (_comparative_)">Refs 5th c.BC+</a>]; especially of purple,
    πορφυρίς[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 10.3, compare “Edict.Diocl.” 24.6">Refs 5th c.BC+</a>]; ἰχθύς Amph.26;
    πέλαγος[<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 65;
    λόγος [prev. author] “Sam.” 114">Refs 4th c.BC+</a>]; τὰ ἀ. <b>real objects</b>,
    opposed to τὰ γεγραμμένα, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1281b12 ">Refs 4th c.BC+</a>]; of persons, ἐς ἀ. ἄνδρ᾽
    ἀποβῆναι to turn out a <b>genuine</b> man, [<a href="javascript:void(0)" title="
    3rd c.BC: Theocritus Poeta Bucolicus 13.15">Refs 3rd c.BC+</a>]: Astron., <b>true</b>
    (opposed to φαινόμενος <b>apparent</b>), of risings and settings, [<a href="javascript:void(0)"
    title=" 4th c.BC: Autolycus Astronomus 1 “Def.” 1, +others ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>adverb</i> -νῶς <b>truly, really</b>, opposed
    to γλίσχρως, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    5.142">Refs 5th c.BC+</a>]; ζῶντα ἀ. <b>really</b> alive, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 19b; ἀ. γεγάμηκε; 4th c.BC:
    Antiphanes Comicus 221. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>honestly, straightforwardly</b>, [<a href="javascript:void(0)" title=" “OGI”
    223.17 (from Erythrae).">Refs</a>]'
  source: STEPBible/LSJ
