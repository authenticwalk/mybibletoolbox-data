lemma: λόγιον
transliteration: lógion
definition: an utterance (of God)
kjv_usage: oracle
derivation: neuter of G3052 (λόγιος);
extended_definition:
  gloss: oracles
  definition: '<b>λόγιον</b>, -ου, τό<BR /> (dimin. of λόγος, see <i>ICC</i>, Ro.,
    70), [in LXX chiefly for אִמְרָה, אֵמֶר, <ref=''Psa.18.30; 19.14''>Psa.18:30 19:14</ref>,
    al.; also for דָּבָר, <ref=''Isa.28.13''>Isa.28:13</ref>, al.; (cf. λογεῖον (-ιον)
    for חֹשֶׁן the oracular breastplate of the H.P., <ref=''Exo.28.15''>Exo.28:15</ref>,
    al.) ;] <BR /><b>an oracle</b>: <ref=''Act.7.38''>Act.7:38</ref>, <ref=''Rom.3.2''>Rom.3:2</ref>,
    <ref=''Heb.5.12''>Heb.5:12</ref>, <ref=''1Pe.4.11''>1Pe.4:11</ref> (on the eccl.,
    λόγια τ. Κυρίου, see Lft., Essay on Sup. Rel., 172 ff.).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λόγ-ιον</b>, τό, <br /> <b>oracle</b>, especially one preserved
    from antiquity, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.178, 203, 8.60.γ, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Theseus”
    26, “Lys.” 22 ">Refs 5th c.BC+</a>]: more frequently in <i>plural</i>, <b>oracles</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.64, 8.62,
    141, 5th c.BC: Euripides Tragicus “Heraclidae” 405, 5th-6th c.BC: Aristophanes
    Comicus “Equites” 120, +others, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Fabius Maximus” 4, “Marc.” 3: distinguished from χρησμοί, 5th c.BC: Thucydides
    Historicus 2.8 ">Refs 5th c.BC+</a>] (the former being <b>prose</b>, the latter
    <b>verse</b>, <i>accusative</i> to [<a href="javascript:void(0)" title=" Scholia,
    but this distinction does not hold),compare 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Pelopidas” 20, “Nic.” 13, 2.412c. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    τὰ λ. Κυρίου the <b>sayings</b> of the Lord, [<a href="javascript:void(0)" title="
    LXX.Psa.11(12).6, cf. NT.Act.7.38, NT.Rom.3.2, NT.1Pet.4.11. ">LXX+NT</a>]<br
    /><Level2><b>__II</b></Level2> τὸ λ. τῶν κρίσεων <b>the oracular breastplate</b>
    worn by the Jewish High-Priest, [<a href="javascript:void(0)" title=" LXX.Exo.28.26(30),
    compare 1st c.AD: Philo Judaeus 2.154; τὰ λόγια Aristeas 158. ">LXX+1st c.AD+</a>]'
