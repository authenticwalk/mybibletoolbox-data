strongs_number: G3496
language: greek
lemma: Νεάπολις
transliteration: Neápolis
definition: new town; Neapolis, a place in Macedonia
kjv_usage: Neapolis
derivation: from G3501 (νέος) and G4172 (πόλις);
extended_definition:
  gloss: Neapolis
  definition: '<b>Νεάπολις</b>, -εως, ἡ <BR /> Rec. for Νέα Πόλις (WH), the more frequently
    form (LS, see word), <BR /> <b>Neapolis, a maritime city of Macedonia</b>: <ref=''Act.16.11.''>Act.16:11.</ref>†<BR
    /> (AS)'
  morphology: N:N-F-L
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Νεάπολις</b> [ᾱ], εως, ἡ, <br /> <b>new city,</b> <i>proper
    name</i> of several cities, [<a href="javascript:void(0)" title=" “Neapolis”:
    at first in two words, Νέα πόλις, _genitive_ Νέης πόλιος 5th c.BC: Herodotus Historicus
    2.91, compare 5th c.BC: Thucydides Historicus 7.50 ">Refs 5th c.BC+</a>]; later
    in one, Νεάπολις, <i>genitive</i> Νεαπόλεως [<a href="javascript:void(0)" title="
    1st c.BC-1st c.AD: Strabo Geographus 2.5.40, _dative_ Νεαπόλει [prev. author]
    1.2.13 ">Refs 1st c.BC+</a>]: hence <b>Νεοπολίτης</b> [ῑ], ου, ὁ, [<a href="javascript:void(0)"
    title=" “IG” 12.191.31, +others">Refs</a>], later <b>Νεαπολίτης</b> [<a href="javascript:void(0)"
    title=" “Tab.Heracl.” 1.187, 3rd c.BC: Lycophron Tragicus 736, 2nd c.BC: Polybius
    Historicus 1.20.14, etc., compare 5th-6th c.BC: Plato Philosophus cited in 2nd
    c.AD(?): Pollianus Epigrammaticus 9.26. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
