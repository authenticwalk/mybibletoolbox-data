strongs_number: G0932
language: greek
lemma: βασιλεία
transliteration: basileía
definition: properly, royalty, i.e. (abstractly) rule, or (concretely) a realm (literally
  or figuratively)
kjv_usage: kingdom, + reign
derivation: from G935 (βασιλεύς);
extended_definition:
  gloss: kingdom
  definition: '<b>βασιλεία</b>, -ας, ἡ <BR /> (βασιλεύω), [in LXX chiefly for מַמְלָכָה
    ,מַלְכוּת ;] <BR /> __1. prop. abstract, <b>sovereignty, royal power, dominion</b>:
    <ref=''Luk.1.33; 22.29''>Luk.1:33 22:29</ref>, <ref=''Jhn.18.36''>Jhn.18:36</ref>,
    <ref=''Act.1.6''>Act.1:6</ref>, <ref=''Heb.1.8''>Heb.1:8</ref>, <ref=''1Co.15.24''>1Co.15:24</ref>;
    λαβεῖν β., <ref=''Luk.19.12, 15''>Luk.19:12, 15</ref> <ref=''Rev.17.12''>Rev.17:12</ref>;
    δοῦναι τὴν, ib. 17; ἔχειν β., ib. 18; ἔρχεσθαι ἐν τ. (εἰς τὴν) β., <ref=''Mat.16.28''>Mat.16:28</ref>,
    <ref=''Luk.23.42''>Luk.23:42</ref>; β. τ. θεοῦ, <ref=''Rev.12.10.''>Rev.12:10.</ref>
    <BR /> __2. By meton., concrete (MM, <i>Exp.</i>, x), <BR />__(a) <b>a kingdom</b>,
    the territory or people over whom the king rules (<ref=''Est.5.3''>Est.5:3</ref>,
    al.): <ref=''Mat.4.8; 12.25, 26; 24.7''>Mat.4:8 12:25, 26 24:7</ref>, <ref=''Mrk.3.24;
    6.23''>Mrk.3:24 6:23</ref>, <ref=''Luk.4.5''>Luk.4:5</ref>, <ref=''Heb.11.33''>Heb.11:33</ref>,
    al.; <BR /> __(b) <b>the royal majesty</b> (cf. our phrase <i>His Majesty</i>),
    <b>the king</b> himself (τ. σπέρμα τῆς β., <ref=''2Ki.11.1''>4Ki.11:1</ref>).
    <BR /> __3. In LXX (<ref=''Wis.6.5''>Wis.6:5</ref>, <ref=''Tob.13.1''>Tob.13:1</ref>,
    al.), Targ. and NT, of the Messianic rule and kingdom, ἡ β. τ. θεοῦ, τ. οὐρανῶν
    (Heb. מַלְכוּת שָׁמַיִם, Aram. מַלְכוּתָא דִשׁמַיָּא; see Dalman, <i>Words</i>,
    91-147; Cremer, 132, 658), <b>the kingdom of God</b> (on the equivalence of the
    two phrases, see Dalman, <i>op. cit.</i>, 93, 218f.); τ. θεοῦ, <ref=''Mat.6.33;
    12.28''>Mat.6:33 12:28</ref>, al.; τ. οὐρανῶν, <ref=''Mat.3.2; 4.17''>Mat.3:2
    4:17</ref>, al.; τ. Χριστοῦ (מַלִכוּת דִמְשִׁיחא, Targ. Jon. on <ref=''Isa.53.10''>Isa.53:10</ref>),
    <ref=''Eph.5.5''>Eph.5:5</ref>; τ. κυρίου, <ref=''2Pe.1.11''>2Pe.1:11</ref>, <ref=''Rev.11.15''>Rev.11:15</ref>;
    τ. Δαυείδ, <ref=''Mrk.11.10''>Mrk.11:10;</ref> absol., ἡ β., <ref=''Mat.4.23''>Mat.4:23</ref>,
    <ref=''Jas.2.5''>Jas.2:5</ref>, al. The kingdom is regarded as present: <ref=''Mat.11.12''>Mat.11:12</ref>,
    <ref=''Luk.17.21''>Luk.17:21</ref>, <ref=''Rom.14.17''>Rom.14:17</ref>, al.; as
    that which is to be consummated in the future, <ref=''Mat.6.10''>Mat.6:10</ref>,
    <ref=''Mrk.9.1''>Mrk.9:1</ref>, <ref=''Jhn.3.5''>Jhn.3:5</ref>, <ref=''2Pe.1.11''>2Pe.1:11</ref>,
    al. Noteworthy phrases are: ζητεῖν τὴν β., <ref=''Mat.6.33''>Mat.6:33;</ref> δέχεσθαι,
    <ref=''Mrk.10.15''>Mrk.10:15;</ref> κλρονομεῖν, <ref=''Mat.25.34''>Mat.25:34;</ref>
    διδόναι, <ref=''Luk.12.32''>Lk 12:32</ref>; παραλαμβάνειν, <ref=''Heb.12.28''>Heb.12:28;</ref>
    αὐτῶν (τοιούτων) εστὶν ἡ β., <ref=''Mat.5.3, 10; 19.14''>Mat.5:3, 10 19:14</ref>,
    <ref=''Mrk.10.14''>Mrk.10:14</ref>, <ref=''Luk.18.16''>Luk.18:16</ref>; διὰ τὴν
    β., <ref=''Mat.19.12''>Mat.19:12;</ref> ἕνεκεν τῆς β., <ref=''Luk.18.29''>Luk.18:29;</ref>
    εὐαγγελίζεσθαι, κηρύσσειν, διαγγέλλειν τὴν β., <ref=''Luk.4.43; 9.2, 60''>Luk.4:43
    9:2, 60</ref>; ἤγγικεν ἡ β., <ref=''Mat.3.2''>Mat.3:2</ref>, <ref=''Mrk.1.15''>Mrk.1:15</ref>;
    κλεῖς τῆς β., <ref=''Mat.16.10''>Mat.16:10;</ref> κλείειν τὴν β., <ref=''Mat.23.14''>Mat.23:14;</ref>
    υἱοὶ τῆς β., <ref=''Mat.8.12; 13.38''>Mat.8:12 13:38</ref> (cf. Cremer, 132, 658).<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βᾰσιλ-είᾱ</b>, <br /> <i>Ionic dialect</i> <b>βᾰσιλ-ηΐη</b>,
    ἡ, <b>kingdom, dominion,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.11, etc.; παιδὸς ἡ β. 1st c.AD(?): Heraclitus 52 ">Refs 5th c.BC+</a>];
    <b>hereditary monarchy,</b> opposed to τυραννίς, ἐπὶ ῥητοῖς γέρασι πατρικαὶ β.
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.13; βασιλείας
    εἴδη τέτταρα 4th c.BC: Aristoteles Philosophus “Politica” 1285b20 ">Refs 5th c.BC+</a>];
    ἡ πρώτη πολιτεία μετὰ τὰς β. after <b>the age of monarchies,</b> [<a href="javascript:void(0)"
    title="[prev. work] 1297b17: _metaphorically_, ἐποίησεν ἡμᾶς β. NT.Rev.1.6; β.
    τῶν οὐρανῶν NT.Matt.3.2; τοῦ θεοῦ [prev. work] 6.33, etc. ">NT</a>]<br /><Level3><b>__2</b></Level3>
    <b>kingly office,</b> β. καὶ στρατηγία [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Politica” 1273a37. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    at Athens, <b>the office of the archon</b> βασιλεύς, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 1.3.1. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <i>passive</i>, <b>being ruled by a king,</b> τῆς ὑπ᾽ ἐκείνου βασιλείας [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 9.43. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>diadem,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 1.47, “OGI” 90.43 (from Rosetta). ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>reign,</b> [<a href="javascript:void(0)" title="[prev. work]331.40 (Pergam.),
    1st c.BC: Diodorus Siculus Historicus 17.1, “POxy.” 1257.7 (3rd c.AD)">Refs 1st
    c.BC+</a>]; so αἱ β. <b>the reigns of the Kings,</b> title of book of “VT”; <b>accession
    to the throne</b>, [<a href="javascript:void(0)" title=" “BGU” 646.12 (2nd c.AD).
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2> concrete, <b>His Majesty,</b>
    [<a href="javascript:void(0)" title=" LXX.2Ki.11.1, LXX.1Mac.6.47. ">LXX</a>]'
