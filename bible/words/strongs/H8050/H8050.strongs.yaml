extended_definition:
  gloss: Shemuel
  definition: 'A man of the tribe of Issachar living at the time of Egypt and Wilderness,
    only mentioned at 1Ch.7.2; <br> son of: Tola (H8439); <br> brother of: Uzzi (H5813H),
    Rephaiah (H7509I), Jeriel (H3400), Jahmai (H3181) and Ibsam (H3005)<BR> § Samuel
    = "his name is El"<br>1) son of Elkanah by his wife Hannah and judge or prophet
    of Israel during the days of Saul and David<br>2) son Ammihud and the prince of
    the tribe of Simeon who was chosen to divide the land of Canaan between the tribes.
    Spelled ''Shemuel''<br>3) son of Tola and grandson of Issachar. Spelled ''Shemuel'''
