  gloss: sickness
  definition: '<b>μαλακία -ας</b>, ἡ<BR /> (μαλακός), [in LXX chiefly for חֳלִי <ref=''Deu.7.15;
    28.61''>Deu.7:15 28:61</ref>, <ref=''Isa.38.9; 53.3''>Isa.38:9 53:3</ref>, al.
    ;] <BR />__1. prop., softness, effeminacy (Hdt., Thuc., al). <BR /> __2. <b>In
    NT, as in LXX, = ἀσθένεια, weakness, sickness</b>: νόσος καὶ μ., <ref=''Mat.4.23;
    9.35; 10.1''>Mat.4:23 9:35 10:1</ref>.†<BR /> <re><i>SYN.</i>: see: ἀσθένεια </re>
    (AS)'
