strongs_number: G4780
language: greek
lemma: συγκαλύπτω
transliteration: synkalýptō
definition: to conceal altogether
kjv_usage: cover
derivation: from G4862 (σύν) and G2572 (καλύπτω);
extended_definition:
  gloss: to conceal
  definition: '<b>συν-καλύπτω</b><BR /> (Rec. συγκ-), [in LXX chiefly for כָּסָה pi.
    ;] <BR /><b>to veil or cover completely</b>: with accusative, pass., <ref=''Luk.12.2.''>Luk.12:2.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγ-κᾰλύπτω</b>, <br /> <b>cover</b> or <b>veil completely</b>,
    σὺν δὲ νεφέεσσι κάλυψε γαῖαν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 5.293; σ. τι χρόνῳ 5th c.BC: Euripides Tragicus “Phoenissae”
    872, compare 5th-6th c.BC: Plato Philosophus “Respublica” 452d; τὴν ἀλήθειαν 4th
    c.AD(?): Olympiodorus Alchemista p.70 5th c.BC: Bacchylides Lyricus; συγκαλύψαντές
    μου τὴν κεφαλήν “BGU” 1816.19 (1st c.BC)">Refs 8th c.BC+</a>]; ὁ συγκεκαλυμμένος
    πατήρ, with reference to a well-known fallacy [<a href="javascript:void(0)" title="compare
    (ἐγκαλύπτω 1), 4th-3rd c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.”
    9 ">Refs 4th c.BC+</a>]; ἐξάγει συγκεκαλυμμένην <b>muffled up</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Numa” 10, cf. LXX.Sus.39:—">LXX+1st
    c.AD+</a>]<i>middle</i>, <i>aorist</i> συγκαλύψασθαι, <b>wrap oneself up, cover
    one''s face</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 8.7.28, “Smp.” 1.14; -ψασθαι τὴν κεφαλήν
    “IG” 42(1).126.6 (Epid., 2nd c.AD). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>intransitive</i> in <i>active</i>, λόγος συγκαλύψας ἀχλύϊ [<a href="javascript:void(0)"
    title=" 4th c.AD: Themistius Sophista “Orationes” 4.59b. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
