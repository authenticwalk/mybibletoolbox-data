strongs_number: G1599
language: greek
lemma: ἐκπέμπω
transliteration: ekpémpō
definition: to despatch
kjv_usage: send away (forth)
derivation: from G1537 (ἐκ) and G3992 (πέμπω);
extended_definition:
  gloss: to send away/out
  definition: '<b>ἐκ-πέμπω </b><BR /> [in LXX for שָׁלַח ;] <BR /><b>to send forth</b>:
    <ref=''Act.13.4; 17.10''>Act.13:4 17:10</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκπέμπω</b>: <br /> <br /><Level2><b>__I</b></Level2> of persons,
    <b>send out</b> or <b>forth from,</b> with <i>genitive</i> loci, ὅπως Πρίαμον..νηῶν
    ἐκπέμψειε [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 24.681; ὅς τίς σε..δώματος ἐκπέμψῃσι 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 18.336, compare 5th c.BC: Sophocles Tragicus “Electra” 1128; ἐ. ἐκ τῆς
    πόλεως 5th-6th c.BC: Isocrates Orator 6.78 ">Refs 8th c.BC+</a>]:—<i>middle</i>,
    δόμου ἐκπέμψασθε θύραζε [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 20.361,compare 5th c.BC: Sophocles Tragicus “Ajax” 612
    (Lyric poetry), etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    <b>bring out by calling, call</b> or <b>fetch out,</b> τινὰ ἐκτὸς πυλῶν [<a href="javascript:void(0)"
    title=" [prev. author] “Ant.” 19 ">Refs</a>]:—so in <i>middle</i>, [<a href="javascript:void(0)"
    title=" [prev. author] “OT” 951 ">Refs</a>]:—<i>passive</i>, <b>go forth, depart,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “OC” 1664. ">Refs</a>]<br
    /><Level3><b>__I.3</b></Level3> <b>send forth, dispatch,</b> πρέσβεις, στρατιάς,
    οἰκήτορας, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.90, 141, 4.49; ἐ. συμπρεσβευτὰς τοὺς ἐχθρούς 4th c.BC: Aristoteles Philosophus
    “Politica” 1271a24; ἐ. ἀποικίας οἷον σμήνη μελιττῶν 5th-6th c.BC: Plato Philosophus
    “Politicus” 293d, compare 4th c.BC: Aristoteles Philosophus “Politica” 1273b19
    ">Refs 5th c.BC+</a>]:—<i>passive</i>, τῶν -ομένων καὶ εἰσαγομένων ἐπιστολῶν [<a
    href="javascript:void(0)" title=" 4th c.BC: Aeneas Tacticus 10.6. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__I.4</b></Level3> <b>send away,</b> τινὰ ἐς.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.160; ἐ. τινὰ ἄτιμον 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 789; καθάρμαθ᾽ ὥς τις ἐκπέμψας 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 98 ">Refs 5th c.BC+</a>]: in Prose, <b>divorce</b> a wife,
    ἐ. γυναῖκα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.59, 5th c.BC: Lysias Orator 14.28, compare 4th c.BC: Demosthenes Orator 59.55
    ">Refs 5th c.BC+</a>]:—also in <i>middle</i>, γῆς φυγάδας ἐκπέμψασθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 309. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.5</b></Level3> with <i>double</i> <i>accusative</i>, <b>conduct
    across,</b> τινὰ τὸν Ἰορδάνην [<a href="javascript:void(0)" title=" LXX.2Ki.19.31.
    ">LXX</a>]<br /><Level2><b>__II</b></Level2> of things, <b>send out, send abroad,</b>
    κειμήλια πολλὰ καὶ ἐσθλά..ἵνα περ τάδε τοι σόα μίμνῃ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.381; δῶρά τινι 5th c.BC: Herodotus
    Historicus 1.136; σῖτόν τινι 5th c.BC: Thucydides Historicus 4.16 (nisi to be
    read ἐσ-). ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>export,</b>
    ἐ. ὧν ἐπλεόναζον [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1257a32:">Refs 4th c.BC+</a>] —<i>middle</i>, τὰ πλεονάζοντα τῶν γιγνομένων
    ἐκπέμψασθαι <b>export</b> their surplus products, [<a href="javascript:void(0)"
    title="[prev. work] 1327a27. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> <b>send
    forth, give out,</b> σέλας [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 281 ">Refs 4th c.BC+</a>]; πνεῦμα, [ὑγρόν], [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Partibus
    Animalium” 664a18, “HA” 589b18; δυσοσμίαν 4th c.AD: Alciphro Epistolographus 3.28.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>utter, pronounce,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Pronominibus;” 35.1 (_passive_). ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
