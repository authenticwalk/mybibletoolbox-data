strongs_number: G1849
language: greek
lemma: ἐξουσία
transliteration: exousía
definition: privilege, i.e. (subjectively) force, capacity, competency, freedom, or
  (objectively) mastery (concretely, magistrate, superhuman, potentate, token of control),
  delegated influence
kjv_usage: authority, jurisdiction, liberty, power, right, strength
derivation: from G1832 (ἔξεστι) (in the sense of ability);
