strongs_number: G1849
language: greek
lemma: ἐξουσία
transliteration: exousía
definition: privilege, i.e. (subjectively) force, capacity, competency, freedom, or
  (objectively) mastery (concretely, magistrate, superhuman, potentate, token of control),
  delegated influence
kjv_usage: authority, jurisdiction, liberty, power, right, strength
derivation: from G1832 (ἔξεστι) (in the sense of ability);
extended_definition:
  gloss: authority
  definition: '<b>ἐξουσία</b>, -ας, ἡ <BR /> (ἔξεστι), [in LXX: <ref=''4Ki.20.13''>4Ki.20:13</ref>,
    Psa.113 (114):2 135 (136)8, 9, <ref=''Isa.39.2''>Isa.39:2</ref>, Jer.28 (51):28
    (מֶמְשָׁלָה), frequently in Da for Aram. שָׁלְטָן, etc., <ref=''Wis.10.14''>Wis.10:14</ref>,
    <ref=''Sir.9.13''>Sir.9:13</ref>, al. ;] <BR /> __1. prop., <b>liberty</b> or
    <b>power to act</b>, freedom to exercise the inward force or faculty expressed
    by δύναμις (which see): <ref=''1Co.9.12''>1Co.9:12;</ref> ἐ. ἔχειν, <ref=''2Th.3.9''>2Th.3:9;</ref>
    id. before inf., <ref=''Jhn.10.18''>Jhn.10:18</ref>, <ref=''1Co.9.4''>1Co.9:4</ref>,
    5; with genitive obj., <ref=''Rom.9.21''>Rom.9:21;</ref> before ἐπί, with accusative,
    <ref=''Rev.22.14''>Rev.22:14;</ref> περί, <ref=''1Co.7.37.''>1Co.7:37.</ref> <BR
    /> __2. Later  (cf. Milligan, <i>Th.</i>, 114; MM, <i>Exp.</i>, xiv), of the power
    of <b>right, authority</b>: <ref=''Mat.21.33''>Mat.21:33</ref>, <ref=''Mrk.11.28''>Mrk.11:28</ref>,
    <ref=''Luk.20.2''>Luk.20:2</ref>; of Messianic authority, <ref=''Mat.9.6''>Mat.9:6</ref>,
    <ref=''Mrk.2.10''>Mrk.2:10</ref>, al.; of apostolic authority, <ref=''2Co.10.8;
    13.10''>2Co.10:8 13:10</ref>; of the authority of government: <ref=''Mat.8.9;
    28.18''>Mat.8:9 28:18</ref>, <ref=''Jude.25''>Ju 25</ref>, <ref=''Rev.12.10''>Rev.12:10</ref>,
    al.; esp. of judicial authority, <ref=''Luk.20.20''>Luk.20:20</ref>, <ref=''Jhn.19.10,
    11''>Jhn.19:10, 11</ref>. <BR /> __3. Meton., <BR />__(a) <b>jurisdiction</b>:
    <ref=''Luk.23.7''>Luk.23:7</ref> (cf. <ref=''1Ma.6.11''>1Ma.6:11</ref>, <ref=''Isa.39.2''>Isa.39:2</ref>);
    <BR /> __(b) <b>a ruler</b> or <b>magistrate</b>: <ref=''Rom.13.1-3;''>Rom.13:1-3;</ref>
    pl., <ref=''Luk.12.11''>Luk.12:11</ref>, <ref=''Rom.13.1''>Rom.13:1</ref>, <ref=''Tit.3.1''>Tit.3:1</ref>;
    <BR /> __(with) <b>of supramundane powers </b>(syn. with ἀρχή, δύναμις, θρόνος,
    κυριότης): <ref=''1Co.15.24''>1Co.15:24</ref>, <ref=''Eph.1.21; 3.10''>Eph.1:21
    3:10</ref>, <ref=''Col.2.10''>Col.2:10</ref>, <ref=''1Pe.3.22''>1Pe.3:22</ref>,
    al. (Cremer. 236). <BR /> <re><i>SYN.</i>: see: δύναμις.</re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξουσ-ία</b>, ἡ, <br /> (ἔξεστι) <b>power, authority</b> to
    do a thing, with <i>infinitive</i>, χαίρειν καὶ νοσεῖν ἐ. πάρεστι [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 88.11 codices; αὐτῷ ἐ. ἦν σαφῶς
    εἰδέναι 5th c.BC: Antipho Orator 1.6, compare 5th c.BC: Thucydides Historicus
    7.12 ">Refs 5th c.BC+</a>]; ἐξουσίαν ὁ νόμος δέδωκε <b>permission</b> to do..,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    182e; ἐ. ποιεῖν [prev. author] “Cri.” 51d, etc.; ἐ. λαβεῖν 5th-6th c.BC: Andocides
    Orator 2.28, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.6.24, etc.; λαβὼν
    ἐ. ὥστε.. 5th-6th c.BC: Isocrates Orator 3.45 ">Refs 5th c.BC+</a>]; ἐπὶ τῇ τῆς
    εἰρήνης ἐ. with the <b>freedom permitted</b> by peace, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.44: with _genitive_ objecti, ἐ. ἔχειν
    θανάτου">Refs 4th c.BC+</a>] <b>power</b> of life and death, [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 8.86 ">Refs 2nd c.AD+</a>]; πρᾶγμα
    οὗ τὴν ἐ. ἔχουσιν ἄλλοι <b>control</b> over.., [<a href="javascript:void(0)" title="
    2nd c.AD: Diogenes Oenoandensis Epicureus 57 ">Refs 2nd c.AD+</a>]; ἐ. τινός <b>power
    over, licence in</b> a thing, τοῦ λέγειν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Gorgias” 461e ">Refs 5th c.BC+</a>]; ἐν μεγάλῃ
    ἐ. τοῦ ἀδικεῖν[<a href="javascript:void(0)" title=" [prev. work] 526a, compare
    “R.” 554c ">Refs</a>]; κατὰ τὴν οὐκ ἐ. τῆς ἀγωνίσεως from want of <b>qualification
    for..,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    5.50 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>power, authority,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 784. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>abuse of authority, licence, arrogance,</b> ὕβρις
    καὶ ἐ. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.38,
    compare 3.45, 4th c.BC: Demosthenes Orator 19.200; ἡ ἄγαν ἐ. [prev. work]272;
    ἄμετρος ἐ. “OGI” 669.51 (1st c.AD). ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    Lit. Crit., ἐ. ποιητική poetic <b>licence,</b> [<a href="javascript:void(0)" title="
    1st c.BC-1st c.AD: Strabo Geographus 1.2.17, 4th c.AD: Julianus Imperator “Orationes”
    1.10b. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>office, magistracy,</b>
    ἀρχαὶ καὶ ἐ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    Alcaeus1.135b; οἱ ἐν ταῖς ἐ. 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1095b21; οἱ ἐν ἐ. ὄντες [prev. author] “Rh.” 1384a1; οἱ ἐπ᾽ ἐξουσιῶν LXX.Dan.3.2
    ">LXX+5th c.BC+</a>]; ἡ ὑπατικὴ ἐ. the <b>consulate,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 14.113, etc.; also ἡ ὕπατος ἐ. 1st
    c.BC: Dionysius Halicarnassensis 7.1 ">Refs 1st c.BC+</a>]; ἡ ταμιευτικὴ ἐ. the
    <b>quaestorship,</b> [<a href="javascript:void(0)" title=" [prev. author] 8.77
    ">Refs</a>]; δημαρχικὴ ἐ., see at {δημαρχικό; ἡ τοῦ θαλάμου ἐ}., in the Roman
    empire, <b>lordship</b> of the bedchamber, [<a href="javascript:void(0)" title="
    2nd c.AD: Herodianus Grammaticus 1.12.3. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    concrete, <b>body of magistrates,</b> [<a href="javascript:void(0)" title=" 1st
    c.BC: Dionysius Halicarnassensis 11.32 ">Refs 1st c.BC+</a>]; αἱ ἐ. (as we say)
    the <b>authorities,</b> [<a href="javascript:void(0)" title="NT.Luke.12.11, +others,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Philopoemen” 17. ">NT+1st
    c.AD+</a>]<br /><Level4><b>__II.2.b</b></Level4> ἡ ἐ. as an honorary title, [<a
    href="javascript:void(0)" title=" “POxy.” 1103 (4th c.AD), etc. ">Refs 4th c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <b>abundance of means, resources,</b> ἐξουσίας
    ἐπίδειξις [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.31; πλοῦτος καὶ ἐ. [prev. author] 1.123, compare 4th c.BC: Demosthenes Orator
    21.138; ἐνδεεστέρως ἢ πρὸς τὴν ἐ. 5th c.BC: Thucydides Historicus 4.39; τῶν ἀναγκαίων
    ἐ. 5th-6th c.BC: Plato Philosophus “Leges” 828d ">Refs 5th c.BC+</a>]; <b>excessive
    wealth,</b> opposed to οὐσία, [<a href="javascript:void(0)" title=" “Comica Adespota”
    25a.5D. ">Refs</a>]<br /><Level2><b>__IV</b></Level2> <b>pomp,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aemilius Paulus” 34.
    ">Refs 1st c.AD+</a>]'
