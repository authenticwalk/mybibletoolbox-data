strongs_number: G5268
language: greek
lemma: ὑποζύγιον
transliteration: hypozýgion
definition: an animal under the yoke (draught-beast), i.e. (specially), a donkey
kjv_usage: ass
derivation: neuter of a compound of G5259 (ὑπό) and G2218 (ζυγός);
extended_definition:
  gloss: donkey
  definition: '<b>ὑπο-ζύγιος</b>, -α, -ον <BR /> [in LXX for חֲמוֹר ;] <BR /><b>under
    the yoke</b>; as subst., τ . (Hdt., al.), a beast of burden; colloq., an ass (see
    Deiss., BS, 160 f.), and so always in LXX and NT: <ref=''Mat.21.5''>Mat.21:5</ref>
    (LXX), <ref=''2Pe.2.16.''>2Pe.2:16.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποζύγι-ον</b> [ζῠ], τό, <br /> <b>beast for the yoke, beast
    of draught</b> or <b>burden,</b> [<a href="javascript:void(0)" title=" 6th c.BC:
    Theognis Elegiacus 126, 5th c.BC: Herodotus Historicus 9.39, 5th-6th c.BC: Plato
    Philosophus “Leges” 873e, etc.: _plural_, 5th c.BC: Herodotus Historicus 1.167,
    3.25, 9.24, 39, 41, etc.; ὑποζύγια καλούμενα πάντα ὁμοίως, βοῦς, ἡμιόνους, ἵππους
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 18.4 ">Refs 6th c.BC+</a>]: as
    <i>adjective</i>, ὑποζύγιαι ἡμίονοι [<a href="javascript:void(0)" title=" 3rd-2nd
    c.BC: Aristophanes Byzantinus Philosophus cited in 12th c.AD: Eustathius Episcopus
    Thessalonicensis 1625.41; ὑ. ζῷα “PMasp.” 2 ii 3 (6th c.AD). ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> later specifically <b>an ass,</b> [<a href="javascript:void(0)"
    title=" LXX.Zech.9.9, NT.Matt.21.5, NT.2Pet.2.16; ἡμίονοι καὶ ὑποζύγια “PCair.Zen.”
    158, (3rd c.BC)">LXX+NT+3rd c.BC+</a>]; βοῦς ἢ ὑ. ἢ πρόβατον [<a href="javascript:void(0)"
    title=" “PPetr.” 3p.56 (3rd c.BC)">Refs 3rd c.BC+</a>]; οὖρον οἷον ὑποζυγίου [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 4.70.
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
