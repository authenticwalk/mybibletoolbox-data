strongs_number: G0106
language: greek
lemma: ἄζυμος
transliteration: ázymos
definition: unleavened, i.e. (figuratively) uncorrupted; (in the neutral plural) specially
  (by implication) the Passover week
kjv_usage: unleavened (bread)
derivation: from G1 (Α) (as a negative particle) and G2219 (ζύμη);
extended_definition:
  gloss: unleavened
  definition: '<b>ἄζυμος</b>, -ον <BR /> (ζύμη), [in LXX for מָצָּה; τὰ ἄ. (sc. λάγανα,
    <b>cakes</b>) = הַמָצָּה ;] <BR /><b>unleavened</b>: ἡ ἑορτὴ τῶν ἄ. (הַג הַמָצָּה),
    <b>the paschal feast</b> (also called τὰ ἄ., <ref=''Mrk.14.1''>Mrk.14:1</ref>),
    <ref=''Luk.22.1''>Luk.22:1</ref>; ἡμέρα τῶν ἄ., <ref=''Mat.26.17''>Mat.26:17</ref>,
    <ref=''Mrk.14.12''>Mrk.14:12</ref>, <ref=''Luk.22.7''>Luk.22:7</ref>; ἡμέραι,
    <ref=''Act.12.3; 20.6''>Act.12:3 20:6</ref>. Fig., of Christians, <b>free from
    corruption</b>: <ref=''1Co.5.7''>1Co.5:7;</ref> exhorted to keep festival, ἐν
    ἀζύμοις (sc. ἄρτοις, λάγανοις, or, indefinitely, "unleavened elements"), ib. 8
    (Cremer, 724).† <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄζῡμος</b>, ον, <br /> <b>without process of fermentation</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    74d">Refs 5th c.BC+</a>]:—of bread, <b>unleavened</b>, ἄρτος[<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ διαίτης” 3.79, 1st c.BC: Trypho Grammaticus
    “Fragmenta” 117">Refs 5th c.BC+</a>]; ἄρτους ἀ., ἄζυμα λάγανα, [<a href="javascript:void(0)"
    title=" LXX.Exo.29.2, LXX.Lev.2.4: _absolutely_, ἄζυμα, τά, LXX.Exo.12.15; τὰ
    ἄ. ">LXX</a>]<b>the feast of unleavened cakes,</b> [<a href="javascript:void(0)"
    title="NT.Mark.14.1">NT</a>]; ἡ ἑορτὴ τῶν ἀ. [<a href="javascript:void(0)" title="
    LXX.2Ch.8.13, +others, NT.Luke.22.1.">LXX+NT</a>]'
