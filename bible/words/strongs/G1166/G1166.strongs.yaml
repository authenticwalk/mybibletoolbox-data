strongs_number: G1166
language: greek
lemma: δεικνύω
transliteration: deiknýō
definition: to show (literally or figuratively)
kjv_usage: shew
derivation: a prolonged form of an obsolete primary of the same meaning;
extended_definition:
  gloss: to show
  definition: '<b>δείκνυμι</b>, δεικνύω (see Bl., § 23, 1; Veitch, see word), <BR
    /> [in LXX chiefly for רָאָה hi. ;] <BR /><b>to show</b>, with accusative of thing(s)
    (of person(s)), dative of person(s); <BR /> __(a) <b>to show, exhibit</b>: <ref=''Mat.4.8;
    8.4''>Mat.4:8 8:4</ref>, <ref=''Mrk.1.44; 14.15''>Mrk.1:44 14:15</ref>, <ref=''Luk.4.5;
    5.14; 20.24; 22.12; 24.40''>Luk.4:5 5:14 20:24 22:12 24:40</ref>, <ref=''Jhn.2.18;
    5.20; 10.32; 20.20''>Jhn.2:18 5:20 10:32; 20:20</ref> <ref=''Act.7.3''>Act.7:3</ref>"
    (LXX), <ref=''1Ti.6.15''>1Ti.6:15</ref>, <ref=''Rev.17.1; 21.9, 10; 22.1, 8''>Rev.17:1
    21:9, 10 22:1, 8</ref>, pass., <ref=''Heb.8.5''>Heb.8:5</ref> (LXX); <BR /> __(b)
    <b>to make known</b>: <ref=''Mat.16.21''>Mat.16:21</ref>, <ref=''Jhn.14.8''>Jhn.14:8</ref>,
    9, <ref=''Act.10.28''>Act.10:28</ref>, <ref=''1Co.12.31''>1Co.12:31</ref>, <ref=''Rev.1.1;
    4.1; 22.6''>Rev.1:1 4:1 22:6</ref>; <BR /> __(with) <b>to prove</b>: <ref=''Jas.2.18;
    3.13''>Jas.2:18 3:13</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δείκνυμι</b> <br /> (also <b>δεικνύω</b> [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 451, 4th-3rd c.BC: Menander
    Comicus 562 ">Refs 8th c.BC+</a>]; <i>Ionic dialect</i> <b>δέκνυμι</b> [<a href="javascript:void(0)"
    title=" “GDI” 5653b14 (ἀπο-, Chios), 5493b25 (ἀπο-, Milet.), frequently in 5th
    c.BC: Herodotus Historicus ">Refs 5th c.BC+</a>]; Cretan dialect <b>δίκνυμι</b>
    (προ-) [<a href="javascript:void(0)" title=" “GDI” 5112)">Refs</a>]; <i>3rd.pers.</i>
    <i>singular</i> δείκνυ [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 526 ">Refs 8th c.BC+</a>]; <i>imperative</i> δείκνυε[<a
    href="javascript:void(0)" title=" [prev. work] 502, 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 228e ">Refs 5th c.BC+</a>], <i>3rd.pers.</i> <i>singular</i> δεικνύτω
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    1532 ">Refs 5th c.BC+</a>]: <i>imperfect</i> <i>3rd.pers.</i> <i>plural</i> ἐδείκνυσαν
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.5.33, 4th c.BC: Demosthenes Orator 18.213">Refs 5th c.BC+</a>], also <b>-υον</b>
    [<a href="javascript:void(0)" title="5th c.BC: Herodotus Historicus 4.150, 5th
    c.BC: Antipho Orator 5.76, etc.">Refs 5th c.BC+</a>]; <i>3rd.pers.</i> <i>singular</i>
    δείκνυεν [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.”
    4.220 ">Refs 5th c.BC+</a>]: <i>future</i> δείξω [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.25, etc.">Refs 8th c.BC+</a>],
    <i>Ionic dialect</i> δέξω [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.179, +others: ">Refs 5th c.BC+</a>]<i>aorist 1</i> ἔδειξα, <i>Epic
    dialect</i> δεῖξα [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 3.174, etc.">Refs 8th c.BC+</a>], <i>Ionic dialect</i> ἔδεξα
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.30, +others">Refs
    5th c.BC+</a>]: <i>perfect</i> δέδειχα [<a href="javascript:void(0)" title=" 2nd
    c.AD: Alexander Rhetor 268, (ἐπι-) 4th c.BC: Demosthenes Orator 26.16, (ἀνα-)
    2nd c.BC: Polybius Historicus 4.48.3:">Refs 4th c.BC+</a>] —<i>middle</i>, with
    <i>perfect</i> <i>passive</i>, for <i>Epic dialect</i> forms δεικνύμενος, δείδεκτο,
    δειδέχαται, δειδέχατο, see at {δειδίσκομαι}:—<i>passive</i>, <i>future</i> δειχθήσομαι
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 5.1, 12.4;
    δεδείξομαι 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.416d, 2nd c.AD:
    Apollonius Dyscolus Grammaticus “de Syntaxi;” 23.26, +others">Refs 5th c.BC+</a>]:
    <i>aorist</i> ἐδείχθην [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Supplices” 1209, etc., _Ionic dialect_ ἐδέχθην (ἀπ-) 5th c.BC: Herodotus
    Historicus 1 “Prooem.” ">Refs 5th c.BC+</a>]: <i>perfect</i> δέδειγμαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 432 ">Refs 5th c.BC+</a>], <i>Ionic
    dialect</i> δέδεκται [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ τέχνης” 10 ">Refs 5th c.BC+</a>]:—<b>bring to light, show forth,</b>
    [θεὸς] ἡμῖν δεῖξε [τέρας] [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 3.178; δεικνὺς σῆμα βροτοῖσιν 8th c.BC: Ilias Homerus
    Epicus “Illiad” 13.244; ἄγος δ. 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1427 ">Refs 8th c.BC+</a>]; τὸν κτανόντα[<a href="javascript:void(0)" title="
    [prev. work] 278; ἵν᾽ ἐλαίας.. ἔδειξε κλάδον Ἀθάνα 5th c.BC: Euripides Tragicus
    “Troades” 802 ">Refs 5th c.BC+</a>]; of artists, <b>portray, represent,</b> [<a
    href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Im.” 5 ">Refs 2nd
    c.AD+</a>]; <b>cause,</b> δυσθέατα πήματα ἐδείξατ᾽ [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 982 codices ">Refs
    4th c.BC+</a>]; <b>render</b> so and so, τυφλοὺς τοὺς ἐμβλέποντας δεικνύει [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 83; τινὰ ὑπὸ
    τῶν τραυμάτων δείξας νεκρόν 1st c.BC: Diodorus Siculus Historicus 34.2.21:">Refs
    4th c.BC+</a>] —<i>middle</i>, δείκνυμαι <b>set before one,</b> ἄεθλα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.701. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>show, point out,</b> δ. Ἀλέξανδρον Μενελάῳ [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.452
    ">Refs 8th c.BC+</a>]; δέσμιον.. ἔδειξ᾽ Ἀχαιοῖς (i.e. αὐτόν) [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 609, compare 492, 630 ">Refs
    5th c.BC+</a>]; αὐτὸ δ. experiment <b> will show,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Cratinus Comicus 177, compare 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 200e, “Hp.Ma.” 288b ">Refs 5th c.BC+</a>]; δείξει δὴ τάχα alone,
    <b>time will show,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 1261 ">Refs 5th c.BC+</a>]; δ. εἴς τινα <b>point</b> towards,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.150 ">Refs
    5th c.BC+</a>]:—<i>middle</i>, δείξατο δ᾽ εἰς Κρονίωνα [<a href="javascript:void(0)"
    title=" “hymnus ad Mercurium” 367. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    <b>show, make known,</b> especially by words, <b>explain,</b> ὁδόν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.25, etc.; ἀντολὰς ἐγὼ ἄστρων
    ἔδειξα 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 458, compare 482.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>show, prove,</b> with
    <i>participle</i>, ποῦ γὰρ ὢν δείξω φίλο; [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 802; ἔδειξαν ἕτοιμοι ὄντες 5th c.BC: Thucydides
    Historicus 4.73, compare 5.72; δεικνύω ἐσπουδακώς 4th-3rd c.BC: Menander Comicus
    562; δείξω αὐτὸν πολλῶν θανάτων ὄντ᾽ ἄξιον 4th c.BC: Demosthenes Orator 21.21;
    εἰ.. δειχθήσεται τοῦτο πεποιηκώς [prev. work]160; ἱκανώτατα δέδεικται ψυχὴ τῶν
    πάντων πρεσβυτάτη 5th-6th c.BC: Plato Philosophus “Leges” 896b: followed by a
    _relative_ clause with ὡς.., ὅτι.., εἰ..,etc., 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 176, 5th c.BC: Thucydides Historicus 1.76, 143, etc.; πᾶσα
    ἀπόδειξίς τι κατά τινος δείκνυσι 4th c.BC: Aristoteles Philosophus “Anthologia
    Graeca” 0.90b34: ὅπερ ἔδει δεῖξαι, = Q.E. 4th c.BC: Demosthenes Orator, 3rd c.BC:
    Euclides Geometra 1.4, +others: _absolutely_, δέδεικται">Refs 5th c.BC+</a>] <b>it
    is clear</b> or <b>proven,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedo” 66d, etc.; δεδείξεται 2nd c.AD: Apollonius Dyscolus
    Grammaticus [prev. cited] ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    of accusers, <b>inform against,</b> τινά [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Equites” 278 (Dobree ex Scholia ἐγὼ ἐνδείκνυμι).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> <b>display, exhibit,</b>
    ἀγλαΐαν [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.”
    6.46 ">Refs 5th c.BC+</a>]; ἀρετήν, προθυμίαν, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.37, 6.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    <b>offer, proffer,</b> καὶ τὰ πίστ᾽ ἐδειξάτην [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 651 ">Refs 4th c.BC+</a>]. (Cf. Latin
    <i>dīco,</i> Gothic <i>gateihan</i> ''announce'', OHG. <b>zeigōn</b> ''show''.)'
