strongs_number: G5616
language: greek
lemma: ὡσεί
transliteration: hōseí
definition: as if
kjv_usage: about, as (it had been, it were), like (as)
derivation: from G5613 (ὡς) and G1487 (εἰ);
extended_definition:
  gloss: like/as/about
  definition: '<b>ὡσεί </b><BR /> <i>adv.</i>, <BR />__(a) as if, .as it were, <b>like
    as, like</b>: <ref=''Mat.3.16; 9.36''>Mat.3:16 9:36</ref>, <ref=''Act.2.3; 6.15''>Act.2:3
    6:15</ref>, <ref=''Rom.6.13''>Rom.6:13</ref>, <ref=''Heb.1.12''>Heb.1:12</ref>;
    γίνεσθαι (φαίνεσθαι) ὡσεί, <ref=''Mrk.9.26''>Mrk.9:26</ref>, <ref=''Luk.22.44''>Luk.22:44</ref>
    ([WH] R, mg., om.), <ref=''Luk.24.11''>Luk.24:11;</ref> <BR /> __(b) <b>in calculation,
    and with numbers, about</b>: <ref=''Mat.14.21''>Mat.14:21</ref>, <ref=''Luk.3.23;
    9.14, 28; 22.41, 59; 23.44''>Luk.3:23 9:14, 28 22:41, 59 23:44</ref>, <ref=''Act.2.41;
    10.3; 19.7''>Act.2:41 10:3 19:7</ref>; ὡσεὶ λίθου βολήν, <ref=''Luk.22.41.''>Luk.22:41.</ref>†<BR
    /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὡσεί</b> <br /> or <b>ὡς εἰ,</b> <i>adverb</i> <b>as if, as
    though</b>; with various moods: <br /><Level2><b>__I</b></Level2> with <i>optative</i>,
    ἴσαν, ὡς εἴ τε πυρὶ χθὼν πᾶσα νέμοιτο [<a href="javascript:void(0)" title="8th
    c.BC: Ilias Homerus Epicus “Illiad” 2.780, compare 11.389, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.314, etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    ὡσεί τε with <i>subjunctive</i>, ἐρίλησ᾽ ὡς εἴ τε πατὴρ ὃν παῖδα φιλήσῃ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.481. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__I.3</b></Level3> ὡς εἰ or ὡς εἴ τε, with <i>indicative</i>, ἕπονθ᾽
    ὡς εἴ τε μετὰ κτίλον ἕσπετο μῆλα [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 13.492; φιάλαν ὡς εἴ τις.. δωρήσεται 5th c.BC: Pindarus
    Lyricus “O.” 7.1. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in comparisons,
    <b>like, just as,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 16.59, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.36, 8th-7th
    c.BC: Hesiodus Epicus “Scutum Herculis” 290, 5th c.BC: Bacchylides Lyricus 11.1,
    5th c.BC: Sophocles Tragicus “Antigone” 653, “El.” 234 (Lyric poetry)">Refs 8th
    c.BC+</a>], etc.: with <i>participle</i>, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.374, 8th-7th c.BC: Hesiodus Epicus “Scutum
    Herculis” 194; ὡς εἴ τε 8th c.BC: Ilias Homerus Epicus “Illiad” 11.474 ">Refs
    8th c.BC+</a>]; with verb supplied, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 14.254, 5th c.BC: Pindarus Lyricus “P.”
    4.112 ">Refs 8th c.BC+</a>]; ὡσεί περ with <i>participle</i>, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 189, compare 3rd c.BC:
    Theocritus Poeta Bucolicus 25.163 (nisi to be read εἰ περὶ σεῦ)">Refs 8th c.BC+</a>];
    ὡς εἴ πέρ τε with a noun, [<a href="javascript:void(0)" title=" “hymnus ad Cererem”
    215. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> ὡς εἴτε <b>as it were,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 1.44. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> with Numerals, or measures of
    time and space, <b>about,</b> ὡσεὶ τριήκοντα σταδίων μάλιστά κῃ [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.109, compare 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 1.2.9, LXX.Gen.24.55, +others, NT.Matt.14.21, +others
    ">NT+5th c.BC+</a>]'
  source: STEPBible/LSJ
