strongs_number: G5076
language: greek
lemma: τετράρχης
transliteration: tetrárchēs
definition: the ruler of a fourth part of a country ("tetrarch")
kjv_usage: tetrarch
derivation: from G5064 (τέσσαρες) and G757 (ἄρχω);
extended_definition:
  gloss: tetrarch
  definition: '<b>τετραάρχης</b> (Rec. τετράρχης, see supr.), -ου, ὁ <BR /> (τετρα-
    in corp. = τέτορα, Doric for τέσσαρα, + ἄρχω), <BR />a tetrarch, i.e. <BR /> __(a)
    prop., the governor of a fourth part of a region (Strab.); <BR /> __(b) <b>any
    petty ruler </b>(Plut.); in NT, of Herod Antipas: <ref=''Mat.14.1''>Mat.14:1</ref>,
    <ref=''Luk.3.19; 9.7''>Luk.3:19 9:7</ref>, <ref=''Act.13.1''>Act.13:1</ref>.†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τετράρχ-ης</b>, ου, ὁ, <br /> <b>tetrarch</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 12.5.1, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Antonius” 56, “OGI” 416 (Cos, i. 2nd c.AD: Apollonius
    Dyscolus Grammaticus), 543.3 (Ancyra, 2nd c.AD)">Refs 1st c.BC+</a>], etc.; of
    rulers under the protection of Rome of lower grade than kings, e.g. in Palestine,
    [<a href="javascript:void(0)" title=" NT.Matt.14.1, +others, 1st c.AD: Josephus
    Historicus “Bellum Judaicum” 1.12.5, +others; generally, Sall. “Cat.” 20.7, Hor.
    “Sat.” 1.3.12, etc.">NT+1st c.AD+</a>]: also <b>τέτραρχος</b>, Θεσσαλῶν [<a href="javascript:void(0)"
    title=" “SIG” 274 (Delph., 4th c.BC):">Refs 4th c.BC+</a>] <i>genitive</i> <b>-χου</b>
    [<a href="javascript:void(0)" title="“OGI” 606.4 (Syria, 1st">Refs</a>] c.AD),
    but <b>-χα</b> [<a href="javascript:void(0)" title="“IGRom.” 4.1683 (Pergam.):
    compare τετραρχία. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>a leader of
    four</b> λόχοι, or 64 men, [<a href="javascript:void(0)" title=" “Rev.Arch.” 3
    (1934).40 (Amphipolis, 3rd-2nd c.BC), 6(1935).31 ([prev. passage], 2nd c.BC),
    1st c.BC: Asclepiodotus Tacticus “Tact.” 2.8, 2nd c.AD: Arrianus Historicus “Tactica”
    10.1, 2nd-3rd c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller” 9.2.
    ">Refs 3rd c.BC+</a>]'
