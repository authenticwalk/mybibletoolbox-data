strongs_number: G1515
language: greek
lemma: εἰρήνη
transliteration: eirḗnē
definition: peace (literally or figuratively); by implication, prosperity
kjv_usage: one, peace, quietness, rest, + set at one again
derivation: probably from a primary verb (to join);
extended_definition:
  gloss: peace
  definition: '<b>εἰρήνη</b>, -ης, ἡ, <BR /> [in LXX chiefly for שָׁלוֹם ;] <BR /><b>peace</b>;
    <BR />__1. <b>of public peace, freedom from war</b>: <ref=''Luk.14.32''>Luk.14:32</ref>,
    <ref=''Act.12.20; 24.2''>Act.12:20 24:2</ref>; of the church, <ref=''Act.9.31''>Ac
    9:31</ref>. <BR /> __2. <b>Of peace between persons, concord, agreement </b>:
    <ref=''Mat.10.34''>Mat.10:34</ref>, <ref=''Luk.12.51''>Luk.12:51</ref>, <ref=''Rom.14.17''>Rom.14:17</ref>,
    <ref=''1Co.7.15''>1Co.7:15</ref>, <ref=''Gal.5.22''>Gal.5:22</ref>, <ref=''Jas.3.18''>Jas.3:18;</ref>
    ζητεῖν εἰ., <ref=''1Pe.3.11''>1Pe.3:11;</ref> διώκειν, <ref=''2Ti.2.22''>2Ti.2:22;</ref>
    ib. before μετὰ πάντων, <ref=''Heb.12.14''>Heb.12:14;</ref> by meton., of him
    who brings peace, <ref=''Eph.2.14.''>Eph.2:14.</ref> <BR /> __3. As in LXX (=
    Heb. שָׁלוֹם, Aram. שְׁלָם), of a state of security and safety: <ref=''Jhn.16.33''>Jhn.16:33</ref>,
    <ref=''Rom.2.10''>Rom.2:10</ref>, <ref=''1Th.5.3''>1Th.5:3</ref>,́ whence the
    formulae, ὕπαγε (πορεύου) εἰς εἰ, <ref=''Mrk.5.34''>Mrk.5:34</ref>, <ref=''Luk.7.50''>Luk.7:50</ref>
    (cf. <ref=''1Sa.1.17''>1Ki.1:17</ref>, al.; לְכִי לְשָׁלוֹם); εἰ. ὑμῖν (שָׁלוֹם
    לָכֶם), <ref=''Jhn.20.19, 21, 26''>Jhn.20:19, 21, 26</ref>; ἀπολύειν ἐν εἰ., <ref=''Luk.2.29''>Luk.2:29</ref>,
    cf. <ref=''1Co.16.11''>1Co.16:11;</ref> ἡ εἰ. ὑμῶν, <ref=''Mat.10.13''>Mat.10:13</ref>,
    <ref=''Luk.10.6''>Luk.10:6</ref>; υἱὸς εἰρήνης, ib. <BR /> __4. <b>Of spiritual
    peace, the peace of Christ''s kingdom </b>(<i>DCG</i>, ii, 330f.): <ref=''Luk.1.79;
    2.14''>Luk.1:79 2:14</ref> <ref=''Jhn.16.33''>Jhn.16:33</ref>, <ref=''Rom.2.10;
    5.1; 8.6''>Rom.2:10 5:1 8:6</ref>, al.; ὁ κύριος τῆς εἰ., <ref=''2Th.3.16''>2Th.3:16;</ref>
    ὁ θεὸς τῆς εἰ., <ref=''Rom.15.33; 16.20''>Rom.15:33 16:20</ref>, <ref=''2Co.13.11''>2Co.13:11</ref>,
    al.; in epistolary salutations, <ref=''Rom.1.7''>Rom.1:7</ref>, <ref=''1Co.1.3''>1Co.1:3</ref>,
    <ref=''Gal.1.3''>Gal.1:3</ref>, <ref=''1Th.1.1''>1Th.1:1</ref>, <ref=''1Pe.1.2''>1Pe.1:2</ref>,
    <ref=''2Jn.3''>2Jo.3</ref>, <ref=''Rev.1.4''>Rev.1:4</ref>, al. (see Cremer, 244).<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἰρήν-η</b> <br /> (see. below), ἡ, <b>peace</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.486, etc.">Refs 8th c.BC+</a>];
    ἐπ᾽ εἰρήνης in <b>time of peace</b>, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 2.797; ἔθηκε πᾶσιν εἰ. φίλοις 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 769 ">Refs 8th c.BC+</a>]; εἰ. τἀκεῖθεν τέκνοις on
    that side they have <b>peace</b>, have naught to fear, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 1004 ">Refs 5th c.BC+</a>]; εἰ. γίγνεται
    <b>peace</b> is made, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.74 ">Refs 5th c.BC+</a>]: hence later, <b>a peace, treaty of peace</b>,
    ἡ βασιλέως εἰ. [<a href="javascript:void(0)" title=" “IG” 22.103.24, etc.">Refs</a>];
    εἰ. ποιεῖν ''Αρμενίοις καὶ Χαλδαίοις make <b>peace</b> between.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.2.12;
    εἰ. ποιεῖσθαι 5th-6th c.BC: Andocides Orator 3.8, 4th c.BC: Aeschines Orator 2.77
    ">Refs 5th c.BC+</a>]; εἰ. κατεργάζεσθαι, πράττειν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 3.8, 17; διαπράξασθαι 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 6.3.4; εἰρήνης δεῖσθαι [prev. work] 2.2.13
    ">Refs 5th c.BC+</a>]; εἰρήνην δέχεσθαι to accept <b>it</b>,[<a href="javascript:void(0)"
    title=" [prev. work] 22; λαβεῖν 5th-6th c.BC: Andocides Orator 3.7 ">Refs 5th
    c.BC+</a>]; εἰ. ἄγειν keep <b>peace</b>, be at <b>peace</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 386, etc.; πρὸς ἀλλήλους 5th-6th
    c.BC: Plato Philosophus “Respublica” 465b ">Refs 5th c.BC+</a>]; εἰ. ἄγειν (variant{ἔχειν})
    enjoy <b>peace</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 2.6.6 ">Refs 5th c.BC+</a>]; λύειν break <b>it</b>, [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.71 ">Refs 4th
    c.BC+</a>]; πολλὴ εἰ. τινὸς γίγνεται profound <b>peace</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 329c ">Refs 5th c.BC+</a>];
    ἐν εἰρήνῃ λέγειν, τὸν βίον διάγειν, [<a href="javascript:void(0)" title=" [prev.
    author] “Smp.” 189b, “R.” 372d ">Refs</a>]; πόλεμον εἰρήνης χάριν [αἱρεῖσθαι]
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1333a35 ">Refs 4th c.BC+</a>]; εἰρήνης ἄρξας, ={εἰρηναρχήσας}, [<a href="javascript:void(0)"
    title=" “IGRom.” 3.784, compare 452. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>the goddess of peace</b>, daughter of Zeus and Themis, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 902, compare 5th c.BC: Pindarus
    Lyricus “O.” 13.7, 5th c.BC: Bacchylides Lyricus “fragment” 3.1, “IG” 3.170, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Cimon” 13, etc. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Pythagoras Philosophus ">Refs 4th c.BC+</a>] name for <b>three,</b> [<a
    href="javascript:void(0)" title=" Theol.Ar. 16">Refs</a>]; for <b>six</b>, [<a
    href="javascript:void(0)" title="[prev. work]37. ">Refs</a>]<br /><Level2><b>__IV</b></Level2>
    Hebraism in [<a href="javascript:void(0)" title=" LXX, ἐρωτῆσαί τινα εἰς εἰρήνην">Refs</a>]
    <b>greet</b> a person, inquire after their health, [<a href="javascript:void(0)"
    title=" LXX.Judg.18.15, LXX.1Ki.17.22 ">LXX</a>]; ἐρ. τινὰ τὰ εἰς εἰ[<a href="javascript:void(0)"
    title=". [prev. work] 10.4; so ἐπερωτᾶν εἰς εἰ. τοῦ πολέμου LXX.2Ki.11.7 ">LXX</a>];
    in salutations, εἰ. σο; [<a href="javascript:void(0)" title=" “4 Ki.” 4.26, cf.
    NT.Luke.24.36, +others; εἰ. ἡ εἴσοδός σου “3 Ki.” 2.13. (ϝειράνα “IG” 5(1).1509
    (Sparta, 4th c.BC, uncertain); ἰράνα [prev. work]4.917 (Epid.), 12(3).29.12 (from
    Telos)">NT+4th c.BC+</a>]; compare <i>Boeotian dialect</i> πολέμω καἰράνας [<a
    href="javascript:void(0)" title="[prev. work]7.2407, but Cretan dialect πολέμω
    χ[ἰ]ρήνας “GDI” 5018.5 ">Refs</a>]; εἰρήνα Pi.[same place], B.[same place], [<a
    href="javascript:void(0)" title=" “SIG” 241.80 (Delph., 4th c.BC), later εἰράνα
    “IG” 5(1).935.14 (2nd c.BC).) ">Refs 4th c.BC+</a>]'
