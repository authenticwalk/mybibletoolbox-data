strongs_number: G1549
language: greek
lemma: ἔκγονον
transliteration: ékgonon
definition: a descendant, i.e. (specially) grandchild
kjv_usage: nephew
derivation: neuter of a derivative of a compound of G1537 (ἐκ) and G1096 (γίνομαι);
extended_definition:
  gloss: descendant
  definition: '<b>ἔκ-γονος</b>, -ον<BR /> (ἐκγίγνομαι, to be born of), [in LXX for
    פְּרִי (neut.), בֵּן, etc. ;] <BR />__1. with genitive, <b>born of</b>. <BR />
    __2. As subst., ὁ, ἡ ἔ., <b>a child, son or daughter</b>; in pl., <b>descendants</b>:
    τέκνα ἢ ἔ., <b>children or grand-children</b>, <ref=''1Ti.5.4.''>1Ti.5:4.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
