  gloss: Iezer
  definition: 'A man of the tribe of Manasseh living at the time of Egypt and Wilderness,
    first mentioned at Num.26.30; <br> son of: Gilead (H1568H); <br> brother of: Helek
    (H2507), Asriel (H0844), Shechem (H7928), Shemida (H8061) and Hepher (H2660A);
    also called Iezer (KJV: Jeezer) at Num.26.30; <BR>Another name of <i>a.vi.e.zer</i>
    (אֲבִיעֶ֫זֶר "Abiezer" H0044I) <BR> § Jeezer = "no help"<br> a descendant of Manasseh<br>'
