strongs_number: G2351
language: greek
lemma: θόρυβος
transliteration: thórybos
definition: a disturbance
kjv_usage: tumult, uproar
derivation: from the base of G2360 (θροέω);
extended_definition:
  gloss: commotion
  definition: '<b>θόρυβος</b>, -ου, ὁ <BR /> [in LXX for הָמוֹן, etc. ;] <BR /><b>a
    noise, uproar, tumult, as of an excited mob</b>: <ref=''Mat.26.5; 27.24''>Mat.26:5
    27:24</ref>, <ref=''Mrk.14.2''>Mrk.14:2</ref>, <ref=''Act.20.1; 21.34; 24.18''>Act.20:1
    21:34 24:18</ref>; of mourners, = ὄχλος θορυβούμενος, <ref=''Mrk.5.38.''>Mrk.5:38.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θόρῠβ-ος</b>, ὁ, <br /> <b>noise</b>, especially <b>the confused
    noise of a crowded assembly, uproar, clamour</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 10(11).72, 5th c.BC: Thucydides Historicus
    8.92, etc.">Refs 5th c.BC+</a>]; θόρυβος βοῆς a confused clamour, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1263; θ. στρατιωτῶν 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 546; θ. Πυκνίτης “Comica Adespota” 45D.;
    θ. παρέχειν ἐν ταῖς βουλαῖς καὶ ἐν ταῖς ἐκκλησίαις “OGI” 48.9 (Ptolemais, 3rd
    c.BC)">Refs 5th c.BC+</a>]; less frequently of an individual, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 905 ">Refs 5th c.BC+</a>]; of animals,
    θόρυβον δ᾽ οὐκ ἐφίλησαν ὄνων [<a href="javascript:void(0)" title=" Callias Epigrammaticus
    “Aet.Oxy.” 2079.30. ">Refs</a>]<br /><Level3><b>__2</b></Level3> especially in
    token of approbation or the contrary, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 492b, 492c: ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.a</b></Level4>
    <b>applause</b>, θ. Ληναΐτης [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Equites” 547; θ. καὶ ἔπαινος 5th-6th c.BC: Plato Philosophus
    “Protagoras” 339d, 4th c.BC: Demosthenes Orator 19.195; θόρυβον καὶ κρότον ἐποιήσατε
    [prev. author] 21.14. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    <b>groans, murmurs</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 2.15 ">Refs 5th c.BC+</a>]; μεγάλοι θόρυβοι κατέχουσ᾽ ἡμᾶς great <b>murmurs</b>
    are abroad among us, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 142 (_anapaest meter_). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>tumult, confusion</b>, θ. παρασχεῖν τινι [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.181 ">Refs 5th c.BC+</a>]; ἐς θ. ἀπικέσθαι, καταστῆναι,
    [<a href="javascript:void(0)" title=" [prev. author] 8.56, 5th c.BC: Thucydides
    Historicus 4.104; ἐγένετο ὁ θ. μέγας, in a battle, [prev. work] 14 ">Refs 5th
    c.BC+</a>]; κραυγὴ καὶ θ. [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Philosophus “περὶ τοῦ καθ᾽ Ὅμηρον ἀγαθοῦ βασιλέως” p.22 O.: _plural_, θ. ὀχλώδεις
    καὶ παροινίαι 4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum
    Graecorum” 239. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>confusion</b>
    of mind, θορύβους ἐνθυμηματικοὺς καὶ ἀποφθεγματικοὺς παρασκευάζειν [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 14.9
    ">Refs 4th c.BC+</a>]; ὁ παρὰ κακὰς δόξας θ. [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.31 5th c.BC: Sophocles
    Tragicus, compare 40S. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    with <i>infinitive</i>, ἐς θόρυβον ἤλυθον.. λευσθῆναι I ran a <b>risk</b> of being
    stoned, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 1349 (troch.). (Perh. _cognate_ with τονθορύζω.) ">Refs 5th c.BC+</a>]'
