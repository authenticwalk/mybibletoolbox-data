strongs_number: G4465
language: greek
lemma: ῥαβδοῦχος
transliteration: rhabdoûchos
definition: a rod- (the Latin fasces) holder, i.e. a Roman lictor (constable or executioner)
kjv_usage: serjeant
derivation: from G4464 (ῥάβδος) and G2192 (ἔχω);
extended_definition:
  gloss: police
  definition: '<b>ῥαβδοῦχος</b>, -ου, ό<BR /> (ῥαβδος, ἔχω), <BR /><b>one who carries
    a rod or staff of office</b>; <BR /> __(a) <b>an umpire or judge </b>(Plat.);
    <BR /> __(b) <b>in late writers, a Roman lictor</b>: <ref=''Act.16.38.''>Act.16:38.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ῥάβδουχ-ος</b> <br /> (<i>properispomenon</i>), ὁ, <b>one who
    carries a rod</b> or <b>staff of office</b>: <br /><Level3><b>__1</b></Level3>
    <b>judge, umpire at a contest</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Protagoras” 338a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>magistrate''s attendant, staff-bearer, beadle</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 734, “UPZ” 3.6 (2nd c.BC, probably),
    “IG” 9(2).735 (Larissa, 3rd c.BC), 1109.24 (Coropa, 2nd c.BC), NT.Act.16.35; so,
    probably, in 5th c.BC: Thucydides Historicus 5.50 ">NT+5th c.BC+</a>]: especially
    at Rome, of the <b>lictors who carried the fasces</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.26.10, etc.: also ῥαβδοῦχοι, αἱ ">Refs
    2nd c.BC+</a>], <b>female attendants</b> on Oenanthe, mother of Agathocles, [<a
    href="javascript:void(0)" title=" [prev. author] 15.29.13. ">Refs</a>]'
  source: STEPBible/LSJ
