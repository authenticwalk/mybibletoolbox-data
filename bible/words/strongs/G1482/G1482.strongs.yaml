strongs_number: G1482
language: greek
lemma: ἐθνικός
transliteration: ethnikós
definition: national ("ethnic"), i.e. (specially) a Gentile
kjv_usage: heathen (man)
derivation: from G1484 (ἔθνος);
extended_definition:
  gloss: Gentile-like
  definition: '<b>ἐθνικός</b>, -ή, -όν, [in Al.: <ref=''Lev.21.7''>Lev.21:7</ref>
    * ;] <BR /> __1. <b>national</b> (Polyb.). <BR /> __2. <b>foreign</b> (gramm.);
    in NT, as subst., ὁ ἐ., <b>the Gentile </b>(the adj. "describes character rather
    than mere position"; cf. ἔθνος, and see Cremer, 228): <ref=''Mat.5.47; 6.7; 18.17''>Mat.5:47
    6:7 18:17</ref>, <ref=''3Jn.7''>3Jo.7</ref>.<BR />† (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐθν-ικός</b>, ή, όν, <br /> <b>national</b>, συστάσεις [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 30.13.6; διαστάσεις
    [prev. author] 4.21.2; χρεῖαι 1st c.BC: Diodorus Siculus Historicus 18.13; ἰδιότητες
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.154 5th c.BC: Sophocles
    Tragicus; διαφοραί 1st c.BC-1st c.AD: Strabo Geographus 2.3.1. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>foreign, gentile,</b> [<a href="javascript:void(0)"
    title="NT.Matt.5.47; ἐθνικῇ.. ἐν σοφία “epigram Gr.” 430.6. ">NT</a>] <i>adverb</i>
    -κῶς, opposed to Ἰουδαϊκῶς[<a href="javascript:void(0)" title=", NT.Gal.2.14.
    ">NT</a>]<br /><Level4><b>__II.b</b></Level4> in the Roman Empire, <b>provincial,
    Codex Just.</b>[<a href="javascript:void(0)" title=" 12.63.2.6. ">Refs</a>]<br
    /><Level2><b>__III</b></Level2> Grammars, <b>indicating nationality</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 14.2.28, 2nd c.BC: Dionysius Thrax
    Grammaticus 636.11, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 190.20.
    ">Refs 2nd c.BC+</a>] <i>adverb</i> -κῶς, παραχθέν[<a href="javascript:void(0)"
    title=" [prev. work] 5, compare 1st c.BC-1st c.AD: Strabo Geographus 4.1.1, 3rd
    c.AD(?): Diogenes Laertius 7.56. ">Refs 1st c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>dialectal</b>, ἔθος [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Syntaxi;” 46.1. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    ἐθνικός, ὁ, <b>tax-collector,</b> [<a href="javascript:void(0)" title=" POxy.
    126.13 (6th c.AD). ">Refs 6th c.AD+</a>]'
  source: STEPBible/LSJ
