strongs_number: G5355
language: greek
lemma: φθόνος
transliteration: phthónos
definition: ill-will (as detraction), i.e. jealousy (spite)
kjv_usage: envy
derivation: probably akin to the base of G5351 (φθείρω);
extended_definition:
  gloss: envy
  definition: '<b>φθόνος</b>, -ου, ὁ <BR /> [in LXX: <ref=''Wis.2.24; 6.23''>Wis.2:24
    6:23</ref>, <ref=''1Ma.8.16''>1Ma.8:16</ref>, <ref=''3Ma.6.7''>3Ma.6:7</ref> *
    ;] <BR /><b>envy</b>: <ref=''Rom.1.29''>Rom.1:29</ref>, <ref=''Gal.5.21''>Gal.5:21</ref>,
    <ref=''1Ti.6.4''>1Ti.6:4</ref>, <ref=''Tit.3.3''>Tit.3:3</ref>, <ref=''1Pe.2.1''>1Pe.2:1</ref>;
    διὰ φθόνον, <ref=''Mat.27.18''>Mat.27:18</ref>, <ref=''Mrk.15.10''>Mrk.15:10</ref>,
    <ref=''Php.1.15''>Php.1:15</ref>; πρὸς φθόνον ἐπιποθεῖ τ. πνεῦμα (on the meaning,
    see R, txt., mg. 1, 2; Hort, <i>Ja.</i>, 93 f.), <ref=''Jas.4.5.''>Jas.4:5.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φθόνος</b>, ὁ, <br /> <b>ill-will</b> or <b>malice,</b> especially
    <b>envy</b> or <b>jealousy</b> of the good fortune of others [<a href="javascript:void(0)"
    title="(5th-6th c.BC: Plato Philosophus “Definitiones” 416b, 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1387b22), 5th c.BC: Pindarus Lyricus “O.” 8.55, etc.;
    φθόνῳ ">Refs 5th c.BC+</a>]<b>through envy,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.30, 9.71 ">Refs 5th c.BC+</a>]; opposed
    to εὔνοια, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 635b ">Refs 5th c.BC+</a>]; opposed to ἔπαινος, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 24.1 ">Refs 5th c.BC+</a>]; ἴσχει ὄλβος φθόνον
    incurs <b>envy,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “P.” 11.29, compare 5th-6th c.BC: Isocrates Orator 5.68; φθόνον πρὸς ἀστῶν ἀλφάνουσι
    5th c.BC: Euripides Tragicus “Medea” 297; φθόνῳ χρῆσθαι πρὸς τὰ παιδικά 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 253b ">Refs 5th c.BC+</a>]; κρέσσων οἰκτιρμοῦ
    φθόνος better <b>to be envied</b> than pitied ! [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 1.85, compare 5th-6th c.BC: Andocides
    Orator 2.6; πρὸς γὰρ τὸν ἔχονθ᾽ ὁ φ. ἕρπει 5th c.BC: Sophocles Tragicus “Ajax”
    157 (_anapaest meter_), compare “OT” 382; ἐς τἀπίσημα δ᾽ ὁ φ. πηδᾶν φιλεῖ 5th
    c.BC: Euripides Tragicus “Fragmenta” 294 ">Refs 5th c.BC+</a>]; φ. συνεστιώμενος,
    of wealth, [<a href="javascript:void(0)" title=" 2nd c.AD: Secundus Gnomologus
    “Sententiae - FPG” 9; φ. [ἐστὶ] τοῖς ζῶσι πρὸς τὸ ἀντίπαλον 5th c.BC: Thucydides
    Historicus 2.45; κατὰ φθόνον 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 686,
    5th-6th c.BC: Plato Philosophus “Gorgias” 457d; σὺν φθόνῳ 5th c.BC: Euripides
    Tragicus “Andromache” 780 (Lyric poetry); διὰ φθόνον NT.Phil.1.15 ">NT+5th c.BC+</a>]:
    with <i>genitive</i> objecti, <b>envy for, jealousy of,</b> τῶν πεπραγμένων [<a
    href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 2.48 ">Refs 5th c.BC+</a>];
    φθόνον δὲ σωμάτων ἕξει θεός i.e. <b>will grudge, deny,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 859 ">Refs 4th c.BC+</a>]:
    with <i>genitive</i> <i>subjunctive</i>, <b>envy</b> or <b>jealousy felt by</b>
    another, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Hp.Ma.” 282a; also φ. ἐφ᾽ ἑτέροις 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.39e, etc.; εἴς τινα “Anthologia Graeca” 6.257 (1st c.AD: Antiphilus Epigrammaticus);
    πρός τινα 2nd c.AD: Lucianus Sophista “Rh.Pr.” 22 ">Refs 5th c.BC+</a>]: <i>plural</i>,
    <b>envyings, jealousies, heartburnings,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 15.163, 5th-6th c.BC: Plato Philosophus “Leges”
    679c, 801e, etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> a <b>cause
    for indignation,</b> a <b>reproach,</b> ἀποκτείνειν φθόνος [ἐστὶ] γυναῖκας [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba” 288. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> especially <b>jealousy</b> of
    the gods [<a href="javascript:void(0)" title="compare (φθονερός 1.2), θεῶν φ.
    4th-5th c.BC: Aeschylus Tragicus “Persae” 362, “Ag.” 947; φ. μὴ γένοιτό τις θεῶν
    5th c.BC: Euripides Tragicus “Alcestis” 1135: hence _absolutely_, τὸν φ. δὲ πρόσκυσον
    5th c.BC: Sophocles Tragicus “Philoctetes” 776; εὐλαβούμενος φθόνον 4th c.BC:
    Demosthenes Orator 18.305. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>refusal from feelings of ill-will</b> or <b>envy, grudging,</b> φθόνος μὲν
    οὐδεὶς.. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 628 ">Refs 4th c.BC+</a>]; οὐδεὶς φ. or φ. οὐδείς, with <i>infinitive</i>,
    said in granting a request willingly, ἃ τυγχάνω ἀκηκοώς, φ. οὐδεὶς λέγειν [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 61d;
    οὐδεὶς.. φ. αὐτῷ διελθεῖν αὐτά [prev. author] “Sph.” 217a, compare b. “Lg.” 641d,
    664a. ">Refs 5th c.BC+</a>]'
