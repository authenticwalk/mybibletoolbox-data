extended_definition:
  gloss: Bezer
  definition: 'A man of the tribe of Asher living at the time of Divided Monarchy,
    only mentioned at 1Ch.7.37; <br> son of: Zophah (H6690); <br> brother of: Suah
    (H5477), Harnepher (H2774), Shual (H7777B), Beri (H1275), Imrah (H3236), Hod (H1936),
    Shamma (H8037H), Shilshah (H8030), Ithran (H3506H) and Beera (H0878)<BR> § Bezer
    = "gold ore" or "remote fortress"<br>1) son of Zophah, one of the heads of the
    houses of Asher<br>2) a city of refuge in Reuben in the downs on the east of the
    Jordan'
