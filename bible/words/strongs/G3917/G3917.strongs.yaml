  gloss: leopard
  definition: '<b>πάρδαλις</b>, -εως, ἡ <BR /> [in LXX for נָמֵר, <ref=''Sng.4.8''>Sng.4:8</ref>,
    <ref=''Hos.13.7''>Hos.13:7</ref>, <ref=''Isa.11.6''>Isa.11:6</ref>, al. ;] <BR
    /><b>a panther, leopard</b>: <ref=''Rev.13.2.''>Rev.13:2.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πάρδᾰλις</b> <br /> or <b>πόρδᾰλις</b> (see. below), ἡ, <i>genitive</i>
    εως, <i>Epic dialect</i> and <i>Ionic dialect</i> ιος [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.20, etc. ">Refs 8th c.BC+</a>];
    <i>dative</i> ει [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 347 ">Refs 5th c.BC+</a>]:— <b>leopard, Felis pardus</b>, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.103,
    17.20, 21.573, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.457, “hymnus ad Venerem”
    71, 7th-6th c.BC(?): Semonides Iambographus (?)in “PLit.Lond.” 53r. 3, 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 500a28, “Phgn.” 809b36, 3rd c.AD:
    Oppianus Apamensis Epicus “Cynegetica” 3.63, etc.—Acc. to 1st c.AD: Apion Grammaticus
    (cited in 2nd c.AD: Apollonius Biographus “Lex.” see at {πόρδαλις}) πόρδαλις was
    the male, πάρδαλις the female,compare 5th c.AD(?): Hesychius Legal icographus
    ">Refs 8th c.BC+</a>]; but πόρδαλις was used of the animal, παρδαλέη of its skin,
    <i>accusative</i> to [<a href="javascript:void(0)" title=" “Etymologicum Magnum”
    652.38, 9th c.AD: Photius Legal icographus, etc.; 3rd-2nd c.BC: Aristarchus Grammaticus
    wrote πάρδ- in 8th c.BC: Homerus Epicus; 5th-6th c.BC: Aristophanes Comicus has
    πάρδ- “Nu.” [same place], but πόρδ- “Lys.” 1015 ">Refs 8th c.BC+</a>]; πάρδ- is
    found in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Laches” 196e, 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 6.5.2,
    6.17.9, and always in 4th c.BC: Aristoteles Philosophus ">Refs 5th c.BC+</a>];
    πόρδ- in [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ichn.”
    296. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> a ravenous sea-fish,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium
    - Ar.Byzantine Epit.” 9.49, 2nd-3rd c.AD: Oppianus Anazarbensis Epicus “Halieutica
    - Poetae Bucolici et Didactici” 1.368. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    ={πάρδαλος}[<a href="javascript:void(0)" title=" 11, 5th c.AD(?): Hesychius Legal
    icographus ">Refs 5th c.AD+</a>]<br /><Level2><b>__IV</b></Level2> name of a <b>plaster</b>,
    [<a href="javascript:void(0)" title=" 6th c.AD: Aëtius Medicus 12.1. ">Refs 6th
    c.AD+</a>]'
