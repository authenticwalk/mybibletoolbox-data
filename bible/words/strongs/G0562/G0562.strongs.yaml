strongs_number: G0562
language: greek
lemma: ἀπέραντος
transliteration: apérantos
definition: unfinished, i.e. (by implication) interminable
kjv_usage: endless
derivation: from G1 (Α) (as a negative particle) and a secondary derivative of G4008
  (πέραν);
extended_definition:
  gloss: endless
  definition: '<b>ἀπέραντος</b>, -ον<BR /> (περαίνω, to complete, finish) [in LXX:
    <ref=''Job.36.26''>Job.36:26</ref> (חֵקֶר אַיִן) 3Mac.20 * ;] <BR /><b>endless,
    interminable</b>: <ref=''1Ti.1.4.''>1Ti.1:4.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπέραντος</b>, ον, <br /> (περαίνω) <b>boundless, infinite,</b>
    of space, πεδίον[<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “N.” 8.38 (who also has ἀπείραντος ἀλκά “P.” 9.35); πόντου κλῇδ᾽ ἀ. 5th c.BC:
    Euripides Tragicus “Medea” 213 (Lyric poetry); τὸν ἀέρα τόνδ᾽ ὄντ᾽ ἀ. 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 393; ὁδός 5th-6th c.BC: Plato Philosophus “Theaetetus”
    147c ">Refs 5th c.BC+</a>]; of time, <b>endless,</b> τὸ χρῆμα τῶν νυκτῶν ὅσον·
    ἀπέραντον[<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 3; χρόνος 5th-6th c.BC: Plato Philosophus “Politicus” 302a ">Refs 5th
    c.BC+</a>]; of number, <b>countless, infinite,</b> ἀ. ἀριθμὸς ἀνθρώπων[<a href="javascript:void(0)"
    title=" [prev. author] “Criti.” 119a; ἀ. κακά [prev. author] “R.” 591d, +others;
    λῦπαι 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Solon” 7; πένθη “Fab.”
    17">Refs 1st c.AD+</a>]; <b>unlimited,</b> τιμωρίαι[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 23.39">Refs 4th c.BC+</a>]; generally, of
    events, business, etc., ἀπέραντον ἦν there was <b>no end to it,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.36; μακρὸν καὶ ἀ. φαίνεται 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1101a26">Refs 5th c.BC+</a>]; ἀπέραντα
    περαίνειν represent as concluded <b>what is not concluded,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Philops.” 9">Refs 2nd c.AD+</a>] (with allusion
    to <i>signification</i> [<a href="javascript:void(0)" title=" 111); μηδὲν ἀβασάνιστον
    μηδ᾽ ἀ. 2nd c.BC: Polybius Historicus 4.75.3. ">Refs 2nd c.BC+</a>]<i>adverb</i>,
    τὸ ἀπεράντως διεστηκός of <b>unlimited</b> dimensions, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Physica” 204b21, “Metaphorical” 1066b33.
    ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>allowing no escape,
    whence none can pass,</b> Τάρταρος, δίκτυον, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 153, 1087 (both Lyric poetry).
    ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> in Logic, <b>inconclusive,</b>
    λόγος[<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Ir.” p.97 W., compare “Stoicorum Veterum Fragmenta” 2.77. ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>incomplete, imperfect,</b> of persons, ἀτελὴς
    καὶ ἀ.[<a href="javascript:void(0)" title=" 2nd c.AD: Artemidorus Daldianus Onirocriticus
    1.12.">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
