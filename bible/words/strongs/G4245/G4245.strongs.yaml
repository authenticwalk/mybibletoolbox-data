strongs_number: G4245
language: greek
lemma: πρεσβύτερος
transliteration: presbýteros
definition: older; as noun, a senior; specially, an Israelite Sanhedrist (also figuratively,
  member of the celestial council) or Christian "presbyter"
kjv_usage: elder(-est), old
derivation: comparative of (elderly);
extended_definition:
  gloss: 'elder: old'
  definition: '<b>πρέσβυς</b>, -εως, ὁ poët. form of πρεσβύτης (which see), <BR />
    [in LXX (= πρεσβευτής, an ambassador): <ref=''Num.21.20''>Num.21:20</ref> (21),
    al. (מֲלְאָךְ), <ref=''Isa.13.8; 57.9''>Isa.13:8 57:9</ref> (צִיר), <ref=''1Ma.9.70''>1Ma.9:70</ref>,
    al. ;] <BR />an old man. <BR /> Compar., <BR /> πρεσβύτερος, -α, -ον, <BR /> [in
    LXX chiefly for זָקֵן ;] <BR />__1. <b>of age, elder</b>: ὁ νἱὸς ὁ π., <ref=''Luk.15.25''>Luk.15:25;</ref>
    as subst., opposite to νεανίσκοι, <ref=''Act.2.17''>Act.2:17;</ref> to νεώτερος,
    <ref=''1Ti.5.1-2;''>1Ti.5:1-2;</ref> of the religious leaders of the past, <ref=''Mat.15.2''>Mat.15:2</ref>,
    <ref=''Mrk.7.3''>Mrk.7:3</ref>, 5, <ref=''Heb.11.2''>Heb.11:2</ref> (= οἱ πατέρες,
    <ref=''Heb.1.1''>Heb.1:1</ref>). <BR /> __2. <b>Of dignity, rank or office </b>(as
    found in π. and Inscr. of civil and religious offices, including priesthood, in
    Asia Minor and in Egypt; see Deiss., BS, 154 ff., 233 If.; <i>LAE</i>, 373); <BR
    /> __(a) <b>among Jews</b>: <ref=''Mat.16.21; 26.47, 57; 27.3, 12; 27.20, 41;
    28.12''>Mat.16:21 26:47, 57 27:3, 12 27:20, 41 28:12</ref>, <ref=''Mrk.8.31; 11.27;
    14.43, 53; 15.1''>Mrk.8:31 11:27 14:43, 53 15:1</ref>, <ref=''Luk.7.3; 9.22; 20.1;
    22.52''>Luk.7:3 9:22 20:1 22:52</ref>, <ref=''Jhn.8.9''>Jhn.8:9</ref>, <ref=''Act.4.5,
    8; 4.23; 6.12; 23.14; 24.1''>Act.4:5, 8 4:23 6:12 23:14 24:1</ref>; τ. Ἰουνδαίων,
    <ref=''Act.25.15''>Act.25:15;</ref> τ. λαοῦ, <ref=''Mat.21.23; 26.3; 27.1''>Mat.21:23
    26:3 27:1</ref>; <BR /> __(b) <b>among Christians</b>: <ref=''Act.11.30; 14.23;
    15.2, 4; 15.6, 22-23; 16.4; 21.18''>Act.11:30 14:23 15:2, 4 15:6, 22-23 16:4 21:18</ref>,
    <ref=''1Ti.5.17; 5.19''>1Ti.5:17 5:19</ref>, <ref=''Tit.1.5''>Tit.1:5</ref>, <ref=''2Jn.1''>II
    Jn 1</ref>, <ref=''3Jn.1''>3Jn.1</ref>, <ref=''1Pe.5.1; 5.5''>1Pe.5:1 5:5</ref>;
    τ. ἐκκλησίας, <ref=''Act.20.17''>Act.20:17</ref>, <ref=''Jas.5.14''>Jas.5:14</ref>;
    <BR /> __(with) <b>in the visions of the Apocalypse</b>: <ref=''Rev.4.4, 10; 5.5-6,
    8; 5.11, 14; 7.11, 13; 11.16; 14.3; 19.4''>Rev.4:4, 10 5:5-6, 8 5:11, 14 7:11,
    13 11:16 14:3 19:4</ref>. <BR /> (On the NT use of this word and its relation
    to ἐπίσκοπος (which see), cf. Lft., Phi., 93 ff., 189 ff.; CGT, Past. Epp., lvi
    ff.) † <BR /> (AS)'
  morphology: G:N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Related to: <b> πρεσβῠτέριον</b> <br /> or <b>πρεσβῠ-εῖον</b>,
    τό, <b>council of elders, presbytery,</b> [<a href="javascript:void(0)" title="NT.Luke.22.66,
    NT.Act.22.5, NT.1Tim.4.14. ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>honour</b>
    or <b>privilege of an elder,</b> [<a href="javascript:void(0)" title=" 2nd c.AD(?):
    Theodotion LXX “Su.” 50. ">LXX+2nd c.AD+</a>]'
  source: STEPBible/LSJ
