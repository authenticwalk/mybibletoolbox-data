strongs_number: G3992
language: greek
lemma: πέμπω
transliteration: pémpō
definition: to dispatch (from the subjective view or point of departure, whereas (as
  a stronger form of ) refers rather to the objective point or terminus ad quem, and
  G4724 (στέλλω) denotes properly, the orderly motion involved), especially on a temporary
  errand; also to transmit, bestow, or wield
kjv_usage: send, thrust in
derivation: apparently a primary verb;
