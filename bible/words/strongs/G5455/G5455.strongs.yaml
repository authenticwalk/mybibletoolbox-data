strongs_number: G5455
language: greek
lemma: φωνέω
transliteration: phōnéō
definition: to emit a sound (animal, human or instrumental); by implication, to address
  in words or by name, also in imitation
kjv_usage: call (for), crow, cry
derivation: from G5456 (φωνή);
extended_definition:
  gloss: to call
  definition: '<b>φωνέω</b>, -ῶ <BR /> (φωνή), [in LXX for קָרָא (<ref=''Jer.17.11''>Jer.17:11</ref>,
    al.), etc. ;] <BR />__I. Intrans. <BR /> __1. <b>Of persons, to call out, cry
    out, speak aloud</b>: <ref=''Luk.8.8''>Luk.8:8;</ref> φωνῇ μεγάλῃ, <ref=''Mrk.1.26''>Mrk.1:26</ref>,
    <ref=''Act.16.28''>Act.16:28</ref>; ἐφώνησε (φωνῇ μεγάλῇ) λέγων, <ref=''Luk.8.54''>Luk.8:54</ref>,
    <ref=''Rev.14.18''>Rev.14:18</ref>; φωνήσαντες ἐπύθοντο, <ref=''Act.10.18.''>Act.10:18.</ref>
    <BR /> __2. Of the cries of animals (rarely in cl.; <ref=''Isa.38.14''>Isa.38:14</ref>,
    Je, l.with): of a cock, to crow, <ref=''Mat.26.34''>Mat.26:34</ref>, <ref=''Mrk.14.30''>Mrk.14:30</ref>,
    <ref=''Luk.22.3''>Luk.22:3</ref>, <ref=''Jhn.13.38; 18.27''>Jhn.13:38 18:27</ref>.
    <BR /> __II. Trans. (in cl. chiefly poët.), with accusative of person(s), <b>to
    call, summon, invite</b>: <ref=''Mat.20.32; 27.47''>Mat.20:32 27:47</ref>, <ref=''Mrk.9.35;
    10.49; 15.35''>Mrk.9:35 10:49 15:35</ref>, <ref=''Luk.14.12; 16.2; 19.15''>Luk.14:12
    16:2 19:15</ref>, <ref=''Jhn.1.49; 2.9; 4.16; 10.3; 11.28; 12.17; 18.33''>Jhn.1:49
    2:9 4:16 10:3 11:28 12:17 18:33</ref>, <ref=''Act.9.41; 10.7''>Act.9:41 10:7</ref>;
    to address, call by name (Soph.), <ref=''Jhn.13.13''>Jhn.13:13</ref> (cf. ἀνα-,
    ἐπι-, προσ-, συν-φωνέω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φων-έω</b>, <br /> (φωνή) <b>produce a sound</b> or <b>tone</b>:
    <br /><Level2><b>__I</b></Level2> properly of men, <b>speak loud</b> or <b>clearly,</b>
    or simply, <b>speak, give utterance,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus only in ">Refs 8th c.BC+</a>]<i>aorist</i> (<i>present</i>
    and <i>imperfect</i> only in compounds); ὣς ἄρα φωνήσας ἀπέβη [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.116, compare 11.531, +others;
    ἔπος φάτο φώνησέν τε 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.370; φωνήσας
    προσέφη 8th c.BC: Ilias Homerus Epicus “Illiad” 14.41 ">Refs 8th c.BC+</a>]; καί
    μιν φωνήσας ἔπεα πτερόεντα προσηύδα addressed him <b>with a loud voice</b> in
    winged words, [<a href="javascript:void(0)" title=" 1.201, compare 4.284, +others">Refs</a>];
    φωνοῦντος ἢ ἠχοῦντος ἢ ψοφοῦντος [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Epicurus Philosophus “Epistulae” 1p.13U. ">Refs 4th c.BC+</a>]; followed
    by the words spoken, φώνησε (φώνασε codices) δ᾽, εὕδεις, βασιλεῦ [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 13.67; χρυσοῖς δὲ φωνεῖ γράμμασιν, πρήσω
    πόλιν 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 434, compare “Ag.”
    1334 (_anapaest meter_)">Refs 5th c.BC+</a>]; οἱ βουλευταὶ ἐφώνησαν.. the Senators
    <b>exclaimed..,</b> [<a href="javascript:void(0)" title=" POxy. 2110.6 (4th c.AD)">Refs
    4th c.AD+</a>]; “βέκος φ. <b>utter</b> the word βέκος, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.2: with _accusative_ _cognate_, ὄπα φωνησάσης">Refs
    5th c.BC+</a>] <b>having made</b> her voice <b>sound,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.535; φ. φάτιν 5th c.BC:
    Sophocles Tragicus “Electra” 329: with _neuter_ ">Refs 8th c.BC+</a>] <i>adjective</i>,
    φ. μέγιστον ἀνθρώπων <b>to have the</b> loudest <b>voice,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.141, 7.117; ὄρθιον φ. 5th c.BC: Pindarus
    Lyricus “N.” 10.76; ἄλλο τι φ. 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    1063 (_anapaest meter_); τάδε φ. [prev. author] “Ch.” 314 (_anapaest meter_);
    μέγα φ. [prev. author] “Eu.” 936 (_anapaest meter_), 5th c.BC: Sophocles Tragicus
    “Philoctetes” 574; ἄπυστα φ. [prev. author] “OC” 489; ὅσια φ. [prev. author] “Ph.”
    662 ">Refs 5th c.BC+</a>]; δεινὸν φ.[<a href="javascript:void(0)" title=" [prev.
    work] 1225; εὔφημα [prev. author] “Aj.” 362, 591, 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 687, etc.; μηδεὶς ἔπος φωνείτω “IG” 22.1368.108; τὸν ῥηϊδίως
    φωνεῦντα πᾶν ἔπος 4th c.BC: Anaxarchus Philosophus 1 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>cry aloud,</b> as in joy, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 202 ">Refs 5th c.BC+</a>]; of a singer, ἀοιδὸς.. αἰόλα φωνέων
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 16.44:">Refs
    3rd c.BC+</a>] —<i>passive</i>, τὰ φωνηθέντα <b>sounds</b> or <b>words uttered,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Sophista”
    262c, “Ti.” 72a, compare 3rd c.AD: Longinus Rhetor 39.4. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> of animals, <b>utter their cries,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 578a32 ">Refs 4th
    c.BC+</a>]; of birds,[<a href="javascript:void(0)" title="[prev. work] 593a14
    ">Refs</a>]; [τὰ σελάχη] φωνεῖν οὐκ ὀρθῶς ἔχει φάναι, ψοφεῖν δέ[<a href="javascript:void(0)"
    title=" [prev. work] 535b25; ἐφώνησε πέρδιξ LXX.Jer.17.11 ">LXX</a>]; of the cock,
    <b>crow,</b> [<a href="javascript:void(0)" title="NT.Matt.26.34, +others ">NT</a>]<br
    /><Level3><b>__I.3</b></Level3> as law-term, <b>affirm, testify</b> in court,
    [<a href="javascript:void(0)" title=" “Leg.Gort.” 1.18, +others (written πωνίω).
    ">Refs</a>]<br /><Level3><b>__I.4</b></Level3> of a musical instrument, <b>sound,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes” 146
    (Lyric poetry)">Refs 5th c.BC+</a>]; of sounds, ἡδὺ φωνεῖν <b>sound</b> sweetly,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.1021b">Refs 1st c.AD+</a>]; but βροντὴ φ. it <b>has a voice, is significant,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Apologia
    Socratis” 12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.5</b></Level3> ἄφωνα καὶ
    φωνοῦντα consonants and <b>vowels,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Fragmenta” 578 codices 5th c.AD: Stobaeus, Joannes (perhaps
    ἄφωνα φωνήεντα). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> with
    <i>accusative</i> <i>person</i>, <b>call by name, call,</b> Αἴαντα φωνῶ I <b>call</b>
    ''Ajax'' [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax”
    73, compare “Ph.” 229, NT.Matt.27.47, etc.">NT+5th c.BC+</a>]; <b>call</b> by
    a name, ὑμεῖς φωνεῖτέ με ὁ διδάσκαλος [<a href="javascript:void(0)" title=" NT.John.13.13
    ">NT</a>]:—<i>passive</i>, <b>to be called,</b> τὰ ἀρχαῖα ἐκπώματα κισσύβια φωνέεται
    [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander Epicus “fragment” 1.
    ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> φ. τινα with <i>infinitive</i>,
    <b>command,</b> σὲ φωνῶ νεκρὸν.. μὴ συγκομίζειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1047. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>invite,</b> τοὺς φίλους [<a href="javascript:void(0)" title=" NT.Luke.14.12.
    ">NT</a>]<br /><Level3><b>__II.4</b></Level3> with <i>dative</i> <i>person</i>,
    <b>call to, cry to,</b> Ζεῦ ἄνα, σοὶ φωνῶ [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1485 (Lyric poetry), compare “OT”
    1121; ἕρποντι φωνεῖς [prev. author] “Aj.” 543. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    with <i>accusative</i> <i>of things</i>, <b>speak</b> or <b>tell of,</b> προσβολὰς
    Ἐρινύων [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 283 ">Refs 4th c.BC+</a>]; ὁδοῦ τέλος.. οἷον οὐδὲ φωνῆσαί τινι ἔξεσθ᾽
    <b>tell</b> to any one, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1402 ">Refs 5th c.BC+</a>]; φ. τὸ Ἐπιχάρμειον <b>recite</b>
    it, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Axiochus”
    366c. ">Refs 5th c.BC+</a>]'
