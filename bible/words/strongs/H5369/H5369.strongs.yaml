extended_definition:
  gloss: Ner
  definition: 'A man of the tribe of Benjamin living at the time of United Monarchy,
    first mentioned at 1Sa.9.1; <br> son of: Zeror (H6872C); married to Maacah (H4601N);
    <br> father of: Kish (H7027), Ner (H5369), Abdon (H5658J), Zur (H6698I), Baal
    (H1168B), Nadab (H5070J), Gedor (H1446I), Ahio (H0283I), Zecher (H2144) and Mikloth
    (H4732); also called Jeiel (Ketiv: Jeuel; KJV: Jehiel) at 1Ch.9.35;  Ner at 1Ch.8.33;
    9.39; <BR>Another name of <i>a.vi.el</i> (אֲבִיאֵל "Abiel" H0022G)<BR> § Ner =
    "lamp"<br>1) son of Jehiel, father of Kish, and grandfather of king Saul<br>2)
    father of Abner, the uncle of Saul<br>2a) perhaps the same as 1'
