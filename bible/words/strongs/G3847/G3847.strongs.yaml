strongs_number: G3847
language: greek
lemma: παράβασις
transliteration: parábasis
definition: violation
kjv_usage: breaking, transgression
derivation: from G3845 (παραβαίνω);
extended_definition:
  gloss: transgression
  definition: '<b>παρά-βασις</b>, -εως, ἡ<BR /> (παραβαίνω), [in LXX: <ref=''Psa.101.3''>Psa.101:3</ref>
    (שֵׂט), <ref=''2Ki.2.24''>4Ki.2:24</ref> A, <ref=''Wis.14.31''>Wis.14:31</ref>,
    <ref=''2Ma.15.10''>2Ma.15:10</ref> * ;] <BR />__1. a going aside, a deviation
    (Arist.). <BR /> __2. In later writers, <b>an overstepping</b>; metaphorically,
    transgression (Plut., al.) : <ref=''Rom.4.15; 5.14''>Rom.4:15 5:14</ref>, <ref=''Heb.2.2;
    9.15''>Heb.2:2 9:15</ref>; τ. νόμου, <ref=''Rom.2.23''>Rom.2:23;</ref> ἐν π.,
    <ref=''1Ti.2.14''>1Ti.2:14;</ref> τ. παραβάσεων χάριν, <ref=''Gal.3.19''>Gal.3:19</ref>
    <BR /> <re><i>SYN.</i>: see: ἁμαρτία </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρά-βᾰσις</b>, <br /> <i>Epic dialect</i> <b>παραίβ-</b>,
    εως, ἡ, <b>going aside, escape</b>, παραίβασις ἔσσετ᾽ ὀλέθρου [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 4.832 ">Refs 3rd c.BC+</a>]; <b>deviation</b>,
    variant in [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1307b33, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.649b (_plural_)">Refs 4th c.BC+</a>]; <b>digression</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 1.2.2, 3rd c.AD: Longinus Rhetor
    12.5 (_plural_). ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> of the
    action of <b>walking</b>, π. καὶ παράλλαξις σκελῶν [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Philopoemen” 6. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>transition, passage</b>, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Demetrius Lacon Philosophus “Herc.”
    1012.31. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>overstepping</b>,
    ὅρων [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.122e; ἔθους 1st c.BC-1st c.AD: Strabo Geographus 12.8.9; τοῦ
    πατρίου νόμου 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 18.8.2; τῶν
    δικαίων παραβάσεις 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Comp. Ages.Pomp.”
    1 ">Refs 1st c.BC+</a>]: <i>absolutely</i>, <b>transgression</b>, [<a href="javascript:void(0)"
    title=" LXX.4Ki.2.24, NT.Gal.3.19, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.209a, 746c, etc.">LXX+NT+1st c.AD+</a>]; <b>error, illusion</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 11.7
    ">Refs 4th c.BC+</a>]; compare παραβασία. <br /><Level2><b>__III</b></Level2>
    <b>parabasis</b>, a part of the Old Comedy, <b>in which the Chorus came forward</b>
    (compare παραβαίνω IV) and addressed the audience in the Poet''s name, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.711f, 7th c.AD: Hephaestio
    Grammaticus “Poëm.” 8, Scholia 5th-6th c.BC: Aristophanes Comicus “Pax” 733, etc.
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
