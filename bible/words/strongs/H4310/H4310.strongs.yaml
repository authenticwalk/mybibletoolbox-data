strongs_number: H4310
language: hebrew
lemma: מִי
transliteration: mîy
pronunciation: me
definition: who? (occasionally, by a peculiar idiom, of things); also (indefinitely)
  whoever; often used in oblique construction with prefix or suffix
kjv_usage: any (man), [idiom] he, [idiom] him, [phrase] O that! what, which, who(-m,
  -se, -soever), [phrase] would to God.
derivation: an interrogative pronoun of persons, as H4100 (מָה) is of things,
