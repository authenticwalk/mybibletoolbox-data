strongs_number: G0679
language: greek
lemma: ἄπταιστος
transliteration: áptaistos
definition: not stumbling, i.e. (figuratively) without sin
kjv_usage: from falling
derivation: from G1 (Α) (as a negative particle) and a derivative of G4417 (πταίω);
extended_definition:
  gloss: without falling
  definition: '<b>ἄ-πταιστος</b>, -ον<BR /> (πταίω), [in LXX: <ref=''3Ma.6.39''>3Ma.6:39</ref>
    * ;] <BR /><b>without stumbling, sure-footed</b>: metaphorically (MM, see word),
    <ref=''Jude.24''>Ju 24</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄπταιστος</b>, ον, <br /> <b>not stumbling,</b> ἀπταιστστερον
    παρέχειν τὸν ἵππον make a horse <b>less aptto stumble,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 1.6: _metaphorically_,
    ἄ ἐν τῷ βίῳ 1st-2nd c.AD: Epictetus Philosophus “Gnomologium” 52; δώμασιν ἀ. 2nd
    c.BC: Limenius Lyricus 43, compare 2nd c.AD: Marcus Antoninus Imperator 5.9; βίος
    2nd c.AD: Lucianus Sophista “Am.” 46">Refs 5th c.BC+</a>]; <b>infallible,</b>
    [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus 5.3.17, 3rd
    c.AD: Alexander Aphrodisiensis Philosophus “in Aristotelis Metaphysica commentaria
    - Comm. in Arist. Graeca” 713.12; ἀλήθεια 4th c.AD: Iamblichus Philosophus “de
    Mysteriis” 3.31; θεοὶ διδασκάλων-ότατοι 2nd c.AD: Maximus Tyrius Sophista 38.1">Refs
    2nd c.AD+</a>]. <i>adverb</i> <b>-τως</b>[<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Theaetetus” 144b">Refs 5th c.BC+</a>]; <b>inevitably,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 14.230">Refs 2nd
    c.AD+</a>]: <i>comparative</i> <b>-ότερον</b> <b>with greater precision,</b> [<a
    href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos”
    177">Refs 2nd c.AD+</a>]:—also <b>ἀπρο-τί</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Herodianus Grammaticus “Epim.” 256. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>intact,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.691d. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>not causing to stumble, giving a good footing,</b> λεία καὶ ἄ. ὁδός[<a href="javascript:void(0)"
    title=" 1st c.BC(?): Maximus Astrologus Tyr. 5.2.">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
