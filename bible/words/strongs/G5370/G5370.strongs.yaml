    love, [<a href="javascript:void(0)" title=" NT.1Cor.16.20. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    <i>plural</i>, <b>cosmetics,</b> [<a href="javascript:void(0)" title=" 3rd c.AD(?):
