strongs_number: G5370
language: greek
lemma: φίλημα
transliteration: phílēma
definition: a kiss
kjv_usage: kiss
derivation: from G5368 (φιλέω);
extended_definition:
  gloss: kiss
  definition: '<b>φίλημα</b>, -τος, τό<BR /> (φιλέω), [in LXX: <ref=''Pro.27.6''>Pro.27:6</ref>,
    <ref=''Sng.1.2''>Sng.1:2</ref> (נְשִׁיקָה) * ;] <BR /><b>a kiss</b>: <ref=''Luk.7.45;
    22.48''>Luk.7:45 22:48</ref>; as a token of Christian brotherhood, φ. ἅγιον, <ref=''Rom.16.16''>Rom.16:16</ref>,
    <ref=''1Co.16.20''>1Co.16:20</ref>, <ref=''2Co.13.12''>2Co.13:12</ref>, <ref=''1Th.5.26''>1Th.5:26</ref>;
    φ. ἀγάπης, <ref=''1Pe.5.14''>1Pe.5:14</ref> (see Lft., <i>Notes</i>, 90; <i>DB</i>,
    DCA, see word "Kiss").†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φίλημ-α</b> [ῐ], ατος, τό, <br /> <i>Doric dialect</i> <b>φίλᾱμα</b>
    [<a href="javascript:void(0)" title=" 2nd c.BC: Moschus Bucolicus 1.5 ">Refs 2nd
    c.BC+</a>]:— <b>kiss,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Fragmenta - American Journal of Philology” 135, 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 1.3.12, etc.; φ. δοῦναι 5th c.BC: Euripides
    Tragicus “Iphigenia Aulidensis” 679, 1238; φ. παρὰ γένυν τιθέντα σόν [prev. author]
    “Supp.” 1154; πατρὶ.. διὰ φιλημάτων ἰών [prev. author] “Andr.” 416 ">Refs 5th
    c.BC+</a>]; of kisses as prizes in a game, παίζωμεν περὶ φιλημάτων [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Comicus 46, compare 5th c.BC: Sophocles Tragicus “Fragmenta”
