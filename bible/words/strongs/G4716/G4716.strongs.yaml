strongs_number: G4716
language: greek
lemma: σταυρός
transliteration: staurós
definition: a stake or post (as set upright), i.e. (specially), a pole or cross (as
  an instrument of capital punishment); figuratively, exposure to death, i.e. self-denial;
  by implication, the atonement of Christ
kjv_usage: cross
derivation: from the base of G2476 (ἵστημι);
extended_definition:
  gloss: cross
  definition: '<b>σταυρός</b>, -oῦ, ὁ <BR /> __1. an upright pale or stake (Hom.,
    Hdt., Thuc., al.) <BR /> __2. In late writers (Diod., Plut., al.) of the Roman
    instrument of crucifixion, <b>the Cross</b>: of the Cross on which Christ suffered,
    <ref=''Mat.27.32, 40; 27.42''>Mat.27:32, 40 27:42</ref>, <ref=''Mrk.15.21, 30;
    15.32''>Mrk.15:21, 30 15:32</ref>, <ref=''Luk.23.26''>Luk.23:26</ref>, <ref=''Jhn.19.17,
    19; 19.25, 31''>Jhn.19:17, 19 19:25, 31</ref>, <ref=''Col.2.14''>Col.2:14</ref>,
    <ref=''Heb.12.2''>Heb.12:2</ref>; θάνατος σταυροῦ, <ref=''Php.2.8''>Php.2:8;</ref>
    τ. αἷμα τοῦ σ., <ref=''Col.1.20.''>Col.1:20.</ref> Metaphorical, <b>in proverbial
    sayings</b>: αἴρειν (λαμβάνειν, βαστάζειν) τὸν σ., <ref=''Mat.10.38; 16.24''>Mat.10:38
    16:24</ref>, <ref=''Mrk.8.34; 10.21''>Mrk.8:34 10:21</ref>,  15:21, <ref=''Luk.9.23;
    14.27''>Luk.9:23 14:27</ref> (for an interesting ex. of metaphorically use in
    π., see MM, xxiii) By meton., <b>for Christ''s death on the Cross</b>: <ref=''1Co.1.17''>1Co.1:17</ref>,
    <ref=''Gal.5.11; 6.12, 14''>Gal.5:11 6:12, 14</ref>, <ref=''Eph.2.16''>Eph.2:16</ref>,
    <ref=''Php.3.18''>Php.3:18</ref>; ὁ λόγος ὁ τοῦ σ., <ref=''1Co.1.18.''>1Co.1:18.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σταυρός</b>, ὁ, <br /> <b>upright pale</b> or <b>stake</b>,
    σταυροὺς ἐκτὸς ἔλασσε διαμπερὲς ἔνθα καὶ ἔνθα πυκνοὺς καὶ θαμέας [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.11, compare 8th c.BC: Ilias
    Homerus Epicus “Illiad” 24.453, 5th c.BC: Thucydides Historicus 4.90, 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 5.2.21 ">Refs 8th c.BC+</a>]; of <b>piles</b>
    driven in to serve as a foundation, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 5.16, 5th c.BC: Thucydides Historicus 7.25. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>cross</b>, as the instrument
    of crucifixion, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 2.18, NT.Matt.27.40, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.554a; ἐπὶ τὸν σ. ἀπάγεσθαι 2nd c.AD: Lucianus Sophista “Peregr.” 34 ">NT+1st
    c.BC+</a>]; σ. λαμβάνειν, ἆραι, βαστάζειν, <i>metaphorically</i> of voluntary
    suffering, [<a href="javascript:void(0)" title=" NT.Matt.10.38, NT.Luke.9.23,
    14.27 ">NT</a>]: its form was represented by the Greek letter T, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Jud.Voc.” 12. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.b</b></Level4>
    <b>pale for impaling</b> a corpse, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Artoxerxes” 17. ">Refs 1st c.AD+</a>]'
