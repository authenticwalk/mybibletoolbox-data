strongs_number: G1741
language: greek
lemma: ἔνδοξος
transliteration: éndoxos
definition: in glory, i.e. splendid, (figuratively) noble
kjv_usage: glorious, gorgeous(-ly), honourable
derivation: from G1722 (ἐν) and G1391 (δόξα);
extended_definition:
  gloss: honored
  definition: '<b>ἔνδοξος</b>, -ον<BR /> (δόξα [in LXX for כָּבַד, etc. ;] <BR />__1.
    <b>held in honour, of high repute</b>: <ref=''1Co.4.10.''>1Co.4:10.</ref> <BR
    /> __2. <b>glorious, splendid</b>: of deeds, τά ἔ., <ref=''Luk.13.17''>Luk.13:17;</ref>
    of clothing, <ref=''Luk.7.25.''>Luk.7:25.</ref> Metaphorical, ἐκκλησία, <ref=''Eph.5.27''>Eph.5:27</ref>
    (cf. παράδοξος).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔνδοξ-ος</b>, ον, <br /> (δόξα) <b>held in esteem</b> or <b>honour,
    of high repute</b>, πρός τινος by one, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Oeconomicus” 6.10 codices (_superlative_)">Refs 5th
    c.BC+</a>]; -ότατοι ποιηταί [<a href="javascript:void(0)" title=" [prev. author]
    “Mem.” 1.2.56; πόλις -οτέρα εἰς τὰ πολεμικά [prev. work] 3.5.1 ">Refs</a>]; νέοι
    πλούσιοι καὶ ἔ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Sophista” 223b; μὴ πλουσιώτερος ἀλλ᾽ -ότερος 5th-6th c.BC: Isocrates Orator 1.37;
    ὀλίγοι καὶ ἔ. ἄνδρες 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1098b28,
    compare 4th-3rd c.BC: Epicurus Philosophus “Sententiae” 7, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> of things, <b>notable</b>, πράγματα [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.231, compare 4th c.BC: Diodorus Comicus 2.21
    ">Refs 4th c.BC+</a>]; <b>generally approved</b>, τὸ καλόν, ={τὸ ἔ}., [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 513 ">Refs 4th c.BC+</a>];
    <b>glorious</b>, ταφαί [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pericles” 28; ἡδὺ καὶ ἔ. καὶ ὠφέλιμον [prev. author]
    2.99f. ">Refs 1st c.AD+</a>] <i>adverb</i> -ξως, frequently in Inscrr., [<a href="javascript:void(0)"
    title=" “SIG” 442.7 (Erythrae, 3rd c.BC), etc.,compare “Vita Philonidis Epicurei”
    p.12C., 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alcibiades” 1, etc.">Refs
    3rd c.BC+</a>]: <i>comparative</i> -οτέρως, τὰ ἔνδοξα ἐ. λέγειν [<a href="javascript:void(0)"
    title=" 2nd c.AD: Hermogenes Rhetor “περὶ ἰδεῶν” 1.9 ">Refs 2nd c.AD+</a>]; also
    στῆλαι ἔχουσαι ἐπιγραφὰς -ξως <b>conspicuously</b> placed, [<a href="javascript:void(0)"
    title=" “Sammelb.” 6152.22 (1st c.BC)">Refs 1st c.BC+</a>]: <i>superlative</i>
    -ότατα, ἐβουλεύσασθε [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.65. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>resting
    on opinion, probable, generally admitted</b>, ἔ. τὰ δοκοῦντα πᾶσιν ἢ τοῖς πλείστοις
    ἢ τοῖς σοφοῖς, opposed to to what is necessarily true (τὰ πρῶτα καὶ ἀληθῆ), [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Topica” 100b21,
    compare “EN” 1145b5, “Rh.” 1355a17, +others">Refs 4th c.BC+</a>]; ἡ ἔ. διδασκαλία
    <b>popular</b> teaching, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 2.247. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <i>adverb</i>
    -ξως, συλλογίζεσθαι <b>plausibly</b>, opposed to ἀληθῶς, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Sophistici Elenchi” 175a31. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>conceited</b>, οὐκ ἔνδοξοι
    πρὸς τὸ μαθεῖν ἃ μὴ ἴσμεν not <b>too proud</b> to learn, [<a href="javascript:void(0)"
    title=" 1st c.AD: Erotianus Grammaticus “fragment” 60. ">Refs 1st c.AD+</a>]'
