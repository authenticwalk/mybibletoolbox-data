strongs_number: H3882
language: hebrew
lemma: לִוְיָתָן
transliteration: livyâthân
pronunciation: liv-yaw-thawn'
definition: a wreathed animal, i.e. a serpent (especially the crocodile or some other
  large sea-monster); figuratively, the constellation of the dragon; also as a symbol
  of Babylon
kjv_usage: leviathan, mourning.
derivation: from H3867 (לָוָה);
