strongs_number: G4390
language: greek
lemma: προτρέχω
transliteration: protréchō
definition: to run forward, i.e. outstrip, precede
kjv_usage: outrun, run before
derivation: from G4253 (πρό) and G5143 (τρέχω) (including its alternate);
extended_definition:
  gloss: to outrun
  definition: '<b>προ-τρέχω </b><BR /> [in LXX: <ref=''1Sa.8.11''>1Ki.8:11</ref> (פָּנִים
    רוּץ), <ref=''Job.41.13''>Job.41:13</ref> (14) A (דּוּץ), <ref=''Tob.11.3''>Tob.11:3</ref>
    (before ἔμπροσθεν), <ref=''1Ma.16.21''>1Ma.16:21</ref> * ;] <BR />__1. to run
    forward. <BR /> __2. <b>to run on, run in advance</b>: <ref=''Jhn.20.4''>Jhn.20:4;</ref>
    before εἰς τὸ ἔμπροσθεν, <ref=''Luk.19.4.''>Luk.19:4.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προτρέχω</b>, <br /> <i>aorist</i> προὔδρᾰμον [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 3.2.8, 5th-6th c.BC: Xenophon Historicus “Anabasis”
    1.5.2 ">Refs 5th c.BC+</a>]:—<b>run forward</b> or <b>forth</b>, [prev. cited];
    ἀπὸ τοῦ δένδρου δύο βήματα [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 4.7.10; [ἕλμινθες] τῷ στομάχῳ προτρέχουσαι 1st
    c.AD: Herodotus Medicus cited in 6th c.AD: Aëtius Medicus 9.37. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>run in advance of, outrun</b>, στάδια πέντε
    τῶν ὁπλιτῶν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 5.2.4; πολλοῖς ἡ γλῶττα προτρέχει τῆς διανοίας 5th-6th c.BC: Isocrates
    Orator 1.41; π. τὰ κοπριζόμενα τῶν ἀκόπρων 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 8.7.7. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    ἡ προτρέχουσα εἰκασία the <b>{προτρέφω}</b> simile, [<a href="javascript:void(0)"
    title=" 1st c.AD(?): Heraclitus “Allegoriae Quaestiones Homericae” 5. ">Refs 1st
    c.AD+</a>]'
  source: STEPBible/LSJ
