strongs_number: G3902
language: greek
lemma: παράσημος
transliteration: parásēmos
definition: side-marked, i.e. labelled (with a badge (figure-head) of a ship)
kjv_usage: sign
derivation: from G3844 (παρά) and the base of G4591 (σημαίνω);
extended_definition:
  gloss: figurehead
  definition: '<b>παράσημος</b>, -ον<BR /> (σῆμα, a mark) [in LXX: <ref=''3Ma.2.29''>3Ma.2:29</ref>
    * ;] <BR />__1. in cl., marked amiss, spurious, counterfeit. Later, <BR /> __2.
    marked at the side, annotated (Plut.). <BR /> __3. marked with a sign (LXX); as
    subst., <b>a figure­head </b>: <ref=''Act.28.11''>Act.28:11</ref> (see MM, xix).†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παράσημ-ος</b>, ον, <br /> (σῆμα) <b>marked amiss</b> or <b>falsely,
    counterfeit</b>, especially of money, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 24.213, 2nd c.AD(?): Pollianus Epigrammaticus 3.86, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.65b: _metaphorically_, of men, 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 518 ">Refs 5th c.BC+</a>]; δόξα π. [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus” 1114
    (Lyric poetry); π. ῥήτωρ 4th c.BC: Demosthenes Orator 18.242 ">Refs 5th c.BC+</a>];
    δύναμις π. αἴνῳ power <b>falsely stamped</b> with praise, I. e. praised by a wrong
    standard, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 780 (Lyric poetry). ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of words and phrases, <b>false, incorrect,</b> [<a href="javascript:void(0)" title="
    Anthologia Graeca 11.144 (1st-2nd c.AD(?): Cerealius Epigrammaticus) ">Refs 1st
    c.AD+</a>]; Ἀττικῶν παράσημος (to be read -σήμων) ἕν (i.e. βιβλίον) [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus “περὶ τῶν ἰδίων βιβλίων” 17 ">Refs 2nd c.AD+</a>];
    τὸ π. <b>eccentricity</b> of style, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 208. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>marked by the side, noted</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1010d ">Refs 1st
    c.AD+</a>]; π. τινί <b>marked, notorious for</b> a thing, [<a href="javascript:void(0)"
    title="[prev. work]823b, etc.">Refs</a>]; π. ἐπιτηδεύων τι <b>remarked as</b>
    studying it, [<a href="javascript:void(0)" title=" [prev. author] “Brut.” 2 ">Refs</a>];
    τὸ π. φεύγουσαι (of women) <b>conspicuousness</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 12.439. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <b>indicative</b>, with <i>genitive</i>, τὸ π. ὄνομα τῆς πρὸς ὑμᾶς ἔχθρας [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Coriolanus” 23. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>adverb</i>
    <b>-μως</b> <b>with false accent,</b> [<a href="javascript:void(0)" title=" EM
    191.34. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> <b>with a distinguishing
    prefix</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 3.12.3 codices ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
