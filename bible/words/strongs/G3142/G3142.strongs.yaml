strongs_number: G3142
language: greek
lemma: μαρτύριον
transliteration: martýrion
definition: something evidential, i.e. (genitive case) evidence given or (specially),
  the Decalogue (in the sacred Tabernacle)
kjv_usage: to be testified, testimony, witness
derivation: neuter of a presumed derivative of G3144 (μάρτυς);
