    2.22, compare 5th c.BC: Pindarus Lyricus “I.” 4(3).10, etc.: frequently in _plural_,
    μαρτύρια θέσθαι 5th c.BC: Herodotus Historicus 8.55, compare 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1095 (Lyric poetry), “Eu.” 485, 797; μετ᾽ ἀειμνήστου μ. 5th
    c.BC: Thucydides Historicus 1.33 ">Refs 5th c.BC+</a>]; μαρτύριον δέ.., followed
    by γάρ, <b>here is a proof, namely</b>.., [<a href="javascript:void(0)" title="[prev.
