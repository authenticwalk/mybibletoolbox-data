strongs_number: G3142
language: greek
lemma: μαρτύριον
transliteration: martýrion
definition: something evidential, i.e. (genitive case) evidence given or (specially),
  the Decalogue (in the sacred Tabernacle)
kjv_usage: to be testified, testimony, witness
derivation: neuter of a presumed derivative of G3144 (μάρτυς);
extended_definition:
  gloss: testimony
  definition: '<b>μαρτύριον</b>, -ου, τό<BR /> (μάρτυρ) [in LXX chiefly for מוֹעֵד,
    also for עֵדָה, עֵדוּת and cogn. forms ;] <BR /><b>a testimony, witness, proof
    </b>(Hdt., Thuc., al.): with genitive subj., <ref=''2Co.1.12''>2Co.1:12</ref>,
    <ref=''2Th.1.10''>2Th.1:10</ref>; with genitive obj., <ref=''Act.4.33''>Act.4:33</ref>,
    <ref=''1Co.1.6; 2.1''>1Co.1:6 2:1</ref> (WH, txt., R, txt., μυστήριον; <ref=''2Ti.1.8''>2Ti.1:8;</ref>
    εἰς μ., <ref=''Mat.8.4; 10.18''>Mat.8:4 10:18</ref> <ref=''Mat.24.14''>Mat.24:14</ref>,
    <ref=''Mrk.1.44; 6.11; 13.9''>Mrk.1:44 6:11 13:9</ref>, <ref=''Luk.5.14; 9.5;
    21.13''>Luk.5:14 9:5 21:13</ref>, <ref=''Heb.3.5''>Heb.3:5</ref>, <ref=''Jas.5.3''>Jas.5:3</ref>;
    τὸ μ. καιροῖς ἰδίοις (CGT, in l), <ref=''1Ti.2.6''>1Ti.2:6;</ref> ἡ σκηνὴ τοῦ
    μ. (LXX for מוֹעֵד אֹהֶל), <ref=''Act.7.44''>Act.7:44</ref>, <ref=''Rev.15.5''>Rev.15:5</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
