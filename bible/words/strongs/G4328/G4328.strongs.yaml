strongs_number: G4328
language: greek
lemma: προσδοκάω
transliteration: prosdokáō
definition: to anticipate (in thought, hope or fear); by implication, to await
kjv_usage: (be in) expect(-ation), look (for), when looked, tarry, wait for
derivation: from G4314 (πρός) and dokeuo (to watch);
extended_definition:
  gloss: to look for
  definition: '<b>προσ-δοκάω</b>, -ῶ<BR /> (the simple verb exists only in the forms
    δοκέω, -εύω) [in LXX: <ref=''Psa.104.27''>Psa.104:27</ref> (שָׂבַר pi.), etc.
    ;] <BR /><b>to await, expect</b>: <ref=''Mat.24.50''>Mat.24:50</ref>, <ref=''Luk.3.15;
    12.46''>Luk.3:15 12:46</ref>, <ref=''Act.27.33; 28.6''>Act.27:33 28:6</ref>; with
    accusative of person(s), <ref=''Mat.11.3''>Mat.11:3</ref>, <ref=''Luk.1.21; 7.19-20;
    8.40''>Luk.1:21 7:19-20 8:40</ref> <ref=''Act.10.24''>Act.10:24</ref>; with accusative
    of thing(s), <ref=''2Pe.3.12-14;''>2Pe.3:12-14;</ref> with accusative and inf.,
    <ref=''Act.28.6''>Act.28:6;</ref> with inf., <ref=''Act.3.5.''>Act.3:5.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσδοκ-άω</b>, <br /> <i>Ionic dialect</i> <b>προσδοκ-έω</b>
    (which is sometimes found as <i>falsa lectio</i>, e.g. in [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 23.7.3): ">Refs 2nd c.BC+</a>]<i>future</i>
    -ήσω: <i>aorist</i> -εδόκησα: <i>perfect</i> προσδεδόκηκα [<a href="javascript:void(0)"
    title=" 1st c.AD: Memnon Historicus 45.3 ">Refs 1st c.AD+</a>]:—<b>expect</b>,
    whether in hope or fear; mostly with <i>infinitive</i> <i>future</i>, <b>expect</b>
    that one <b>will do</b> or that a thing <b>will be</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 930, 988, 5th c.BC:
    Herodotus Historicus 1.42, 7.156, 235, 5th-6th c.BC: Plato Philosophus “Leges”
    699b, etc.: with ">Refs 5th c.BC+</a>]<i>infinitive</i> <i>aorist</i> and ἄν,
    that one <b>would do</b> or that a thing <b>would be</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 556, 5th-6th c.BC: Plato Philosophus
    “Cratylus” 438e, 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum”
    1.3, etc.: without ἄν, Μενέλεων.. προσδόκα μολεῖν (={τὸ μολεῖν αὐτόν})">Refs 5th
    c.BC+</a>] <b>expect</b> his arrival, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 675. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>infinitive</i> <i>present</i>, <b>think, suppose</b> that one <b>is doing</b>
    or that a thing <b>is</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Alcestis” 1091, 5th-6th c.BC: Plato Philosophus “Leges” 803e, 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 6.1.16 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>
    <i>perfect</i>, <b>think</b> that a thing <b>has been.. </b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 275a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> with <i>accusative</i> <i>of things</i>, <b>expect,
    look for</b> a thing, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 1026, 5th c.BC: Sophocles Tragicus “Philoctetes”
    784, 5th-6th c.BC: Aristophanes Comicus “Vespae” 56, 5th c.BC: Antipho Orator
    5.19, 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 8.14, etc.">Refs
    5th c.BC+</a>]; π. τινά <b>expect, wait for</b> a person, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 363, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 3.1.20, etc.; σωτῆρας σφῶν π. 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 170b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <i>absolutely</i>, ἰλλὸς γεγένημαι προσδοκῶν <b>from expectation</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 846 ">Refs 5th
    c.BC+</a>]; μηδεὶς.. προσδοκησάτω ἄλλως (i.e. τοῦτ᾽ ἔσεσθαι) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Apologia” 17c; πρᾶγμ᾽ ἔστ᾽ ἐπίπονον τὸ
    προσδοκᾶν 4th-3rd c.BC: Menander Comicus “Kith.fragment” 7. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> <i>passive</i>, τὸ προσδοκώμενον, opposed to τὰ
    ἄελπτα, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Fragmenta”
    550; τὸ π. ὑπὸ τῶν πολλῶν 5th-6th c.BC: Plato Philosophus “Leges” 966e, etc.;
    ἐλπίδα τῶν δωρειῶν προσδοκᾶσθαι 4th c.BC: Demosthenes Orator “Epistulae” 2.5;
    θᾶσσον ἢ προσεδοκήθη 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.204d.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> <i>passive</i>, also, ὁ
    Νικίου οἶκος προσεδοκᾶτο εἶναι.. ἑκατὸν ταλάντων <b>was supposed</b> to be worth..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 19.47; προσεδοκᾶτο
    ἔχειν [prev. work]48. ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3> <b>hesitate</b>,
    περί τινος [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus
    “Bellum Judaicum” 7.8.4. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
