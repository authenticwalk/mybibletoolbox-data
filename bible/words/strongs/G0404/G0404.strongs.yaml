strongs_number: G0404
language: greek
lemma: ἀναψύχω
transliteration: anapsýchō
definition: properly, to cool off, i.e. (figuratively) relieve
kjv_usage: refresh
derivation: from G303 (ἀνά) and G5594 (ψύχω);
extended_definition:
  gloss: to refresh
  definition: '<b>ἀνα-ψύχω </b><BR /> [in LXX for נָפַשׁ ni., חָיָה, etc. (frequently
    in sense of revive, refresh oneself) ;] <BR /><b>to refresh</b>: with accusative
    of person(s), <ref=''2Ti.1.16''>2Ti.1:16</ref> (MM, <i>VGT</i>, see word; Cremer,
    588).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνα-ψύχω</b> [ῡ], <br /> <i>Epic dialect</i> <i>imperfect</i>
    <b>-εσκον</b>[<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica “Lithica”
    562">Refs 5th c.AD+</a>]:—<b>cool, refresh,</b> ἀήτας Ὠκεανὸς ἀνίησιν ἀναψύχειν
    ἀνθρώπους[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.568">Refs 8th c.BC+</a>]; ἀνέψυχον φίλον ἦτορ <b>were reviving</b>
    their spirit, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 13.84; ἕλκος ἀναψύχοντα 5.795; ἀ. φίλα γούνατα 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 608">Refs 8th c.BC+</a>]; ἀ. βάτιν <b>cool</b> the feet
    <b>in water,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 421">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be revived,
    refreshed,</b> ἀνέψυχθεν φίλον ἦτορ[<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 10.575 ">Refs 8th c.BC+</a>]; of the body, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 78e, compare 70d">Refs 5th c.BC+</a>];
    ὥστ᾽ ἀνεψύχης [ῠ] [<a href="javascript:void(0)" title=" 5th-6th c.BC: Amipsias
    Comicus 13. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> ναῦς ἀ. <b>let</b>
    the ships <b>rest and get dry,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.59, 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 1.5.10">Refs 5th c.BC+</a>]; ἀ. τὸν ἱδρῶτα <b>let</b> it <b>dry off,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Sulla” 29">Refs 1st c.AD+</a>]; ἀ. τὰς αὐλαίας <b>dry</b> them, [<a href="javascript:void(0)"
    title=" [prev. author] “Them.” 30">Refs</a>]:—<i>passive</i>, <b>to be dried up,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 10.2.19.
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>metaphorically</i>,
    with <i>genitive</i>, ἀ. πόνων τινά <b>give</b> him <b>relief from</b> toil, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena” 1094;
    πολέων.. μεριμνέων 3rd c.BC: Callimachus Epicus “Hecale” 1.1.7; ἀ. κακότητος ψυχάς
    5th-6th c.AD: Orphica “Fragmenta” 230: _absolutely_, NT.2Tim.1.16. ">NT+5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> in Medicine texts, <b>expose</b> to air, κατὰ τὸ
    ἕλκος ἐῶσιν ἀνεψῦχθαι[<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἀγμῶν” 25">Refs 5th c.BC+</a>]; compare ἀναψύχειν· γυμνοῦν, [<a
    href="javascript:void(0)" title=" 1st c.AD: Erotianus Grammaticus ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> the <i>active</i> is also used <i>intransitive</i>,
    <b>become cool, recover, revive,</b> [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Diphilus Comicus 81, “Anthologia Graeca” 12.132 (1st c.BC: Meleager Epigrammaticus),
    2nd-3rd c.AD: Oppianus Anazarbensis Epicus “Halieutica - Poetae Bucolici et Didactici”
    5.623">Refs 4th c.BC+</a>]; εὗρεν.. δρόμων ἀναψύχουσαν [τὴν ἔλαφον] [<a href="javascript:void(0)"
    title=" 2nd c.AD: Babrius Fabularum Scriptor 95.57">Refs 2nd c.AD+</a>]; <b>take
    relaxation,</b> [<a href="javascript:void(0)" title=" POxy. 1296.7 (3rd c.AD).">Refs
    3rd c.AD+</a>]'
