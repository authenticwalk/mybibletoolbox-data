language: greek
lemma: ὠφέλιμος
transliteration: ōphélimos
definition: helpful or serviceable, i.e. advantageous
kjv_usage: profit(-able)
derivation: from a form of G3786 (ὄφελος);
extended_definition:
  gloss: valuable
  definition: '<b>ὠφέλιμος</b>, -ον<BR /> (ὠφελέω), <BR /><b>useful, serviceable,
    profitable</b>: with dative commod., <ref=''Tit.3.8''>Tit.3:8;</ref> before πρός,
    with accusative, <ref=''1Ti.4.8''>1Ti.4:8</ref>, <ref=''2Ti.3.16''>2Ti.3:16</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
