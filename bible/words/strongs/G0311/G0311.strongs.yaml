strongs_number: G0311
language: greek
lemma: ἀναβολή
transliteration: anabolḗ
definition: a putting off
kjv_usage: delay
derivation: from G306 (ἀναβάλλομαι);
extended_definition:
  gloss: delay
  definition: '<b>ἀναβολή</b>, - ῆς, ἡ<BR /> (ά αβάλλω), [in LXX for בּנף, etc. ;]
    <BR /><b>delay</b>: <ref=''Act.25.17''>Act.25:17</ref> (for exx. of other meanings,
    see MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναβολ-ή</b>, <br /> <i>poetry</i> ἀμβολή, ἡ: (ἀναβάλλω): <br
    /><Level2><b>__I</b></Level2> of things: <br /><Level3><b>__I.1</b></Level3> <b>that
    which is thrown up, mound of earth, bank,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 5.2.5, 1st c.BC: Diodorus Siculus
    Historicus 17.95">Refs 5th c.BC+</a>]; ἀ. χωμάτων <b>casting up</b> of dykes,
    [<a href="javascript:void(0)" title=" “Arch.Papyrus” 6.132 (from Denderah)">Refs</a>];
    διωρύγων[<a href="javascript:void(0)" title=" “PAmh.” 2.91.11 (_plural_). ">Refs</a>]<br
    /><Level3><b>__I.2</b></Level3> <b>that which is thrown back over the shoulder,
    mantle,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 342c “PPetr.” 3p.48 (3rd c.BC), LXX.Neh.5.13, +others ">LXX+5th c.BC+</a>];
    of the <b>toga,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Nicolaus Damascenus
    Historicus p.119D.">Refs 1st c.BC+</a>]: also, <b>fashion of wearing a cloak,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Somn.” 6. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> of actions, <br /><Level3><b>__II.1</b></Level3>
    <b>striking up, prelude</b> on the lyre preliminary to singing, ὁπόταν προοιμίων
    ἀμβολὰς τεύχῃς ἐλελιζομένη, addressed to the lyre, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 1.4">Refs 5th c.BC+</a>]; especially of
    dithyramb, [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus 5D.">Refs
    5th c.BC+</a>]: hence, <b>rambling dithyrambic ode,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 1385, compare “Pax” 830, 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1409b25; compare ἀναβάλλω 5th c.BC:
    Bacchylides Lyricus I. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>putting off, delaying,</b> οὐκέτι ἐς ἀναβολὰς ἐποιεῦντο τὴν ἀποχώρησιν[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.21; ὅ τι μέλλετε.. μὴ ἐς ἀ. πράσσετε
    5th c.BC: Thucydides Historicus 7.15">Refs 5th c.BC+</a>]; οὐκ ἐς ἀμβολάς without
    <b>delay,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Heraclidae” 270; ἐς μηδεμίαν ἀ. “PAmh.” 2.34i. 5">Refs 5th c.BC+</a>]; ἐν ταῖς
    ἀ. τῶν κακῶν ἔνεστ᾽ ἄκη [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hercules Furens” 93">Refs 5th c.BC+</a>]; ἐπὶ ἀναβολῇ πρᾶσιν, ὠνὴν ποιεῖσθαι
    sell, buy on <b>credit,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 915e; ἀναβολήν τινος ποιεῖσθαι 5th c.BC: Thucydides
    Historicus 2.42; ποιεῖν 5th-6th c.BC: Plato Philosophus “Symposium” 201d; εἰς
    τὸ γῆρας ἀναβολὰς ποιεῖν 4th-3rd c.BC: Menander Comicus 235.8; δακρύοις.. ἐμποιεῖν
    ἀ. τῷ πάθει [prev. author] 599">Refs 5th c.BC+</a>]; ἀναβολὰν λαβόντες ἔτη τρία[<a
    href="javascript:void(0)" title=" “IG” 9(2).205.22 (Thess.). ">Refs</a>]<br /><Level4><b>__II.2.b</b></Level4>
    <b>deferred payment,</b> εὐχρηστήσας σῖτον ἐπ᾽ ἀναβολῇ Ἀρχ.Ἐφ. 1912.60[<a href="javascript:void(0)"
    title=" (from Gonni). ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> ἀ. δίκης
    ἐπὶ τὸν βασιλέα <b>reference, appeal,</b> [<a href="javascript:void(0)" title="
    1st c.BC-1st c.AD: Strabo Geographus 13.1.55. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>lifting,</b> hence, <b>removal,</b> of tumours, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Antyllus Medicus cited in 4th c.AD: Oribasius Medicus 45.2.6.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>intransitive</i>,
    <b>going up, ascent, way up,</b> ἀ. τῶν Ἄλπεων[<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 3.39.9, etc.; τὴν ἀ. ποιεῖσθαι 50.3. ">Refs 2nd
    c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>bubbling up,</b> πομφολύγων[<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Problemata”
    936b1, 4th-3rd c.BC: Theophrastus Philosophus “de Igne” 16 ">Refs 4th c.BC+</a>];
    of the Nile, <b>sources,</b> ἀμβολαί[<a href="javascript:void(0)" title=" “CIG”
    “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 4924 (from Philae).">Refs</a>]'
