derivation: plural of H2646 (חֻפָּה) (compare H2349 (חוּפָם));
extended_definition:
  gloss: Huppim
  definition: 'A man of the tribe of Benjamin living at the time of Egypt and Wilderness,
    first mentioned at Gen.46.21; <br> son of: Benjamin (H1144); <br> brother of:
    Bela (H1106A), Becher (H1071), Ashbel (H0788), Gera (H1617), Naaman (H5283), Ehi
    (H0278), Rosh (H7220), Muppim (H4649), Ard (H0714), Ahiram (H0297) and Jediael
    (H3043); also called Huphamite at Num.26.39;  Hupham at Num.26.39; Huram in1Ch.8.5;
    <BR> § Huppim = "protected"<br> the head of a Benjamite family'
