strongs_number: H3885
language: hebrew
lemma: לוּן
transliteration: lûwn
pronunciation: loon
definition: to stop (usually over night); by implication, to stay permanently; hence
  (in a bad sense) to be obstinate (especially in words, to complain)
kjv_usage: abide (all night), continue, dwell, endure, grudge, be left, lie all night,
  (cause to) lodge (all night, in, -ing, this night), (make to) murmur, remain, tarry
  (all night, that night).
derivation: or לִין; a primitive root;
