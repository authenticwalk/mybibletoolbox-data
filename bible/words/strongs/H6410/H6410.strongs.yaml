strongs_number: H6410
language: hebrew
lemma: פְּלַטְיָה
transliteration: Pᵉlaṭyâh
pronunciation: pel-at-yaw'
definition: Pelatjah, the name of four Israelites
kjv_usage: Pelatiah.
derivation: or פְּלַטְיָהוּ; from H6403 (פָּלַט) and H3050 (יָהּ); Jah has delivered;
extended_definition:
  gloss: Pelatiah
  definition: 'A man living at the time of Exile and Return, first mentioned at Ezk.11.1;
    <br> son of: Benaiah (H1141R)<BR> § Pelatiah = "Jehovah delivers"<br>1) son of
    Hananiah and grandson of Zerubbabel<br>2) a Simeonite in the days of king Hezekiah
    of Judah who was one of the captains of 500 men who defeated the Amalekites who
    had escaped<br>3) one of the heads of the people who sealed the covenant with
    Nehemiah<br>4) son of Benaiah and one of the princes of the people against whom
    Ezekiel was ordered to prophesy doom'
