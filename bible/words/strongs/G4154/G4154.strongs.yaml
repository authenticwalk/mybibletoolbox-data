strongs_number: G4154
language: greek
lemma: πνέω
transliteration: pnéō
definition: to breathe hard, i.e. breeze
kjv_usage: blow
derivation: a primary word;
extended_definition:
  gloss: to blow
  definition: '<b>πνέω </b><BR /> [in LXX: <ref=''Psa.147.7''>Psa.147:7</ref> (18)
    (נָשַׁב hi.), <ref=''Isa.40.24''>Isa.40:24</ref> (נָשַׁף), <ref=''Sir.43.16, 20''>Sir.43:16,
    20</ref>, Ep. Je 61, <ref=''2Ma.9.7''>2Ma.9:7</ref> * ;] <BR /><b>to breathe,
    blow</b>: of the wind, <ref=''Mat.7.25, 27''>Mat.7:25, 27</ref>, <ref=''Luk.12.55''>Luk.12:55</ref>,
    <ref=''Jhn.3.8; 6.18''>Jhn.3:8 6:18</ref>, <ref=''Rev.7.1''>Rev.7:1</ref>; ηῇ
    πνεούσῃ (sc. αὔρᾳ), <ref=''Act.27.40''>Act.27:40</ref> (cf. ἐκ-, ἐν-, ὑπο-πνέω).†<BR
    /> <b>αὔρα, a breeze </b>: τ. πνεούσῇ (sc. αὔρᾳ), <ref=''Act.27.40.''>Act.27:40.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πνέω</b>, <br /> <i>poetry</i> πνείω as always in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus except 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    5.469: ">Refs 8th c.BC+</a>]<i>future</i> πνεύσομαι (ἐκ-) [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 886 (Lyric poetry), (ἐμ-)
    [prev. author] “Andr.” 555, (παρα-) 5th c.BC: Hippocrates Medicus “γυναικεῖα”
    2.133 ">Refs 5th c.BC+</a>]; also πνευσοῦμαι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ranae” 1221, 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 367a13, 4th-3rd c.BC: Theophrastus Philosophus “de Signis Tempestatum”
    34, 4th c.AD: Palaephatus Paradoxographus 17; πνεύσω 4th-3rd c.BC: Theophrastus
    Philosophus “de Signis Tempestatum” 32, LXX.Psa.147.7(18), LXX.Sir.43.20, “Geoponica”
    1.12.34, “Anthologia Graeca” 9.112 (1st c.BC: Antipater Thessalonicensis Epigrammaticus),
    (ἀνα-) 4th c.AD(?): Quintus Smyrnaeus Epicus 13.516 (συμ-πνευσόντων">LXX+5th c.BC+</a>]
    is <i>falsa lectio</i> in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.169)">Refs 4th c.BC+</a>]: <i>aorist 1</i> ἔπνευσα [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 506, 5th c.BC: Herodotus
    Historicus 2.20, etc., (ἐν-) 8th c.BC: Ilias Homerus Epicus “Illiad” 17.456, (ἀν-)
    5th c.BC: Sophocles Tragicus “Ajax” 274: ">Refs 8th c.BC+</a>]<i>perfect</i> πέπνευκα
    (ἐπι-) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    262d, (ἐκ-) 4th c.BC: Aristoteles Philosophus “Problemata” 904a1:">Refs 5th c.BC+</a>]
    —<i>passive</i>, <i>future</i> πνευσθήσομαι (δια-) [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν” 1.1: ">Refs 2nd
    c.AD+</a>]<i>aorist</i> ἐπνεύσθην (δι-) [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 5.5.6, etc.— 8th c.BC:
    Homerus Epicus and early Prose writers use the simple Verb only in ">Refs 8th
    c.BC+</a>]<i>present</i> and <i>imperfect</i>, to which Trag. add <i>future</i>
    and <i>aorist 1</i> <i>active</i> —For the form ἄμπνυε, see. {ἀναπνέω}; for ἀμπνύνθη,
    -πνυτο, see at {ἄμπνυτο}; and for <i>perfect</i> <i>passive</i> πέπνῡμαι, <i>participle</i>
    πεπνῡμένος, see at {πέπνυμαι}.—Like other <i>disyllable</i> Verbs in -έω, this
    Verb contracts only εε, εε; but ἐκπνέων is <i>disyllable</i> in [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1493, 1517 (both Lyric poetry)">Refs
    4th c.BC+</a>]:—<b>blow,</b> of wind and air, οὐδέ ποτ᾽ οὖροι πνείοντες φαίνονθ᾽
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    4.361; αὔρη δ᾽ ἐκ ποταμοῦ ψυχρὴ πνέει 5.469; ἐτησίαι.. οὐκ ἔπνευσαν 5th c.BC:
    Herodotus Historicus 2.20, etc.">Refs 8th c.BC+</a>]; τῷ πνέοντι (i.e. ἀνέμῳ or
    πνεύματι) [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Cont.”
    3 ">Refs 2nd c.AD+</a>]; ἡ πνέουσα (i.e. αὔρα) [<a href="javascript:void(0)" title="
    NT.Act.27.40 ">NT</a>]; also of a flute-player, μέγα πνέων [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 4.72 ">Refs 2nd c.AD+</a>]; and
    of the flutes themselves, αὐλοὺς ἡδὺ πνέοντας [<a href="javascript:void(0)" title="
    “Anthologia Graeca” 6.254 (Myrinus Epigrammaticus)">Refs</a>]; πνεῖται flutes
    <b>are sounding,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Mnesimachus
    Comicus 4.57 (_anapaest meter_). ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>breathe, send forth an odour,</b> ἀμβροσίη.. ἡδὺ πνείουσα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.446 ">Refs 8th c.BC+</a>];
    π. εὐῶδες, δυσῶδες, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus
    Epigrammaticus 2.75, etc.: _absolutely_, 1st c.AD: Dioscorides (Dioscurides) Medicus
    3.80. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>accusative</i>,
    <b>breathe out, send forth,</b> Ζεφύρου πνείοντος ἐέρσην [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Hymnus in Apollinem” 82. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> with <i>genitive</i>, <b>breathe</b> or <b>smell
    of</b> a thing, οὐ μύρου πνέον [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Fragmenta” 565; τράγου π. “Anthologia Graeca” 11.240 (1st
    c.AD: Lucillius Epigrammaticus); μόγοιο 4th c.AD(?): Quintus Smyrnaeus Epicus
    6.164; λύθρου καὶ αἵματος [prev. author] 5.120 (ἐπιπν- codices)">Refs 5th c.BC+</a>]:
    rarely with <i>dative</i>, μύροισι π. <b>smell with..,</b> [<a href="javascript:void(0)"
    title=" Anthologia Graeca 5.199 ">Refs</a>]: frequently <i>metaphorically</i>,
    <b>breathe, be redolent of,</b> Χαρίτων πνείοντα μέλη [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Simonides Lyricus 184.3; ὄμματα.. πόθου πνείοντα “Anthologia
    Graeca” 5.258 (Paul. Sil.)">Refs 4th c.BC+</a>]; φόνου π. conjecture in [<a href="javascript:void(0)"
    title=" 3rd-4th c.AD: Tryphiodorus Epicus 505; αὐθαδείας πολὺς ἔπνει 1st c.BC:
    Dionysius Halicarnassensis 7.51. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    of perceptible breathing, [ἵππω] πνείοντε κατ᾽ ὤμων [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.385; π. ὕπνῳ 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 621 (Lyric poetry). ">Refs 8th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    generally, <b>draw breath, breathe</b>: hence, <b>live,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.447 ">Refs 8th c.BC+</a>];
    οἱ πνέοντες, ={οἱ ζῶντες}, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 1160; ὄλβος ἀεὶ πνεῖ 3rd c.BC: Simmias 25.12; ἥμισύ μευ
    ψυχῆς ἔτι τὸ πνέον 3rd c.BC: Callimachus Epicus “Epigrammata” 42. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__V</b></Level2> <i>metaphorically</i>, with <i>accusative</i> <i>cognate</i>,
    <b>breathe forth,</b> μένεα πνείοντες <b>breathing</b> spirit, epithet of warriors,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.536, 3.8, 11.508, etc.; so πῦρ π. 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    319, 5th c.BC: Pindarus Lyricus “Fragmenta.” 146; φόνον δόμοι πνέουσιν 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1309; κότον πνέων [prev. author] “Ch.” 34
    (Lyric poetry), compare 951 (Lyric poetry)">Refs 8th c.BC+</a>]; φρενὸς πνέων
    τροπαίαν [<a href="javascript:void(0)" title=" [prev. author] “Ag.” 219 (Lyric
    poetry); Ἄρη πνεόντων [prev. work] 376 (Lyric poetry)">Refs</a>]; πνέων χάριν
    τινί[<a href="javascript:void(0)" title=" [prev. work] 1206; πῦρ πνειόντων.. ἄστρων
    5th c.BC: Sophocles Tragicus “Antigone” 1146 (Lyric poetry); πῦρ π. καὶ φόνον
    5th c.BC: Euripides Tragicus “Iphigenia Taurica” 288; ὠδῖνας [prev. author] “HF”
    862: _paratragoedia_ in Comedy texts, πνέοντας δόρυ καὶ λόγχας 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 1016 ">Refs 5th c.BC+</a>]; τρέχει τις Ἀλφειὸν πνέων, of a swift
    runner, [<a href="javascript:void(0)" title=" [prev. author] “Av.” 1121, etc.">Refs</a>];
    and in a rhetorical passage, οἱ πῦρ πνέοντες, οἱ νενικηκότες Λακεδαιμονίους [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 7.5.12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__V.2</b></Level3>
    with <i>neuter</i> <i>adjectives</i> or Prons., πνέοντες μεγάλα giving themselves
    airs, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Andromache”
    189 ">Refs 5th c.BC+</a>]; τόσονδ᾽ ἔπνευσας[<a href="javascript:void(0)" title="
    [prev. work] 327; κενεὰ πνεύσαις 5th c.BC: Pindarus Lyricus “O.” 10(11).93; χαμηλὰ
    πνέων [prev. author] “P.” 11.30: _absolutely_, ὑπὲρ σακέων πνείοντες">Refs 5th
    c.BC+</a>] <b>breathing</b> over their shields, i. e. unable to repress their
    rage for war, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Scutum Herculis” 24; θρασείᾳ πνέων καρδίᾳ 5th c.BC: Pindarus Lyricus “P.” 10.44:
    with _nominative_, Ἄρης.. μέγας πνέων 5th c.BC: Euripides Tragicus “Rhesus” 323;
    πολὺς ἔπνει καὶ λαμπρός 4th c.BC: Demosthenes Orator 25.57; οὗτος.. καικίας ἢ
    συκοφαντίας πνεῖ 5th-6th c.BC: Aristophanes Comicus “Equites” 437 ">Refs 8th c.BC+</a>];
    ᾧ σὺ μὴ πνεύσῃς ἐνδέξιος on whom <b>thou breathest</b> not favourably, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Epigrammata” 10.3. ">Refs 3rd c.BC+</a>]'
