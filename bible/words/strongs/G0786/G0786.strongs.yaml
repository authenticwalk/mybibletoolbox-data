strongs_number: G0786
language: greek
lemma: ἄσπονδος
transliteration: áspondos
definition: literally, without libation (which usually accompanied a treaty), i.e.
  (by implication) truceless
kjv_usage: implacable, truce-breaker
derivation: from G1 (Α) (as a negative particle) and a derivative of G4689 (σπένδω);
extended_definition:
  gloss: irreconcilable
  definition: '<b>ἄσπονδος</b>, -ον<BR /> (σπονδή, a libation); <BR />__1. without
    truce (Thuc.). <BR /> __2. <b>admitting of no truce, implacable </b>(Dem., al.):
    <ref=''2Ti.3.3.''>2Ti.3:3.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄσπονδ-ος</b>, ον, <br /> <b>without</b> σπονδή or <b>drink-offering</b>:
    hence, <br /><Level2><b>__I</b></Level2> of a god, <b>to whom no drink-offering
    is poured,</b> ἄ. θεός, i.e. death, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Alcestis” 424. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>without a regular truce</b> (ratified by σπονδαί), ἀνοκωχή[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.32 ">Refs 5th c.BC+</a>]; of persons,
    <b>without making a truce,</b> ἄ. ἀπιέναι[<a href="javascript:void(0)" title="
    [prev. author] 3.111, compare 113">Refs</a>]; ἀσπόνδους τοὺς νεκροὺς ἀνελέσθαι
    take up their dead <b>without leave asked,</b> [<a href="javascript:void(0)" title="
    [prev. author] 2.22">Refs</a>]; τὸ εὐπρεπὲς ἄσπονδον the specious plea <b>of neutrality,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 1.37. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>admitting of no truce, implacable,</b> ἄσπονδόν τ᾽ Ἄρη (ἀράν codices) [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1235 (Pors.); πόλεμος 4th
    c.BC: Demosthenes Orator 18.262, 2nd c.BC: Polybius Historicus 1.65.6, etc.; ἔχθρα
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pericles” 30; ἀσπόνδοισι νόμοισιν
    ἔχθραν συμβάλλειν 5th c.BC: Euripides Tragicus “Electra” 905 (Lyric poetry) ">Refs
    5th c.BC+</a>]; of persons, <b>implacable,</b> [<a href="javascript:void(0)" title="
    NT.2Tim.3.3">NT</a>]. <i>adverb</i> -δως, ἔχειν[<a href="javascript:void(0)" title="
    1st c.AD: Philo Judaeus “Fragmenta” 24H.">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
