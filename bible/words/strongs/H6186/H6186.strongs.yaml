strongs_number: H6186
language: hebrew
lemma: עָרַךְ
transliteration: ʻârak
pronunciation: aw-rak'
definition: to set in a row, i.e. arrange, put in order (in a very wide variety of
  applications)
kjv_usage: put (set) (the battle, self) in array, compare, direct, equal, esteem,
  estimate, expert (in war), furnish, handle, join (battle), ordain, (lay, put, reckon
  up, set) (in) order, prepare, tax, value.
derivation: a primitive root;
