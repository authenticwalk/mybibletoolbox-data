strongs_number: H1696
language: hebrew
lemma: דָבַר
transliteration: dâbar
pronunciation: daw-bar'
definition: perhaps properly, to arrange; but used figuratively (of words), to speak;
  rarely (in a destructive sense) to subdue
kjv_usage: answer, appoint, bid, command, commune, declare, destroy, give, name, promise,
  pronounce, rehearse, say, speak, be spokesman, subdue, talk, teach, tell, think,
  use (entreaties), utter, [idiom] well, [idiom] work.
derivation: a primitive root;
extended_definition:
  gloss: 'to speak: promise'
  definition: ': promise/declare<br>1) to speak, declare, converse, command, promise,
    warn, threaten, sing<br>1a) (Qal) to speak<br>1b) (Niphal) to speak with one another,
    talk<br>1c) (Piel)<br>1c1) to speak<br>1c2) to promise<br>1d) (Pual) to be spoken<br>1e)
    (Hithpael) to speak<br>1f) (Hiphil) to lead away, put to flight'
