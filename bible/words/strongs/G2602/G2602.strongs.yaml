strongs_number: G2602
language: greek
lemma: καταβολή
transliteration: katabolḗ
definition: a deposition, i.e. founding; figuratively, conception
kjv_usage: conceive, foundation
derivation: from G2598 (καταβάλλω);
extended_definition:
  gloss: beginning
  definition: '<b>κατα-βολή</b>, -ῆς, ἡ<BR /> (καταβάλλω), [in LXX: <ref=''2Ma.2.29''>2Ma.2:29</ref>
    * ;] <BR />__1. <b>a laying down</b>: εἰς κ. σπέρματος, <ref=''Heb.11.11''>Heb.11:11</ref>
    (EV, to conceive seed). <BR /> __2. <b>a foundation </b>(of a house, ii Mac, l.with):
    metaphorically, ἀπὸ κ. κόσμου, <ref=''Mat.13.35''>Mat.13:35</ref> (LXX) (om. ἀπὸ
    κ. κόσμου, WH, R, mg.), <ref=''Mat.25.34''>Mat.25:34</ref>, <ref=''Luk.11.50''>Luk.11:50</ref>,
    <ref=''Heb.4.3; 9.26''>Heb.4:3 9:26</ref>, <ref=''Rev.13.8; 17.8''>Rev.13:8 17:8</ref>;
    πρὸ κ. κόσμου, <ref=''Jhn.17.24''>Jhn.17:24</ref>, <ref=''Eph.1.4''>Eph.1:4</ref>,
    <ref=''1Pe.1.20''>1Pe.1:20</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταβολ-ή</b>, ἡ, <br /> <b>throwing down</b>: hence, <b>sowing,</b>
    [<a href="javascript:void(0)" title=" Corp.Herm. 9.6 ">Refs</a>]; especially of
    <b>begetting</b>, κ. σπέρματος, σπερμάτων, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Philolaus Philosophus 13, 2nd c.AD: Lucianus Sophista “Am.” 19,
    cf. NT.Heb.11.11, 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 1.13.3
    ">NT+5th c.BC+</a>]; ἡ Ῥωμύλου σπορὰ καὶ κ. [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.320b. ">Refs 1st c.AD+</a>]<br
    /><Level4><b>__b</b></Level4> <b>congenital defect</b>, ἀπὸ ξυγγενικῆς αἰτίας
    καὶ κ. [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Timoleon” 37. ">Refs 1st c.AD+</a>]<br /><Level4><b>__c</b></Level4>
    Astrology texts, <b>nativity</b>, ἡ ἐξ ἀρχῆς κ. [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 220.29, +others ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>paying down</b>, especially by instalments, καταβάλλειν
    τὰς κ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 59.27
    ">Refs 4th c.BC+</a>]; τὸ ἀργύριον ἔφερε καταβολὴν τῇ πόλει paid money as <b>a
    deposit</b> (by way of caution),[<a href="javascript:void(0)" title=" Docum.[prev.
    work] 37.22, compare “IG” 12(7).515.26 (Amorgos, 2nd c.BC), “UPZ” 112v12 (_plural_,
    2nd c.BC)">Refs 2nd c.BC+</a>], etc.; ἔχειν τῆς γῆς.. καταβολήν <b>liability for
    rent,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Elephantine Papyri 23.17
    (3rd c.BC)">Refs 5th c.BC+</a>]: <i>plural</i>, <b>instalments,</b> [<a href="javascript:void(0)"
    title=" PLips. 12.17 (3rd c.AD), etc. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>laying of a foundation</b>: hence, <b>building, structure</b>, [<a href="javascript:void(0)"
    title=" LXX.2Mac.2.29; τῆς ἀρχιτεκτονίας 3rd-2nd c.BC: Bito Mechanicus 49.2; ἔργου
    1st c.AD: Josephus Historicus “Antiquitates Judaicae” 12.2.9: but usually _metaphorically_,
    ">LXX+3rd c.BC+</a>]<br /><Level3><b>__II.1</b></Level3> <b>foundation, beginning</b>,
    ἱερῶν ἀγώνων [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “N.” 2.4; τῆς περιόδου 4th c.BC: Aristoteles Philosophus “Meteorologica” 352b15;
    κ. ἐποιεῖτο καὶ θεμέλιον ὑπεβάλλετο τυραννίδος 2nd c.BC: Polybius Historicus 13.6.2;
    κ. κόσμου NT.Matt.13.35, NT.Eph.1.4; κ.κοσμική “Catalogus Codicum Astrologorum”
    8(3).138 (Thessal.); ἡ πρώτη κ. τῆς φιλοσόφου θεωρίας 5th c.AD: Proclus Philosophus
    ">NT+5th c.BC+</a>] <b>in Alc.Praef.</b>p.8C.; ἐκ καταβολῆς from <b>the foundations</b>:
    hence, <b>anew</b>, σκάφη ἐκ κ. ἐναυπηγοῦντο, of <b>fresh</b> construction, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.36.8 ">Refs
    2nd c.BC+</a>]; ἐκ κ. πλάττων, of <b>pure</b> invention, [<a href="javascript:void(0)"
    title=" [prev. author] 15.25.35 ">Refs</a>]: hence, of <b>set purpose, deliberately</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 1.47.7, 24.8.9. ">Refs</a>]<br
    /><Level3><b>__II.2</b></Level3> ={θυσία},{τελετή}, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus, compare κατηβολή. ">Refs 5th
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>periodical attack</b> of illness,
    <b>fit</b>, τῆς ἀσθενείας [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Gorgias” 519a, compare κατηβολ; πυρετοῦ 4th c.BC: Demosthenes
    Orator 9.29, 1st c.AD: Philo Judaeus 1.399, 2.563, compare 2nd c.AD: Aristides
    Rhetor “Orationes” 50(26).59, [prev. author] 2.166J.;">Refs 5th c.BC+</a>] <b>trance</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus 1.16
    ">Refs 2nd c.AD+</a>]; cf. Latin <i>catabolicus.</i> <br /><Level2><b>__IV</b></Level2>
    <b>detraction, abuse</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 2.56S.: _plural_, 1st c.AD: Philo Judaeus 2.571
    codices ">Refs 1st c.BC+</a>]<br /><Level2><b>__V</b></Level2> perhaps <b>outer
    wrapper</b> [<a href="javascript:void(0)" title="compare (κατάβλημα 11.4)">Refs</a>]
    of a bandage, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “κατ᾽ ἰητρεῖον” 9. ">Refs 5th c.BC+</a>]'
