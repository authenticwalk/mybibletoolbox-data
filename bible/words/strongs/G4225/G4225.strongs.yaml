strongs_number: G4225
language: greek
lemma: πού
transliteration: poú
definition: as adverb of place, somewhere, i.e. nearly
kjv_usage: about, a certain place
derivation: genitive case of an indefinite pronoun (some) otherwise obsolete (compare
  G4214 (πόσος));
extended_definition:
  gloss: somewhere
  definition: '<b>πού </b><BR /> enclitic particle, <BR /> __1. <b>anywhere, somewhere</b>:
    <ref=''Heb.2.6; 4.4''>Heb.2:6 4:4</ref>. <BR /> __2. <b>in some degree, perhaps,
    about</b>: <ref=''Act.27.29''>Act.27:29</ref> (T, μήπου), <ref=''Rom.4.19''>Rom.4:19;</ref>
    δή που (T, δήπου), <b>surely</b>: <ref=''Heb.2.16.''>Heb.2:16.</ref>†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> που</b>, <br /> <i>Ionic dialect</i> <b>κου</b>, <i>Aeolic
    dialect</i> <b>ποι</b> [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho
    Lyrica “Papyrus fragments” in E. Diehl, 25.17, 5th c.BC: Pindarus Lyricus “P.”
    5.101, “BCH” 37.157 (Cyme, 3rd c.BC), probably in 7th-6th c.BC: Alcaeus Lyricus
    9 ">Refs 7th c.BC+</a>]:—<i>enclitic</i> <i>adverb</i> <b>anywhere, somewhere,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    16.514, etc.">Refs 8th c.BC+</a>]; frequently with other Advs. of Place, οὐχ ἑκάς
    π. <b>somewhere</b> not far off, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 41; πέλας π. [prev. work] 163 (_anapaest meter_);
    μηδαμοῦ.. π. [prev. work] 256 (uncertain reading)">Refs 5th c.BC+</a>]; π. πέραν
    τοῦ ποταμοῦ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 4.3.3; ἄλλοθί π. 4th c.BC: Demosthenes Orator 4.41; τῇδέ π. 2nd c.BC:
    Polybius Historicus 3.108.3, etc.: with _genitive_, ἀλλά π. αὐτοῦ ἀγρῶν">Refs
    5th c.BC+</a>] in <b>some part</b> there of the fields, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.639 ">Refs 8th c.BC+</a>];
    ἐμβαλεῖν π. (perhaps ποι) τῆς χώρας <b>some part</b> of the country, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.1.42;
    εἴ π. τῆς χώρας ταὐτὸ τοῦτο πάθος συνέβη 4th c.BC: Demosthenes Orator 18.195.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> without reference to Place,
    <b>in some degree,</b> καί πού τι [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 2.87 ">Refs 5th c.BC+</a>]: frequently to qualify an expression,
    <b>perhaps, I suppose,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus, etc.">Refs 8th c.BC+</a>]; added to introductory Particles, οὕτω π...
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.116; Ζεὺς μέν π. τό γε οἶδε 3.308; ὡς ὅτε π. 11.292 ">Refs 8th c.BC+</a>]; ἤν
    π., εἰ μή π., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Hiero” 3.2, 5th-6th c.BC: Plato Philosophus “Respublica” 372a: strengthened,
    τάχ᾽ ἄν π. 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1116; ἴσως π. 5th c.BC:
    Euripides Tragicus “Electra” 518 ">Refs 5th c.BC+</a>]: attached to single words
    to limit their significance, πάντως κ. [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.73 ">Refs 5th c.BC+</a>]; τί π. δράσει; what <b>in
    the world?</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 743; οὐδείς π. 5th-6th c.BC: Plato Philosophus “Philebus”
    64d ">Refs 5th c.BC+</a>]; with numerals, ἔτεα τρία καὶ δέκα κ. μάλιστα <b>about</b>
    thirteen years, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.119, compare 209, 7.22, etc.: οὔ τί που">Refs 5th c.BC+</a>] denies with indignation
    or wonder, <b>surely it cannot be..,</b> οὔ τί π. οὗτος Ἀπόλλων [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.87, compare 5th c.BC: Sophocles Tragicus
    “Philoctetes” 1233, 5th-6th c.BC: Aristophanes Comicus “Nubes” 1260, “Pax” 1211,
    “Ra.” 522, 5th-6th c.BC: Plato Philosophus “Respublica” 362d, etc.">Refs 5th c.BC+</a>];
    οὐ δήπου adds a shade of suspicion, οὐ δήπου Στράτω; [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 122, compare “Av.” 269,
    5th-6th c.BC: Plato Philosophus “Symposium” 194b">Refs 5th c.BC+</a>]: for δήπου,
    ἦπου, (see entry).—In late writers [<a href="javascript:void(0)" title="(LXX.Josh.2.5,
    +others, NT.John.7.35, +others, 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    1.27.9, 4.1.93, etc.) ποῦ, που">LXX+NT+2nd c.AD+</a>] take the place of ποῖ, ποι,
    with Verbs of motion, as in Engl. <b>where</b> for <b>whither?</b> This idiom
    (condemned by [<a href="javascript:void(0)" title=" 2nd c.AD: Phrynichus Atticista
    30, ποῦ ἄπει.. ἁμάρτημα)">Refs 2nd c.AD+</a>] is found occasionally in early authors,
    ποῦ τοι ἀπειλαὶ οἴχοντα; [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 13.219; ἐξελθών που 5th c.BC: Antipho Orator 2.4.8; ἰόντα
    που 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.16 ">Refs
    8th c.BC+</a>]; but in pure <i>Attic dialect</i> only as <i>falsa lectio</i> for{ποῖ},{ποι}.'
  source: STEPBible/LSJ
