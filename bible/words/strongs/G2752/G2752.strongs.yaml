strongs_number: G2752
language: greek
lemma: κέλευμα
transliteration: kéleuma
definition: a cry of incitement
kjv_usage: shout
derivation: from G2753 (κελεύω);
extended_definition:
  gloss: command
  definition: '<b>κέλευσμα</b>, -τος, τό<BR /> (κελεύω), [in LXX: <ref=''Pro.30.27''>Pro.30:27</ref>
    * ;] <BR /><b>a call, summons, shout of command</b>: <ref=''1Th.4.16''>1Th.4:16</ref>
    (see M, <i>Th.</i>, in l).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κέλ-ευσμα</b> <br /> or <b>κέλ-ευμα</b> (see. below), ατος,
    τό, (κελεύω) <b>order, command</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 235, 5th c.BC: Sophocles Tragicus “Antigone”
    1219 (_plural_)">Refs 5th c.BC+</a>], etc.; <b>call, summons</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 751 (_plural_)">Refs 4th
    c.BC+</a>]: in Prose, <b>word of command</b> in battle, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.141, 7.16, compare 5th c.BC: Euripides
    Tragicus “Hecuba” 929 (Lyric poetry); ὁ Κύριος ἐν κ. καταβήσεται ἀπ᾽ οὐρανοῦ NT.1Thes.4.16
    ">NT+5th c.BC+</a>]; also, the <b>call</b> of the κελευστής (which see), which
    gave the time to the rowers, ἀπὸ ἑνὸς κελεύσματος all at once, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.92, 1st c.BC: Diodorus Siculus Historicus
    3.15; ἐξ ἑνὸς κελεύματος 5th c.BC: Sophron Comicus 25 ">Refs 5th c.BC+</a>]; ἐκ
    κελεύματος at <b>the word of command</b>, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Persae” 397, compare 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 1405; καχάζετε.. ἀπὸ κ. 4th c.BC: Eubulus Comicus 8; στρατεύσονται
    ἀφ᾽ ἑνὸς κ. LXX.Pro.30.27 ">LXX+5th c.BC+</a>]; of the boatswain''s <b>pipe</b>,
    κέλευσμα προσαυλεῖν [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Mus.” p.15 ">Refs 1st c.BC+</a>] K.; also, the <b>call</b>
    of the driver to his horses, κελεύματι μόνον καὶ λόγῳ ἡνιοχεῖται [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 253d ">Refs 5th c.BC+</a>];
    of the huntsman to his hounds, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Cynegeticus” 6.20; κ. κυνηγετῶν 5th c.BC: Sophocles Tragicus
    “Ichn.” 225. (κέλευμα">Refs 5th c.BC+</a>] is the more ancient form, as in [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 397,
    “Ch.” 751, 5th c.BC: Sophocles Tragicus, 5th c.BC: Sophron Comicus, 5th-6th c.BC:
    Plato Philosophus (codices [same place]), 5th-6th c.BC: Xenophon Historicus, [same
    places], variant in 5th c.BC: Herodotus Historicus [same places], 5th c.BC: Thucydides
    Historicus [same place]) ">Refs 5th c.BC+</a>]'
