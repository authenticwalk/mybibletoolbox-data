strongs_number: G1977
language: greek
lemma: ἐπιῤῥίπτω
transliteration: epirrhíptō
definition: to throw upon (literally or figuratively)
kjv_usage: cast upon
derivation: from G1909 (ἐπί) and G4496 (ῥίπτω);
extended_definition:
  gloss: to throw on
  definition: '<b>ἐπι-ρίπτω</b><BR /> (Rec. -ρρίπτω, as in cl.), [in LXX chiefly for
    שָׁלַךְ hi. ;] <BR />__1. to cast at. <BR /> __2. <b>to cast or place upon</b>:
    with accusative before ἐπί, with accusative, <ref=''Luk.19.35''>Luk.19:35;</ref>
    metaphorically, τ. μέριμναν, <ref=''1Pe.5.7''>1Pe.5:7</ref> (LXX).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιρρίπτ-ω</b> <br /> (ἐπῐρίπτω [<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 5.128 (1st c.AD: Automedon Epigrammaticus))">Refs
    1st c.AD+</a>], <b>cast at</b>, ὅτε μοι χαλκήρεα δοῦρα Τρῶες ἐπέρριψαν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.310 ">Refs 8th c.BC+</a>];
    διώκων ἐ. ἑαυτόν <b>throws</b> himself <b>upon</b> his prey, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 629b20 ">Refs 4th
    c.BC+</a>]; Βρούτῳ τὴν αὑτοῦ φοινικίδα ἐ. [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius” 22 ">Refs 1st c.AD+</a>];
    χεῖρα ἐ., Latin <i>manum injecit,</i> [<a href="javascript:void(0)" title=" Anthologia
    Graeca 9.84 (1st c.AD: Antiphanes Macedo Epigrammaticus): _metaphorically_, ἐ.
    πλάνας τινί 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 738 ">Refs 4th
    c.BC+</a>]; ψευδεῖς αἰτίας ἐ. [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 14.12 ">Refs 1st c.BC+</a>]; τὴν μέριμναν ἐπὶ [θεόν]
    [<a href="javascript:void(0)" title=" NT.1Pet.5.7 ">NT</a>]; <b>inflict</b>, πολλὰσκληρὰ..
    ἐπιρριφήσεται, with <i>dative</i>, Nech.in [<a href="javascript:void(0)" title="
    “Catalogus Codicum Astrologorum” 7.146. ">Refs</a>]<br /><Level3><b>__2</b></Level3>.
    <b>apply</b> a plaster or fomentation, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Soranus Medicus 1.50 (_passive_), 69; σκεπάσματα 1st c.AD: Dioscorides (Dioscurides)
    Medicus 5.88. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>. <i>passive</i>,
    -όμενα σκιρρώματα <b>spreading over the surface</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 1.42. ">Refs</a>]<br /><Level3><b>__4</b></Level3>. <b>requisition</b>,
    ἔργα [<a href="javascript:void(0)" title=" “PTeb.” 5.249 (2nd c.BC); ἱερεῖα τρέφειν
    [prev. work] 183. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__5</b></Level3>. <i>metaphorically</i>
    in <i>passive</i>, <b>to be imminent</b>, οὐ βραχὺς ἐπέρριπτο κίνδυνος [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.594. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>.
    <b>throw out opinions</b>, ἀδιορίστως ἐ. περὶ τῶν λοιπῶν, variant for -, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 986a34. ">Refs 4th c.BC+</a>]'
