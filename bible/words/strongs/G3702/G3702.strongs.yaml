    1097 ">Refs 8th c.BC+</a>]; ἑφθὰ καὶ ὀπτά boiled meats and <b>roast,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Cyclops” 358 (Lyric poetry), compare 5th
