strongs_number: G3702
language: greek
lemma: ὀπτός
transliteration: optós
definition: cooked, i.e. roasted
kjv_usage: broiled
derivation: from an obsolete verb akin to (to "steep");
extended_definition:
  gloss: broiled
  definition: '<b>ὀπτός</b>, -ή, -όν <BR /> [in LXX: <ref=''Exo.12.8-9''>Exo.12:8-9</ref>
    (צָלִי) * ;] <BR />roasted, boiled <ref=''Luk.24.42.''>Luk.24:42.</ref>†<BR />
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
