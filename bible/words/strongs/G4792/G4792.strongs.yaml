strongs_number: G4792
language: greek
lemma: συγκομίζω
transliteration: synkomízō
definition: to convey together, i.e. collect or bear away in company with others
kjv_usage: carry
derivation: from G4862 (σύν) and G2865 (κομίζω);
extended_definition:
  gloss: to entomb
  definition: '<b>συν-κομίζω</b><BR /> (Rec. συγκ-), [in LXX: <ref=''Job.5.26''>Job.5:26</ref>
    (עָלָה) * ;] <BR />__1. to bring together, collect (Hdt., Xen., al.). <BR /> __2.
    <b>to take up a body for burial </b>(Soph., Aj., 1048): <ref=''Act.8.2''>Act.8:2</ref>
    (see Field, <i>Notes</i>, 116).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγκομ-ίζω</b>, <br /> <b>carry</b> or <b>bring together, collect</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.21, 2.121.δ᾽,
    9.80, 5th c.BC: Thucydides Historicus 7.85 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.94 ">Refs
    5th c.BC+</a>]; <b>bring together to oneself, collect round one</b>, ἰατροὺς ἀρίστους
    πρὸς αὑτόν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.2.24 ">Refs 5th c.BC+</a>]; συγκεκόμισθε κάλλιστον
    κτῆμα εἰς τὰς ψυχάς <b>you have stored up</b> in your souls,[<a href="javascript:void(0)"
    title=" [prev. work] 1.5.12; ὀλίγα τῇ μνήμῃ 2nd c.AD: Lucianus Sophista “Nigr.”
    10 ">Refs 2nd c.AD+</a>]; σ. πρὸς ἐμαυτόν <b>concentrate</b> in myself, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.3.17:">Refs
    5th c.BC+</a>] —<i>passive</i>, ἐκέατο ἁλέες συγκεκομισμένοι <b>heaped together</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.25: _metaphorically_,
    ἐνταῦθα γάρ μοι κεῖνα συγκομίζεται">Refs 5th c.BC+</a>] <b>are gained both at
    once</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 585. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of the harvest,
    <b>gather in</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.8.3, 1st c.BC: Diodorus Siculus Historicus 5.68, etc.">Refs
    5th c.BC+</a>]: frequently in <i>middle</i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 6.6.37, etc.:">Refs 5th c.BC+</a>]
    —<i>passive</i>, of the harvest, ὀργᾷ συγκομίζεσθαι it is ripe <b>for carrying</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.199, compare
    “PCair.Zen.” 225.9 (3rd c.BC), “PRev.Laws” 43.5 (3rd c.BC)">Refs 5th c.BC+</a>];
    ἐλαχίστοις πόνοις συγκομίζεται <b>is got in.. </b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 1.36. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>help in burying</b> or <b>cremating</b>, τόνδε τὸν νεκρὸν.. μὴ συγκομίζειν
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 1048
    ">Refs 5th c.BC+</a>]; ἔφθη τὸ σῶμα συγκομισθέν the body was already <b>cremated</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Sulla” 38, compare “Ages.” 19. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
