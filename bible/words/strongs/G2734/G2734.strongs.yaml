strongs_number: G2734
language: greek
lemma: κατοπτρίζομαι
transliteration: katoptrízomai
definition: to mirror oneself, i.e. to see reflected (figuratively)
kjv_usage: behold as in a glass
derivation: middle voice from a compound of G2596 (κατά) and a derivative of G3700
  (ὀπτάνομαι) (compare G2072 (ἔσοπτρον));
extended_definition:
  gloss: to reflect
  definition: '<b>κατοπτρίζω</b><BR /> (κάτοπτρον, a mirror), <BR />to show as in
    a mirror. Mid., to see oneself mirrored (see MM, <i>Exp.</i>, xv); with accusative
    of thing(s) (R, txt., but see mg.), <b>to reflect as a mirror</b>: <ref=''2Co.3.18''>2Co.3:18</ref>
    (cf. Abbott, <i>Essays</i>, 94).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατοπτρ-ίζω</b>, <br /> <b>show as in a mirror</b> or <b>by
    reflexion</b>, τοῦ-ίζοντος [τὴν ἶριν] ἀστέρος [<a href="javascript:void(0)" title="
    “Placita Philosophorum” 3.5.11 ">Refs</a>]:—<i>passive</i>, <b>to be mirrored</b>,
    [<a href="javascript:void(0)" title=" Anonymus “Oxy.” 1609.19. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <i>middle</i>, <b>look into a mirror, behold oneself
    in it</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Zeno Citieus Stoicus
    1.66, 2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 1.48, 2nd
    c.AD: Athenaeus Epigrammaticus 15.687c, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>behold as in a mirror</b>, ἰδέαν [<a href="javascript:void(0)" title=" 1st
    c.AD: Philo Judaeus 1.107; δόξαν Κυρίου NT.2Cor.3.18 ">NT+1st c.AD+</a>] (but
    here perhaps <b>reflect</b>).'
  source: STEPBible/LSJ
