strongs_number: G3075
language: greek
lemma: λυμαίνομαι
transliteration: lymaínomai
definition: properly, to soil, i.e. (figuratively) insult (maltreat)
kjv_usage: make havock of
derivation: middle voice from a probably derivative of G3089 (λύω) (meaning filth);
extended_definition:
  gloss: to ravage
  definition: '<b>λυμαίνομαι</b><BR /> (λύμη, outrage), [in LXX chiefly for שָׁחַת
    pi., hi., also for כִּרְסֵם, etc. ;] <BR />__1. <b>to outrage, maltreat</b>: with
    accusative, <ref=''Act.8.3.''>Act.8:3.</ref> <BR /> __2. to corrupt, defile (<ref=''Ezk.16.25''>Eze.16:25</ref>,
    <ref=''Pro.23.8''>Pro.23:8</ref>, <ref=''4Ma.18.8''>4Ma.18:8</ref>, al.).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λῡμαίνομαι</b>, <br /> (λῦμα A) <br /><Level1><b>__A</b></Level1>
    <b>cleanse from dirt</b>, of fullers, [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “περὶ διαίτης” 1.14 ">Refs 5th c.BC+</a>]; see at {ἀπολυμαίνομαι}.'
  source: STEPBible/LSJ
