    Herodotus Historicus 6.11; τετρυμένοι.. ταλαιπωρίῃσί τε καὶ ἡλίῳ [prev. work]
    12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>bodily suffering</b>
