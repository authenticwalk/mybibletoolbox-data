    5th c.BC+</a>]; ἡ ἐν τοῖς ἔργοις τ. [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 3.17.8 ">Refs 2nd c.BC+</a>]; ἡ περὶ τὸ πρᾶγμα τ. [<a
    href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας”
