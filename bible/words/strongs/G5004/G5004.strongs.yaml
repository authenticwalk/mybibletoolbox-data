  gloss: misery
  definition: '<b>ταλαιπωρία</b>, -ας, ἡ<BR /> (ταλαίπωρος) [in LXX chiefly for שֹׁד
    ;] <BR />__1. hard work (Hippocr.). <BR /> __2. <b>hardship, suffering, distress</b>:
    <ref=''Rom.3.16''>Rom.3:16</ref> (LXX) pl., <ref=''Jas.5.1''>Jas.5:1</ref> (see
    B1., § 32, 6; WM, 220; Swete, <i>Mk.</i>, 153). <BR /> (Hdt., Thuc., al.; and
    cf. MM, xxiv.)†<BR /> (AS)'
