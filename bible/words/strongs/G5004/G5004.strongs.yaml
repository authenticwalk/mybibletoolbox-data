    <b>regular use, exercise</b>, τῆς χειρός [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 53. ">Refs 5th c.BC+</a>]<br
