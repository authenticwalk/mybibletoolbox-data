strongs_number: G2719
language: greek
lemma: κατεσθίω
transliteration: katesthíō
definition: to eat down, i.e. devour (literally or figuratively)
kjv_usage: devour
derivation: from G2596 (κατά) and G2068 (ἐσθίω) (including its alternate);
extended_definition:
  gloss: to devour
  definition: '<b>κατ-εσθίω</b><BR /> ("perfective" comp. of ἐσθίω, which see, and
    cf. M, <i>Pr.</i>, 111) [in LXX chiefly for אָכַל ;] <BR /><b>to eat up, devour</b>:
    with accusative, of seed, <ref=''Mat.13.4''>Mat.13:4</ref>, <ref=''Mrk.4.4''>Mrk.4:4</ref>,
    <ref=''Luk.8.5''>Luk.8:5</ref>; τέκνον, <ref=''Rev.12.4''>Rev.12:4;</ref> βιβλαρίδιον,
    <ref=''Rev.10.9-10;''>Rev.10:9-10;</ref> metaphorically,  οἰκίας, <ref=''Mat.23.13''>Mat.23:13</ref>,
    <ref=''Mrk.12.40''>Mrk.12:40</ref>, <ref=''Luk.20.47''>Luk.20:47</ref>; τ. βίον,
    <ref=''Luk.15.30''>Luk.15:30;</ref> with accusative of person(s), <ref=''Jhn.2.17''>Jhn.2:17</ref>
    (LXX), <ref=''2Co.11.20''>2Co.11:20</ref>, <ref=''Gal.5.15''>Gal.5:15</ref>, <ref=''Rev.11.5;
    20.9''>Rev.11:5 20:9</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατεσθίω</b>, <br /> <i>poetry</i> and later <b>κατερῡκ-έσθω</b>
    [<a href="javascript:void(0)" title=" “APl.” 4.240 (1st c.AD: Philippus Epigrammaticus),
    NT.Mark.12.40, “Dialexeis 5th c.BC” 2.14">NT+5th c.BC+</a>] (<i>passive</i>, 1.5,
    [<a href="javascript:void(0)" title=" “PMag.Lond.” 46.279 (4th c.AD))">Refs 4th
    c.AD+</a>]: <i>future</i> κατέδομαι [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 22.89, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    21.363, 5th-6th c.BC: Aristophanes Comicus “Aves” 588: ">Refs 8th c.BC+</a>]<i>aorist</i>
    κατέφαγον (see. καταφαγεῖν): <i>perfect</i> κατεδήδοκα [<a href="javascript:void(0)"
    title=" [prev. author] “V.” 838, “Pax” 386, etc.">Refs</a>]; <i>participle</i>
    κατὰ.. ἐδηδώς [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 17.542 ">Refs 8th c.BC+</a>]:—<i>passive</i>, <i>perfect</i> κατεδήδεσμαι
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    11o e, 4th c.BC: Antiphanes Comicus 161.3 ">Refs 5th c.BC+</a>]: <i>aorist</i>
    κατηδέσθην [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Comicus 35
    ">Refs 5th c.BC+</a>]:—<b>eat up, devour</b>, in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] frequently of animals of
    prey, λέων κατὰ ταῦρον ἐδηδώς [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 17.542 ">Refs 8th c.BC+</a>]; of a serpent, [νεοσσοὺς]
    κατήσθιε [<a href="javascript:void(0)" title=" 2.314, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 12.256 ">Refs 8th c.BC+</a>]; of a dolphin, κατεσθίει
    ὅν κε λάβῃσιν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 21.24 ">Refs 8th c.BC+</a>]; also of men, οἳ κατὰ βοῦς.. ἤσθιον [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.8 ">Refs 8th c.BC+</a>];
    τοὺς γονέας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.38, compare 8.115, 5th c.BC: Euripides Tragicus “Cyclops” 341; [τυρὸν] αὐτοῖς
    τοῖς ταλάροις κ. 5th-6th c.BC: Aristophanes Comicus “Ranae” 560 ">Refs 5th c.BC+</a>];
    κατεδηδόκασι τὰ λάχαν᾽ [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander
    Rhetor 15.12: with _genitive_ _partitive_, κ. πολλῶν πουλύπων 5th-6th c.BC: Amipsias
    Comicus 6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>eat up, devour</b>
    one''s substance, τὰ κοινά, τὰ πατρῷα, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Equites” 258, 4th c.BC: Antiphanes Comicus 239; τὰ
    ὄντα 4th c.BC: Demosthenes Orator 38.27; πατρῴαν οὐσίαν 4th c.BC: Anaxippus Comicus
    1.32. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>corrode</b>, [ῥεύματα]
    κ. γνάθους [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἀρχαίης ἰητρικῇς” 19 ">Refs 5th c.BC+</a>]; λίθοι κατεδηδεσμένοι ὑπὸ σηπεδόνος
    Pl.[same place],[<a href="javascript:void(0)" title="compare “Dialexeis 5th c.BC”
    1.5 (_passive_)">Refs 5th c.BC+</a>]; of the wind, κ. τὰ ἄνθη [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 2.7.5 ">Refs
    4th c.BC+</a>]:—<i>passive</i>, <b>to be gnawed</b>, [<a href="javascript:void(0)"
    title="[prev. work] 5.17.7. ">Refs</a>]<br /><Level3><b>__4</b></Level3> <b>bite</b>,
    τοῦ παλαιστοῦ τὸ οὖς [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus
    Sophista “Philostrati majoris imagines” 1.6. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    κ. ἑαυτόν, <i>metaphorically</i>, of remorse, [<a href="javascript:void(0)" title="
    4th c.AD: Libanius Sophista “Orationes” 29.32, “Ep.” 256. ">Refs 4th c.AD+</a>]'
