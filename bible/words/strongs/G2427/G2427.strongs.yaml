strongs_number: G2427
language: greek
lemma: ἱκανόω
transliteration: hikanóō
definition: to enable, i.e. qualify
kjv_usage: make able (meet)
derivation: from G2425 (ἱκανός);
extended_definition:
  gloss: to qualify
  definition: '<b>ἱκανόω</b>, -ῶ<BR /> (ἱκανός), [in LXX chiefly for רַב ;] <BR /><b>to
    make sufficient, render fit</b>: with dupl. accusative, <ref=''2Co.3.6''>2Co.3:6;</ref>
    with accusative of person(s) before εἰς, <ref=''Col.1.12.''>Col.1:12.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἱκᾰν-όω</b>, <br /> <b>make sufficient, qualify</b>, [<a href="javascript:void(0)"
    title=" NT.2Cor.3.6 ">NT</a>]:—<i>passive</i>, <b>to be empowered,</b> [<a href="javascript:void(0)"
    title=" PTeb. 20.8 (2nd c.BC)">Refs 2nd c.BC+</a>]; <b>to be made complete, brought
    to perfection</b>, of the soul, τῷ περιέχοντι [<a href="javascript:void(0)" title="
    4th c.AD(?): Hierocles Facetiarum Scriptor p.9A. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, <b>to be satisfied, content</b>, τινι [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 2.74: _absolutely_, Teles p.39 H.,
    cf. LXX.Mal.3.10 ">LXX+1st c.BC+</a>]; ἱκανούσθω ὑμῖν, with <i>infinitive</i>,
    <b>let it suffice</b> you.., i.e. do it no more, [<a href="javascript:void(0)"
    title=" LXX.1Ki.12.28, +others: _absolutely_, LXX.Num.16.7. ">LXX</a>]'
  source: STEPBible/LSJ
