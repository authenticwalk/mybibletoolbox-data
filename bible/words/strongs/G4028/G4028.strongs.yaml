strongs_number: G4028
language: greek
lemma: περικαλύπτω
transliteration: perikalýptō
definition: to cover all around, i.e. entirely (the face, a surface)
kjv_usage: blindfold, cover, overlay
derivation: from G4012 (περί) and G2572 (καλύπτω);
extended_definition:
  gloss: to cover
  definition: <b>περι-καλύπτω </b><BR /> [in LXX for כָּסָה pi., שָׁבַץ pu., etc.
    ;] <BR />to cover around, cover up or over. with accusative, <ref='Mrk.14.65'>Mrk.14:65</ref>,
    <ref='Luk.22.64'>Luk.22:64</ref>; pass., before χρυσίῳ, <ref='Heb.9.4.'>Heb.9:4.</ref>†<BR
    /> (AS)
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περι-κᾰλύπτω</b>, <br /> <b>cover all round</b>, πολέμοιο νέφος
    περὶ πάντα καλύπτει [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 17.243, compare 10.201; π. δένδρεον πίλῳ 5th c.BC: Herodotus Historicus
    4.23 ">Refs 8th c.BC+</a>]; τινὰ ἱματίοισι or ἐν ἱματίῳ, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 5.59, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 7.3.14: _metaphorically_, π. σωτηρία
    τοὺς νόμους 5th-6th c.BC: Plato Philosophus “Leges” 793b ">Refs 5th c.BC+</a>];
    τὸ θνητὸν περικάλυπτε τῷ θεῷ (i.e. Διονύσῳ), i.e. get drunk, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Diphilus Comicus 20; τὰ πάθη 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.100f; π. καὶ ἀρνεῖσθαι [prev. work]1013e:">Refs 4th c.BC+</a>]
    —<i>middle</i> and <i>passive</i>, <b>cover oneself all round</b>, [<a href="javascript:void(0)"
    title="[prev. work] 51d, etc. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>put
    round as a covering</b>, αὐτῷ.. περὶ κῶμα κάλυψα <b>put</b> sleep <b>as a cloak
    around</b> him, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 14.359 ">Refs 8th c.BC+</a>]; τὸ σῶμα [ψυχῇ] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 34b; π. τὰ Χερουβεὶν ἐπὶ τὴν
    κιβωτόν LXX.3Ki.8.7: _metaphorically_, π. τοῖσι πράγμασι σκότον">LXX+5th c.BC+</a>]
    <b>throw a veil</b> of darkness <b>over</b> the deeds, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 1522. ">Refs 5th c.BC+</a>]'
