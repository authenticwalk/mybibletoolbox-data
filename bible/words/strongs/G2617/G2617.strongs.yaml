strongs_number: G2617
language: greek
lemma: καταισχύνω
transliteration: kataischýnō
definition: to shame down, i.e. disgrace or (by implication) put to the blush
kjv_usage: confound, dishonour, (be a-, make a-)shame(-d)
derivation: from G2596 (κατά) and G153 (αἰσχύνομαι);
extended_definition:
  gloss: to dishonor
  definition: '<b>κατ-αισχύνω </b><BR /> [in LXX chiefly for בּוּשׁ ;] <BR /><b>to
    disgrace, dishonour, put to shame</b>: with accusative of thing(s), <ref=''1Co.11.4-5;''>1Co.11:4-5;</ref>
    with accusative of person(s), <ref=''1Co.1.27; 11.22''>1Co.1:27 11:22</ref>; pass.,  to
    be ashamed: <ref=''Luk.13.17''>Luk.13:17</ref>, <ref=''2Co.7.14; 9.4''>2Co.7:14
    9:4</ref>, <ref=''1Pe.3.16''>1Pe.3:16</ref>; as in LXX (<ref=''Psa.22.6; 25.2-3''>Psa.22:6
    25:2-3</ref>, al.), of unfulfilled hopes: <ref=''Rom.5.5''>Rom.5:5;</ref> pass.,
    <ref=''Rom.9.33; 10.11''>Rom.9:33 10:11</ref>, <ref=''1Pe.2.6''>1Pe.2:6</ref>"
    (LXX) .†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταισχύν-ω</b>, <br /> <i>future</i> <b>-αισχῠνῶ</b>[<a href="javascript:void(0)"
    title=" [prev. author = 4th-5th c.BC: Aeschylus Tragicus] “Th.” 546 ">Refs 4th
    c.BC+</a>]:—<b>dishonour, put to shame</b>, μή τι καταισχύνειν πατέρων γένος [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.508;
    καταισχύνητέ τε δαῖτα 16.293; τὰ πρόσθε ἐργασμένα 5th c.BC: Herodotus Historicus
    7.53, compare 4th-5th c.BC: Aeschylus Tragicus “Supplices” 996, 4th c.BC: Demosthenes
    Orator 18.101, etc.">Refs 8th c.BC+</a>]; τὴν σὴν οὐ κ. φύσιν I <b>put</b> not
    thy nature <b>to shame</b>, i.e. show myself not unworthy of thee, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 609; κ. τὸ Τρωϊκὸν κλέος 5th c.BC:
    Euripides Tragicus “Helena” 845; τὸ γένος οὐ καταισχυνῶ 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1451; κ. τὴν πατρίδα [prev. author] “Nu.” 1220; τοὺς προγόνους
    5th-6th c.BC: Plato Philosophus “Laches” 187a; ὑποσχέσεις [prev. author] “Smp.”
    183e; τὰς εὐγενείας ταῖς αὑτῶν.. κακίαις 5th-6th c.BC: Isocrates Orator 7.76,
    etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>dishonour</b> a
    woman, ἀλλοτρίας γυναῖκας [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 1.49 ">Refs 5th c.BC+</a>]; also of a male, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 45.79. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    ὁ μέλλων Χρόνος ἐμὸν καταίσχυνε.. Χρέος <b>covered</b> me <b>with dishonour</b>
    in that my debt remained unpaid, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “O.” 10(11).8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    ={καταχέζειν},{Χαίτην} [<a href="javascript:void(0)" title=" 2nd c.AD: Babrius
    Fabularum Scriptor 82.8. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>middle</i>, <b>feel shame before</b>, θεούς [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 1382, compare “OT” 1424 ">Refs 5th
    c.BC+</a>]: —<i>aorist</i> <i>passive</i>, καταισχυνθέντες τὴν ἀρετὴν αὐτῶν [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 4.97 ">Refs 5th
    c.BC+</a>]: with <i>infinitive</i>, <b>to be ashamed</b> to.., ἰητρεύειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 42 ">Refs 5th c.BC+</a>];
    καταισχυνθῆναι.. ὅπως μὴ δόξει.. <b>to be ashamed</b> of being thought.., [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.13. ">Refs
    5th c.BC+</a>]'
  source: STEPBible/LSJ
