extended_definition:
  gloss: Ishvi
  definition: 'A man of the tribe of Benjamin living at the time of United Monarchy,
    first mentioned at 1Sa.14.49; <br> son of: Saul (H7586G) and Ahinoam (H0293);
    <br> brother of: Jonathan (H3083H), Malchi-shua (H4444), Merab (H4764) and Michal
    (H4324); <br> half-brother of: Ish-bosheth (H0378), Armoni (H0764) and Mephibosheth
    (H4648H); also called Ishvi (KJV: Ishui) at 1Sa.14.49;<BR>Another name of <i>a.vi.na.dav</i>
    (אֲבִינָדָב "Abinadab" H0041H)<BR> § Ishui or Ishuai or Isui or Jesui = "he resembles
    me"<br>1) the 2nd son of Saul by his wife Ahinoam<br>2) the 3rd son of Asher and
    founder of the family of Ishuaites'
