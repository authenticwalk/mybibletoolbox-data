strongs_number: G1247
language: greek
lemma: διακονέω
transliteration: diakonéō
definition: to be an attendant, i.e. wait upon (menially or as a host, friend, or
  (figuratively) teacher); technically, to act as a Christian deacon
kjv_usage: (ad-)minister (unto), serve, use the office of a deacon
derivation: from G1249 (διάκονος);
extended_definition:
  gloss: to serve
  definition: '<b>διακονέω</b>, ῶ<BR /> (δίακονος); <BR />__1. generally, <b>to minister,
    serre, wait upon</b>, especially at table, <b>to do one a service, cure for one''s
    needs</b>: absol., <ref=''Mat.20.28''>Mat.20:28</ref>, <ref=''Mrk.10.45''>Mrk.10:45</ref>,
    <ref=''Luk.10.40; 22.26, 27''>Luk.10:40 22:26, 27</ref>, <ref=''Jhn.12.2''>Jhn.12:2</ref>,
    <ref=''1Pe.4.11''>1Pe.4:11</ref>; ὅσα διηκόνησεν, <ref=''2Ti.1.18''>2Ti.1:18;</ref>
    with dative of person(s), <ref=''Mat.4.11; 8.15; 25.44; 27.55''>Mat.4:11 8:15
    25:44 27:55</ref>, <ref=''Mrk.1.13, 31; 15.41''>Mrk.1:13, 31 15:41</ref>, <ref=''Luk.4.39;
    8.3; 12.37; 17.8''>Luk.4:39 8:3 12:37 17:8</ref>, <ref=''Jhn.12.26''>Jhn.12:26</ref>,
    <ref=''Act.6.2; 19.22''>Act.6:2 19:22</ref>, <ref=''Rom.15.25''>Rom.15:25</ref>,
    Phm 13, <ref=''Heb.6.10''>Heb.6:10</ref>. <BR /> __2. <b>to serve as deacon</b>:
    <ref=''1Ti.3.10; 3.13''>1Ti.3:10, 3:13</ref>. <BR /> __3. C. accusative of thing(s),
    <b>to minister, supply, supply by ministration</b>: <ref=''1Pe.1.12; 4.10''>1Pe.1:12
    4:10</ref>; pass., <ref=''2Co.3.3; 8.19, 20''>2Co.3:3 8:19, 20</ref>.†<BR /> <re><i>SYN.</i>:
    λειτουργέω, which see (Cremer, 179).</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διᾱκον-έω</b>, <br /> <i>Ionic dialect</i> <b>διηκ-</b>, <i>imperfect</i>
    ἐδιακόνουν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Cyclops” 406 (uncertain), 7th-6th c.BC: Alcaeus Lyricus Comedy texts 13, 4th
    c.BC: Nicostratus Comicus 36; later διηκόνουν NT.Matt.4.11 ">NT+7th c.BC+</a>]:
    <i>future</i> <b>-ήσω</b>[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.154, 5th-6th c.BC: Plato Philosophus “Gorgias” 521a ">Refs 5th c.BC+</a>]:
    <i>aorist</i> διηκόνησα [<a href="javascript:void(0)" title=" 2nd c.AD: Aristides
    Rhetor 2.198 1st c.AD: Josephus Historicus ">Refs 1st c.AD+</a>]; <i>infinitive</i>
    <b>-ῆσαι</b>[<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 1.16
    ">Refs 5th c.BC+</a>]: <i>perfect</i> δεδιακόνηκα [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Archedicus Comicus 3.8 ">Refs 4th c.BC+</a>]:—<i>middle</i>,
    <i>imperfect</i> διηκονούμην [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Philops.” 35 ">Refs 2nd c.AD+</a>]: <i>future</i> <b>-ήσομαι</b>[<a
    href="javascript:void(0)" title=" [prev. author] “DDeor.” 4.4 ">Refs</a>]: <i>aorist</i>
    διηκονησάμην [<a href="javascript:void(0)" title=" [prev. author] “Tyr.” 22 ">Refs</a>]:—<i>passive</i>,
    <i>future</i> δεδιακονήσομαι [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 18.8.7 ">Refs 1st c.AD+</a>]: <i>aorist</i>
    ἐδιακονήθην [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    50.2: ">Refs 4th c.BC+</a>]<i>perfect</i> δεδιακόνημαι, see below 11: (διάκονος):—<b>minister,
    do service,</b> <i>absolutely</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Ion” 396, 5th-6th c.BC: Aristophanes Comicus “Aves” 1323,
    “POxy.” 275.10 (1st c.AD)">Refs 5th c.BC+</a>]: with <i>dative</i> <i>person</i>,
    <b>serve</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    19.69, etc.; δ. διακονικὰ ἔργα 4th c.BC: Aristoteles Philosophus “Politica” 1333a8
    ">Refs 4th c.BC+</a>]; δ. ὑποθήκαις τινός [<a href="javascript:void(0)" title="
    5th c.BC: Antipho Orator 1.17 ">Refs 5th c.BC+</a>]; δ. παρὰ τῷ δεσπότῃ [<a href="javascript:void(0)"
    title=" 3rd c.BC: Posidippus Comicus 2 ">Refs 3rd c.BC+</a>]; δ. πρὸς ὠνήν τε
    καὶ πρᾶσιν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 371d ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>minister to one''s
    own needs, serve oneself,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 287; αὑτῷ διακονεῖται 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 1017 ">Refs 5th c.BC+</a>]; διακονοῦντες καὶ διακονούμενοι
    ἑαυτοῖς <b>acting as servants</b> and <b>serving themselves,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 763a ">Refs 5th c.BC+</a>]: also
    simply like <i>active</i>, οἶνον ἡμῖν χρυσίῳ διακονούμενοι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Asin.” 53, compare 4th c.AD: Libanius Sophista
    “Orationes” 53.9 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, <b>to be served,</b> οὐκ
    ἦλθε διακονηθῆναι ἀλλὰ διακονῆσαι [<a href="javascript:void(0)" title=" NT.Matt.20.28.
    ">NT</a>]<br /><Level3><b>__2</b></Level3> <b>to be a deacon,</b> [<a href="javascript:void(0)"
    title=" NT.1Tim.3.10, 13. ">NT</a>]<br /><Level2><b>__II</b></Level2> c.<i>accusative</i>
    <i>of things</i>, <b>render a service,</b> τινὶ ὅ τι ἂν δεηθῇ [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.154, compare 5th-6th c.BC: Plato Philosophus
    “Politicus” 290a; δ. γάμους 3rd c.BC: Posidippus Comicus 26.19 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be supplied,</b> τῇ πόλει ἐδιακονήθησαν [αἱ πράξεις] [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 50.2; τῶν καλῶς δεδιακονημένων [prev. author]
    51.7: with _dative_ _instrumental_, ἐκπώμασι διακονείσθωσαν “OGI” 383.159 (1st
    c.BC). ">Refs 4th c.BC+</a>]'
