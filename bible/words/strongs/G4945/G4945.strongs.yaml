strongs_number: G4945
language: greek
lemma: συνωμοσία
transliteration: synōmosía
definition: a swearing together, i.e. (by implication) a plot
kjv_usage: comspiracy
derivation: from a compound of G4862 (σύν) and G3660 (ὀμνύω);
extended_definition:
  gloss: plot
  definition: '<b>συνωμοσία</b>, -ας, ή<BR /> (συνόμνυμι, to conspire), [in Sm.: <ref=''Ezk.22.25''>Eze.22:25</ref>
    * ;] <BR /><b>a conspiracy</b>: <ref=''Act.23.13.''>Act.23:13.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνωμ-οσία</b> <br /> (sometimes wrongly written συνομ-), ἡ:
    (συνόμνυμι):— <b>being leagued by oath, conspiracy</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 476 (_plural_), 5th c.BC:
    Thucydides Historicus 6.60, etc.">Refs 5th c.BC+</a>]; ξ. δήμου καταλύσεως <b>for</b>
    putting down the democracy, [<a href="javascript:void(0)" title=" [prev. author]
    6.27, compare “IPE” 12.401.36 (Chersonesus Taurica, 3rd c.BC)">Refs 3rd c.BC+</a>];
    οἱ ἐν τῇ ξ. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    8.49 ">Refs 5th c.BC+</a>]; οἱ ἐκ τῆς σ. [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius” 13 ">Refs 1st c.AD+</a>];
    ἡ ἐπί τινα, ἡ κατά τινος σ., [<a href="javascript:void(0)" title=" [prev. author]
    “Sert.” 26, “Cat.Mi.” 29. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>confederacy</b>,
    ἡ πρὸς Ἀργείους γενομένη ξ. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 5.83. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>body
    of men leagued by oath, political union</b> or <b>club</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 8.54, 81, 5th-6th c.BC: Plato Philosophus “Apologia” 36b,
    “R.” 365d. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
