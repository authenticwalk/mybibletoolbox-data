strongs_number: H6735
language: hebrew
lemma: צִיר
transliteration: tsîyr
pronunciation: tseer
definition: a hinge (as pressed in turning); also a throe (as a phys. or mental pressure);
  also a herald or erranddoer (as constrained by the principal)
kjv_usage: ambassador, hinge, messenger, pain, pang, sorrow. Compare H6736 (צִיר).
derivation: from H6696 (צוּר);
