strongs_number: G1605
language: greek
lemma: ἐκπλήσσω
transliteration: ekplḗssō
definition: to strike with astonishment
kjv_usage: amaze, astonish
derivation: from G1537 (ἐκ) and G4141 (πλήσσω);
extended_definition:
  gloss: be astonished
  definition: '<b>ἐκ-πλήσσω</b><BR /> (Attic -ττω, <ref=''Act.13.12''>Act.13:12</ref>),
    [in LXX: (pass.) <ref=''Ecc.7.16''>Ecc.7:16</ref>, (שָׁמֵם hithp.), <ref=''Wis.13.4''>Wis.13:4</ref>,
    <ref=''2Ma.7.12''>2Ma.7:12</ref>, <ref=''4Ma.8.4''>4Ma.8:4</ref> <ref=''4Mac.17.16''>4Mac
    17:16</ref> * ;] <BR />__1. prop., <b>to strike out, drive away</b>. <BR /> __2.
    <b>to strike with panic or shock, to amaze, astonish</b>: pass., <ref=''Mat.13.54;
    19.25''>Mat.13:54 19:25</ref>, <ref=''Mrk.6.2; 7.37; 10.26''>Mrk.6:2 7:37 10:26</ref>,
    <ref=''Luk.2.48''>Luk.2:48</ref>; before ἐπί, with dative of thing(s), <ref=''Mat.7.28;
    22.33''>Mat.7:28 22:33</ref>, <ref=''Mrk.1.22; 11.18''>Mrk.1:22 11:18</ref>, <ref=''Luk.4.32;
    9.43''>Luk.4:32 9:43</ref>, <ref=''Act.13.12''>Act.13:12</ref>.†<BR /> <re><i>SYN.</i>:
    " πτωεῖν G?, <i>to terrify, agitate with fear</i>; </re> <BR />τρεμεῖν, <b>to
    tremble</b>, predominantly physical; <BR /> φοβεῖν, <b>to fear</b>, "the general
    term," Thayer; <BR /> cf. also φρίσσω, <b>to shudder</b>, and see: δειλία <BR
    />  <b>δειλία</b>, -ας, ἡ <BR /> (δειλός), [in LXX for אֵימָה, מְחִתָּה, etc.
    ;] <BR /><b>cowardice, timidity</b> (never in good sense): <ref=''2Ti.1.7.''>2Ti.1:7.</ref>†<BR
    /> <re><i>SYN.</i>: φόβος, <i>fear</i>, in general, good or bad; εὐλάβεια (which
    see), apprehension generally, but chiefly <i>pious fear</i>, "that careful and
    watchful reverence which pays regard to every circumstance in that with which
    it has to deal" (cf. Tr., <i>Syn.</i>, § x).†</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκπλήσσω</b>, <br /> <i>Attic dialect</i> <b>ἐκπλήττω</b>,
    <b>strike out of, drive away from, expel,</b> ἐκ δ᾽ ἔπληξέ μου τὴν αἰδῶ [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 134 ">Refs 4th c.BC+</a>];
    ὃς (i.e. κεραυνὸς) αὐτὸν ἐξέπληξε τῶν.. κομπασμάτων[<a href="javascript:void(0)"
    title=" [prev. work] 362, compare 5th c.BC: Euripides Tragicus “Ion” 635 ">Refs
    5th c.BC+</a>]: <i>absolutely</i>,<b>drive away,</b> ἡ τέρψις τὸ λυπηρὸν ἐκπλήσσει
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.38; φόβος
    μνήμην ἐ. [prev. work] 87. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>drive out of one''s senses by a sudden shock, amaze, astound,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.231 (tmesis); κάλλει καὶ
    ὥρᾳ διενεγκόντες ἐ. τινάς 4th c.BC: Aeschines Orator 1.134; ὁ φόβος ἐκπλήσσων..
    5th c.BC: Antipho Orator 2.1.7; κακοὶ εὐτυχοῦντες ἐκπλήσσουσί με “Tragica Adespota”
    465 ">Refs 8th c.BC+</a>]; ὅ μ᾽ ἐκπλήσσει λόγου <b>frightens</b> me in speaking,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes” 549:">Refs
    5th c.BC+</a>] — in this sense most frequently in <i>aorist 2</i> <i>passive</i>,
    <i>Epic dialect</i> ἐξεπλήγην (see. below), <i>Attic dialect</i> ἐξεπλάγην [ᾰ]
    (also <i>aorist</i> I ἐξεπλήχθην [<a href="javascript:void(0)" title=" [prev.
    author] “Tr.” 183 ">Refs</a>]: <i>perfect</i> <i>participle</i> ἐκπεπληγμένος
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae”
    290, 5th c.BC: Sophocles Tragicus “Trachiniae” 386, etc.)">Refs 5th c.BC+</a>];
    <b>to be panic-struck, amazed,</b> especially by fear, ἐκ γὰρ πλήγη φρένας [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.403,
    compare 13.394; ἡνίοχοι ἔκπληγεν 18.225 ">Refs 8th c.BC+</a>]: with <i>participle</i>,
    ἐκπεπληγμένον κεῖνον βλέποντες [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 922, compare “Ant.” 433, etc.">Refs 5th
    c.BC+</a>]; ἐκπλαγῆναί τινι <b>to be astonished at</b> a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.116, etc.; ὑπό τινος [prev. author] 3.64;
    διά τι 5th c.BC: Thucydides Historicus 7.21; ἐπί τινι 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.4.27; πρός τι 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Theseus” 19, etc.: also with _accusative_, ἐκπλαγῆναί τινα">Refs
    5th c.BC+</a>] <b>to be struck with panic fear of.</b>., [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 226, “El.” 1045; ἡμᾶς δ᾽ ἂν..μάλιστα
    ἐκπεπληγμένοι εἶεν 5th c.BC: Thucydides Historicus 6.11, compare 3.82. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> generally, of any sudden, overpowering
    passion, <b>to be struck with desire,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Plutus” 673 ">Refs 5th c.BC+</a>]; <b>with
    love,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus”
    38, “Med.” 8 ">Refs 5th c.BC+</a>]; χαρᾷ, ἡδονῇ, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 233, 5th c.BC: Sophocles
    Tragicus “Trachiniae” 629 ">Refs 5th c.BC+</a>]; <b>with admiration,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.148, etc.: c._accusative_ _of things_,
    ἐκπλαγέντα τὰ προκείμενα ἀγαθά [prev. author] 9.82. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    εἰς ὁμολογίαν ἐκπλήττειν <b>frighten</b> one into.., <i>falsa lectio</i> in [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 23.4.11. ">Refs
    2nd c.BC+</a>]'
