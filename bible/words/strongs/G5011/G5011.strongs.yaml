strongs_number: G5011
language: greek
lemma: ταπεινός
transliteration: tapeinós
definition: depressed, i.e. (figuratively) humiliated (in circumstances or disposition)
kjv_usage: base, cast down, humble, of low degree (estate), lowly
derivation: of uncertain derivation;
extended_definition:
  gloss: lowly
  definition: '<b>ταπεινός</b>, -ή, -όν <BR /> [in LXX for שָׁפָל, עָנִי, etc. ;]
    <BR /><b>low-lying</b>; metaphorically, <BR /> __(a) <b>lowly, of low degree,
    brought low</b>: <ref=''Jas.1.9''>Jas.1:9</ref>, <ref=''2Co.7.6''>2Co.7:6</ref>
    (cf. <ref=''Sir.25.23''>Sir.25:23</ref>); οἱ τ., opposite to δυνάσται, <ref=''Luk.1.52''>Luk.1:52;</ref>
    τ. ταπεινοῖς (neut., R, txt.; masc., R, mg.; see <i>ICC</i>, in l), <ref=''Rom.12.16''>Rom.12:16;</ref>
    <BR /> __(b) lowly in spirit, humble, in cl. usually in a slighting sense (see
    Tr., <i>Syn.</i>, § xlii; but see also Abbott, <i>Essays</i>, 81), in NT in an
    honourable sense: <ref=''2Co.10.1''>2Co.10:1;</ref> before τ. καρδίᾳ, <ref=''Mat.11.29''>Mat.11:29</ref>
    (cf. <ref=''Psa.34.19''>Psa.34:19</ref>); opposite to ὑπερήφανος, <ref=''Jas.4.6''>Jas.4:6</ref>,
    <ref=''1Pe.5.5''>1Pe.5:5</ref>" (LXX) .†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τᾰπεινός</b>, ή, όν, <br /> <b>low</b>: <br /><Level3><b>__1</b></Level3>
    of Place, <b>low-lying</b>, χώρη [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.191, compare 4th c.BC: Aristoteles Philosophus “Meteorologica”
    352b32 (_comparative_)">Refs 5th c.BC+</a>]; νῆσος [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 3.21 ">Refs 1st c.BC+</a>]; ταπεινὰ
    νέμεσθαι to live in <b>low regions</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “N.” 3.82; τ. ἕζεσθαι 5th c.BC: Euripides Tragicus
    “Orestes” 1411 (Lyric poetry); ἡ μαῖα καθεζέσθω -οτέρα 2nd c.AD: Soranus Medicus
    1.70a, compare 2.61 ">Refs 5th c.BC+</a>]; of stature or size, <b>low</b>, ὀστᾶ
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi
    ratione” 1.4; τροχοί [prev. work] 10.6 ">Refs 5th c.BC+</a>]; of position in the
    body, τὰ τ. τοῦ θώρακος [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 15.531 ">Refs 2nd c.AD+</a>]; of a river, <b>low</b>, opposed to μέγας,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 9.43.3 ">Refs
    2nd c.BC+</a>]; of stars, <b>low</b>, i.e. near the horizon, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Cleomedes Astronomus 1.5, +others">Refs 2nd c.AD+</a>]; but
    also, <b>near the earth</b>, [<a href="javascript:void(0)" title=" [prev. author]
    2.5 ">Refs</a>]; of the sun, opposed to ὑψηλός, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Diogenes Oenoandensis Epicureus 8 ">Refs 2nd c.AD+</a>]; λοξὸς
    καὶ τ. [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 15.87.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> of persons, <b>humbled,
    abased in power, pride</b>, etc., [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.14 ">Refs 5th c.BC+</a>]; σὺ δ᾽ οὐδέπω τ. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 322, compare 908;
    τ. παρέχειν τινά 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.5.13; τά τοι μέγιστα
    πολλάκις θεὸς ταπείν᾽ ἔθηκε 5th c.BC: Euripides Tragicus “Fragmenta” 716, compare
    “Hec.” 245, “Andr.” 979 ">Refs 5th c.BC+</a>]; <b>submissive</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Hiero” 5.4 (_comparative_), etc.">Refs
    5th c.BC+</a>]; αἱ τ. τῶν πόλεων <b>small, poor, weak</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 4.95, compare 7.7, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 7.5.69 (_superlative_)">Refs 5th c.BC+</a>];
    τ. δύναμις [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    4.23 ">Refs 4th c.BC+</a>]; <b>of low intelligence</b>, αἱ τῶν ἀσυνέτων καὶ τ.
    ἀνθρώπων ψυχαί [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    19.220; τὴν μικρὰν καὶ τ. [ἰατρικὴν θεωρίαν] ὁ Ἱπποκράτης ηὔξησεν [prev. author]
    16.550. ">Refs 2nd c.AD+</a>] <i>adverb</i>, ταπεινῶς (or ταπεινὰ) πράττειν to
    be <b>in low estate</b> or <b>obscurity</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 5.64, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Theseus” 6; -νῶς ζῆν 4th-3rd c.BC: Philemo Comicus 227; ὁμιλεῖν 4th c.BC: Aristoteles
    Philosophus “Politica” 1313b41. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of the spirits, <b>downcast, dejected</b>, διάνοια [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.61; τ. καὶ ἔρημοι συνεκάθηντο 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.23, compare 6.4.16.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> in moral sense, either
    bad, <b>mean, base, abject</b>, τ. καὶ ἀνελεύθερος [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 791d, compare 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 3.10.5, 5th-6th c.BC: Isocrates Orator 2.34, etc.">Refs
    5th c.BC+</a>]; or good, <b>lowly, humble</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 716a, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 5.1.5 ">Refs 5th c.BC+</a>], frequently in <b>NT,</b>
    [<a href="javascript:void(0)" title="NT.Matt.11.29, NT.2Cor.7.6, +others ">NT</a>]<br
    /><Level3><b>__5</b></Level3> of things, <b>mean, low, poor</b>, τ. καὶ ἄπορος
    δίαιτα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    762e, compare 1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας” p.48 1st c.AD:
    Josephus Historicus ">Refs 5th c.BC+</a>]: <i>superlative</i>, -οτάτη περίστασις
    [<a href="javascript:void(0)" title=" [prev. author] “Vit.” p.26 1st c.AD: Josephus
    Historicus ">Refs 1st c.AD+</a>]; θεωρία -οτέρα, opposed to τιμιωτέρα, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 639a1 ">Refs
    4th c.BC+</a>]; of style, <b>low, poor</b>, τ. λέξις, opposed to κεκοσμημένη,
    [<a href="javascript:void(0)" title=" [prev. author] “Rh.” 1404b6. ">Refs</a>]
    <i>adverb</i>, -νῶς λέγειν <b>in a submissive manner</b>, [<a href="javascript:void(0)"
    title="[prev. work] 1408a19. ">Refs</a>]'
  source: STEPBible/LSJ
