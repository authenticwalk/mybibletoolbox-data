strongs_number: G3083
language: greek
lemma: λύτρον
transliteration: lýtron
definition: something to loosen with, i.e. a redemption price (figuratively, atonement)
kjv_usage: ransom
derivation: from G3089 (λύω);
extended_definition:
  gloss: ransom
  definition: '<b>λύτρον</b>, -ον, τό<BR /> (λύω), [in LXX (Pent. .15 Pr .2, Isa .1)
    for פִּדְיוֹם and cogn. forms, גְּאֻלָּה, כֹּפֶר, מְחִיר ;] <BR />a ransom (as
    for a life, <ref=''Exo.21.30''>Exo.21:30;</ref> for slaves, <ref=''Lev.19.20''>Lev.19:20;</ref>
    for captives, <ref=''Isa.45.13''>Isa.45:13</ref>): ἀντὶ πολλῶν, <ref=''Mat.20.28''>Mat.20:28</ref>,
    <ref=''Mrk.10.45''>Mrk.10:45</ref> (see Swete, in l, and for discussion of λ.
    and its cognates, Westc., He., 295 f.; Deiss., <i>LAE</i>, 331 f.; cf. also ἀντί-λύτρον).†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λύτρ-ον</b>, τό, <br /> (λύω) <b>price of release</b>: <br
    /><Level3><b>__1</b></Level3> <b>ransom</b>, mostly in <i>plural</i> (later <i>singular</i>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 20.84,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.295c, etc.), τῶν λ. τὴν δεκάτην">Refs
    1st c.BC+</a>] the tithe <b>of the ransom-money</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.77 ">Refs 5th c.BC+</a>]; Ἕκτορος λύτρα,
    title of [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 24 ">Refs 8th c.BC+</a>] and of play by Aeschylus; λύτρα λαβεῖν τινος
    receive <b>as ransom</b> for.., [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 6.5; τῆς θυγατρὸς λύτρα φέρων 5th-6th c.BC: Plato Philosophus
    “Respublica” 393d ">Refs 5th c.BC+</a>]; λύτρα ἀποδιδόναι, καταθεῖναι, pay <b>ransom</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 53.11, 13">Refs
    4th c.BC+</a>]; εἰσενεγκεῖν εἰς λύτρα contribute towards <b>it</b>, [<a href="javascript:void(0)"
    title="[prev. work]7">Refs</a>]; ἀφιέναι ἄνευ λύτρων release without <b>ransom</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 7.2.16, compare 4th c.BC: Aeschines Orator 2.100, 4th c.BC:
    Demosthenes Orator 19.169, etc.">Refs 5th c.BC+</a>]; δώσουσιν ἕκαστος λύτρα τῆς
    ψυχῆς αὐτοῦ Κυρίῳ a <b>ransom</b> of his soul, [<a href="javascript:void(0)" title="
    LXX.Exo.30.12; _sing._ in “NT”, λ. ἀντὶ πολλῶν NT.Matt.20.28, NT.Mark.10.45; λ.
    ὑπὲρ γαμέτου “IG” 14.607f (from Carales)">LXX+NT</a>]; <i>plural</i>, <b>sum paid
    for manumission</b> of a slave, [<a href="javascript:void(0)" title=" “POxy.”
    48.6 (1st c.AD), etc. ">Refs 1st c.AD+</a>]<br /><Level4><b>__1.b</b></Level4>
    <b>sum paid for redemption of a pledge</b>, in <i>plural</i>, [<a href="javascript:void(0)"
    title=" “PBad.” 3.4 (2nd c.BC), etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>atonement</b>, τί γὰρ λ. πεσόντος αἵματο; (so Canter for λυγρόν) [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 48 ">Refs 4th c.BC+</a>];
    of blood-money, [<a href="javascript:void(0)" title=" LXX.Exo.21.30, +others ">LXX</a>]<br
    /><Level3><b>__3</b></Level3> generally, <b>recompense</b>, λύτρον καμάτων for
    toil, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.” 8(7).1;
    συμφορᾶς [prev. author] “O.” 7.77. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    a plant, ={λυσιμάχειος}, Ps.-[<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 4.3. ">Refs 1st c.AD+</a>]'
