strongs_number: G2281
language: greek
lemma: θάλασσα
transliteration: thálassa
definition: the sea (genitive case or specially)
kjv_usage: sea
derivation: probably prolonged from G251 (ἅλς);
extended_definition:
  gloss: sea
  definition: '<b>θάλασσα</b>, -ης, ἡ <BR /> [in LXX chiefly for יָם ;] <BR /><b>the
    sea</b>: <ref=''Mat.23.15''>Mat.23:15</ref>, <ref=''Mrk.11.23''>Mrk.11:23</ref>,
    <ref=''Luk.21.25''>Luk.21:25</ref>, <ref=''Rom.9.27''>Rom.9:27</ref>, <ref=''Heb.11.12''>Heb.11:12</ref>,
    <ref=''Jas.1.6''>Jas.1:6</ref>, <ref=''Jude.13''>Ju 13</ref>, <ref=''Rev.7.1''>Rev.7:1</ref>,
    al.; τὸ πέλαγος τῆς θ. (see Tr., ut infr.), <ref=''Mat.18.6''>Mat.18:6;</ref>
    ὁ οὐρανὸς κ. ἡ γῆ κ. ἡ θ., of the whole world,  <ref=''Act.4.24''>Act.4:24</ref>,
    al. (<ref=''Hag.2.7''>Hag.2:7</ref>); θ. ὑαλίνη, <ref=''Rev.4.6; 15.2''>Rev.4:6
    15:2</ref>; of the Mediterranean, <ref=''Act.10.6, 32; 17.14''>Act.10:6, 32 17:14</ref>;
    of the Red Sea, ἐρυθρὰ θ., <ref=''Act.7.36''>Act.7:36</ref>, <ref=''1Co.10.1-2''>1Co.10:1-2</ref>,
    <ref=''Heb.11.20''>Heb.11:20</ref>; of an inland lake (as <i>Heb.</i> יָם), θ.
    τ. Γαλιλαίας, <ref=''Mat.4.18; 15.29''>Mat.4:18 15:29</ref>, <ref=''Mrk.1.16;
    7.31''>Mrk.1:16 7:31</ref>; τ. Τιβεριάδος, <ref=''Jhn.21.1''>Jhn.21:1;</ref> τ.
    Γ. τ. T., <ref=''Jhn.6.1''>Jhn.6:1;</ref> of the same, simply ἡ θ., <ref=''Mat.4.15''>Mat.4:15</ref>,
    <ref=''Mrk.2.13''>Mrk.2:13</ref>, al <BR /> <re><i>SYN.</i>: πέλαγος, the vast
    expanse of open water"; θ., "the sea as contrasted with the land" (Tr., <i>Syn.</i>,
    xiii) </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θάλασσα</b> [θᾰ], <br /> <i>Attic dialect</i><b>θᾰλᾰμ-ττα</b>
    [<a href="javascript:void(0)" title=" “IG” 12.57">Refs</a>] (but θάλασσα 22.236
    [<a href="javascript:void(0)" title=" (4th c.BC))">Refs 4th c.BC+</a>], ἡ: —<b>sea</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.294, etc.">Refs 8th c.BC+</a>]: frequently of the Mediterranean <b>sea</b>,
    ἥδε ἡ θ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.1, 185, 4.39, etc.">Refs 5th c.BC+</a>]; ἡ παρ᾽ ἡμῖν θ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 113a; ἡ θ. ἡ καθ᾽ ἡμᾶς 2nd c.BC:
    Polybius Historicus 1.3.9 ">Refs 5th c.BC+</a>]; ἡ ἐντὸς καὶ κ. ἡ. λεγομένη θ.
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 2.5.18
    ">Refs 1st c.BC+</a>]; ἡ ἔσω θ. [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “de Mundo” 393b29 ">Refs 4th c.BC+</a>]; ἡ ἔξω θ., of
    the Ocean, [<a href="javascript:void(0)" title=" [prev. author] “Mete.” 350a22
    ">Refs</a>]; ἡ Ἀτλαντικὴ θ. [<a href="javascript:void(0)" title=" [prev. author]
    “Mu.” 392b22 ">Refs</a>]; ἡ μεγάλη θ. [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Alexander” 73 ">Refs 1st c.AD+</a>];
    of a <b>salt lake</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Meteorologica” 351a9; ἐς θάλασσαν τὴν τοῦ Εὐξείνου πόντου 5th c.BC:
    Herodotus Historicus 2.33; πέλαγος θαλάσσης 3rd c.BC: Apollonius Rhodius Epicus
    2.608 ">Refs 5th c.BC+</a>]; κατὰ θάλασσαν by <b>sea</b>, opposed to πεζῇ, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.63 ">Refs 5th
    c.BC+</a>]; opposed to κατὰ γῆς, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 7.28 codices ">Refs 5th c.BC+</a>]; κατά τε γῆν καὶ κατὰ
    θ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Menexenus”
    241a; χέρσον καὶ θ. ἐκπερῶν 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 240 ">Refs
    5th c.BC+</a>]; τῆς θ. ἀνθεκτέα ἐστί one must engage in <b>maritime affairs</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.93 ">Refs
    5th c.BC+</a>]; οἱ περὶ τὴν θ. <b>sea</b>-faring men, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 598b24, compare
    “Pol.” 1291b20; θ. καὶ πῦρ καὶ γυνὴ—τρίτον κακόν 4th-3rd c.BC: Menander Comicus
    “Μονόστιχοι - Fragmenta Comicorum Graecorum” 231, compare 264: _metaphorically_,
    κακῶν θ">Refs 4th c.BC+</a>] <b>a sea</b> of troubles, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 758 (Lyric poetry)">Refs
    4th c.BC+</a>]; ὁ Κρὴς τὴν θ. (i.e. ἀγνοεῖ), of pretended ignorance, [<a href="javascript:void(0)"
    title=" 10th c.AD: Suidas Legal icographus ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <b>sea-water</b>, ἔστω ἐν χαλκῷ ἡ θ. [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “Κωακαὶ προγνώσιες” 427, compare 3rd c.BC: Diphilus
    Siphnius Rerum Naturalium Scriptor cited in 2nd c.AD: Athenaeus Epigrammaticus
    3.121d, 4th c.BC: Moschio Tragicus [prev. work] 5.208a, 2nd c.BC: Polybius Historicus
    16.5.4, 1st c.AD: Dioscorides (Dioscurides) Medicus 2.83. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>well of salt water</b>, said to be produced by
    a stroke of Poseidon''s trident, in the Acropolis at Athens, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.55; θ. Ἐρεχθηΐς 2nd c.AD: Apollodorus
    Damascenus Mechanicus 3.14.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>channel</b>, [<a href="javascript:void(0)" title=" LXX.1Ki.18.32. ">LXX</a>]<br
    /><Level3><b>__5</b></Level3> χαλκῆ θ. <b>laver</b>,[<a href="javascript:void(0)"
    title="LXX.2Ki.8.8. ">LXX</a>]<br /><Level3><b>__6</b></Level3> θ. κοίλη wooden
    <b>theatre</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Grammaticus
    “fragment” 208 (= “Comica Adespota” 864).">Refs 2nd c.AD+</a>] —For the _Laconian
    dialect_ form σάλασσα, see at {θαλασσομέδων}.'
  source: STEPBible/LSJ
