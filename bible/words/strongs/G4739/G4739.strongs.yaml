strongs_number: G4739
language: greek
lemma: στήκω
transliteration: stḗkō
definition: to be stationary, i.e. (figuratively) to persevere
kjv_usage: stand (fast)
derivation: from the perfect tense of G2476 (ἵστημι);
extended_definition:
  gloss: to stand
  definition: '<b>στήκω </b> late Pres., formed from perf., ἕστηκα (see B1., § 17;
    WH, <i>App.</i>, 169; Kennedy, <i>Sources</i>, 158; M, <i>Pr.</i>, 238; MM, xxiii),
    <BR /> [in LXX: <ref=''Exo.14.13''>Exo.14:13</ref> A, <ref=''Jdg.16.26''>Jdg.16:26</ref>
    B, <ref=''1Ki.8.11''>3Ki.8:11</ref> B * ;] <BR /><b>= ἵστημι, to stand</b>: <ref=''Mrk.3.31;
    11.25''>Mrk.3:31 11:25</ref>, <ref=''Jhn.1.26''>Jhn.1:26</ref>, <ref=''Rev.12.4''>Rev.12:4</ref>
    (ἕστηκεν T). Metaphorical, <b>to stand firm, stand fast</b>: absol., <ref=''Gal.5.1''>Gal.5:1</ref>
    (but see Field, <i>Notes</i>, 189 f.), <ref=''2Th.2.15''>2Th.2:15;</ref> before
    ἐν, <ref=''Jhn.8.44''>Jhn.8:44</ref> (ἕστηκεν, T, R, mg.), <ref=''1Co.16.13''>1Co.16:13</ref>,
    <ref=''Php.1.27; 4.1''>Php.1:27 4:1</ref>; with dative, <ref=''Rom.14.4.''>Rom.14:4.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στήκω</b>, <br /> late <i>present</i> formed from ἕστηκα (<i>perfect</i>
    of ἵστημι), <b>stand</b>, [<a href="javascript:void(0)" title=" LXX.3Ki.8.11,
    NT.Rom.14.4, NT.1Cor.16.13, “Hippiatrica” 69; _imperative_ στῆκε “PMag.Par.” 1.923
    ">LXX+NT</a>]; <i>participle</i>, παρὼν καὶ στήγων (sic) [<a href="javascript:void(0)"
    title=" “PLips.” 40 ii 4 (4th-5th c.AD)">Refs 4th c.AD+</a>]; so <b>ἑστήκω</b>,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Posidippus Comicus cited in 2nd
    c.AD: Athenaeus Epigrammaticus 10.412e ">Refs 3rd c.BC+</a>].'
  source: STEPBible/LSJ
