strongs_number: H2396
language: hebrew
lemma: חִזְקִיָּה
transliteration: Chizqîyâh
pronunciation: khiz-kee-yaw'
definition: Chizkijah, a king of Judah, also the name of two other Israelites
kjv_usage: Hezekiah, Hizkiah, Hizkijah. Compare H3169 (יְחִזְקִיָּה).
derivation: or חִזְקִיָּהוּ; also יְחִזְקִיָּה; or יְחִזְקִיָּהוּ; from H2388 (חָזַק)
  and H3050 (יָהּ); strengthened of Jah;
