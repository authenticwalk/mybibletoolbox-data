    is my strength"<br>1) 12th king of Judah, son of Ahaz and Abijah; a good king
    in that he served Jehovah and did away with idolatrous practices<br>2) great-great-grandfather
    of Zephaniah the prophet<br>3) son of Neariah, a descendant of David<br>4) head
    of a family of returning exiles in the time of Nehemiah'
