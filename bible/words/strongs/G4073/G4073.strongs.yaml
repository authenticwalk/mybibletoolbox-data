strongs_number: G4073
language: greek
lemma: πέτρα
transliteration: pétra
definition: a (mass of) rock (literally or figuratively)
kjv_usage: rock
derivation: feminine of the same as G4074 (Πέτρος);
extended_definition:
  gloss: rock
  definition: '<b>πέτρα</b>, -ας, ἡ <BR /> [in LXX chiefly for סֶלַע, צוּר ;] <BR
    />a rock, i.e. a mass of live rock as distinct from πέτρος, <b>a detached stone
    or boulder </b>: <ref=''Mat.7.24-25; 27.51, 60''>Mat.7:24-25 27:51, 60</ref> <ref=''Mrk.15.46''>Mrk.15:46</ref>,
    <ref=''Luk.6.48; 8.6, 13''>Luk.6:48 8:6, 13</ref>; of a hollow rock, a cave, <ref=''Rev.6.15-16''>Rev.6:15-16</ref>
    (of. <ref=''Isa.2.10''>Isa.2:10</ref>, al.). Metaphorical, <ref=''Mat.16.18''>Mat.16:18</ref>
    (on the meaning, see Hort, Eccl., 16 ff., but cf. also <i>ICC</i>, in l), <ref=''1Co.10.4''>1Co.10:4;</ref>
    = πέτρος, <ref=''Rom.9.33''>Rom.9:33</ref>, <ref=''1Pe.2.8''>1Pe.2:8</ref>" (LXX)
    .†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πέτρα</b>, <br /> <i>Ionic dialect</i> and <i>Epic dialect</i>
    <b>πέτρη</b>, ἡ, <b>rock</b>; frequently of <b>cliffs, ledges</b>, etc. by the
    sea, λισσὴ αἰπεῖά τε εἰς ἅλα πέτρη [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 3.293, compare 4.501, etc.">Refs 8th c.BC+</a>];
    χῶρος λεῖος πετράων free from <b>rocks</b>, of a beach,[<a href="javascript:void(0)"
    title=" 5.443; π. ἠλίβατος.. ἁλὸς ἐγγὺς ἐοῦσα 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.618, etc.">Refs 8th c.BC+</a>]; χοιρὰς π. [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 10.52 ">Refs 5th c.BC+</a>]; also, <b>rocky peak</b>
    or <b>ridge</b>, αἰγίλιψ π. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 9.15, etc.; ἠλίβατος 16.35, etc.">Refs 8th c.BC+</a>];
    λιττὰς π. [<a href="javascript:void(0)" title=" 6th c.BC: Corinna Lyrica “Supp.”
    1.30, compare 4th-5th c.BC: Aeschylus Tragicus “Supplices” 796 (Lyric poetry)">Refs
    6th c.BC+</a>]; π. Λευκάς, Ὠλενίη, etc., [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.11, 8th c.BC: Ilias Homerus Epicus
    “Illiad” 11.757, etc.">Refs 8th c.BC+</a>]; π. σύνδρομοι, Συμπληγάδες, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.209, 5th c.BC: Euripides Tragicus “Medea”
    1264 (Lyric poetry)">Refs 5th c.BC+</a>]; πρὸς πέτραις ὑψηλοκρήμνοις, of Caucasus,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 4, compare 31, 56, +others">Refs 4th c.BC+</a>]; π. Δελφίς, π. δίλοφος,
    of Parnassus, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 464 (Lyric poetry), “Ant.” 1126 (Lyric poetry); π. Κωρυκίς
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 22 ">Refs 5th c.BC+</a>]; π. Κεκροπία,
    of the Acropolis, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Ion” 936. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> π. γλαφυρή a
    hollow <b>rock</b>, i.e. a cave, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.88, compare 4.107 ">Refs 8th c.BC+</a>]; σπέος
    κοιλῇ ὑπὸ π. [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Theogonia” 301 ">Refs 8th c.BC+</a>]; δίστομος π. <b>cave in the rock</b> with
    a double entrance, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Philoctetes” 16, compare 937 ">Refs 5th c.BC+</a>]; κατηρεφεῖς αὐτῇ τῇ π. [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Critias” 116b;
    π. ἀντρώδης 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.3.11; τόπος κύκλῳ πέτραις
    περιεχόμενος “IG” 42(1).122.21 (Epid.)">Refs 5th c.BC+</a>]; ἕως τῆς π. down to
    <b>virgin rock,</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Zenon Papyri
    du Caire 172.14 (3rd c.BC), “OGI” 672 (Egypt, 1st c.AD),cf. NT.Matt.16.18. ">NT+3rd
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>mass of rock</b> or <b>boulder</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    9.243, 484, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 675; πέτρας κυλινδομένα
    φλόξ 5th c.BC: Pindarus Lyricus “P.” 1.23; ἐκυλίνδουν πέτρας 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 4.2.20, compare 2nd c.BC: Polybius Historicus 3.53.4. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>stone</b> as material, π. λαρτία,
    Τηΐα, [<a href="javascript:void(0)" title=" “SIG” 581.97 (Crete, 3rd-2nd c.BC),
    996.13 (Smyrna, 1st c.AD): distinguished from πέτρος (which see)">Refs 3rd c.BC+</a>],
    which is variant in X.[same place]; πέτρᾳ should be read in [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 272 ">Refs 5th c.BC+</a>];
    the distinction is minimized by [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 12.194. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    proverbial, οὐκ ἀπὸ δρυὸς οὐδ᾽ ἀπὸ πέτρης, etc. (see. δρῦς); as a symbol of firmness,
    ὁ δ᾽ ἐστάθη ἠΰτε π. ἔμπεδον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 17.463 ">Refs 8th c.BC+</a>]; of hard-heartedness, ἐκ
    πέτρας εἰργασμένος [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 244; ἁλίαν π. ἢ κῦμα λιταῖς ὢς ἱκετεύων 5th c.BC:
    Euripides Tragicus “Andromache” 537 (_anapaest meter_); compare πέτρος 1.2. (Written
    πε-τε-ρα">Refs 5th c.BC+</a>] in a text with musical accompaniment, [<a href="javascript:void(0)"
    title=" “Paean Delphicus [2nd c.BC]” 5.) ">Refs</a>]'
