strongs_number: H0788
language: hebrew
lemma: אַשְׁבֵּל
transliteration: ʼAshbêl
pronunciation: ash-bale'
definition: Ashbel, an Israelite
kjv_usage: Ashbel.
derivation: probably from the same as H7640 (שֹׁבֶל); flowing;
extended_definition:
  gloss: Ashbel
  definition: 'A man of the tribe of Benjamin living at the time of Egypt and Wilderness,
    first mentioned at Gen.46.21; <br> son of: Benjamin (H1144); <br> brother of:
    Bela (H1106A), Becher (H1071), Gera (H1617), Naaman (H5283), Ehi (H0278), Rosh
    (H7220), Muppim (H4649), Huppim (H2650H), Ard (H0714), Ahiram (H0297) and Jediael
    (H3043)<BR>Also named: <i>ash.be.li</i> (אַשְׁבֵּלִי "Ashbelite" H0789) <BR> §
    Ashbel = "a man in God: a man of Baal: fire of Bel: I will make a path"<br> second
    son of Benjamin<br>'
  morphology: N:N-M-P
  source: STEPBible/BDB
