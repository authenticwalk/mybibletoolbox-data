strongs_number: G3134
language: greek
lemma: μαρὰν ἀθά
transliteration: maràn athá
definition: maranatha, i.e. an exclamation of the approaching divine judgment
kjv_usage: Maran-atha
derivation: of Chaldee origin (meaning our Lord has come);
extended_definition:
  gloss: Come, Lord!
  definition: '<b>μαρὰν ἀθά</b> (Rec. μαραναθά; Aram.: on the original form see Dalman,
    <i>Gr.</i>, § 41, 1; 74, 3; <i>Words</i>, 328), <BR /> Maranatha, i.e. the Lord
    cometh (but see Dalman, ll. with; Field, <i>Notes</i>, 180; <i>ICC</i>, in l):
    <ref=''1Co.16.22.''>1Co.16:22.</ref>†<BR /> (AS)'
  morphology: A:V + A:N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: Transliteration of Hebrew מָרֵא + אָתָה  'come Lord' [H4756+H0857].
    Not in LSJ.
  source: STEPBible/LSJ
