    father of: Pasach (H6457), Bimhal (H1118) and Ashvath (H6220)<BR>Group of <i>yaph.let</i>
    (יַפְלֵט "Japhlet" H3310) <BR> § Japhleti see Japhlet = "let him escape"<br> descendants
    of Asher of the family of Japhlet who lived on the southwest border of Ephraim.
    Used as location<br>'
