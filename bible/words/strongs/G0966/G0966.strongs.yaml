strongs_number: G0966
language: greek
lemma: Βηθσαϊδά
transliteration: Bēthsaïdá
definition: fishing-house; Bethsaida, a place in Palestine
kjv_usage: Bethsaida
derivation: of Chaldee origin (compare H01004 and H06719);
extended_definition:
  gloss: Bethsaida
  definition: '<b>Βηθσαιδά</b> (Rec. -σαϊδά), and -δάν (Mt, Mk, ll. with), ἡ, indecl.
    (Syr., <i>house of fish</i>), <BR /> <b>Bethsaida</b>, a town on NE. shore of
    the Sea of Galilee: <ref=''Luk.9.10.''>Luk.9:10.</ref> It is generally supposed
    that a second B. on the W. shore is referred to in <ref=''Mat.11.21''>Mat.11:21</ref>,
    <ref=''Mrk.6.45; 8.22''>Mrk.6:45 8:22</ref>, <ref=''Luk.10.13''>Luk.10:13</ref>,
    <ref=''Jhn.1.45; 12.21''>Jhn.1:45 12:21</ref> (<i>DB</i>, i, 282f.; but see Swete
    on <ref=''Mrk.6.45''>Mrk.6:45</ref>). <BR />__2. 2. <b> Βηθζαθά</b>, ἡ, indecl.
    (perh. Aram. בֵּית זַיְתָה, <i>house of olives</i>) <ref=''Jhn.5.2.''>Jhn.5:2.</ref>.†<BR
    /> (AS)'
  morphology: N:N--L
  source: STEPBible/Abbott-Smith
