strongs_number: G1263
language: greek
lemma: διαμαρτύρομαι
transliteration: diamartýromai
definition: to attest or protest earnestly, or (by implication) hortatively
kjv_usage: charge, testify (unto), witness
derivation: from G1223 (διά) and G3140 (μαρτυρέω);
extended_definition:
  gloss: to testify solemnly
  definition: '<b>δια-μαρτύρομαι</b>, depon., of Ionic origin, intensive of the simple
    μαρτύρομαι, which see, <BR /> [in LXX chiefly for עוּד hi., usually with dative
    of person(s), <ref=''Deu.4.26; 8.19''>Deu.4:26 8:19</ref>, <ref=''1Sa.8.9''>1Ki.8:9</ref>,
    al. ;] <BR /><b>solemnly to protest</b>: <ref=''Luk.16.28''>Luk.16:28</ref>, <ref=''Act.2.40;
    8.25; 10.42; 18.5; 20.21, 23, 24; 23.11; 28.23''>Act.2:40 8:25 10:42 18:5 20:21,
    23, 24 23:11 28:23</ref>, <ref=''1Th.4.6''>1Th.4:6</ref>, <ref=''Heb.2.6''>Heb.2:6</ref>;
    in adjuration, before ἐνώπιον τ. θεοῦ, <ref=''1Ti.5.21''>1Ti.5:21</ref>, <ref=''2Ti.2.14;
    4.1''>2Ti.2:14 4:1</ref> (Cremer, 415).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαμαρτύρομαι</b> [ῡ], <br /> <i>aorist 1</i> -μαρτῡράμην:
    <i>perfect</i> -μεμαρτύρημαι [ῠ], <i>deponent verb</i>:—<i>absolutely</i>, <b>call
    gods and men to witness, protest solemnly,</b> especially in case of falsehood
    or wrong, βοᾶν καὶ δ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.23,143">Refs 4th c.BC+</a>]; δ. μή.., with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" [prev. author] 33.20 ">Refs</a>]; δ. ὅπως μή.., with <i>future</i>, [<a
    href="javascript:void(0)" title=" [prev. author] 42.28 ">Refs</a>]; δ. τινὶ μὴ
    ποιεῖν <b>protest</b> against his doing, [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 2.89 ">Refs 4th c.BC+</a>]: with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.33.5, +others">Refs
    2nd c.BC+</a>]; <b>call to witness,</b> ὑμῖν τὸν οὐρανόν [<a href="javascript:void(0)"
    title=" LXX.Jdt.7.28. ">LXX</a>]<br /><Level3><b>__2</b></Level3> generally, <b>protest,
    asseverate,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedo” 101a, etc., “PSI” 4.422 (3rd c.BC)">Refs 5th c.BC+</a>]: with <i>accusative</i>,
    <b>bear witness to,</b> τὸ εὐαγγέλιον [<a href="javascript:void(0)" title=" NT.Act.20.24
    ">NT</a>]; <b>testify,</b> [<a href="javascript:void(0)" title=" LXX.Deu.32.46,
    +others">LXX</a>]; τῇ Ἱερουσαλὴμ τὰς ἀνομίας αὐτῆς[<a href="javascript:void(0)"
    title="LXX.Eze.16.2. ">LXX</a>]<br /><Level3><b>__3</b></Level3> <i>absolutely</i>,
    <b>beg earnestly of</b> one, <b>conjure</b> him, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.1.9;
    δ. καὶ παρακαλεῖν NT.Act.2.40 ">NT+5th c.BC+</a>]; δ. τινὰ ἵνα.. [<a href="javascript:void(0)"
    title=" NT.1Tim.5.21. ">NT</a>]'
