strongs_number: G1458
language: greek
lemma: ἐγκαλέω
transliteration: enkaléō
definition: to call in (as a debt or demand), i.e. bring to account (charge, criminate,
  etc.)
kjv_usage: accuse, call in question, implead, lay to the charge
derivation: from G1722 (ἐν) and G2564 (καλέω);
extended_definition:
  gloss: to accuse
  definition: '<b>ἐγκαλέω</b>, -ῶ, <BR /> [in LXX for אמר, etc.; with dative, <ref=''Zec.1.4''>Zec.1:4</ref>
    (קָרָא אֶל), <ref=''Wis.12.12''>Wis.12:12</ref>, <ref=''Sir.46.19''>Sir.46:19</ref>
    ;] <BR /> __1. <b>to call in, demand</b>. <BR /> __2. <b>to bring a charge against,
    accuse</b>: with dative of person(s) (as in cl.), <ref=''Act.19.38; 23.28''>Act.19:38
    23:28</ref>; before κατά, with genitive of person(s), <ref=''Rom.8.33.''>Rom.8:33.</ref>
    Pass., <b>to be accused</b>: with genitive of thing(s); στάσεως, <ref=''Act.19.40''>Act.19:40;</ref>
    ὦν (perh. by attraction = ἅ), <ref=''Act.26.2''>Act.26:2;</ref> before περί, with
    genitive of thing(s), <ref=''Act.23.29; 26.7''>Act.23:29 26:7</ref> (Cremer, 743).<BR
    />† <lb />SYN.: αἰτιάομαι (which see), διαβάλλω, ἐπικαλέω, κατηγορέω. <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐγκᾰλέω</b>, <br /> <b>call in</b> a debt, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 17.44, 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 7.7.33, 4th c.BC: Demosthenes Orator 31.6, 36.14 ">Refs 5th c.BC+</a>]:
    generally, <b>demand</b> as one''s due, ἀργύριον [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 3.26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>invoke</b>, τὴν τῶν θεῶν ἰατρείαν [<a href="javascript:void(0)" title=" 1st
    c.BC-1st c.AD: Strabo Geographus 14.1.44. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>bring a charge</b> or <b>accusation against</b> a person:—Constr.: with <i>dative</i>
    <i>person</i> et <i>accusative</i> <i>of things</i>, <b>charge</b> something <b>against</b>
    one, φόνους ἐ. τινί [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 778, compare 5th-6th c.BC: Plato Philosophus “Apologia” 26c,
    etc.; ἐ. ἔγκλημά τινι 4th c.BC: Hyperides Orator “pro Lycophrone” 18, compare
    “Eux.” 24 ">Refs 5th c.BC+</a>]; χόλον κατ᾽ αὐτῶν ἐ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 328: followed by a _relative_
    clause, ἐ. τινὶ ὅτι.. 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.5.7 ">Refs
    5th c.BC+</a>]: with <i>infinitive</i>, ἐστὶν ἃ ἐνεκάλει τοῖς Ἀθηναίοις παραβαίνειν
    τὰς σπονδάς [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.123 ">Refs 5th c.BC+</a>]: with <i>participle</i>, ἐ. αὐτοῖς ἀμελοῦσιν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 346a ">Refs 5th c.BC+</a>]:
    frequently with <i>dative</i> <i>person</i> only, <b>accuse</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 4.2.2, etc.; ἐ. περί τινων “Inscription Prien.”
    28.8 (2nd c.BC); ἐπὶ τοῖς διῳκημένοις [prev. work]37.128 (2nd c.BC)">Refs 5th
    c.BC+</a>]: with <i>accusative</i> <i>of things</i> only, <b>bring as a charge</b>,
    εἴ τι ἄλλο ἐνεκάλουν [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 5.46, compare 6.53 ">Refs 5th c.BC+</a>]; τὸ νεῖκος ἐγκαλεῖν <b>throw
    the blame</b> of quarrel on another, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 702: _absolutely_, οἱ ἐγκαλέσαντες
    4th c.BC: Aristoteles Philosophus “Rh.Al.” 1437a17: rarely with _genitive_ _of
    things_, τῆς βραδύτητος αὐτοῖς ἐνεκάλει 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Aristides” 10:">Refs 5th c.BC+</a>] —<i>passive</i>, ἐγκαλεῖται τῇ
    τύχῃ <b>a charge is brought against</b>.., [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1120b17; ἐνίων ἐγκληθέντων
    ἐπὶ τῷ βίῳ 1st c.BC: Philodemus Philosophus “de Pietate - Herkulanische Studien”
    p.93 G.">Refs 4th c.BC+</a>]; τὰ ἐγκεκλημένα <b>charges</b>, [<a href="javascript:void(0)"
    title=" “OGI” 90.14 (2nd c.BC)">Refs 2nd c.BC+</a>]: also with person. <i>construction</i>,
    ἐγκαλεῖσθαι ὑπέρ τινος [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis 7.46; τινός 2nd-3rd c.AD: Dio Cassius Historicus 58.4:">Refs
    1st c.BC+</a>] — _Locrian dialect_ <i>participle</i> ἐγκαλείμενος may be either
    <i>middle</i> or <i>passive</i>, [<a href="javascript:void(0)" title=" “IG” 9(1).334.41.
    ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> as lawterm, <b>prosecute, take
    proceedings against</b>, οὔτ᾽ ἐγκαλοῦντες οὔτ᾽ ἐγκαλούμενοι [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 34.1; ἐ. δίκην τινί [prev. author] 40.19;
    ἐ. τινὶ περί τινος 5th-6th c.BC: Isocrates Orator 4.40: _absolutely_, 5th-6th
    c.BC: Aristophanes Comicus “Aves” 1455. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>object</b>, with <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 29. ">Refs
    1st c.BC+</a>]'
