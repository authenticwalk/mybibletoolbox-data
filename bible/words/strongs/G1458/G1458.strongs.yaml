strongs_number: G1458
language: greek
lemma: ἐγκαλέω
transliteration: enkaléō
definition: to call in (as a debt or demand), i.e. bring to account (charge, criminate,
  etc.)
kjv_usage: accuse, call in question, implead, lay to the charge
derivation: from G1722 (ἐν) and G2564 (καλέω);
