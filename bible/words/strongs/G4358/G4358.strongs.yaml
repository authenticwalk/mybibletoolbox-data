strongs_number: G4358
language: greek
lemma: προσορμίζω
transliteration: prosormízō
definition: to moor to, i.e. (by implication) land at
kjv_usage: draw to the shore
derivation: from G4314 (πρός) and a derivative of the same as G3730 (ὁρμή) (meaning
  to tie (anchor) or lull);
extended_definition:
  gloss: to moor/anchor
  definition: '<b>προσ-ορμίζω</b><BR /> (ὅρμος, an anchorage), <BR /><b>to bring a
    ship to anchor at</b>; usually in mid., to come to anchor near, and so pass. in
    late writers (Ael., Dio Cass.): <ref=''Mrk.6.53.''>Mrk.6:53.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσορμ-ίζω</b>, <br /> <b>bring</b> a ship <b>to anchor at</b>
    or <b>near</b>, Κνίδῳ προσορμίσαι (i.e. τὴν ναῦν) [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Am.” 11, compare “PTeb.” 802.11 (2nd c.BC)">Refs
    2nd c.BC+</a>]; π. τοῖς αἰγιαλοῖς [<a href="javascript:void(0)" title=" 4th c.AD:
    Iamblichus Philosophus “de vita Pythagorica” 3.14; πρὸς τὴν Σιφνίων χώραν “IG”
    12(5).653.12 (Syros, perhaps 1st c.BC)">Refs 1st c.BC+</a>]:—in early writers
    only <i>middle</i>, <b>come to anchor near</b> a place, ἔα τὰς νέας πρὸς τὴν Δῆλον
    προσορμίζεσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.97 ">Refs 5th c.BC+</a>]; πρὸς τουτους (i.e. λιμένας) μὴ προσορμίζου [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 25.84 ">Refs 4th c.BC+</a>]; ποῖ οὖν προσορμιούμεθ;
    [<a href="javascript:void(0)" title=" [prev. author] 4.44; προσορμισάμενος τῇ
    Σαμοθρᾴκῃ 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aemilius Paulus”
    26 ">Refs 1st c.AD+</a>]:—later in <i>passive</i>, προσορμισθεὶς τῷ αἰγιαλῷ [<a
    href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Anabasis” 6.20.4,
    compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.601f; τῇ Νάξῳ προσωρμίσθη
    2nd-3rd c.AD: Aelianus “Varia Historia” 8.5, cf. NT.Mark.6.53: _metaphorically_,
    π. τοῖς μύθοις 2nd-3rd c.AD: Philostratus Sophista “Heroicus” 11; εὐγένειαι π.
    τοῖς φαυλοτάτοις 1st c.AD: Philo Judaeus 2.38 (nisi to be read προσοριζ-). ">NT+1st
    c.AD+</a>]'
  source: STEPBible/LSJ
