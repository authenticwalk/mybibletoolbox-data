strongs_number: G0553
language: greek
lemma: ἀπεκδέχομαι
transliteration: apekdéchomai
definition: to expect fully
kjv_usage: look (wait) for
derivation: from G575 (ἀπό) and G1551 (ἐκδέχομαι);
extended_definition:
  gloss: to expect
  definition: '<b>ἀπ-εκ-δέχομαι </b> depon., <BR /> <b>to await or expect eagerly
    </b>(Lft., <i>Notes</i>, 149; MM, <i>VGT</i>, see word): absol., <ref=''1Pe.3.20''>1Pe.3:20;</ref>
    C. accusative of thing(s), <ref=''Rom.8.19, 23; 8.25''>Rom.8:19, 23 8:25</ref>,
    <ref=''1Co.1.7''>1Co.1:7</ref>, <ref=''Gal.5.5''>Gal.5:5</ref>; with accusative
    of person(s), <ref=''Php.3.20''>Php.3:20</ref>, <ref=''Heb.9.28''>Heb.9:28</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
