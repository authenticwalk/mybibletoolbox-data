strongs_number: G0653
language: greek
lemma: ἀποστοματίζω
transliteration: apostomatízō
definition: to speak off-hand (properly, dictate), i.e. to catechize (in an invidious
  manner)
kjv_usage: provoke to speak
derivation: from G575 (ἀπό) and a (presumed) derivative of G4750 (στόμα);
extended_definition:
  gloss: to interrogate
  definition: '<b>ἀποστοματίζω</b><BR /> (στόμα), <BR />__1. In cl., to speak from
    memory, to dic­tate to a pupil (Plat.). <BR /> __2. In late Gk., <b>to catechize,
    question</b>: <ref=''Luk.11.53''>Luk.11:53</ref> (MM, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
