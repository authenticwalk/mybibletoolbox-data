strongs_number: G1900
language: greek
lemma: ἐπέκεινα
transliteration: epékeina
definition: upon those parts of, i.e. on the further side of
kjv_usage: beyond
derivation: from G1909 (ἐπί) and (the accusative case plural neuter of) G1565 (ἐκεῖνος);
extended_definition:
  gloss: beyond
  definition: '<b>ἐπ-έκεινα </b><BR /> <i>adv.</i> (= ἐπ᾽ ἐκεῖνα), [in LXX: <ref=''Lev.22.27''>Lev.22:27</ref>,
    <ref=''Num.32.19''>Num.32:19</ref>, al. (הָלְאָה), etc. ;] <BR /><b>beyond</b>;
    with genitive, <ref=''Act.7.43''>Act.7:43</ref> (LXX) †<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπέκεινα</b>, <br /> <i>adverb</i>, for ἐπ᾽ ἐκεῖνα, opposed
    to ἐπὶ τάδε [<a href="javascript:void(0)" title="(Pl. “Phd.” 112b)">Refs</a>],
    <b>on yonder side, beyond,</b> with <i>genitive</i>, [<a href="javascript:void(0)"
    title=" Hecat. cited in Str. 12.3.23; τοῦ Ἡρακλείου ἐ. 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 5.1.10; οἱ ἐ. Τίγριδος καὶ Εὐφράτου 2nd
    c.AD: Herodianus Grammaticus 2.8.8; ἐ. ἐλθεῖν Διονύσου _farther than..,_ 2nd c.AD:
    Arrianus Historicus “Anabasis” 5.2.1: _metaphorically_, ἐ. τῆς οὐσίας ὑπερέχειν
    5th-6th c.BC: Plato Philosophus “Respublica” 509b; ἐλπίδος ἐ. 3rd c.AD: Heliodorus
    Scriptor Eroticus 9.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>Article</i>, τὸ ἐ., <i>Attic dialect</i> τοὐπ., or τὰ ἐ., <i>Attic dialect</i>
    τἀπ., the <b>part beyond,</b> the <b>far side,</b> τὰ ἐ. τῆς Εὐρώπης [<a href="javascript:void(0)"
    title="5th c.BC: Herodotus Historicus 3.115, cf. Th. 6.63, etc.">Refs</a>]; τοὐπέκεινα
    τῆσδε γῆς <b>beyond</b> it, [<a href="javascript:void(0)" title=" E. “Hipp.” 1199;
    Πίνδου τε τἀπ. 4th-5th c.BC: Aeschylus Tragicus “Supplices” 257, cf. X. “HG” 5.1.10;
    _absolutely_, οἱ ἐκ τοῦ ἐ. [prev. author] “An.” 5.4.3; ἐν τῷ ἐ. 5th c.BC: Thucydides
    Historicus 7.58; τῶν νόθων [ἡδονῶν] εἰς τὸ ἐ. ὑπερβάς 5th-6th c.BC: Plato Philosophus
    “Respublica” 587c; τὸ ἐ. τοῦ νοῦ 3rd c.AD: Porphyrius Tyrius Philosophus “Sententiae
    ad intelligibilia ducentes” 25, Jul. “Or.” 4.132c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of past Time, οἱ ἐ. χρόνοι the times <b>beyond</b> or <b>before, earlier</b> times,
    [<a href="javascript:void(0)" title=" Isoc. 6.41 ">Refs</a>]; οἱ ἐ. (i.e. τῶν
    Τρωϊκῶν γενόμενοι) [<a href="javascript:void(0)" title=" [prev. author] 9.6. ">Refs</a>]<br
    /><Level3><b>__II.2</b></Level3> of future Time, <b>henceforth,</b> [<a href="javascript:void(0)"
    title=" LXX.1Mac.10.30, Thd. “Su.” 64. ">LXX</a>]'
  source: STEPBible/LSJ
