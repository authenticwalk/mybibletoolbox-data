strongs_number: G1951
language: greek
lemma: ἐπιλέγομαι
transliteration: epilégomai
definition: to surname, select
kjv_usage: call, choose
derivation: middle voice from G1909 (ἐπί) and G3004 (λέγω);
extended_definition:
  gloss: to call/choose
  definition: '<b>ἐπι-λέγω </b><BR /> [in LXX chiefly for בָּחַר ;] <BR />__1. to
    say in addition (Hdt.). <BR /> __2. <b>to call by name, to call</b>: <ref=''Jhn.5.2.''>Jhn.5:2.</ref>
    <BR /> __3. <b>to choose</b>; mid., <b>to choose for oneself</b>: <ref=''Act.15.40.''>Act.15:40.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιλέγω</b>, <br /> <b>say in connexion with</b> an action,
    etc., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.35,
    64, etc.">Refs 5th c.BC+</a>]; ποιεῖν τι καὶ ἐπιλέγειν <b>say while</b> or <b>after</b>
    doing it, [<a href="javascript:void(0)" title=" [prev. author] 4.65 ">Refs</a>];
    παίζουσιν ἐπιλέγοντες [<a href="javascript:void(0)" title="[prev. author] 5.4;
    ἐ. λόγον τόνδε, ὡς.. [prev. author] 2.156, 8.49 ">Refs</a>]; ἐξηπάτων.. ἐπιλέγων
    τοιαυτί 5th-6th c.BC: Aristophanes Comicus “Equites” 418; ἐ. τεκμήρια τὴν ἄλλην
    αὐτοῦ.. παρανομίαν <b>citing</b> it as proof, [<a href="javascript:void(0)" title="
    Th. 6.28, cf. Alciphr. 3.56. ">Refs</a>]<br /><Level3><b>__2</b></Level3>. <b>say
    besides</b>, ἑκάστῳ “σοὶ μέν κτλ.” [<a href="javascript:void(0)" title=" X. “Cyr..”
    1.3.7,cf. Arist. “Rh.” 1395a27, Ph. 1.512 ">Refs</a>]; τὴν αἰτίαν ἐ. [<a href="javascript:void(0)"
    title=" Arist. “Rh.” 1417a28 ">Refs</a>]:—<i>middle</i>, <b>repeat</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “Rh..” 11.5:">Refs 1st c.BC+</a>]
    —<i>passive</i>, [τὰ] ἐπιλεγόμενα [<a href="javascript:void(0)" title="4th c.BC:
    Aristoteles Philosophus “Rh..” 1394a13. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>.
    <b>call by name</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.70 ">Refs 5th c.BC+</a>]; ἐπέλεγον δὲ κιθαρῳδικούς (i.e. νόμους)
    [<a href="javascript:void(0)" title=" Pl. “Lg.” 700b ">Refs</a>]:—<i>middle</i>,
    [<a href="javascript:void(0)" title=" A. “Supp.” 49 (Lyric poetry)">Refs</a>]:—
    <i>passive</i>, <b>to be surnamed</b>, [<a href="javascript:void(0)" title=" 1st
    c.AD: Josephus Historicus “Antiquitates Judaicae” 13.10.4. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__4</b></Level3>. <b>utter, pronounce</b> a spell (compareἐπεῖπον),
    ῥῆσιν μυστικήν [<a href="javascript:void(0)" title="2nd c.AD: Athenaeus Epigrammaticus
    11.496b; ῥῆσίν τινα μακράν 2nd c.AD: Lucianus Sophista “Nec.” 7; τοὺς ἀνθρώπους
    ἐπιλέγειν τῷ λοιμῷ φεῦγ᾽ ἐς κόρακας 4th c.BC: Aristoteles Philosophus “fragment”
    496, compare “Pr.” 926b23, “EN” 1109b11. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3>.
    <b>attribute</b>, τινὶ τὸ καλόν, τὸ χρήσιμον, [<a href="javascript:void(0)" title="
    [prev. author] “Pol.” 1323b12; ἐ. τοῖς εὖ ἔχουσιν ἔργοις, ὅτι.. [prev. author]
    “EN” 1106b10. ">Refs</a>]<br /><Level3><b>__6</b></Level3>. <b>say against</b>
    one, [<a href="javascript:void(0)" title=" App. “BC” 3.18. ">Refs</a>]<br /><Level2><b>__II</b></Level2>.
    <b>pick out, select</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.44, 81 ">Refs 5th c.BC+</a>]; ἔκ τινων πεζούς Wilcken [<a href="javascript:void(0)"
    title="“Chr.” 11 A 35 (2nd c.BC):">Refs 2nd c.BC+</a>] —frequently in <i>middle</i>,
    τῶν Βαβυλωνίων ἐπελέξατο he <b>chose him</b> certain of the Babylonians, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.157, compare 6.73, Th. 7.19, Arist. “fragment”
    151, Wilcken “Chr.” 11 A 49 (2nd c.BC), D.S. 3.74:">Refs 5th c.BC+</a>] —<i>passive</i>,
    ἐπιλελεγμένοι or ἐπειλεγμένοι <b>chosen</b> <b>men</b>, [<a href="javascript:void(0)"
    title=" X. “Cyr.” 3.3.41, Isoc. 4.146, “POxy.” 1210.4 (1st c.BC), etc.">Refs 1st
    c.BC+</a>]; οἱ ἐπιλεγέντες “SIG” 577.72 (Milet., 3rd-2nd c.BC). <br /><Level2><b>__III</b></Level2>.
    <i>middle</i>, <b>think upon, think</b> <b>over</b>, ταῦτα 5th c.BC: Herodotus
    Historicus 1.78, 2.120 [<a href="javascript:void(0)" title=", +others, cf. Ant.Lib.
    5.4 ">Refs</a>]; μὴ ἐ. not <b>to care</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.236, +others">Refs 5th c.BC+</a>]; οὐδαμὰ ἐ.
    μή κοτε.. <b>to have</b> no <b>fear</b> lest.., [<a href="javascript:void(0)"
    title=" [prev. author] 3.65, compare 7.149: c.">Refs</a>]<i>infinitive</i>, πᾶν
    ἐπιλεγόμενος πείσεσθαι <b>expecting.. </b>, [<a href="javascript:void(0)" title="
    [prev. author] 7.49, compare 52: rare in Trag., μηδ᾽ ἐπιλεχθῇς Ἀγαμεμνονίαν εἶναί
    μ᾽ ἄλοχον">Refs</a>] <b>deem</b> me not to be.., [<a href="javascript:void(0)"
    title=" A. “Ag.” 1498 (_anapaest meter_). ">Refs</a>]<br /><Level3><b>__III.2</b></Level3>.
    in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus ">Refs
    5th c.BC+</a>] also, <b>con over, read</b>, τὸ βυβλίον, τὰ γράμματα, [<a href="javascript:void(0)"
    title=" 1.124, 125, 2.125, +others,cf. Paus. 1.12.3, +others, Hld. 4.8 ">Refs</a>]:
    so in <i>active</i>, [<a href="javascript:void(0)" title=" Them. “Or.” 11.153a.
    ">Refs</a>]<br /><Level3><b>__III.3</b></Level3>. <b>recount</b>, in speaking,
    τὴν αἰσχύνην καὶ τὸν κίνδυνον 1st c.BC: Dionysius Halicarnassensis 9.57.'
