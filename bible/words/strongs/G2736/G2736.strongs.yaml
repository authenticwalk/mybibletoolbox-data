strongs_number: G2736
language: greek
lemma: κάτω
transliteration: kátō
definition: downwards
kjv_usage: beneath, bottom, down, under
derivation: (compare G2737 (κατώτερος)); adverb from G2596 (κατά);
extended_definition:
  gloss: under
  definition: '<b>κάτω </b><BR /> <i>adv.</i> (κατά), [in LXX for מַטָּה, תַּחַת and
    cogn. forms ;] <BR />__1. down, downwards (with verbs of motion), <ref=''Mat.4.6''>Mat.4:6</ref>,
    <ref=''Luk.4.9''>Luk.4:9</ref>, <ref=''Jhn.8.6''>Jhn.8:6</ref>, 8, <ref=''Act.20.9''>Act.20:9</ref>.
    <BR /> __2. <b>below, beneath</b>: <ref=''Mrk.14.66''>Mrk.14:66</ref>, <ref=''Act.2.19''>Act.2:19</ref>"
    (LXX) ; ἕως κ. (<ref=''Ezk.1.27''>Eze.1:27</ref>, al.), <ref=''Mat.27.51''>Mat.27:51</ref>,
    <ref=''Mrk.15.38''>Mrk.15:38</ref>. τὰ κ. (opposite to τ. ἄνω), <ref=''Jhn.8.23.''>Jhn.8:23.</ref>
    Compar. κατωτέρω: ἀπὸ διετοῦς καὶ κ. (cf. <ref=''1Ch.27.21''>1Ch.27:21</ref>),
    <ref=''Mat.2.16''>Mat.2:16</ref>.†<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κάτω</b>, <br /> <i>adverb</i>, (κατά): <br /><Level2><b>__I</b></Level2>
    with Verbs implying Motion, <b>downwards</b>, ἐπισκύνιον κ. ἕλκεται [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.136; κ. ὁρόων 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 23.91; κατὰ τείχεος κ. ῥίπτειν 5th c.BC: Herodotus Historicus
    8.53; κατώρυξέν με κατὰ τῆς γῆς κ. 5th-6th c.BC: Aristophanes Comicus “Plutus”
    238; χώρει κ. 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 74; κ. δάκρυ᾽
    εἰβομένη 5th c.BC: Sophocles Tragicus “Antigone” 527 (_anapaest meter_), compare
    5th c.BC: Euripides Tragicus “Fragmenta” 384 ">Refs 8th c.BC+</a>]; especially
    of the nether world, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 839, 5th c.BC: Sophocles Tragicus “Antigone” 197, etc.">Refs
    5th c.BC+</a>]; κ. βλέπειν, φέρεσθαι, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 500b, 584e ">Refs 5th c.BC+</a>]; κ. διεχώρει
    αὐτοῖς they suffered from diarrhoea, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 4.8.20, compare 5th c.BC: Hippocrates Medicus
    “ἐπιδημίαι” 5.20 ">Refs 5th c.BC+</a>]; φάρμακον πῖσαι κ. give a purgative, [<a
    href="javascript:void(0)" title=" [prev. author] “Aff.” 32, compare 15 ">Refs</a>];
    κ. βοηθεῖν go <b>down</b> to help, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 32.5 ">Refs 4th c.BC+</a>]; for ἄνω καὶ κάτω, ἄνω κάτω, etc.,
    see at {ἄνω} (B) [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus 11.2. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>downwards</b>,
    in a chain of causes, ἐπὶ τὸ κ. ἰέναι [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Metaphysica” 994a19. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    with <i>genitive</i>, <b>down from</b>, πετρῶν ὦσαι κ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Cyclops” 448 ">Refs 5th c.BC+</a>]. <br
    /><Level2><b>__II</b></Level2> with Verbs implying Rest (so more frequently in
    Prose), <b>beneath, below</b>, opposed to ἄνω, [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Theogonia” 301, etc.: ὁ τόπος ὁ κ. καλούμενος 5th-6th
    c.BC: Plato Philosophus “Phaedo” 112c. ">Refs 8th c.BC+</a>] <br /><Level4><b>__II.b</b></Level4>
    <b>in the world below</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 660, “OC” 1563 (Lyric poetry)">Refs 5th c.BC+</a>], etc.; οἱ κ.
    <b>the dead</b>, [<a href="javascript:void(0)" title=" [prev. author] “Aj.” 865,
    “Ant.” 75, etc.; οἱ κ. θεοί [prev. author] “El.” 292, compare 5th c.BC: Euripides
    Tragicus “Alcestis” 851. ">Refs 5th c.BC+</a>] <br /><Level4><b>__II.c</b></Level4>
    geographically <b>below, southward</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus, see at {ἄνω} (B) 4th-5th c.BC: Aeschylus Tragicus
    11.1e">Refs 5th c.BC+</a>]; also κ. οἰκεῖν to dwell <b>on the coast</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.7; οἱ κ., opposed to οἱ τὴν μεσόγειαν
    κατῳκημένοι, [prev. work] 120 ">Refs 5th c.BC+</a>]; ἡ. κ. Γαλατία <b>lower</b>
    Galatia, Plu [<a href="javascript:void(0)" title=" “Aem.” 9, etc.; βασιλεὺς τῶν
    τε ἄνω καὶ τῶν κ. χωρῶν “OGI” 90.3 (Rosetta, 2nd c.BC). ">Refs 2nd c.BC+</a>]
    <br /><Level4><b>__II.d</b></Level4> in the race-course, τὰ κ. <b>the starting-place</b>,
    opposed to τὰ ἄνω (the goal), [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 613b. ">Refs 5th c.BC+</a>] <br /><Level4><b>__II.e</b></Level4>
    τὰ κ. τῶν μελῶν <b>the lower</b> limbs of the body, [<a href="javascript:void(0)"
    title=" [prev. author] “Lg.” 794d ">Refs</a>]; ἡ κ. κοιλία, opposed to ἡ ἄνω,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Meteorologica”
    360b24. “PA” 676a5 ">Refs 4th c.BC+</a>]; περὶ τὰ κ. χωρεῖν <b>miscarry, fail</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Ind.” 1. ">Refs
    2nd c.AD+</a>] <br /><Level4><b>__II.f</b></Level4> of Time, <b>afterwards, later</b>,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Varia Historia”
    5.13; οἱ κ. χρόνοι 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Coriolanus”
    25 ">Refs 1st c.AD+</a>]; οἱ κ., opposed to οἱ πάλαι, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Hipp.” 1 ">Refs 2nd c.AD+</a>]; τοῦ χρόνου
    κ. <b>later</b> in time, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus
    “Varia Historia” 3.17, “NA” 2.18; Δαρεῖος ὁ κ. [prev. work] 6.48 ">Refs 2nd c.AD+</a>];
    compare ἄνω (B) [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus 11.1i. ">Refs 4th c.BC+</a>] <br /><Level4><b>__II.g</b></Level4> in
    Logic, τὰ κ. <b>the lower members</b> in a descending series of genera and species,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Anthologia
    Graeca” 0.97a31, “Metaphorical” 992a18. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    with <i>genitive</i>, <b>under, below</b>, κ. χθονός, γῆς, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 1023, 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 968, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>comparative</i> κατωτέρω <b>lower, downwards</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 70, 2nd c.AD: Alexander Rhetor
    173.2 ">Refs 5th c.BC+</a>]: with <i>genitive</i>, <b>lower than, below</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.132. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> <i>superlative</i> κατωτάτω
    <b>at the lowest part</b>, τὰ κ. [<a href="javascript:void(0)" title=" [prev.
    author] 2.125 (but in signification 11.g, 1st c.BC: Philodemus Philosophus “περὶ
    σημείων καὶ σημειώσεων” 29). ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
