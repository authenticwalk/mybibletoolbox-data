strongs_number: G0294
language: greek
lemma: ἀμφιέννυμι
transliteration: amphiénnymi
definition: to enrobe
kjv_usage: clothe
derivation: from the base of G297 (ἀμφότερος) and (to invest);
extended_definition:
  gloss: to clothe
  definition: '<b>ἀμφιέννυμι</b><BR /> (ἕννυμι, to clothe), <BR /><b>to clothe</b>:
    <ref=''Mat.6.30; 11.8''>Mat.6:30 11:8</ref>, <ref=''Luk.7.25''>Luk.7:25</ref>
    (cf. ἀμφιάζω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
