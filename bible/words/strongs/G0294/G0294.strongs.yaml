    Plato Philosophus “Symposium” 219b, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.3.17, etc.">Refs 8th c.BC+</a>]:—<i>passive</i>, ἠμφιεσμένος
    τι <b>clothed in.., wearing,</b> [<a href="javascript:void(0)" title=" 5th-6th
