strongs_number: H7251
language: hebrew
lemma: רָבַע
transliteration: râbaʻ
pronunciation: raw-bah'
definition: to be quadrate
kjv_usage: (four-) square(-d).
derivation: a primitive root (rather identical with H7250 (רָבַע) through the idea
  of sprawling 'at all fours' (or possibly the reverse is the order of deriv.); compare
  H702 (אַרְבַּע)); properly, to be four (sided); used only as denominative of H7253
  (רֶבַע);
