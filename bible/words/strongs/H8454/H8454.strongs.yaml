strongs_number: H8454
language: hebrew
lemma: תּוּשִׁיָּה
transliteration: tûwshîyâh
pronunciation: too-shee-yaw'
definition: support or (by implication) ability, i.e. (direct) help, (in purpose)
  an undertaking, (intellectual) understanding
kjv_usage: enterprise, that which (thing as it) is, substance, (sound) wisdom, working.
derivation: or תֻּשִׁיָּה; from an unused root probably meaning to substantiate;
