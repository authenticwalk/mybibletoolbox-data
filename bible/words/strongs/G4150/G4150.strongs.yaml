strongs_number: G4150
language: greek
lemma: πλύνω
transliteration: plýnō
definition: to "plunge", i.e. launder clothing
kjv_usage: wash
derivation: a prolonged form of an obsolete (to "flow");
extended_definition:
  gloss: to wash
  definition: '<b>πλύνω </b><BR /> [in LXX chiefly for כָּבַס pi. ;] <BR /><b>to wash
    </b>(inanimate objects, esp. clothing): τ. δίκτυα, <ref=''Luk.5.2.''>Luk.5:2.</ref>
    Fig., τ. στολάς, <ref=''Rev.7.14; 22.14''>Rev.7:14 22:14</ref> (cf. <ref=''Psa.51.4''>Psa.51:4</ref>,
    9 and see: ἀπο-πλύνω).†<BR /> <re><i>SYN.</i>: see: λούω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλύνω</b> [ῡ], <br /> <i>Epic dialect</i> <i>imperfect</i>
    πλύνεσκον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 22.155 ">Refs 8th c.BC+</a>]: <i>future</i> πλῠνῶ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 248, 4th c.BC:
    Demosthenes Orator 39.11 ">Refs 5th c.BC+</a>]; <i>Ionic dialect</i> and <i>Epic
    dialect</i> πλῠνέω [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 6.31, 59: ">Refs 8th c.BC+</a>]<i>aorist</i> ἔπλῡνα, <i>Epic
    dialect</i> πλῦνα [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 6.93, (ἐκ-, περι-) 5th-6th c.BC: Aristophanes Comicus “Plutus”
    1062, 4th c.BC: Demosthenes Orator 54.9 ">Refs 8th c.BC+</a>]:—<i>middle</i>,
    <i>future</i> πλῠνοῦμαι [<a href="javascript:void(0)" title=" LXX.Num.31.24 (ἐκ-πλυνεῖται
    in _passive_ sense, 5th-6th c.BC: Aristophanes Comicus “Plutus” 1064)">LXX+5th
    c.BC+</a>]: <i>aorist</i> <i>participle</i> πλυνάμενος [<a href="javascript:void(0)"
    title=" LXX.Lev.13.6, (ἐκ-) 5th c.BC: Herodotus Historicus 4.73 ">LXX+5th c.BC+</a>]:—<i>passive</i>,
    <i>future</i> πλῠθήσομαι (πλυνθ- [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus) “Comica Adespota” 715">Refs 5th c.AD+</a>]: <i>aorist</i>
    ἐπλύθην [ῠ], <i>3rd.pers.</i> <i>singular</i> <i>subjunctive</i> πλυθῇ [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 3.15.4 ">Refs
    4th c.BC+</a>]; <i>participle</i> πλυθέν [<a href="javascript:void(0)" title="
    1st c.AD: Dioscorides (Dioscurides) Medicus 2.76.18, πλυθείσης 3rd c.AD: Porphyrius
    Tyrius Philosophus “Vita Pythagorae - Porphyrii Opuscula” 34 ">Refs 1st c.AD+</a>]:
    <i>perfect</i> πέπλῠμαι [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Acut.(Sp.”) 65, 3rd c.BC: Theocritus Poeta Bucolicus 1.150, (κατα-) 4th
    c.BC: Aeschines Orator 3.178 ">Refs 5th c.BC+</a>]; <i>participle</i> πεπλυμένος
    [<a href="javascript:void(0)" title=" “PCair.Zen.” 92 (3rd c.BC)">Refs 3rd c.BC+</a>]:—<b>wash,
    clean,</b> properly of linen. clothes, etc. (opposed to λούομαι <b>bathe,</b>
    νίζω <b>wash the hands</b> or <b>feet</b>), εἵματα πλύνεσκον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.155; ἴομεν πλυνέουσαι 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 6.31 ">Refs 8th c.BC+</a>]; πλῦνάν τε (i.e. εἵματα)
    κάθηράν τε ῥύπα πάντα[<a href="javascript:void(0)" title=" [prev. work] 93; π.
    κῴδια 5th-6th c.BC: Aristophanes Comicus “Plutus” 166; τὸ ἑαυτοῦ ἱμάτιον 5th-6th
    c.BC: Plato Philosophus “Charmides” 161e; τὰς κοιλίας 5th-6th c.BC: Aristophanes
    Comicus “Equites” 160; ἄμμον 4th-3rd c.BC: Theophrastus Philosophus “de Lapidibus”
    58; ἐάν τις ἢ λόηται ἢ πλύνει τι ἐν ταῖς κρήναις “IG” 12(5).569.5 (Ceos, 3rd c.BC)">Refs
    5th c.BC+</a>]; στολήν [<a href="javascript:void(0)" title=" LXX.Gen.49.11 ">LXX</a>]:—<i>passive</i>,
    σησάμου πεπλυμένου [<a href="javascript:void(0)" title=" “PCair.Zen.” 562.19 (3rd
    c.BC)">Refs 3rd c.BC+</a>]; σκίλλης πλυθείσης Porph. [prev. cited] <br /><Level4><b>__b</b></Level4>
    <i>metaphorically</i>, πέπλυται τὸ πρᾶγμα the thing <b>is washed to pieces,</b>
    i. e. <b>worn out,</b> [<a href="javascript:void(0)" title=" 3rd c.BC(?): Sosipater
    Comicus 1.3: hence τὸ πεπατημένον καὶ πεπλυμένον ">Refs 3rd c.BC+</a>]<b>threadbare,
    hackneyed,</b> [<a href="javascript:void(0)" title=" 3rd c.AD: Longinus Rhetor
    “Ars Rhetorica” p.190H. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    as a slang term, πλύνειν τινά ''<b>give</b> him <b>a dressing'', abuse,</b> κἀκυκλοβόρει
    κἄπλυνε [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 381; ἀλλήλους πλυνοῦμεν 4th c.BC: Demosthenes Orator 39.11; πλύνοντες
    αὑτοὺς τἀπόρρητα [prev. author] 58.40; τὸν πατέρα καὶ σὲ τούς τε σοὺς ἐγὼ πλυνῶ
    4th-3rd c.BC: Menander Comicus 608; τοὺς κρείσσονας 2nd-3rd c.AD: Dio Cassius
    Historicus 46.4: with _dative_ modi, τὸν τάριχον τουτονὶ πλύνων ἅπασιν ὅσα σύνοιδ᾽
    αὐτῷ κακά 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 200: with double_accusative_,
    πλυνεῖ τε τὰ κακὰ τῶν κακῶν ὑμᾶς 5th c.BC: Diocles Comicus 2. (πλῠ-ν-yω _cognate_
    with πλε (ϝ) -ω,">Refs 5th c.BC+</a>] also with Lithuanian <i>pláuti</i> ''bathe'',
    OSlavonic <i>pluti</i> ''flow'', ''sail''.)'
