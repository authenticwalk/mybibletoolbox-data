strongs_number: H1516
language: hebrew
lemma: גַּיְא
transliteration: gayʼ
pronunciation: gah'-ee
definition: a gorge (from its lofty sides; hence, narrow, but not a gully or winter-torrent)
kjv_usage: valley.
derivation: or (shortened) גַּי; probably (by transmutation) from the same root as
  H1466 (גֵּוָה) (abbreviated);
