strongs_number: H2686
language: hebrew
lemma: חָצַץ
transliteration: châtsats
pronunciation: khaw-tsats'
definition: properly, to chop into, pierce or sever; hence, to curtail, to distribute
  (into ranks);  to shoot an arrow
kjv_usage: archer, [idiom] bands, cut off in the midst.
derivation: a primitive root (compare H2673 (חָצָה)lemma חָעָה ayin, corrected to
  חָצָה); also as denominative from H2671 (חֵץ)
