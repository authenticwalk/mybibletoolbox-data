strongs_number: H0471
language: hebrew
lemma: אֶלְיָקִים
transliteration: ʼElyâqîym
pronunciation: el-yaw-keem'
definition: Eljakim, the name of four Israelites
kjv_usage: Eliakim.
derivation: from H410 (אֵל) and H6965 (קוּם); God of raising;
extended_definition:
  gloss: Eliakim
  definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
    first mentioned at 2Ki.23.34; <br> son of: Josiah (H2977) and Zebidah (H2080);
    <br> half-brother of: Jehoahaz (H3059H), Zedekiah (H6667H) and Shallum (H7967J);
    married to Nehushta (H5179); <br> father of: Jehoiachin (H3078); also called Zedekiah
    at Jer.27.1;  Eliakim at 2Ki.23.34; 1x<BR>Another name of <i>ye.ho.ya.qim</i>
    (יְהוֹיָקִים "Jehoiakim" H3079)<BR> § Eliakim = "God raises" or "God sets up"<br>1)
    the son of Hilkiah, master of Hezekiah''s household<br>2) Josiah''s son, enthroned
    by Pharaoh<br>3) a priest who assisted Nehemiah'
  morphology: N:N-M-P
  source: STEPBible/BDB
