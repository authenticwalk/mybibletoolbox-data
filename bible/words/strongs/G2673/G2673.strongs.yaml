strongs_number: G2673
language: greek
lemma: καταργέω
transliteration: katargéō
definition: to be (render) entirely idle (useless), literally or figuratively
kjv_usage: abolish, cease, cumber, deliver, destroy, do away, become (make) of no
  (none, without) effect, fail, loose, bring (come) to nought, put away (down), vanish
  away, make void
derivation: from G2596 (κατά) and G691 (ἀργέω);
extended_definition:
  gloss: to abate
  definition: '<b>κατ-αργέω</b>, -ῶ<BR /> (κατά, causative, ἀργός = ἀ-εργός), [in
    LXX: <ref=''2Es.4.21''>2Es.4.21;</ref> <ref=''2Es.4.23''>2Es.4.23;</ref> <ref=''2Es.5.5''>2Es.5.5;</ref>
    <ref=''2Es.6.8''>2Es.6.8</ref> (בְּטֵל)* ;] <BR /><b>to make idle or inactive
    </b>(χέρας, Eur., Phœn., 753): of soil occupied by an unfruitful tree, <ref=''Luk.13.7.''>Luk.13:7.</ref>
    Metaphorical (Inscr.), <b>to render inoperative or invalid, to abrogate, abolish</b>:
    <ref=''Rom.3.3, 31''>Rom.3:3, 31</ref>, <ref=''1Co.1.28; 6.13; 13.11; 15.24''>1Co.1:28
    6:13 13:11 15:24</ref>, <ref=''Gal.3.17''>Gal.3:17</ref>, <ref=''Eph.2.15''>Eph.2:15</ref>,
    <ref=''2Th.2.8''>2Th.2:8</ref>, <ref=''2Ti.1.10''>2Ti.1:10</ref>, <ref=''Heb.2.14''>Heb.2:14</ref>;
    pass., <ref=''Rom.4.14; 6.6''>Rom.4:14 6:6</ref>, <ref=''1Co.2.6; 13.8; 13.10;
    15.26''>1Co.2:6 13:8 13:10 15:26</ref>, <ref=''2Co.3.7; 3.11-14''>2Co.3:7 3:11-14</ref>
    <ref=''Gal.5.11''>Gal.5:11</ref>; before ἀπό (of persons), to be separated, discharged
    or loosed from, <ref=''Rom.7.2''>Rom.7:2</ref>, 6, <ref=''Gal.5.4''>Gal.5:4</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταργ-έω</b>, <br /> <b>leave unemployed</b> or <b>idle</b>,
    [<a href="javascript:void(0)" title=" Χέρα 5th c.BC: Euripides Tragicus “Phoenissae”
    753 ">Refs 5th c.BC+</a>]; κατηργηκέναι τοὺς καιρούς <b>to have missed</b> the
    opportunities, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    “fragment” 176; κ. τὴν γῆν">Refs 2nd c.BC+</a>] <b>make</b> the ground <b>useless,
    cumber</b> it, [<a href="javascript:void(0)" title=" “NT.Luke.13.7”. ">NT</a>]<br
    /><Level3><b>__2</b></Level3> <b>cause to be idle, hinder</b> in one''s work,
    [<a href="javascript:void(0)" title=" LXX.2Esd.4.21, “POxy.” 38.17 (1st c.AD):—
    ">LXX+1st c.AD+</a>]<i>passive</i>, [<a href="javascript:void(0)" title=" LXX.2Esd.6.8
    ">LXX</a>]; <b>to be rendered</b> or <b>lie idle,</b> [<a href="javascript:void(0)"
    title=" PFlor. 176.7 (3rd c.AD), etc. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>make of no effect,</b> NT.Rom.3.3,31, +others:—<i>passive</i>, <b>to be abolished,
    cease</b>, [<a href="javascript:void(0)" title="[prev. work]6.6, NT.1Cor.2.6,
    etc.; κ. ἀπὸ τοῦ νόμου">NT</a>] <b>to be set free</b> from.., [<a href="javascript:void(0)"
    title=" NT.Rom.7.2 ">NT</a>]; <b>to be parted</b>, [<a href="javascript:void(0)"
    title=" ἀπὸ Χριστοῦ “Epistle to the Galatians” 5.4 ">Refs</a>].'
