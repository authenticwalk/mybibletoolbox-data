strongs_number: G1360
language: greek
lemma: διότι
transliteration: dióti
definition: on the very account that, or inasmuch as
kjv_usage: because (that), for, therefore
derivation: from G1223 (διά) and G3754 (ὅτι);
extended_definition:
  gloss: because
  definition: '<b>δι-ότι </b>, <i>conjunct.</i>, for διὰ τοῦτο, ὅτι (Lat. propterea
    quod), <BR /> <b>because</b>: <ref=''Luk.1.13; 2.7; 21.28''>Luk.1:13 2:7 21:28</ref>,
    <ref=''Act.13.35; 18.10; 20.26; 22.18''>Act.13:35 18:10 20:26 22:18</ref>, <ref=''Rom.1.19,
    21; 3.20; 8.7, 21''>Rom.1:19, 21 3:20 8:7, 21</ref>, <ref=''1Co.15.9''>1Co.15:9</ref>,
    <ref=''Php.2.26''>Php.2:26</ref>, <ref=''1Th.2.8, 18''>1Th.2:8, 18</ref> (Lft.,
    <i>Notes</i>, 37) <ref=''1Th.4.6''>1Th.4:6</ref>, <ref=''Heb.11.5, 23''>Heb.11:5,
    23</ref>, <ref=''Jas.4.3''>Jas.4:3</ref>, <ref=''1Pe.1.16; 1.24; 2.6''>1Pe.1:16
    1:24 2:6</ref>. It is usually stronger than ὅτι, but sometimes, as in <ref=''Luk.1.13''>Luk.1:13</ref>,
    <ref=''Rom.1.19''>Rom.1:19</ref>, <ref=''1Th.2.18''>1Th.2:18</ref>, approximates
    to M<i>Gr.</i> sense, for; cf. Milligan, <i>Th.</i>, l.with†<BR /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διότι</b>, <br /> <i>conjunction</i> for διὰ τοῦτο ὅτι.. [<a
    href="javascript:void(0)" title="compare (2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Conjunctionibus;” 242.1)">Refs 2nd c.AD+</a>], <b>because, for the reason
    that, since,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.44, 3.55, 5th c.BC: Thucydides Historicus 1.52, 4th-3rd c.BC: Theophrastus Philosophus
    “Characteres” 17.4 ">Refs 5th c.BC+</a>]; οὐδὲ δι᾽ ἓν ἄλλο ἢ διότι.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 100c; answering to διὰ τ; [prev.
    author] “Plt.” 310d, 4th c.BC: Amphis Comicus 14.6, 4th c.BC: Timocles Comicus
    2.4 4th c.BC: Demosthenes Orator, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    indirect, <b>wherefore, for what reason,</b> φράσω διότι.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.24 ">Refs 5th c.BC+</a>]; σκοπεῖν διότι..
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.77 ">Refs
    5th c.BC+</a>]; ἐρωτᾶν διότι.. [<a href="javascript:void(0)" title=" 4th c.AD:
    Heniochus Comicus 4.7. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    ={ὅτι}, <b>that,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.43, 50, 5th-6th c.BC: Isocrates Orator 4.48, 4th c.BC: Demosthenes
    Orator 12.18, 4th c.BC: Isaeus Orator 3.50, 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 1062a6, +others, 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Ir.” p.84 W.; τὸ δ. 4th c.BC: Aristoteles Philosophus “Analytica Priora” 53b9
    ">Refs 5th c.BC+</a>]: followed by <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 31.12.4, see reading in 1st c.BC: Diodorus
    Siculus Historicus 4.76. ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
