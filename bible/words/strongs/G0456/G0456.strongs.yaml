strongs_number: G0456
language: greek
lemma: ἀνοικοδομέω
transliteration: anoikodoméō
definition: to rebuild
kjv_usage: build again
derivation: from G303 (ἀνά) and G3618 (οἰκοδομέω);
extended_definition:
  gloss: to rebuild
  definition: '<b>ἀν-οικο-δομέω</b>, -ῶ <BR /> [in LXX for בָּנָה, גָּדַר ;] <BR />to
    build. again, <b>rebuild </b>(MM, <i>VGT</i>, see word): <ref=''Act.15.16.''>Act.15:16.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνοικο-δομέω</b>, <br /> <b>build up,</b> τὰ χείλεα τοῦ ποταμοῦ..
    ἀνοικοδόμηδε πλίνθοισι[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.186. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>wall
    up,</b> λαύρας καιναῖς πλίνθοισιν ἀ.[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Pax” 100; θύραν 4th c.BC: Lycurgus Orator 128">Refs
    5th c.BC+</a>]; πύλας uncertain reading in [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 11.21 (in this sense ἀποικ- is a frequently
    variant). ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>build again,
    rebuild,</b> πόλιν καὶ τείχη[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.89, cf. Jusj. cited in 4th c.BC: Lycurgus Orator 81, 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 4.4.19, etc.; ἀ. χώραν ">Refs
    5th c.BC+</a>]<b>occupy again with buildings,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 15.66">Refs 1st c.BC+</a>]:—<i>passive</i>,
    <i>metaphorically</i>, <b>to be exalted,</b> [<a href="javascript:void(0)" title="
    LXX.Mal.3.15.">LXX</a>]'
  source: STEPBible/LSJ
