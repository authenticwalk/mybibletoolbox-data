strongs_number: G4634
language: greek
lemma: σκηνοπηγία
transliteration: skēnopēgía
definition: the Festival of Tabernacles (so called from the custom of erecting booths
  for temporary homes)
kjv_usage: tabernacles
derivation: from G4636 (σκῆνος) and G4078 (πήγνυμι);
extended_definition:
  gloss: Feast|Festival of Booths
  definition: '<b>σκηνοπηγία</b>, -ας, ἡ<BR /> (σκηνή, πήγνυηι), [in LXX for סֻכָּה,
    <ref=''Deu.16.16; 31.10''>Deu.16:16 31:10</ref>, <ref=''Zec.14.16, 18-19''>Zec.14:16,
    18-19</ref>; I <ref=''Est.5.51''>Est.5:51</ref>, <ref=''1Ma.10.21''>1Ma.10:21</ref>,
    <ref=''2Ma.1.9''>2Ma.1:9</ref> <ref=''2Mac.1.18''>2Mac 1:18</ref> * ;] <BR />prop.,
    the setting up of tents or dwellings (Arist.); in LXX and NT, ἡ σ., ἡ ἑορτή τῆς
    σ. (called also ἑορτὴ σκηνῶν, <ref=''Lev.23.34''>Lev.23:34</ref>, al.; see Deiss.,
    <i>LAE</i>, 116 f.), the feast of Tabernacles: <ref=''Jhn.7.2.''>Jhn.7:2.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκηνο-πηγία</b>, ἡ, <br /> <b>setting up of tents: nest-building</b>,
