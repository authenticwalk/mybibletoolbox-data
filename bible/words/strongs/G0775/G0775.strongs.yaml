strongs_number: G0775
language: greek
lemma: Ἀσιάρχης
transliteration: Asiárchēs
definition: an Asiarch or president of the public festivities in a city of Asia Minor
kjv_usage: chief of Asia
derivation: from G773 (Ἀσία) and G746 (ἀρχή);
extended_definition:
  gloss: Asiarch
  definition: '<b>Ἀσιάρχης</b>, -ου, ὁ <BR /> <b>an Asiarch, one of ten officers elected
    by the various cities in the province of Asia whose duty it was to celebrate at
    their own charges the public games and festivals</b>: <ref=''Act.19.31''>Act.19:31</ref>
    (Strab., Inscr.; <i>DB</i>, see word).†<BR /> (AS)'
  morphology: N:N--T
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Ἀσι-άρχης</b>, ου, ὁ, <br /> <b>an Asiarch,</b> priest of the
    Imperial cult in the province of Asia, [<a href="javascript:void(0)" title=" 1st
    c.BC-1st c.AD: Strabo Geographus 14.1.42, NT.Act.19.31, “IG” 12(3).531, 14.2405,
    etc.; Ἀ. ναῶν τῶν ἐν Ἐφέσῳ “OGI” 525.8 (Halic.)">NT+1st c.BC+</a>]:—hence <b>Ἀσι-αρχέω</b>,
    [<a href="javascript:void(0)" title=" “BMus.Inscription” 481*.240 (Ephesus, 2nd
    c.AD), etc.">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
