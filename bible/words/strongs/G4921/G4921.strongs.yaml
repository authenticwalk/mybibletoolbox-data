strongs_number: G4921
language: greek
lemma: συνιστάω
transliteration: synistáō
definition: to set together, i.e. (by implication) to introduce (favorably), or (figuratively)
  to exhibit; intransitively, to stand near, or (figuratively) to constitute
kjv_usage: approve, commend, consist, make, stand (with)
derivation: from G4862 (σύν) and G2476 (ἵστημι) (including its collateral forms);
