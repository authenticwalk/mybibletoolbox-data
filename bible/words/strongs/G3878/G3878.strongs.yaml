strongs_number: G3878
language: greek
lemma: παρακούω
transliteration: parakoúō
definition: to mishear, i.e. (by implication) to disobey
kjv_usage: neglect to hear
derivation: from G3844 (παρά) and G191 (ἀκούω);
extended_definition:
  gloss: to ignore
  definition: '<b>παρ-ακούω </b><BR /> [in LXX: <ref=''Est.3.3''>Est.3:3</ref>, 8
    (עָבַר, עָשָׂה, with neg.) <ref=''Est.4.14; 7.4''>Est.4:14 7:4</ref> (חָרַשׁ hi.),
    <ref=''Isa.65.12''>Isa.65:12</ref> (שָׁמַע, with neg.), I <ref=''Est.4.11''>Est.4:11</ref>,
    <ref=''Tob.3.4''>Tob.3:4</ref> * ;] <BR />__1. to overhear. <BR /> __2. to hear
    amiss or imperfectly. <BR /> __3. Later (as in LXX, Polyb., Plut.; also in π.,
    see MM, xviii), <b>to hear without heeding, take no heed</b>: <ref=''Mrk.5.36''>Mrk.5:36;</ref>
    with genitive, <ref=''Mat.18.17.''>Mat.18:17.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρᾰκούω</b>, <br /> <b>hear beside</b>, especially <b>hear
    accidentally, hear talk of</b>, Δημοκήδεος τὴν τέχνην [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.129; ἀξίων λόγου πραγμάτων 5th-6th c.BC:
    Plato Philosophus “Epistulae” 339e; παρακήκοα νῦν ὅτι τίκτει “Anthologia Graeca”
    5.74 (2nd-3rd c.AD: Rufinus Epigrammaticus). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>eavesdrop, overhear from</b>, δεσποτῶν ἅττ᾽ ἂν λαλῶσι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 750; τι παρά τινος 5th-6th
    c.BC: Plato Philosophus “Euthydemus” 300d ">Refs 5th c.BC+</a>]; π. τινός <b>overhear</b>
    him, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Merc.Cond.”
    37; π. τὸν λόγον NT.Mark.5.36. ">NT+2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>hear imperfectly</b> or <b>wrongly, misunderstand</b>, ἀκούειν τι τοῦ λόγου,
    παρακούειν δέ [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1149a26, compare 5th-6th c.BC: Plato Philosophus “Protagoras”
    330e, “Tht.” 195a, 1st c.BC: Philodemus Gadarensis Epigrammaticus “Mus.” p.102
    K., 1st c.AD: Cebes Philosophus 3, 2nd c.AD: Lucianus Sophista “Anach.” 31 ">Refs
    5th c.BC+</a>]; ἑκουσίως π. [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 30.8. ">Refs 1st c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>hear carelessly, take no heed of</b>, τῆς παραγγειλάσης φύσεως [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 200; τῶν γραφομένων 2nd
    c.BC: Polybius Historicus 24.9.1, compare 2nd c.AD: Lucianus Sophista “Salt.”
    6, etc.; τῶν ἐντολῶν LXX.Tob.3.4; τῶν λεγομένων 2nd c.BC: Polybius Historicus
    7.12.9 (but τὰ λεγόμενα LXX.Est.3.3). ">LXX+4th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3>
    with <i>genitive</i> <i>person</i>, [<a href="javascript:void(0)" title=" “PHib.”
    1.170 (3rd c.BC), 2nd c.BC: Polybius Historicus 2.8.3, 3.15.2, NT.Matt.18.17 ">NT+3rd
    c.BC+</a>]:—<i>passive</i>, <b>to be disregarded</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.35.5; περί τινος [prev. author] 30.20.2,
    probably conjecture in 23.3.3. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__IV.3</b></Level3>
    <b>disobey</b>, τοῦ θεοῦ [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 1.10.4: _absolutely_, LXX.Isa.65.12, 1st c.AD:
    Josephus Historicus “Antiquitates Judaicae” 1.1.4, 2nd c.AD: Lucianus Sophista
    “Sat.” 10 ">LXX+1st c.AD+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 6.7.4. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__IV.4</b></Level3> <b>pretend not to hear</b>, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Philopoemen” 16, Luc “Jud.Voc.” 2. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
