strongs_number: G5424
language: greek
lemma: φρήν
transliteration: phrḗn
definition: the midrif (as a partition of the body), i.e. (figuratively and by implication,
  of sympathy) the feelings (or sensitive nature; by extension (also in the plural)
  the mind or cognitive faculties)
kjv_usage: understanding
derivation: probably from an obsolete (to rein in or curb; compare G5420 (φράσσω));
