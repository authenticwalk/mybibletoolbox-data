strongs_number: G5424
language: greek
lemma: φρήν
transliteration: phrḗn
definition: the midrif (as a partition of the body), i.e. (figuratively and by implication,
  of sympathy) the feelings (or sensitive nature; by extension (also in the plural)
  the mind or cognitive faculties)
kjv_usage: understanding
derivation: probably from an obsolete (to rein in or curb; compare G5420 (φράσσω));
extended_definition:
  gloss: thinking
  definition: '<b>φρήν </b> genitive, φρενός, ἡ, <BR /> [in LXX most frequently in
    Pr (<ref=''Pro.6.32''>Pro.6:32</ref>, al.) and chiefly for לֵב; also <ref=''3Ma.4.16''>3Ma.4:16</ref>
    <ref=''3Mac.5.47''>3Mac 5:47</ref> ;] <BR />chiefly in Hom. and Trag., but also
    in Plat., al., both sing. and pl.; <BR /> __1. in physical sense, the parts about
    the heart, midriff. <BR /> __2. <b>heart, mind, thought</b>: pl., <ref=''1Co.14.20''>1Co.14:20</ref>
    (see Edwards, Eng.-<i>Gr.</i> <i>Lex.</i>, <i>App.</i>, 1).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φρήν</b>, ἡ, <br /> <i>genitive</i> φρενός, <i>plural</i> φρένες,
    <i>genitive</i> φρενῶν, <i>dative</i> φρεσί: older <i>dative</i> <i>plural</i>
    φρασί (ν) [<a href="javascript:void(0)" title=" “IG” 12.971 (6th c.BC), 5th c.BC:
    Pindarus Lyricus “N.” 3.62, “BMus.Inscription” 909 (Halic., 1st c.BC): (see. entry
    near the end)">Refs 6th c.BC+</a>]: <br /><Level2><b>__I</b></Level2> <b>midriff,</b>
    κραδία φρένα λακτίζει [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 881 (_anapaest meter_)">Refs 4th c.BC+</a>]; elsewhere
    always in <i>plural</i>, ἔνθα φρένες ἔρχαται ἀμφ᾽ ἁδινὸν κῆρ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.481, compare 5th c.BC: Hippocrates
    Medicus “περὶ ἀρχαίης ἰητρικῇς” 22, “Art.” 41 ">Refs 8th c.BC+</a>]; τὰς φρένας
    διάφραγμα εἰς τὸ μέσον αὐτῶν (i.e. τοῦ θώρακος καὶ τοῦ κύτους) τιθέντες [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 70a; τοῦτο δὲ τὸ διάζωμα καλοῦσί
    τινες φρένας, ὃ διορίζει τόν τε πλεύμονα καὶ τὴν καρδίαν 4th c.BC: Aristoteles
    Philosophus “de Partibus Animalium” 672b11, compare “HA” 496b11, 506a6; also,
    in 8th c.BC: Homerus Epicus, more vaguely, πρὸς στῆθος ὅθι φρένες ἧπαρ ἔχουσι
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.301; μένεος φρένες ἀμφὶ μέλαιναι
    πίμπλαντ᾽ 8th c.BC: Ilias Homerus Epicus “Illiad” 1.103, +others; φρένας.. εἰς
    αὐτὰς τυπείς 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 363, compare
    “Eu.” 159 (Lyric poetry). ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    <b>heart,</b> as seat of the passions, e.g. of fear, τρομέοντο δέ οἱ φρένες ἐντός
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    10.10 ">Refs 8th c.BC+</a>]; of joy and grief, φρένα τέρπεσθαι φόρμιγγι [<a href="javascript:void(0)"
    title=" 9.186; γάνυται φρένα ποιμήν 13.493; τί σε φρένας ἵκετοπένθο; 1.362; ἄχος
    πύκασε φρένας 8.124; ἔρως φρένας ἀμφεκάλυψε 3.442 ">Refs</a>]; of anger, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.147 ">Refs 8th c.BC+</a>];
    of courage, ἕνα φρεσὶ θυμὸν ἔχοντες [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 13.487; ἐς φρένα θυμὸς ἀγέρθη 22.475, compare
    8.202 ">Refs 8th c.BC+</a>], etc.; of bodily appetites, such as hunger, etc.,
    [<a href="javascript:void(0)" title=" 11.89 ">Refs</a>]: the shades of the dead
    are without it, ψυχὴ καὶ εἴδωλον, ἀτὰρ φρένες οὐκ ἔνι πάμπαν [<a href="javascript:void(0)"
    title=" 23.104 ">Refs</a>] (except the shade of Teiresias, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.493)">Refs 8th c.BC+</a>]:
    so generally in Poets, φρενὸς ἔνδοθεν ἄλγεα κεῖται [<a href="javascript:void(0)"
    title=" 6th c.BC: Solon Lyricus cited in 4th c.BC: Aristoteles Philosophus “Ἀθηναίων
    Πολιτεία” 5.2; κῆλα δαιμόνων θέλγει φρένας 5th c.BC: Pindarus Lyricus “P.” 1.12;
    φόβος μ᾽ ἔχει φρένας 4th-5th c.BC: Aeschylus Tragicus “Supplices” 379; μαινομένα
    φρενί [prev. author] “Th.” 484 (Lyric poetry); στυγεῖν μιᾷ φρενί [prev. author]
    “Eu.” 986 (Lyric poetry); Διὸς γὰρ δυσπαραίτητοι φ. [prev. author] “Pr.” 34 ">Refs
    6th c.BC+</a>]; ἐκ φρενός from one''s <b>very heart,</b> ὁ ἐκ φρενὸς λόγος a <b>sincere</b>
    speech, [<a href="javascript:void(0)" title=" [prev. author] “Ch.” 107; ἐτύμως
    δακρυχέων ἐκ φρενός [prev. author] “Th.” 919 (Lyric poetry)">Refs</a>]; οὐκ ἀπ᾽
    ἄκρας φρενός not <b>superficially and carelessly,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Ag.” 805 (_anapaest meter_); φρενὸς ἐκ φιλίας [prev. work]
    1515 (_anapaest meter_), compare 546 ">Refs</a>]; φῦσαι φρένας to produce <b>a
    haughty spirit,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 1463. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    <b>mind,</b> as seat of the mental faculties, perception, thought, ἔγνω ᾗσιν ἐνὶ
    φ. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    22.296; μή μοι ταῦτα νόει φρεσί 9.600 ">Refs 8th c.BC+</a>]; μετὰ φρεσὶ μερμηρίξαι,
    βάλλεσθαι, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 10.438, 8th c.BC: Ilias Homerus Epicus “Illiad” 9.434; ἴδμεν ἐνὶ φρεσίν
    2.301 ">Refs 8th c.BC+</a>]; τῷ γὰρ ἐπὶ φρεσί θῆκε put in his <b>mind, suggested</b>
    it,[<a href="javascript:void(0)" title=" 1.55; σφῶϊν δ᾽ ὧδε θεῶν τις ἐνὶ φρεσὶ
    ποιήσειεν 13.55; ἐν φρεσὶ θέσθε ἕκαστος [prev. work] 121, compare 1.297, etc.;
    φρένας παραπεῖσαι, πείθειν, 7.120, 16.842 ">Refs</a>]; ἐπιγνάμπτει φρένας (variant
    for{νόον}) ἐσθλῶν [<a href="javascript:void(0)" title=" 9.514; Διὸς ἐτράπετο φρήν
    10.45 ">Refs</a>]; ἀνὴρ φρένας ἀφνειός rich (only) <b>in his imagination,</b>
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et
    Dies” 455 ">Refs 8th c.BC+</a>]; ὀρθᾷ, ἐλευθέρᾳ φρενί, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 8.24, “P.” 2.57; φρένες γὰρ αὐτοῦ θυμὸν
    ᾠακοστρόφουν 4th-5th c.BC: Aeschylus Tragicus “Persae” 767; ἡ γλῶσσ᾽ ὀμώμοχ᾽,
    ἡ δὲ φ. ἀνώμοτος 5th c.BC: Euripides Tragicus “Hippolytus” 612; κατὰ φρένα καὶ
    κατὰ θυμόν 8th c.BC: Ilias Homerus Epicus “Illiad” 1.193, +others">Refs 8th c.BC+</a>]:
    <i>plural</i>, <b>wits,</b> Κύκλωπα περὶ φρένας ἤλυθε οἶνος [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.362, compare 454, 18.331;
    πλήγη φρένας ἂς πάρος εἶχεν 8th c.BC: Ilias Homerus Epicus “Illiad” 13.394; ἐκ
    γὰρ πλήγη φρένας 16.403; βλάπτε φρένας Ζεὺς ἡμετέρας 15.724; ἐξ... τοι θεοὶ φρένας
    ὤλεσαν 7.360; φρένας ἄφρων, φρένας ἠλέ or ἠλεέ, 4.104, 15.128, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.243 ">Refs 8th c.BC+</a>]: of losing one''s <b>wits,</b>
    φρενῶν ἀφεστάναι, ἐκστῆναι, μεθεστάναι, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 865, 5th c.BC: Euripides Tragicus “Orestes”
    1021, “Ba.” 944; τὰς φ. ἐκβάλλειν 5th c.BC: Sophocles Tragicus “Antigone” 648;
    ἔξω φρενῶν 5th c.BC: Pindarus Lyricus “O.” 7.47; φρενῶν οὐκ ἔνδον ὤν 5th c.BC:
    Euripides Tragicus “Heraclidae” 709; φρενῶν κεκομμένος 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 479 (Lyric poetry); κενός 5th c.BC: Sophocles Tragicus “Antigone”
    754; τητώμενοι [prev. author] “El.” 1326 ">Refs 5th c.BC+</a>]; ἔξεδροι, παράκοποι,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus”
    935, “Ba.” 33; ποῦ ποτ᾽ εἶ φρενῶ; 5th c.BC: Sophocles Tragicus “Electra” 390;
    φρένες διάστροφοι 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 673, 5th
    c.BC: Sophocles Tragicus “Ajax” 447; μαργότης φρενῶν [prev. author] “fragment”
    846; ἀνακίνησις φρενῶν [prev. author] “OT” 727, etc.">Refs 5th c.BC+</a>]; of
    persons in their senses, ἐπήβολος φρενῶν [<a href="javascript:void(0)" title="
    [prev. author] “Ant.” 492; ἀνδρὸς νοῦν ἔχοντος καὶ φρένας 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 535 (Lyric poetry)">Refs 5th c.BC+</a>] (so in later Prose, οἱ
    φρένας ἔχοντες [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “περὶ ποιημάτων” 5.19, “Rh.” 1.240S.; οἱ τῶν σοφιστῶν τὰς κοινὰς φ. ἔχοντες [prev.
    work]202S.); also ἔσω φρενῶν λέγειν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1052; γράφου φρενῶν ἔσω 5th c.BC: Sophocles Tragicus “Philoctetes” 1325; τῆς λεπτότητος
    τῶν φ. 5th-6th c.BC: Aristophanes Comicus “Nubes” 153 ">Refs 5th c.BC+</a>]; φρένες,
    opposed to σῶμα, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.134; so αἱ σάρκες αἱ κεναὶ φρενῶν 5th c.BC: Euripides Tragicus “Electra” 387
    ">Refs 5th c.BC+</a>]; attributed to animals, μετὰ φρεσὶ γίγνεται ἀλκή [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.245, compare 16.157, etc.">Refs
    8th c.BC+</a>]—The word is not common in early Prose, τίς αὐτῶν νόος ἢ φρή; [<a
    href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus 104 ">Refs 1st c.AD+</a>];
    συμφορὰ τῶν φ., i.e. madness, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Andocides Orator 2.7; παραλλάττει τῶν φ. 5th c.BC: Lysias Orator “Fragmenta” 90;
    καρποῦ μὲν ἀφθονία φρενῶν δὲ ἀφορία 5th-6th c.BC: Xenophon Historicus “Symposium”
    4.55; νοῦς καὶ φρένες 4th c.BC: Demosthenes Orator 18.324, compare 25.33. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3> <b>will, purpose,</b> οὔ τι
    Διὸς βέομαι φρεσίν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 15.194; σῆς ἀπεστάτουν φ. 5th c.BC: Sophocles Tragicus “Antigone”
    993, compare “OC” 1182 ">Refs 8th c.BC+</a>].—In usage there is little or no distinction
    observable between <i>singular</i> and <i>plural</i>, but the <i>singular</i>
    is not found in Prose (except [<a href="javascript:void(0)" title=" 1st c.AD(?):
    Heraclitus [same place]) or Comedy texts (except in _paratragoedia_, 5th-6th c.BC:
    Aristophanes Comicus “Ranae” 886). ">Refs 5th c.BC+</a>]'
