strongs_number: H5437
language: hebrew
lemma: סָבַב
transliteration: çâbab
pronunciation: saw-bab'
definition: to revolve, surround, or border; used in various applications, literally
  and figuratively
kjv_usage: bring, cast, fetch, lead, make, walk, [idiom] whirl, [idiom] round about,
  be about on every side, apply, avoid, beset (about), besiege, bring again, carry
  (about), change, cause to come about, [idiom] circuit, (fetch a) compass (about,
  round), drive, environ, [idiom] on every side, beset (close, come, compass, go,
  stand) round about, inclose, remove, return, set, sit down, turn (self) (about,
  aside, away, back).
derivation: a primitive root;
extended_definition:
  gloss: 'to turn: changed'
  definition: ': changed<br>1) to turn, turn about or around or aside or back or towards,
    go about or around, surround, encircle, change direction<br>1a) (Qal)<br>1a1)
    to turn, turn about, be brought round, change<br>1a2) to march or walk around,
    go partly around, circle about, skirt, make a round, make a circuit, go about
    to, surround, encompass<br>1b) (Niphal)<br>1b1) to turn oneself, close round,
    turn round<br>1b2) to be turned over to<br>1c) (Piel) to turn about, change, transform<br>1d)
    (Poel)<br>1d1) to encompass, surround<br>1d2) to come about, assemble round<br>1d3)
    to march, go about<br>1d4) to enclose, envelop<br>1e) (Hiphil)<br>1e1) to turn,
    cause to turn, turn back, reverse, bring over, turn into, bring round<br>1e2)
    to cause to go around, surround, encompass<br>1f) (Hophal)<br>1f1) to be turned<br>1f2)
    to be surrounded'
  morphology: H:V
  source: STEPBible/BDB
