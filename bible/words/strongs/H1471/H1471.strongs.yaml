strongs_number: H1471
language: hebrew
lemma: גּוֹי
transliteration: gôwy
pronunciation: go'-ee
definition: a foreign nation; hence, a Gentile; also (figuratively) a troop of animals,
  or a flight of locusts
kjv_usage: Gentile, heathen, nation, people.
derivation: rarely (shortened) גֹּי; apparently from the same root as H1465 (גֵּוָה)
  (in the sense of massing);
