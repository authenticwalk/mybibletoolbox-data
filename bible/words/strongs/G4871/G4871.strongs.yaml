strongs_number: G4871
language: greek
lemma: συναλίζω
transliteration: synalízō
definition: to accumulate, i.e. convene
kjv_usage: assemble together
derivation: from G4862 (σύν) and (to throng);
extended_definition:
  gloss: to assemble
  definition: '<b>συν-αλίζω </b><BR /> [in Al.: <ref=''Psa.141.4''>Psa.141:4</ref>
    * ;] <BR /><b>to assemble with</b>: <ref=''Act.1.4''>Act.1:4</ref> (EV, mg., eating
    with, but on this rendering and on the force of the Pres. ptcp. here, see Field,
    <i>Notes</i>, 110).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνᾱλίζω</b>, <br /> <i>aorist</i> <br /><Level1><b>__A</b></Level1>
    συνήλισα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.176, -άλισα [prev. work] 125 ">Refs 5th c.BC+</a>]:—<b>bring together, collect,
    assemble</b>, τινας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.125; σ. ἐς τὴν ἀκρόπολιν τὰς γυναῖκας [prev. work] 176, compare 2.111;
    τοὺς ἐπιεικεστάτους.. πρὸς τὴν σκηνήν 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 1.1.30 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>come together,
    assemble</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.62, 5.15, 102, 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.3.48, etc.; σ.
    εἰς τοὺς τελείους ἄνδρας [prev. author] “Cyr.” 1.2.15 ">Refs 5th c.BC+</a>]; of
    things, τὸ πλεῖστον ἐκ τοῦ μυελοῦ σ. [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “περὶ ὀστέων φύσιος” 15; βορβόρου περὶ αὐτὰ συναλισθέντος
    4th c.BC: Aristoteles Philosophus “de Generatione Animalium” 763a33. ">Refs 5th
    c.BC+</a>]'
