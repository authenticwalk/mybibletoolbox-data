strongs_number: G1771
language: greek
lemma: ἔννοια
transliteration: énnoia
definition: thoughtfulness, i.e. moral understanding
kjv_usage: intent, mind
derivation: from a compound of G1722 (ἐν) and G3563 (νοῦς);
extended_definition:
  gloss: thought/purpose
  definition: '<b>ἔννοια</b>, -ας, ἡ<BR /> (νοῦς), [in LXX: <ref=''Pro.1.4; 2.11;
    3.21; 4.1; 5.2; 8.12; 16.22; 18.15; 19.7; 23.4, 19; 24.7''>Pro.1:4 2:11 3:21 4:1
    5:2 8:12 16:22 18:15 19:7 23:4, 19 24:7</ref> (מְזִמָּה, etc.), <ref=''Wis.2.14''>Wis.2:14</ref>,
    Da TH <ref=''Sus.1.28''>Sus 1:28</ref>* ;] <BR />__1. thinking, consideration.
    <BR /> __2. <b>a thought, purpose, design</b>: <ref=''Heb.4.12''>Heb.4:12</ref>,
    <ref=''1Pe.4.1''>1Pe.4:1</ref>.†<BR /> <re><i>SYN.</i>: ἐνθῦμησις, which see (Cremer,
    439) </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔννοια</b>, ἡ, <br /> (νοῦς) <b>act of thinking, reflection,
    cogitation</b> (συντονία διανοίας [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Definitiones” 414a); ἄξιον ἐννοίας [prev. author] “Lg.”
    657a, +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>notion,
    conception,</b> χρόνου ἔννοια [<a href="javascript:void(0)" title=" [prev. author]
    “Ti.” 47a; ἐν ταῖς περὶ τὸ ὂν.. ἐννοίαις [prev. author] “Phlb.” 59d ">Refs</a>];
    ἔ. λαβεῖν to form <b>an idea,</b> opposed to αἴσθησιν λαβεῖν, [<a href="javascript:void(0)"
    title=" [prev. author] “Phd.” 73c; τοῦ καλοῦ ἔ. ἔχειν 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1179b15; ἐννοίας χάριν λέγειν [prev. author] “Metaphorical”
    1073b12 ">Refs 4th c.BC+</a>]; ἔννοιαι, opposed to φαντασίαι, αἰσθήσεις, [<a href="javascript:void(0)"
    title=" [prev. author] “MA” 701b17; κατὰ ἀθρόαν ἔ. 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 1p.23U. (but κατὰ πᾶσαν ἔ. θυμοῦ">Refs 4th c.BC+</a>] every <b>kind,
    variety</b> of anger, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Ir.” p.90 W.); δοξαστικαὶ ἔ. 4th-3rd c.BC: Epicurus
    Philosophus “Sententiae” 24; εἰς ἔ. ἔρχεσθαί τινος 2nd c.BC: Polybius Historicus
    1.57.4; εἰς ἔ. τινὸς ἄγειν τινά [prev. work] 49.10 ">Refs 4th c.BC+</a>]; ἡ κοινὴ
    ἔ. the common <b>notion,</b> [<a href="javascript:void(0)" title=" [prev. author]
    10.27.8 ">Refs</a>]; κοιναὶ ἔ. <b>axioms,</b> heading in [<a href="javascript:void(0)"
    title=" 3rd c.BC: Euclides Geometra ">Refs 3rd c.BC+</a>]; general <b>ideas,</b>
    [<a href="javascript:void(0)" title=" 3rd c.BC: Chrysippus Stoicus 2.154, etc.">Refs
    3rd c.BC+</a>]; ψιλὴ ἔ. mere, i.e. vague, <b>notion,</b> [<a href="javascript:void(0)"
    title=" 6th c.AD: Simplicius Philosophus “in Aristotelis Physica commentaria -
    Comm. in Arist. Graeca” 18.1. ">Refs 6th c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>intent,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Helena” 1026 ">Refs 5th c.BC+</a>]; ἔννοιαν λαβεῖν form <b>a design,</b> [<a
    href="javascript:void(0)" title=" [prev. author] “Hipp.” 1027 ">Refs</a>]; <b>intention</b>
    of a testator, [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 1.13;
    ἔ. ἔχειν περί τι 5th-6th c.BC: Plato Philosophus “Leges” 769e ">Refs 5th c.BC+</a>];
    ἔ. ἐμποιεῖν put an <b>idea</b> into one''s head, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 5.150; ἔ. ἐμπίπτει τινί 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.1.13. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>good sense, better judgement,</b> παρὰ τὴν ἔννοιαν [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1077d. ">Refs 1st
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>sense</b> of a word, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 69.21. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    Rhet., <b>thought,</b> opposed to <b>diction</b> (λέξις), [<a href="javascript:void(0)"
    title=" 2nd c.AD: Hermogenes Rhetor “περὶ ἰδεῶν” 2.4, compare “Prog.” 6. ">Refs
    2nd c.AD+</a>]'
