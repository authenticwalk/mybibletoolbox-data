strongs_number: G5433
language: greek
lemma: φρυάσσω
transliteration: phryássō
definition: to snort (as a spirited horse), i.e. (figuratively) to make a tumult
kjv_usage: rage
derivation: akin to G1032 (βρύω), G1031 (βρύχω);
extended_definition:
  gloss: to rage
  definition: '<b>φρυάσσω</b><BR /> (so Ps, l.with, NT; elsewhere depon., φρυάσσομαι,
    Att.. -ττ-), [in LXX: <ref=''Psa.2.1''>Psa.2:1</ref> (רָגַשׁ), <ref=''2Ma.7.34''>2Ma.7:34</ref>
    R, <ref=''3Ma.2.2''>3Ma.2:2</ref> * ;] <BR />prop., of horses, to neigh, whinny
    and prance (Plut., al.). Metaphorical, <b>to be wanton, insolent</b>: <ref=''Act.4.25''>Act.4:25</ref>
    (LXX).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φρυ-άσσομαι</b>, <br /> <i>Attic dialect</i> <b>φρυάττομαι</b>,
    properly of spirited, high-fed horses, <b>neigh, whinny and prance,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Lavacrum Palladis” 2, “Anthologia Graeca”
    5.201 (3rd c.BC: Asclepiades Epigrammaticus or 3rd c.BC: Posidippus Comicus),
    compare 6th c.AD: Thomas Epigrammaticus Mag. p.381R. ">Refs 3rd c.BC+</a>]; φ.
    πρὸς τοὺς ἀγῶνας <b>neigh eagerly</b> for the race, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lycurgus” 22 ">Refs
    1st c.AD+</a>]; also of a cock, [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 7.7, compare below 11.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i> of
    men, <b>to be wanton, haughty, insolent,</b> [<a href="javascript:void(0)" title="
    1st c.AD: Philo Judaeus 1.151, 297, +others, 4th c.AD: Alciphro Epistolographus
    3.27; μὴ γαῦρα φρυάσσου “Anthologia Graeca” 12.33 (1st c.BC: Meleager Epigrammaticus),
    compare 2nd c.AD: Galenus Medicus 10.180: also with _accusative_, Ἔρωτες σκῦλα
    φρυασσόμενοι “APl.” 4.215 (1st c.AD: Philippus Epigrammaticus)">Refs 1st c.BC+</a>];
    φ. ἐπί τινι <b>to be proud</b> of a thing, [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 4.74; ἔν τισι “Anthologia Graeca” 4.3.27
    (6th c.AD: Agathias Historicus et Epigrammaticus). ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>transitive</i>, ={καταπλήττω}, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Menander Comicus 1081. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>active</i> φρυάσσω [<a href="javascript:void(0)" title=" LXX.Psa.2.1 (quoted
    in NT.Act.4.25)">LXX+NT</a>]; of birds, [<a href="javascript:void(0)" title="
    1st c.AD: Cyranus 81, compare “Corpus Glossariorum Latinorum” ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
