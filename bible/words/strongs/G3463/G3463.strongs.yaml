strongs_number: G3463
language: greek
lemma: μύριοι
transliteration: mýrioi
definition: ten thousand; by extension, innumerably many
kjv_usage: ten thousand
derivation: plural of an apparently primary word (properly, meaning very many);
extended_definition:
  gloss: myriad
  definition: '<b>μυρίος</b>, -α, -ον <BR /> __1. <b>numberless, countless, infinite</b>:
    <ref=''1Co.4.15; 14.19''>1Co.4:15 14:19</ref>. <BR /> __2. As a definite numeral,
    in pl., μύριοι, -αι, -α, <b>ten thousand</b>: <ref=''Mat.18.24.''>Mat.18:24.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Related to: <b> μῡρῐ-άς</b>, δος, ἡ, <br /> <i>Attic dialect</i>
    <i>genitive</i> <i>plural</i> μυριαδῶν [<a href="javascript:void(0)" title=" 2nd
    c.AD: Herodianus Grammaticus Gr. 1.428 ">Refs 2nd c.AD+</a>]:—<b>number of</b>
    [<a href="javascript:void(0)" title=" 10, 000, ">Refs</a>]<b>myriad</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Simonides Lyricus 91, 5th c.BC: Herodotus Historicus 2.30,
    3rd c.BC: Archimedes Geometra “ψαμμίτης” 3.2, etc.; μ. πρώτη 10, 000 and μ. δευτέρα
    10, 000 ">Refs 5th c.BC+</a>] <b>times</b> [<a href="javascript:void(0)" title="
    10, 000, 3rd c.AD: Diophantus Mathematicus 5.8 ">Refs 3rd c.AD+</a>]: frequently
    of <b>countless numbers</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Phoenissae” 830 (Lyric poetry), etc.; μυριάδες ἐτῶν 1st c.BC: Philodemus
    Philosophus “de Pietate - Herkulanische Studien” 93 ">Refs 5th c.BC+</a>]; of
    money (i.e. δραχμῶν), [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 829 (_anapaest meter_), 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Cat.Mi.” 44 ">Refs 5th c.BC+</a>]; of corn (i.e. μεδίμνων), [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.91, 4th c.BC:
    Demosthenes Orator 20.32 ">Refs 5th c.BC+</a>]; also (i.e. ἀρταβῶν), [<a href="javascript:void(0)"
    title=" “POxy.” 1259.4 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    as <i>adjective</i>, φύστις μ. ἀνδρῶν [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Persae” 927 (Lyric poetry: sed to be read ταρφύς τις
    μ.); μ. πόλεις 5th c.BC: Euripides Tragicus “Rhesus” 913 (Lyric poetry). ">Refs
    5th c.BC+</a>]'
