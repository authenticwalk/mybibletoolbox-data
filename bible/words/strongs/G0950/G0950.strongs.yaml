strongs_number: G0950
language: greek
lemma: βεβαιόω
transliteration: bebaióō
definition: to stabilitate (figuratively)
kjv_usage: confirm, (e-)stablish
derivation: from G949 (βέβαιος);
extended_definition:
  gloss: to confirm
  definition: '<b>βεβαιόω</b>, -ῶ <BR /> (βέβαιος), [in LXX: Ps 40 (41)12 (נצב hi.),
    118 (119)28 (קוּם pi.), <ref=''3Ma.5.42''>3Ma.5:42</ref> * ;] <BR /><b>to confirm,
    establish, secure</b>, of things (cl.): λόγον, Mk 16:[20]; ἐπαγγελίας, <ref=''Rom.15.8''>Rom.15:8;</ref>
    of persons (<i>DCG</i>, ii, 605): <ref=''1Co.1.8''>1Co.1:8</ref>, <ref=''2Co.1.21''>2Co.1:21</ref>.
    Pass., <ref=''1Co.1.6''>1Co.1:6</ref>, <ref=''Col.2.7''>Col.2:7</ref>, <ref=''Heb.2.3;
    13.9''>Heb.2:3 13:9</ref> (as an Attic legal term, <b>to guarantee</b> the validity
    of a purchase, <b>establish</b> or <b>confirm</b> a title; see next word, Cremer,
    139; cf. δια-β.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βεβαι-όω</b>, <br /> <b>confirm, establish, make good</b>,
    τοῖς δικασταῖς τὴν δόξαν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Crito” 53b; δωρεὰν 4th c.BC: Isaeus Orator 1.18; εἴτε δεξιὰς δοῖεν
    ἐβεβαίουν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.8.2,
    etc.">Refs 5th c.BC+</a>]; ἔργῳ βεβαιούμενα, opposed to ἀκοῇ λεγόμενα, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.23 ">Refs 5th c.BC+</a>]; β. λόγον <b>make
    good</b> one''s word, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    20.32; β. τὴν πρᾶξιν 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.6.17 ">Refs
    5th c.BC+</a>]; <b>treat as valid</b>, τὰς αὑτῶν αἰσθήσεις [<a href="javascript:void(0)"
    title=" 4th c.AD: Metrodorus Epigrammaticus 1, compare 4th-3rd c.BC: Epicurus
    Philosophus “Sententiae” 24 ">Refs 4th c.BC+</a>]; β. τινί τι <b>secure</b> one
    <b>the possession of</b> a thing, οὐδ᾽ ἡμῖν αὐτοῖς βεβαιοῦμεν [τὴν ἐλευθερίαν]
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.122; τοῖς
    θεοῖς βεβαιοῦντες τοὺς νόμους οὒς ἐψηφίσασθε 5th c.BC: Lysias Orator 6.29, compare
    4th c.BC: Demosthenes Orator 21.30; τὴν ἀρχήν τινι 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Sulla” 22; τὸν λόγον NT.Mark.16.20 ">NT+5th c.BC+</a>]:—<i>middle</i>,
    <b>establish for oneself, secure</b>, σφᾶς αὐτούς [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.33 ">Refs 5th c.BC+</a>]; τὴν ἀρχήν,
    τὴν φιλίαν τινός, [<a href="javascript:void(0)" title=" [prev. author] 6.10, 78
    ">Refs</a>]; β. τινάς <b>confirm</b> them <b>in one''s interest</b>,[<a href="javascript:void(0)"
    title=" [prev. work] 34; βασιλείαν 2nd c.AD: Pausanias Periegeta 3.11.4; τὰ περὶ
    τῆς βοηθείας 2nd c.BC: Polybius Historicus 2.51.5. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>middle</i>, <b>secure one''s ground</b> in argument, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 169e ">Refs 5th c.BC+</a>];
    <b>confirm</b> oneself in an opinion, [<a href="javascript:void(0)" title=" [prev.
    author] “Grg.” 489a, “Prt.” 348d. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    <b>guarantee the validity of</b> a purchase, <b>warrant</b> the purchaser''s title,
    β. τινὶ τὸ βαλανεῖον [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator
    5.23, compare 4th-3rd c.BC: Dinarchus Orator 1.42, 4th c.BC: Demosthenes Orator
    37.12, “SIG” 46.4 (Halic., 5th c.BC)">Refs 5th c.BC+</a>]; τὴν μίσθωσιν [<a href="javascript:void(0)"
    title=" “BGU” 1119.47 (1st c.BC)">Refs 1st c.BC+</a>]: generally, β. τοὺς κανόνας
    [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 2.11.24. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>intransitive</i>, <b>determine, show itself positively</b>, τοῖσιν ἐνδοιαστῶς
    ἔχουσι.. ἐβεβαίωσε [ἡ νοῦσος] [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “ἐπιδημίαι” 1.2. ">Refs 5th c.BC+</a>]'
