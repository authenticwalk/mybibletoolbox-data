strongs_number: G1321
language: greek
lemma: διδάσκω
transliteration: didáskō
definition: to teach (in the same broad application)
kjv_usage: teach
derivation: a prolonged (causative) form of a primary verb (to learn);
extended_definition:
  gloss: to teach
  definition: '<b>διδάσκω</b> <BR /> [in LXX chiefly for למד pl., also for ידע hi.,
    ירה hi., etc. ;] <BR /><b>to teach</b> (i.e. <b>instruct</b>) a person, <b>teach</b>
    a thing; <BR />__1. trans.: with accusative  of person(s), <ref=''Mat.5.2''>Mat.5:2</ref>,
    <ref=''Mrk.1.22''>Mrk.1:22</ref>, al.; before ὅτι, <ref=''Mrk.8.31''>Mrk.8:31;</ref>
    περί, <ref=''1Jn.2.27''>1Jn.2:27;</ref> with inf., <ref=''Luk.11.1''>Luk.11:1;</ref>
    with accusative of thing(s), <ref=''Mrk.6.30; 12.14''>Mrk.6:30 12:14</ref>; with
    cogn. accusative, <ref=''Mat.15.9''>Mat.15:9</ref> (LXX); with dupl. accusative,
    <ref=''Mrk.4.2''>Mrk.4:2</ref>, <ref=''Jhn.14.26''>Jhn.14:26</ref>; pass., <ref=''Gal.1.12''>Gal.1:12</ref>,
    <ref=''2Th.2.15''>2Th.2:15</ref>; with dative of person(s) (like Heb., cf. <ref=''Job.21.23''>Job.21:23</ref>,
    but prob. a vernac. usage, see Swete, in l.), <ref=''Rev.2.14.''>Rev.2:14.</ref>
    <BR /> __2. Absol., <b>to teach, give instruction</b>: <ref=''Mat.4.23''>Mat.4:23</ref>,
    <ref=''Mrk.1.21''>Mrk.1:21</ref>, and often in Gosp., <ref=''Rom.12.7''>Rom.12:7</ref>,
    <ref=''1Co.4.17''>1Co.4:17</ref>, <ref=''1Ti.2.12''>1Ti.2:12</ref>, al. <BR />
    <re><i>SYN.</i>: παιδεύω (cf. Westc., <i>Heb.</i>, 402; Cremer, 180).</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῐδάσκω</b>, <br /> <i>Epic dialect</i> <i>infinitive</i> -έμεναι
    and -έμεν, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 9.442, 23.308 ">Refs 8th c.BC+</a>]: <i>future</i> διδάξω [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 519, etc.">Refs 4th c.BC+</a>]:
    <i>aorist</i> ἐδίδαξα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 23.307, etc.; poetry ἐδιδάσκησα “hymnus ad Cererem” 144 (probably),
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 64, 5th c.BC: Pindarus Lyricus “P.”
    4.217 ">Refs 8th c.BC+</a>]: <i>perfect</i> δεδίδαχα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.3.18,
    5th-6th c.BC: Plato Philosophus “Meno” 85e:">Refs 5th c.BC+</a>] —<i>middle</i>,
    <i>future</i> διδάξομαι: <i>aorist</i> ἐδιδαξάμην:—<i>passive</i>, <i>future</i>
    διδαχθήσομαι [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    3.70, etc.">Refs 1st c.BC+</a>]: <i>aorist</i> ἐδιδάχθην [<a href="javascript:void(0)"
    title=" 6th c.BC: Solon Lyricus 13.51, 5th c.BC: Herodotus Historicus 3.81, 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 637, etc.">Refs 6th c.BC+</a>]: <i>perfect</i>
    δεδίδαγμαι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 11.831, 5th-6th c.BC: Plato Philosophus “Phaedrus” 269c, etc. Redupl.
    form of δάω (which see)">Refs 8th c.BC+</a>] in causal sense:—<b>instruct</b>
    a person, or <b>teach</b> a thing, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 11.832, 9.442: with double _accusative_, σε.. ἱπποσύνας
    ἐδίδαξαν">Refs 8th c.BC+</a>] they <b>taught</b> thee riding,[<a href="javascript:void(0)"
    title=" 23.307, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.481; πολλὰ
    διδάσκει μ᾽ ὁ πολὺς βίοτος 5th c.BC: Euripides Tragicus “Hippolytus” 252 (Lyric
    poetry), etc.; also δ. τινὰ περί τινος 5th-6th c.BC: Aristophanes Comicus “Nubes”
    382; δ. τῶν γενομένων τισὶ τὴν ἀλήθειαν 5th-6th c.BC: Plato Philosophus “Theaetetus”
    201b: with _accusative_ _person_ et ">Refs 8th c.BC+</a>]<i>infinitive</i>, σε
    διδάσκουσιν θεοὶ αὐτοὶ ὑψαγόρην ἔμεναι <b>teach</b> thee to be.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.384: with ">Refs 8th c.BC+</a>]<i>infinitive</i>
    only, δίδαξε γὰρ Ἄρτεμις αὐτὴ βάλλειν ἄγρια πάντα she <b>taught how</b> to shoot,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.51, etc.">Refs 8th c.BC+</a>]: without <i>infinitive</i>, πολλοὶ τοὺς υἱοὺς
    ῥήτορας διδάσκουσιν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristonymus
    Comicus cited in 5th c.AD: Stobaeus, Joannes 3.4.105; δ. πολλοὺς αὐλητάς 5th c.BC:
    Charon Historicus 9; τούτους ἱππέας ἐδίδαξεν οὐδενὸς χείρους 5th-6th c.BC: Plato
    Philosophus “Meno” 94b; also δ. τινὰ σοφόν 5th c.BC: Euripides Tragicus “Heraclidae”
    575 ">Refs 5th c.BC+</a>]: with an abstract subject, πολυμαθίη νόον οὐ διδάσκει
    [<a href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus 40; ξενιτείη αὐτάρκειαν
    δ. 3rd c.AD: Democritus Epigrammaticus 246 ">Refs 1st c.AD+</a>]:—<i>middle</i>,
    <b>teach oneself, learn,</b> φθέγμα καὶ ἀστυνόμους ὀργὰς ἐδιδάξατο [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 356 (Lyric poetry)">Refs 5th c.BC+</a>];
    but usually, <b>have</b> one <b>taught</b> or <b>educated,</b> especially of a
    father, τὰ ἄλλα.. διδάσκεσθαι τοὺς ὑεῖς [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Protagoras” 325b; δ. τοὺς ὑεῖς τὰς κούφας ἐργασίας
    4th c.BC: Aristoteles Philosophus “Politica” 1321a24 ">Refs 5th c.BC+</a>]: with
    <i>infinitive</i>, δ. τινὰ ἱππεύειν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 467e; δ. τινα ἱππέα [prev. author] “Men.”
    93d, compare 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.4.5 ">Refs 5th
    c.BC+</a>] (this distinction between <i>active</i> and <i>middle</i> was neglected
    by some Poets and late Prose writers, <i>middle</i> being used like <i>active</i>
    in [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 8.59,
    2nd c.AD: Lucianus Sophista “Somn.” 10, etc.; but in 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 783 Elmsl. restored διδάξαιμ᾽ ἄν σ᾽ ἔτι for διδαξαίμην σ᾽ ἔτι,
    and in 5th-6th c.BC: Plato Philosophus “Respublica” 421e Cobet conjecture διδάξει
    for -εται">Refs 5th c.BC+</a>]: <i>middle</i> is used of gods, [θεοί].. ὅπλων
    χρῆσιν διδαξάμενοι [<a href="javascript:void(0)" title=" [prev. author] “Mx.”
    238b)">Refs</a>]:—<i>passive</i>, <b>to be taught, learn,</b> with <i>genitive</i>,
    διδασκόμενος πολέμοιο <b>trained, skilled</b> in war, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.811: with _accusative_, τά
    σε προτί φασιν Ἀχιλλῆος δεδιδάχθαι">Refs 8th c.BC+</a>] which [medicines] they
    say thou <b>wert taught</b> by Achilles,[<a href="javascript:void(0)" title="
    11.831, compare 4th-3rd c.BC: Aratus Epicus 529; ὃς οὔτ᾽ ἐδιδάχθη οὔτε εἶδε καλὸν
    οὐδέν 5th c.BC: Herodotus Historicus 3.81; διδάξω καὶ διδάξομαι λόγους 5th c.BC:
    Euripides Tragicus “Andromache” 739 ">Refs 5th c.BC+</a>]: frequently with <i>infinitive</i>,
    δεδιδαγμένον εἶναι χειροήθεα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.69; βρέφος διδάσκεται λέγειν ἀκούειν θ᾽ 5th c.BC: Euripides Tragicus
    “Supplices” 914 ">Refs 5th c.BC+</a>]; διδάσκεσθαι ὡς.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.3.45.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>genitive</i>, <b>indicate,
    give sign of,</b> χειμῶνος συναγειρομένοιο [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Aratus Epicus 793, compare 734. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>absolutely</i>, <b>explain,</b> πῶς δ; δίδαξον [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 431; σαφῶς δ. 5th c.BC: Thucydides
    Historicus 2.60, etc.">Refs 5th c.BC+</a>]; <b>show by argument, prove,</b> λέγων
    διδασκέτω [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 5.7.11, etc.">Refs 5th c.BC+</a>]; δ. περί τινος ὡς.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.71; ἡλίκον ἐστὶ τὸ ἀλαζόνευμα.. πειράσομαι..
    διδάξαι 4th c.BC: Aeschines Orator 3.238 ">Refs 5th c.BC+</a>]; ποιητὴς δ. ὅτι..
    [<a href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator “Orationes”
    2.50b. ">Refs 4th c.AD+</a>]<br /><Level2><b>__III</b></Level2> of dithyrambic
    and dramatic Poets [<a href="javascript:void(0)" title="compare (διδάσκαλος 11),
    δ. διθύραμβον, δρᾶμα,">Refs</a>] <b>produce</b> a piece, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.23, 6.21; Πέρσας 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 1026, compare 5th-6th c.BC: Plato Philosophus “Protagoras” 327d,
    “IG” 12.770, +others:">Refs 5th c.BC+</a>] —<i>middle</i>, διδάξασθαι χορόν <b>train
    one''s own</b> chorus, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides
    Lyricus 145. ">Refs 4th c.BC+</a>]'
