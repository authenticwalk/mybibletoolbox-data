extended_definition:
  gloss: Nethaniah
  definition: 'A man living at the time of Divided Monarchy, only mentioned at Jer.36.14;
    <br> son of: Shelemiah (H8018K); <br> father of: Jehudi (H3065)<BR> § Nethaniah
    = "given of Jehovah"<br>1) son of Elishama of the royal family of Judah and father
    of Ishmael who murdered Gedaliah<br>2) father of Jehudi<br>3) a Levite, one of
    the 4 sons of Asaph the minstrel<br>4) a Levite in the reign of king Jehoshaphat
    of Judah'
