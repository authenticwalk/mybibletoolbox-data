strongs_number: H0446
language: hebrew
lemma: אֱלִיאָב
transliteration: ʼĔlîyʼâb
pronunciation: el-ee-awb'
definition: Eliab, the name of six Israelites
kjv_usage: Eliab.
derivation: from H410 (אֵל) and H1 (אָב); God of (his) father;
extended_definition:
  gloss: Eliab
  definition: 'A man of the tribe of Levi living at the time of United Monarchy, first
    mentioned at 1Sa.1.1; <br> son of: Tohu (H8459); <br> father of: Jeroham (H3395);
    also called Eliab at 1Ch.6.27;  Eliel at 1Ch.6.34; <BR>Another name of <i>e.li.hu</i>
    (אֱלִיהוּ "Elihu" H0453G)<BR> § Eliab = "my God is father" or "God is father"<br>1)
    son of Helon, leader of Zebulun in the wilderness<br>2) a Reubenite chief, father
    of Dathan and Abiram<br>3) David''s oldest brother<br>4) a Levite musician<br>5)
    a Gadite warrior for David<br>6) a Kohathite'
  morphology: N:N-M-P
  source: STEPBible/BDB
