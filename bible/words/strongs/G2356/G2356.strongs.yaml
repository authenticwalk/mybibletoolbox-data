lemma: θρησκεία
transliteration: thrēskeía
definition: ceremonial observance
kjv_usage: religion, worshipping
derivation: from a derivative of G2357 (θρησκός);
extended_definition:
  gloss: religion
  definition: '<b>θρησκεία</b> (-κία, T), -ας, ἡ <BR /> (θρῆσκος), [in LXX: <ref=''Wis.14.18,
    27''>Wis.14:18, 27</ref>, <ref=''Sir.22.5''>Sir.22:5</ref> A, <ref=''4Ma.5.6''>4Ma.5:6</ref>
    <ref=''4Mac.5.13''>4Mac 5:13</ref> * ;] <BR />religion in its external aspect
    (MM, <i>Exp.</i>, xv), <b>worship</b>: <ref=''Act.26.5''>Act.26:5</ref>, <ref=''Jas.1.26-27''>Jas.1:26-27</ref>;
    θ. τῶν ἀγγέλων, <ref=''Col.2.18.''>Col.2:18.</ref>†<BR /> <re><i>SYN.</i>: see:
    θρῆσκος </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θρησκ-εία</b>, <br /> <i>Ionic dialect</i> <b>θρησκ-είη</b>,
    ἡ, (θρησκεύω) <b>religious worship, cult, ritual</b>, ἡ περὶ τὰ ἱρὰ θ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.18, “IG” 12(5).141.5 (Paros, 3rd c.BC),
    1st c.AD: Josephus Historicus “Antiquitates Judaicae” 17.9.3, etc.; τοῦ Ἀπόλλωνος
    “SIG” 801 D (Delph., 1st c.AD); ἡ περί τινος θ. [prev. work] 867.48 (Ephesus,
    2nd c.AD)">Refs 5th c.BC+</a>]: <i>plural</i>, <b>rites</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.37, 1st c.BC: Dionysius Halicarnassensis
    2.63, “PGnom.” 185 (2nd c.AD), Wilcken “Chr.” 72 (3rd c.AD). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>religion, service of God</b>, [<a href="javascript:void(0)"
    title=" LXX.Wis.14.18, NT.Act.26.5, NT.Jam.1.26; θ. τοῦ θεοῦ μία ἐστί, μὴ εἶναι
    κακόν “Corpus Hermeticum” 12 near the end ">LXX+NT</a>]; ἑκατέρα θ., i.e. Christianity
    and Paganism, [<a href="javascript:void(0)" title=" 4th c.AD: Themistius Sophista
    “Orationes” 5.69c ">Refs 4th c.AD+</a>]; θ. τῶν ἀγγέλων <b>worshipping</b> of
    angels, [<a href="javascript:void(0)" title=" NT.Col.2.18. ">NT</a>]<br /><Level3><b>__3</b></Level3>
    in bad sense, <b>religious formalism</b>, ἀντὶ ὁσιότητος [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.195 ">Refs 1st c.AD+</a>]; θ. βιωτική vulgar
    <b>superstition</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus
    1.4. ">Refs 2nd c.AD+</a>]'
