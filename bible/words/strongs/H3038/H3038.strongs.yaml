strongs_number: H3038
language: hebrew
lemma: יְדוּתוּן
transliteration: Yᵉdûwthûwn
pronunciation: yed-oo-thoon'
definition: Jeduthun, an Israelite
kjv_usage: Jeduthun.
derivation: or יְדֻתוּן; or יְדִיתוּן; probably from H3034 (יָדָה); laudatory;
extended_definition:
  gloss: Jeduthun
  definition: 'A man of the tribe of Levi  living at the time of Exile and Return,
    first mentioned at 1Ch.9.16; <br> father of: Galal (H1559H)<BR> § Jeduthun = "praising"<br>
    a Levite of the family of Merari and the chief of one of the 3 choirs of the temple
    whose descendants also formed one of the perpetual temple choirs; he is named
    at the beginning of 3 Psalms (<ref="Psa.39.1;">Ps 39:1;</ref> 62:1; 77: either
    as the composer or the recipient of those Psalms but most likely as the leader
    of the choir by which those Psalms were to be sung'
  morphology: N:N-M-P
  source: STEPBible/BDB
