strongs_number: G1656
language: greek
lemma: ἔλεος
transliteration: éleos
definition: compassion (human or divine, especially active)
kjv_usage: (+ tender) mercy
derivation: of uncertain affinity;
extended_definition:
  gloss: mercy
  definition: '<b>ἔλεος</b>, -ους, τό<BR /> (cl. -ου, ὁ, and so Rec., <ref=''Mat.9.13;
    12.7; 23.23''>Mat.9:13 12:7 23:23</ref>, <ref=''Tit.3.5''>Tit.3:5</ref>, <ref=''Heb.4.16''>Heb.4:16</ref>;
    on the Hellenistic form τό ἔ., see WH, <i>App.</i>, 158; M, <i>Pr.</i>, 60; Mayser,
    277; Kühner, i, 515), [in LXX chiefly for חֶסֶד ;] <BR /><b>mercy, pity, compassion</b>;
    <BR /> __1. <b>of men</b>: <ref=''Mat.9.13''>Mat.9:13</ref> (LXX) <ref=''Mat.12.7;
    23.23''>Mat.12:7 23:23</ref>; ποιεῖν ἔ. (and id. before μετά, with genitive; cf.
    <i>Heb.</i> עִם חֶסֶד עָשָׂה, <ref=''Gen.21.23''>Gen.21:23</ref>, al.), <ref=''Luk.10.37''>Luk.10:37</ref>,
    <ref=''Jas.2.13; 3.17''>Jas.2:13 3:17</ref>. <BR /> __2. <b>Of God</b>: <ref=''Luk.1.50,
    54; 1.58''>Luk.1:50, 54 1:58</ref>, <ref=''Rom.15.9''>Rom.15:9</ref>, <ref=''Eph.2.4''>Eph.2:4</ref>,
    <ref=''2Ti.1.16; 1.18''>2Ti.1:16 1:18</ref>, <ref=''Tit.3.5''>Tit.3:5</ref>, <ref=''Heb.4.16''>Heb.4:16</ref>,
    <ref=''1Pe.1.3''>1Pe.1:3</ref>; esp. in benedictions, <ref=''Gal.6.16''>Gal.6:16</ref>,
    <ref=''1Ti.1.2''>1Ti.1:2</ref>, <ref=''2Ti.1.2''>2Ti.1:2</ref>, <ref=''2Jn.3''>2Jn.3</ref>,
    <ref=''Jude.2''>Ju 2</ref>; σκευὴ ἐλέους, <ref=''Rom.9.23''>Rom.9:23;</ref> σπλάγχνα
    ἐλέους, <ref=''Luk.1.78''>Luk.1:78;</ref> ποιεῖν ἔ. (see supr.), <ref=''Luk.1.72''>Luk.1:72;</ref>
    τ. ὑμετέρῳ ἐλέει, <ref=''Rom.11.31.''>Rom.11:31.</ref> <BR /> __3. <b>Of Christ</b>:
    <ref=''Jude.21''>Ju 21</ref>.†<BR /> <re><i>SYN.</i>: οἰκτιρμός (see: ἐλεέω) </re>
    (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔλεος</b>, ὁ, <br /> <b>pity, mercy, compassion</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.44, etc.">Refs 8th c.BC+</a>]:
    also in <i>plural</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 6c6 c, 4th c.BC: Demosthenes Orator 25.83 ">Refs 5th
    c.BC+</a>]; μ᾽ ἔ. τινος ἐσῆλθε <b>pity for</b>.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 491; ἔλεον ποιήσασθαι
    ἐπί τινι 4th c.BC: Demosthenes Orator 24.111; ἐλέου τυχεῖν παρά τινος 5th c.BC:
    Antipho Orator 1.27:—later ἔλεος, τό, 2nd c.BC: Polybius Historicus 1.88.2, LXX.Gen.19.19,
    etc.: _plural_, ἐλέη, τά,LXX.Psa.16(17).7 ">LXX+5th c.BC+</a>]; ἐ. ποιεῖν μετά
    τινος[<a href="javascript:void(0)" title="LXX.Gen.24.12, +others">LXX</a>] (but
    <i>masculine</i> is also found,[<a href="javascript:void(0)" title="LXX.Psa.83(84).12,
    2nd c.BC: Polybius Historicus 33.11.3, 2nd c.BC: Agatharchides Geographus 83,
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.65 5th c.BC: Sophocles
    Tragicus, NT.Jam.2.13, etc.). ">LXX+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    personified. worshipped at Athens, [<a href="javascript:void(0)" title="Scholia
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 260; at Epidaurus, “IG” 4.1282;
    Ἔ. ἐπιεικὴς θεός 4th c.BC: Timocles Comicus 31. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>object of compassion, piteous thing</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 832. ">Refs 5th c.BC+</a>]'
