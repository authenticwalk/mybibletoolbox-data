strongs_number: H3128
language: hebrew
lemma: יוֹנַת אֵלֶם רְחֹקִים
transliteration: yôwnath ʼêlem rᵉchôqîym
pronunciation: yo-nath' ay'-lem rekh-o-keem'
definition: dove of (the) silence (i.e. dumb Israel) of (i.e. among) distances (i.e.
  strangers); the title of a ditty (used for a name of its melody)
kjv_usage: Jonath-elem-rechokim.
derivation: from H3123 (יוֹנָה) and H482 (אֵלֶם) and the plural of H7350 (רָחוֹק);
