strongs_number: G4714
language: greek
lemma: στάσις
transliteration: stásis
definition: a standing (properly, the act), i.e. (by analogy) position (existence);
  by implication, a popular uprising; figuratively, controversy
kjv_usage: dissension, insurrection, X standing, uproar
derivation: from the base of G2476 (ἵστημι);
extended_definition:
  gloss: uprising
  definition: '<b>στάσις</b>, -εως, ἡ<BR /> (ἵστημι), [in LXX chiefly for עָמַד, its
    parts and derivatives, also for רִיב (Pr 1714), etc. (see Deiss., BS, 158 f.)
    ;] <BR />__1. <b>a standing, place, status</b>: σ. ἔχειν (Polyb., v, 5, 3; and
    cf. Lat. locum habere), <ref=''Heb.9.8.''>Heb.9:8.</ref> <BR /> __2. <b>insurrection,
    sedition</b>: <ref=''Mrk.15.7''>Mrk.15:7</ref>, <ref=''Luk.23.19, 25''>Luk.23:19,
    25</ref>, <ref=''Act.19.40; 24.5''>Act.19:40 24:5</ref>. <BR /> __3. In poets
    and late prose, strife, dissension (cf. MM, xxiii) <ref=''Act.15.2; 23.7, 10''>Act.15:2
    23:7, 10</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στάσις</b> [ᾰ], εως, ἡ, <br /> (ἵστημι) <b>placing, setting</b>,
    (i.e. δικτύων) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Cynegeticus” 2.8, 9.16; τῶν κλιμάκων 2nd c.BC: Polybius Historicus 5.60.7 ">Refs
    5th c.BC+</a>]; <b>erection</b> of a statue, εἰκόνος [<a href="javascript:void(0)"
    title=" “IG” 7.411.34 (Oropus, 2nd c.BC); στήλης [prev. work]22.654.59 (3rd c.BC),
    11(4).1023 (Delos, 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>standing stone, pillar</b>, [<a href="javascript:void(0)" title=" LXX.Judg.9.6.
    ">LXX</a>]<br /><Level3><b>__3</b></Level3> <b>erection, building,</b> [<a href="javascript:void(0)"
    title=" PPetr. 3p.139 (3rd c.BC, _plural_)">Refs 3rd c.BC+</a>]; ={ἐργαστήριον},
    [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus;
    so perhaps in “BGU” 1122.18, 21 (1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    (ἵστημι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    IV)">Refs 4th c.BC+</a>] <b>weighing</b>, αὕτη ''στὶ λοιπὴ σφῷν στάσις [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 1401; βολίμου “SIG” 241 A 28
    (Delph., 4th c.BC)">Refs 5th c.BC+</a>]; στάσις μισθοῦ the <b>paying</b> of the
    doctor''s fee, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “παραγγελίαι” 4; ἀπὸ τᾶν κοινᾶν ποθόδων.. ἐπιλυθῆμεν τοὺς ἐρρυτιασμένους στάσι
    “IG” 42(1).77.13 (Troezen, 2nd c.BC). ">Refs 5th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    (ἵσταμαι) <b>standing, stature</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 36 (marginalM βάσιν)">Refs 4th c.BC+</a>];
    <b>standing still, stationariness</b>, defined as ἀπόφασις τοῦ ἰέναι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 426d; opposed to φορά, κίνησις,
    [prev. work] 437a, 438c, “Sph.” 250a, 251d, 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 1025b21, +others">Refs 5th c.BC+</a>]; <b>rest</b>, as a category
    of the intelligible, [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus
    Philosophus 6.2.8 ">Refs 3rd c.AD+</a>]; opposed to ἠρεμία, [<a href="javascript:void(0)"
    title=" [prev. author] 6.3.27 ">Refs</a>]; ὀμμάτων στάσιες <b>fixed stare</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Acut.” (“Sp.”)
    ">Refs 5th c.BC+</a>]; σ. ὤτων <b>pricking</b> of the ears, [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 5.61 ">Refs 2nd c.AD+</a>]; σ. τῆς
    γαστρός <b>constipation</b>, [<a href="javascript:void(0)" title=" 4th c.AD: Oribasius
    Medicus (?) 13.6 ">Refs 4th c.AD+</a>]; [τοῦ αἵματος] <b>sluggishness</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Acut.” (“Sp.”)
    ">Refs 5th c.BC+</a>]; τοῦ ἀέρος,= νηνεμία, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “de Ventis” 18, 2nd c.AD: Galenus Medicus
    9.908. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3> <b>the place in
    which one stands</b> or <b>should stand, position, posture, station</b>, ἔχοντες
    σ. ταύτην ἐς τὴν ἔστημεν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 9.21 ">Refs 5th c.BC+</a>]; λέβης.. φυλάσσων τὴν ὑπὲρ πυρὸς σ. [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 1 ">Refs 4th c.BC+</a>]; ἰδέσθαι.., τίν᾽ ἔχει
    σ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Fragmenta”
    308 (_anapaest meter_), compare 5th-6th c.BC: Aristophanes Comicus “Plutus” 954;
    τὴν Ἰνοῦς σ. ἑστάναι 5th c.BC: Euripides Tragicus “Bacchae” 925 ">Refs 5th c.BC+</a>];
    τῆς αὐτῆς ἠξιοῦτο σ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 19.272 ">Refs 4th c.BC+</a>]; σ. ἵππων,= ἱππόστασις, σταθμός, <b>stable,
    stall</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Fragmenta” 442; ὄνων ἵππων τε στάσεις 4th c.BC: Ephippus Comicus 18; τῆς σ. παρασύρων..
    τὰς δρῦς 5th-6th c.BC: Aristophanes Comicus “Equites” 527 ">Refs 5th c.BC+</a>];
    κατὰ τὴν σ. δὴ στάντες standing each in his <b>place</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Antidotus Comicus 2 ">Refs 4th c.BC+</a>]; of military formation,
    κατάπυκνος σ. close <b>order</b>, [<a href="javascript:void(0)" title=" 1st c.BC:
    Asclepiodotus Tacticus “Tact.” 5.1">Refs 1st c.BC+</a>]; <b>row</b>, ἀμπέλων [<a
    href="javascript:void(0)" title=" “Tab.Heracl.” 2.77, +others, compare “BGU” 1122.18,
    21 (1st c.BC, unless in signification 4th-5th c.BC: Aeschylus Tragicus 1.3). ">Refs
    4th c.BC+</a>]<br /><Level4><b>__B.2.b</b></Level4> <b>position in relation to
    the compass</b>, ἡ σ. ἤλλακτο τῶν ὡρέων [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.26; ἡ σ. τοῦ νότου καὶ τῆς μεσαμβρίης [prev.
    passage];">Refs 5th c.BC+</a>] <b>setting</b> of a wind from a quarter, τῶν ἐτησίων
    ἤδη στάσιν ἐχόντων having <b>set in</b>, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 5.5.3 ">Refs 2nd c.BC+</a>]; γίνεταί τις ἀνέμου
    σ. [<a href="javascript:void(0)" title=" [prev. author] 1.48.2, compare 4th c.BC:
    Aristoteles Philosophus “Meteorologica” 362b33, 4th-3rd c.BC: Theophrastus Philosophus
    “de Signis Tempestatum” 35 (_plural_); see below 111.4. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__B.2.c</b></Level4> of planetary connexion, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 38.17. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__B.2.d</b></Level4>
    <i>metaphorically</i>, from a boxer''s <b>position</b>, ὥσπερ.. ὁρᾶτε τοὺς πύκτας
    περὶ τῆς σ. ἀλλήλοις διαγωνιζομένους, οὕτω καὶ ὑμεῖς.. ὑπὲρ τῆς πόλεως περὶ τῆς
    σ. (τάξεως codices, but[<a href="javascript:void(0)" title="compare 1st c.AD:
    Quintilianus Rhetor Latinus “Inst.” 3.6.3) αὐτῷ μάχεσθε 4th c.BC: Aeschines Orator
    3.206 ">Refs 4th c.BC+</a>]: hence, <b>position</b> taken up by a litigant (especially
    defendant), [<a href="javascript:void(0)" title=" 1st c.BC: Cicero, M. Tullius
    Orator et Philosophus “Topica” 25.93; ἐπ᾽ ἀδίκου σ. ἱστάμενος “PRein.” 18.16 (2nd
    c.BC)">Refs 2nd c.BC+</a>]; <b>issue</b>, σ. ὁρική, νομική, λογική, etc., [<a
    href="javascript:void(0)" title=" 2nd c.AD: Hermogenes Rhetor “περὶ τῶν στάσεων”
    2, compare 5th c.AD: Syrianus Philosophus et Rhetor “in Hermogenem commentaria”
    2.55 R. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__B.2.e</b></Level4> <b>position,
    opinion</b> of a philosopher, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Cicero” 4, 2nd c.AD: Sextus Empiricus Philosophus
    “Πυρρώνειοι ὑποτυπώσεις” 2.48, 3.33, 37, +others, 2nd c.AD(?): Marcellinus Medicus
    “de Pulsibus - Festschrift zur 49. Versammlung deutscher Philologen und Schulmänner”
    234. ">Refs 1st c.AD+</a>]<br /><Level3><b>__B.3</b></Level3> <b>position, state,
    condition</b> of a person, ἐν τῇ καλλίονι στάσει εἶναι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 253d ">Refs 5th c.BC+</a>];
    especially of moral, social, political <b>position</b>, μειρακιώδης [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 10.33.6; ἰδιώτου 1st-2nd c.AD: Epictetus
    Philosophus “Enchiridion” 48; φιλοσόφου 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 3.15.13; σ. ἔχειν ἐν τῷ βίῳ [prev. work] 1.21.1 ">Refs 2nd c.BC+</a>];
    <b>state of affairs,</b> [<a href="javascript:void(0)" title=" Ostr. 1151.3 (3rd
    c.AD)">Refs 3rd c.AD+</a>]; ἡ σ. τῆς νόσου [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ κρισίμων ἡμερέων” 10, compare “Mochl.” 21
    (_plural_). ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.4</b></Level3> στάσις μελῶν,
    explained by [<a href="javascript:void(0)" title=" Scholia as ={στάσιμον} (which
    see), 5th-6th c.BC: Aristophanes Comicus “Ranae” 1281. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__B.II</b></Level2> <b>party, company, band</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1117 (Lyric poetry), “Ch.”
    114, 458 (Lyric poetry), “Eu.” 311 (_anapaest meter_). ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__B.III</b></Level2> especially <b>party formed for seditious purposes,
    faction</b>, [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus
    51, 5th c.BC: Herodotus Historicus 1.59, 60; ἐπεκράτησε τῇ στάσι [prev. work]
    173 ">Refs 6th c.BC+</a>]; αἱ τῶν Μεγαρέων σ. [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.71. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.III.2</b></Level3>
    <b>faction, sedition, discord</b>, [<a href="javascript:void(0)" title=" 6th c.BC:
    Theognis Elegiacus 781, 6th c.BC: Solon Lyricus 4.19, 3rd c.AD: Democritus Epigrammaticus
    245, 5th c.BC: Thucydides Historicus 2.65; οἴκων 5th c.BC: Pindarus Lyricus “N.”
    9.13, +others, compare 5th c.BC: Herodotus Historicus 5.28, +others; σ. ἀντιάνειρα
    5th c.BC: Pindarus Lyricus “O.” 12.16 ">Refs 6th c.BC+</a>]; σκεπτομένων πόθεν
    ἡ σ. how the <b>row</b> began, [<a href="javascript:void(0)" title=" Batrachomyomachia
    135 ">Refs</a>]; στάσις ἐν ἀλλήλοισιν ὠροθύνετο a <b>contest</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 202; ὅστις.. στάσιν
    ποιέοι περὶ γαδαισίας “Berl.Sitzb.” 1927.8 (_Locrian dialect_, 5th c.BC)">Refs
    5th c.BC+</a>]; εἰς λόγου στάσιν ἐπελθών [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Trachiniae” 1180; σ. γλώσσης [prev. author] “OT”
    634; στάσει νοσοῦσα πόλις 5th c.BC: Euripides Tragicus “Hercules Furens” 34; τὰς
    σ. ἐποιοῦντο πρὸς ἀλλήλους 5th-6th c.BC: Isocrates Orator 4.79; στάσεις παύω 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 4.6.14; καταλύειν 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 359; πόλιν εἰς στάσιν ἐμβάλλειν 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 4.4.11; τὴν πόλιν εἰς στάσεις κατέστησαν 5th c.BC: Lysias Orator
    25.26; κατὰ στάσιν ἀποκτείνειν [prev. author] 30.13 ">Refs 5th c.BC+</a>]; opposed
    to πόλεμος, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 470b, compare “Phd.” 66c, 6th c.BC: Solon Lyricus [same place]; στάσεις
    καὶ διαστάσεις 4th c.BC: Aristoteles Philosophus “Politica” 1296a8. ">Refs 6th
    c.BC+</a>]<br /><Level3><b>__B.III.3</b></Level3> <b>division, dissent</b>, στάσιν
    ἐνέσεσθαι τῇ γνώμῃ [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.20 ">Refs 5th c.BC+</a>]; οὐδ᾽ ἔνι σ. there''s no <b>disputing</b>
    it, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae”
    738 (troch.). ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.III.4</b></Level3> <i>metaphorically</i>,
    τὰν ἀνέμων σ. [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus
    18 (unless in signification 5th c.BC: Bacchylides Lyricus 1.2b); ἀνέμων πνεύματα..
    στάσιν ἀντίπνουν ἀποδεικνύμενα 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    1087 (_anapaest meter_); σ. κυμάτων Ach. Tat. 3.2. ">Refs 7th c.BC+</a>]<br /><Level2><b>__B.IV</b></Level2>
    στάσεις,= τὰ πεφυκότα σπέρματα, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Fragmenta” 859. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.V</b></Level2>
    <b>statute, decree</b>, [<a href="javascript:void(0)" title=" LXX.Dan.6.7(8),
    LXX.1Mac.7.18. ">LXX</a>]'
