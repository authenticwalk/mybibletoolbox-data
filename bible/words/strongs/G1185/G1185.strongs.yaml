strongs_number: G1185
language: greek
lemma: δελεάζω
transliteration: deleázō
definition: to entrap, i.e. (figuratively) delude
kjv_usage: allure, beguile, entice
derivation: from the base of G1388 (δόλος);
extended_definition:
  gloss: to entice
  definition: '<b>δελεάζω</b><BR /> (δέλεαρ, <i>a bait</i>), <BR /><b>to allure by
    a bait</b>: metaphorically, <b>to allure, entice</b>: with accusative, <ref=''2Pe.2.14,
    18''>2Pe.2:14, 18</ref>; pass., <ref=''Jas.1.14.''>Jas.1:14.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δελε-άζω</b>, <br /> (δέλεαρ) <b>entice</b> or <b>catch by
    a bait,</b> τὴν γραῦν δ. λεπαστῇ [<a href="javascript:void(0)" title=" 4th c.BC:
    Antiphanes Comicus 45, compare 2nd c.AD: Herodianus Grammaticus 2.15.3; δ. τινὰς
    ἐπὶ πλεονεξίαν 1st c.AD: Onosander (Onasander) Tacticus 6.10 ">Refs 4th c.BC+</a>]:—
    <i>passive</i>, γαστρὶ δελεάζεσθαι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 2.1.4, compare 5th-6th c.BC: Isocrates
    Orator 8.34, 4th-3rd c.BC: Epicurus Philosophus “Sent. Vat.” 16, 1st c.BC: Philodemus
    Philosophus “περὶ παρρησίας” p.14O.; ῥᾳστώνῃ καὶ σχολῇ 4th c.BC: Demosthenes Orator
    18.45 ">Refs 5th c.BC+</a>]; ὑπὸ χρημάτων, ὑπὸ τῆς ἡδονῆς, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Apol.” 9, 4th c.AD: Julianus Imperator “Orationes”
    6.185a. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> with <i>accusative</i>
    <i>cognate</i>, νῶτον ὑὸς περὶ ἄγκιστρον δ. <b>put</b> it on the hook <b>as a
    bait,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.70 ">Refs 5th c.BC+</a>]; but δ. ἄγκιστρον ἰσχάδι <b>bait</b> it with a fig,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Pisc.” 47;
    δ. ἄγκιστρον ἐπ᾽ ἄλλους to catch others. [prev. work] 48. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
