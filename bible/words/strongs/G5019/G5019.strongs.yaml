strongs_number: G5019
language: greek
lemma: Ταρσός
transliteration: Tarsós
definition: Tarsus, a place in Asia Minor
kjv_usage: Tarsus
derivation: perhaps the same as (a flat basket);
extended_definition:
  gloss: Tarsus
  definition: '<b>Ταρσός</b>, -oῦ <BR /> <b>Tarsus, a city of Cilicia</b>: <ref=''Act.9.30;
    11.25; 22.3''>Act.9:30 11:25 22:3</ref>.†<BR /> (AS)'
  morphology: N:N-F-L
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ταρσ-ός</b>, <br /> <i>Attic dialect</i> <b>ταρρός</b>, ὁ:
    also with irregular <i>plural</i> ταρσά, τά, [<a href="javascript:void(0)" title="
    3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 3.470, “Anacreontea” 9, “APl.”
    4.283 (6th c.AD: Leontius Epigrammaticus), 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca”
    1.270, +others">Refs 3rd c.AD+</a>]: (τέρσομαι):— <b>frame of wicker-work, crate,
    flat basket</b>, for drying cheeses on, ταρσοὶ μὲν τυρῶν βρῖθον [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.219, cf. 3rd c.BC: Theocritus
    Poeta Bucolicus 11.37 ">Refs 8th c.BC+</a>]: generally, <b>basket</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 226. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>mat of reeds</b>, such as were built into brickwork
    to bind it together, ταρσοὶ καλάμων [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.179, “SIG” 245 G 13 (Delph., 4th c.BC)">Refs 5th
    c.BC+</a>]; τ. καλάμου [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.76. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>mass
    of matted roots</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 3.7.2. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of various broad flat surfaces, resembling a ταρσός [<a href="javascript:void(0)"
    title=" 1.1, as, ">Refs</a>]<br /><Level3><b>__II.1</b></Level3> τ. ποδός <b>flat</b>
    of the foot. <b>the part between the toes and the heel</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.377, 388, cf. 5th c.BC: Herodotus
    Historicus 9.37, 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 9, 5th c.BC: Diogenes
    Apolloniates Philosophus 6 ">Refs 8th c.BC+</a>] (but also, <b>palm</b> of the
    hand, [<a href="javascript:void(0)" title="[prev. passage]); οὐλὴ ταρσῷ ἀριστερῷ
    “PMich.Teb.” 121r111 i3 (1st c.AD)">Refs 1st c.AD+</a>]: generally, <b>foot,</b>
    [<a href="javascript:void(0)" title=" Anacreont. 35.4, 3rd c.AD: Oppianus Apamensis
    Epicus “Cynegetica” 3.470, “Anthologia Graeca” 5.26 (2nd-3rd c.AD: Rufinus Epigrammaticus),
    9.653 (6th c.AD: Agathias Historicus et Epigrammaticus). ">Refs 2nd c.AD+</a>]
    <br /><Level4><b>__II.1.b</b></Level4> <b>palm</b> of the hand, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Rufus Medicus “περὶ ὀνομασίας” 81, 2nd c.AD: Soranus Medicus
    “de signis fracturarum - Physici et Medici Graeci Minores” 22; see supr. 11.1a.
    ">Refs 2nd c.AD+</a>] <br /><Level4><b>__II.1.c</b></Level4> <b>ankle</b>, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus “de Usu Partium” 3.6
    ">Refs 2nd c.AD+</a>]; but distinguished from σφυρόν, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.84. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    τοὺς τ. τῶν κωπέων <b>the rows of oars</b> on the sides of ships, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.12 ">Refs 5th c.BC+</a>]; so τοὺς τ.
    alone, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.40:
    _sing._, “IG” 22.1628.590, 2nd c.BC: Polybius Historicus 1.50.3; ὁ δεξιὸς τ. τῆς
    νεώς [prev. author] 16.3.12 ">Refs 5th c.BC+</a>]: <i>sing.</i>, <b>oar</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica”
    1346. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> τ. πτερύγων <b>flat</b>
    of the outstretched wing, [<a href="javascript:void(0)" title="“Anthologia Graeca”
    12.144 (1st c.BC: Meleager Epigrammaticus), cf. 2nd c.AD: Babrius Fabularum Scriptor
    72.9; ὁ τ. τῶν πτερῶν 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine
    Epit.” 2.1 ">Refs 1st c.BC+</a>]: <i>absolutely</i>, <b>wing,</b> [<a href="javascript:void(0)"
    title=" Anacreont. 9, “Anthologia Graeca” 9.287 (1st c.AD: Apollonides Epigrammaticus),
    etc.; in Prose, 1st c.BC: Dionysius Halicarnassensis 4.63 ">Refs 1st c.BC+</a>]:
    of a peacock''s <b>tail</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Moschus
    Bucolicus 2.60 ">Refs 2nd c.BC+</a>]; ταρσοί <b>feathers</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 2.50. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    τ. ὀδόντων the <b>row</b> of teeth in a saw, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Oppianus Anazarbensis Epicus “Halieutica - Poetae Bucolici et Didactici”
    5.202. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.5</b></Level3> <b>Pan''s pipe</b>,
    ταρσῷ Πὰν ὁ μελιζόμενος [<a href="javascript:void(0)" title=" “epigram Gr.” 781.10
    (from Cnidus). ">Refs</a>]<br /><Level3><b>__II.6</b></Level3> <b>edge of the
    eyelid and its lashes</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιστολαί” 23, 2nd c.AD(?): Pollianus Epigrammaticus 2.69, 2nd c.AD:
    Galenus Medicus “de Usu Partium” 10.7. ">Refs 5th c.BC+</a>]'
