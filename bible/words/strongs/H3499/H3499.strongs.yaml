strongs_number: H3499
language: hebrew
lemma: יֶתֶר
transliteration: yether
pronunciation: yeh'-ther
definition: properly, an overhanging, i.e. (by implication) an excess, superiority,
  remainder; also a small rope (as hanging free)
kjv_usage: '[phrase] abundant, cord, exceeding, excellancy(-ent), what they leave,
  that hath left, plentifully, remnant, residue, rest, string, with.'
derivation: from H3498 (יָתַר);
