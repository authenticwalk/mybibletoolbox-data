    Historicus “Historia Graeca (Hellenica)” 6.3.18. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    the Roman <b>legion</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
