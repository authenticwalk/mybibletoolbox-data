language: greek
lemma: στρατόπεδον
transliteration: stratópedon
definition: a camping-ground, i.e. (by implication) a body of troops
kjv_usage: army
derivation: from the base of G4756 (στρατιά) and the same as G3977 (πεδινός);
extended_definition:
  gloss: army camp
  definition: '<b>στρατό-πεδον</b>, -ου, τό<BR /> (στρατός + πέδον, a plain), [in
    LXX: <ref=''Jer.34.1''>Jer.34:1</ref> (חַיִל), <ref=''2Ma.8.12''>2Ma.8:12</ref>,
    al. ;] <BR />__(a) <b>a military camp</b>; <BR /> __(b) <b>an army</b>: <ref=''Luk.21.20.''>Luk.21:20.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
