    Philosophus “Epistulae” 343a, 4th c.BC: Aristoteles Philosophus “Physica” 212a15
    ">Refs 5th c.BC+</a>]; of persons, [<a href="javascript:void(0)" title=" 1st c.BC:
    Dionysius Halicarnassensis 8.74. ">Refs 1st c.BC+</a>]<i>adverb</i> -τως, ἔχειν
    stand <b>unmoved,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1105a33, compare 4th c.AD: Julianus Imperator
    “Misopogon” 348d, +others">Refs 4th c.BC+</a>]'
