strongs_number: G0277
language: greek
lemma: ἀμετακίνητος
transliteration: ametakínētos
definition: immovable
kjv_usage: unmovable
derivation: from G1 (Α) (as a negative particle) and a derivative of G3334 (μετακινέω);
extended_definition:
  gloss: immovable
  definition: '<b>ἀ-μετα-κίνητος</b>, -ον<BR /> (μετακινέω), <BR /><b>immovable, firm</b>:
    <ref=''1Co.15.58.''>1Co.15:58.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
