strongs_number: G0941
language: greek
lemma: βαστάζω
transliteration: bastázō
definition: to lift, literally or figuratively (endure, declare, sustain, receive,
  etc.)
kjv_usage: bear, carry, take up
derivation: perhaps remotely derived from the base of G939 (βάσις) (through the idea
  of removal);
extended_definition:
  gloss: to carry
  definition: '<b>βαστάζω</b>, <BR /> [in LXX: <ref=''Jdg.16.30''>Jdg.16:30</ref>
    (נטה), <ref=''Rut.2.16''>Rut.2:16</ref>, <ref=''2Sa.23.5''>2Ki.23:5</ref>, <ref=''2Ki.18.14''>4Ki.18:14</ref>
    and <ref=''Job.21.3''>Job.21:3</ref> (נשׂא), <ref=''Sir.6.25''>Sir.6:25</ref>,
    Da TH Bel 36 * ;] <BR /> __1. <b>to take up</b> with the hands, <b>to lift</b>:
    λίθους, <ref=''Jhn.10.31.''>Jhn.10:31.</ref> <BR /> __2. <b>to bear, to carry</b>,
    as a burden, and metaphorically, <b>to endure</b>; <ref=''Mat.3.11; 20.12''>Mat.3:11
    20:12</ref>, <ref=''Mrk.14.13''>Mrk.14:13</ref>, <ref=''Luk.7.14; 10.7; 11.27;
    14.27; 22.10''>Luk.7:14 10:7 11:27 14:27 22:10</ref>, <ref=''Jhn.16.12; 19.17''>Jhn.16:12
    19:17</ref>, <ref=''Act.3.2; 9.15; 15.1; 21.35''>Act.3:2 9:15 15:1 21:35</ref>,
    <ref=''Rom.11.18; 15.1''>Rom.11:18 15:1</ref>, <ref=''Gal.5.10; 6.2, 5, 17''>Gal.5:10
    6:2, 5 17</ref>, <ref=''Rev.2.2, 3; 17.7''>Rev.2:2, 3 17:7</ref>. <BR /> __3.
    In late writers (MM, <i>Exp.</i>, ii, iii, x), <BR />__(a) <b>to take away</b>;
    <ref=''Mat.8.17''>Mat.8:17</ref> (<ref=''Isa.53.4''>Isa.53:4</ref>, Heb.); <BR
    /> __(b) <b>to carry off, steal</b>: <ref=''Jhn.12.6; 20.15''>Jhn.12:6 20:15</ref>.<BR
    /> † (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
