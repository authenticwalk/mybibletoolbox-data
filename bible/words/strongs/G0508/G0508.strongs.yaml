strongs_number: G0508
language: greek
lemma: ἀνώγεον
transliteration: anṓgeon
definition: above the ground, i.e. (properly) the second floor of a building; used
  for a dome or a balcony on the upper story
kjv_usage: upper room
derivation: from G507 (ἄνω) and G1093 (γῆ);
extended_definition:
  gloss: an upper room
  definition: '<b>ἀνάγαιον</b> (Rec. ἀνώγεον; on the form, see Rutherford, <i>NPhr.</i>,
    357 f.; MM, <i>VGT</i>, see word), -ου, τό <BR /> (ἀνά, γῆ), <BR /><b>an upper
    room</b>: <ref=''Mrk.14.15''>Mrk.14:15</ref>, <ref=''Luk.22.12''>Luk.22:12</ref>.†<BR
    /> <re><i>SYN.</i>: ὑπερῷον </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἀνώγαιον</b> <br /> or ἀνώγεον, τό, (ἄνω, γαῖα)
    <b>anything raised from the ground: the upper floor of a house,</b> used as a
    granary, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 5.4.29 (assuming variant), 4th c.BC: Antiphanes Comicus 312">Refs 5th
    c.BC+</a>]; as a dining-room, [<a href="javascript:void(0)" title=" NT.Mark.14.15,
    NT.Luke.22.12. ">NT</a>]<br /><Level3><b>__2</b></Level3> <b>prison,</b> [<a href="javascript:void(0)"
    title=" 10th c.AD: Suidas Legal icographus (ἀνώγεον in “GDI” 1581 (from Dodona)">Refs</a>];
    ἀνάγαιον and ἀνόκαιον are also found in codices,[<a href="javascript:void(0)"
    title="compare “Anecdota Graeca - Bekker” 405, 10th c.AD: Suidas Legal icographus)
    ">Refs</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
