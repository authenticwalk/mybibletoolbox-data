strongs_number: G5568
language: greek
lemma: ψαλμός
transliteration: psalmós
definition: a set piece of music, i.e. a sacred ode (accompanied with the voice, harp
  or other instrument; a "psalm"); collectively, the book of the Psalms
kjv_usage: psalm
derivation: from G5567 (ψάλλω);
extended_definition:
  gloss: psalm
  definition: '<b>ψαλμός</b>, -οῦ, ὁ<BR /> (ψάλλω), [in LXX chiefly for מִזְמוֹר ;]
    <BR />__1. a striking, twitching with the fingers (Eur., al.), hence, a striking
    of musical strings (Æsch., a1.), and hence in later writers, <BR /> __2. a sacred
    song sung to musical accompaniment, a psalm (LXX): <ref=''1Co.14.26''>1Co.14:26</ref>,
    <ref=''Eph.5.19''>Eph.5:19</ref>, <ref=''Col.3.16''>Col.3:16</ref>; of OT psalms,
    <ref=''Luk.24.44''>Luk.24:44</ref>, <ref=''Act.13.33''>Act.13:33</ref>; βίβλος
    ψαλμῶν, <ref=''Luk.20.42''>Luk.20:42</ref>, <ref=''Act.1.20''>Act.1:20</ref>.†<BR
    /> <re><i>SYN.</i>: see: ὕμνος </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ψαλ-μός</b>, ὁ, <br /> <b>twitching</b> or <b>twanging</b>
    with the fingers, ψαλμοὶ τόξων [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Ion” 173 (Lyric poetry); τοξήρει ψαλμῷ [τοξεύσας] [prev. author]
    “HF” 1064 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    mostly of musical strings, πηκτίδων ψαλμοῖς κρέκον ὕμνον [<a href="javascript:void(0)"
    title=" 4th c.BC: Telestes Lyricus 5, cf. Diog.Trag. 1.9, 2nd c.AD: Aretaeus Medicus
    “ὀξέων νούσων θεραπευτικόν” 1.1. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>the sound of the cithara</b> or <b>harp,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “Fragmenta.” 125, compare 4th-5th c.BC: Phrynichus
    Tragicus 11; ψαλμὸς δ᾽ ἀλαλάζει 4th-5th c.BC: Aeschylus Tragicus “Fragmenta -
    American Journal of Philology” 57.7 (_anapaest meter_)">Refs 5th c.BC+</a>]; there
    were contests in τὸ ψάλλειν, [<a href="javascript:void(0)" title=" “Michel” 898.10(Chios,
    2nd c.BC), 913.6(Teos, 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    later, <b>song sung to the harp, psalm,</b> [<a href="javascript:void(0)" title="
    LXX.2Ki.23.1, +others, NT.Eph.5.19; βίβλος ψαλμῶν NT.Luke.20.42. ">LXX+NT</a>]'
  source: STEPBible/LSJ
