strongs_number: G0749
language: greek
lemma: ἀρχιερεύς
transliteration: archiereús
definition: the high-priest (literally, of the Jews, typically, Christ); by extension
  a chief priest
kjv_usage: chief (high) priest, chief of the priests
derivation: from G746 (ἀρχή) and G2409 (ἱερεύς);
extended_definition:
  gloss: high-priest
  definition: '<b>ἀρχιερεύς</b>, -έως, ὁ, <BR /> [in LXX for כּ'''' הָרֹאשׁ,כּ''''
    הַגָּדוֹל ,כּהֵן ;] <BR /> __1. <b>high-priest</b>: <ref=''Mrk.2.26; 14.47''>Mrk.2:26
    14:47</ref>, al.; of Christ: <ref=''Heb.2.17; 3.1''>Heb.2:17 3:1</ref>, al. <BR
    /> __2. In pl., <b>chief priests</b>, including ex-high-priests and members of
    high-priestly families: <ref=''Mat.2.4''>Mat.2:4</ref>, <ref=''Mrk.8.31''>Mrk.8:31</ref>,
    al. (Cremer, 294; <i>DCG</i>, i, 297f.; MM, see word). <BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
