strongs_number: G1146
language: greek
lemma: δακτύλιος
transliteration: daktýlios
definition: a finger-ring
kjv_usage: ring
derivation: from G1147 (δάκτυλος);
extended_definition:
  gloss: ring
  definition: '<b>δακτύλιος</b>, -ου, ὁ<BR /> (δάκτυλος), [in LXX chiefly for טַבַּעַת
    ;] <BR /><b>a ring</b>: <ref=''Luk.15.22.''>Luk.15:22.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δακτύλιος</b> [ῠ], <br /> <i>Boeotian dialect</i> <b>δακκύλιος</b>
    (see. δάκτυλος), ὁ, <b>ring, signet,</b> [<a href="javascript:void(0)" title="
    7th-6th c.BC: Sappho Lyrica 35, 5th c.BC: Herodotus Historicus 2.38, 5th-6th c.BC:
    Aristophanes Comicus “Plutus” 884, 5th-6th c.BC: Plato Philosophus “Respublica”
    359e ">Refs 7th c.BC+</a>]; ὁ ἐπὶ τοῦ δ. keeper of the <b>signet,</b> [<a href="javascript:void(0)"
    title=" LXX.Tob.1.22; ὁ τῆς πόλεως δ. “OGI” 229.88 (Smyrna, 3rd c.BC)">LXX+3rd
    c.BC+</a>]; δ. φαρμακίτης [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis
    Comicus 87, compare 4th c.BC: Antiphanes Comicus 177. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>anything ringshaped,</b> as, <br /><Level3><b>__II.1</b></Level3>
    <b>felloe</b> of a wheel, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus
    Epigrammaticus 1.145. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>anus,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides)
    Medicus 1.70, 2nd c.AD: Lucianus Sophista “Demon.” 17, “PRyl.” 28.68 (4th c.AD).
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <i>plural</i>, <b>movable
    rings</b> on a bit, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “de Equitandi ratione” 10.9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>stone</b> to which mooring-cables were attached, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>door-handle,</b> [<a href="javascript:void(0)" title="[prev. author] ">Refs</a>]<br
    /><Level3><b>__II.6</b></Level3> <b>end of the steering-paddle,</b> [<a href="javascript:void(0)"
    title="[prev. author] ">Refs</a>]'
  source: STEPBible/LSJ
