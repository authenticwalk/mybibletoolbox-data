strongs_number: H8458
language: hebrew
lemma: תַּחְבֻּלָה
transliteration: tachbulâh
pronunciation: takh-boo-law'
definition: (only in plural) properly, steerage (as a management of ropes), i.e. (figuratively)
  guidance or (by implication) a plan
kjv_usage: good advice, (wise) counsels.
derivation: or תַּחְבּוּלָה; from H2254 (חָבַל) as denominative from H2256 (חֶבֶל);
