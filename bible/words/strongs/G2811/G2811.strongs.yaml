strongs_number: G2811
language: greek
lemma: κλέος
transliteration: kléos
definition: renown (as if being called)
kjv_usage: glory
derivation: from a shorter form of G2564 (καλέω);
extended_definition:
  gloss: credit
  definition: '<b>κλέος</b>, -ους, τό <BR /> [in LXX: <ref=''Job.28.22''>Job.28:22</ref>
    (שֵׁמַע) <ref=''Job.30.8''>Job.30:8</ref> * ;] <BR />__1. a rumour, report. <BR
    /> __2. <b>good report, fame, glory</b>: <ref=''1Pe.2.20.''>1Pe.2:20.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
