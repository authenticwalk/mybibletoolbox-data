strongs_number: G5603
language: greek
lemma: ᾠδή
transliteration: ōidḗ
definition: a chant or "ode" (the general term for any words sung; while G5215 (ὕμνος)
  denotes especially a religious metrical composition, and G5568 (ψαλμός) still more
  specially, a Hebrew cantillation)
kjv_usage: song
derivation: from G103 (ᾄδω);
extended_definition:
  gloss: song
  definition: '<b>ᾠδή</b>, -ῆς, ή <BR /> [in LXX chiefly for שִׁיר ;] <BR /><b>a song,
    ode, whether sad or joyful; in LXX and NT always in praise of God or Christ</b>:
    <ref=''Rev.5.9; 14.3; 15.3''>Rev.5:9 14:3 15:3</ref>; ᾠ πνευματικαί <ref=''Eph.5.19''>Eph.5:19</ref>,
    <ref=''Col.3.16''>Col.3:16</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
