language: hebrew
lemma: רָעָה
transliteration: râʻâh
pronunciation: raw-aw'
definition: to tend a flock; i.e. pasture it; intransitively, to graze (literally
  or figuratively); generally to rule; by extension, to associate with (as a friend)
kjv_usage: '[idiom] break, companion, keep company with, devour, eat up, evil entreat,
  feed, use as a friend, make friendship with, herdman, keep (sheep) (-er), pastor,
  [phrase] shearing house, shepherd, wander, waste.'
derivation: a primitive root;
