strongs_number: G4722
language: greek
lemma: στέγω
transliteration: stégō
definition: to roof over, i.e. (figuratively) to cover with silence (endure patiently)
kjv_usage: (for-)bear, suffer
derivation: from G4721 (στέγη);
extended_definition:
  gloss: to endure
  definition: '<b>στέγω</b><BR /> (cf. Lat. tego), [in LXX: <ref=''Sir.8.17''>Sir.8:17</ref>
    * ;] <BR />__1. prop., to cover closely, to protect by covering, esp. to keep
    water in or out (Soph., Plat., al.). <BR /> __2. <b>to cover, keep secret, conceal
    </b>(Sir, l.with, Polyb., al.): <ref=''1Co.13.7''>1Co.13:7</ref>, R, mg. <BR />
    __3. <b>By covering to ward of, bear up under, endure </b>(for exx., see, Lft.,
    <i>Notes</i>, 40; M, <i>Th.</i>, 36): <ref=''1Co.9.12; 13.7''>1Co.9:12 13:7</ref>,
    <ref=''1Th.3.1; 3.5''>1Th.3:1 3:5</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στέγω</b>, <br /> used by early writers mainly in <i>present</i>
    and <i>imperfect</i>: <i>future</i> στέξω uncertain conjecture in [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 11.29 ">Refs 1st c.BC+</a>]: <i>aorist</i>
    ἔστεξα [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 8.12.5,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alexander” 35, etc.:">Refs
    2nd c.BC+</a>] —<i>middle</i>, <i>aorist</i> ἐστέξατο conjecture for ἐδέξατο in
    [<a href="javascript:void(0)" title="“Anthologia Graeca” 13.27 (3rd c.BC: Phalaecus
    Epigrammaticus)">Refs 3rd c.BC+</a>]:— <i>passive</i>, <i>aorist</i> ἐστέχθην
    [<a href="javascript:void(0)" title=" 6th c.AD: Simplicius Philosophus “in Epictetum
    commentaria” p.117 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>]:—<b>cover
    closely, so as to keep</b> a fluid either <b>out</b> or <b>in</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 78a (of fire): ">Refs 5th c.BC+</a>]<br
    /><Level1><b>__A</b></Level1> <b>keep out</b> water, δόμος ἅλα στέγων a house
    <b>that keeps out</b> the sea, i.e. a good ship, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 135 (Lyric poetry): _absolutely_,
    νῆες οὐδὲν στέγουσαι">Refs 4th c.BC+</a>] not <b>water-tight</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.94; εὐνὰς τοιαύτας οἵας.. στέγειν..
    ἱκανὰς εἶναι 5th-6th c.BC: Plato Philosophus “Respublica” 415e, compare “Ti.”
    45c, “Cra.” 412d ">Refs 5th c.BC+</a>]; τῇ.. στεγούσῃ γῇ in the <b>impervious</b>
    earth, [<a href="javascript:void(0)" title=" [prev. author] “Criti.” 111d ">Refs</a>];
    συμμύει καὶ στέγει, of timber, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 5.7.4, compare 5.4.5; οἰκία στέγουσα
    “IG” 22.2498.23, compare 12(5).568.12 (Ceos, 5th-4th c.BC):">Refs 5th c.BC+</a>]
    —so in <i>middle</i>, στέγετο.. ὄμβρους <b>kept off</b> the rain <b>from himself</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.81 ">Refs
    5th c.BC+</a>]; νεῦς οὐκ ἐστέξατο κῦμα [<a href="javascript:void(0)" title="“Anthologia
    Graeca” [prev. cited] (see. above); ταῦτα δὲ παρέξοντι οἰκοδομημένα καὶ στεγόμενα
    καὶ τεθυρωμένα “Tab.Heracl.” 1.142. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    of other things, <b>fend off, repel</b>, οὔτε οἱ πῖλοι ἔστεγον τὰ τοξεύματα [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.34; δόρυ πολέμιον
    στέγειν 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 216 ">Refs 5th
    c.BC+</a>]; στέγων γὰρ ἐχθροὺς θάνατον εἵλετ᾽[<a href="javascript:void(0)" title="
    [prev. work] 1014; σ. τὰς πληγάς 5th-6th c.BC: Aristophanes Comicus “Vespae” 1295;
    στέγει ἡ σὰρξ τὸ προσπῖπτον θερμόν 4th c.BC: Aristoteles Philosophus “Problemata”
    889a11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> later, <b>bear
    up, sustain, support</b>, ἡ θάλαττα.. σ. τὰ βάρη [<a href="javascript:void(0)"
    title=" [prev. author] “fragment” 217; σ. τὸν ὄροφον 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 5.8.12; τοῦ κρυστάλλου στέγοντος τὰς διαβάσεις στρατοπέδων
    1st c.BC: Diodorus Siculus Historicus 3.34 ">Refs 1st c.BC+</a>]; <b>bear up against,
    endure, resist</b>, τὴν ἐπιφοράν, ἔφοδον, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 3.53.2, 18.25.4, compare “SIG” 700.23 (Lete, 2nd
    c.BC)">Refs 2nd c.BC+</a>]; σ. νόσον [<a href="javascript:void(0)" title=" “Anthologia
    Graeca” 11.340 (6th c.AD: Palladas Epigrammaticus); τὸ δυσῶδες 1st c.AD: Memnon
    Historicus 2.4; τὰς ἐνδείας 1st c.AD: Philo Judaeus 2.526 ">Refs 1st c.AD+</a>];
    ἡ ἀγάπη.. πάντα σ. [<a href="javascript:void(0)" title=" NT.1Cor.13.7, compare
    9.12 ">NT</a>]: <i>absolutely</i>, <b>contain oneself, hold out</b>, στέγειν,
    καρτερεῖν [<a href="javascript:void(0)" title=" “Lyrica Alexandrina Adespota”
    1.30, cf. NT.1Thes.3.1, 5; ἔστεξα ἕως ἔλθῃς “POxy.” 1775.10 (4th c.AD) (in 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 11 στέξαντες is _falsa lectio_ for{στέρξαντες}).
    ">NT+5th c.BC+</a>]<br /><Level1><b>__B</b></Level1> <b>keep in, hold</b> water,
    etc., δάκρυον ὄμματ᾽ οὐκέτι στέγει probably <i>falsa lectio</i> in [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 888 (troch.)">Refs
    5th c.BC+</a>]; οὐκ ἂν δυναίμην μὴ στέγοντα πιμπλάναι I could not fill <b>leaky
    vessels</b>, [<a href="javascript:void(0)" title=" [prev. author] “fragment” 899
    ">Refs</a>]; ὕδωρ σ., of a vessel, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 621a: _metaphorically_, τὴν ψυχὴν κοσκίνῳ
    ἀπῄκασε.. τετρημένην, ἅτε οὐ δυναμένην στέγειν δι᾽ ἀπιστίαν καὶ λήθην 5th-6th
    c.BC: Plato Philosophus “Gorgias” 493c; [ψυχὴν] στέγουσαν οὐδέν [prev. author]
    “Lg.” 714a; in [prev. author] “R.” 586b, τὸ στέγον ἑαυτῶν">Refs 5th c.BC+</a>]
    probably means the <b>continent part</b> of each man,[<a href="javascript:void(0)"
    title="compare στεγανός 11.4. ">Refs</a>]<br /><Level2><b>__B.II</b></Level2>
    generally, <b>contain, hold</b>, ἄγγος σῶμα τοὐκείνου σ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1118, compare 5th c.BC: Euripides
    Tragicus “Ion” 1412; ὄχλον σ. δῶμα [prev. author] “Hipp.” 843. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__B.III</b></Level2> <b>shelter, protect</b>, πύργοι πόλιν στέγουσιν
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    15 codices, compare 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 797:
    _metaphorically_, ὅρκος σ. τὴν ὁμόνοιαν αὐτῶν 1st c.BC: Diodorus Siculus Historicus
    11.29 (conjecture)">Refs 5th c.BC+</a>]; τὸ ξύλον ἔστεξεν ἡ γῆ <b>retained and
    cherished</b> it, so that it struck root, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Romulus” 20, compare “Alex.”
    35. ">Refs 1st c.AD+</a>]<br /><Level3><b>__B.III.2</b></Level3> <b>conceal, keep
    hidden</b>, κακόν τι κεύθεις καὶ στέγεις ὑπὸ σκότῳ [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 1214; ἥξει.., κἂν ἐγὼ σιγῇ στέγω
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 341 ">Refs 5th c.BC+</a>]; τί
    χρὴ στέγειν ἢ τί λέγει; [<a href="javascript:void(0)" title=" [prev. author] “Ph.”
    136 (Lyric poetry); τὸ γὰρ γυναιξὶν αἰσχρὸν σὺν γυναῖκα χρὴ στέγειν [prev. author]
    “fragment” 679; σ. τἀμὰ καὶ σ᾽ ἔπη 5th c.BC: Euripides Tragicus “Electra” 273;
    στέξαι τὸ κριθέν 2nd c.BC: Polybius Historicus 4.8.2 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be kept secret</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.72 ">Refs 5th c.BC+</a>]; παρ᾽ ὑμῶν εὖ στεγοίμεθ᾽ <b>let my counsel
    be kept secret</b> by you, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 596. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.IV</b></Level2>
    <b>close up</b>, in <i>passive</i>, τὰ τῶν ἀγγείων στόματα στεγόμενα [<a href="javascript:void(0)"
    title=" 7th c.AD: Paulus Aegineta Medicus 6.7 ">Refs 7th c.AD+</a>]. (Cf. Sanskrit
    <i>sthagati</i> ''cover, hide'', Latin <i>tego</i>, Engl. <b>thatch.</b>)'
  source: STEPBible/LSJ
