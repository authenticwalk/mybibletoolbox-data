strongs_number: G0423
language: greek
lemma: ἀνεπίληπτος
transliteration: anepílēptos
definition: not arrested, i.e. (by implication) inculpable
kjv_usage: blameless, unrebukeable
derivation: from G1 (Α) (as a negative particle) and a derivative of G1949 (ἐπιλαμβάνομαι);
extended_definition:
  gloss: irreproachable
  definition: '<b>ἀν-επί-λημπτος</b> (Rec. -λμπτος; Bl., § 6, 8), -ον <BR /> (ἀ- ἐπιλαμβάνω)
    <BR /><b>without reproach</b>: <ref=''1Ti.3.2; 5.7; 6.14''>1Ti.3:2 5:7 6:14</ref>.†<BR
    /> <re><i>SYN.</i>: ἀμεμπτος, ἀνέγκλητος. It is stronger than these, for it implies
    not only that the man is of good report, but that he is deservedly so (cf. MM,
    <i>VGT</i>, see word). </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνεπί-ληπτος</b>, ον, <br /> <b>not open to attack,</b> τοῖς
    ἐχθροῖς[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.17">Refs
    5th c.BC+</a>]; <b>not censured, blameless,</b> βίος variant in [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 922, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.2.15">Refs 5th c.BC+</a>]; <b>perfect,</b> τέχνη[<a
    href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.15">Refs 1st c.AD+</a>];
    ἀνεπιληπτότερον <b>less open to criticism,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Philebus” 43c">Refs 5th c.BC+</a>]; ἐξουσία ἀ.
    <b>not subject to control,</b> [<a href="javascript:void(0)" title=" 1st c.BC:
    Dionysius Halicarnassensis 2.14">Refs 1st c.BC+</a>]; <b>unassailable, not subject
    to cancellation,</b> συγγραφαί[<a href="javascript:void(0)" title=" “PTaur.” 1.7.15">Refs</a>].
    <i>adverb</i> <b>-τως</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 7.6.37, 1st c.AD: Philo Judaeus 2.2, +others">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
