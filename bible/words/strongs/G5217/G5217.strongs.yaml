strongs_number: G5217
language: greek
lemma: ὑπάγω
transliteration: hypágō
definition: to lead (oneself) under, i.e. withdraw or retire (as if sinking out of
  sight), literally or figuratively
kjv_usage: depart, get hence, go (a-)way
derivation: from G5259 (ὑπό) and G71 (ἄγω);
extended_definition:
  gloss: to go
  definition: '<b>ὑπ-άγω </b><BR /> [in LXX: <ref=''Exo.14.21''>Exo.14:21</ref> (הָלַךְ
    hi.), elsewhere only as seel., <ref=''Tob.8.21''>Tob.8:21</ref>, al. ;] <BR />a
    word of the vulgar language, in Pres. and imperfect only (Bl., § 53, 1). <BR />
    __I. Trans. <BR /> __1. to lead or bring under, subdue (Hom., Hdt., al.; Ex, l.with).
    <BR /> __2. to lead on slowly (Hdt., Xen., al.). <BR /> __II. Intrans., <b>to
    go slowly away, withdraw oneself, depart </b>(so less frequently in cl.; Thuc.,
    Eur., al.): absol., <ref=''Mat.8.32; 13.44''>Mat.8:32 13:44</ref>, <ref=''Mrk.6.33''>Mrk.6:33</ref>,
    <ref=''Luk.8.42; 17.14''>Luk.8:42 17:14</ref>, <ref=''Jhn.6.67; 8.2; 11.44; 14.5,
    28; 18.8''>Jhn.6:67 8:2 11:44 14:5, 28 18:8</ref>; οἱ ἐρχόμενοι κ. οἱ ὑπάγοντες,
    <ref=''Mrk.6.31''>Mrk.6:31;</ref> ὑπῆγον κ. ἐπίστευον, <ref=''Jhn.12.11''>Jhn.12:11;</ref>
    ἵνα ὑπαγῆτε κ. καρπὸν ψέρητε, <ref=''Jhn.15.16''>Jhn.15:16;</ref> opposite to
    ἔρχεσθαι, <ref=''Jhn.3.8; 8.14''>Jhn.3:8 8:14</ref>; imperat., ὕπαγε, <ref=''Mat.4.10;
    8.13; 20.14''>Mat.4:10 8:13 20:14</ref>, <ref=''Mrk.2.9''>Mrk.2:9</ref> T, <ref=''Mrk.7.29;
    10.52''>Mrk.7:29 10:52</ref>; εἰς εἰρήνην (ἐν εἰ.), <ref=''Mrk.5.34''>Mrk.5:34</ref>,
    <ref=''Jas.2.16''>Jas.2:16</ref>; id. prefixed to another imperat. (Bl., § 79,
    4), <ref=''Mat.5.34; 8.4; 18.15; 19.21; 21.28; 27.65; 28.10''>Mat.5:34 8:4 18:15
    19:21 21:28 27:65 28:10</ref>, <ref=''Mrk.1.44; 10.21; 16.7''>Mrk.1:44 10:21 16:7</ref>,
    <ref=''Jhn.4.16; 9.7''>Jhn.4:16 9:7</ref>, <ref=''Rev.10.8''>Rev.10:8</ref>; with
    καί inserted, <ref=''Rev.16.1''>Rev.16:1;</ref> euphemistically, of death, <ref=''Mat.26.24''>Mat.26:24</ref>,
    <ref=''Mrk.14.21''>Mrk.14:21</ref>; with adv.: ποῦ (which see), <ref=''Jhn.12.35;
    14.5; 16.5''>Jhn.12:35 14:5 16:5</ref>, <ref=''1Jn.2.11''>1Jn.2:11</ref>; ὅπου
    (which see), <ref=''Jhn.8.21-22; 13.33, 36; 14.4''>Jhn.8:21-22 13:33, 36 14:4</ref>
    <ref=''Rev.14.4''>Rev.14:4</ref>; ἐκεῖ, <ref=''Jhn.11.8''>Jhn.11:8;</ref> with
    prep.: πρός, <ref=''Jhn.7.33; 13.3; 16.5, 10; 16.17''>Jhn.7:33 13:3 16:5, 10 16:17</ref>;
    εἰς, <ref=''Mat.9.6; 20.4, 7''>Mat.9:6 20:4, 7</ref>, <ref=''Mrk.2.11; 11.2; 14.13''>Mrk.2:11
    11:2 14:13</ref>, <ref=''Luk.19.30''>Luk.19:30</ref>, <ref=''Jhn.6.21; 7.3; 9.11;
    11.31''>Jhn.6:21 7:3 9:11 11:31</ref>, <ref=''Rev.13.10; 17.8, 11''>Rev.13:10
    17:8, 11</ref>; εἰς . . . πρός, <ref=''Mat.26.18''>Mat.26:18</ref>, <ref=''Mrk.5.19''>Mrk.5:19</ref>;
    ἐπί, <ref=''Luk.12.58''>Luk.12:58;</ref> μετά, <ref=''Mat.5.41''>Mat.5:41;</ref>
    ὀπίσω, <ref=''Mat.16.23''>Mat.16:23</ref>, <ref=''Mrk.8.33''>Mrk.8:33</ref>; with
    inf., <ref=''Jhn.21.3.''>Jhn.21:3.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπάγω</b> [ᾰ]: <br /> <i>transitive</i>, <b>lead</b> or <b>bring
    under,</b> ὕπαγε ζυγὸν ὠκέας ἵππους <b>brought</b> them <b>under</b> the yoke,
    <b>yoked</b> them, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 16.148, compare 23.291 ">Refs 8th c.BC+</a>]; ἴπποις (<i>accusative</i>)
    δ᾽ ἄνδρες ὔπαγον ὐπ᾽ ἄρματα [<a href="javascript:void(0)" title=" 7th-6th c.BC:
    Sappho Lyrica “Papyrus fragments” in E. Diehl, 20a. 17, compare 5th c.BC: Euripides
    Tragicus “Hippolytus” 1194 in “PLit.Lond.” 73 (ἐπῆγε codices)">Refs 7th c.BC+</a>];
    also simply, ἡμιόνους ὕπαγον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 6.73. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>bring under one''s power,</b> [οἱ θεοί] σε ὑπήγαγον ἐς χεῖρας τὰς ἐμάς [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.106; ὑ. τινὰς
    εἰς δουλείαν 2nd c.AD: Lucianus Sophista “Apol.” 3 ">Refs 5th c.BC+</a>]:— <i>middle</i>,
    <b>bring under one''s own power, reduce,</b> πόλιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.46; τοὺς Θρᾷκας 2nd c.AD: Lucianus Sophista
    “DDeor.” 18.1, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>subsume,</b>
    ὑφ᾽ ἓν μέρος λόγου τὰ ἄρθρα καὶ τὰς ἀντωνυμίας [<a href="javascript:void(0)" title="
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 88.11, compare 235.7 (_passive_)">Refs
    2nd c.AD+</a>]; πάντα τῷ τῆς μανίας ὀνόματι [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Abd.” 29. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <b>bring forward in reply,</b> in <i>passive</i>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Conjunctionibus;” 251.9,
    “Synt.” 73.11. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3> <b>subject,</b>
    τὴν ἀρχομένην [διάθεσιν] τοῖς βοηθήμασιν [<a href="javascript:void(0)" title="
    2nd c.AD: Soranus Medicus 2.38 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, τῶν -ομένων
    τῇ διαίτῃ παθῶν [<a href="javascript:void(0)" title=" [prev. author] 1.2. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <b>bring</b> a person <b>before the judgement-seat</b>
    (the ὑπό refers to his being set <b>under</b> or <b>below</b> the judge), ὑ. τινὰ
    ὑπὸ δικαστήριον <b>bring</b> one <b>before</b> a court, i.e. <b>accuse, impeach</b>
    him, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.93,
    compare 6.72 (_passive_)">Refs 5th c.BC+</a>]; ὑ. τινὰ ὑπὸ τοὺς ἐφόρους[<a href="javascript:void(0)"
    title=" [prev. work] 82; οἱ -όμενοι εἰς ὑμᾶς 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.3.28; ὑ. τινὰ ἐς δίκην 5th c.BC: Thucydides Historicus
    3.70; simply, ὑ. τινὰ ὡς ἐπιβουλεύοντα 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 2.3.33; ὑ. τινὰ θανάτου on a capital charge, [prev. work]
    2.3.12, 5.4.24 ">Refs 5th c.BC+</a>]; θανάτου ὑπὸ τὸν δῆμον Μιλτιάδεα <b>impeached</b>
    him before the commons on a capital charge, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 6.136: with _dative_, ὑ. τινὰς δικαστηρίοις 2nd
    c.AD: Lucianus Sophista “Fug.” 11 ">Refs 5th c.BC+</a>]:—<i>middle</i>, τάνδ᾽
    ὑπάγεται Δίκα [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Electra” 1155 (Lyric poetry, uncertain reading, δίκαν codices)">Refs 5th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 2.140 5th c.BC: Sophocles Tragicus: with _dative_, τοῖς τῆς.. πεπρωμένης..
    νόμοις ὑπαχθέντα “IG” 12(7).240.24 (Amorgos, 3rd c.AD)">Refs 5th c.BC+</a>]; ὁ
    πένης ὑπάγεται τῷ νόμῳ [<a href="javascript:void(0)" title=" 4th c.AD: Libanius
    Sophista “Declamationes” 36 at Title Page ">Refs 4th c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>lead on by degrees,</b> τὰς κύνας [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Cynegeticus” 5.15, compare 10.4 ">Refs 5th c.BC+</a>];
    <b>draw</b> or <b>lead on</b> by art or deceit, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.94; τινὰ ἐπὶ κῶμον 5th c.BC: Euripides
    Tragicus “Cyclops” 507 (Lyric poetry)">Refs 5th c.BC+</a>]; ὑ. τοὺς πολεμίους
    εἰς δυσχωρίαν <b>draw</b> them <b>on</b> by pretended flight, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.37
    ">Refs 5th c.BC+</a>]; ὑ. τοὺς πολεμίους ὑποφεύγοντες[<a href="javascript:void(0)"
    title=" [prev. work] 3.2.8; τὸν ἐρῶντα τῷ ἐρωμένῳ ἀκολουθεῖν.., ὅπῃ ἂν ἐκεῖνος
    ὑπάγῃ 5th-6th c.BC: Plato Philosophus “Euthyphro” 14c; τίν᾽ ὑπάγεις μ᾽ ἐς ἐλπίδ;
    5th c.BC: Euripides Tragicus “Helena” 826; ὁ θεὸς ὑπῆγεν αὐτόν, ἵνα ἀφικόμενος..
    δοίη δίκην 5th c.BC: Lysias Orator 6.19 ">Refs 5th c.BC+</a>]; ἡ πέρδιξ.. ἀπὸ
    τῶν ῳῶν ὑπάγει (i.e. ἄνθρωπον) [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 613b32: with ">Refs 4th c.BC+</a>]<i>infinitive</i>,
    σ᾽ ὑπήγαγον εἰς χεῖρας ἐλθεῖν <b>so as to</b> come, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andromache” 428 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>lead on for one''s own advantage,</b> but frequently much like the <i>active</i>,
    <b>lead on,</b> ἐλπίσιν ὑπαγαγέσθαι τινά [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 5.91, compare 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 2.4.3 ">Refs 5th c.BC+</a>]; ὑ. Θετταλοὺς εἰς δουλείαν <b>reduce</b>
    them, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 8.62
    ">Refs 4th c.BC+</a>]; ὑ. τινὰς ἐς μάχην, ἐς φιλίαν, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 36.4, 42.39; ἐς φόρου συντέλειαν
    2nd c.AD: Herodianus Grammaticus 6.2.1 ">Refs 2nd c.AD+</a>]; <b>give</b> one
    <b>a lead</b> in speech, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Andromache” 906, compare 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.1.18 ">Refs 5th c.BC+</a>]:—<i>passive</i>, κατὰ μικρὸν ὑπαχθείς [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 5.1; [ἐλπίσικαὶ θενακισμοῖς] ὑπαχθέντες
    4th c.BC: Demosthenes Orator 5.10 (variant{ἐπ-}">Refs 5th c.BC+</a>] (; ὑπὸ τῆς
    ἀπάτης καὶ τῶν ἀλαζονευμάτων [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines
    Orator 1.178, etc.; εἰς ἔχθραν ὑπηγμένος ὑπότινος 4th c.BC: Demosthenes Orator
    18.188; ἐκλοιδορίας εἰς πληγάς [prev. author] 54.19. (In this sense, ἐπάγω is
    frequently variant) ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>take
    away from beneath, withdraw,</b> τινὰ ἐκ βελέων [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.163; ὕπαγε τὰς ἀκροβελίδας
    5th-6th c.BC: Archippus Comicus 10 ">Refs 8th c.BC+</a>]:—<i>passive</i>, ὑπαγομένου
    κάτωθεν τοῦ χώματος [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.76. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> <b>draw
    off,</b> τὸ στράτευμα [<a href="javascript:void(0)" title=" [prev. author] 4.127;
    ὑπήγαγεν Κύριος τὴν θάλατταν LXX.Exo.14.21. ">LXX</a>]<br /><Level3><b>__IV.3</b></Level3>
    <b>carry off below,</b> ὑ. τὴν κοιλίην <b>purge</b> the bowels, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ νούσων” 3.17, 2nd c.AD: Aretaeus Medicus
    “ὀξέων νούσων θεραπευτικόν” 1.10; ὑ. τὴν γαστέρα 2nd c.AD: Phrynichus Atticista
    279, 2nd c.AD: Galenus Medicus 6.353, +others">Refs 5th c.BC+</a>]; see below
    [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus 111. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__IV.4</b></Level3> <b>bring down</b> a bandage,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus “de fasciis -
    Opera Hippocratis et Galeni” 2 ">Refs 2nd c.AD+</a>]: with <i>dative</i>, <b>bring
    under,</b> τῷ κοίλῳ τοῦ ποδός [<a href="javascript:void(0)" title="[prev. work]
    59. ">Refs</a>]<br /><Level1><b>__B</b></Level1> <i>intransitive</i>, <b>go away,
    withdraw, retire,</b> ὑπάγω φρένα τέρψας [<a href="javascript:void(0)" title="
    6th c.BC: Theognis Elegiacus 921, compare 5th-6th c.BC: Aristophanes Comicus “Aves”
    1017, “Anthologia Graeca” 9.341 (Glaucus Atheniensis Epigrammaticus) ">Refs 6th
    c.BC+</a>]; of an army, <b>draw off</b> or <b>retire slowly,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.120, 122, 5th c.BC: Thucydides Historicus
    4.126 ">Refs 5th c.BC+</a>]; of the lion, ὑπάγει βάδην [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 629b17 ">Refs 4th
    c.BC+</a>]; ἂν φυτεύῃ καὶ ὑπάγῃ if he.. <b>goes away,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 12(7).62.54 (Amorgos, 4th c.BC)">Refs 4th c.BC+</a>];
    ὑπάγει αὔριον he <b>is going (= leaving, setting out</b>) to-morrow, [<a href="javascript:void(0)"
    title=" “POxy.” 1291.11 (1st c.AD)">Refs 1st c.AD+</a>]; ὑπάγοντι εἰς Ἑρμοῦ πόλιν
    [<a href="javascript:void(0)" title=" “PLond.” 1.131.155, 218, +others (1st c.AD).
    ">Refs 1st c.AD+</a>]<br /><Level2><b>__B.II</b></Level2> <b>go forwards, draw
    on,</b> ὕπαγ᾽ ὦ, ὕπαγ᾽ ὦ <b>on with you!</b> [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Cyclops” 52 (Lyric poetry); ὕπαγε, τί μέλλει; 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 1298; ὑπάγεθ᾽ ὑμεῖς τῆς ὁδοῦ [prev. author]
    “Ra.” 174; ὑ. εἰς τοὔμπροσθεν 5th c.BC: Eupolis Comicus 79 ">Refs 5th c.BC+</a>]:
    also of an army, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.4.48, 4.2.16. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3>
    later, in <i>present</i>, simply <b>go,</b> opposed to ἔρχομαι ''come'', ὕπαγε
    Σατανᾶ [<a href="javascript:void(0)" title=" NT.Matt.4.10 ">NT</a>]; ὕπαγε, δεῖξον..
    [<a href="javascript:void(0)" title=" NT.Mark.1.44 ">NT</a>]; ἦσαν οἱ ἐρχόμενοι
    καὶ οἱ ὑπάγοντες πολλοί[<a href="javascript:void(0)" title=" [prev. work] 6.31;
    ποῦ ὑπάγει; NT.John.16.5; ἐν πλοίῳ ὑπάγοντι ἰς Ταπόσιριν “Sammelb.” 7357.8 (3rd
    c.AD); ὕπαγε ἰς πάντα τόπον [prev. work] 7452.7, 19 (3rd c.AD)">NT+3rd c.AD+</a>];
    καθ᾽ ἡμέρα[ν] ὑπάγω παρὰ Σεραπιάδα [<a href="javascript:void(0)" title=" “BGU”
    38.17 (2nd-3rd c.AD)">Refs 2nd c.AD+</a>]: the <i>aorist</i> is ἀπῆλθον, ὕπαγε..
    καὶ ἀπῆλθε [<a href="javascript:void(0)" title=" NT.Matt.9.6:—αὐτόματα ὑπάγοντα">NT</a>]
    automata <b>which go</b> (from place to place), opposed to στατά (those which
    perform actions while standing still), [<a href="javascript:void(0)" title=" 2nd-1st
    c.BC(?): Hero Mechanicus “Automatopoetica” 1.2:—rare in LXX ">LXX+2nd c.BC+</a>]
    (and only in codex א), [<a href="javascript:void(0)" title=" LXX.Tob.8.21, +others,
    LXX.Jer.43(36).19. ">LXX</a>]<br /><Level2><b>__B.III</b></Level2> in Medicine
    texts, of the bowels, <b>to be open,</b> κοιλίη ὑπάγουσα [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Acut.(Sp.”) 2, 2nd c.AD: Galenus Medicus
    15.756">Refs 5th c.BC+</a>]; see above [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus IV. 3. ">Refs 4th c.BC+</a>]<br /><Level2><b>__B.IV</b></Level2>
    <b>sink down, squat,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 540a7; compare ὑπαγωγή 111.2. ">Refs 4th c.BC+</a>]'
