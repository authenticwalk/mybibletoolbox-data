language: greek
lemma: Γάϊος
transliteration: Gáïos
definition: Gaius (i.e. Caius), a Christian
kjv_usage: Gaius
derivation: of Latin origin;
extended_definition:
  gloss: Gaius
  definition: '<b>Γαῖος</b>, -ου, ὁ (Γάϊος, Rec.), <BR /> <b>Gaius</b>, the name of
    a Christian; <BR />__1. <b>of Macedonia</b>: <ref=''Act.19.29.''>Act.19:29.</ref>
    <BR /> __2. <b>Of Derbe</b>: <ref=''Act.20.4.''>Act.20:4.</ref> <BR /> __3. <b>Of
    Corinth</b>: <ref=''Rom.16.23''>Rom.16:23</ref>, <ref=''1Co.1.14''>1Co.1:14</ref>.
    <BR /> __4. The one to whom in Ep. Jo is addressed: <ref=''3Jn.1''>III Jo 1</ref>.<BR
    />† (AS)'
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γάϊος</b>[ᾱ], α, ον, <br /> <i>Doric dialect</i>for γήϊος,
    <b>onland</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 826 (Lyric poetry)">Refs 4th c.BC+</a>]; <b>earthy</b>, γ. κόνις [<a
    href="javascript:void(0)" title=" [prev. author] “Th.” 736 ">Refs</a>]; <b>of
    the land</b>, κόγχοι [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus
    Comicus 42.9 ">Refs 5th c.BC+</a>]; παῖς γ. child <b>of earth, terrae filius</b>,
    of a slave, probably in [<a href="javascript:void(0)" title=" “IG” 14.1432 (compare
    γάϊος παρὰ Ἰταλιώταις καὶ Ταραντίνοις ὁ μίσθιος 12th c.AD: Eustathius Episcopus
    Thessalonicensis 188.30, compare “Etymologicum Magnum” 223.24)">Refs</a>]; ἄνεμος
    a <b>land</b> wind, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius
    Legal icographus ">Refs 5th c.AD+</a>]; also, ={ἐργάτης βοῦς}, [<a href="javascript:void(0)"
    title="[prev. author], “Etymologicum Magnum” [prev. cited] ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    τὸν γάϊον, ={καταχθόνιον}, probably in [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 156 (Lyric poetry). ">Refs 4th c.BC+</a>]'
