strongs_number: G5399
language: greek
lemma: φοβέω
transliteration: phobéō
definition: to frighten, i.e. (passively) to be alarmed; by analogy, to be in awe
  of, i.e. revere
kjv_usage: be (+ sore) afraid, fear (exceedingly), reverence
derivation: from G5401 (φόβος);
extended_definition:
  gloss: to fear
  definition: '<b>φοβέέω</b>, ῶ<BR /> (φόβος) [in LXX chiefly for מִן יָרֵא ;] <BR
    />__1. in Hem., to put to flight. Pass., to be put to flight, to flee affrighted
    <BR /> __2. to terrify, frighten (Wis 179; Hdt. and Att..). Pass. (so always in
    NT; cf. M, <i>Pr.</i>, 162), <b>to be seized with fear, be affrighted, fear</b>:
    <ref=''Mat.10.31; 14.27''>Mat.10:31 14:27</ref>, <ref=''Mrk.5.33; 6.50''>Mrk.5:33
    6:50</ref>, <ref=''Luk.1.13; 8.50''>Luk.1:13 8:50</ref>, <ref=''Jhn.6.19; 12.15''>Jhn.6:19
    12:15</ref>, <ref=''Act.16.38''>Act.16:38</ref>, al.; opposite to ὑψηλοφρονεῖν,
    <ref=''Rom.11.20''>Rom.11:20;</ref> σφόδρα, <ref=''Mat.17.6; 27.54''>Mat.17:6
    27:54</ref>; with cogn. accusative, φόβον μέγαν, <ref=''Mrk.4.41''>Mrk.4:41</ref>,
    <ref=''Luk.2.9''>Luk.2:9</ref> (<ref=''1Ma.10.8''>1Ma.10:8</ref>); φόβον αὐτῶν
    (obj, genitive, but cf. <i>ICC</i>, in l), <ref=''1Pe.3.14''>1Pe.3:14;</ref> πτόησιν,
    <ref=''1Pe.3.6''>1Pe.3:6;</ref> with accusative of person(s), <ref=''Mat.10.26''>Mat.10:26</ref>,
    <ref=''Mrk.11.18''>Mrk.11:18</ref>, <ref=''Luk.19.21''>Luk.19:21</ref>, <ref=''Jhn.9.22''>Jhn.9:22</ref>,
    <ref=''Act.9.26''>Act.9:26</ref>,  <BR /> <ref=''Rom.13.3''>Rom.13:3</ref>, al.;
    before ἀπό (like <i>Heb.</i> יָרֵא, <ref=''Jer.1.8''>Jer.1:8</ref>, al.; cf. M,
    <i>Pr.</i>, 102, 104n„), <ref=''Mat.10.28''>Mat.10:28</ref>, <ref=''Luk.12.4''>Luk.12:4</ref>;
    before μή (cl.; Bl., § 65, 3; M, <i>Pr.</i>, 184 f.), <ref=''Act.23.10; 27.17''>Act.23:10
    27:17</ref>; μήπως, <ref=''Act.27.29''>Act.27:29</ref>, <ref=''2Co.11.3; 12.20''>2Co.11:3
    12:20</ref>, <ref=''Gal.4.11''>Gal.4:11</ref>; μήποτε, <ref=''Heb.4.1''>Heb.4:1;</ref>
    with inf. (Bl., § 69, 4; M, <i>Pr.</i>, 205), <ref=''Mat.1.20''>Mat.1:20</ref>,
    <ref=''Mrk.9.32''>Mrk.9:32</ref>, al.; of reverential fear: <ref=''Mrk.6.20''>Mrk.6:20</ref>,
    <ref=''Eph.5.33''>Eph.5:33</ref>; τ. θεόν, <ref=''Luk.1.50''>Luk.1:50</ref>, <ref=''Act.10.2''>Act.10:2</ref>,
    <ref=''1Pe.2.17''>1Pe.2:17</ref>, <ref=''Rev.14.7''>Rev.14:7</ref>, al.; τ. κύριον,
    <ref=''Col.3.22''>Col.3:22</ref>, <ref=''Rev.15.4''>Rev.15:4</ref>; τ. ὄνομα τ.
    θεοῦ (see: ὄνομα), <ref=''Rev.11.18''>Rev.11:18;</ref> οἱ φοβούμενοι τ. θεόν,
    of proselytes, <ref=''Act.13.16, 26''>Act.13:16, 26</ref> (cf. ἐκ-φοβέω) <BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φοβέω</b>, <br /> <i>3rd.pers.</i> <i>plural</i> <i>imperative</i>
    φοβεόντων [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.235 ">Refs 5th c.BC+</a>]: <i>Ionic dialect</i> <i>imperfect</i> φοβέεσκον [<a
    href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis”
    162 ">Refs 8th c.BC+</a>]: <i>future</i> <b>-ήσω</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Heraclidae” 357 (Lyric poetry), (ἐκ-) 5th
    c.BC: Thucydides Historicus 4.126 (uncertain)">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἐφόβησα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.15, etc.:">Refs 8th c.BC+</a>] —<i>passive</i> and <i>middle</i>, <i>Ionic
    dialect</i> [<a href="javascript:void(0)" title=" 2 singular φοβέαι 5th c.BC:
    Herodotus Historicus 1.39 ">Refs 5th c.BC+</a>]; <i>Ionic dialect</i> <i>imperative</i>
    φοβεῦ or φοβέο, [<a href="javascript:void(0)" title=" [prev. author] 1.9, 7.52
    ">Refs</a>]: <i>Epic dialect</i> <i>3rd.pers.</i> <i>plural</i> <i>imperfect</i>
    φοβέοντο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 6.41 ">Refs 8th c.BC+</a>]: <i>future</i> φοβήσομαι [<a href="javascript:void(0)"
    title=" 22.250, 5th-6th c.BC: Plato Philosophus “Leges” 649c, 4th c.BC: Demosthenes
    Orator 15.23, etc.; φοβηθήσομαι 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 3.3.30, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Brutus” 40, 2nd c.AD: Lucianus Sophista “Zeux.” 9, variant in 5th-6th c.BC: Plato
    Philosophus “Respublica” 470a ">Refs 5th c.BC+</a>]: <i>aorist</i> <i>passive</i>
    ἐφοβήθην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.27, etc., _Epic dialect_ _3rd.pers._ _plural_ ἐφόβηθεν or φόβηθεν, 8th c.BC:
    Ilias Homerus Epicus “Illiad” 15.326, 5.498 ">Refs 8th c.BC+</a>]; <i>aorist</i>
    <i>middle</i> ἐφοβησάμην only [<a href="javascript:void(0)" title=" “Anacreontea”
    31.11">Refs</a>]: <i>perfect</i> πεφόβημαι [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 10.510, etc.">Refs 8th c.BC+</a>]: <i>pluperfect</i>
    <i>3rd.pers.</i> <i>plural</i> ἐπεφόβηντο [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.4.32, 5th c.BC:
    Thucydides Historicus 5.50 ">Refs 5th c.BC+</a>], <i>Epic dialect</i> πεφοβήατο
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    21.206. ">Refs 8th c.BC+</a>]<br /><Level1><b>__A</b></Level1> <i>active</i>,
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus (never in 8th
    c.BC: Odyssea Homerus Epicus “Odyssey”)">Refs 8th c.BC+</a>] always in the sense
    <b>put to flight,</b> [ἴρηξ] ἐφόβησε κολοιούς [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 16.583 ">Refs 8th c.BC+</a>]; [Ζεὺς] καὶ
    ἄλκιμον ἄνδρα φοβεῖ[<a href="javascript:void(0)" title=" [prev. work] 689; Τρώων
    οὓς ἐφόβησας 22.11; φοβῆσαίτε στίχας ἀνδρῶν 17.505; σὸς δόλος.. ἐφόβησε δὲ λαούς
    15.15; σέ γέ φημι.. δουρὶ φοβῆσαι 20.187; once in 8th-7th c.BC: Hesiodus Epicus,
    φοβέεσκον ἐπὶ χθονὶ φῦλ᾽ ἀνθρώπων [prev. cited] ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>terrify, alarm,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.235, etc.; μὴ φίλους φόβει 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 262; ᾧ μή ''στι δρῶντι τάρβος οὐδ᾽ ἔπος φοβεῖ 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 296, compare 1013, 5th c.BC: Euripides Tragicus “Hippolytus”
    572 (Lyric poetry); ἡ δύναμις τῶν νέων φοβοῦσά τινας 5th c.BC: Antipho Orator
    4.3.2; αἱ κάμηλοι ἐφόβουν τους ἵππους 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.1.48; ρὸν Ἀλκιβιάδην ἐφόβουν, μὴ.. ἐπαγάγωνται 5th c.BC:
    Thucydides Historicus 5.45; with _dative_ modi, λόγοις 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 215 (troch.); μεγαληγορίαισι φρένας 5th c.BC: Euripides Tragicus
    “Heraclidae” 357 (Lyric poetry)">Refs 5th c.BC+</a>]; τῷ μὲν Τισσαφέρνει τοὺς
    Ἀθηναίους φ., ἐκείνοις δὲ τὸν Τισσαφέρνην <b>to frighten</b> the Athenians with
    T., and T. with the Athenians, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 8.82 ">Refs 5th c.BC+</a>]; with <i>participle</i>, λέγοντες
    φ. τινάς <b>by</b> saying, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “de Equitum magistro” 1.8; λέγοντες ὡς ἥξει βασιλεύς D 14.25:
    _absolutely_, πόνος ὁ μὴ φοβῶν κράτιστος 5th c.BC: Sophocles Tragicus “Philoctetes”
    864 (Lyric poetry), φοβήσαντες κατεστήσαντο τὴν πολιτείαν ">Refs 5th c.BC+</a>]<b>by
    terror,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 551b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> c.<i>accusative</i>
    <i>of things</i>, <b>threaten with,</b> φ. λιμόν [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 6.51. ">Refs 1st c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    <i>passive</i> and <i>middle</i>, in [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] always in the sense <b>to be put to
    flight</b> (compare [<a href="javascript:void(0)" title=" Scholia A 8th c.BC:
    Ilias Homerus Epicus “Illiad” 5.223, +others), once in 8th c.BC: Odyssea Homerus
    Epicus “Odyssey”, κύνες.. διὰ σταθμοῖο φόβηθεν 16.163; frequently in 8th c.BC:
    Ilias Homerus Epicus “Illiad”, ὑπέμειναν ἀολλέες οὐδὲ φόβηθεν 5.498; τοὶ δ᾽ ἐφόβηθεν..
    θεσπεσίῳ ὁμάδῳ 16.294; κὰμ μέσσον πεδίον φοβέοντο βόες ὣς ἅς τε λέων ἐφόβησε 11.172
    ">Refs 8th c.BC+</a>]; also <i>participle</i>, μὴ καὶ πεφοβημένος ἔλθης [<a href="javascript:void(0)"
    title=" 10.510, compare 15.4, 21.606; φοβηθεὶς δύσεθ᾽ ἁλὸς κατὰ κῦμα ">Refs</a>]<b>in
    flight,</b> [<a href="javascript:void(0)" title=" 6.135; βῆ δὲ φοβηθείς 22.137:
    ὑπό τινος φοβέεσθαι">Refs</a>] <b>to flee</b> before him,[<a href="javascript:void(0)"
    title=" 8.149; ὑπό τινι 15.637; with _accusative_, οὔ σ᾽ ἔτι.. φοβήσομαι ὡς τὸ
    πάρος περ 22.250. ">Refs</a>]<br /><Level2><b>__B.II</b></Level2> <b>to be seized
    with fear, be affrighted,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 9.70, 5th c.BC: Euripides Tragicus “Troades” 1166, etc.">Refs
    5th c.BC+</a>] —Constr., <br /><Level3><b>__B.II.1</b></Level3> <i>absolutely</i>,
    πεφόβημαι πτηνῆς ὡς ὄμμα πελείας [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Ajax” 139 (_anapaest meter_)">Refs 5th c.BC+</a>]; φοβηθέντες
    ᾤχοντο φεύγοντες flying <b>in terror,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 1.43 ">Refs 4th c.BC+</a>]; ἃ μὴ οἶδα.. οὐδέποτε φοβήσομαι
    οὐδὲ φεύξομαι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Apologia” 29b, etc.: with _dative_ instrum., μάστιγι φ. 5th c.BC: Euripides Tragicus
    “Rhesus” 37 (_anapaest meter_): with _accusative_ _cognate_, φ. αἰσχροὺς φόβους
    5th-6th c.BC: Plato Philosophus “Protagoras” 360b; ἐφοβήθησαν φόβον μέγαν NT.Mark.4.41;
    τὸν φόβον αὐτῶν μὴ φοβηθῆτε NT.1Pet.3.14. ">NT+5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3>
    followed by Preps., φ. ἀπό τινος <b>to be afraid of</b> one (probably a Hebraism),
    [<a href="javascript:void(0)" title=" LXX.Lev.26.2, LXX.Jer.1.8, NT.Matt.10.28,
    NT.Luke.12.4 ">LXX+NT</a>]; ἔκ τινος <b>from</b> some cause, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 671 ">Refs 5th c.BC+</a>]; εἴς
    τι <b>to be alarmed</b> at a thing, [<a href="javascript:void(0)" title=" [prev.
    author] “OT” 980; πρός τι [prev. author] “Tr.” 1211, 2nd c.AD: Lucianus Sophista
    “Prom.Es” 4, 4th c.AD: Libanius Sophista “Orationes” 50.18 ">Refs 2nd c.AD+</a>];
    ἐπί τινι <b>fear</b> for.. [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “DMar.” 14.4 ">Refs 2nd c.AD+</a>]; but φ. ἀμφὶ γυναικί <b>fear</b> about..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.62; περὶ
    ἡμῶν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.2.35,
    etc.; περί τινι 5th-6th c.BC: Plato Philosophus “Euthydemus” 275b (περὶ σφίσιν
    αὐτοῖς τὸ κατάδηλον 5th c.BC: Thucydides Historicus 4.123); περὶ χωρίῳ [prev.
    author] 2.90; ὑπὲρ τῶν μελλόντων 5th-6th c.BC: Andocides Orator 4.36; περί τι
    5th-6th c.BC: Plato Philosophus “Cratylus” 404e; πρὸς ἀνδρὸς ἢ τέκνων 5th c.BC:
    Sophocles Tragicus “Trachiniae” 150. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.3</b></Level3>
    followed by a <i>relative</i> clause, φοβεῑσθαι μὴ.. <b>fear</b> lest a thing
    will be.., [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Orestes” 770 (troch.), 5th-6th c.BC: Aristophanes Comicus “Pax” 606 (troch.),
    5th c.BC: Thucydides Historicus 1.95, etc.">Refs 5th c.BC+</a>]; φ. ὅπως μὴ..
    [<a href="javascript:void(0)" title=" [prev. author] 6.13, 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.9.3 ">Refs 5th c.BC+</a>]; φ. μὴ οὐ.. [<a href="javascript:void(0)"
    title=" [prev. author] “Oec.” 16.6 ">Refs</a>]; frequently c.<i>accusative</i>
    followed by μή, ταῦτ᾽ οὖν φοβοῦμαι, μὴ.. [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Trachiniae” 550, compare 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 7.1.2 ">Refs 5th c.BC+</a>]; φ. τοὺς οὐσίαν κεκτημένους,
    μὴ.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    232c, compare 5th c.BC: Thucydides Historicus 1.88, etc.">Refs 5th c.BC+</a>];
    φ. ὑπέρ τινος, μὴ.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 387c ">Refs 5th c.BC+</a>]; with <i>infinitive</i> followed
    by μή, φοβοίμην ἂν τῷ ἡγεμόνι ἕπεσθαι, μὴ ἀγάγῃ κτλ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.3.17, compare 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 143e, “Grg.” 457e: also φ. ὅτι..,">Refs 5th c.BC+</a>]
    ={φ. μὴ}.., in a more positive sense, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.1, 2nd-3rd c.AD:
    Dio Cassius Historicus 52.26 ">Refs 5th c.BC+</a>]; φ. τόδε, ὅτι.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.67 (but φ. τὸ κάεσθαι, ὅτι ἀλγεινόν
    because.., 5th-6th c.BC: Plato Philosophus “Gorgias” 479a)">Refs 5th c.BC+</a>]:
    διὰ τοῦτο φ. τινας, ὅτι.. Isocrates [<a href="javascript:void(0)" title=" 6.60
    ">Refs</a>]; less frequently φ. ὡς.. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.2.12; φ. πῶς χρὴ..
    [prev. work] 4.5.19; φ. εἰ δεήσει.. [prev. work] 6.1.17. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.II.4</b></Level3> with <i>infinitive</i> with <i>Article</i>,
    φ. τὸ ἀποθνῄσκειν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 522e, etc.">Refs 5th c.BC+</a>]: more frequently with <i>infinitive</i>
    alone, <b>fear to</b> do, <b>be afraid of</b> doing, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 46 (Lyric poetry), 5th c.BC:
    Sophocles Tragicus “Ajax” 253 (Lyric poetry), 5th c.BC: Euripides Tragicus “Ion”
    628, etc.">Refs 5th c.BC+</a>]: with <i>infinitive</i> <i>future</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.105. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.5</b></Level3>
    with <i>accusative</i> <i>person</i>, <b>stand in awe of, dread,</b> δαίμονας
    τοὺς ἐνθάδε [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 893; στρατὸν Ἀχαιῶν 5th c.BC: Sophocles Tragicus “Philoctetes” 1250;
    τοὺς ἄνω θεούς 5th-6th c.BC: Plato Philosophus “Leges” 927b, compare 5th-6th c.BC:
    Isocrates Orator 1.16, etc.; τὰς κύνας 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    5.16, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.6</b></Level3> with <i>accusative</i>
    <i>of things</i>, <b>fear</b> or <b>fear about</b> a thing, βρόμον [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 476; τὸ προσέρπον
    5th c.BC: Sophocles Tragicus “Ajax” 227 (Lyric poetry); μέμψιν 5th c.BC: Euripides
    Tragicus “Alcestis” 1057; τὸ τοιοῦτον σῶμα 5th-6th c.BC: Plato Philosophus “Phaedrus”
    239d; δουλείαν καὶ δεσμόν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    3.1.24. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.7</b></Level3> with <i>genitive</i>,
    πεφοβημένος νυκτός, θαλάσσης, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Aratus Epicus 290, 766. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.II.8</b></Level3>
    with <i>participle</i>, προδιδοὺς φοβηθείς [<a href="javascript:void(0)" title="
    4th c.BC: Lycurgus Orator 17. ">Refs 4th c.BC+</a>]'
