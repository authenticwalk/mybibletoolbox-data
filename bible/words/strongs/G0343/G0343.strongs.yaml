strongs_number: G0343
language: greek
lemma: ἀνακαλύπτω
transliteration: anakalýptō
definition: to unveil
kjv_usage: open, (un-)taken away
derivation: from G303 (ἀνά) (in the sense of reversal) and G2572 (καλύπτω);
extended_definition:
  gloss: to unveil
  definition: '<b>ἀνα-καλύπτω </b><BR /> [in LXX chiefly for גָּלָה ni., pi. ;] <BR
    /><b>to unveil</b>: metaphorically of removing hindrance to perception of spiritual
    things, <ref=''2Co.3.14; 3.18''>2Co.3:14 3:18</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνακᾰλύπτω</b>, <br /> <i>Doric dialect</i> ἀγκ-, <b>uncover,</b>
    [<a href="javascript:void(0)" title=" Inscriptiones Graecae 4.952.62 (Epid.)">Refs</a>];
    <b>reveal,</b> τι πρός τινα[<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 4 85.6">Refs 2nd c.BC+</a>]; τινά, i. e. his character, [<a href="javascript:void(0)"
    title=" 4th c.BC: Philochorus Historicus 20">Refs 4th c.BC+</a>]; ἀ. λόγους <b>use
    open</b> speech, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 1146; ἀ. κάρα ">Refs 5th c.BC+</a>]<b>unveil oneself, Or.</b>
    [<a href="javascript:void(0)" title=" 294">Refs</a>]: so in <i>middle</i>, <b>unveil
    oneself,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 5.4.6. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>remove a covering,</b> βλεφάρων μὴ ἀνακαλυφθέντων[<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Sensu” 444b25, cf. NT.2Cor.3.14.">NT+4th
    c.BC+</a>]'
