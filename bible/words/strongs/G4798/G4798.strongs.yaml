strongs_number: G4798
language: greek
lemma: συγχράομαι
transliteration: synchráomai
definition: to use jointly, i.e. (by implication) to hold intercourse in common
kjv_usage: have dealings with
derivation: from G4862 (σύν) and G5530 (χράομαι);
extended_definition:
  gloss: to associate with
  definition: '<b>συν-χράομαι</b><BR /> (Rec. συγ-), -ῶμαι, [in Al.: <ref=''1Sa.30.19''>1Ki.30:19</ref>
    * ;] <BR />to use together with. Metaphorical, with dative of person(s), <b>to
    associate with</b>: <ref=''Jhn.4.9''>Jhn.4:9</ref> (Polyb., a1.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγχράομαι</b>, <br /> <b>make use of, avail oneself of</b>,
    τῇ συμμαχίᾳ τοῖς καιροῖς, etc., [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 1.8.1, 18.51.6, etc.; πρὸς τὴν ἀδικίαν ταῖς ναυσί [prev. author]
    4.6.2 ">Refs 2nd c.BC+</a>]; συναγωνιστῇ τῷ ποταμῷ as a coadjutor, [<a href="javascript:void(0)"
    title=" [prev. author] 3.14.5; τῇ ἀπὸ τῶν φίλων εὐνοίᾳ “SIG” 685.45 (Crete, 2nd
    c.BC)">Refs 2nd c.BC+</a>]; πόρῳ [<a href="javascript:void(0)" title=" “OGI” 544.23
    (Ancyra, 2nd c.AD) ">Refs 2nd c.AD+</a>]; of commercial dealings, σ. τῇ νήσῳ [<a
    href="javascript:void(0)" title=" “Periplus Maris Rubri [1st c.AD]” 31 ">Refs</a>]:
    generally, <b>have dealings, associate with</b>, Σαμαρείταις [<a href="javascript:void(0)"
    title=" NT.John.4.9, compare 2nd c.AD: Diogenes Oenoandensis Epicureus “fragment”
    64. ">NT+2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>borrow jointly</b>,
    τινῶν τριήρεις [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    1.20.14 ">Refs 2nd c.BC+</a>]:— <i>passive</i>, σιτικὰ τὰ συγχρησθέντα [<a href="javascript:void(0)"
    title=" “PPetr.” 2p.64 (3rd c.BC,compare “Arch.Papyrus” 3.518). ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
