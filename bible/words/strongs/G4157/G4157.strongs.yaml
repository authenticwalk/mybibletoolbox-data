strongs_number: G4157
language: greek
lemma: πνοή
transliteration: pnoḗ
definition: respiration, a breeze
kjv_usage: breath, wind
derivation: from G4154 (πνέω);
extended_definition:
  gloss: wind/breath
  definition: '<b>πνοή</b>, -ῆς, ή<BR /> (πνέω), [in LXX chiefly for נְשָׁמָה ;] <BR
    />__1. <b>a blowing, blast, wind</b>: <ref=''Act.2.2.''>Act.2:2.</ref> <BR />
    __2. <b>a breathing, breath</b>: <ref=''Act.17.25''>Act.17:25</ref> (<ref=''Gen.2.7''>Gen.2:7</ref>,
    al.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πνοή</b>, ῆς, ἡ, <br /> <i>Epic dialect</i> <b>πνοιή</b>, always
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>];
    <i>Doric dialect</i> <b>πνοά</b> (see. below); Lyric poetry <b>πνοιά</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 3.31, 5th c.BC: Bacchylides Lyricus 5.28
    ">Refs 5th c.BC+</a>]: (πνέω):— <b>blowing, blast,</b> πνοιαὶ παντοίων ἀνέμων
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.55, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.839, 8th-7th c.BC:
    Hesiodus Epicus “Theogonia” 253, 268; πνοιὴ Βορέαο 8th c.BC: Ilias Homerus Epicus
    “Illiad” 5.697 ">Refs 8th c.BC+</a>]:<i>absolutely</i>, <b>blast, breeze,</b>
    [<a href="javascript:void(0)" title=" 11.622, 13.590 ">Refs</a>], etc.; ὀλίγη
    π. a light <b>breeze,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus
    Historicus “Tactica” 34.4 ">Refs 2nd c.AD+</a>]; π. βιαία a stiff <b>breeze,</b>[<a
    href="javascript:void(0)" title=" [prev. work] 35.4; οἷον π. εἰς ἄλλο 3rd c.AD:
    Plotinus Philosophus 6.3.23 ">Refs 3rd c.AD+</a>]; especially to denote excessive
    swiftness, ἅμα πνοιῇς ἀνέμοιο along with, i.e.swift as, <b>blasts</b> of wind,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.342, etc.; ἅμα πνοιῇ Ζεφύροιο 19.415; ἐπέτοντο μετὰ πνοιῇς ἀνέμοιο 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 2.148; πέτετο πνοιῇς ἀνέμοιο 8th c.BC: Ilias
    Homerus Epicus “Illiad” 12.207; ἅμα πνοιῇσι πετέσθην 16.149; imitated by 5th-6th
    c.BC: Aristophanes Comicus “Aves” 1396 (Lyric poetry)">Refs 8th c.BC+</a>], ἅμ᾽
    ἀνέμων πνοαῖσι βαίη; frequently in Trag., ταχύπτεροι πνοαί [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 88; πνοαὶ δ᾽ ἀπὸ
    Στρυμόνος μολοῦσαι [prev. author] “Ag.” 192 (Lyric poetry), compare 654, 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 161, 4th c.BC: Aristoteles Philosophus “de
    Mundo” 392b11, etc.">Refs 5th c.BC+</a>]; <b>blast</b> of bellows, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.100. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>breathing hard, panting,</b> of horses, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 23.380, 5th c.BC: Sophocles Tragicus “Electra”
    719 (_plural_). ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> generally,
    <b>breath,</b> ἔμπνους μέν εἰμι.. καὶ πνοὰς.. πνέω [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 1092; μητρὸς οἴχονται πνοαί
    [prev. author] “Or.” 421: _metaphorically_, πνοιὴ Ἡφαίστοιο">Refs 5th c.BC+</a>]
    <b>the breath</b> of Hephaestus, i.e. <b>flame,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 21.355; πυρὸς πνοᾷ 5th c.BC: Euripides
    Tragicus “Troades” 815 (Lyric poetry); πρὶν καταιγίσαι πνοὰς Ἄρεως 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 63, compare 115 (Lyric poetry); θεοῦ
    πνοαῖσιν ἐμμανεῖς 5th c.BC: Euripides Tragicus “Bacchae” 1094; πνοαὶ Ἀφροδίτης
    [prev. author] “IA” 69; θυμοῦ πνοαί [prev. author] “Ph.” 454. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>vapour, exhalation,</b> σποδὸς προπέμπει πλούτου
    πνοάς, of a burning city, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 820; τηγάνου π. 4th c.BC: Eubulus Comicus 75.8,
    compare 4th c.BC: Antiphanes Comicus 217.7; λιβάνου πνοαί 4th c.BC: Anaxandrides
    Comicus 41.37 (_anapaest meter_). ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>breath</b> of a wind-instrument, Αἰολῇσιν ἐν πνοαῖσιν αὐλῶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 3.79; αὐλῶν π. 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 313; σύριγγος πνοά 5th c.BC: Euripides Tragicus “Orestes” 145
    (Lyric poetry).—poetical (5th-6th c.BC: Plato Philosophus “Cratylus” 419d is no
    exception), once in 5th c.BC: Thucydides Historicus and frequently in later Prose
    (see. above) for πνεῦμα. ">Refs 5th c.BC+</a>]'
