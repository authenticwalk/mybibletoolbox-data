strongs_number: G4275
language: greek
lemma: προείδω
transliteration: proeídō
definition: foresee
kjv_usage: foresee, saw before
derivation: from G4253 (πρό) and G1492 (εἴδω);
extended_definition:
  gloss: to foresee
  definition: '<b>προ-εῖδον </b> aor. without Pres. in use (see: προοράω), <BR />
    [in LXX: <ref=''Gen.37.18''>Gen.37:18</ref> (רָאָה), <ref=''Psa.139.3''>Psa.139:3</ref>
    (סָכַן hi.) * ;] <BR /><b>to foresee</b>: <ref=''Act.2.31''>Act.2:31</ref> (προϊδών;
    WH, προιδών), <ref=''Gal.3.8.''>Gal.3:8.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προεῖδον</b>, <br /> <i>aorist</i> with no <i>present</i> in
    use, προοράω being used instead, <i>participle</i> προϊδών, <i>infinitive</i>
    προϊδεῖν:— <b>look forward,</b> ὀξὺ μάλα προϊδών [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.393 ">Refs 8th c.BC+</a>];
    <b>see beforehand, catch sight of,</b> μή πώς με προϊδὼν.. ἀλέηται [<a href="javascript:void(0)"
    title=" 4.396; ὅτε προΐδωσιν ἰόντα κίρκον 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.756, compare 18.527, 5th c.BC: Herodotus Historicus 3.14 ">Refs 8th c.BC+</a>]:—<i>middle</i>,
    προΐδωνται [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 13.155; χαλεπὸς προϊδέσθαι καπρός 8th-7th c.BC: Hesiodus Epicus “Scutum
    Herculis” 386 (variant{προσιδ-}). ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>foresee, portend,</b> κακότητος ἀνάγκας Oracle texts cited in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.140; ἐσσόμενον 5th c.BC: Pindarus Lyricus
    “N.” 1.27: _absolutely_, 5th-6th c.BC: Plato Philosophus “Leges” 691b ">Refs 5th
    c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 6.1.8, 4th c.BC: Demosthenes Orator 9.68, etc.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>take thought for,</b>
    ἡμέων οἰκοφθορημένων [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.144 ">Refs 5th c.BC+</a>]; καθ᾽ ἡσυχίαν τι αὐτῶν (i.e. τῶν ἀποβαινόντων)
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.83:">Refs
    5th c.BC+</a>] —mostly in <i>middle</i>, προϊδόμενος (προειδομένους codices) αὐτῶν
    [<a href="javascript:void(0)" title=" [prev. author] 4.64; τοῦ μέλλοντος προϊδέσθαι
    2nd-3rd c.AD: Dio Cassius Historicus 45.19; ὅπως μὴ.. 4th c.BC: Demosthenes Orator
    54.17; προϊδέσθαι ὑπέρ τινος [prev. author] 23.134 ">Refs 4th c.BC+</a>]; οὐδὲν
    τοῦ χωρίου προείδετο <b>did</b> not <b>worry about..,</b> [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 56.13. ">Refs 2nd c.AD+</a>]'
