strongs_number: G0470
language: greek
lemma: ἀνταποκρίνομαι
transliteration: antapokrínomai
definition: to contradict or dispute
kjv_usage: answer again, reply against
derivation: from G473 (ἀντί) and G611 (ἀποκρίνομαι);
extended_definition:
  gloss: to contradict
  definition: '<b>ἀντ-απο-κρίνομαι</b><BR /> (ἀντί, ἀποκρίνω), [in LXX: <ref=''Jdg.5.29''>Jdg.5:29</ref>,
    <ref=''Job.16.9''>Job.16:9</ref> (8) <ref=''Job.32.12''>Job.32:12</ref> (עָנָה)*
    ;] <BR /><b>to answer again, reply against</b>: before πρός, with accusative of
    thing(s), <ref=''Luk.14.6''>Luk.14:6;</ref> with dative of person(s), <ref=''Rom.9.20.''>Rom.9:20.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
