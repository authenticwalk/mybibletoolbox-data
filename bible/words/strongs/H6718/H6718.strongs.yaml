strongs_number: H6718
language: hebrew
lemma: צַיִד
transliteration: tsayid
pronunciation: tsah'-yid
definition: the chase; also game (thus taken); (generally) lunch (especially for a
  journey)
kjv_usage: '[idiom] catcheth, food, [idiom] hunter, (that which he took in) hunting,
  venison, victuals.'
derivation: from a form of H6679 (צוּד) and meaning the same;
