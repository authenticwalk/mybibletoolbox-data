strongs_number: G4383
language: greek
lemma: πρόσωπον
transliteration: prósōpon
definition: the front (as being towards view), i.e. the countenance, aspect, appearance,
  surface; by implication, presence, person
kjv_usage: (outward) appearance, X before, countenance, face, fashion, (men's) person,
  presence
derivation: from G4314 (πρός) and (the visage, from G3700 (ὀπτάνομαι));
extended_definition:
  gloss: face
  definition: '<b>πρόσωπον</b>, -ου, τό<BR /> (πρός, ὤψ), [in LXX chiefly and very
    frequently for פָּנִים ;] <BR />__1. prop., of persons (so always in cl.); <BR
    /> __(a) <b>the face, countenance</b>:  <ref=''Mat.6.16-17''>Mat.6:16-17</ref>,
    <ref=''Mrk.14.65''>Mrk.14:65</ref>, <ref=''Luk.9.29''>Luk.9:29</ref>, <ref=''2Co.3.7''>2Co.3:7</ref>,
    <ref=''Rev.4.7''>Rev.4:7</ref>, al.; τὸ π. τῆς γενέτεως (EV, natural face), <ref=''Jas.1.23''>Jas.1:23;</ref>
    πίπτειν ἐπὶ (τὰ) π., <ref=''Mat.17.6''>Mat.17:6</ref>, <ref=''Luk.5.12''>Luk.5:12</ref>,
    <ref=''Rev.7.11''>Rev.7:11</ref>, al.; ἀγνοούμενος τῷ π., <ref=''Gal.1.22''>Gal.1:22;</ref>
    π., οὐ καρδίᾳ, <ref=''1Th.2.17''>1Th.2:17;</ref> κατὰ πρόσωπον (in front, <b>facing</b>:
    Thuc., Xen., al.), when present, face to face, <ref=''Act.25.16''>Act.25:16</ref>,
    <ref=''2Co.10.1; 10.7''>2Co.10:1 10:7</ref>, <ref=''Gal.2.11''>Gal.2:11</ref>;
    id. with genitive, as compound prep., in the presence of (not cl.; see Bl., §
    40, 9; M, <i>Pr.</i>, 99 f.; Thackeray, <i>Gr.</i>, 43 f.), <ref=''Luk.2.31''>Luk.2:31</ref>,
    <ref=''Act.3.13''>Act.3:13</ref>; similarly ἀπὸ π. (Heb. (פָּנִים מִלִּפְּנֵי);
    see Dalman, <i>Words</i>, 29), from the presence of, <ref=''Act.3.19; 5.41; 7.45''>Act.3:19
    5:41 7:45</ref>, <ref=''2Th.1.9''>2Th.1:9</ref>, <ref=''Rev.12.14; 20.11''>Rev.12:14
    20:11</ref>; πρὸ π. (Heb. (פָּנִים לִפְנֵי), before, <ref=''Mat.11.10''>Mat.11:10</ref>,
    <ref=''Mrk.1.2''>Mrk.1:2</ref>, <ref=''Luk.7.27''>Luk.7:27</ref>" (LXX), al.;
    in other phrases resembling <i>Heb.</i> idiom (Thackeray, <i>Gr.</i>, 42), βλέπειν
    (ὁρᾶν, θεωρεῖν, ἰδεῖν) τὸ π., to see one''s face, i.e. see him in person, <ref=''Mat.18.10''>Mat.18:10</ref>,
    <ref=''Act.20.25, 38''>Act.20:25, 38</ref>, <ref=''1Th.3.10''>1Th.3:10</ref>,
    <ref=''Rev.22.4''>Rev.22:4</ref>; ἐμφανισθῆναι τῷ π. τοῦ θεοῦ, <ref=''Heb.9.24''>Heb.9:24;</ref>
    ἐν π. Χριστοῦ, <ref=''2Co.2.10; 4.6''>2Co.2:10 4:6</ref>; μετὰ τοῦ π. σου with
    thy presence, <ref=''Act.2.28''>Act.2:28</ref> (LXX); εἰς π. τῶν ἐκκλησιῶν, <ref=''2Co.8.24''>2Co.8:24;</ref>
    στηρίζειν τὸ π. (Heb. פָּנִים שׂוּם: <ref=''Jer.21.10''>Jer.21:10</ref>, al.;
    see Dalman, <i>Words</i>, 30), with inf., to set one''s face towards, <ref=''Luk.9.51''>Luk.9:51;</ref>
    similarly, τὸ π. αὐτοῦ ἦν πορευόμενον (<i>op. cit.</i>, 31), <ref=''Luk.9.53''>Luk.9:53;</ref>
    τὸ π. τοῦ κυρίου ἐπί, <ref=''1Pe.3.12''>1Pe.3:12</ref> (LXX) <BR /> __(b) <b>form,
    person</b>: καυχᾶσθαι. ἐν π. καὶ μὴ ἐν καρδίᾳ, <ref=''2Co.5.12''>2Co.5:12</ref>
    (cf. <ref=''1Sa.16.7''>1Ki.16:7</ref>); metaphorically, as in <i>Heb.</i> idiom,
    of judgment according to appearance, <b>external condition or circumstances </b>(פָּנִים
    H5387; see Dalman, <i>Words</i>, 30; Thackeray, <i>Gr.</i>, 43 f.): λαμβάνειν
    π., <ref=''Luk.20.21''>Luk.20:21</ref>, <ref=''Gal.2.6''>Gal.2:6</ref>; βλέπειν
    εἰς π., <ref=''Mat.22.16''>Mat.22:16</ref>, <ref=''Mrk.12.14''>Mrk.12:14</ref>;
    θαυμάζειν πρόσωπα, <ref=''Jude.16''>Ju 16</ref>. <BR /> __2. Of things (cf. Dalman,
    l.with) <BR /> __(a) face, appearance (<ref=''Psa.104.30''>Psa.104:30</ref>):
    <ref=''Mat.16.3''>Mat.16:3</ref> (WH, R, mg., om.), <ref=''Luk.12.56''>Luk.12:56</ref>,
    <ref=''Jas.1.11''>Jas.1:11</ref> <BR /> __(b) surface (<ref=''Gen.2.6''>Gen.2:6</ref>):
    <ref=''Luk.21.35''>Luk.21:35</ref>, <ref=''Act.17.26''>Act.17:26</ref> <BR />
    (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρόσωπον</b>, τό: <br /> <i>plural</i> πρόσωπα, <i>Epic dialect</i>
    (<i>Aeolic dialect</i> <i>accusative</i> to [<a href="javascript:void(0)" title="Scholia
    8th c.BC: Ilias Homerus Epicus “Illiad” 7.212)">Refs 8th c.BC+</a>] προσώπατα
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    18.192, “Anthologia Graeca” 5.230 (1st c.AD(?): Macedonius Epigrammaticus), 3rd
    c.AD: Oppianus Apamensis Epicus “Cynegetica” 1.419, etc.; _dative_ προσώπασι 8th
    c.BC: Ilias Homerus Epicus “Illiad” 7.212: a _masculine_ _nominative_ πρόσωπος
    is cited from 5th-6th c.BC: Plato Comicus 250 ">Refs 8th c.BC+</a>]:— <b>face,
    countenance</b> (compare μέτωπον), [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus, ">Refs 8th c.BC+</a>] always in <i>plural</i>, even of a single
    person, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    7.212, 18.414, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.361, +others (except
    8th c.BC: Ilias Homerus Epicus “Illiad” 18.24), and so in 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 594 (variant{-πον}), 5th c.BC: Sophocles Tragicus “Fragmenta”
    871.6 (see.below), “El.” 1277 (Lyric poetry), “OC” 314, 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 2.6.11 (uncertain), “Anthologia Graeca” 9.322 (1st c.AD:
    Leonidas Alexandrinus Epigrammaticus): _sing._ in “Hymni Homerici” 10.2, 31.12
    ">Refs 8th c.BC+</a>], and usually in later writers; π. κλιθὲν προσώπῳ [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Simonides Lyricus 37.12; εἰς π. βλέπειν 5th c.BC: Euripides
    Tragicus “Hippolytus” 280 ">Refs 5th c.BC+</a>]; ἐς π. τινὸς ἀφικέσθαι come before
    him,[<a href="javascript:void(0)" title=" [prev. work] 720; π. πρός τινα στρέφειν
    [prev. author] “Ph.” 457; οὐκ ὄψεσθε τὸ π. μου LXX.Gen.43.3, compare “UPZ” 70.5
    (2nd c.BC)">LXX+2nd c.BC+</a>]; κατὰ πρόσωπον <b>in front, facing</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.106, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.6.43, etc.; τὴν κατὰ π. τῆς ἀντίας φάλαγγος τάξιν
    [prev. work] 6.3.35 ">Refs 5th c.BC+</a>]; κατὰ π. Αἰγύπτου <b>facing, fronting</b>
    Egypt, [<a href="javascript:void(0)" title=" LXX.Gen.25.18 ">LXX</a>]; opposed
    to κατὰ νώτου, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    1.28.9 ">Refs 2nd c.BC+</a>]; κατὰ π. ἄγειν, opposed to κατὰ κέρας ὑπεραίρειν,
    [<a href="javascript:void(0)" title=" [prev. author] 11.14.6, etc.">Refs</a>];
    κατὰ π. <b>in person</b>, ἡ κατὰ π. ἔντευξις [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Caesar” 17 ">Refs 1st c.AD+</a>];
    κατὰ π. παραμυθήσασθαι, opposed to διὰ τοῦ ψαφίσματος, [<a href="javascript:void(0)"
    title=" “IG” 42(1).86.22 (Epid.); so κατὰ πρόσωπα 4th c.BC: Eudoxus Astronomus
    “Ars astronomica” 11.21 ">Refs 4th c.BC+</a>]; also πρὸς τὸ π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 10.9 ">Refs 5th c.BC+</a>];
    ἐπὶ προσώπου Ἰεριχώ in <b>front</b> of Jericho, [<a href="javascript:void(0)"
    title=" LXX.Deu.34.1; ἔρρ᾽ ἐκ προσώπου 3rd c.BC: Herodas Mimographus 8.59; ἀπὸ
    π. τῆς γῆς LXX.Amos.9.8 ">LXX+3rd c.BC+</a>]; βλέπειν εἰς π. τινός regard his
    <b>countenance,</b> [<a href="javascript:void(0)" title="NT.Matt.22.16: usually
    of the face of man or God, as λειτουργῶν τῷ π. Κυρίου LXX.1Ki.2.11; οἱ ἄρτοι τοῦ
    π., of shewbread, [prev. work] 21.6 ">LXX+NT</a>]: of the ibis, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.76 ">Refs 5th c.BC+</a>]; of dogs, ἀπὸ
    τῶν π. φαιδραί [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Cynegeticus” 4.2 ">Refs 5th c.BC+</a>]; of horses, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 631a5 ">Refs 4th
    c.BC+</a>]; of deer,[<a href="javascript:void(0)" title="[prev. work] 579a2 ">Refs</a>];
    of fish, [<a href="javascript:void(0)" title=" 4th c.BC: Anaxandrides Comicus
    30, 33.16 ">Refs 4th c.BC+</a>]; <b>face</b> of the moon, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 871.6 (_plural_), 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.920b: _metaphorically_, ἀργυρωθεῖσαι πρόσωπα..
    ἀοιδαί 5th c.BC: Pindarus Lyricus “I.” 2.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>front, façade</b>, [<a href="javascript:void(0)" title=" [prev. author] “P.”
    6.14, compare 5th c.BC: Euripides Tragicus “Ion” 189 (Lyric poetry, _plural_)">Refs
    5th c.BC+</a>]; κατὰ π. τοῦ ἱεροῦ, τῆς νεώς, [<a href="javascript:void(0)" title="
    “PPetr.” 3p.2 (3rd c.BC), 3rd c.AD(?): Achilles Tatius Astronomus 3.1, 2; τιθέναι
    τὰς φιάλας ἐπὶ πρόσωπον 2nd-1st c.BC: Asclepiades Myrleanus Historicus cited in
    2nd c.AD: Athenaeus Epigrammaticus 11.501d. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>one''s look, countenance</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 639, 794 (_anapaest meter_, _plural_), “Eu.”
    990 (_anapaest meter_, _plural_), etc.">Refs 4th c.BC+</a>]; οὐ τὸ σὸν δείσας
    π. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 448: _metaphorically_, φαίνοισα π. Ἀλάθεια 5th c.BC: Pindarus Lyricus
    “N.” 5.17. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> Astrology
    texts, decan considered as the <b>domain</b> of a planet, ἐν ἰδίοις π. [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 62.21, Paul. Al. “C.” 2. ">Refs 2nd
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> ={προσωπεῖον}, <b>mask</b>, [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.287 (-εῖον is
    variant), 4th c.BC: Aristoteles Philosophus “Poetica” 1449a36, b4, “Pr.” 958a17,
    1st c.AD: Dioscorides (Dioscurides) Medicus 3.144 (variant), 2nd c.AD(?): Pollianus
    Epigrammaticus 2.47; π. ὑπάργυρον κατάχρυσον “IG” 12.276.6, compare 42(1).102.58,68
    (Epid., 4th c.BC), “Clara Rhodos” 6/7.428">Refs 4th c.BC+</a>]; ὀθόνινον π. probably
    in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Comicus 142; π. περίθετον
    5th-6th c.BC: Aristomenes Comicus 5 ">Refs 5th c.BC+</a>]; of the Roman <b>imagines</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 6.53.5 ">Refs
    2nd c.BC+</a>]; <b>bust</b> or <b>portrait,</b> [<a href="javascript:void(0)"
    title=" Sammelb. 5221, “OGI” 432.1 (Naksh-i-Rustam, 3rd c.AD). ">Refs 3rd c.AD+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>dramatic part, character</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.199S., 2nd c.AD:
    Arrianus Historicus “Epicteti Dissertationes” 1.29.45 and 57 ">Refs 1st c.BC+</a>];
    κωφὸν π. [<a href="javascript:void(0)" title=" 1st c.BC: Cicero, M. Tullius Orator
    et Philosophus “Epistulae ad Atticum” 13.19.3 ">Refs 1st c.BC+</a>]; <b>character</b>
    in a book, τὸ τῆς Ἑλλάδος ὄνομα καὶ π. [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 8.11.5 ">Refs 2nd c.BC+</a>]; τὸ τοῦ Ὀδυσσέως π. [<a
    href="javascript:void(0)" title=" [prev. author] 12.27.10, compare 1st c.BC: Philodemus
    Philosophus “περὶ ποιημάτων” 5.32 ">Refs 1st c.BC+</a>]; also ἀστοχεῖν τοῦ π.,
    of an author,[<a href="javascript:void(0)" title=" Callisth. 44J.; ἐπὶ προσχήματι
    καὶ π. δικαστῶν 2nd-3rd c.AD: Aelianus “Fragmenta” 168. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>person</b>, [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.52S. (_plural_); ἀδίκως
    μὴ κρῖνε πρόσωπον 1st c.AD(?): Pseudo-Phocylidea 10 ">Refs 1st c.BC+</a>]; προσώπῳ,
    οὐ καρδίᾳ <b>in person, in bodily presence</b>, [<a href="javascript:void(0)"
    title=" NT.1Thes.2.17, cf. NT.2Cor.5.12 ">NT</a>]; ποιεῖν or πληροῦν τὸ π. τινός
    to represent a <b>person,</b> [<a href="javascript:void(0)" title=" PRein. 56.30
    (4th c.AD), “Sammelb.” 6000ii 12 (6th c.AD)">Refs 4th c.AD+</a>]; λαμβάνειν π.
    τινός admit a <b>person</b> to one''s presence, εἰ προσδέξεταί σε, εἰ λήψεται
    πρόσωπόν σου [<a href="javascript:void(0)" title=" LXX.Mal.1.8 ">LXX</a>]; hence,
    ={προσωποληπτεῖν}, [<a href="javascript:void(0)" title=" NT.Luke.20.21, NT.Gal.2.6
    ">NT</a>]; μὴ ἀποστρέψῃς τὸ π. μου, i.e. do not reject my prayer, [<a href="javascript:void(0)"
    title=" LXX.3Ki.2.20 ">LXX</a>]; θαυμάσαι π. ἀσεβοῦς[<a href="javascript:void(0)"
    title="LXX.Pro.18.5 ">LXX</a>]; ὁ θεὸς ὁ μέγας.., ὅστις οὐ θαυμάζει π. οὐδὲ οὐ
    μὴ λάβῃ δῶρον[<a href="javascript:void(0)" title="LXX.Deu.10.17. ">LXX</a>]<br
    /><Level3><b>__IV.2</b></Level3> <b>legal personality</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Bion Bucolicus Borysth. cited in 3rd c.AD(?): Diogenes Laertius
    4.46. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__IV.3</b></Level3> Grammars, <b>person</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Dionysius Thrax Grammaticus 638.4,
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 3.12, etc.">Refs
    2nd c.BC+</a>]; γυναικεῖα π. [<a href="javascript:void(0)" title=" 6th c.AD: Alexander
    Trallianus Medicus 2. ">Refs 6th c.AD+</a>]<br /><Level3><b>__IV.4</b></Level3>
    π. πόλεως a <b>feature</b> of the city, of a person, [<a href="javascript:void(0)"
    title=" 1st c.BC: Cicero, M. Tullius Orator et Philosophus “Epistulae ad Familiares”
    15.17.2. ">Refs 1st c.BC+</a>]<br /><Level3><b>__IV.5</b></Level3> <i>falsa lectio</i>
    in [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Zeno Citieus Stoicus 1.23
    (cf. Nicolaus Rhetor “Progymnasmata” p.4 F.). ">Refs 4th c.BC+</a>]'
