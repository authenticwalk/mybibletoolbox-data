strongs_number: G4383
language: greek
lemma: πρόσωπον
transliteration: prósōpon
definition: the front (as being towards view), i.e. the countenance, aspect, appearance,
  surface; by implication, presence, person
kjv_usage: (outward) appearance, X before, countenance, face, fashion, (men's) person,
  presence
derivation: from G4314 (πρός) and (the visage, from G3700 (ὀπτάνομαι));
