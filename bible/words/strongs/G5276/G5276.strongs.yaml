strongs_number: G5276
language: greek
lemma: ὑπολήνιον
transliteration: hypolḗnion
definition: vessel or receptacle under the press, i.e. lower wine-vat
kjv_usage: winefat
derivation: neuter of a presumed compound of G5259 (ὑπό) and G3025 (ληνός);
extended_definition:
  gloss: trough
  definition: '<b>ὑπολήνιον</b>, -ου, τό<BR /> (ὑπό, ληνός), [in LXX: <ref=''Jol.3.13''>Jol.3:13</ref>
    (4:13), <ref=''Hag.2.17''>Hag.2:17</ref>, (16), <ref=''Zec.14.10''>Zec.14:10</ref>,
    <ref=''Isa.16.10''>Isa.16:10</ref> (יֶקֶב) * ;] <BR />a vessel or trough beneath
    a winepress to  receive the juice (RV, a pit for the winepress): <ref=''Mrk.12.1''>Mrk.12:1</ref>
    (see Swete, in l, and cf. ληνός).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
