strongs_number: H8064
language: hebrew
lemma: שָׁמַיִם
transliteration: shâmayim
pronunciation: shaw-mah'-yim
definition: the sky (as aloft; the dual perhaps alluding to the visible arch in which
  the clouds move, as well as to the higher ether where the celestial bodies revolve)
kjv_usage: air, [idiom] astrologer, heaven(-s).
derivation: dual of an unused singular שָׁמֶה; from an unused root meaning to be lofty;
