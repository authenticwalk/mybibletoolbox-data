strongs_number: G2221
language: greek
lemma: ζωγρέω
transliteration: zōgréō
definition: to take alive (make a prisoner of war), i.e. (figuratively) to capture
  or ensnare
kjv_usage: take captive, catch
derivation: from the same as G2226 (ζῶον) and G64 (ἀγρεύω);
extended_definition:
  gloss: to capture alive
  definition: '<b>ζωγρέω</b>, -ῶ<BR /> (ζωός, alive, + ἀγρεύω) [in LXX chiefly for
    חָיָה hi. ;] <BR /><b>to catch alive, take captive</b>: metaphorically, <ref=''Luk.5.10''>Luk.5:10;</ref>
    pass., <ref=''2Ti.2.26''>2Ti.2:26</ref> (on the meaning and construction, see
    Ellic., CGT, in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζωγρ-έω</b>, <br /> (ζωός, ἀγρέω) <b>take, save alive, take
    captive</b> instead of killing, ζώγρει, Ἀτρέος υἱέ, σὺ δ᾽ ἄξια δέξαι ἄποινα [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.46,
    compare 10.378, 5th c.BC: Herodotus Historicus 1.86, etc.; εἷλε.. καὶ ἐζώγρησε
    [prev. author] 3.52; τοὺς μὲν ἀπέκτειναν, τινὰς δὲ καὶ ἐζώγρησαν 5th c.BC: Thucydides
    Historicus 2.92; πλὴν ὅσον ἐκ τριῶν νεῶν οὓς ἐζώγρησαν [prev. author] 7.23 ">Refs
    8th c.BC+</a>]; πλὴν μηδαμῇ μηδαμῶς ζωγροῦντας provided that they do not <b>spare</b>
    him <b>alive</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 868c ">Refs 5th c.BC+</a>]; opposed to διαφθείρειν, ἀποκτεῖναι, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.84.10, LXX.Num.31.18: _metaphorically_,
    ἀνθρώπους ἔσῃ ζωγρῶν NT.Luke.5.10 ">NT+2nd c.BC+</a>]; of ships, ἃς ἐζώγρησεν
    αὐτάνδρους [<a href="javascript:void(0)" title=" 2nd c.AD(?): Charito Scriptor
    Eroticus 7.6 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.66, 5.77. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>restore to life and strength, revive</b>, περὶ δὲ πνοιὴ Βορέαο ζώγρει ἐπιπνείουσα
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.698 (quoted by 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν” 2.3)">Refs
    8th c.BC+</a>]; <b>preserve alive</b>, ζώγρει, δέσποτ᾽ ἄναξ, τὸν σὸν ναετῆρα [<a
    href="javascript:void(0)" title=" “epigram Gr.” 841.7 (Thrace, 2nd c.AD). ">Refs
    2nd c.AD+</a>]'
  source: STEPBible/LSJ
