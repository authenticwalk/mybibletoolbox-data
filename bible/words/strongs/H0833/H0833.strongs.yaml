strongs_number: H0833
language: hebrew
lemma: אָשַׁר
transliteration: ʼâshar
pronunciation: aw-shar'
definition: to be straight (used in the widest sense, especially to be level, right,
  happy); figuratively, to go forward, be honest, proper
kjv_usage: (call, be) bless(-ed, happy), go, guide, lead, relieve.
derivation: or אָשֵׁר; a primitive root;
