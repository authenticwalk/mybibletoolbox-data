strongs_number: G1876
language: greek
lemma: ἐπάναγκες
transliteration: epánankes
definition: (adverbially) on necessity, i.e. necessarily
kjv_usage: necessary
derivation: neuter of a presumed compound of G1909 (ἐπί) and G318 (ἀνάγκη);
extended_definition:
  gloss: necessarily
  definition: '<b>ἐπανάγκης</b>, -ες<BR /> (ἀνάγκη), only in neut.; <BR />__1. ἐπάναγκες
    (sc. ἐστί), it is compulsory, necessary. <BR /> __2. As adv., of necessity: <ref=''Act.15.28.''>Act.15:28.</ref>†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἐπᾰνάγκ-ης</b>, <br /> used only in <i>neuter</i>:
    <br /><Level3><b>__1</b></Level3> <u>ἐπάναγκές</u> [ἐστι] <b>it is compulsory,
    necessary,</b> with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Andocides Orator 1.1, 5th-6th c.BC: Plato Philosophus “Leges” 878e, etc.">Refs
    5th c.BC+</a>]; μηδὲν ἐ. ἔστω let there be no <b>compulsion,</b>[<a href="javascript:void(0)"
    title=" [prev. work] 765a, compare “Smp.” 176e. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    as <i>adverb</i>, <b>on compulsion,</b> ἐ. κομῶντες wearing long hair <b>by fixed
    custom,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.82 ">Refs 5th c.BC+</a>]; ἐ. λέγειν, ἐντίθεσθαι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.24, 4th c.BC: Demosthenes Orator 34.7; ἐ.
    λαβεῖν 4th-3rd c.BC: Menander Comicus 576; ἐ. βουλὴν ἀθροισάτω “IG” 22.1100.50,
    etc.; τὰ ἐπάναγκες NT.Act.15.28. ">NT+4th c.BC+</a>]'
