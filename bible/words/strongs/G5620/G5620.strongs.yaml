strongs_number: G5620
language: greek
lemma: ὥστε
transliteration: hṓste
definition: so too, i.e. thus therefore (in various relations of consecution, as follow)
kjv_usage: (insomuch) as, so that (then), (insomuch) that, therefore, to, wherefore
derivation: from G5613 (ὡς) and G5037 (τέ);
extended_definition:
  gloss: so
  definition: '<b>ὥσ-τε </b><BR /> consecutive particle, <BR /> __1. with infin.,
    <b>expressing result, so as to</b>: <ref=''Mat.8.24; 12.22''>Mat.8:24 12:22</ref>,
    <ref=''Mrk.1.27''>Mrk.1:27</ref>, <ref=''Luk.5.7''>Luk.5:7</ref>, <ref=''Act.1.19''>Act.1:19</ref>,
    <ref=''Rom.7.6''>Rom.7:6</ref>, <ref=''1Co.1.7''>1Co.1:7</ref>, <ref=''Heb.13.6''>Heb.13:6</ref>,
    al.; of a designed result, <ref=''Mat.10.1''>Mat.10:1</ref>, <ref=''Luk.4.29''>Luk.4:29</ref>,
    al.; preceded by οὕτως, <ref=''Act.14.1''>Act.14:1;</ref> by τοσοῦτος, <ref=''Mat.15.33.''>Mat.15:33.</ref>
    <BR /> __2. C. indic., <BR /> __(a) <b>so that</b>: <ref=''Gal.2.13''>Gal.2:13</ref>,
    preceded by οὕτως, <ref=''Jhn.3.16''>Jhn.3:16;</ref> <BR /> __(b) <b>so then,
    therefore</b>: <ref=''Mat.12.12''>Mat.12:12</ref>, <ref=''Mrk.2.28''>Mrk.2:28</ref>,
    <ref=''Rom.7.4''>Rom.7:4</ref>, <ref=''1Co.3.7''>1Co.3:7</ref>, <ref=''Gal.3.9''>Gal.3:9</ref>,
    al. <BR /> __3. <b>so then, therefore</b>: with subjc., <ref=''1Co.5.8''>1Co.5:8;</ref>
    with imperat., <ref=''1Co.3.21; 4.5''>1Co.3:21 4:5</ref>, <ref=''Php.2.12''>Php.2:12</ref>
    <ref=''1Th.4.18''>1Th.4:18</ref>, <ref=''1Pe.4.19''>1Pe.4:19</ref>, al <BR />
    (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὥστε</b>, <br /> as <i>adverb</i>, bearing the same relation
    to ὡς as ὅστε to ὅς, and used by [<a href="javascript:void(0)" title="8th c.BC:
    Homerus Epicus ">Refs 8th c.BC+</a>] more frequently than ὡς in similes, when
    it is commonly written divisim, and is <i>relative</i> to a <i>demonstrative</i>
    ὥς: sometimes with <i>present</i> Indic., [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.459f, 12.421, 13.703 ">Refs 8th c.BC+</a>]:
    sometimes with <i>aorist</i>, ὥς τε λέων ἐχάρη [<a href="javascript:void(0)" title="
    3.23: sometimes with ">Refs</a>]<i>subjunctive</i> <i>present</i> or <i>aorist</i>,
    [<a href="javascript:void(0)" title=" 2.474f, 11.67, 16.428, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 22.302 ">Refs 8th c.BC+</a>]: all three usages combined
    in one simile, with varied construction, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.136 - 9 ">Refs 8th c.BC+</a>]:—the verb
    is sometimes omitted, λάμφ᾽ ὥς τε στεροπή [<a href="javascript:void(0)" title="
    10.154: this usage of ὥστε">Refs</a>] is chiefly <i>Epic dialect</i> [<a href="javascript:void(0)"
    title="(5th c.BC: Pindarus Lyricus uses ὧτε, which see)">Refs 5th c.BC+</a>],
    but it occurs in [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus
    (?) 27 (probably), 5th c.BC: Bacchylides Lyricus 12.124 and sometimes in Trag.,
    κατώρυχες δ᾽ ἔναιον ὥστ᾽ ἀήσυροι μύρμηκες 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 452, compare “Th.” 62, “Pers.” 424, “Ch.” 421 (Lyric poetry), 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 343, “Ant.” 1033, “Tr.” 112 (Lyric poetry).
    ">Refs 7th c.BC+</a>]<br /><Level2><b>__II</b></Level2> to mark the power or virtue
    by which one does a thing, <b>as being, inasmuch as,</b> like{ἅτε}, τὸν δ᾽ ἐξήρπαξ᾽
    Ἀφροδίτη ῥεῖα μάλ᾽, ὥ. θεός [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 3.381, compare 18.518 ">Refs 8th c.BC+</a>]; ὥ. περὶ ψυχῆς
    <b>since it was</b> for life, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 9.423; ὥ. ταῦτα νομίζων 5th c.BC: Herodotus Historicus
    1.8, compare 5.83, 101, 6.94. ">Refs 8th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    as <i>conjunction</i> to express <b>the actual</b> or <b>intended result</b> of
    the action in the principal clause: <br /><Level2><b>__B.I</b></Level2> mostly
    with <i>infinitive</i>, <b>so as</b> or <b>for to</b> do a thing, twice in [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, εἰ δέ σοι θυμὸς ἐπέσσυται,
    ὥ. νέεσθαι">Refs 8th c.BC+</a>] if thy heart is eager <b>to</b> return, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.42 ">Refs 8th c.BC+</a>]; οὐ
    τηλίκος.., ὥ. σημάντορι πάντα πιθέσθαι not of such age <b>as to</b> obey a master
    in all things, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 17.21; ῥηϊδίως κεν ἐργάσσαιο, ὥ. σε κεἰς ἐνιαυτὸν ἔχειν 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 44 ">Refs 8th c.BC+</a>]; ὥ. ἀποπλησθῆναι
    (ἀποπλῆσαι codices) τὸν χρησμόν [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.96: frequently in 5th c.BC: Pindarus Lyricus, “O.” 9.74,
    “N.” 5.1, 35, +others">Refs 5th c.BC+</a>]; also in Trag. and <i>Attic dialect</i>
    after demonstratives, οὔπω τοσοῦτον ἠπατημένος κυρῶ ὥστ᾽ ἄλλα χρῄζειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 595, etc.">Refs 5th c.BC+</a>];
    this <i>construction</i> is found in cases where (as in [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.42 above quoted) ὥστε">Refs
    8th c.BC+</a>] seems superfluous; so after ἐθέλειν, Κύπρις.. ἤθελ᾽ ὥ. γίγνεσθαι
    τόδε [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus”
    1327 ">Refs 5th c.BC+</a>]; after ἔστι, for ἔξεστι, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 656 ">Refs 5th c.BC+</a>];
    after ψηφίζεσθαι, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    5.17 ">Refs 5th c.BC+</a>]; after ἐπαίρειν, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Supplices” 581; ἐπαγγελλόμενοι ὥ. βοηθεῖν 5th c.BC:
    Thucydides Historicus 8.86 ">Refs 5th c.BC+</a>]; after words implying request,
    δεηθέντες.. ὥ. ψηφίσασθαι [<a href="javascript:void(0)" title=" [prev. author]
    1.119; πεῖσαι ὥ. συγχωρῆσαι [prev. author] 8.45. ">Refs</a>]<br /><Level3><b>__B.I.2</b></Level3>
    after Comparatives with ἤ, when the possibility of the consequence is denied compare
    (ὡς [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus 111.2),
    μέζω κακὰ ἢ ὥστε ἀνακλαίειν">Refs 5th c.BC+</a>] woes too great for tears, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.14; μεῖζον
    ἢ ὥστε φέρειν δύνασθαι κακόν 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.5.17:
    but in Poetry ὥστε">Refs 5th c.BC+</a>] is sometimes left out, νόσημα μεῖζον ἢ
    φέρειν [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 1293; κρείσσον᾽ ἢ φέρειν κακά 5th c.BC: Euripides Tragicus “Hecuba”
    1107 (rarely in Prose, 5th-6th c.BC: Plato Philosophus “Theaetetus” 149c)">Refs
    5th c.BC+</a>]; similarly with the Posit., ψυχρὸν ὥ. λούσασθαι <b>too</b> cold
    <b>to</b> bathe in, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 3.13.3 ">Refs 5th c.BC+</a>]; ἡμεῖς ἔτι νέοι ὥ. διελέσθαι
    <b>too</b> young <b>to</b>.., [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Protagoras” 314b; γέρων ἐκεῖνος ὥ. δ᾽ ὠφελεῖν παρών 5th c.BC:
    Euripides Tragicus “Andromache” 80: this ὥστε is sometimes omitted after words
    implying comparison, ὀλίγους εἶναι στρατιῇ τῇ Μήδων συμβαλέειν">Refs 5th c.BC+</a>]
    too few.. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.109; ταπεινὴ ἡ διάνοια ἐγκαρτερεῖν 5th c.BC: Thucydides Historicus 2.61, etc.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.I.3</b></Level3> ὥστε.. ἄν is used with
    <i>infinitive</i>, of contingencies more or less improbable, οὕτως ἐκάετο ὥστε
    μήτε.. ἄλλο τι ἢ γυμνοὶ ἀνέχεσθαι, ἥδιστά τε ἂν ἐς ὕσωρ ψυχρὸν σφᾶς αὐτοὺς ῥίπτειν
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.49, compare
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 374, “El.” 1316, 4th c.BC: Demosthenes
    Orator 8.35. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.I.4</b></Level3> sometimes
    implying <b>on condition that</b>.., like{ἐφ᾽ ᾧτε}, παραδοῦναι σφᾶς αὐτοὺς Ἀθηναίοις,
    ὥστε βουλεῦσαι ὅ τι ἂν ἐκείνοις δοκῇ [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 4.37, compare 5th-6th c.BC: Xenophon Historicus “Anabasis”
    5.6.26. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> with Indic.,
    to express the actual or possible result with emphasis, οὐκ οὕτω φρενοβλαβὴς ὁ
    Πρίαμος οὐδὲ οἱ ἄλλοι.., ὥ. κινδυνεύειν ἐβούλοντο [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.120 (perhaps delendum ἐβούλοντο)">Refs
    5th c.BC+</a>]; ἀσθενέες οὕτω, ὥ... διατετρανέεις [<a href="javascript:void(0)"
    title=" [prev. author] 3.12 ">Refs</a>]; οὕτως ἀγνωμόνως ἔχετε, ὥ. ἐλπίζετε..;
    are you so foolish <b>that</b> you expect.. ? [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 2.26, βέβηκεν, ὥ. πᾶν ἐν ἡσύχῳ ἔξεστι φωνεῖν 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 82, compare “OT” 533: frequently in
    5th-6th c.BC: Xenophon Historicus, “Mem.” 2.2.3, +others">Refs 5th c.BC+</a>];
    with ἄν and the <i>imperfect</i> or <i>aorist</i> implying a supposed case, ὥστ᾽,
    εἰ φρονῶν ἔπρασσον, οὐδ᾽ ἂν ὧδ᾽ ἐγιγνόμην κακός [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 271 ">Refs 5th c.BC+</a>];
    ὥστε οὐκ ἂν ἔλαθεν αὐτόθεν ὁρμώμενος [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 5.6: ὥστε τὴν πόλιν ἂν ἡγήσω πολέμου ἐργαστήριον εἶναι
    5th-6th c.BC: Xenophon Historicus “Agesilaus” 1.26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3>
    at the beginning of a sentence, to mark a strong conclusion, <b>and so, therefore,</b>
    ὥστ᾽.. ὄλωλα καί σε προσδιαφθερῶ [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 75; ὥστ᾽ οὐχ ὕπνῳ γ᾽ εὕδοντά μ᾽ ἐξεγείρετε [prev.
    author] “OT” 65; ὥ. καὶ ταῦτα λεχθήσεται 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1004a22: with _imperative_, θνητὸς δ᾽ Ὀρέστης, ὥ. μὴ λίαν στένε 5th c.BC: Sophocles
    Tragicus “Electra” 1172; ὥ. θάρρει 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.3.18, compare 5th-6th c.BC: Plato Philosophus “Protagoras”
    311a; ὥ. ἂν βούλησθε χειροτονήσατε 4th c.BC: Demosthenes Orator 9.70 codex A (-ήσετε
    cett.)">Refs 5th c.BC+</a>]; before a question, ὥ. τίς ἂν ἀπετόλμησε..; [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 7.28. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.3</b></Level3>
    with <i>optative</i>, with ἄν, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.16; βρέφος γὰρ ἦν τότ᾽.., ὥστ᾽ οὐκ ἂν αὐτὸν γνωρίσαιμ᾽
    5th c.BC: Euripides Tragicus “Orestes” 379, compare 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 857, 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 943 (Lyric
    poetry). b. with _optative_ in indirect speech, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 3.5.23 ">Refs 5th c.BC+</a>]; after <i>optative</i>
    in principal clause, [<a href="javascript:void(0)" title=" [prev. author] “Oec.”
    1.13. ">Refs</a>]<br /><Level3><b>__B.II.4</b></Level3> with <i>subjunctive</i>,
    <b>in order that,</b> in Thessalian dialect, τὸς ταμίας φροντίσαι οὕστε.. γενειθεῖ
    τᾶ πόλι ἁ δόσις [<a href="javascript:void(0)" title=" “BCH” 59.38 (from Crannon);
    ἀντιλλαβέσθαι τᾶς πόλλιος (sic) οὕστε.. ἐς πάντουν ἐγλυθεῖ τοῦν δανείουν [prev.
    work]p.37. ">Refs</a>]<br /><Level2><b>__B.III</b></Level2> with <i>participle</i>,
    instead of <i>infinitive</i>, after a <i>participle</i> in the principal clause,
    τοσοῦτον ἁπάντων διενεγκόντες, ὥσθ᾽ ὑπὲρ Ἀργείων δυστυχησάντων Θηβαίοις.. ἐπιτάττοντες
    κτλ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 4.64
    (assuming variant)">Refs 5th c.BC+</a>]; οὕτω σφόδρα μισοῦντα τοῦτον, ὥστε πολὺ
    δὴ (ἂν Dobree) θᾶττον διαθέμενον κτλ. [<a href="javascript:void(0)" title=" 4th
    c.BC: Isaeus Orator 9.16; ὥστε.. δέον 4th c.BC: Demosthenes Orator 3.1. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__B.IV</b></Level2> πόλεμος σκληρὸς ὥστε λίαν <b>extremely,</b>
    [<a href="javascript:void(0)" title=" LXX.2Ki.2.17. ">LXX</a>]<br /><Level2><b>__B.V</b></Level2>
    in later Greek, followed by Preps., Παρμένοντι κλειδὸς ὥ. ἐπὶ τὸ Διοσκούριον [<a
    href="javascript:void(0)" title=" “Inscription Délos” 316.83 (3rd c.BC)">Refs
    3rd c.BC+</a>]; ξύλον ὥ. ἐπὶ τὴν ἅμαξαν [<a href="javascript:void(0)" title="
    “IG” 11(2) 287 A 52 (3rd c.BC)">Refs 3rd c.BC+</a>]; μόλυβδος ὥ. εἰς τὸ Κύνθιον
    [<a href="javascript:void(0)" title="[prev. work]203 A 52 (3rd c.BC)">Refs 3rd
    c.BC+</a>]; κριθῶν ὥ. εἰς τὰ κτήνη barley <b>for</b> the animals, [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 251.5 (3rd c.BC)">Refs 3rd c.BC+</a>]; ὥ. εἰς ξένια φοίνικας
    [<a href="javascript:void(0)" title=" “PHal.” 1.7.4 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br
    /><Level4><b>__B.V.b</b></Level4> with <i>dative</i>, <b>for,</b> χρεία αὐτοῦ
    ἐστὶν ὥ. Πισικλεῖ it is needed <b>for</b> P., [<a href="javascript:void(0)" title="
    “PCair.Zen.” 241 (3rd c.BC)">Refs 3rd c.BC+</a>]; ὥ. τοῖς χησίν [<a href="javascript:void(0)"
    title=" “IG” 11(2).287 A 45 (3rd c.BC). ">Refs 3rd c.BC+</a>]'
