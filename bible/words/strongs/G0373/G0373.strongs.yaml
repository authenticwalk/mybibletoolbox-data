strongs_number: G0373
language: greek
lemma: ἀναπαύω
transliteration: anapaúō
definition: (reflexively) to repose (literally or figuratively (be exempt), remain);
  by implication, to refresh
kjv_usage: take ease, refresh, (give, take) rest
derivation: from G303 (ἀνά) and G3973 (παύω);
extended_definition:
  gloss: to give rest
  definition: '<b>ἀνα-παύω</b>, <BR /> [in LXX for fourteen different words, chiefly
    נוּחַ, also רָבַץ, שָׁאַן, etc. ;] <BR /><b>to give intermission from labour,
    to give rest, refresh</b>: <ref=''Mat.11.28''>Mat.11:28</ref>, <ref=''1Co.16.18''>1Co.16:18</ref>,
    Phm 20; pass., Phm 7, <ref=''2Co.7.13''>2Co.7:13</ref>. Mid., <b>to take rest,
    enjoy rest</b>: <ref=''Mat.26.45''>Mat.26:45</ref>, <ref=''Mrk.6.31; 14.41''>Mrk.6:31
    14:41</ref>, <ref=''Luk.12.19''>Luk.12:19</ref>, <ref=''Rev.6.11; 14.13''>Rev.6:11
    14:13</ref>; as in <i>Heb.</i> ofIs 11:2 (עַל נוּחַ), τὸ πνεῦμα ἐφ᾽ ὑᾶμς ἀ., <ref=''1Pe.4.14.''>1Pe.4:14.</ref>
    (In π. this word is used as a technical agricultural term; see MM, <i>VGT</i>,
    see word; and cf. Le 2634 f.; Cremer, 826.)†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνα-παύω</b>, <br /> <i>poetry</i> and <i>Ionic dialect</i>
    ἀμπ-, <i>future</i> <i>middle</i> ἀναπαύσομαι: <i>aorist</i> ἀνεπαυσάμην <i>Attic
    dialect</i> and Hellenistic (but ἀνεπαύθημεν[<a href="javascript:void(0)" title="
    LXX.Lam.5.5)">LXX</a>]: later, <i>aorist</i> <i>passive</i> ἀναπάη[<a href="javascript:void(0)"
    title=" “IG” 14.158: ">Refs</a>]<i>future</i> <i>passive</i> ἀναπαήσομαι variant
    [<a href="javascript:void(0)" title=" NT.Rev.14.13, +others">NT</a>]: <i>present</i>
    <i>middle</i> ἀναπάεται[<a href="javascript:void(0)" title=" “IG” 14.1717, compare
    “PTeb.” 264">Refs</a>]:—<b>make to cease, stop</b> or <b>hinder from</b> a thing,
    χειμῶνος.. ὅς ῥά τε ἔργων ἀνθρώπους ἀνέπαυσεν[<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 17.550">Refs 8th c.BC+</a>]; ἀ. τινὰ τοῦ
    πλάνου <b>give</b> him <b>rest</b> from wandering, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1113">Refs 5th c.BC+</a>];
    τοὺς λειτουργοῦντας ἀ. (i.e. τῶν ἀναλωμάτων) <b>to relieve</b> them from.., [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 42.25 compare 42.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>accusative</i>
    only, <b>put an end to,</b> βοήν[<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Trachiniae” 1262">Refs 5th c.BC+</a>]; more frequently <b>rest,
    make to halt,</b> ἀ. στράτευμα[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.1.4; κατὰ μέρος τοὺς ναύτας
    ἀ. [prev. author] “HG” 6.2.29; κάματον ἵππων ἀ. 4th-5th c.BC: Aeschylus Tragicus
    “Fragmenta - American Journal of Philology” 192 (Lyric poetry); σῶμα 5th c.BC:
    Euripides Tragicus “Hippolytus” 1353">Refs 5th c.BC+</a>]; εἴδωλον ἀ. ἐπὶ ἅμαξαν
    <b>lay</b> it in <b>a reposing posture,</b> [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Aelianus “Varia Historia” 12.64, compare “NA” 7.29: _absolutely_,
    ἀνάπαυσον ">Refs 2nd c.AD+</a>]<b>give me rest,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Tyr.” 21. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>bring to a close,</b> τὸν λόγον[<a href="javascript:void(0)" title=" 2nd c.AD:
    Hermogenes Rhetor “περὶ ἰδεῶν” 1.8. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    rarely <i>intransitive</i> in sense of <i>middle</i>, <b>take rest,</b> ἀναπαύοντες
    ἐν τῷ μέρει[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.11; ἡσυχίαν εἶχε καὶ ἀνέπαυεν 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 5.1.21. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> of
    land, <b>cause to lie fallow</b>, [<a href="javascript:void(0)" title=" “PSI”
    400.10 (3rd c.BC), “PTeb.” 105.3 (2nd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in <i>middle</i> and <i>passive</i>, <b>take rest,</b> ἀναπαύου κακῶν <b>take
    rest from</b>.., [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus Comicus
    297">Refs 5th c.BC+</a>]; ἀπὸ ναυμαχίας ἀ. <b>rest</b> after a sea-fight, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.73; ἐκ μακρᾶς
    ὁδοῦ 5th-6th c.BC: Plato Philosophus “Critias” 106a">Refs 5th c.BC+</a>]; ἀπ᾽
    ἄγρας κεκμακὼς ἀμπαύσεται [Πάν] [<a href="javascript:void(0)" title=" 3rd c.BC:
    Theocritus Poeta Bucolicus 1.17">Refs 3rd c.BC+</a>]; especially of troops, <b>halt,
    rest,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 2.4.3, etc.">Refs 5th c.BC+</a>]; ἀναπεπ. τῶν εἰσφορῶν
    <b>to be relieved from</b>.., [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 8.20. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>absolutely</i>, <b>take one''s rest, sleep,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.12, 2.95, +others, 5th c.BC: Euripides
    Tragicus “Hippolytus” 211, variant in 5th-6th c.BC: Aristophanes Comicus “Plutus”
    695, compare 5th c.BC: Lysias Orator 13.12, etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    of land, <b>lie fallow,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “N.” 6.11. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.c</b></Level4>
    of the dead, ἀμπ. σὺν φιλίῃ ξυνῶς ἀλόχῳ[<a href="javascript:void(0)" title=" “epigram
    Gr.” 520.5 (from Thessalonica)">Refs</a>]; ὧδε ἀναπάεται[<a href="javascript:void(0)"
    title=" “IG” 14.1717, compare 3rd c.BC: Callimachus Epicus “Epigrammata” 15.1;
    ἀ. τοῦ βίου 1st c.AD(?): Heraclitus “Allegoriae Quaestiones Homericae” 68, 2nd
    c.AD: Herodianus Grammaticus 3.15.2">Refs 3rd c.BC+</a>]; ἀ. alone, <b>die,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 1.4.7, compare 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.110f; ἀ. τὸν βίον “POxy.” 1121.12(3rd c.AD).
    ">Refs 1st c.AD+</a>]<br /><Level4><b>__II.2.d</b></Level4> <b>regain strength,</b>
    uncertain reading in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 6 1.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>rest</b> or <b>settle</b> upon an object, τὸ τοῦ Θεοῦ πνεῦμα ἐφ᾽ ὑμᾶς ἀναπαύεται
    [<a href="javascript:void(0)" title="NT.1Pet.4.14, cf. LXX.Isa.11.2 ">LXX+NT</a>];
    of shadows, [<a href="javascript:void(0)" title=" 4th c.AD: Iamblichus Philosophus
    “Comm. in Mathematics texts” 8.">Refs 4th c.AD+</a>]'
