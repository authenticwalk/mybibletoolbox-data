strongs_number: H4422
language: hebrew
lemma: מָלַט
transliteration: mâlaṭ
pronunciation: maw-lat'
definition: properly, to be smooth, i.e. (by implication) to escape (as if by slipperiness);
  causatively, to release or rescue; specifically, to bring forth young, emit sparks
kjv_usage: deliver (self), escape, lay, leap out, let alone, let go, preserve, save,
  [idiom] speedily, [idiom] surely.
derivation: a primitive root;
extended_definition:
  gloss: to escape
  definition: 1) to slip away, escape, deliver, save, be delivered<br>1a)(Niphal)<br>1a1)
    to slip away<br>1a2) to escape<br>1a3) to be delivered<br>1b) (Piel)<br>1b1) to
    lay, let slip out (of eggs)<br>1b2) to let escape<br>1b3) to deliver, save (life)<br>1c)
    (Hiphil)<br>1c1) to give birth to<br>1c2) to deliver<br>1d) (Hithpael)<br>1d1)
    to slip forth, slip out, escape<br>1d2) to escape
  morphology: H:V
  source: STEPBible/BDB
