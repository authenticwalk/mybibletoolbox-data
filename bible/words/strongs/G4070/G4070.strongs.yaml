    Poeta Bucolicus 29.26 ">Refs 3rd c.BC+</a>], <i>Doric dialect</i> <b>πέρυτι</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
