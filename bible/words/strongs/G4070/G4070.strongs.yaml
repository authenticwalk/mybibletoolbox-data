    5th c.BC+</a>]; ἡμεῖς ἐσμεν οἱ αὐτοὶ νῦν τε καὶ π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.2.7
    ">Refs 5th c.BC+</a>]; ἀπὸ π. [<a href="javascript:void(0)" title=" NT.2Cor.8.10
    ">NT</a>]. (Cf. Sanskrit <i>parút</i>, Armenian <i>heru</i>, MHG. <b>vert</b>
    ''last year''.)'
