strongs_number: G4070
language: greek
lemma: πέρυσι
transliteration: pérysi
definition: the by-gone, i.e. (as noun) last year
kjv_usage: + a year ago
derivation: adverb from G4009 (πέρας);
extended_definition:
  gloss: last year
  definition: '<b>πέρυσι </b><BR /> <i>adv.</i> (πέρας), <BR /><b>last year, a year
    ago</b>: ἀπὸ π. (as in π. see Deiss., BS, 221; <i>LAE</i>, 70), <ref=''2Co.8.10;
    9.2''>2Co.8:10 9:2</ref>.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
