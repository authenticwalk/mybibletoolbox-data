strongs_number: G2300
language: greek
lemma: θεάομαι
transliteration: theáomai
definition: to look closely at, i.e. (by implication) perceive (literally or figuratively);
  by extension to visit
kjv_usage: behold, look (upon), see
derivation: a prolonged form of a primary verb;
extended_definition:
  gloss: to look at
  definition: '<b>θεάομαι</b>, -ῶμαι <BR /> [in LXX; <ref=''2Ch.22.6''>2Ch.22:6</ref>
    (רָאָה), <ref=''Tob.2.2; 13.6, 14''>Tob.2:2 13:6, 14</ref>, <ref=''Jdt.15.8''>Jdth.15:8</ref>,
    <ref=''2Ma.2.4''>2Ma.2:4</ref> <ref=''2Mac.3.36''>2Mac 3:36</ref>, <ref=''3Ma.5.47''>3Ma.5:47</ref>
    * ;] <BR />to behold, look upon, contemplate, view (in early writers with a sense
    of wondering), in NT apparently always in literal, physical sense of "careful
    and deliberate vision which interprets . . . its object": with accusative of thing(s),
    <ref=''Mat.11.7''>Mat.11:7</ref>, <ref=''Luk.7.24; 23.55''>Luk.7:24 23:55</ref>,
    <ref=''Jhn.1.14, 32; 4.35; 11.45''>Jhn.1:14, 32 4:35 11:45</ref>, <ref=''Act.22.9''>Act.22:9</ref>,
    <ref=''1Jn.1.1''>1Jn.1:1</ref>; with accusative of person(s), <ref=''Mat.22.11''>Mat.22:11</ref>,
    <ref=''Act.21.27''>Act.21:27</ref>, <ref=''Rom.15.24''>Rom.15:24</ref>, <ref=''1Jn.4.12''>1Jn.4:12</ref>;
    with ptcp., <ref=''Mrk.16.14''>Mrk.16:14</ref>, <ref=''Luk.5.27''>Luk.5:27</ref>,
    <ref=''Jhn.1.38''>Jhn.1:38</ref>, <ref=''Act.1.11''>Act.1:11</ref>; before ὅτι,
    <ref=''Jhn.6.5''>Jhn.6:5</ref>, <ref=''1Jn.4.14''>1Jn.4:14</ref>; pass., <ref=''Mat.6.1;
    23.5''>Mat.6:1 23:5</ref>, <ref=''Mrk.16.11''>Mrk.16:11</ref>.†<BR /> <re><i>SYN.</i>:
    see: θεωρέω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θεάομαι</b>, <br /> <i>Epic dialect</i> and <i>Ionic dialect</i>
    <b>θηέομαι</b> (see. below), <i>Doric dialect</i> <b>θᾱέομαι</b>, <b>Θάομαι</b>
    (which see), <i>imperative</i> θεῶ [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 262 ">Refs 5th c.BC+</a>]; <i>optative</i>
    θηοῖο (for <i>Attic dialect</i> θεῷο) [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 24.418 ">Refs 8th c.BC+</a>]; <i>participle</i>
    θηεύμενος [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.146: _Ionic dialect_ ">Refs 5th c.BC+</a>]<i>imperfect</i> ἐθηεῖτο, ἐθηεῦντο,
    [<a href="javascript:void(0)" title=" [prev. author] 1.10, 3.136 ">Refs</a>];
    <i>Epic dialect</i> θηεῖτο [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 5.75, etc., θηεῦντο 8th c.BC: Ilias Homerus Epicus “Illiad”
    7.444, +others, ἐθηεύμεσθα 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.218, ἐθεῆτο
    5th c.BC: Hippocrates Medicus “περὶ φύσιος παιδίου” 13, θηέσκετο">Refs 8th c.BC+</a>]
    poetical cited in [<a href="javascript:void(0)" title=" 1st c.BC: Parthenius Mythographus
    21.2: ">Refs 1st c.BC+</a>]<i>future</i> θεάσομαι [ᾱ], <i>Ionic dialect</i> -ήσομαι:
    <i>aorist</i> ἐθεᾱσάμην, <i>Epic dialect</i> <i>optative</i> θηήσαιο, θηήσαιτο,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    17.315, 5.74 ">Refs 8th c.BC+</a>]; <i>3rd.pers.</i> <i>plural</i> ἐθηήσαντο [<a
    href="javascript:void(0)" title=" 3rd c.BC: Euphorio Epicus 51.15 ">Refs 3rd c.BC+</a>];
    <i>Ionic dialect</i> <i>infinitive</i> θεήσασθαι (variant{θεάσ-}) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.8 ">Refs 5th c.BC+</a>]: <i>Attic dialect</i>
    <i>perfect</i> τεθέαμαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 7.5.7: codices of 5th c.BC: Herodotus
    Historicus vary between θεη- and θηη-: a rare _Ionic dialect_ _contraction_ of
    θηη- to θη-">Refs 5th c.BC+</a>] is found in θησαίατ᾽ [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.191, θησάμενος “IG” 12.826
    ">Refs 8th c.BC+</a>]:—<b>gaze at, behold</b>, mostly with a sense of <b>wonder</b>,
    θηεῦντο μέγα ἔργον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 7.444, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.13;
    λαοὶ δ᾽ αὖ θηεῦντό τε θάμβησάν τε 8th c.BC: Ilias Homerus Epicus “Illiad” 23.728,
    compare 5th c.BC: Herodotus Historicus 1.8, 11, etc.; θ. τὰ καλά 3rd c.AD: Democritus
    Epigrammaticus 194; πάντες ὥσπερ ἄγαλμα ἐθεῶντο αὐτόν 5th-6th c.BC: Plato Philosophus
    “Charmides” 154c; θ. ὄμμασι 5th c.BC: Euripides Tragicus “Ion” 232 (Lyric poetry);
    ζητεῖ τὸ κακὸν τεθεᾶσθαι 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    797 codices ">Refs 8th c.BC+</a>]; ἐθεᾶτο.. τὴν θέσιν τῆς πόλεως.., ὡς ἔχοι <b>reconnoitred</b>
    it, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.7;
    θ. κύκλῳ τὴν πόλιν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    4.5.7: _absolutely_, θεᾷ">Refs 5th c.BC+</a>]; <b>do you see?</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες” 564. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> of the mind, <b>contemplate</b>, τὸ ἀληθές [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 84b, +others ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__2.b</b></Level4> <b>see clearly</b>, ἵν᾽ ἴδητε καὶ θεάσησθε ὅτι..
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 4.3, compare
    5th-6th c.BC: Plato Philosophus “Protagoras” 352a; with _relative_ clause, ὅση
    δεινότης ἦν ἐν τῷ Φιλίππῳ θεάσεσθε 4th c.BC: Demosthenes Orator 18.144. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>view as spectators</b>, especially
    in the theatre, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 4.44 ">Refs 5th c.BC+</a>]; οἱ θεώμενοι <b>the spectators</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 2, compare “Nu.” 518, +others">Refs
    5th c.BC+</a>] (but also, <b>onlookers, bystanders</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 3.3.7): _metaphorically_, θ. τὸν πόλεμον">Refs
    5th c.BC+</a>] <b>to be spectators of</b> the war, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.116. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    θ. τὸ στράτευμα <b>to review</b> it, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.5.1. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>active</i> <b>θεάω</b>, late, Baillet <b>Tombeaux
    des rois à Thèbes</b> [<a href="javascript:void(0)" title=" 1080: elsewhere in
    _imperative_ θέα 4th c.AD: Themistius Sophista “Orationes” 3.44b, 4th c.AD: Julianus
    Imperator “Epistulae” 89b, 5th c.AD(?): Hesychius Legal icographus: ">Refs 4th
    c.AD+</a>]<i>aorist</i> ἐθεάθην in <i>passive</i> sense, Ps. -Callisth.[<a href="javascript:void(0)"
    title=" 2.42, NT.Mark.16.11, 1st c.AD: Apollonius Tyanensis Epistolographus “Epistulae”
    49, 6th c.AD: Justinianus Imperator “Novellae” 133.3.1 ">NT+1st c.AD+</a>]: <i>present</i>
    θεῶνται [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista
    “Heroicus” 2.9. (Orig. probably θᾱϝ έομαι and θᾱϝάομαι, compare θαῦ-μα.) ">Refs
    2nd c.AD+</a>]'
