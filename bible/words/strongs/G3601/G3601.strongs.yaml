lemma: ὀδύνη
transliteration: odýnē
definition: grief (as dejecting)
kjv_usage: sorrow
derivation: from G1416 (δύνω);
extended_definition:
  gloss: anguish
  definition: '<b>ὀδύνη</b>, -ης, ἡ <BR /> [in LXX for יָגוֹן, מַר, etc. (26 words
    in all) ;] <BR /><b>pain, distress, of body or mind </b>: <ref=''Rom.9.2''>Rom.9:2</ref>,
    <ref=''1Ti.6.10''>1Ti.6:10</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀδῠν-η</b>, ἡ, <br /> <b>pain of body,</b> ὀδύνῃσι κακῇσι τειρόμενος
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    9.440, compare 415, 17.567; ἀλεγεινή 8th c.BC: Ilias Homerus Epicus “Illiad” 11.398
    ">Refs 8th c.BC+</a>]; ὀδύναι δῦνον μένος Ἀτρείδαο[<a href="javascript:void(0)"
    title=" [prev. work] 268; ὀδύνῃσι πεπαρμένος 5.399; ἀντίτομα στερεᾶν ὀδυνᾶν 5th
    c.BC: Pindarus Lyricus “P.” 4.221; compare ἕρμα 1.4; στρόφος μ᾽ ἔχει τὴν γαστέρ᾽..
    κὠδύνη 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 484, compare “Pl.”
    1131: also in Prose, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    5.4.58 (_plural_), 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum”
    9.11.3, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>pain of
    mind, grief, distress,</b> once in [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad”, ὀ. Ἡρακλῆος">Refs 8th c.BC+</a>] <b>grief for</b>
    him, [<a href="javascript:void(0)" title=" 15.25: more frequently in 8th c.BC:
    Odyssea Homerus Epicus “Odyssey”, ">Refs 8th c.BC+</a>] always in <i>plural</i>,
    ὀδύνας τε γόους τε κάλλιπεν [<a href="javascript:void(0)" title=" 1.242; ὀδύνας
    ἐμβάλλετε θυμῷ 2.79, +others: after 8th c.BC: Homerus Epicus the _plural_ was
