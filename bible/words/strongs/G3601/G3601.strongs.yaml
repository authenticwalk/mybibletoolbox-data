    +others">Refs 5th c.BC+</a>]: but the <i>singular</i>also occurs, ἐξ ὀλίγης ὀ.
    μέγα γίνεται ἄλγος [<a href="javascript:void(0)" title=" 6th c.BC: Solon Lyricus
    12.59 ">Refs 6th c.BC+</a>]; γλώσσας ὀ. <b>pain caused by</b> the tongue, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1142,
