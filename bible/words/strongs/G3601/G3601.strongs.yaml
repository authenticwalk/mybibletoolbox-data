    c.BC: Xenophon Historicus “Symposium” 1.15; ὀ. μ᾽ ἔχει “Lyrica Alexandrina Adespota”
    1.3; μετ᾽ ὀδύνης 4th-3rd c.BC: Menander Comicus 706 ">Refs 5th c.BC+</a>]; τοῖς
    νενικημένοις ὀδύνη,=Latin <i>vae victis!</i> [<a href="javascript:void(0)" title="
