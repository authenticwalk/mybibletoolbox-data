    “Trachiniae” 959, 986 (both Lyric poetry); ὀδύναις πεφυσιγγωμένοι 5th-6th c.BC:
    Aristophanes Comicus “Acharnenses” 526 ">Refs 8th c.BC+</a>]; opposed to φιλότητες,
    [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Sophista 49; σφαδᾳσμῶν
