strongs_number: G5247
language: greek
lemma: ὑπεροχή
transliteration: hyperochḗ
definition: prominence, i.e. (figuratively) superiority (in rank or character)
kjv_usage: authority, excellency
derivation: from G5242 (ὑπερέχω);
extended_definition:
  gloss: authority
  definition: '<b>ὑπεροχή</b>, -ῆς, ἡ<BR /> (ὑπερέχω) [in LXX: <ref=''Jer.52.22''>Jer.52:22</ref>
    (קוֹמָה), <ref=''2Ma.3.11''>2Ma.3:11</ref>, al. ;] <BR />a projection, eminence,
    as the peak of a mountain. Metaphorical (Arist.), <b>excellence, pre-eminence</b>:
    λόγου ἢ σοφίας, <ref=''1Co.2.1''>1Co.2:1;</ref> οἱ ἐν ὑ (for a parallel to this
    phrase, see Deiss., BS, 255, and cf. 2Mac, l.with), <ref=''1Ti.2.2.''>1Ti.2:2.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπεροχ-ή</b>, ἡ, <br /> (ὑπερέχω [<a href="javascript:void(0)"
    title=" 11)">Refs</a>] <b>projection, prominence,</b> οὐ κνῖσα κρούει πινὸς ὑπεροχὰς
    ἄκρας; [<a href="javascript:void(0)" title=" 4th c.BC: Ephippus Comicus 3, compare
    “Geoponica” 9.10.4">Refs 4th c.BC+</a>]; αἱ ὑ. τῶν βουνῶν, τῶν ὀρῶν, their <b>prominent
    points,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    10.10.10, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.936a">Refs 2nd
    c.BC+</a>]; <b>top</b> of an upright beam, [<a href="javascript:void(0)" title="
    2nd c.BC: Athenaeus Mechanicus 17.4 ">Refs 2nd c.BC+</a>]; ὑ. λιθοειδεῖς, of the
    mastoid processes of the skull, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Rufus Medicus “περὶ ὀνομασίας” 139 ">Refs 2nd c.AD+</a>]; τὰς ὑ. αὐτῶν (i.e. τῶν
    μαστῶν) [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 1.55 ">Refs
    2nd c.AD+</a>]: <i>absolutely</i>, <b>an eminence,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.104.3. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>rising</b> of a star, ἀνατολὴν εἶναι.. ὑ. ἄστρου ὑπὲρ γῆς [<a href="javascript:void(0)"
    title=" 3rd c.BC: Chrysippus Stoicus 2.200 ">Refs 3rd c.BC+</a>]; <b>raising,</b>
    τῆς ἑαυτῶν κεφαλῆς [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus
    5.8.3. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>pre-eminence, superiority,</b> ὑπεροχῆς ἐπιθυμεῖ ἡ νεότης, ἡ δὲ νίκη ὑ. τις
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1389a13; ἡ ἰσχὺς καὶ ἡ ὑ. [prev. author] “Pol.” 1297b18; τὴν ὑ. ἀπονέμειν τοῖς
    ἀρίστοις [prev. work] 1293b41 ">Refs 4th c.BC+</a>]; τὴν ὑ. τῆς πολιτείας λαμβάνειν
    <b>superiority in</b> the government, [<a href="javascript:void(0)" title="[prev.
    work] 1296a31 ">Refs</a>]; διὰ τὴν ὑ. τοῦ πλήθους because of <b>superiority</b>
    in multitude,[<a href="javascript:void(0)" title=" [prev. work] 1293a4; ἡ ἐν τῷ
    ἐπιτηδεύματι ὑ. “IG” 22.3800: _plural_, πρὸς τὰς ὑ. οὕτω διακεῖσθαι 5th-6th c.BC:
    Isocrates Orator 12.16; διαφέρεσθαι ἐν τῷ ποσῷ καὶ ταις ὑ. 4th c.BC: Aristoteles
    Philosophus “Politica” 1323a35. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    like{ὑπερβολή}, <b>excess,</b> opposed to ἔλλειψις (defect), in many senses, as
    in Arithm., one of the ἀριθμοῦ ᾗ ἀριθμὸς πάθη, [<a href="javascript:void(0)" title="
    [prev. author] “Metaphorical” 1004b12, compare 3rd c.BC: Archimedes Geometra “περὶ
    ἑλίκων” 11, “Aequil.” 1.2, 3rd c.AD: Diophantus Mathematicus 1.6, +others">Refs
    3rd c.BC+</a>]; ἐν ἴσῃ ὑ., of an arithmetical progression, [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Pappus Mathematicus 76.21, +others, compare 4th c.BC: Archytas
    Tarentinus Philosophus 2, 3rd c.AD: Porphyrius Tyrius Philosophus “in Ptolemaei
    Harmonica” p.266 W.">Refs 4th c.BC+</a>]; <b>excess,</b> of a sum of money, [<a
    href="javascript:void(0)" title=" “SIG” 976.66 (Samos, 2nd c.BC)">Refs 2nd c.BC+</a>];
    in Physics, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Physica” 187a16, 189b10, “HA” 486b8, +others; διαφέρειν καθ᾽ ὑπεροχήν [prev.
    author] “PA” 644a17, +others; τάχος τὸ ὑ. [ἔχον] κινήσεως [prev. author] “Metaphorical”
    1052b30; ἡ κατὰ τὴν ἀρετὴν ὑ. [prev. author] “EN” 1098a11, compare “Rh.” 1368a25
    ">Refs 4th c.BC+</a>]; τῶν ἠθῶν (i.e. τοῦ Επικούρου) [<a href="javascript:void(0)"
    title=" “IG” 22.1099.27 (Epist. Plotinae), compare 42(1).86.18 (Epid., probably)">Refs</a>];
    φιλίας εἶδος τὸ καθ᾽ ὑ., where one <b>exceeds</b> the other in rank, etc., [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1158b12, compare 1161a20: _plural_, κατὰ πλούτων ὑπεροχάς 5th-6th c.BC: Plato
    Philosophus “Leges” 711d; οἱ ἐν ὑπεροχαῖς εὐτυχημάτων ὄντες 4th c.BC: Aristoteles
    Philosophus “Politica” 1295b14. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    alone, <b>supremacy, authority, dignity,</b> [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 1.64.1; τὴν Σελεύκου τοῦ βασιλέως ὑ. 4th c.BC: Antiphanes
    Comicus 187.4; δαιμόνων ὑ. “OGI” 383.75 (Nemrud Dagh, 1st c.BC)">Refs 4th c.BC+</a>];
    οἱ ἐν ὑπεροχαῖς νεανίσκοι [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 4.41; οἱ ἐν ὑπεροχῇ ὄντες “PTeb.” 734.24 (2nd c.BC), NT.1Tim.2.2;
    ἀνὴρ ἐν ὑ. κείμενος LXX.2Mac.3.11. ">NT+2nd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    of language, <b>periphrasis. prolixity,</b> opposed to ἔλλειψις, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 283c. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.5</b></Level3> as a title, <b>Excellency,</b> [<a href="javascript:void(0)"
    title=" 6th c.AD: Justinianus Imperator “Novellae” 25.5; ἡ ὑμετέρα Ὑ. “POxy.”
    130.20 (6th c.AD). ">Refs 6th c.AD+</a>]'
  source: STEPBible/LSJ
