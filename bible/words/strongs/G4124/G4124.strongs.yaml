strongs_number: G4124
language: greek
lemma: πλεονεξία
transliteration: pleonexía
definition: avarice, i.e. (by implication) fraudulency, extortion
kjv_usage: covetous(-ness) practices, greediness
derivation: from G4123 (πλεονέκτης);
extended_definition:
  gloss: greediness
  definition: '<b>πλεονεξία</b>, -ας, ἡ<BR /> (πλεονέκτης), [in LXX for בֶּצַע ;]
    <BR />the character and conduct of a πλεονέκτης. <BR /> __1. advantage. <BR />
    __2. <b>desire for advantage, grasping, aggression, cupidity, covetousness</b>:
    <ref=''Luk.12.15''>Luk.12:15</ref>, <ref=''Rom.1.29''>Rom.1:29</ref>, <ref=''2Co.9.5''>2Co.9:5</ref>,
    <ref=''Eph.4.19''>Eph.4:19</ref> (see <i>ICC</i>, in l) <ref=''Eph.5.3''>Eph.5:3</ref>,
    <ref=''Col.3.5''>Col.3:5</ref>, <ref=''1Th.2.5''>1Th.2:5</ref>, <ref=''2Pe.2.3;
    2.14''>2Pe.2:3 2:14</ref>; pl. (see Bl., § 32, 6), <ref=''Mrk.7.22.''>Mrk.7:22.</ref>†<BR
    /> <re><i>SYN.</i>: φιλαργυρία, avarice (see Tr., <i>Syn.</i>, § xxiv) </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλεονεξία</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, <b>greediness,
    assumption, arrogance,</b> τῶν Σπαρτιητέων ἡ π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.149, compare 5th-6th c.BC: Andocides
    Orator 4.13, 5th c.BC: Thucydides Historicus 3.82, 5th-6th c.BC: Isocrates Orator
    12.240, 5th-6th c.BC: Plato Philosophus “Respublica” 359c, 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 3.5.15 ">Refs 5th c.BC+</a>]; π. συγγενική
    <b>wrong</b> done to one''s kin, [<a href="javascript:void(0)" title=" 4th c.AD:
    Iamblichus Philosophus “de vita Pythagorica” 24.108. ">Refs 4th c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>assumption,</b> αἱ ἐν τῷ πυνθάνεσθαι π. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Sophistici Elenchi” 175a19. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>advantage,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 4.183, 15.275, 4th c.BC: Demosthenes Orator
    23.128: _plural_, αἱ ἐν τῷ πολέμῳ π. 5th-6th c.BC: Isocrates Orator 3.22, etc.">Refs
    5th c.BC+</a>]; αἱ π. αἱ ἴδιαι, αἱ δημόσιαι, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Cynegeticus” 13.10 ">Refs 5th c.BC+</a>]; ἐπὶ
    πλεονεξίᾳ with a view to <b>one''s own advantage,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.84, 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.6.12 ">Refs 5th c.BC+</a>]; μετὰ πλεονεξίας τινὸς ἀγωνίζεσθαι
    πρὸς [τὰ θηρία] [<a href="javascript:void(0)" title=" [prev. author] “Cyr.” 1.6.28;
    πλεονεξίαι ψυχῆς ">Refs</a>]<b>excellences,</b> [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 4.6.3. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>a larger share of</b> a thing, τῶν πολιτικῶν δικαίων [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1282b29. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>gain derived</b> from a thing, τὴν ἐπὶ τῶν
    ἰδίων δικῶν πλεονεξίαν [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 21.28; αἱ π. τῶν πλουσίων ">Refs 4th c.BC+</a>]<b>undue gains,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1297a11, compare 5th-6th c.BC: Plato Philosophus “Respublica” 586b; π. ἔκ τινος
    2nd c.BC: Polybius Historicus 6.56.3. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>excess,</b> opposed to ἔνδεια, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Timaeus” 82a. ">Refs 5th c.BC+</a>]'
