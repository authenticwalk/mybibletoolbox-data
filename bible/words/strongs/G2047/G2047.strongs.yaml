strongs_number: G2047
language: greek
lemma: ἐρημία
transliteration: erēmía
definition: solitude (concretely)
kjv_usage: desert, wilderness
derivation: from G2048 (ἔρημος);
extended_definition:
  gloss: desert
  definition: '<b>ἐρημία</b>, -ας, ἡ<BR /> (ἔρημος), [in LXX: <ref=''Isa.60.20''>Isa.60:20</ref>,
    <ref=''Ezk.35.4''>Eze.35:4</ref> (חָרַב, חׇרְבָּה), <ref=''Ezk.35.9''>Eze.35:9</ref>
    (שְׁמָמָה), <ref=''Wis.17.17''>Wis.17:17</ref>, <ref=''Sir.47.17''>Sir.47:17</ref>,
    <ref=''Bar.4.33''>Bar.4:33</ref>, <ref=''4Ma.18.8''>4Ma.18:8</ref> * ;] <BR /><b>a
    solitude, wilderness</b>: <ref=''Mat.15.33''>Mat.15:33</ref>, <ref=''Mrk.8.4''>Mrk.8:4</ref>,
    <ref=''2Co.11.26''>2Co.11:26</ref>, <ref=''Heb.11.38''>Heb.11:38</ref>.†<BR />
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐρημ-ία</b>, ἡ, <br /> <br /><Level2><b>__I</b></Level2> of
    places, <b>a solitude, desert, wilderness,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.98, 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 2, etc.; ἡ Σκυθῶν ἐ. 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    704; ἀφίκετ᾽ εἰς ἐ. [prev. author] “Lys.” 787 ">Refs 5th c.BC+</a>]; ἕρπει εἰς
    τὰς ἐρημίας to <b>solitary places,</b> [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Historia Animalium” 610b24, etc. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> as a state or condition, <b>solitude, loneliness,</b>
    ἐρημίαν ἄγειν, to keep <b>alone,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Medea” 50; μονάδ᾽ ἔχουσ᾽ ἐ. [prev. author] “Ba.” 609
    (troch.); ἐρημίας τυχών [prev. author] “El.” 510; ἐν ἐρημίᾳ ἐλοιδοροῦντο 5th c.BC:
    Antipho Orator 2.1.4 ">Refs 5th c.BC+</a>]; of persons, <b>isolation, destitution,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    957, 5th c.BC: Lysias Orator 18.25; πολλὴν ἡμῶν ἐ. καταγνόντες 4th c.BC: Isaeus
    Orator 1.2 ">Refs 5th c.BC+</a>]; δι᾽ ἐρημίαν from <b>being left alone,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.71, compare
    3.67; ἐρημίας ἐπειλημμένοι 4th c.BC: Demosthenes Orator 3.27; εὑρετικὸν εἶναί
    φασι τὴν ἐ. 4th-3rd c.BC: Menander Comicus 39. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4>
    of places, <b>desolation,</b> ἐρημίᾳ δοῦναί τι [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Troades” 97 ">Refs 5th c.BC+</a>]; ἐρημία..πόλιν
    ὅταν λάβῃ[<a href="javascript:void(0)" title=" [prev. work] 26; ἀτριβὴς ὑπ᾽ ἐρημίας
    5th c.BC: Thucydides Historicus 4.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>genitive</i>, <b>want of, absence,</b> φίλων [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.2.14 ">Refs 5th c.BC+</a>];
    ἀρσένων, βροτῶν, ἀνδρῶν, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hecuba” 1017, “Ba.” 875 (Lyric poetry, _plural_), 5th c.BC: Thucydides
    Historicus 6.102; λύχνων 5th-6th c.BC: Aristophanes Comicus “Aves” 1484 (Lyric
    poetry)">Refs 5th c.BC+</a>], etc.; δι᾽ ἐρημίας πολεμίων πορευόμενος <b>without
    finding</b> any enemy, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 3.4.21 ">Refs 5th c.BC+</a>]; τὴν ἐ.
    τῶν κωλυσόντων ὁρῶν seeing that there would be <b>none</b> to hinder him, [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 4.49 ">Refs 4th
    c.BC+</a>]; ἐ. σώματος, ={κενόν}, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Zeno Citieus Stoicus 1.26 ">Refs 4th c.BC+</a>]; even ἐ. κακῶν <b>freedom
    from</b> evil, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hercules Furens” 1157. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
