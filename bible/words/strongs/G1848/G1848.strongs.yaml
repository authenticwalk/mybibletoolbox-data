strongs_number: G1848
language: greek
lemma: ἐξουθενέω
transliteration: exouthenéō
kjv_usage: contemptible, despise, least esteemed, set at nought
derivation: a variation of G1847 (ἐξουδενόω) and meaning the same
extended_definition:
  gloss: to reject
  definition: '<b>ἐξ-ουθενέω</b>, -ῶ<BR /> (οὐθείς, which see), [in LXX (see: ἐξουθενέω):
    <ref=''1Sa.2.30''>1Ki.2:30</ref>, al., and as seel. for -δενέω, -όω, -θενόω* ;]
    <BR /><b>to set at nought, despise utterly, treat with contempt</b>: with accusative
    of person(s), <ref=''Luk.18.9; 23.11''>Luk.18:9 23:11</ref>, <ref=''Rom.14.3,
    10''>Rom.14:3, 10</ref>, <ref=''1Co.16.11''>1Co.16:11</ref>; with accusative of
    thing(s), <ref=''Gal.4.14''>Gal.4:14</ref>, <ref=''1Th.5.20''>1Th.5:20</ref>;
    pass., of persons: <ref=''Mrk.9.12''>Mrk.9:12</ref> (T, -όω), <ref=''1Co.6.4''>1Co.6:4;</ref>
    of things λίθος, <ref=''Act.4.11''>Act.4:11</ref> (LXX ἀπεδοκίμασαν); λόγος, <ref=''2Co.10.10''>2Co.10:10;</ref>
    τὰ ἐξουθενημένα, <ref=''1Co.1.28.''>1Co.1:28.</ref>†<BR /> <re><i>SYN.</i>: ἀθετέω,
    καταφρονέω (see <i>DCG</i>, i, 453b) </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξουθεν-έω</b>, <br /> ={ἐξουδενόω} [<a href="javascript:void(0)"
    title="compare (οὐ σὲ ἐξουθενήκασιν, ἀλλ᾽ ἢ ἐμὲ ἐξουσενώκασιν LXX.1Ki.8.7), LXX.Wis.4.18,
    +others, NT.Luke.23.11, NT.Rom.14.10, 1st c.AD: Josephus Historicus “Bellum Judaicum”
    6.5.4. ">LXX+NT+1st c.AD+</a>]'
  source: STEPBible/LSJ
