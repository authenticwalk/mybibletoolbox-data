strongs_number: G4046
language: greek
lemma: περιποιέομαι
transliteration: peripoiéomai
definition: to make around oneself, i.e. acquire (buy)
kjv_usage: purchase
derivation: middle voice from G4012 (περί) and G4160 (ποιέω);
extended_definition:
  gloss: to gain
  definition: '<b>περι-ποιέω</b>, -ῶ <BR /> [in LXX for pi., hi., etc. ;] <BR />to
    make to remain over, preserve. <BR /> Mid. <BR /> __(a) <b>to keep or save for
    oneself</b>: τ. ψυχήν (cf.  Xen., Cyr., iv, 4, 10; Arist., Pol., v, 11, 30), <ref=''Luk.17.33''>Luk.17:33;</ref>
    <BR /> __(b) to get or gain for oneself, get possession of (Thuc., Xen., al.)
    : <ref=''Act.20.28''>Act.20:28</ref>, <ref=''1Ti.3.13''>1Ti.3:13</ref>.†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιποι-έω</b>, <br /> <b>cause to remain over and above, keep
    safe, preserve</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.36, +others, 5th c.BC: Thucydides Historicus 2.25, +others, 5th c.BC:
    Lysias Orator 13.63, etc.">Refs 5th c.BC+</a>]; ἐκ κακῶν καὶ πολέμου ὑμᾶς αὐτοὺς
    π. [<a href="javascript:void(0)" title=" [prev. author] 6.47. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    of money, food, etc., <b>save up, lay by</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 11.10; ἀπ᾽ ὀλίγων [prev. work]
    2.10 ">Refs 5th c.BC+</a>]; τῶν προσόδων <b>part</b> of the revenues, [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 6.38, compare “POxy.” 2148.17 (1st c.AD). ">Refs
    4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>obtain a net product</b> or
    <b>residue</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “de Lapidibus” 58. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    generally, <b>procure, secure, achieve, lay up</b>, αἰσχύνην τῇ πόλει [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 15.301; π. τῇ πόλει τὰ εἰς τιμὴν ἀνήκοντα
    “Milet.” 3 No.146.84 (3rd c.BC)">Refs 5th c.BC+</a>]; πολλὰ καὶ μεγάλα τῶν συμφερόντων
    τῇ πατρίδι [<a href="javascript:void(0)" title=" “IGRom.” 4.1757 (Sardes, 1st
    c.BC)">Refs 1st c.BC+</a>]; δυναστείας ἑαυτοῖς [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 3.3 (_middle_),compare 4th c.BC: Demosthenes Orator
    15.11 ">Refs 4th c.BC+</a>]; τὰ πράγματα ἐς ἑαυτοὺς π. <b>get</b> things into
    their own hands, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    8.48, compare 4th c.BC: Isaeus Orator 7.6. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>middle</i>, <b>keep</b> or <b>save for oneself</b>, [τὸ παιδίον] [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.110 (sed to be read -ποιήσῃς) τὸ ζῆν
    4th c.BC: Aristoteles Philosophus “Politica” 1315a26; ἐλπίδας ἑαυτῷ 4th c.BC:
    Demosthenes Orator 19.240 ">Refs 5th c.BC+</a>]; <b>compass, acquire, gain possession
    of</b>, δύναμιν, ἰσχύν, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.9, 15 ">Refs 5th c.BC+</a>]; ἑαυτῷ ὄνομα καὶ δύναμιν π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.6.17, cf. LXX.1Mac.6.44;
    παρὰ τοῦ πλήθους δόξαν 4th c.BC: Demosthenes Orator 12.19; αὑτοῖς δυναστείαν 4th
    c.BC: Aristoteles Philosophus “Politica” 1306a24; πρόβατα “PMich.Zen.” 87.7 (3rd
    c.BC)">LXX+5th c.BC+</a>]; [ἐκκλησίαν] διὰ τοῦ αἵματος [<a href="javascript:void(0)"
    title=" NT.Act.20.28 ">NT</a>]; <b>saue</b>, τοσαῦτα ὥστε καὶ πλουτεῖν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.7.3; χρυσίον LXX.1Ch.29.3
    ">LXX+5th c.BC+</a>]; <b>make gain</b>, ἀπό τινος [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.2.38 ">Refs 5th c.BC+</a>]:—
    <i>passive</i>, χρήματα περιποιηθησόμενα [<a href="javascript:void(0)" title="
    “Codex Justinianus [4th-6th c.AD]” 1.4.26 “Intr.” ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    in sense of <i>active</i> 1.1, frequently in [<a href="javascript:void(0)" title="
    LXX, as LXX.Gen.12.12, +others ">LXX</a>]'
