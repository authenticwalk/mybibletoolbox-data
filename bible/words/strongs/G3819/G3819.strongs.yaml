strongs_number: G3819
language: greek
lemma: πάλαι
transliteration: pálai
definition: (adverbially) formerly, or (by relatively) sometime since; (elliptically
  as adjective) ancient
kjv_usage: any while, a great while ago, (of) old, in time past
derivation: probably another form for G3825 (πάλιν) (through the idea of retrocession);
extended_definition:
  gloss: of old
  definition: '<b>πάλαι </b><BR /> <i>adv.</i> of time,  [in LXX: <ref=''Isa.48.5''>Isa.48:5</ref>,
    7 (אָז), etc. ;] <BR />long ago, of old, in time past (denoting past time absolutely,
    as πρότερον relatively) : <ref=''Mat.11.21''>Mat.11:21</ref>, <ref=''Luk.10.13''>Luk.10:13</ref>,
    <ref=''Heb.1.1''>Heb.1:1</ref>, <ref=''Jude.4''>Ju 4</ref>; as adj., with art.,
    <ref=''2Pe.1.9''>2Pe.1:9;</ref> of time just past, <ref=''Mrk.6.47''>Mrk.6:47</ref>
    (WH, mg.), <ref=''Mrk.15.44''>Mrk.15:44</ref> (WH, mg., R, txt.); with durst.
    praes. (RV, all this time), <ref=''2Co.12.19.''>2Co.12:19.</ref>†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πάλαι</b> [ᾰ], <br /> <i>adverb</i> <b>long ago</b>, π. οὔ
    τι νέον γε [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 9.527; π. κοὐ νεωστί 5th c.BC: Sophocles Tragicus “Electra” 1049; π.
    πολλὰ ἤδη ἔτη 5th-6th c.BC: Plato Philosophus “Apologia” 18b ">Refs 8th c.BC+</a>];
    π. ποτέ <b>once upon a time</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 1002, 5th-6th c.BC: Plato Philosophus “Critias”
    110a: frequently with ">Refs 5th c.BC+</a>]<i>present</i> of an act lasting to
    the <i>present</i>, ὁρῶ.. π. I have <b>long</b> seen, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 5 ">Refs 5th c.BC+</a>]; ἰχνεύω π.[<a
    href="javascript:void(0)" title=" [prev. work] 20, compare “Ph.” 589, 5th-6th
    c.BC: Plato Philosophus “Meno” 91a, 5th-6th c.BC: Aristophanes Comicus “Plutus”
    257, etc.">Refs 5th c.BC+</a>]; but, π. ποτ᾽ ὄντες ye who were <b>long ago</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “V.” 1060 ">Refs</a>]: also
    with <i>perfect</i>, τέθνηχ᾽ ὑμῖν π. [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Philoctetes” 1030, compare 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 998, 5th-6th c.BC: Aristophanes Comicus “Nubes” 556: with
    ">Refs 5th c.BC+</a>]<i>imperfect</i> of an act lasting to a past time, ἔχεν π.
    had <b>long</b> been holding it, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 23.871, compare 5th c.BC: Eupolis Comicus 11; ἔχεις
    π. ὧν ἐπεθύμεις 3rd c.BC: Theocritus Poeta Bucolicus 10.17: with _Article_, τὸ
    π. 5th c.BC: Herodotus Historicus 1.5, 7.74, 95, 142, 5th c.BC: Thucydides Historicus
    1.5, etc.; ἀπὸ π. “BGU” 1036.24 (2nd c.AD). ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    like an <i>adjective</i> with <i>Article</i> and Noun, οἱ π. φῶτες men <b>of old</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.” 2.1; Κάδμου
    τοῦ π. νέα τροφή 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1; τοῦ πρόσθε
    Κάδμου τοῦ π. τ᾽ Ἀγήνορος [prev. work] 268 ">Refs 5th c.BC+</a>]; τὰ καινὰ τοῖς
    π. τεκμαίρεται[<a href="javascript:void(0)" title=" [prev. work] 916, compare
    “Tr.” 1165, “El.” 1490, etc.; τὰ π. 4th c.BC: Demosthenes Orator 19.276 (nisi
    to be read παλαί᾽)">Refs 4th c.BC+</a>]; οἱ π. the <b>ancients</b>, opposed to
    οἱ νῦν, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 1069a29. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>before</b>, opposed to the present, sometimes of time <b>just past</b>, ἠμὲν
    π. ἠδ᾽ ἔτι καὶ νῦν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 9.105, compare 5th c.BC: Sophocles Tragicus “Antigone” 181 ">Refs
    8th c.BC+</a>]: hence, <b>not long ago, just now</b>, like{ἄρτι}, οἱ π. λόγοι
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 845 ">Refs 4th c.BC+</a>]; ὁ π. λόγος the reason <b>just</b> given, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1282a15, compare 1282b7; π. σοὶ ἔλεγον 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    19.17, compare 18.10 ">Refs 5th c.BC+</a>]; but opposed to ἄρτι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 142a. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
