strongs_number: G4865
language: greek
lemma: συναγωνίζομαι
transliteration: synagōnízomai
definition: to struggle in company with, i.e. (figuratively) to be a partner (assistant)
kjv_usage: strive together with
derivation: from G4862 (σύν) and G75 (ἀγωνίζομαι);
extended_definition:
  gloss: to struggle
  definition: '<b>συν-αγωνίζομαι </b><BR /> <b>to strive together with, to help </b>(prop.,
    of sharing in a contest): with dative of person(s) and of thing(s), <ref=''Rom.15.30.''>Rom.15:30.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνᾰγων-ίζομαι</b>, <br /> <i>Doric dialect</i> <i>aorist</i>
    συναγωνιξάμην [<a href="javascript:void(0)" title=" “Delph.” 3(3).126, etc.">Refs</a>]:—
    <b>contend along with, share in a contest</b>, τινι <b>with</b> one, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 1061, compare 5th
    c.BC: Antipho Orator 5.93, 5th c.BC: Thucydides Historicus 1.143, etc.; τινὶ πρὸς
    τοὺς πολεμίους 5th-6th c.BC: Plato Philosophus Alcaeus1.119e; ἀλλήλοις ἐφ᾽ ἡμᾶς
    4th c.BC: Demosthenes Orator 43.10; τινὶ ἐν ταῖς προσευχαῖς NT.Rom.15.30; σ. ἐν
    μάχῃ “Marm.Par.” 63: c._accusative_ _cognate_, ἀγῶνα “SIG” 711 L 29 (Delph., 2nd
    c.BC)">NT+5th c.BC+</a>]; μάχας [<a href="javascript:void(0)" title=" “OGI” 280.3
    (Pergam., 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level4><b>__b</b></Level4> generally,
    ξ. τινί <b>share in the fortunes of</b> another, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.64. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>aid, succour</b>, τινι [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 21.190 ">Refs 4th c.BC+</a>]; τινί τι one in a thing, [<a href="javascript:void(0)"
    title=" [prev. author] 18.25, 30.31 ">Refs</a>]; τινὶ πρός τι one towards a thing,
    [<a href="javascript:void(0)" title=" [prev. author] 18.20; εἴς τι 1st c.BC: Dionysius
    Halicarnassensis 4.4, “Michel” 452 (4th-3rd c.BC)">Refs 4th c.BC+</a>]: generally,
    <b>assist</b>, τῇ διατροπῇ [<a href="javascript:void(0)" title=" 4th c.AD: Metrodorus
    Epigrammaticus “Herc.” 831.19; μετὰ σοῦ κοινῇ 4th c.BC: Demosthenes Orator 48.43.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>absolutely</i>, <b>fight
    on the same side</b>, οἱ ξυναγωνιούμενοι [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 5.109, compare 1.123, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 4.5.49, etc. ">Refs 5th c.BC+</a>]; of the Tragic
    chorus, <b>join in the action</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Poetica” 1456a26:">Refs 4th c.BC+</a>] —<i>active</i>
    -ίζω, uncertain reading in [<a href="javascript:void(0)" title=" 1st c.BC: Nicolaus
    Damascenus Historicus “fragment” 130.18 1st c.AD: Josephus Historicus ">Refs 1st
    c.BC+</a>]'
