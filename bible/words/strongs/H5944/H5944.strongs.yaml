strongs_number: H5944
language: hebrew
lemma: עֲלִיָּה
transliteration: ʻălîyâh
pronunciation: al-ee-yaw'
definition: something lofty, i.e. a stair-way; also a second-story room (or even one
  on the roof); figuratively, the sky
kjv_usage: ascent, (upper) chamber, going up, loft, parlour.
derivation: feminine from H5927 (עָלָה);
