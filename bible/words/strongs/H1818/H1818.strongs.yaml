strongs_number: H1818
language: hebrew
lemma: דָּם
transliteration: dâm
pronunciation: dawm
definition: blood (as that which when shed causes death) of man or an animal; by analogy,
  the juice of the grape; figuratively (especially in the plural) bloodshed (i.e.
  drops of blood)
kjv_usage: blood(-y, -guiltiness, (-thirsty), [phrase] innocent.
derivation: from H1826 (דָּמַם) (compare H119 (אָדַם));
