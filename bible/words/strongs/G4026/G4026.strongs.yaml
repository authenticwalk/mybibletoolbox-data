strongs_number: G4026
language: greek
lemma: περιΐστημι
transliteration: periḯstēmi
definition: to stand all around, i.e. (near) to be a bystander, or (aloof) to keep
  away from
kjv_usage: avoid, shun, stand by (round about)
derivation: from G4012 (περί) and G2476 (ἵστημι);
extended_definition:
  gloss: to stand around
  definition: '<b>περι-ίστημι (Rec. ΐστημι) </b><BR /> [in LXX: <ref=''Jos.6.3''>Jos.6:3</ref>
    (סָבַב), <ref=''2Sa.13.31''>2Ki.13:31</ref> (נָצַב ni.), <ref=''1Sa.4.16''>1Ki.4:16</ref>,
    Ep. <ref=''Jer.37.1-21''>Jer.37:1-21</ref>, <ref=''Jdt.5.22''>Jdth.5:22</ref>,
    <ref=''2Ma.14.9''>2Ma.14:9</ref> * ;] <BR />__1. to place around. <BR /> __2.
    <b>to stand around</b>: <ref=''Jhn.11.42''>Jhn.11:42;</ref> with accusative of
    person(s), <ref=''Act.25.7.''>Act.25:7.</ref> Mid. (in late writers), <b>to turn
    oneself about to avoid, to shun</b>: with accusative of thing(s), <ref=''2Ti.2.16''>2Ti.2:16</ref>,
    <ref=''Tit.3.9''>Tit.3:9</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιίστημι</b>,. <br /> in the <i>transitive</i> tenses (with
    <i>perfect</i> περιέστᾰκα [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Axiochus” 370d)">Refs 5th c.BC+</a>], <b>place round</b>, π.
    τοὺς ἑαυτοῦ [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    8.108, etc.; π. στήλην τινί 5th c.BC: Herodotus Historicus 3.24; π. κύτος τῷ ζῴῳ
    5th-6th c.BC: Plato Philosophus “Timaeus” 78c; στράτευμα περὶ πόλιν 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.1: _metaphorically_, π.
    τινὶ ἔτι πλείω κακά 4th c.BC: Demosthenes Orator 21.123; κινδύνους τοῖς Καρχηδονίοις
    2nd c.BC: Polybius Historicus 12.15.7; π. ἀγῶνάς τισι 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Comp. Ag.Gracch.” 5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>bring round</b>, ὁ δῆμος εἰς ἑαυτὸν περιέστησε τὴν πολιτείαν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1304a33; εἰς τοὐναντίον π.
    τινὰ τῷ λόγῳ 5th-6th c.BC: Plato Philosophus “Ax.” l">Refs 5th c.BC+</a>].with;
    εἰς τοσοῦτον π. τινά, ὥστε.. [<a href="javascript:void(0)" title=" 4th c.BC: Heraclides
    Ponticus Historicus cited in 2nd c.AD: Athenaeus Epigrammaticus 12.537c ">Refs
    4th c.BC+</a>]; especially into a worse state, εἰς τοῦθ᾽ ἡ τύχη τὰ πράγματα αὐτῶν
    περιέστησεν ὥστε.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 6.47, compare 4th c.BC: Aeschines Orator 3.82; π. εἰς μοναρχίαν τὴν πολιτείαν
    2nd c.BC: Polybius Historicus 3.8.2 ">Refs 5th c.BC+</a>]; οἴκους εἰς πενίαν π.
    [<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus 7.3.5 ">Refs
    2nd c.AD+</a>]; <b>convert</b>, εἰς τὸ περιφερὲς [τὸν ἀέρα] [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 2p.51U. ">Refs 4th c.BC+</a>];
    <b>transfer</b>, π. τὰς ἑαυτοῦ συμφορὰς εἴς τινα [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 40.20; π. τὴν αἰτίαν εἴς τινα 1st c.BC: Dionysius
    Halicarnassensis 3.3. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in <i>aorist 1</i> <i>middle</i>, <b>place round oneself</b>, ξυστοφόρων κύκλον
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.5.41; φρουρὰν περὶ τὸ σῶμα 2nd c.AD: Appianus Historicus
    “Bella Civilia” 3.4. ">Refs 5th c.BC+</a>]<br /><Level1><b>__B</b></Level1> <i>passive</i>
    and <i>middle</i>, with <i>aorist 2</i> (<i>aorist</i> 1, see.below [<a href="javascript:void(0)"
    title=" 2), ">Refs</a>]<i>perfect</i>, and <i>pluperfect</i> <i>active</i>:—<b>stand
    round about</b>, περίστησαν γὰρ ἑταῖροι [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 4.532 ">Refs 8th c.BC+</a>]; κῦμα περιστάθη
    a wave <b>rose around</b> (<i>Epic dialect</i> <i>aorist</i> <i>passive</i>),
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    11.243; περιστῆναι περί τι 5th-6th c.BC: Plato Philosophus “Timaeus” 84e; τοῦ
    περιεστῶτος ἔξωθεν πνεύματος [prev. work] 76b ">Refs 8th c.BC+</a>]; οἱ περιεστῶτες
    the <b>bystanders</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 6.14; ὄχλου πολλοῦ περιστάντος “IG” 42(1).123.25 (Epid.). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.2</b></Level3> with <i>accusative</i> objecti, <b>encircle, surround</b>,
    χορὸν περιίσταθ᾽ ὅμιλος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 18.603 ">Refs 8th c.BC+</a>]; βοῦν δὲ περιστήσαντο (perhaps
    περίστησάν τε)[<a href="javascript:void(0)" title=" 2.410, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 12.356 ">Refs 8th c.BC+</a>]; μή πώς με περιστήωσ᾽ ἕνα
    πολλοί (<i>Epic dialect</i> <i>3rd.pers.</i> <i>plural</i> <i>subjunctive</i>
    <i>aorist 2</i> for -στῶσι) that their numbers <b>surround</b> me not, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.95, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 20.50; so περιστάντες [τὸ θηρίον] κύκλῳ 5th c.BC: Herodotus
    Historicus 1.43, compare 9.5, 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American
    Journal of Philology” 379, 5th-6th c.BC: Plato Philosophus “Respublica” 432b;
    π. τὸν λόφον τῷ στρατεύματι 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 3.1.5: _metaphorically_, τὸ περιεστὸς ἡμᾶς δεινόν 5th c.BC: Thucydides
    Historicus 4.10, compare 7.70; τοσούτου πολέμου τὴν Ἀσίαν περιστάντος 5th-6th
    c.BC: Isocrates Orator 4.162; χωρὶς τῆς περιστάσης ἂν ἡμᾶς αἰσχύνης 4th c.BC:
    Demosthenes Orator 3.8; διὰ τὸν φόβον τὸν περιστάντα αὐτούς 4th c.BC: Aeschines
    Orator 3.137; φόβος π. τινά 5th c.BC: Thucydides Historicus 3.54, compare 4th
    c.BC: Demosthenes Orator 18.195. ">Refs 8th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3>
    with <i>dative</i>, περιισταμένους τῇ κλίνῃ [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 947b ">Refs 5th c.BC+</a>]: mostly <i>metaphorically</i>,
    <b>come round to</b> one, ἡμῖν.. ἀδοξία τὸ πλέον ἢ ἔπαινος περιέστη [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.76; τῇ [Ἑλλάδι] δουλεία περιέστηκε 5th
    c.BC: Lysias Orator 2.60; τοῦ πολέμου περιεστηκότος Θηβαίοις 4th c.BC: Demosthenes
    Orator 16.28; πηλίκα τῇ πόλει περιέστηκε πράγματα [prev. author] 19.340 ">Refs
    5th c.BC+</a>]; ἀνάγκη π. τινί, with <i>infinitive</i>, [<a href="javascript:void(0)"
    title="[prev. work]212: _absolutely_, of ">Refs</a>]<b>circumstances</b>, mostly
    bad, τὰ περιεστηκότα πράγματα [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 2.32, compare 4th-3rd c.BC: Epicurus Philosophus “Sententiae” 38;
    οἱ περιεστῶτες καιροί 2nd c.BC: Polybius Historicus 3.86.7. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__B.II</b></Level2> <b>come round, revolve</b>, κύκλῳ [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Physica” 217a19 ">Refs 4th c.BC+</a>];
    of winds, ἐκ τῶν ἀπαρκτίων εἰς θρασκίας [<a href="javascript:void(0)" title="
    [prev. author] “Mete.” 365a6 ">Refs</a>]; of Time, περιισταμένης τῆς ὥρας [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “de Causis
    Plantarum” 2.11.2, compare 5th c.BC: Hippocrates Medicus “περὶ φύσιος ἀνθρώπου”
    7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3> <b>come round to,
    devolve upon</b>, περιειστήκει ὑποψία ἐς τὸν Ἀλκιβιάδην [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.61; νομίσαντες τὸ παρανόμημα ἐς τοὺς
    Αθηναίους τὸ αὐτὸ περιεστάναι [prev. author] 7.18 ">Refs 5th c.BC+</a>]; εἰς ὀλίγους
    ἡμᾶς περιέστη [ἡ στατίων] [<a href="javascript:void(0)" title=" “IG” 14.830.8
    (Puteoli, 2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__B.II.3</b></Level3>
    of events, <b>come round, turn out</b>, especially <b>for the worse</b>, ἐξ ἀρρωστίης
    π. τινὶ ἐς ὕδερον [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Κωακαὶ προγνώσιες” 471 (but also of persons, ἐς ὕδρωπα περιίσταντο">Refs
    5th c.BC+</a>] <b>became</b> dropsical, [<a href="javascript:void(0)" title="
    [prev. author] “Epid.” 3.13)">Refs</a>]; ἐς τοῦτο περιέστη ἡ τύχη fortune <b>was</b>
    so completely <b>reversed</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 4.12 ">Refs 5th c.BC+</a>]; τοὐναντίον περιέστη αὐτῷ <b>it
    turned out</b> quite contrary for him, [<a href="javascript:void(0)" title=" [prev.
    author] 6.24, compare 5th c.BC: Lysias Orator 12.64, 5th-6th c.BC: Plato Philosophus
    “Meno” 70c; ὁ τοῦ δικαίου λόγος εἰς τοὐναντίον περιειστήκει [prev. author] “R.”
    343a ">Refs 5th c.BC+</a>]; φιλεῖ ἐς τύχας τὰ πολλὰ περιίστασθαι <b>come to be
    dependent</b> on chances, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.78; εἰ τὰ μὲν πράγματ᾽ εἰς ὅπερ νυνὶ περιέστη 4th c.BC: Demosthenes
    Orator 18.201, compare 3.9; τὸ πρᾶγμ᾽ εἰς ὑπέρδεινόν μοι περιέστη [prev. author]
    21.111, compare 37.10 ">Refs 5th c.BC+</a>]; ἐνταῦθα τὰ πράγματα π. ὥστε.. [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 8.59, compare
    5.55 ">Refs 5th c.BC+</a>]; περιέστηκεν εἰς τοῦτο ὥστε.. [<a href="javascript:void(0)"
    title=" 4th c.BC: Lycurgus Orator 3 ">Refs 4th c.BC+</a>]: with <i>infinitive</i>,
    περιειστήκει τοῖς βοηθείας δεήσεσθαι δοκοῦσιν αὐτοὺς βοηθεῖν ἑτέροις [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.218, compare 5th-6th c.BC: Plato Philosophus
    “Menexenus” 244d ">Refs 5th c.BC+</a>]: with <i>participle</i>, περιέστηκεν ἡ
    πρότερον σωφροσύνη νῦν ἀβουλία φαινομένη [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.32. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2>
    later, <b>go round so as to avoid, shun</b>, τὰς ἁμαρτίας [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.384 5th c.BC: Sophocles
    Tragicus; τὴν ὁμιλίαν 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 1.1.4;
    κύνας 2nd c.AD: Lucianus Sophista “Herm.” 86 ">Refs 5th c.BC+</a>] (though he
    censures this usage, [<a href="javascript:void(0)" title=" “Sol.” 5), compare
    2nd c.AD: Galenus Medicus “de Usu Partium” 10.14, 3rd c.AD: Porphyrius Tyrius
    Philosophus “de Abstinentia - Porphyrii Opuscula” 4.7, etc.; τὸν κίνδυνον 4th
    c.AD: Iamblichus Philosophus “de vita Pythagorica” 33.239 ">Refs 2nd c.AD+</a>];
    τὸ μοναρχικόν[<a href="javascript:void(0)" title=" [prev. work] 31.189; τὴν ἀφροσύνην
    2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 11.93; κενοφωνίας
    NT.2Tim.2.16; τὸ εἰκῇ καὶ μάτην 2nd c.AD: Marcus Antoninus Imperator 3.4; τοὺς
    ἡγουμένους 2nd c.AD: Artemidorus Daldianus Onirocriticus 4.59 ">NT+2nd c.AD+</a>];
    π. μὴ.. <b>to be afraid</b> lest.., [<a href="javascript:void(0)" title=" 1st
    c.AD: Josephus Historicus “Antiquitates Judaicae” 4.6.12 ">Refs 1st c.AD+</a>];
    <b>sneak round</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 1.99 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>];
    <b>circumvent</b>, τοὺς λογιστάς Mitteis [<a href="javascript:void(0)" title="
    “Chr.” 88iv 11 (2nd c.AD)">Refs 2nd c.AD+</a>]:—so in <i>passive</i>, περιεσταμένης
    τῆς λογοθεσίας [<a href="javascript:void(0)" title=" “BGU” 1019.8 (2nd c.AD).
    ">Refs 2nd c.AD+</a>]'
