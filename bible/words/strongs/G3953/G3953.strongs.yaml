strongs_number: G3953
language: greek
lemma: παροψίς
transliteration: paropsís
definition: a side-dish (the receptacle)
kjv_usage: platter
derivation: from G3844 (παρά) and the base of G3795 (ὀψάριον);
extended_definition:
  gloss: dish
  definition: '<b>παρ-οψίς</b>, -ίδος, ἡ<BR /> (παρά, ὄψον; see: ὀψάριον), <BR />__1.
    a side-dish of dainties (Xen., al.). <BR /> __2. <b>In Comic poets and late prose,
    the dish itself on which the dainties are served</b>: <ref=''Mat.23.25-26''>Mat.23:25-26</ref>
    (In this sense it is condemned by the Atticists; see Rutherford, <i>NPhr.</i>,
    265 f.)†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παροψ-ίς</b>, ίδος, ἡ, <br /> (ὄψον) ={παρόψημα}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pherecrates Comicus 147, 5th-6th c.BC: Aristophanes Comicus
    “Fragmenta” 187, +others, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.3.4: _metaphorically_, τῶν κακῶν παροψίδες">Refs 5th c.BC+</a>] <b>fresh tastes</b>
    of misery, [<a href="javascript:void(0)" title=" 5th c.BC: Magnes Comicus 2. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>dish on which such meats are
    served</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes Comicus
    60, 2nd c.AD: Alexander Rhetor 86, 4th c.BC: Archestratus Epicus “fragment” 6,
    NT.Matt.23.25, 1st c.AD: Juvenalis, D. Junius Poeta Latinus 3.142, 2nd c.AD: Artemidorus
    Daldianus Onirocriticus 1.74 (παραψ-codices,compare 5th c.AD(?): Hesychius Legal
    icographus)">NT+4th c.BC+</a>]. (The second use is condemned by [<a href="javascript:void(0)"
    title=" 2nd c.AD: Phrynichus Atticista 153.) ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
