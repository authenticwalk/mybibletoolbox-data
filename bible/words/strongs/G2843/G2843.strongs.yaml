strongs_number: G2843
language: greek
lemma: κοινωνικός
transliteration: koinōnikós
definition: communicative, i.e. (pecuniarily) liberal
kjv_usage: willing to communicate
derivation: from G2844 (κοινωνός);
extended_definition:
  gloss: generous
  definition: '<b>κοινωνικός</b>, -ή, -όν<BR /> (κοινωνία), <BR />__1. sociable. <BR
    /> __2. <b>ready to com­municate or impart </b>(R, mg., ready to sympathize, see
    Field, <i>Notes</i>, 213 f.): <ref=''1Ti.6.18.''>1Ti.6:18.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κοινων-ικός</b>, ή, όν, <br /> <b>held in common</b>, τὰ κ.
    property <b>held by corporations</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 14.16, compare “BCH” 50.16 (Delph., 4th c.BC, probably)">Refs
    4th c.BC+</a>]; κ. ἐλαιών [<a href="javascript:void(0)" title=" “BGU” 1037.14
    (1st c.AD),compare “PGiss.” 30.7 (2nd c.AD). ">Refs 1st c.AD+</a>] <br /><Level4><b>__b</b></Level4>
    <b>relating to partnerships</b>, [δίκαι] [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 52.2. ">Refs 4th c.BC+</a>]
    <br /><Level4><b>__c</b></Level4> κοινωνικά, τά, <b>tax on corporations,</b> [<a
    href="javascript:void(0)" title=" PTeb. 5.59 (2nd c.BC), 100.10 (2nd c.BC). ">Refs
    2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>social</b>, ἰσότης κοινωνική
    [ἡ δικαιοσύνη] [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Definitiones” 411e; κ. ἀρετή 4th c.BC: Aristoteles Philosophus “Politica” 1283a38
    ">Refs 5th c.BC+</a>]; [φιλίαι] [<a href="javascript:void(0)" title=" [prev. author]
    “EN” 1161b14. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>sociable</b>, κ.
    καὶ φιλικὴ διάθεσις [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    2.44.1, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.43d; φύσει
    ἐσμὲν κ. 4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 525, compare 2nd c.AD:
    Arrianus Historicus “Epicteti Dissertationes” 3.13.5 ">Refs 4th c.BC+</a>]: <i>superlative</i>,
    τὸν ἄνθρωπον ἡ φύσις κατεσκεύασε -ώτατον [<a href="javascript:void(0)" title="
    1st c.AD: Philo Judaeus “Fragmenta” 71 ">Refs 1st c.AD+</a>] H.; τὸ -κόν <b>sociability</b>,
    [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Bellum Judaicum”
    2.8.3. ">Refs 1st c.AD+</a>] <br /><Level4><b>__3.b</b></Level4> of certain signs
    of the zodiac, [<a href="javascript:void(0)" title=" “Catalogus Codicum Astrologorum”
    1.166. ">Refs</a>]<br /><Level3><b>__4</b></Level3> <b>giving a share of</b>,
    τῶν ὄντων [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Tim.”
    56: _absolutely_, κ. ὁ Ἑρμῆς">Refs 2nd c.AD+</a>] <b>ready to share luck with
    others</b>, proverbial in [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1401a20 ">Refs 4th c.BC+</a>]; <b>liberal</b>, [<a href="javascript:void(0)"
    title=" NT.1Tim.6.18, 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos” 69 ">NT+2nd
    c.AD+</a>]; opposed to φθονερός, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 4.817. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    with <i>dative</i>, <b>in communion</b> with, τῇ ἐκκλησίᾳ [<a href="javascript:void(0)"
    title=" 6th c.AD: Justinianus Imperator “Novellae” 8 “Jusj.” ">Refs 6th c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <i>active</i>, <b>receptive, sharing in</b>, φωτός
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 17.1.36
    ">Refs 1st c.BC+</a>]. <br /><Level2><b>__III</b></Level2> <i>adverb</i> -κῶς,
    χρῆσθαι τοῖς εὐτυχήμασι to suffer others <b>to partake in</b> one''s good fortune,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 18.48.7; κ.
    βιῶναι 1st c.BC: Diodorus Siculus Historicus 5.9; ζῆν κ. καὶ φιλικῶς 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.1108c, etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    in Medicine texts, <b>by sympathy</b>, κ. σπᾶσθαι probably in [<a href="javascript:void(0)"
    title=" 6th c.AD: Aëtius Medicus 3.140. ">Refs 6th c.AD+</a>]'
