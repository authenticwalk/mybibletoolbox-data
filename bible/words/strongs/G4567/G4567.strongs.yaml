strongs_number: G4567
language: greek
lemma: Σατανᾶς
transliteration: Satanâs
definition: the accuser, i.e. the devil
kjv_usage: Satan
derivation: of Chaldee origin corresponding to H04566 (with the definite affix);
extended_definition:
  gloss: Satan
  definition: '<b>Σατανᾶς</b>, -ᾶ<BR /> (so also <ref=''Sir.21.30''>Sir 21:30</ref>,
    but in <ref=''1Ki.11.14''>3Ki.11:14</ref>, σατάν indecl.; <i>Heb.</i> שָׂטָן;
    Aram. סָטָנָא, whence the inflected Gk. form), ό, <BR /><b>Satan </b>(i.e. the
    adversary, as in LXX, ll. with): <ref=''Mat.4.10; 12.26''>Mat.4:10 12:26</ref>,
    <ref=''Mrk.1.13; 3.23, 26; 4.15''>Mrk.1:13 3:23, 26 4:15</ref> <ref=''Luk.10.18;
    11.18; 13.16; 22.3, 31''>Luk.10:18 11:18 13:16 22:3, 31</ref>, <ref=''Jhn.13.27''>Jhn.13:27</ref>,
    <ref=''Act.5.3; 26.18''>Act.5:3 26:18</ref>, <ref=''Rom.16.20''>Rom.16:20</ref>,
    <ref=''1Co.5.5; 7.5''>1Co.5:5 7:5</ref>, <ref=''2Co.2.11; 11.14''>2Co.2:11 11:14</ref>,
    <ref=''1Th.2.18''>1Th.2:18</ref>, <ref=''2Th.2.9''>2Th.2:9</ref>, <ref=''1Ti.1.20;
    5.15''>1Ti.1:20 5:15</ref>, <ref=''Rev.2.9, 13; 2.24; 3.9; 12.9; 20.2, 7''>Rev.2:9,
    13 2:24 3:9 12:9 20:2, 7</ref>; addressed in person of Peter, <ref=''Mat.16.23''>Mat.16:23</ref>
    <ref=''Mrk.8.33''>Mrk.8:33</ref>; ἄγγελος Σατανᾶ, <ref=''2Co.12.7.''>2Co.12:7.</ref>†<BR
    /> (AS)'
  morphology: N:N--T
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> Σᾰτάν</b> <br /> or <b>Σατᾶν</b>, ὁ, “Satan”,
    Hebrew word for <b>adversary, opponent</b>, [<a href="javascript:void(0)" title="
    LXX.1Ki.11.14, 23 ">LXX</a>]; translated by ἐπίβουλος in [<a href="javascript:void(0)"
    title=" LXX.1Ki.29.4 ">LXX</a>]; also <b>accuser</b>, translated by ὁ διάβολος
    in [<a href="javascript:void(0)" title=" LXX.Job.1.6f, LXX.Zech.3.1 ">LXX</a>]:—hence
    as <b>chief of the evil spirits, the Devil</b>, [<a href="javascript:void(0)"
    title=" NT.2Cor.12.7 ">NT</a>] (<i>indeclinable</i>, as <i>genitive</i>); also
    <b>Σᾰτᾰνᾶς</b>, ᾶ, ὁ, [<a href="javascript:void(0)" title=" LXX.Job.2.3 (codex
    A), LXX.Sir.21.27 ">LXX</a>], frequently in <b>NT,</b> [<a href="javascript:void(0)"
    title="NT.Matt.4.10, +others">NT</a>]:— <i>adjective</i> <b>Σατανικός</b>, ή,
    όν, [<a href="javascript:void(0)" title=" “PLond.” 5.1731.11 (6th c.AD). ">Refs
    6th c.AD+</a>]'
