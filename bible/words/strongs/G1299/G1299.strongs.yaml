strongs_number: G1299
language: greek
lemma: διατάσσω
transliteration: diatássō
definition: to arrange thoroughly, i.e. (specially) institute, prescribe, etc.
kjv_usage: appoint, command, give, (set in) order, ordain
derivation: from G1223 (διά) and G5021 (τάσσω);
extended_definition:
  gloss: to direct
  definition: '<b>δια-τάσσω </b><BR /> [in LXX for שׂוּם, שָׁמַר, etc. ;] <BR /><b>to
    charge, give orders to, appoint, arrange, ordain</b>: with dative, <ref=''Mat.11.1''>Mat.11:1</ref>,
    <ref=''1Co.9.14; 16.1''>1Co.9:14 16:1</ref>; before inf., <ref=''Luk.8.55''>Luk.8:55</ref>,
    <ref=''Act.18.2''>Act.18:2</ref>. Mid., <ref=''1Co.7.17''>1Co.7:17</ref>, <ref=''Act.20.13''>Act.20:13</ref>;
    with accusative, <ref=''1Co.11.34''>1Co.11:34;</ref> with dative, <ref=''Tit.1.5''>Tit.1:5;</ref>
    before inf., <ref=''Act.7.44; 24.23''>Act.7:44 24:23</ref>. Pass., τὸ διατεταγμένον,
    <ref=''Luk.3.13''>Luk.3:13</ref>, <ref=''Act.23.31''>Act.23:31</ref>; τὰ διαταχθέντα,
    <ref=''Luk.17.9-10;''>Luk.17:9-10;</ref> διαταγείς, <ref=''Gal.3.19.''>Gal.3:19.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διατάσσω</b>, <br /> <i>Attic dialect</i> <b>διατάττω</b>,
    <i>perfect</i> διατέτᾰχα [<a href="javascript:void(0)" title=" “BGU” 1151.6 (1st
    c.BC), probably in “OGI” 326.27 (from Teos)">Refs 1st c.BC+</a>]:—<b>appoint</b>
    or <b>ordain severally, dispose,</b> εὖ δὲ ἕκαστα ἀθανάτοις διέταξε [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 74; ἀνθρώποισι νόμον δ. [prev.
    author] “Op.” 276 ">Refs 8th c.BC+</a>]; <b>appoint to separate offices,</b> δ.
    τοὺς μὲν οἰκίας οἰκοδομέειν, τοὺς δὲ δορυφόρους εἶναι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.114; δ. τι εἶναι 5th-6th c.BC: Plato
    Philosophus “Timaeus” 45b; τίνας εἶναι χρεὼν τῶν ἐπιστημῶν.. ἡ πολιτικὴ δ. 4th
    c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1094b1 ">Refs 5th c.BC+</a>]:
    <i>absolutely</i>, <b>make arrangements,</b> πρὸς τὸ συμπῖπτον ἀεὶ δ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.5.16
    ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>arrange for oneself, classify,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 271b;
    τινὶ περί τινος 2nd c.BC: Polybius Historicus 5.21.1 ">Refs 5th c.BC+</a>]; <b>undertake,
    pledge oneself,</b> πρός τινα with <i>future</i> <i>infinitive</i>, [<a href="javascript:void(0)"
    title="[prev. work] 14.11 ">Refs</a>]; also in <i>active</i> sense, περὶ θυσιῶν
    [<a href="javascript:void(0)" title=" “OGI” 331.53 (Pergam.)">Refs</a>]:—<i>passive</i>,
    <b>to be appointed, constituted,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 932a ">Refs 5th c.BC+</a>]; παρὰ τὰ -τεταγμένα
    contrary to <b>orders</b>, [<a href="javascript:void(0)" title=" “BGU” 1022.17
    (2nd c.AD)">Refs 2nd c.AD+</a>]: with <i>infinitive</i>, variant in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.110: with _accusative_, δ. γῆν ">Refs
    5th c.BC+</a>]<b>to be appointed to cultivate,</b> [<a href="javascript:void(0)"
    title=" POxy. 899.22 (200 4th-5th c.BC: Aeschylus Tragicus 4th c.BC: Demosthenes
    Orator). ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> especially <b>draw
    up</b> an army, <b>set in array,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 6.107, 5th c.BC: Thucydides Historicus 4.103; διέταξε
    χωρὶς ἑκάστους εἶναι 5th c.BC: Herodotus Historicus 1.103 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    διαταξάμενοι <b>posting themselves in battle-order,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 360, 5th c.BC: Thucydides
    Historicus 8.104, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    7.1.20 ">Refs 5th c.BC+</a>]:—<i>perfect</i> <i>passive</i>, διατετάχθαι <b>to
    be in battleorder,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.178, 5th c.BC: Thucydides Historicus 4.31; διετέτακτο 5th c.BC: Herodotus
    Historicus 6.112 (but in middle sense, 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 12.5.4). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i>,
    <b>make teslamentary dispositions,</b> περί τινος [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1129a ">Refs 1st
    c.AD+</a>]; <b>order by will,</b> with <i>infinitive</i>, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 11.133 (1st c.AD: Lucillius Epigrammaticus)">Refs 1st
    c.AD+</a>]; <b>bequeath</b>, [<a href="javascript:void(0)" title=" “BGU” 1151.6
    (1st c.BC)">Refs 1st c.BC+</a>]:—<i>passive</i>, <b>to be bequeathed,</b> [<a
    href="javascript:void(0)" title=" PFay. 97.13 (1st c.AD). ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
