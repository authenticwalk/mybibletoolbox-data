    [in LXX: <ref=''Psa.45.4; 90.10; 132.1''>Psa.45:4 90:10 132:1</ref> (עַנְוָה,
    עֱנוּת, <ref=''Est.5.1''>Est.5:1</ref>, <ref=''Sir.6.1-37''>Sir.6:1-37</ref> *
    ;] <BR /><b>gentleness, meekness</b>: <ref=''1Co.4.21''>1Co.4:21</ref>, <ref=''2Co.10.1''>2Co.10:1</ref>,
    <ref=''Gal.5.23; 6.1''>Gal.5:23 6:1</ref>, <ref=''Eph.4.2''>Eph.4:2</ref>, <ref=''Col.3.12''>Col.3:12</ref>
    (see Lft., in l), 2Ti_2:25, <ref=''Tit.3.2''>Tit.3:2</ref>, <ref=''Jas.1.21; 3.13''>Jas.1:21
    3:13</ref>, <ref=''1Pe.3.15''>1Pe.3:15</ref>.†<BR /> SIN.: ἐπιεικία, q.v <BR />
    (AS)'
