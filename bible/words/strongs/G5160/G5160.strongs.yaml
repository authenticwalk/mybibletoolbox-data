strongs_number: G5160
language: greek
lemma: τροφή
transliteration: trophḗ
definition: nourishment (literally or figuratively); by implication, rations (wages)
kjv_usage: food, meat
derivation: from G5142 (τρέφω);
extended_definition:
  gloss: food
  definition: '<b>τροφή</b>, -ῆς, ἡ<BR /> (τρέφω), [in LXX for לֶחֶם, מָזוֹן, אֹכֶל,
    etc. ;] <BR /><b>nourishment, food</b>: <ref=''Mat.3.4; 6.25; 10.10; 24.45''>Mat.3:4
    6:25 10:10 24:45</ref>, <ref=''Luk.12.23''>Luk.12:23</ref>, <ref=''Jhn.4.8''>Jhn.4:8</ref>,
    <ref=''Act.2.46; 9.19; 14.17; 27.33-34, 36; 27.38''>Act.2:46 9:19 14:17 27:33-34,
    36 27:38</ref> <ref=''Jas.2.15''>Jas.2:15</ref>. Metaphorical: <ref=''Heb.5.12,
    14''>Heb.5:12, 14</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τροφ-ή</b>, ἡ, <br /> (τρέφω) <b>nourishment, food,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.48, 5th c.BC:
    Sophocles Tragicus “Philoctetes” 32, 953, 5th c.BC: Thucydides Historicus 1.5,
    NT.Matt.3.4, 2nd c.AD: Galenus Medicus 6.35, 4th c.AD: Iamblichus Philosophus
    “de vita Pythagorica” 3.16, etc.; ἡ καθ᾽ ἡμέραν ἀναγκαία τ. 5th c.BC: Thucydides
    Historicus 1.2 ">NT+5th c.BC+</a>]; <b>the means of maintaining</b> an army, <b>provisions,
    forage,</b> τροφὴν παρέχειν [<a href="javascript:void(0)" title=" [prev. author]
    8.57, compare 6.93: _plural_, “OGI” 56.70 (Canopus, 3rd c.BC), etc. ">Refs 3rd
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> βίου τροφαί <b>way</b> of life, <b>livelihood,
    living,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 338, 446 ">Refs 5th c.BC+</a>]; τροφή alone, δουλίαν ἕξειν
    τροφήν [<a href="javascript:void(0)" title=" [prev. author] “Aj.” 499, compare
    “OC” 362; φεῦ τῆς ἀνύμφου.. σῆς τροφῆς [prev. author] “El.” 1183; τὰς ἐκ γῆς τ.
    ηὕρετο 5th-6th c.BC: Plato Philosophus “Protagoras” 322a ">Refs 5th c.BC+</a>]:
    then, simply, <b>mode of life,</b> δίκην τίνουσαι τῆς προτέρας τ. [<a href="javascript:void(0)"
    title=" [prev. author] “Phd.” 81d, compare 84b; βώμιοι τ. 5th c.BC: Euripides
    Tragicus “Ion” 52. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>that
    which provides</b> or <b>procures sustenance,</b> as the bow of Philoctetes, χερὶ
    πάλλων τὰν ἐμὰν μελέου τροφάν [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 1126 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>a meal,</b> τροφαῖς τέτταρσιν ἐχρῶντο Philem.[<a
    href="javascript:void(0)" title="“Corpus Glossariorum Latinorum”">Refs</a>] cited
    in [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 1.11d.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>nurture, rearing,</b>
    παιδία.. τρέφειν.. τροφήν τινα τοιήνδε [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 2.2, compare 3 ">Refs 5th c.BC+</a>]; χάριν τροφᾶς
    ἀμείβων variant in [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 729 (Lyric poetry); νέας τροφῆς στερηθείς 5th c.BC: Sophocles
    Tragicus “Ajax” 511; μητρὸς τ. 5th c.BC: Euripides Tragicus “Ion” 1377: frequently
    in _plural_, ἐν τροφαῖσιν">Refs 5th c.BC+</a>] <b>while in the nursery,</b> opposed
    to ἐφηβήσας, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 665; ἠνυτόμαν τροφαῖς [prev. author] “Ag.” 1159 (Lyric
    poetry); ὦ δυσάθλιαι τ. 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 330; αἱ
    ἐμαὶ τ. 5th c.BC: Euripides Tragicus “Troades” 1187; τ. δημόσιαι 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1361a36 ">Refs 5th c.BC+</a>]; ἐκτίνων τροφάς, much like{τροφεῖα},
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 548; οἷς ὀδύνας ἀντὶ τροφῶν ἔλιπον “IG” 12(5).973 (from Tenos).
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>education,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba” 599 (_plural_);
    τ. τε καὶ παιδεία 5th-6th c.BC: Plato Philosophus Alcaeus1.122b, compare 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1179b34, 1180a26, +others ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>rearing</b> or <b>keeping of
    animals,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.65; τροφαῖς ἵππων 5th c.BC: Pindarus Lyricus “O.” 4.16. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> sometimes in Poets for the concrete θρέμμα, <b>brood,</b>
    νέα τ. a new <b>generation,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1, compare 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 786 (Lyric poetry)">Refs 5th c.BC+</a>]; of animals, ἀρνῶν
    τροφαί, i.e. young lambs, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Cyclops” 189. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    a <b>place in which</b> animals <b>are reared,</b> ἰβίων τροφαί [<a href="javascript:void(0)"
    title=" “PTeb.” 5.70, compare 62.19, +others (2nd c.BC), “PPetr.” 3p.221 (3rd
    c.BC), etc. ">Refs 3rd c.BC+</a>]'
