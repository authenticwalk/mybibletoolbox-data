lemma: στιγμή
transliteration: stigmḗ
definition: a point of time, i.e. an instant
kjv_usage: moment
derivation: feminine of G4742 (στίγμα);
extended_definition:
  gloss: instant
  definition: '<b>στιγμή</b>, -ῆς, ἡ<BR /> (στίζω, to prick), [in LXX: <ref=''Isa.29.5''>Isa.29:5</ref>
    (פֶּתַע), <ref=''2Ma.9.11''>2Ma.9:11</ref> * ;] <BR /><b>a prick, a point</b>;
    metaphorically, σ. χρόνου, <b>a moment</b>: <ref=''Luk.4.5.''>Luk.4:5.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
