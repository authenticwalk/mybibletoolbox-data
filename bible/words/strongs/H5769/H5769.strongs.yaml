strongs_number: H5769
language: hebrew
lemma: עוֹלָם
transliteration: ʻôwlâm
pronunciation: o-lawm'
definition: properly, concealed, i.e. the vanishing point; generally, time out of
  mind (past or future), i.e. (practically) eternity; frequentatively, adverbial (especially
  with prepositional prefix) always
kjv_usage: alway(-s), ancient (time), any more, continuance, eternal, (for, (n-))
  ever(-lasting, -more, of old), lasting, long (time), (of) old (time), perpetual,
  at any time, (beginning of the) world ([phrase] without end). Compare H5331 (נֶצַח),
  H5703 (עַד).
derivation: or עֹלָם; from H5956 (עָלַם);
