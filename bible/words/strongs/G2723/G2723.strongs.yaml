strongs_number: G2723
language: greek
lemma: κατηγορέω
transliteration: katēgoréō
definition: to be a plaintiff, i.e. to charge with some offence
kjv_usage: accuse, object
derivation: from G2725 (κατήγορος);
extended_definition:
  gloss: to accuse
  definition: '<b>κατηγορέω</b>, -ῶ<BR /> (κατά, ἀγορεύω), [in LXX: Dan LXX 6:5, (9),
    <ref=''1Ma.7.6''>1Ma.7:6</ref> <ref=''1Mac.7.25''>1Mac 7:25</ref>, <ref=''2Ma.4.47''>2Ma.4:47</ref>
    <ref=''2Mac.10.13''>2Mac 10:13</ref> <ref=''2Mac.10.21''>2Mac 10:21</ref>, <ref=''4Ma.9.14''>4Ma.9:14</ref>
    * ;] <BR /><b>to make accusation, accuse, </b><BR /> __(a) <b>in general</b>:
    absol., <ref=''Rom.2.15''>Rom.2:15;</ref> with genitive of person(s) (cl., WM,
    254), <ref=''Jhn.5.45''>Jhn.5:45;</ref> irreg. with accusative of person(s), <ref=''Rev.12.10''>Rev.12:10;</ref>
    <BR /> __(b) <b>before a judge</b>: absol., <ref=''Act.24.2, 19''>Act.24:2, 19</ref>;
    with genitive of person(s), <ref=''Mat.12.10''>Mat.12:10</ref>, <ref=''Mrk.3.2''>Mrk.3:2</ref>,
    <ref=''Luk.6.7; 11.54''>Luk.6:7 11:54</ref> (WH, txt., R, om.), <ref=''Luk.23.2,
    10''>Luk.23:2, 10</ref>, <ref=''Jhn.8.6''>Jhn.8:6</ref> <ref=''Act.25.5; 28.19''>Act.25:5
    28:19</ref>; id. with accusative of thing(s) (cl., but see WM, l.with), <ref=''Mrk.15.3-4;''>Mrk.15:3-4;</ref>
    with genitive of thing(s) (Dem.), <ref=''Act.24.8; 25.11''>Act.24:8 25:11</ref>;
    before περί, with genitive of thing(s) (Thuc., viii, 85), <ref=''Act.24.13''>Act.24:13;</ref>
    with accusative of thing(s), before κατά with genitive of person(s) (WM, § 28,
    1), <ref=''Luk.23.14.''>Luk.23:14.</ref> Pass. (B1., § 54, 3), before ὑπό with
    genitive, <ref=''Mat.27.12''>Mat.27:12</ref>, <ref=''Act.22.30''>Act.22:30</ref>;
    ὁ κατηγορούμενος, <ref=''Act.25.16.''>Act.25:16.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατηγορ-έω</b>, <br /> <b>speak against</b>, especially before
    judges, <b>accuse</b>, opposed to ἀπολογέομαι, with <i>genitive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.113, 8.60, 5th c.BC: Lysias Orator 14.21,
    5th-6th c.BC: Aristophanes Comicus “Plutus” 1073, etc.; τῆς πόλεως 5th-6th c.BC:
    Plato Philosophus “Menexenus” 244e: less frequently κατά τινος 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 1.7.9 ">Refs 5th c.BC+</a>]; κ. τινὸς
    πρὸς τὴν πόλιν <b>denounce</b> him publicly, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Euthyphro” 2c ">Refs 5th c.BC+</a>]; κατηγόρεις
    [αὐτῶν] ὡς λέγοιεν you <b>accused</b> them of saying, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.134, compare 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 7.1.38 ">Refs 5th c.BC+</a>]; κ. τινὸς ὅτι[<a href="javascript:void(0)"
    title=".. [prev. work] 1.7.17; τῶν ἱππέων ἐλθὼν πρὸς ὑμᾶς εἰς τὴν ἐκκλησίαν κατηγόρει
    4th c.BC: Demosthenes Orator 21.197; τῆς ἐμῆς [τύχης] κατηγορεῖς [prev. author]
    18.266, compare 5th-6th c.BC: Isocrates Orator 3.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    κ. τί τινος <b>bring as a charge against</b> a person, <b>accuse</b> him <b>of</b>
    it, δείν᾽ ἔπη μου [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 514, compare 5th c.BC: Euripides Tragicus “Orestes” 28, etc.;
    τῶν ἄλλων μωρίαν 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.3.4; ὃς ἐμοῦ
    Φιλιππισμὸν κατηγορεῖ 4th c.BC: Demosthenes Orator 18.294; κ. τι κατά τινος 4th
    c.BC: Hyperides Orator “pro Euxenippo” 23; τινὸς περί τινος 5th-6th c.BC: Andocides
    Orator 1.110, 5th c.BC: Thucydides Historicus 8.85 ">Refs 5th c.BC+</a>]: with
    <i>infinitive</i>, κ. τινὸς παθεῖν τι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Gorgias” 482c: with double _genitive_, παρανόμων κ. τινός
    4th c.BC: Demosthenes Orator 21.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    with <i>accusative</i> <i>of things</i> only, <b>allege in accusation</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.113; μωρίαν
    ἐμήν 5th c.BC: Euripides Tragicus “Heraclidae” 418; τὴν πονηρίαν τῶν γονέων 5th-6th
    c.BC: Plato Philosophus “Protagoras” 346a; τὰ γεγονότα κ. 5th c.BC: Antipho Orator
    1.10, compare 5th-6th c.BC: Aristophanes Comicus “Vespae” 932, “Ra.” 996 (Lyric
    poetry), 5th c.BC: Lysias Orator 13.31, 4th c.BC: Demosthenes Orator 19.9 ">Refs
    5th c.BC+</a>]:—<i>passive</i>, <b>to be brought as an accusation against</b>,
    κατηγορεῖτο τοὐπίκλημα τοῦτό μο; [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 529; ἀδικία πολλὴ κ. αὐτοῦ 5th c.BC: Thucydides
    Historicus 1.95 ">Refs 5th c.BC+</a>]; τὰ πρῶτά μου ψευδῆ -ημένα the first false
    <b>charges brought against</b> me, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Apologia” 18a, compare 5th c.BC: Lysias Orator 16.9;
    τὰ -ηθέντα 5th c.BC: Antipho Orator 5.85, 5th-6th c.BC: Andocides Orator 1.24;
    τἀδικήμαθ᾽ ἃ κατηγορεῖται 4th c.BC: Demosthenes Orator 21.136: _impersonal_, followed
    by ">Refs 5th c.BC+</a>]<i>infinitive</i>, σφέων.. κατηγόρητο μηδίζειν <b>a charge
    had been brought against</b> them that.., [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.205; κατηγορεῖτό τινος ὡς βαρβαρίζοι 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.2.35 ">Refs 5th c.BC+</a>];
    κατηγορουμένου δ᾽ αὐτοῦ, ὅτι.. <b>a charge being brought against</b> him, that..,
    [<a href="javascript:void(0)" title="[prev. work] 3.5.25. ">Refs</a>]<br /><Level4><b>__3.b</b></Level4>
    rarely in <i>passive</i>, of the person, <b>to be accused</b>, οἱ κατηγορούμενοι
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.7, compare
    2nd c.AD: Lucianus Sophista “Tim.” 38 (assuming variant). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <i>absolutely</i>, <b>to be an accuser, appear as
    prosecutor</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 840, 842, “Pl.” 917, 5th-6th c.BC: Plato Philosophus “Apologia”
    18e, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>signify,
    indicate, prove</b>, c.<i>accusative</i> <i>of things</i>, [τὸ νεαρὸν] κ. τὴν
    ὀλιγοετίαν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.4.3, compare 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.695d, 4th c.AD: Adamantius Physiognomonicus 1.5, +others; ἀσθένειαν
    μᾶλλον ἢ δύναμιν 3rd c.AD: Plotinus Philosophus 4.6.3 ">Refs 5th c.BC+</a>]; <b>display</b>,
    οἱ πολλὴν -οῦντες ἀπειροκαλίαν [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Nigr.” 21: with _genitive_ _person_, εὖ γὰρ φρονοῦντος ὄμμα
    σοῦ κατηγορεῖ 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 271, compare 5th c.BC:
    Euripides Tragicus “Fragmenta” 690, 5th c.BC: Sophocles Tragicus “Ajax” 907, etc.;
    ὠκύτητα κ. τοῦ κυνός 2nd-3rd c.AD: Philostratus Sophista “Philostrati majoris
    imagines” 2.26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> followed
    by <i>relative</i>, <b>declare, assert</b>, αὐτὸ κατηγορέει τὸ οὔνομα ὡς ἔστι
    Ἑλληνικόν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.115 ">Refs 5th c.BC+</a>]; κ. ὅτι.. [<a href="javascript:void(0)" title=" [prev.
    author] 4.189, 5th-6th c.BC: Plato Philosophus “Phaedo” 73b (_impersonal_)">Refs
    5th c.BC+</a>]: <i>absolutely</i>, <b>make a definite assertion</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 208b. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    in Logic, <b>predicate of</b> a person or thing, τί τινος [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Categoriae” 3a19, +others, 4th-3rd
    c.BC: Epicurus Philosophus “Fragmenta” 250 ">Refs 4th c.BC+</a>]; κυρίως, καταχρηστικῶς
    κ., [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ
    ποιημάτων” 5.15; ἐναντίως ὑπὲρ τῶν αὐτῶν [prev. author] “Oec.” p.60 1st c.AD:
    Josephus Historicus ">Refs 1st c.BC+</a>]: —more frequently in <i>passive</i>,
    <b>to be predicated of</b>.., τινος [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Categoriae” 2a21, “APr.” 26b9, +others; κατά τινος
    [prev. author] “Cat.” 2a37; κατὰ παντὸς ἢ μηδενός [prev. author] “APr.” 24a15:
    less frequently ἐπί τινος [prev. author] “Metaphorical” 998b16, 999a15; so later
    ἐφ᾽ ἑνὸς οἴονται θεοῦ ἑκάτερον τῶν ὀνομάτων -εῖσθαι 1st c.BC: Dionysius Halicarnassensis
    2.48; περί τινος 4th c.BC: Aristoteles Philosophus “Topica” 140b37; τὸ κοινῇ -ούμενον
    ἐπὶ πᾶσιν [prev. author] “SE” 179a8: _absolutely_, τὸ κατηγορούμενον">Refs 4th
    c.BC+</a>] <b>the predicate</b>, opposed to τὸ ὑποκείμενον (the subject), [<a
    href="javascript:void(0)" title=" [prev. author] “Cat.” 1b11, compare “Metaphorical”
    1043a6, +others">Refs</a>]; κατηγορεῖν καὶ -εῖσθαι <b>to be subject</b> and <b>predicate</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “APr.” 47b1. ">Refs</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>affirm</b>, opposed to ἀπαρνέομαι, [<a href="javascript:void(0)"
    title="[prev. work] 41a10. ">Refs</a>] <i>adverb</i> κατηγορουμένως <b>categorically,
    roundly</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Ir.” p.90 W. ">Refs 1st c.BC+</a>]'
