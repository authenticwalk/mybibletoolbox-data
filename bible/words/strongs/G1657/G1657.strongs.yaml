strongs_number: G1657
language: greek
lemma: ἐλευθερία
transliteration: eleuthería
definition: freedom (legitimate or licentious, chiefly moral or ceremonial)
kjv_usage: liberty
derivation: from G1658 (ἐλεύθερος);
extended_definition:
  gloss: freedom
  definition: '<b>ἐλευθερία</b>, -ας, ἡ <BR /> [in LXX: <ref=''Lev.19.20''>Lev.19:20</ref>
    (חֻפְשָׁה), <ref=''1Es.4.49''>1Es.4:49</ref> <ref=''Est.4.53''>Est.4:53</ref>,
    <ref=''Sir.7.21''>Sir.7:21</ref>, <ref=''Sir.33.25''>Sir.33:25</ref>, <ref=''1Ma.14.27''>1Ma.14:27</ref>,
    <ref=''3Ma.3.28''>3Ma.3:28</ref> * ;] <BR /><b>liberty</b>: with reference to
    the religious life, <ref=''1Co.10.29''>1Co.10:29</ref>, <ref=''2Co.3.17''>2Co.3:17</ref>,
    <ref=''Gal.2.4; 5.1''>Gal.2:4 5:1</ref>, <ref=''1Pe.2.16''>1Pe.2:16</ref>, <ref=''2Pe.2.19''>2Pe.2:19</ref>;
    ὁ νόμος τῆς ἐ., <ref=''Jas.1.25; 2.12''>Jas.1:25 2:12</ref>; ἡ ἐ. τῆς δόξης, <ref=''Rom.8.21''>Rom.8:21;</ref>
    ἐπ᾽ ἐ., <ref=''Gal.5.13''>Gal.5:13</ref> (on which formula, cf. Deiss., <i>LAE</i>,
    327 ff.; Cremer, 251).† <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐλευθ-ερία</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, <b>freedom,
    liberty</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “P.” 1.61, 5th c.BC: Herodotus Historicus 1.62, 95; ἐλευθερίας φῶς 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 809 (Lyric poetry), compare 863 (_anapaest meter_)">Refs
    5th c.BC+</a>]; δι᾽ ἐλευθερίας μόλις ἐξῆλθες, i.e. μόλις ἠλευθερώθης, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1509 (_anapaest meter_); ὑπῆρξαν
    ἐλευθερίας τῆ Ἑλλάδι 5th-6th c.BC: Andocides Orator 1.142 ">Refs 5th c.BC+</a>];
    <b>freedom from</b> a thing, ἀπὸ πασῶν ἀρχῶν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 698a; τινός [prev. author] “R.” 329c,
    compare “Anthologia Graeca” 6.228 (from Adaeus). ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    <b>manumission</b>, ἡ εἰκοστὴ τῶν ἐ.,= Latin <i>vicesima manumissionum</i>, [<a
    href="javascript:void(0)" title=" “BGU” 326ii 11 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>licence</b>, ἀκολασία καὶ ἐ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 492c ">Refs 5th c.BC+</a>];
    of Diogenes, [<a href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator
    “Orationes” 6.185c. ">Refs 4th c.AD+</a>]<br /><Level3><b>__3</b></Level3> later,
    ={ἐλευθεριότης}, [<a href="javascript:void(0)" title=" “UPZ” 62.7. ">Refs</a>]<br
    /><Level3><b>__4</b></Level3> name of a <b>dance</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 1.293.
    ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
