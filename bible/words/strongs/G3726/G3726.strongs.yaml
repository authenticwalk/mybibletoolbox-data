strongs_number: G3726
language: greek
lemma: ὁρκίζω
transliteration: horkízō
definition: to put on oath, i.e. make swear; by analogy, to solemnly enjoin
kjv_usage: adjure, charge
derivation: from G3727 (ὅρκος);
extended_definition:
  gloss: to adjure
  definition: '<b>ὁρκίζω</b><BR /> (ὅρκος), [in LXX: <ref=''Gen.24.37''>Gen.24:37</ref>,
    al. (שָׁבַע hi.) ;] <BR />__1. to make one swear (Xen., Polyb., a1.). <BR /> __2.
    <b>to adjure</b>: with dupl. accusative, <ref=''Mrk.5.7''>Mrk.5:7</ref>, <ref=''Act.19.13''>Act.19:13</ref>
    (cf. ἐν-, ἐξ-ορκίζω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁρκ-ίζω</b>, <br /> <i>Doric dialect</i> <i>future</i> ὁρκιξέω
    [<a href="javascript:void(0)" title=" “IG” 22.1126.13 (Delph.):—like ὁρκόω (used
    with it in 4th c.BC: Demosthenes Orator 19.278)">Refs 4th c.BC+</a>], <b>make</b>
    one <b>swear, administer an oath to</b> a person, τιν; rejected by [<a href="javascript:void(0)"
    title=" 2nd c.AD: Phrynichus Atticista 338, but found in 5th-6th c.BC: Xenophon
    Historicus “Symposium” 4.10, 4th c.BC: Demosthenes Orator 18.30, 19.278, 23.172,
    4th c.BC: Aristoteles Philosophus “Fragmenta” 149, “PCair.Zen.” 254.2 (3rd c.BC)
    ">Refs 5th c.BC+</a>]; ὁ. ἐφ᾽ ᾧ ἔσται [<a href="javascript:void(0)" title=" “SIG”
    684.25 (Dyme, 2nd c.BC)">Refs 2nd c.BC+</a>]: with <i>double</i> <i>accusative</i>,
    ὁ. τινὰς ὅρκον [<a href="javascript:void(0)" title=" “IG” 9(2).1109.52 (Thess.,
    2nd-1st c.BC), 5(1).1390.1 (Andania, 1st c.BC)">Refs 2nd c.BC+</a>]; ὁ. τινά,
    with <i>infinitive</i>, [<a href="javascript:void(0)" title=" LXX.Neh.5.12 ">LXX</a>];
    <b>adjure,</b> δαίμονας, with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" “PMag.Par.” 1.345; ὁ. τινὰ κατὰ τοῦ Θεοῦ LXX.2Ch.36.13, compare “PMag.Par.”
    1.289, “PMag.Lond.” 121.242; ὁρκίζω σε τὸν Θεόν NT.Mark.5.7, compare “PMag.Par.”
    1.3045; οὐρανὸν ὁρκίζω σε 5th-6th c.AD: Orphica “Fragmenta” 299; ὁ. σε τοῖς Μήδων
    καὶ Περσῶν δόγμασιν ἵνα.. LXX.Dan.6.13 ">LXX+NT+5th c.AD+</a>]:—<i>passive</i>,
    <b>to be sworn,</b> ὡρκισμένοι νόμῳ ἰητρικῷ [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “Jusj.”, compare 2nd c.BC: Polybius Historicus 38.13.5.
    ">Refs 5th c.BC+</a>]'
