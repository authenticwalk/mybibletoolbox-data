strongs_number: G1465
language: greek
lemma: ἐγκόπτω
transliteration: enkóptō
definition: to cut into, i.e. (figuratively) impede, detain
kjv_usage: hinder, be tedious unto
derivation: from G1722 (ἐν) and G2875 (κόπτω);
extended_definition:
  gloss: to impede
  definition: '<b>ἐγκόπτω</b>, see: ἐνκ-.<BR /> <b>ἐν-κόπτω</b> (Rec. ἐγκ-, see: ἐν;
    and in I Pe, l.with, ἐκκ-); <BR /> 1. to cut into (as in breaking up a road),
    hence, 2. to hinder: with accusative <ref=''Act.24.4''>Act.24:4</ref>, <ref=''1Th.2.18''>1Th.2:18</ref>,
    . inf., <ref=''Gal.5.7''>Gal.5:7;</ref> before τοῦ, with inf., <ref=''Rom.15.22''>Rom.15:22;</ref>
    εἰς τό, with inf, <ref=''1Pe.3.7.''>1Pe.3:7.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐγκόπτω</b>, <br /> <b>knock in</b>, πάτταλον [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 2.7.6 ">Refs
    4th c.BC+</a>]; χιλίας (i.e. πληγὰς) ἐς τὸ νῶτον ἐγκόψαι [<a href="javascript:void(0)"
    title=" 3rd c.BC: Herodas Mimographus 5.33. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>engrave</b>, τὸ ψήφισμα ἐς στήλην [<a href="javascript:void(0)" title=" “SIG”
    279.33 (from Zelea)">Refs</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title="
    “IG” 12(3).536 (from Thera). ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>incise</b>,
    [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides) Medicus
    “Eup.” 1.141 (_passive_). ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>oppose</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “παραγγελίαι” 13; λόγον λόγῳ 6th c.AD: Olympiodorus Philosophus “in Aristotelis
    Meteora commentaria - pars” 125.9. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>check, hold</b> the breath, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Soranus Medicus 1.69 ">Refs 2nd c.AD+</a>]: generally, <b>hinder, thwart</b>,
    τισί [<a href="javascript:void(0)" title=" “Sammelb.” 4305 ">Refs</a>]; τῇ δικαιοδοσίᾳ
    <i>falsa lectio</i> in [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 23.1.12 ">Refs 2nd c.BC+</a>]; <b>delay,</b> [<a href="javascript:void(0)"
    title=" NT.Acts.24.4">NT</a>]:—<i>passive</i>, ἐνεκοπτόμην τοῦ ἐλθεῖν [<a href="javascript:void(0)"
    title=" NT.Rom.15.22, compare 3rd c.AD: Porphyrius Tyrius Philosophus “de Antro
    Nympharum - Porphyrii Opuscula” 19. ">NT+3rd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>intransitive</i>, <b>come to a stop</b>, [<a href="javascript:void(0)" title="Vett.
    Val. 260.24. ">Refs</a>]'
