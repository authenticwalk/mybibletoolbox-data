strongs_number: G3554
language: greek
lemma: νόσος
transliteration: nósos
definition: a malady (rarely figuratively, of moral disability)
kjv_usage: disease, infirmity, sickness
derivation: of uncertain affinity;
extended_definition:
  gloss: illness
  definition: '<b>νόσος</b>, -ου, ὁ <BR /> [in LXX for חֲלִי, etc. ;] <BR /><b>disease,
    sickness</b>: <ref=''Mat.4.23-24; 8.17''>Mat.4:23-24 8:17</ref> (Aq.) <ref=''Mat.9.35;
    10.1''>Mat.9:35 10:1</ref>, <ref=''Mrk.1.34''>Mrk.1:34</ref>, <ref=''Luk.4.40;
    6.17; 7.21; 9.1''>Luk.4:40 6:17 7:21 9:1</ref>, <ref=''Act.19.12''>Act.19:12</ref>.†<BR
    /> <re><i>SYN.</i>: see: ἀσθένεια </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νόσος</b>, <br /> <i>Epic dialect</i> and <i>Ionic dialect</i>
    (not <i>Doric dialect</i>,[<a href="javascript:void(0)" title="compare “Berl.Sitzb.”
    1927.156 (from Cyrene))">Refs</a>] <b>νοῦσος</b>, ἡ, <b>sickness, disease, plague,</b>
    νοῦσον ἀνὰ στρατὸν ὦρσε κακήν (i.e. Apollo), ὀλέκοντο δὲ λαοί [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.10; νοῦσόν γ᾽ οὔ πως ἔστι Διὸς
    μεγάλου ἀλέασθαι 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.411; δολιχὴ ν. 11.172;
    νοῦσοι ἀργαλέαι 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 92:— Phrases: ἐς
    ν. πεσεῖν 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 473; ἐς ν. ἐμπίπτειν
    5th c.BC: Antipho Orator 1.20; νόσον ἐμπεπτωκέναι τοῖς κτήνεσιν 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.3.41; μοι ν. ἐπήλυθεν 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 11.200; νόσῳ ληφθέντι 5th c.BC: Sophocles
    Tragicus “Trachiniae” 445 ">Refs 8th c.BC+</a>]; κάμνειν νόσον, ὑπὸ νόσου, see
    at {κάμν; ἀσθενεῖν ταύτην τὴν νόσον} [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 19.24; ἐκ τῆς νούσου ἀνέστη 5th c.BC: Herodotus Historicus
    1.22 ">Refs 5th c.BC+</a>]; θήλεα ν.[<a href="javascript:void(0)" title=" [prev.
    work] 105, compare 2nd c.AD: Herodianus Grammaticus 4.12.2; ἱερὰ νόσος, see at
    {ἱερός} IV. 8: ν. defined, 2nd c.AD: Galenus Medicus 7.43. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> generally, <b>distress, anguish,</b> [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 527, 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 544 (Lyric poetry), etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>disease of mind,</b> especially caused by madness, passion, vice, etc., ν.
    φρενῶν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 750 (troch.)">Refs 4th c.BC+</a>]; θεία ν., i.e. <b>madness,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 185 (Lyric
    poetry); μανιάσιν ν. [prev. work] 59; λυσσώδη ν. [prev. work] 452 ">Refs 5th c.BC+</a>];
    of love, [<a href="javascript:void(0)" title=" [prev. author] “Tr.” 491; Ἀφροδίτας
    ν. 5th c.BC: Euripides Tragicus “Hippolytus” 767 (Lyric poetry); ἀκόλαστον ἔσχε
    γλῶσσαν, αἰσχίστην ν. [prev. author] “Or.” 10; τῆς μεγίστης ν., ἀνοίας 5th-6th
    c.BC: Plato Philosophus “Leges” 691d ">Refs 5th c.BC+</a>]; ν. καὶ στάσιν οὐ ταὐτὸν
    νενόμικα; [<a href="javascript:void(0)" title=" [prev. author] “Sph.” 228a. ">Refs</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>plague, bane, mischief,</b> e.g. a whirlwind
    is θεία ν. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 421, compare 1141 (Lyric poetry) ">Refs 5th c.BC+</a>]; of the trident
    of Poseidon, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 924 (assuming variant)">Refs 4th c.BC+</a>]; πεντεσύριγγος
    ν., of the pillory, Polyeuct. cited in [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1411a23; κτείνειν τινὰ ὡς νόσον πόλεως
    5th-6th c.BC: Plato Philosophus “Protagoras” 322d. ">Refs 5th c.BC+</a>]'
