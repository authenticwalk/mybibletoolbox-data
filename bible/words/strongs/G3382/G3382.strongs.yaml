strongs_number: G3382
language: greek
lemma: μηρός
transliteration: mērós
definition: a thigh
kjv_usage: thigh
derivation: perhaps a primary word;
extended_definition:
  gloss: thigh
  definition: '<b>μηρός</b>, -oῦ, ὁ <BR /> [in LXX chiefly for יָרֵךְ ;] <BR /><b>the
    thigh</b>: <ref=''Rev.19.16.''>Rev.19:16.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μηρός</b>, ὁ, <br /> <b>thigh</b>, φάσγανον ὀξὺ ἐρυσσάμενος
    παρὰ μηροῦ drawing his sword from <b>his thigh</b>, where it hung, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.190, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 11.231, +others">Refs 8th c.BC+</a>]; μηρὼ πληξάμενος,
    in sign of vehement agitation, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 16.125; ἐπαίσατο τὸν μηρόν 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 7.3.6; τύπτειν 2nd c.BC: Polybius Historicus
    15.27.11; τὸν μ. ἀλοῆσαι 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Tiberius
    Gracchus” 2 ">Refs 8th c.BC+</a>]; ἐπὶ μηρόν τινος <b>beside</b> it, [<a href="javascript:void(0)"
    title=" LXX.2Ki.16.14: in _plural_, 7th-6th c.BC: Alcaeus Lyricus “Supp.” 11.6,
    4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 135,
    136. ">LXX+7th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>thigh-bone</b>,
    κατ᾽ ἰσχίον, ἔνθα τε μηρὸς ἰσχίῳ ἐνστρέφεται [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.305, compare 5th c.BC: Hippocrates Medicus
    “περὶ ἄρθρων ἐμβολῆς” 57, 2nd c.AD: Galenus Medicus 18(2).472">Refs 8th c.BC+</a>];
    especially of <b>thigh-bones with flesh</b> offered in sacrifice, μηροὺς ἐξέταμον
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.460, +others (compare μηρία); καταρρυεῖς μ. καλυπτῆς ἐξέκειντο πιμελῆς 5th c.BC:
    Sophocles Tragicus “Antigone” 1011; θεοῖσι μηρὸν θύετε 4th c.BC: Eubulus Comicus
    130; τίθεσο τὼ μηρὼ λαβών 5th-6th c.BC: Aristophanes Comicus “Pax” 1039. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__3</b></Level3> generally, <b>leg-bones</b>, κάμηλος
    ἐν τοῖσι ὀπισθίοισι σκέλεσι ἔχει τέσσερας μηροὺς καὶ γούνατα τέσσερα [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.103 ">Refs 5th c.BC+</a>]. (Cf. OIr.
    <b>mīr</b> ''piece'', Latin <i>membrum</i>, from <b>mēmsro</b>-, Sanskrit <i>māmsám</i>
    ''meat''.)'
