strongs_number: G3798
language: greek
lemma: ὄψιος
transliteration: ópsios
definition: late; feminine (as noun) afternoon (early eve) or nightfall (later eve)
kjv_usage: even(-ing, (-tide))
derivation: from G3796 (ὀψέ);
extended_definition:
  gloss: evening
  definition: '<b>ὄψιος</b>, -α, -ον<BR /> (ὀψέ), <BR /><b>late</b>: ἡ ὥρα, <ref=''Mrk.11.11''>Mrk.11:11</ref>
    (Rec., WH, mg.). In late writers, ἡ ὀψία (sc. ὥρα), as subst., evening <BR />
    [in LXX: <ref=''Jdt.13.1''>Jdth.13:1</ref>*]: <BR /> <ref=''Mat.8.16; 14.15, 23;
    16.2; 20.8; 26.20; 27.57''>Mat.8:16 14:15, 23 16:2 20:8 26:20 27:57</ref>, <ref=''Mrk.1.32;
    4.35; 6.47; 14.17; 15.42''>Mrk.1:32 4:35 6:47 14:17 15:42</ref>, <ref=''Jhn.6.16;
    20.10''>Jhn.6:16 20:10</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀψία</b>, <br /> <i>Ionic dialect</i> -ιη (i.e. ὥρα), ἡ, <b>the
    latter part of day, evening</b>, opposed to ὄρθρος, frequently joined with δείλη
    (which see), μέχρι δείλης ὀψίης [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.167; περὶ δείλην ὀ. 5th c.BC: Thucydides Historicus 8.26
    ">Refs 5th c.BC+</a>]; δείλης ὀ. <b>late</b> in the evening, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 57.9 ">Refs 4th c.BC+</a>]; ὀψίας alone,
    [<a href="javascript:void(0)" title=" “POxy.” 528.5 (2nd c.AD).">Refs 2nd c.AD+</a>]
    —Cf. ὄψιος.'
