strongs_number: G5197
language: greek
lemma: ὑβριστής
transliteration: hybristḗs
definition: an insulter, i.e. maltreater
kjv_usage: despiteful, injurious
derivation: from G5195 (ὑβρίζω);
extended_definition:
  gloss: insolent man
  definition: '<b>ὑβριστής</b>, -οῦ, ὁ<BR /> (ὑβρίζω), [in LXX chiefly for גֵּאֶה
    ;] <BR /><b>a violent, insolent man</b>: <ref=''Rom.1.20''>Rom.1:20</ref>, <ref=''1Ti.1.13''>1Ti.1:13</ref>
    (EV, injurious).† <BR /> <re><i>SYN.</i>: ἀλαζών, ὑπερήφανος, see Tr., <i>Syn.</i>,
    § xxix </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑβρ-ιστής</b>, οῦ, ὁ, <br /> <b>violent, wanton, licentious,
    insolent man,</b> ὑβριστῇσι.. τῶν μένος αἰὲν ἀτάσθαλον, οὐδὲ δύνανται φυλόπιδος
    κορέσασθαι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 13.633; ὑβρισταί τε καὶ ἄγριοι οὐδὲ δίκαιοι ἠὲ φιλόξεινοι 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 6.120, 9.175, 13.201 ">Refs 8th c.BC+</a>]; of the suitors
    [<a href="javascript:void(0)" title="compare (ὕβρις 1.1), ὑ. καὶ ἀτάσθαλοι 24.282;
    στρατὸν ὑβριστὴν Μήδων 6th c.BC: Theognis Elegiacus 775; Πέρσαι φύσιν ἐόντες ὑ.
    5th c.BC: Herodotus Historicus 1.89; ἀνδρῶν δυναστέων παῖδες ὑβρισταί [prev. author]
    2.32 ">Refs 6th c.BC+</a>]; στρατὸν θηρῶν ὑ., of the Centaurs, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1096 ">Refs 5th c.BC+</a>]:
    also in Prose, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator
    4.14, 5th c.BC: Lysias Orator 24.15, NT.Rom.1.30, etc.">NT+5th c.BC+</a>]; in
    a milder sense, <b>sarcastic,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Protagoras” 355c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    especially, opposed to σώφρων, <b>lustful, lewd,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 1068 (_anapaest meter_), 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.21, etc.; ὁ εἰς ὁτιοῦν
    ὑ. 4th c.BC: Aeschines Orator 1.17 ">Refs 5th c.BC+</a>]; ὑ. πενίης <b>insolent</b>
    towards.., [<a href="javascript:void(0)" title="“Anthologia Graeca” 9.172b (6th
    c.AD: Palladas Epigrammaticus). ">Refs 6th c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    of animals, <b>wanton, restive, unruly,</b> ταῦροι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 743; ἵπποι 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 7.5.62, compare 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 254c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    of natural forces, ὑβριστὴς Τυφάων [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 307; Ὑβριστὴν ποταμὸν οὐ ψευδώνυμον 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 717. ">Refs 8th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    of things, ὑ. οἶνος διὰ νεότητα [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Aelianus “Epistulae - Epistolographi” 8 ">Refs 2nd c.AD+</a>]; μέλι Ἀττικὸν
    ποιεῖ ὑ. [τὸν πλακοῦντα] makes it <b>proud,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Archestratus Epicus “fragment” 62.18 ">Refs 4th c.BC+</a>];
    νάρθηκας ὑ., of the Bacchae, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Bacchae” 113 (Lyric poetry).">Refs 5th c.BC+</a>] —Cf. ὕβριστος near
    the end'
