strongs_number: G3325
language: greek
lemma: μεστόω
transliteration: mestóō
definition: to replenish, i.e. (by implication) to intoxicate
kjv_usage: fill
derivation: from G3324 (μεστός);
extended_definition:
  gloss: to fill
  definition: '<b>μεστόω</b>, -ῶ<BR /> (μεστός), [in LXX: <ref=''3Ma.5.1''>3Ma.5:1</ref>
    <ref=''3Mac.5.10''>3Mac 5:10</ref> * ;] <BR /><b>to fill</b>: pass., with genitive
    of thing(s), <ref=''Act.2.13.''>Act.2:13.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεστ-όω</b>, <br /> <b>fill full of</b>, with <i>genitive</i>
    <i>of things</i>, ὀργῆς μ. τινά [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 280 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to
    be filled</b> or <b>full of</b>, κτύπου [<a href="javascript:void(0)" title="
    [prev. author] “El.” 713, compare “Ant.” 420 ">Refs</a>]; of persons, παρρησίας
    μεστοῦσθαι καὶ ἐλευθερίας [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 649b; ὕβρεώς τε καὶ ἀδικίας [prev. work] 713c: _absolutely_,
    6th c.AD: Procopius Caesariensis Historicus “Historia Arcana” 13 ">Refs 5th c.BC+</a>];
    and in <i>medical</i> sense, ἀγγεῖα μεμεστωμένα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 1.394, compare 8.932. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
