strongs_number: H5362
language: hebrew
lemma: נָקַף
transliteration: nâqaph
pronunciation: naw-kaf'
definition: to strike with more or less violence (beat, fell, corrode); by implication
  (of attack) to knock together, i.e. surround or circulate
kjv_usage: compass (about, -ing), cut down, destroy, go round (about), inclose, round.
derivation: a primitive root;
