strongs_number: G2385
language: greek
lemma: Ἰάκωβος
transliteration: Iákōbos
definition: Jacobus, the name of three Israelites
kjv_usage: James
derivation: the same as G2384 (Ἰακώβ) Græcized;
extended_definition:
  gloss: James
  definition: '<b>Ἰάκωβος</b>, -ου, ὁ (Heb., see previous word) <BR /> <b>James</b>;
    <BR /> __1. <b>Son of Zebedee</b>: <ref=''Mat.4.21''>Mat.4:21</ref>, <ref=''Mrk.1.19,
    29''>Mrk.1:19, 29</ref>, <ref=''Act.1.13; 12.2''>Act.1:13 12:2</ref>, al. <BR
    /> __2. <b>Son of Alphæus</b>: <ref=''Mat.10.3''>Mat.10:3</ref>, <ref=''Mrk.2.14''>Mrk.2:14</ref>,
    al.; commonly identified with Ἰ. ὁ μικρός, James the little, son of Mary (see:
    Μαρία, 3; Κλωπᾶς), <ref=''Mat.27.56''>Mat.27:56</ref>, <ref=''Mrk.15.40; 16.1''>Mrk.15:40
    16:1</ref> (cf. <ref=''Jhn.19.25''>Jhn.19:25</ref>). <BR /> __3. <b>The Lord''s
    brother </b>(see: ἀδελφός): <ref=''Mat.13.55''>Mat.13:55</ref>, <ref=''Mrk.6.3''>Mrk.6:3</ref>,
    <ref=''Act.12.17''>Act.12:17</ref>, al., <ref=''1Co.15.7''>1Co.15:7</ref> (probably),
    <ref=''Gal.1.19; 2.9, 12''>Gal.1:19 2:9, 12</ref>, <ref=''Jas.1.1''>Jas.1:1</ref>,
    <ref=''Jude.1''>Ju 1</ref>. <BR /> __4. <b>The father of the apostle, Ἰούδας Ἰακώβου</b>:
    <ref=''Luk.6.16''>Luk.6:16</ref>, <ref=''Act.1.13''>Act.1:13</ref> <BR /> (AS)'
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
