strongs_number: G3167
language: greek
lemma: μεγαλεῖος
transliteration: megaleîos
definition: magnificent, i.e. (neuter, plural as noun) a conspicuous favor, or (subjectively)
  perfection
kjv_usage: great things, wonderful works
derivation: from G3173 (μέγας);
extended_definition:
  gloss: mighty
  definition: '<b>μεγαλεῖος</b>, -εία, -εῖον<BR /> (μέγας) [in LXX: <ref=''Psa.71.19''>Psa.71:19</ref>
    (גָּדוֹל), al., frequently in Sir ;] <BR />magnificent, splendid (Xen., Plut.,
    al.) : <ref=''Act.2.11.''>Act.2:11.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
