strongs_number: H3847
language: hebrew
lemma: לָבַשׁ
transliteration: lâbash
pronunciation: law-bash'
definition: properly, wrap around, i.e. (by implication) to put on agarment or clothe
  (oneself, or another), literally or figuratively
kjv_usage: (in) apparel, arm, array (self), clothe (self), come upon, put (on, upon),
  wear.
derivation: or לָבֵשׁ; a primitive root;
extended_definition:
  gloss: to clothe
  definition: '1) to dress, wear, clothe, put on clothing, be clothed<br>1a) (Qal)<br>1a1)
    to put on clothes, be clothed, wear<br>1a2) to put on, be clothed with (fig.)<br>1b)
    (Pual) to be fully clothed<br>1c) (Hiphil) to clothe, array with, dress<BR>Aramaic
    equivalent: <i>le.vash</i> (לְבֵשׁ "to clothe" H3848)'
