strongs_number: G4654
language: greek
lemma: σκοτίζω
transliteration: skotízō
definition: to obscure (literally or figuratively)
kjv_usage: darken
derivation: from G4655 (σκότος);
extended_definition:
  gloss: to darken
  definition: '<b>σκοτίζω</b><BR /> (σκότος), [in LXX for חָשַׁךְ ;] <BR /><b>to darken</b>;
    in NT always pass., -ομαι, <b>to be darkened</b>: of the heavenly bodies, <ref=''Mat.24.29''>Mat.24:29</ref>,
    <ref=''Mrk.13.24''>Mrk.13:24</ref>, <ref=''Luk.23.45''>Luk.23:45</ref> (Rec.,
    WH, mg.), <ref=''Rev.8.12.''>Rev.8:12.</ref> Metaphorical, of the mind, <ref=''Rom.1.21;
    11.10''>Rom.1:21 11:10</ref>" (LXX) (cf. σκοτόω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκοτίζω</b>, <br /> <b>make dark</b>, τὸν θεὸν τὸν φωτίζοντα
    καὶ σκοτίζοντα τὸν κόσμον [<a href="javascript:void(0)" title=" “Tab.Defix.Aud.”
    242.13 (Carthage, 3rd c.AD)">Refs 3rd c.AD+</a>]; <b>get in the light of</b>,
    ἐνέργειαν [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 18(2).698:
    _metaphorically_, λαβὼν δισσὰς ἐσκότισας χάριτας Ἀρχ.Δελτ. 11.57 (from Larissa),
    compare 1st c.BC: Dionysius Halicarnassensis “de Thucydide” 33, 4th c.AD: Themistius
    Sophista “Orationes” 11.153a ">Refs 1st c.BC+</a>]; <b>stupefy</b>, σκορπίους
    [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides) Medicus
    “Eup.” 2.133 ">Refs 1st c.AD+</a>]:—<i>passive</i>, <b>to be darkened</b>, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.1120e">Refs 1st c.AD+</a>]; <b>to be blinded</b>, σκοτισθήτωσαν οἱ ὀφθαλμοὶ
    αὐτῶν [<a href="javascript:void(0)" title=" LXX.Psa.68(69).24; τῇ διανοίᾳ NT.Eph.4.18
    (variant); χολῇ τὰς φρένας 12th c.AD: Tzetzes, Joannes Grammaticus “Historiarum
    variarum chiliades” 8.929 ">LXX+NT</a>]; <b>to be dizzy</b>, [<a href="javascript:void(0)"
    title=" 5th-4th c.BC: Aesopus Fabularum Scriptor 247b. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
