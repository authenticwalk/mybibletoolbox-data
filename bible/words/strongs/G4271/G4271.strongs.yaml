strongs_number: G4271
language: greek
lemma: πρόδηλος
transliteration: pródēlos
definition: plain before all men, i.e. obvious
kjv_usage: evident, manifest (open) beforehand
derivation: from G4253 (πρό) and G1212 (δῆλος);
extended_definition:
  gloss: obvious
  definition: '<b>πρό-δηλος</b>, -ον <BR /> [in LXX: <ref=''Jdt.8.29''>Jdth.8:29</ref>,
    <ref=''2Ma.3.17''>2Ma.3:17</ref> <ref=''2Mac.14.39''>2Mac 14:39</ref> * ;] <BR
    />__1. evident beforehand. <BR /> __2. <b>clearly evident</b>: <ref=''1Ti.5.24-25''>1Ti.5:24-25</ref>
    <ref=''Heb.7.14''>Heb.7:14</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρόδηλ-ος</b>, ον, <br /> <b>clear</b> or <b>manifest in front</b>
    or <b>beforehand,</b> [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus
    Lyricus “Oxy.” 1789 “fragment” 1 ii4, 4th c.BC: Demosthenes Orator 15.30, etc.;
    ἐμβολὴ π. ἥτις γίνοιτ᾽ ἂν ἁρμόζουσα 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων
    ἐμβολῆς” 30, compare 5th c.BC: Euripides Tragicus “Orestes” 190 (Lyric poetry),
    4th c.BC: Hyperides Orator “Epitaphius” 8 ">Refs 7th c.BC+</a>]; οἱ π. [φόβοι]
    <b>foreseen,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1117a19, compare 4th c.BC: Isaeus Orator 3.19, +others; τοῦ
    μὲν ὄντος π. τοῦ δὲ ἀγνοουμένου 5th-6th c.BC: Isocrates Orator 6.37; εἰ μὲν ἦν
    π. τὰ μέλλοντα 4th c.BC: Demosthenes Orator 18.196; π. εἵλοντο θανάτους 2nd c.BC:
    Polybius Historicus 6.54.4; πρόδηλον ἥδη ἦν, ὅτι.. 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 6.4.9, compare 5th-6th c.BC: Isocrates Orator 2.42,
    5th-6th c.BC: Plato Philosophus “Phaedrus” 238b, etc.">Refs 5th c.BC+</a>]; <b>evident,</b>
    καὶ τυφλῷ, φασι, pro/dhlon [<a href="javascript:void(0)" title=" Polystr. p.8
    W.; πρόδηλα γάρ [ἐστι], ὅτι.. μέλλουσι 5th c.BC: Herodotus Historicus 9.17, compare
    5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 3.3 ">Refs 5th c.BC+</a>];
    ἐκ προδήλου from <b>a place in sight, in full view,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1429 (Lyric poetry)">Refs 5th c.BC+</a>].
    <i>adverb</i> <b>-λως</b>[<a href="javascript:void(0)" title=" 4th c.BC: Aeschines
    Orator 1.182, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Otho” 9; θανεῖν
    π. 5th c.BC: Sophocles Tragicus “Ajax” 1311. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    ={προδηλωτικός}, with <i>genitive</i>, [<a href="javascript:void(0)" title="Vett.
    Val. 92.22, +others ">Refs</a>]'
