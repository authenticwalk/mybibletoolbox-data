strongs_number: G3988
language: greek
lemma: πεισμονή
transliteration: peismonḗ
definition: persuadableness, i.e. credulity
kjv_usage: persuasion
derivation: from a presumed derivative of G3982 (πείθω);
extended_definition:
  gloss: persuasion
  definition: '<b>πεισμονή</b>, -ῆς, ἡ<BR /> (πείθω), <BR /><b>persuasion</b>: <ref=''Gal.5.8.''>Gal.5:8.</ref>†<BR
    /> <b>πείθω</b>, <BR /> [in LXX chiefly for בָּטַח בֶּטַח, its parts and derivatives
    ;] <BR />__(i) <b>Active; </b><BR /> __1. trans., to apply persuasion ("conative"
    in pres.; see M, <i>Pr.</i>, 147), <b>to prevail upon or win over, persuade</b>:
    absol., <ref=''Mat.28.14''>Mat.28:14</ref>,  <ref=''Act.19.26''>Act.19:26;</ref>
    before περί, with genitive of thing(s), <ref=''Act.19.8''>Act.19:8;</ref> with
    accusative of person(s), <ref=''Act.12.20; 14.19; 18.4''>Act.12:20 14:19 18:4</ref>,
    <ref=''2Co.5.11''>2Co.5:11</ref>, <ref=''Gal.1.10''>Gal.1:10</ref>; τ. καρδίας
    ἡμῶν, <ref=''1Jn.3.19''>1Jn.3:19;</ref> with accusative before περί, <ref=''Act.28.23''>Act.28:23;</ref>
    with accusative and inf., <ref=''Act.13.43; 26.28''>Act.13:43 26:28</ref> (see
    Field, <i>Notes</i>, 141 ff.); with accusative before ἵνα (Plut.), <ref=''Mat.27.20.''>Mat.27:20.</ref>
    <BR /> __2. Intrans., 2 pf. πέποιθα with Pres. sense (see M, <i>Pr.</i>, 147,
    154; Bl., § 59, 2): to trust, <b>be confident, have confidence</b>: with accusative
    and inf., <ref=''Rom.2.19''>Rom.2:19;</ref> with accusative ref. (see Ellic.,
    in l) : <ref=''Php.1.6, 25''>Php.1:6, 25</ref>; with dative, <ref=''Php.1.14''>Php.1:14</ref>,
    Phm 21; ἑαυτῷ, with inf., <ref=''2Co.10.7''>2Co.10:7;</ref> before ἐν, <ref=''Php.3.3-4;''>Php.3:3-4;</ref>
    ἐν κυρίῳ ὅτι, <ref=''Php.2.24''>Php.2:24;</ref> ἐπί, with dative, <ref=''Mat.27.43''>Mat.27:43</ref>
    (WH, mg.), <ref=''Mrk.10.24''>Mrk.10:24</ref> (T, WH, R, mg., om.), <ref=''Luk.11.22;
    18.9''>Luk.11:22 18:9</ref>, <ref=''2Co.1.9''>2Co.1:9</ref>, <ref=''Heb.2.13''>Heb.2:13</ref>;
    ἐπί, with accusative, <ref=''Mat.27.43''>Mat.27:43</ref> (with dative, WH, mg.);
    id. before ὅτι, <ref=''2Co.2.3''>2Co.2:3</ref>, <ref=''2Th.3.4''>2Th.3:4</ref>
    (see Lft., <i>Notes</i>, 127); εἰς, with accusative of person(s) before ὅτι, <ref=''Gal.5.10.''>Gal.5:10.</ref>
    <BR /> (ii) Pass. and mid.; <BR />__1. to be persuaded, believe (see M, <i>Pr.</i>,
    158) : absol., <ref=''Luk.16.31''>Luk.16:31</ref>, <ref=''Act.17.4; 21.14''>Act.17:4
    21:14</ref>, <ref=''Heb.13.18''>Heb.13:18</ref>; with dative, <ref=''Act.28.24''>Act.28:24;</ref>
    with accusative and inf., <ref=''Act.26.26''>Act.26:26;</ref> so also pf., πέπεισμαι,
    πεπεισμένος εἰμί: with accusative ref. before περί, <ref=''Heb.6.9''>Heb.6:9;</ref>
    with accusative and inf., <ref=''Luk.20.6''>Luk.20:6;</ref> ὅτι, <ref=''Rom.8.38''>Rom.8:38</ref>,
    <ref=''2Ti.1.5; 1.12''>2Ti.1:5 1:12</ref>; id. with ἐν κυρίῳ, <ref=''Rom.14.14''>Rom.14:14;</ref>
    περί, with genitive before ὅτι, <ref=''Rom.15.14.''>Rom.15:14.</ref> <BR /> __2.
    <b>to listen to, obey</b>: with dative of person(s), <ref=''Act.5.36-37, 40; 23.21;
    27.11''>Act.5:36-37, 40 23:21 27:11</ref>, <ref=''Rom.2.8''>Rom.2:8</ref>, <ref=''Gal.5.7''>Gal.5:7</ref>,
    <ref=''Heb.13.17''>Heb.13:17</ref>, <ref=''Jas.3.3''>Jas.3:3</ref> (cf. ἀνα-πείθω).†<BR
    /> (AS)'
