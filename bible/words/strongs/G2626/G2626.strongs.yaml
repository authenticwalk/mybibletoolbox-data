strongs_number: G2626
language: greek
lemma: κατακλύζω
transliteration: kataklýzō
definition: to dash (wash) down, i.e. (by implication) to deluge
kjv_usage: overflow
derivation: from G2596 (κατά) and the base of G2830 (κλύδων);
extended_definition:
  gloss: to flood
  definition: '<b>κατα-κλύζω </b><BR /> [in LXX for שָׁטַף, <ref=''Psa.78.20''>Psa.78:20</ref>,
    al. ;] <BR /><b>to inundate, deluge</b>: pass., <ref=''2Pe.3.6.''>2Pe.3:6.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατα-κλύζω</b>, <br /> <i>future</i> -κλύσω [ῠ], <i>poetry</i>
    <b>-κλύσσω</b>[<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “O.” 10(11).10 ">Refs 5th c.BC+</a>]: <i>perfect</i> κατακέκλυκα [<a href="javascript:void(0)"
    title=" “PMagd.” 28.10 (3rd c.BC)">Refs 3rd c.BC+</a>]:—<b>deluge, inundate</b>,
    τὴν γῆν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.13
    (of the Nile), compare 99 (_passive_), 5th c.BC: Pindarus Lyricus “O.” 9.50, 5th
    c.BC: Thucydides Historicus 3.89, 5th-6th c.BC: Plato Philosophus “Timaeus” 22d,
    “OGI” 90.24 (Rosetta, 2nd c.BC)">Refs 5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" “PPetr.” 2p.15 [= 3 p.xv] (3rd c.BC)">Refs 3rd c.BC+</a>], etc.; ὑπ᾽ ὄμβρων
    -κλυζόμενος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    11.12; κόσμος ὕδατι -κλυσθείς NT.2Pet.3.6. ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>deluge, overwhelm</b>, τοίους γὰρ κατὰ κῦμα.. ἔκλυσεν
    [<a href="javascript:void(0)" title=" 7th c.BC: Archilochus Lyricus 9.3; τὴν Φρυγῶν
    πόλιν.. ἤλπισας κατακλύσειν δαπάναισιν 5th c.BC: Euripides Tragicus “Troades”
    995; ἅπαντα.. κατακλύσει ποιήμασιν 5th c.BC: Cratinus Comicus 186 ">Refs 7th c.BC+</a>];
    κ. ἀφθονίᾳ δίαιταν <b>make</b> life <b>overflow</b> with plenty, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 2.8 ">Refs 5th c.BC+</a>];
    κατακλύσαι δεινῶν πόνων <b>deluge</b> with sufferings, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 343 (Lyric poetry); εἰ καὶ μέλλει
    γέλωτι.. ὥσπερ κῦμα.. κατακλύσειν 5th-6th c.BC: Plato Philosophus “Respublica”
    473c:">Refs 5th c.BC+</a>] —<i>passive</i>, ἀλλοδαπῶν κύματι φωτῶν -κλυσθῆναι[<a
    href="javascript:void(0)" title=", of a city, 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 1084 (_anapaest meter_); -κλυσθεὶς ὑπὸ τοῦ τοιούτου ψόγου
    ἢ ἐπαίνου 5th-6th c.BC: Plato Philosophus “Respublica” 492c; Χρυσίῳ -κεκλυσμένος
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Demosthenes” 14; -κλυσθέντα
    πλήθει κακῶν 4th c.AD: Libanius Sophista “Epistulae” 5.1. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>wash down</b> or <b>away</b>, κῦμα κ. ψᾶφον
    ἑλισσομέναν [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.”
    10(11).10, compare 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum”
    3.22.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>wash out</b>,
    τὰ ἴχνη τοῦ λαγώ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Cynegeticus” 5.4. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>fill full of water</b>, τὴν πύελον [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Pax” 843. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>clean out</b> a bath, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 15.198. ">Refs 2nd c.AD+</a>]'
