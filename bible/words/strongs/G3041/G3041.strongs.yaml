strongs_number: G3041
language: greek
lemma: λίμνη
transliteration: límnē
definition: a pond (large or small)
kjv_usage: lake
derivation: probably from G3040 (λιμήν) (through the idea of nearness of shore);
extended_definition:
  gloss: lake
  definition: '<b>λίμνη</b>, -ης, ἡ <BR /> [in LXX: <ref=''Psa.107.35; 114.8''>Psa.107:35
    114:8</ref> (אֲגַם), <ref=''Sng.7.5''>Sng.7:5</ref> (בְּרֵכָה) <ref=''1Ma.11.35''>1Ma.11:35</ref>,
    <ref=''2Ma.12.16''>2Ma.12:16</ref> * ;] <BR /><b>a lake</b>: of the Sea of Galilee
    (Mt, Mk, see: θάλασσα), <ref=''Luk.5.2; 8.22-23, 33''>Luk.5:2 8:22-23, 33</ref>;
    λ. Γεννησαρέτ (which see), <ref=''Luk.5.1''>Luk.5:1;</ref> λ. τ. πυρός, <ref=''Rev.19.20;
    20.10, 14-15''>Rev.19:20 20:10, 14-15</ref>; καιομένη πυρί, <ref=''Rev.21.8.''>Rev.21:8.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λίμν-η</b>, ἡ, <br /> <b>pool of standing water</b> left by
    the sea or a river, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 21.317 ">Refs 8th c.BC+</a>]: hence, <b>marshy lake, mere</b>,
    distinguished from ἕλος, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Critias” 114e, “Lg.” 824c; Βοιβηΐς λ. 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.711 ">Refs 8th c.BC+</a>]; Γυγαίη[<a href="javascript:void(0)" title="
    [prev. work] 865; Κηφισίς 5.709; λ. Γοργῶπις 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 302; Μαιῶτις [prev. author] “Pr.” 419 (Lyric poetry), compare 729,
    “Pers.” 871 (Lyric poetry), 5th c.BC: Herodotus Historicus 4.86; ἡ Βόλβη λ. 5th
    c.BC: Thucydides Historicus 4.103 ">Refs 5th c.BC+</a>]; λ. τροχοειδής, at Delos,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.170, compare
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 9. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    also, <b>artificial pool</b> or <b>basin</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.185, 191, +others, “SIG” 799 ii 3 (Cyzic., 1st
    c.AD). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] and other Poets, <b>the
    sea</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 24.79, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.1; βένθεσι λίμνης
    8th c.BC: Ilias Homerus Epicus “Illiad” 13.21, 32 ">Refs 8th c.BC+</a>]: so in
    Trag. in Lyric poetry, λίμνᾳ πορφυροειδεῖ [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Supplices” 529; ἐπ᾽ οἶδμα λίμνας 5th c.BC: Sophocles
    Tragicus “Fragmenta” 476, 5th c.BC: Euripides Tragicus “Hecuba” 446; Πόσειδον,
    ὃς γλαυκᾶς μέδεις.. λίμνας 5th c.BC: Sophocles Tragicus “Fragmenta” 371 ">Refs
    5th c.BC+</a>]; Μηλίδα πὰρ λ. by the Malian <b>bay</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Tr.” 636. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    Λίμναι, αἱ, (used without the article), <b>a quarter of Athens</b> (once probably
    <b>marshy</b>), near the Acropolis, in which stood the Lenaeum, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 216, 5th c.BC: Thucydides Historicus
    2.15, 4th c.BC: Isaeus Orator 8.35, etc., compare λιμναῖος 11. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>a quarter</b> or <b>suburb of Sparta</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 8.5.1.
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>a place in Messenia</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 8.4.9. ">Refs</a>]'
