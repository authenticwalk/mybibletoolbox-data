strongs_number: H3224
language: hebrew
lemma: יְמִימָה
transliteration: Yᵉmîymâh
pronunciation: yem-ee-maw'
definition: Jemimah, one of Job's daughters
kjv_usage: Jemimah.
derivation: perhaps from the same as H3117 (יוֹם); properly, warm, i.e. affectionate;
