    (H2139J), Joseph (H3130I) and Nethaniah (H5418H); also called Jesharelah at 1Ch.25.14;
    <BR>Another name of <i>a.sar.e.lah</i> (אֲשַׂרְאֵ֫לָה "Asharelah" H0841) <BR>
    § Jesharelah = "these are upright"<br> a Levite and son of Asaph and leader of
    the 7th course of the musicians<br>'
