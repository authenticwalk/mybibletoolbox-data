strongs_number: G2779
language: greek
lemma: κῆπος
transliteration: kēpos
definition: a garden
kjv_usage: garden
derivation: of uncertain affinity;
extended_definition:
  gloss: garden
  definition: '<b>κῆπος</b>, -ου, ὁ <BR /> [in LXX for גַּן, גַּנָּה, גִּנָּה, <ref=''Deu.11.10''>Deu.11:10</ref>,
    <ref=''Sng.4.12''>Sng.4:12</ref>, al. ;] <BR /><b>a garden</b>: <ref=''Luk.13.19''>Luk.13:19</ref>,
    <ref=''Jhn.18.1, 26; 19.41''>Jhn.18:1, 26 19:41</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κῆπος</b>, <br /> <i>Doric dialect</i><b>κᾶπος</b> (also [<a
    href="javascript:void(0)" title=" “Inscription Cyprian dialect” 135.20 H.)">Refs</a>],
    ὁ, <b>garden, orchard</b>, or <b>plantation</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.129, 24.247, 338; πολυδένδρεος
    4.737 ">Refs 8th c.BC+</a>]; of any rich, highly cultivated region, as Ἀφροδίτας
    κᾶπος, i.e. Cyrene, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “P.” 5.24; Διὸς κ., i.e. Libya, [prev. work] 9.53 (but Διὸς κῆποι">Refs 5th c.BC+</a>],
    also of heaven, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Fragmenta” 320 (Lyric poetry)">Refs 5th c.BC+</a>]; Φοίβου παλαιὸς κ., of the
    eastern sky,[<a href="javascript:void(0)" title=" [prev. work] 956, compare 5th-6th
    c.BC: Plato Philosophus “Symposium” 203b; compare Ὠκεανοῦ κ. 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 271); κ. Εὐβοίας 5th c.BC: Sophocles Tragicus “Fragmenta” 24 ">Refs
    5th c.BC+</a>]; οἱ Μίδεω κῆποι, in Macedonia, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.138 ">Refs 5th c.BC+</a>]; of the country round
    Panormus, [<a href="javascript:void(0)" title=" Callias Epigrammaticus Hist. 2
    ">Refs</a>]; the <b>enclosure</b> for the Olympic games, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 3.24 ">Refs 5th c.BC+</a>]; οἱ ἀπὸ τῶν
    κ. the scholars of Epicurus, because he taught in a <b>garden</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 9.64, compare
    3rd c.AD(?): Diogenes Laertius 10.10 ">Refs 2nd c.AD+</a>]; οἱ Ἀδώνιδος κ., see
    at {Ἀδωνι; οἱ Ταντάλου κ}., proverbial of illusory pleasures, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum” 1.20.1: _metaphorically_,
    Χαρίτων νέμομαι κᾶπον, i.e. poetic art, 5th c.BC: Pindarus Lyricus “O.” 9.27;
    ἐκ Μουσῶν κ. τινῶν.. δρεπόμενοι τὰ μέλη 5th-6th c.BC: Plato Philosophus “Ion”
    534a; τοὺς ἐν τοῖς γράμμασι κ. σπείρειν [prev. author] “Phdr.” 276d. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>a fashion of cropping the hair</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus 2.29,
    2nd c.AD: Aelius Dionysius Grammaticus “fragment” 230. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <b>pudenda muliebria</b>, [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 2.116. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    variant for {κῆβος} (which see).'
  source: STEPBible/LSJ
