strongs_number: G2727
language: greek
lemma: κατηχέω
transliteration: katēchéō
definition: to sound down into the ears, i.e. (by implication) to indoctrinate ("catechize")
  or (genitive case) to apprise of
kjv_usage: inform, instruct, teach
derivation: from G2596 (κατά) and G2279 (ἦχος);
