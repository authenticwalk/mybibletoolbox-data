strongs_number: G2727
language: greek
lemma: κατηχέω
transliteration: katēchéō
definition: to sound down into the ears, i.e. (by implication) to indoctrinate ("catechize")
  or (genitive case) to apprise of
kjv_usage: inform, instruct, teach
derivation: from G2596 (κατά) and G2279 (ἦχος);
extended_definition:
  gloss: to instruct
  definition: '<b>κατ-ηχέω</b>, -ῶ <BR /> __1. to resound. <BR /> __2. <b>to teach
    by word of mouth, instruct, inform </b>(see 131., Phil. Gosp., 20, 31): <ref=''Gal.6.6''>Gal.6:6;</ref>
    with accusative of person(s), <ref=''1Co.14.19''>1Co.14:19;</ref> pass. with accusative
    of thing(s), <ref=''Luk.1.4''>Luk.1:4</ref> (<i>ICC</i>, in l), <ref=''Act.18.25;
    21.24''>Act.18:25 21:24</ref> (cf. Lk, l.with), <ref=''Gal.6.6''>Gal.6:6;</ref>
    before κ, with genitive of thing(s), <ref=''Rom.2.18''>Rom.2:18;</ref> περί, with
    genitive of person(s), <ref=''Act.21.21.''>Act.21:21.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
