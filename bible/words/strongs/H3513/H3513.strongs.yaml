strongs_number: H3513
language: hebrew
lemma: כָּבַד
transliteration: kâbad
pronunciation: kaw-bad'
definition: to be heavy, i.e. in a bad sense (burdensome, severe, dull) or in a good
  sense (numerous, rich, honorable; causatively, to make weighty (in the same two
  senses)
kjv_usage: abounding with, more grievously afflict, boast, be chargeable, [idiom]
  be dim, glorify, be (make) glorious (things), glory, (very) great, be grievous,
  harden, be (make) heavy, be heavier, lay heavily, (bring to, come to, do, get, be
  had in) honour (self), (be) honourable (man), lade, [idiom] more be laid, make self
  many, nobles, prevail, promote (to honour), be rich, be (go) sore, stop.
derivation: or כָּבֵד; a primitive root;
extended_definition:
  gloss: 'to honor: dull'
  definition: ': dull/dim(hearing/eyesight)<br>1) to be heavy, be weighty, be grievous,
    be hard, be rich, be honourable, be glorious, be burdensome, be honoured<br>1a)
    (Qal)<br>1a1) to be heavy<br>1a2) to be heavy, be insensible, be dull<br>1a3)
    to be honoured<br>1b) (Niphal)<br>1b1) to be made heavy, be honoured, enjoy honour,
    be made abundant<br>1b2) to get oneself glory or honour, gain glory<br>1c) (Piel)<br>1c1)
    to make heavy, make dull, make insensible<br>1c2) to make honourable, honour,
    glorify<br>1d) (Pual) to be made honourable, be honoured<br>1e) (Hiphil)<br>1e1)
    to make heavy<br>1e2) to make heavy, make dull, make unresponsive<br>1e3) to cause
    to be honoured<br>1f) (Hithpael)<br>1f1) to make oneself heavy, make oneself dense,
    make oneself numerous<br>1f2) to honour oneself'
  morphology: H:V
  source: STEPBible/BDB
