strongs_number: G4299
language: greek
lemma: πρόκριμα
transliteration: prókrima
definition: a prejudgment (prejudice), i.e. prepossession
kjv_usage: prefer one before another
derivation: from a compound of G4253 (πρό) and G2919 (κρίνω);
