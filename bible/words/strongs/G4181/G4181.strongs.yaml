strongs_number: G4181
language: greek
lemma: πολυμερῶς
transliteration: polymerōs
definition: in many portions, i.e. variously as to time and agency (piecemeal)
kjv_usage: at sundry times
derivation: adverb from a compound of G4183 (πολύς) and G3313 (μέρος);
extended_definition:
  gloss: little by little
  definition: '<b>πολυμερῶς </b><BR /> <i>adv.</i> (πολύς, μέρος), <BR /><b>in many
    parts or portions</b>: <ref=''Heb.1.1''>Heb.1:1</ref> (Plut., al.).†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> πολυ-μερής</b>, ές, <br /> (μέρος) <b>consisting
    of many parts, manifold,</b> opposed to εἷς, [<a href="javascript:void(0)" title="
    5th-4th c.BC: Timaeus Locrus Philosophus 98d (_superlative_),compare 4th c.BC:
    Aristoteles Philosophus “de Anima” 411b11, “PA” 683b5 (_comparative_)">Refs 5th
    c.BC+</a>]; πρᾶξις [<a href="javascript:void(0)" title=" [prev. author] “Po.”
    1459b1; -έστατον τὸ δωδεκάεδρον 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.427b ">Refs 1st c.AD+</a>]. <i>adverb</i> <b>-ρῶς</b>[<a href="javascript:void(0)"
    title=" 3rd c.AD: Porphyrius Tyrius Philosophus “Sententiae ad intelligibilia
    ducentes” 34. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>of divers
    kinds,</b> τῆς ὕβρεως οὔσης π. [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Politica” 1311a33 ">Refs 4th c.BC+</a>]. <i>adverb</i>
    <b>-ρῶς</b> <b>in many ways,</b> [<a href="javascript:void(0)" title="NT.Heb.1.1,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.537d, 2nd c.AD: Ptolemaeus
    Mathematicus “Tetrabiblos” 127. ">NT+1st c.AD+</a>]'
  source: STEPBible/LSJ
