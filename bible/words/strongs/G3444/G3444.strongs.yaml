strongs_number: G3444
language: greek
lemma: μορφή
transliteration: morphḗ
definition: shape; figuratively, nature
kjv_usage: form
derivation: perhaps from the base of G3313 (μέρος) (through the idea of adjustment
  of parts);
extended_definition:
  gloss: form
  definition: '<b>μορφή</b>, -ῆς, ἡ <BR /> [in LXX: <ref=''Jdg.8.18''>Jdg.8:18</ref>
    A (תֹּאַר), <ref=''Job.4.16''>Job.4:16</ref> (תְּמוּנָה), <ref=''Isa.44.13''>Isa.44:13</ref>
    (תַּבְנִית), Dan LXX 3:19 (צֶלֶם), Da TH <ref=''Dan.4.33; 5.6, 9-10; 7.28''>Dan.4:33
    5:6, 9-10 7:28</ref> (זִיו), <ref=''Tob.1.13''>Tob.1:13</ref>, <ref=''Wis.18.1''>Wis.18:1</ref>,
    <ref=''4Ma.15.4''>4Ma.15:4</ref> * ;] <BR /><b>form, shape, appearance </b>(Hom.,
    Eur., . sch., al.); in philos. lang. the specific character or essential form
    (Arist., see Gifford, Inc., 26 ff.) : <ref=''Mrk.16.12''>Mrk.16:12</ref>, <ref=''Php.2.6-7''>Php.2:6-7</ref>.†<BR
    /> <re><i>SYN.</i>: μόρφωσις, the outline, delineation, semblance of the  μορφή,
    as distinct from the μ. itself (Lft., <i>Notes</i>, 262); σχῆμα, shape, fashion,
    disting. from μορφή as the outward and accidental from the inward and essential
    (cf. Tr., <i>Syn.</i>, § LXX; Lft., Phi., 125 ff.; Gifford., Inc., l.with) </re>
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μορφ-ή</b>, ἡ, <br /> <b>form, shape</b>, twice in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus (not in 8th-7th c.BC: Hesiodus Epicus), σοὶ δ᾽
    ἔπι μὲν μορφὴ ἐπέων">Refs 8th c.BC+</a>] thou hast <b>comeliness</b> of words,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    11.367 (compare 12th c.AD: Eustathius Episcopus Thessalonicensis (at [prev. work]))">Refs
    8th c.BC+</a>]; so probably ἄλλος μὲν.. εἶδος ἀκιδνότερος πέλει ἀνήρ, ἀλλὰ θεὸς
    μορφὴν ἔπεσι στέφει God adds a crown of <b>shapeliness</b> to his words, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.170: frequently later, μορφὰς
    δύο ὀνομάζειν 4th-5th c.BC: Parmenides Poeta Philosophus 8.53; μορφὴν ἀλλάξαντα
    5th c.BC: Empedocles Poeta Philosophus 137.1; μορφὰν βραχύς 5th c.BC: Pindarus
    Lyricus “I.” 4(3).53 ">Refs 8th c.BC+</a>]; μορφῆς μέτρα <b>shape</b> and size,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Alcestis”
    1063: periphrastic, μορφῆς φύσις 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    496 ">Refs 5th c.BC+</a>]; μορφῆς σχῆμα, τύπωμα, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 992, “Ph.” 162; τὴν αὐτὴν τοῦ σχήματος
    μορφήν 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 640b34; καὶ Γαῖα,
    πολλῶν ὀνομάτων μ. μία 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 212
    ">Refs 5th c.BC+</a>]; ὀνειράτων ἀλίγκιοι μορφαῖσιν[<a href="javascript:void(0)"
    title=" [prev. work] 449; νυκτέρων φαντασμάτων ἔχουσι μορφάς [prev. author] “fragment”
    312; προὔπεμψεν ἀντὶ φιλτάτης μ. σποδόν 5th c.BC: Sophocles Tragicus “Electra”
    1159 ">Refs 5th c.BC+</a>]; of plants, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 1.1.12 (_plural_)">Refs 4th
    c.BC+</a>]; especially with <i>reference</i> to <b>beauty of form</b>, ὑπέρφατον
    μορφᾷ [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 9.65
    ">Refs 5th c.BC+</a>]; οἷς ποτιστάξῃ χάρις εὐκλέα μ.[<a href="javascript:void(0)"
    title=" [prev. work] 6.76, compare “IG” 42 (1).121.119 (Epid., 4th c.BC), LXX.Tob.1.13,
    2nd c.AD: Vettius Valens Astrologus 1.6, etc.; σῶμα μορφῆς ἐμῆς “OGI” 383.41 (Commagene,
    1st c.BC); μορφῆς εἰκόνας [prev. work]27; χαρακτῆρα μορφῆς ἐμῆς [prev. work]60.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally, <b>form, fashion,
    appearance</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 78, 5th c.BC: Sophocles Tragicus “Trachiniae” 699,
    “El.” 199 (Lyric poetry)">Refs 5th c.BC+</a>]; <b>outward form</b>, opposed to
    εἶδος, ἑκατέρω τῶ εἴδεος πολλαὶ μ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Philolaus Philosophus 5; ἀλλάττοντα τὸ αὑτοῦ εἶδος εἰς πολλὰς μορφάς 5th-6th
    c.BC: Plato Philosophus “Respublica” 380d; μ. θεῶν 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 4.3.13, cf. NT.Phil.2.6, 5th-6th c.AD: Damascius Philosophus “de
    Principiis” 304; ἡρώων εἴδεα καὶ μορφάς 3rd c.BC: Apollonius Rhodius Epicus 4.1193
    ">NT+5th c.BC+</a>]; κατά τε μορφὰς καὶ φωνάς <b>gesticulations</b> and cries,
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 14.9
    ">Refs 1st c.BC+</a>]; τὴν μ. μελάγχρους, τῇ μ. μελίχροας, in <b>complexion</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos”
    143, 144. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>kind, sort</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 382,
    1068 (Lyric poetry), 5th-6th c.BC: Plato Philosophus “Respublica” 397c, etc.">Refs
    5th c.BC+</a>] (Possibly <i>cognate</i> with Latin <i>forma</i> for <b>morg[uglide]hmā</b>,
    with <b>f</b> by dissimilation, compare μύρμηξ.)'
  source: STEPBible/LSJ
