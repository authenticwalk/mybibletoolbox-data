strongs_number: G4908
language: greek
lemma: συνετός
transliteration: synetós
definition: mentally put (or putting) together, i.e. sagacious
kjv_usage: prudent
derivation: from G4920 (συνίημι);
extended_definition:
  gloss: intelligent
  definition: '<b>συνετός</b>, ή, -όν<BR /> (συνίημι), [in LXX for בִּין, חָכָם, etc.
    ;] <BR /><b>intelligent, sagacious, understanding</b>: <ref=''Mat.11.25''>Mat.11:25</ref>,
    <ref=''Luk.10.21''>Luk.10:21</ref>, <ref=''Act.13.7''>Act.13:7</ref>, <ref=''1Co.1.19''>1Co.1:19</ref>"
    (LXX) .†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνετός</b>, ή, όν, <br /> (συνίημι) <b>intelligent, sagacious,
    wise</b>, [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus
    98, 5th c.BC: Pindarus Lyricus “P.” 5.107, 5th c.BC: Herodotus Historicus 1.185
    (_comparative_), etc.">Refs 5th c.BC+</a>]; φωνάεντα συνετοῖσιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 2.85 ">Refs 5th c.BC+</a>]; of Zeus and
    Apollo, ξυνετοὶ καὶ τὰ βροτῶν εἰδότες [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 498 (Lyric poetry); ξ. φρένες 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 876 (Lyric poetry) ">Refs 5th c.BC+</a>]; of
    animals, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 589a1 (_comparative_)">Refs 4th c.BC+</a>]; σ. ἡλικίη the
    age <b>of wisdom,</b> [<a href="javascript:void(0)" title=" Anthologia Graeca
    5.111 (1st c.BC: Philodemus Gadarensis Epigrammaticus), etc.">Refs 1st c.BC+</a>];
    ἡ συνετή alone,[<a href="javascript:void(0)" title=" [prev. work] 11.25 (1st c.AD:
    Apollonides Epigrammaticus)">Refs 1st c.AD+</a>]; also τὸ σ., ={σύνεσις}, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes” 1180,
    5th c.BC: Thucydides Historicus 2.15 ">Refs 5th c.BC+</a>]; τὸ πρὸς ἅπαν ξ. [<a
    href="javascript:void(0)" title=" [prev. author] 3.82 ">Refs</a>]: with <i>genitive</i>
    <i>of things</i>, <b>intelligent in</b> a thing, ξ. πολέμου [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1406 (_anapaest meter_): with _accusative_,
    τά τ᾽ οἰκτρὰ σ. εἰμι καὶ τὰ μή [prev. author] “IA” 1255; τὰ ἀχρεῖα 5th c.BC: Thucydides
    Historicus 1.84; τὰ πολιτικά 1st c.BC: Dionysius Halicarnassensis 4.45. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>, <b>intelligible</b>,
    εὔμαρες σύνετον πόησαι πάντι τοῦτ᾽ [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 5.5; οὐ ξ. θνητοῖς πείρατα
    6th c.BC: Theognis Elegiacus 1078; φρονέοντι συνετὰ γαρύω 5th c.BC: Bacchylides
    Lyricus 3.85 ">Refs 7th c.BC+</a>]; συνετὰ αὐδᾶν, λέγειν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.57, 5th c.BC: Euripides Tragicus “Phoenissae”
    498, etc.; especially in oxymora, ἀναβοήσεται οὐ συνετὰ συνετῶς [prev. author]
    “IA” 466; δυσξυνέτου ξυνετὸν μέλος [prev. author] “Ph.” 1506 (Lyric poetry): _active_
    and _passive_ senses conjoined, εὐξύνετον ξυνετοῖς βοάν [prev. author] “IT” 1092
    (Lyric poetry)">Refs 5th c.BC+</a>]; φωνὴ σ. <b>significant</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Poetica” 1456b23. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>adverb</i> -τῶς <b>intelligently</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 466, 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 633 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>intelligibly</b>, διαλέγεσθαι [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Problemata” 902a17 ">Refs 4th c.BC+</a>]; φθεγξαμένου..
    οὐδὲν σ. [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Sulla” 27 ">Refs 1st c.AD+</a>]; συνετὰ ὁμιλεῖν to discourse <b>intelligibly</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Babrius Fabularum Scriptor “Prooem.”
    11. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
