strongs_number: G1530
language: greek
lemma: εἰσπηδάω
transliteration: eispēdáō
definition: to rush in
kjv_usage: run (spring) in
derivation: from G1519 (εἰς) and (to leap);
extended_definition:
  gloss: to rush into
  definition: '<b>εἰσ-πηδάω, -ῶ</b> <BR /> [in LXX: <ref=''Amo.5.19''>Amo.5:19</ref>
    (בּוֹא), Da TH <ref=''Sus.1.26''>Sus 1:26</ref>* ;] <BR /><b>to spring in, rush
    in</b>: <ref=''Act.14.14''>Act.14:14</ref> (Rec.), <ref=''Act.16.29''>Act.16:29</ref>
    (for exx. from π., see MM, <i>Exp.</i>, xii).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
