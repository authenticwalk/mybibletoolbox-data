    Historicus “Anabasis” 1.5.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>burst in,</b> εἰσπηδήσας πρός με νύκτωρ Μειδίας Test. cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.22 ">Refs 4th c.BC+</a>]; εἰς τὴν οἰκίαν
    [<a href="javascript:void(0)" title="[prev. work]78,compare “PHal.” 1.169 (3rd
    c.BC)">Refs 3rd c.BC+</a>]; εἰς τὰ συνέδρια [<a href="javascript:void(0)" title="
    “Hellenica Oxyrhynchia” 10.2 ">Refs</a>]: <i>absolutely</i>, <b>rush in,</b> [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus “Σαμία” 219,
    NT.Act.16.29. ">NT+4th c.BC+</a>]'
