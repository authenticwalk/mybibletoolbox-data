strongs_number: G5207
language: greek
lemma: υἱός
transliteration: huiós
definition: a "son" (sometimes of animals), used very widely of immediate, remote
  or figuratively, kinship
kjv_usage: child, foal, son
derivation: apparently a primary word;
extended_definition:
  gloss: son
  definition: '<b>υἱός</b>, -οῦ, ὁ, [in LXX very frequently and nearly always for
    בֵּן, <ref=''Gen.4.17''>Gen.4:17</ref>, al.; for בַּר, <ref=''Dan.7.13''>Dan LXX
    TH 7:13</ref>, al.; etc. ;], <BR /> <b>a son</b>; <BR />__1. <b>in the ordinary
    sense</b>: <ref=''Mat.10.37''>Mat.10:37</ref>, <ref=''Mrk.9.17''>Mrk.9:17</ref>,
    <ref=''Luk.1.13''>Luk.1:13</ref>, al. mult.; omitted with the art. of origin (WM,
    §30, 3; Bl., §35, 2), τὸν τοῦ Ἰεσσαί, <ref=''Act.13.22''>Act.13:22</ref> (LXX);
    also with genitive anarth. (cl.), Σώπατρος Πύρρου Βεροιαῖος, <ref=''Act.20.4''>Act.20:4;</ref>
    with adj., προτότοκος, <ref=''Luk.2.7''>Luk.2:7;</ref> μονογένης, <ref=''Luk.7.12''>Luk.7:12;</ref>
    opposite to νόθος, <ref=''Heb.12.8''>Heb.12:8;</ref> in a wider sense, of posterity:
    ὁ υἱ. Δαυΐδ, of the Messiah (cf. Dalman, <i>Words</i>, 316ff.; <i>DCG</i>, ii,
    653f.), <ref=''Mat.22.42, 45''>Mat.22:42, 45</ref> <ref=''Mrk.12.35, 37''>Mrk.12:35,
    37</ref> <ref=''Luk.20.41, 44''>Luk.20:41, 44</ref> al.; υἱοὶ  Ἰσραήλ, (cf. υἷες
    Ἀχαιῶν, Hom., <i>Il.</i>, i, 162, al.), <ref=''Mat.27.9''>Mat.27:9</ref>, <ref=''Act.9.15''>Act.9:15</ref>,
    al. <BR /> __2. Metaphorical; <BR />__(a) <b>as belonging to, being connected
    with or having the quality of that which follows </b>(a usage mainly due to translation
    from a Semitic original; cf. Deiss., <i>BS</i>, 161ff.; Dalman, <i>Words</i>,
    115f.; <i>DCG</i>, ii, 652f.): τ. πονεροῦ (διαβόλου), <ref=''Mat.13.38''>Mat.13:38</ref>,
    <ref=''Act.13.10''>Act.13:10</ref>; τ. νυμφῶνος (see: νυμφών), <ref=''Mat.9.15''>Mat.9:15</ref>,
    <ref=''Mrk.2.19''>Mrk.2:19</ref>, al.; τ. φωτός (Lft., <i>Notes</i>, 74), <ref=''Luk.16.8''>Luk.16:8</ref>,
    <ref=''Jhn.12.36''>Jhn.12:36</ref>, <ref=''1Th.5.5''>1Th.5:5</ref>; τ. εἰρεήμης,
    <ref=''Luk.10.6''>Luk.10:6;</ref> γεέννης, <ref=''Mat.23.15''>Mat.23:15;</ref>
    τ. ἀπωλείας, <ref=''Jhn.17.12''>Jhn.17:12</ref>, <ref=''2Th.2.3''>2Th.2:3</ref>;
    τ. αἰῶνος τούτου, <ref=''Luk.16.8; 20.34''>Luk.16:8 20:34</ref>; τ. ἀπειθειάς,
    <ref=''Eph.2.2; 5.6''>Eph.2:2 5:6</ref>; βροντῆς, <ref=''Mrk.3.17''>Mrk.3:17;</ref>
    τ. ἀναστάσεως, <ref=''Luk.20.36''>Luk.20:36;</ref> παρακλήσεως, <ref=''Act.4.36''>Act.4:36;</ref>
    τ. προφητῶν κ. τ. διαθήκης, <ref=''Act.3.25''>Act.3:25;</ref> <BR /> __(b) υἱὸς
    τ. θεοῦ (cf. Dalman, <i>Words</i>, 268ff.; Deiss., <i>BS</i>, 166f.; <i>DB</i>,
    iv, 570 ff.; <i>DCG</i>, ii, 654ff.), of men, as partakers of the Divine nature
    and of the life to come: <ref=''Mat.5.9''>Mat.5:9</ref>, <ref=''Luk.20.36''>Luk.20:36</ref>,
    <ref=''Rom.8.14; 9.26''>Rom.8:14 9:26</ref>, al.; υἱοὶ (κ. θυγατέρες) τ. ὑψίστου,
    <ref=''Luk.6.35''>Luk.6:35</ref>, <ref=''2Co.6.18''>2Co.6:18</ref>; in an unique
    sense of Jesus, <ref=''Mat.4.3; 8.29; 28.19''>Mat.4:3 8:29 28:19</ref>, <ref=''Mrk.3.4''>Mrk.3:4</ref>,
    <ref=''Luk.4.41''>Luk.4:41</ref>, <ref=''Jhn.9.35; 11.27''>Jhn.9:35 11:27</ref>,
    al.; ὁ Χριστὸς ὁ υἱ. τ. θεοῦ ζῶντος (τ. εὐλογητοῦ), <ref=''Mat.16.16''>Mat.16:16</ref>,
    <ref=''Mrk.14.61''>Mrk.14:61</ref>; <BR /> __(with) (ὁ) υἱὸς τοῦ ἀνθρώπου (in
    LXX for Heb. בּן אדם, Aram, בּר אנשׁ; cf. Dalman, <i>Words</i>, 234ff.; <i>DB</i>,
    iv, 579ff.; <i>DCG</i>, ii, 659ff.; Westc., <i>St. John</i>, i, 74ff.; other reff.
    in Swete, <i>Mk</i>, 2:10), based on the Aram. of <ref=''Dan.7.13''>Dan.7:13</ref>,
    where the phrase, like the corresponding Heb. (as in <ref=''Psa.8.5''>Psa.8:5</ref>),
    means <b>a man</b>, one of the species, and indicates the human appearance of
    the person in question. It is used of the Messiah in Enoch, with 46, §1-4, also
    in II <ref=''Est.13.3, 12''>Est.13:3, 12</ref>, al. Our Lord first makes the phrase
    a title, using the def. art. It seems to combine the ideas of his true humanity
    and representative character. Exc. in <ref=''Act.7.56''>Act.7:56</ref> and (anarth.)
    <ref=''Rev.1.13''>Rev.1:13</ref> <ref=''Rev.14.14''>14:14</ref>, it is used of
    Jesus only by himself: <ref=''Mat.8.20''>Mat.8:20</ref>, <ref=''Mrk.2.10''>Mrk.2:10</ref>,
    <ref=''Luk.5.24''>Luk.5:24</ref>, <ref=''Jhn.1.52''>Jhn.1:52</ref>, al. <BR />
    (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> υἱός</b>, ὁ <br /> (written ϝηιός in Ἀρχ. Ἐφ. [<a href="javascript:void(0)"
    title=" 1931.103 (Nemea, 6th c.BC)), declined regular υἱοῦ, υἱῷ, υἱόν, but in
    _Attic dialect_ Inscrr. only after 4th c.BC (except υἱός “IG” 12.529,530, 598,
    625; ὑός [prev. work] 585, 828; ὑόν[prev. work]70.8), and then always so: ">Refs
    6th c.BC+</a>] —in earlier _Attic dialect_ and other Inscrr. inflected as a ῠ-stem
    (like πῆχυς), _nominative_ υἱύς (written <b>huihus</b>)[<a href="javascript:void(0)"
    title=" Klein “Vasen mit Meister-signaturen” 72 (“Brit.Mus.Cat.” 701) (ὑύς “IG”
    12.571, 670, 686; _contraction_ ὕς [prev. work]663); _genitive_ υἱέος (ὑέος “IG”
    22.4883)">Refs</a>]; <i>dative</i> υἱεῖ: dual υἱεῖ [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 19.46 ">Refs 5th c.BC+</a>], written ηυιε in [<a
    href="javascript:void(0)" title=" “IG” 12.775 (corrupted to υἱέε in 5th-6th c.BC:
    Plato Philosophus “Apologia” 20a codex B), υἱέοιν: _plural_ υἱεῖς (ὑεῖς “IG” 12.115.14,
    +others), υἱέων, υἱέσι (5th c.BC: Sophocles Tragicus “Antigone” 571, 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 1001 (_anapaest meter_)), ὑέ[σιν] (“IG” 12.54.14),
    υἱεῖς (ὑεῖς “IG” 22.1.73): but _genitive_ υἱέως, and _accusative_ υἱέα, υἱέας,
    which are formed as though from _nominative_ Υἱεύς,">Refs 5th c.BC+</a>] are rejected
    by [<a href="javascript:void(0)" title=" 2nd c.AD: Phrynichus Atticista 48,49">Refs
    2nd c.AD+</a>], Thom.Mag.p.367 R., as not <i>Attic dialect</i>, though the two
    latter forms are used by later writers (as υἱέα [<a href="javascript:void(0)"
    title=" 3rd c.BC: Euphorio Epicus 5, 2nd c.AD: Arrianus Historicus “Cynegeticus”
    16, ὑέα “IG” 42(1).244.4 (Epid., 2nd c.BC), but υἱέως">Refs 3rd c.BC+</a>] is
    <i>falsa lectio</i> in [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.13, 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 18.2.4,
    etc.): _dative_ _plural_ υἱεῦσιν">Refs 5th c.BC+</a>] is mentioned as a form that
    would be regular by [<a href="javascript:void(0)" title=" 12th c.AD: Eustathius
    Episcopus Thessalonicensis 1348.27:">Refs</a>] —Homer uses _nominative_ υἱός (very
    frequently); <i>genitive</i> υἱοῦ only in [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.238 ">Refs 8th c.BC+</a>], elsewhere
    υἱέο; <i>dative</i> υἱέϊ or υἱε; <i>accusative</i> υἱέα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.350 (compare “IGRom.” 4.360.29
    (Pergam., hexameters)), elsewhere υἱόν (very frequently)">Refs 8th c.BC+</a>]:
    <i>plural</i>, <i>nominative</i> υἱέες [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 5.10, +others, or υἱεῖς 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 15.248, 24.387, 497; _genitive_ υἱῶν 8th c.BC: Ilias
    Homerus Epicus “Illiad” 21.587, 22.44, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    24.223 ">Refs 8th c.BC+</a>]; <i>dative</i> υἱοῖσι (ν) only [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.418, υἱάσι (ν) 8th c.BC:
    Ilias Homerus Epicus “Illiad” 5.463, +others (never υἱέσι); _accusative_ υἱέας
    [prev. work] 149, +others:— he also uses the shorter forms, _genitive_ υἷος, υἷι,
    υἷα, dual υἷε (distinguished from the _vocative_ _sing._ υἱέ by the accent), _plural_
    υἷες, υἷα; but these were confined to _Epic dialect_: their accentuation (in which
    codices agree with Hdn.Gr. 1.409) may preserve a trace of their Aeolic origin
    (see. below). The declension υἱῆος, υἱῆϊ, υἱῆα, υἱῆες, υἱήεσσι, υἱῆας (like βασιλῆος,
    etc., as though from υἱεύς)">Refs 8th c.BC+</a>], belongs solely to later <i>Epic
    dialect</i> poets, as [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius
    Rhodius Epicus 2.1093, 1119, 2nd c.BC: Nicander Epicus “fragment” 110, “Anthologia
    Graeca” 9.23 (Antip.), etc. Dialect Inscrr. have the following archaic forms,
    _nominative_ υἱύς “IG” 5 (1).720 (_Laconian dialect_), “Leg.Gort.” 12.17">Refs
    3rd c.BC+</a>] (υιυις lapis); <i>accusative</i> υἱύν [<a href="javascript:void(0)"
    title=" “Inscription Olymp.” 30, “Leg.Gort.” 10.15">Refs</a>]; <i>genitive</i>
    υἱέος [<a href="javascript:void(0)" title="[prev. work]6.3, “Schwyzer” 105 (Methana,
    6th c.BC)">Refs 6th c.BC+</a>]; but υἱοῦ [<a href="javascript:void(0)" title="
    “IG” 9(1).867 (Corc., 7th c.BC)">Refs 7th c.BC+</a>]; <i>nominative</i> <i>plural</i>
    υἱέες [<a href="javascript:void(0)" title=" “Leg.Gort.” 7.25 ">Refs</a>]; <i>accusative</i>
    <i>plural</i> υἱύνς [<a href="javascript:void(0)" title="[prev. work] 4.40, “IG”
    12.407 (Cretan dialect or Argive); _dative_ _plural_ υἱάσι “Leg.Gort.” 4.37 (as
    in 8th c.BC: Homerus Epicus, influenced by θυγατράσι, πατράσι,">Refs 8th c.BC+</a>]
    which have ρα = ṛ, cf. Sanskrit <i>pitṛ[snull]u</i>); ὑέεσσι [<a href="javascript:void(0)"
    title=" “IG” 14.10 (Syrac.)">Refs</a>]; υἷος in [<a href="javascript:void(0)"
    title=" “SIG” 55 (Thessaly, 5th c.BC) is perhaps the _Aeolic dialect_ _genitive_
    (ὑός">Refs 5th c.BC+</a>] is <i>nominative</i> rather than <i>genitive</i> in
    [<a href="javascript:void(0)" title=" “IG” 12.828); _accusative_ ὗα “Schwyzer”
    625 (Mytil., 2nd-1st c.BC)">Refs 2nd c.BC+</a>]; a <i>nominative</i> ὑϊς (scanned
    - ?~X) [<a href="javascript:void(0)" title=" “IG” 12.472 (Boeotia, 6th c.BC),compare
    4th-5th c.BC: Simonides Lyricus 249 (see. below); _nominative_ _plural_ ὗες “IG”
    22.3632.24 (hexameters, Eleusis, 2nd c.AD). The initial syllable is both υἱ-and
    ὑ">Refs 6th c.BC+</a>]-in <i>Attic dialect</i> Inscrr. down to [<a href="javascript:void(0)"
    title="5th c.BC (e. g. ὑεῖς “IG” 12.115.14, ὑέ[σιν] [prev. work]54.14, ὑόν see
    above), afterwards ὑ-, but υἱός">Refs 5th c.BC+</a>] reappears under the Empire;
    in Plato codex A usually has ὑιος, which is found also in T, codex B always has
    υἱός, editors restore ὑό; <i>accusative</i> υἱόν is recommended by [<a href="javascript:void(0)"
    title=" 2nd c.AD: Phrynichus Atticista ">Refs 2nd c.AD+</a>] [same place]; in
    Inscrr. of Pergamon, Magnesia, and Delphi, and in non-literary Papyri, ὑός is
    at all times less common than υἱός:—ὁ υεἱός [<a href="javascript:void(0)" title="
    “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” (add.)
    3857p; _dative_ υεἱῷ [prev. work]3846z82 (both Phrygia),compare “BCH” 11.471">Refs</a>]:—<b>son,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    6.366, etc.">Refs 8th c.BC+</a>]; υἱὸν ποιεῖσθαί τινα to adopt as <b>a son,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 2.28 ">Refs 4th
    c.BC+</a>]; υἱεῖς ἄνδρες grown-up <b>sons,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 25.88: _metaphorically_, Κόρον Ὕβριος υἱόν">Refs
    4th c.BC+</a>] Oracle texts cited in [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 8.77 ">Refs 5th c.BC+</a>]: rarely of animals, [<a
    href="javascript:void(0)" title=" NT.Matt.21.5. ">NT</a>]<br /><Level3><b>__2</b></Level3>
    <i>periphrastic</i>, υἷες Ἀχαιῶν, for Ἀχαιοί, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 1.162, +others; compare παῖς 1.3. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__3</b></Level3> generally, <b>child,</b> and so
    υἱ. ἄρρην male <b>child,</b> [<a href="javascript:void(0)" title=" NT.Rev. 12.5,
    “PSI” 9.1039.36 (3rd c.AD). ">NT+3rd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    frequently in [<a href="javascript:void(0)" title=" LXX in periphrases (Hebraisms
    with various meanings), υἱὸς ἐτῶν ἑκατόν 100 ">Refs</a>] <i>years old, </i>[<a
    href="javascript:void(0)" title=" LXX.Gen.11.10, +others">LXX</a>]; υἱοὶ ἀδικίας
    [<a href="javascript:void(0)" title=" “2 Ki.” 7.10; υἱοὶ θανατώσεως “1 Ki.” 26.16;
    υἱοὶ τῶν συμμίζεων ">Refs</a>]<b>hostages,</b> [<a href="javascript:void(0)" title="
    LXX.2Ki.14.14; so υἱὸς εἰρήνης NT.Luke.10.6. ">LXX+NT</a>]<br /><Level3><b>__5</b></Level3>
    in some dialects, including the <i>Ionic dialect</i> Prose of [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus, υἱός is replaced by παῖς: υἱός">Refs 5th
    c.BC+</a>] is rare in Trag., [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 609, “fragment” 320, 5th c.BC: Euripides
    Tragicus “Orestes” 1689 (_anapaest meter_), +others, and 7 times in 5th c.BC:
    Sophocles Tragicus: 8th c.BC: Homerus Epicus has both words in this sense. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__6</b></Level3> as a general term of affection,
    [<a href="javascript:void(0)" title=" “PGiss.” 68.2 (2nd c.AD), “POxy.” 1219.2
    (3rd c.AD)">Refs 2nd c.AD+</a>]; υἱέ, an author''s address to the reader, [<a
    href="javascript:void(0)" title=" LXX.Pro.1.8, +others ">LXX</a>]<br /><Level3><b>__7</b></Level3>
    δάμου υἱός, υἱὸς πόλεως, Ἑλλάδος, as titles of honour, [<a href="javascript:void(0)"
    title=" “SIG” 804.10 (Cos, 1st c.AD), 813A,B (Delph., 1st c.AD), 854 (Eleusis,
    1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level3><b>__8</b></Level3> υἱοὶ ἀνθρώπων
    <b>sons</b> of men, <i>periphrastic</i> for <b>men</b> (compare above 2,4), [<a
    href="javascript:void(0)" title=" LXX.Psa.89(90).3 ">LXX</a>]; οἱ υἱοὶ τῶν ἀ.[<a
    href="javascript:void(0)" title="LXX.Gen.11.5, NT.Mark.3.28; υἱὸς ἀνθρώπου ">LXX+NT</a>]<b>man,</b>
    [<a href="javascript:void(0)" title=" LXX.Eze.2.1, 3, +others ">LXX</a>]; of the
    Messiah,[<a href="javascript:void(0)" title="LXX.Dan.7.13, NT.Rev.14.14 ">LXX+NT</a>];
    used by Jesus of himself, [<a href="javascript:void(0)" title=" NT.Matt.8.20,
    +others">NT</a>] (by Stephen recalling the words of Jesus, [<a href="javascript:void(0)"
    title=" NT.Act.7.56). ">NT</a>]<br /><Level3><b>__9</b></Level3> υἱοὶ Θεοῦ <b>sons</b>
    of God, implying <b>inheritors of the nature</b> of God [<a href="javascript:void(0)"
    title="compare(above 4), NT.Matt.5.9, compare 45, NT.Luke.6.35 ">NT</a>]; implying
    <b>participants in the glory</b> of God, [<a href="javascript:void(0)" title="[prev.
    work] 20.36. ">Refs</a>]<br /><Level4><b>__9.b</b></Level4> of Jesus, τὸ γεννώμενον
    κληθήσεται υἱὸς Θεοῦ [<a href="javascript:void(0)" title="[prev. work] 1.35 ">Refs</a>];
    ὁ Χριστός, ὁ υἱὸς τοῦ Θεοῦ, [<a href="javascript:void(0)" title=" NT.Matt.26.63,
    cf. NT.John.1.34. ">NT</a>]<br /><Level4><b>__9.c</b></Level4> Θεοῦ υἱός, = Latin
    [<a href="javascript:void(0)" title=" “Divi” (i.e. “Caesaris”)">Refs</a>] <b>filius,</b>
    patronymic of Augustus, [<a href="javascript:void(0)" title=" “BGU” 543.3 (1st
    c.BC), “PTeb.” 382.21 (1st c.BC), “IG” 12(3).174.2 (Epist. ad Cnidios, 5 4th-5th
    c.BC: Aeschylus Tragicus 4th c.BC: Demosthenes Orator)">Refs 4th c.BC+</a>]. [Hom.sometimes
    has the first syllable short in <i>nominative</i>, <i>vocative</i> and <i>accusative</i>
    <i>singular</i>, οὐδὲ Δρύαντος υἱός [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 6.130; Ἀμφιτρύωνος υἱός 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 11.270; Ποδῆς υἱὸς Ἠετίωνος 8th c.BC: Ilias Homerus Epicus
    “Illiad” 17.575, compare 590; Ἀνθεμίωνος υἱόν 4.473; Σελάγου υἱόν 5.612; Ἕκτορ,
    υἱὲ Πριάμοιο 7.47; and Πηλῆος υἱός, Μηκιστῆος υἱός seem to be the better readings
    in 1.489, 2.566: in these places some other form ought perhaps to be restored,
    but none of the known forms has a short ῠ: ὑός has ῡ in “IG” 12.585 (6th c.BC),
    828 (5th c.BC), 2.2338, 22.4319 (both 4th c.BC)">Refs 8th c.BC+</a>]; Simon. [prev.
    cited] seems to have used a <i>monosyllable</i> <i>nominative</i> υἷς, and Hdn.Gr.
    may have read it as ὕις (??), but this is uncertain, as in [<a href="javascript:void(0)"
    title="Scholia 8th c.BC: Ilias Homerus Epicus “Illiad” 5.266 he seems to say that
    ὕις (υἷις codex)">Refs 8th c.BC+</a>] does not occur.] (Prob. from <b>*sū-yú-s,</b>
    cf. Sanskrit <i>sūte</i> ''procreate'', Tocharian (A-<i>dialogue</i>) <b>se,</b>
    (B-<i>dialogue</i>) <b>soyä</b> ''son''; different suffix in <b>*sū-nu-s,</b>
    Sanskrit <i>sūnūs,</i> etc., and in <b>*s[ucaron]-nu-s,</b> O[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus ">Refs 5th c.BC+</a>] <b>sunu,</b> etc. (all
    = <b>son</b>); <b>*sūyú-</b> perhaps became <b>*s[ucaron]wyú-,</b> then <b>*suiwú-;</b>
