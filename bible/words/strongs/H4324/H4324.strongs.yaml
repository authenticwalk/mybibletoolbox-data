  gloss: Merab
  definition: 'A woman of the tribe of Benjamin living at the time of United Monarchy,
    first mentioned at 1Sa.14.49; <br> daughter of: Saul (H7586G) and Ahinoam (H0293);
    married to Adriel (H5741); <br> sister of: Jonathan (H3083H), Abinadab (H0041H),
    Malchi-shua (H4444) and Michal (H4324); <br> half-brother of: Ish-bosheth (H0378),
    Armoni (H0764) and Mephibosheth (H4648H)<BR>Another spelling of <i>me.rav</i>
    (מֵרָב "Merab" H4764)<BR> § Michal = "who is like God"<br> daughter of king Saul,
    sister of Jonathan, wife of king David, and mother of five; given to David as
    wife for the bride price of 100 Philistine foreskins; while still married to David,
    her father gave her in marriage to another, Phaltiel; at the death of Saul, David
    forced her to return'
