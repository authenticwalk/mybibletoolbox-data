extended_definition:
  gloss: shepherd
  definition: '<b>ποιμήν</b>, -ίνος, ὁ <BR /> [in LXX for רָעָה ;] <BR /><b>a shepherd</b>:
    <ref=''Mat.9.36; 25.32; 26.31''>Mat.9:36 25:32 26:31</ref>" (LXX), <ref=''Mrk.6.34;
    14.27''>Mrk.6:34 14:27</ref>, <ref=''Luk.2.8, 15; 2.18, 20''>Luk.2:8, 15 2:18,
    20</ref> <ref=''Jhn.10.2, 12''>Jhn.10:2, 12</ref> Metaphorical, of Christ; <ref=''Jhn.10.11,
    14; 10.16''>Jhn.10:11, 14 10:16</ref> <ref=''Heb.13.20''>Heb.13:20</ref>, <ref=''1Pe.2.25''>1Pe.2:25</ref>;
    of Christian pastors, <ref=''Eph.4.11''>Eph.4:11</ref> (cf. Hom., Il, i, 263,
    ποιμένα λαῶν).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ποιμήν</b>, ένος, ὁ, <br /> <i>vocative</i> ποιμήν (not -μέν)
    Hdn.Gr. 2.717:— <b>herdsman,</b> whether of sheep or oxen, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.82 - 5, +others">Refs 8th
    c.BC+</a>]; opposed to lord or owner (ἄναξ), [<a href="javascript:void(0)" title="
    4.87. ">Refs</a>]<br /><Level3><b>__2</b></Level3> after [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] always <b>shepherd,</b>
    βουκόλοι καὶ π. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Bacchae” 714, compare 5th c.BC: Cratinus Comicus 281, 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 174d, “R.” 343a, “Lg.” 735b, etc.; π. προβάτων LXX.Gen.4.2. ">LXX+5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>, <b>shepherd</b>
    of the people, regularly of Agamemnon, Ἀγαμέμνονα π. λαῶν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.243, +others">Refs 8th c.BC+</a>]:
    generally, <b>captain, chief,</b> [<a href="javascript:void(0)" title="[prev.
    work] 85, +others, 5th c.BC: Sophocles Tragicus “Ajax” 360 codices (Lyric poetry);
    ναῶν ποιμένες 4th-5th c.BC: Aeschylus Tragicus “Supplices” 767; λόχων 5th c.BC:
    Euripides Tragicus “Phoenissae” 1140; ὄχων [prev. author] “Supp.” 674 ">Refs 5th
    c.BC+</a>]; ποιμένες δώρων Κυπρίας, of the Loves, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 8.6 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>master, lord,</b> πλοῦτος ὁ λαχὼν ποιμένα [<a href="javascript:void(0)" title="
    [prev. author] “O.” 10(11).88; for 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    657, see at {στρόβος}. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    in [<a href="javascript:void(0)" title=" LXX and “NT, pastor, teacher, LXX.Jer.2.8,
    NT.Eph.4.11, etc.">LXX+NT</a>] (Cf.Lithuanian <i>piemuõ,</i> <i>genitive</i> <i>singular</i>
    <b>piemeñs</b> ''shepherd''.)'
