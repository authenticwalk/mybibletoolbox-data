strongs_number: G2142
language: greek
lemma: εὐπορία
transliteration: euporía
definition: pecuniary resources
kjv_usage: wealth
derivation: from the same as G2141 (εὐπορέω);
extended_definition:
  gloss: prosperity
  definition: '<b>εὐ-πορία</b>, -ας, ἡ<BR /> (εὔπορος), [in LXX for חַיִל, <ref=''2Ki.25.10''>4Ki.25:10</ref>
    A (frequently in Aq.)* ;] <BR />__1. facility. <BR /> __2. <b>plenty, wealth</b>:
    <ref=''Act.19.25.''>Act.19:25.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐπορ-ία</b>, ἡ, <br /> (εὔπορος) <b>ease, facility</b>, of
    doing a thing, with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Empedocles Poeta Philosophus 100.5; ναῦς εὐ. ἦν ποιεῖσθαι 5th c.BC: Thucydides
    Historicus 4.52: _absolutely_, ὅτε πολλὴ ὑμῖν εὐ. φαίνεται 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 7.6.37 ">Refs 5th c.BC+</a>]: with <i>genitive</i> <i>of
    things</i>, <b>easy means of providing</b>, τοῦ βίου [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 321e; τοῦ καθ᾽ ἡμέραν 5th
    c.BC: Thucydides Historicus 3.82 ">Refs 5th c.BC+</a>]; also εὐ. ἐν τῇ τέχνῃ,
    ἐκ τῆς τέχνης, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 24.5;
    εὐ. τῆς τύχης 5th c.BC: Thucydides Historicus 3.45 ">Refs 5th c.BC+</a>]; εὐπορίαν
    τῇ βδελυρίᾳ τῇ ἑαυτοῦ τοὺς συμμάχους ποιεῖσθαι to make them <b>a means of satisfying</b>
    his brutal passions, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines
    Orator 1.107 ">Refs 4th c.BC+</a>]; ἡ παρ᾽ ἀλλήλων εὐ. mutual <b>assistance</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 6.67. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>plenty, abundance</b>, opposed
    to πενίη, [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus
    101; χρημάτων 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    4.8.28; ἀγαθῶν 4th c.BC: Aristoteles Philosophus “Metaphysica” 1091b26 ">Refs
    5th c.BC+</a>]; ἡ περὶ τὸν βίον εὐ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 12.7 ">Refs 5th c.BC+</a>]; ἡ περὶ τὴν οὐσίαν εὐ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1326b34 ">Refs 4th c.BC+</a>]:
    <i>absolutely</i>, <b>welfare</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.3.7 ">Refs 5th c.BC+</a>];
    opposed to ἀπορία, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1279b27 ">Refs 4th c.BC+</a>]: in <i>plural</i>, <b>advantages</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 15.253, 4th
    c.BC: Demosthenes Orator 5.8; εὐπορίαι προσόδων 4th c.BC: Aristoteles Philosophus
    “Politica” 1293a3 ">Refs 5th c.BC+</a>]; ἀρουραίη εὐ. rustic <b>wealth,</b> [<a
    href="javascript:void(0)" title=" Anthologia Graeca 9.373.6">Refs</a>]; μιῆς ὄϊος
    καὶ βοὸς εὐ. <b>consisting of</b> one sheep or ox, [<a href="javascript:void(0)"
    title="[prev. work]149 (Antip.)">Refs</a>]; ἡ Εὐ. θεά [<a href="javascript:void(0)"
    title=" “SIG” 1111 (Piraeus, 3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    opposed to ἀπορία, <b>solution of doubts</b> or <b>difficulties</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 15c ">Refs 5th c.BC+</a>];
    opposed to ἀμηχανία, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 9.1; ἡ ὕστερον εὐ. λύσις τῶν πρότερον ἀπορουμένων 4th
    c.BC: Aristoteles Philosophus “Metaphysica” 995a29 ">Refs 5th c.BC+</a>]; <b>resourcefulness</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “κατ᾽ ἰητρεῖον”
    7. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
