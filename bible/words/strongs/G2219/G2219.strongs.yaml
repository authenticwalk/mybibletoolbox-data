strongs_number: G2219
language: greek
lemma: ζύμη
transliteration: zýmē
definition: ferment (as if boiling up)
kjv_usage: leaven
derivation: probably from G2204 (ζέω);
extended_definition:
  gloss: leaven
  definition: '<b>ζύμη</b>, -ης, ἡ <BR /> [in LXX for חָמֵץ, <ref=''Exo.12.16; 13.3;
    23.18; 34.25''>Exo.12:16 13:3 23:18 34:25</ref>, <ref=''Deu.16.3''>Deu.16:3</ref>;
    שְׂאֹר, <ref=''Exo.12.16, 19; 13.7''>Exo.12:16, 19 13:7</ref>, <ref=''Lev.2.11''>Lev.2:11</ref>,
    <ref=''Deu.16.4''>Deu.16:4</ref> * ;] <BR /><b>leaven</b>: <ref=''Mat.13.33''>Mat.13:33</ref>,
    <ref=''Luk.13.21''>Luk.13:21</ref>; τ. ἄρτου, <ref=''Mat.16.12.''>Mat.16:12.</ref>
    Metaphorical, of a moral influence or tendency, always, exc. in the Parable of
    the Leaven (<ref=''Mat.13.33''>Mat.13:33</ref>, <ref=''Luk.13.21''>Luk.13:21</ref>),
    <b>for evil</b>: <ref=''1Co.5.6-8''>1Co.5:6-8</ref>, <ref=''Gal.5.9''>Gal.5:9</ref>;
    ζ. τ. Φαρισαίων, <ref=''Mat.16.6, 11''>Mat.16:6, 11</ref>, <ref=''Mrk.8.16''>Mrk.8:16</ref>,
    <ref=''Luk.12.1''>Luk.12:1</ref> (Cremer, 723).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζύμ-η</b> [ῡ], ἡ, <br /> <b>leaven</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Generatione Animalium” 755a18, LXX.Exo.12.15
    ">LXX+4th c.BC+</a>]; <b>beer-yeast,</b> [<a href="javascript:void(0)" title="
    PTeb. 375.27 (2nd c.AD)">Refs 2nd c.AD+</a>], etc.: <i>metaphorically</i>, of
    <b>corruption, falsehood, </b>NT.Matt.16.6, etc. (ζῡ-μᾱ or ζῡσ-μᾱ, cf. Sanskrit
    <i>yauti</i> ''mix'', Sanskrit <i>yūs</i>, Latin <i>jūs</i> ''soup'', Lett. <b>jaut</b>
    ''stir dough'', <b>javs</b> ''dough''.)'
  source: STEPBible/LSJ
