strongs_number: G0515
language: greek
lemma: ἀξιόω
transliteration: axióō
definition: to deem entitled or fit
kjv_usage: desire, think good, count (think) worthy
derivation: from G514 (ἄξιος);
extended_definition:
  gloss: to deem worthy
  definition: '<b>ἀξιόω</b>, -ῶ<BR /> (ἄξιος), [in LXX chiefly for בְּעָא, בָּקַשׁ;
    frequently in <ref=''Wis.1.1-16''>Wis.1:1-16</ref>, 2 Mac ;] <BR />__(a) <b>to
    deem worthy</b>: with accusative and inf. (see MM, <i>VGT</i>, see word, and cf.
    κατ-αξιόω), <ref=''Luk.7.7''>Luk.7:7;</ref> id. and genitive of thing(s), <ref=''2Th.1.11''>2Th.1:11;</ref>
    pass. with genitive of thing(s), <ref=''1Ti.5.17''>1Ti.5:17</ref>, <ref=''Heb.3.3;
    10.29''>Heb.3:3 10:29</ref> <BR /> __(b) <b>to think fit</b>: with inf. (see M,
    <i>Pr.</i>, 205), <ref=''Act.15.38; 28.22''>Act.15:38 28:22</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀξιόω</b>, <br /> <i>perfect</i> ἠξίωκα[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 18.24">Refs 5th c.BC+</a>]:—<i>middle</i>,
    see below 111.2:—<i>passive</i>, <i>future</i> ἀξιωθήσομαι[<a href="javascript:void(0)"
    title=" [prev. author] 9.6, but also ἀξιώσεται 5th c.BC: Sophocles Tragicus “Antigone”
    637: ">Refs 5th c.BC+</a>]<i>aorist</i> ἠξιώθην: <i>perfect</i> ἠξίωμαι: (ἄξιος):—<b>think,
    deem worthy,</b> <br /><Level2><b>__I</b></Level2> with <i>accusative</i> et <i>genitive</i>,
    whether in good sense, <b>think worthy of a reward,</b> ἡμᾶς ἀξιοῖλόγου[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 962; ἑαυτὸν τῶν καλλίστων 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 3.2.7">Refs 5th c.BC+</a>]; or in bad, <b>of
    a punishment,</b> γοργύρης[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.145">Refs 5th c.BC+</a>]; ἀ. τινὰ ἀτιμίας Philipp. cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.166; κακοῦ 5th-6th c.BC: Plato Philosophus
    “Apologia” 38a">Refs 5th c.BC+</a>]:—<i>passive</i>, ἀξιεύμενος θυγατρὸς τῆς σῆς[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.111">Refs 5th
    c.BC+</a>]; λέχη.. τυράννων ἠξιωμένα <b>deemed worthy of</b> kings, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 366; ἀξιοῦσθαι κακῶν 5th c.BC: Antipho
    Orator 3.2.10; τοῦ αὑτοῦ ὀνόματος 5th-6th c.BC: Plato Philosophus “Phaedo” 103e,
    +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> with <i>accusative</i>
    only, <b>esteem, honour,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 1114, 5th c.BC: Euripides Tragicus “Heraclidae” 918">Refs 5th
    c.BC+</a>]; ἀ. τινὰ προσφθέγμασιν <b>honour</b> one with words, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 903 ">Refs 4th c.BC+</a>];
    of things, <b>value,</b> οὐκ ἐξἴσου πάσας ἀξιοῦμεν ὑπολήψεις[<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Herc.” 1251.12">Refs 1st
    c.BC+</a>]:—<i>passive</i>, καλοῖς ὑμεναίοις ἀξιοῦσθαι[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1210: _absolutely_, τύμβον ἀξιούμενον
    ὁρᾶσθαι [prev. author] “Hec.” 319, compare 5th c.BC: Thucydides Historicus 5.16.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> <b>value at</b> a certain
    price, ὁπόσης ἂν τιμῆς ἀξιώσῃ τὸ πωλούμενον[<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 917d. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    c.<i>accusative</i> <i>person</i> et <i>infinitive</i>, <b>think</b> one <b>worthy</b>
    to do or be, σέ τοι ἠξίωσε ναίειν[<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Alcestis” 572">Refs 5th c.BC+</a>]; οὐκ ἀξιῶ ’γὼ ’μαυτὸν ἰσχύειν
    μέγα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Equites” 182; τί σαυτὸν ἀποτίνειν ἀξιοῖ; 5th c.BC: Pherecrates Comicus 93">Refs
    5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 10.39, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    242">Refs 5th c.BC+</a>]; διδάσκαλος ἀξιοῦσθαι <b>to be esteemed as</b> a teacher,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    161d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>think fit,
    expect, require that..,</b> ἀ. τινὰ ἰέναι[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.162; ἀ. τινὰ ἀληθῆ λέγειν 5th c.BC: Antipho Orator
    2.3.4">Refs 5th c.BC+</a>]; οὐκ ἀ. [ὑμᾶς] τὰ μὴ δεινὰ ἐν ὀρρωδίᾳ ἔχειν we <b>expect</b>
    that you do not.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.89, compare 3.44; ἀ. σωτηρίαν ἐμοὶ γενέσθαι 5th-6th c.BC: Andocides
    Orator 1.143">Refs 5th c.BC+</a>]; ἀ. καὶ παρακαλεῖν τινα with <i>infinitive</i>,
    Canon Laws texts cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.165; ἀ. ἵνα.. “Inscription Prien.” 53.58, +others">Refs 4th c.BC+</a>];
    simply, <b>ask, request,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Elephantine
    Papyri 19.18, 3rd-2nd c.BC: Apollonius Pergaeus Geometra 1 “Praef.” (_passive_)">Refs
    5th c.BC+</a>]; especially <b>pray,</b> τὸν θεὸν ὅπως.. Aristeas 245,[<a href="javascript:void(0)"
    title="cf. LXX.Jer.7.16, “SIG” 1181.1 Aristeas 18">LXX</a>]; also, <b>ask, inquire</b>
    of an oracle, [<a href="javascript:void(0)" title=" 3rd c.AD: Pseudo-Callisthenes
    Historicus 1.3. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2> with
    <i>infinitive</i> only, ἀ. κομίζεσθαι, τυγχάνειν <b>think one has a right to</b>
    receive, <b>expect</b> to receive, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.43, 7.15; προῖκα θεωρεῖν ἀ. 4th-3rd c.BC: Theophrastus
    Philosophus “Characteres” 6.4; ἄλλο τι ἀξιοῖς ἢ ἀποθανεῖ; 5th c.BC: Lysias Orator
    22.5: with a _negative_, οὐκ ἀξιῶ ὑποπτεύεσθαι">Refs 5th c.BC+</a>] I <b>think
    I do</b> not <b>deserve</b> to be suspected, <b>have a right</b> not to be..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.86:">Refs
    5th c.BC+</a>] —<i>passive</i>, ὥστε ἀξιοῦσθαι λῃτουργεῖν so as <b>to be required</b>
    to.., [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 27.64;
    υἱῷ προθύμως τἀξιούμενον ποιῶν ">Refs 4th c.BC+</a>]<b>one''s duty,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 663. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>think fit, expect, consent, resolve,</b> etc., and so in various senses, ἀξιῶ
    θανεῖν I <b>consent</b> to die, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 944, etc.">Refs 5th c.BC+</a>]; <b>dare,</b>
    ἀξιῶσαι μάχην συνάψαι[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 335">Refs 4th c.BC+</a>]; <b>deign</b> to do, εἴ τις ἀξιοῖ μαθεῖν[<a
    href="javascript:void(0)" title=" [prev. author] “Ag.” 1661, compare 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1413">Refs 5th c.BC+</a>]; ἀξιῶ χρήματα
    λαμβάνειν I <b>do not hesitate</b> to receive, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Hp.Mi.” 364d, etc.">Refs 5th c.BC+</a>]; οἶμαι
    πάντας.. φέρειν ἀξιοῦν ἔρανον I think that all <b>should be glad</b> to bring,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.101:">Refs
    4th c.BC+</a>] —frequently with _negative_, οὐδ᾽ ἀξιῶ μνησθῆναι I <b>do</b> not
    <b>think</b> them <b>worth</b> mentioning, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.20; οὐκ ἠξίωσαν οὐδὲ προσβλέψαι 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 217; οὐκ ἀξιώσαντες.. τοῦτο παθεῖν 5th
    c.BC: Thucydides Historicus 1.102 (but ἀξιοῦτε μὴ ἀντιδοῦναι δίκην 3.66); πείθεσθαι
    οὐκ ἀξιοῦντες ">Refs 5th c.BC+</a>]<b>refusing,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 21.4:">Refs 5th c.BC+</a>]
    —also in <i>middle</i> (not in <i>Attic dialect</i> Prose), ἀξιοῦσθαι μέλειν <b>deign</b>
    to care for, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 370">Refs 4th c.BC+</a>]; φονεὺς γὰρ εἶναι ἠξιώσατο <b>thought fit</b>
    to be, [<a href="javascript:void(0)" title=" [prev. author] “Eu.” 425">Refs</a>];
    οὐκ ἀξιεύμεναι ἀναμίσγεσθαι τῇσι ἄλλῃσι not <b>condescending</b> to.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.199">Refs 5th c.BC+</a>]; οὐκ ἀξιεύμενος
    ἐς τὸν.. θρόνον ἵζεσθαι not <b>deeming oneself worthy</b> to.., [<a href="javascript:void(0)"
    title=" [prev. author] 7.16. ">Refs</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>think, deem,</b> ἀξιοῦντες ἀδικέεσθαι[<a href="javascript:void(0)" title="
    [prev. author] 6.87, compare 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 579,
    5th c.BC: Euripides Tragicus “Hercules Furens” 1343">Refs 5th c.BC+</a>]; ἑκάτεροι
    νικᾶν ἠξίουν <b>claimed</b> the victory, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.55. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>make a claim,</b> [<a href="javascript:void(0)" title=" [prev. author] 4.58;
    πάντες καθ᾽ ὑπεροχὴν -οῠσιν 4th c.BC: Aristoteles Philosophus “Politica” 1288a23;
    ἀξίωσιν ἀ. 2nd c.BC: Polybius Historicus 38.7.7">Refs 4th c.BC+</a>]; ἀξιοῦν τινά
    τι <b>make a claim on</b> a person, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.11.12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3>
    ἐγὼ μὲν οὑτωσὶ περὶ τῆς τύχης ἀξιῶ <b>hold</b> this <b>opinion..,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.255">Refs 4th c.BC+</a>]; ἐγὼ μὲν οὐκ
    ἀξιῶ I <b>think</b> not, [<a href="javascript:void(0)" title=" [prev. author]
    20.12">Refs</a>]: in philosophic language, <b>lay down, maintain</b> [<a href="javascript:void(0)"
    title="compare (ἀξίωμα 11.2), 4th c.BC: Aristoteles Philosophus “Analytica Priora”
    37a10, compare 41b10, Polystr. p.24 W.">Refs 4th c.BC+</a>]; ἐν τῷ τοιῷδε ἀξιοῦντι
    in such a <b>state of opinion,</b> variant in [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.43.">Refs 5th c.BC+</a>]'
