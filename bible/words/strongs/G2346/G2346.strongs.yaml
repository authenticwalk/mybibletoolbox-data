strongs_number: G2346
language: greek
lemma: θλίβω
transliteration: thlíbō
definition: to crowd (literally or figuratively)
kjv_usage: afflict, narrow, throng, suffer tribulation, trouble
derivation: akin to the base of G5147 (τρίβος);
extended_definition:
  gloss: to press on
  definition: '<b>θλίβω </b><BR /> [in LXX chiefly (ὁ θλίβων, ) for צוּר ;] <BR /><b>to
    press</b>: with accusative of person(s), <ref=''Mrk.3.9''>Mrk.3:9;</ref> ὁδὸς
    τεθλιμμένη, a narrow (compressed) way, <ref=''Mat.7.14.''>Mat.7:14.</ref> Metaphorical
    (as frequently in LXX), <b>to oppress, afflict, distress</b>: with accusative
    of person(s), <ref=''2Th.1.6''>2Th.1:6;</ref> pass. (Vg., tribulor, tribulation
    em patior), <ref=''2Co.1.6; 4.8; 7.5''>2Co.1:6 4:8 7:5</ref>, <ref=''1Th.3.4''>1Th.3:4</ref>,
    <ref=''2Th.1.7''>2Th.1:7</ref>, <ref=''1Ti.5.10''>1Ti.5:10</ref>, <ref=''Heb.11.37''>Heb.11:37</ref>
    (cf. ἀπο-, συν-θλίβω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θλῐβ-ω</b> [ῑ], <br /> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Pax” 1239, etc.: ">Refs 5th c.BC+</a>]<i>future</i>
    θλίψω (ἀπο-) [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Cyclops” 237 ">Refs 5th c.BC+</a>]: <i>aorist</i> ἔθλιψα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 60c, 3rd c.BC: Callimachus Epicus
    “Hymnus in Delum” 35 ">Refs 5th c.BC+</a>]: <i>perfect</i> τέθλῐφα [<a href="javascript:void(0)"
    title=" 4th c.BC: Crobylus Comicus 4 (conjecture), 2nd c.BC: Polybius Historicus
    18.24.3:">Refs 4th c.BC+</a>] —<i>middle</i>, <i>future</i> θλίψομαι (see. below):—<i>passive</i>,
    <i>future</i> θλῐβήσομαι variant in [<a href="javascript:void(0)" title=" 2nd
    c.AD: Soranus Medicus 1.33 ">Refs 2nd c.AD+</a>]: <i>aorist 1</i> ἐθλίφθην [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 91a,
    4th c.BC: Aristoteles Philosophus “Problemata” 925b20: ">Refs 5th c.BC+</a>]<i>aorist
    2</i> <i>participle</i> θλῐβείς[<a href="javascript:void(0)" title=" [prev. work]
    13, variant in 1st c.AD: Dioscorides (Dioscurides) Medicus 3.7">Refs 1st c.AD+</a>]
    (compare <i>subjunctive</i> ἐκφλῐβῇ [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “περὶ τόπων τῶν κατὰ ἄνθρωπον” 9)">Refs 5th c.BC+</a>]:
    <i>perfect</i> τέθλιμμαι [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Problemata” 925b14, “Anthologia Graeca” 7.472.5 (1st c.AD: Leonidas
    Alexandrinus Epigrammaticus)">Refs 4th c.BC+</a>]:— <b>squeeze, chafe</b>, θλίβει
    τὸν ὄρρον [ὁ θώραξ] [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Pax” 1239, compare “Lys.” 314; τοὺς ὄφεις θλίβων 4th c.BC: Demosthenes
    Orator 18.260 ">Refs 5th c.BC+</a>]; ὅπου με θλίβει where [the shoe] <b>pinches</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.141a: _metaphorically_, δούλης ὦτα νωθρίη θλίβει 3rd c.BC: Herodas Mimographus
    4.53 ">Refs 3rd c.BC+</a>]: <i>absolutely</i>, <b>exercise pressure</b>, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 3.6.6 ">Refs 3rd c.AD+</a>]:—<i>passive</i>,
    of a person heavy-laden, ὡς θλίβομαι! [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 5, compare “V.” 1289 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    πολλῇς φλιῇσι παραστὰς θλίψεται (variant{φλίψεται}) ὤμους he <b>will rub his</b>
    shoulders against many doorposts, of a beggar, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.221: χείλεα θλίβειν, of kissing,
    3rd c.BC: Theocritus Poeta Bucolicus 20.4. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>compress, straiten</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Timaeus” 60c ">Refs 5th c.BC+</a>]; <b>reduce, compress</b>,
    εἰς τὸ μὴ ὂν τὰ ὄντα θλίβοντες [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Epicurus Philosophus “Epistulae” 1p.16U. ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    <b>to be compressed</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Timaeus” 91a; ὥστε ἐξωθεῖσθαι τὸ ἧσσον θλιβόμενον ὑπὸ τοῦ μᾶλλον
    θλιβομένου 3rd c.BC: Archimedes Geometra “περὶ τῶν ὀχουμένων” 1 “Prooem.” ">Refs
    5th c.BC+</a>]; θλιβομένα καλύβα <b>a small, close</b> hut, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 21.18 ">Refs 3rd c.BC+</a>]; ὁδὸς
    τεθλιμμένη, opposed to εὐρύχωρος, [<a href="javascript:void(0)" title=" NT.Matt.7.14
    ">NT</a>]; βίος τεθλ. a <b>scanty</b> subsistence, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 8.73, compare “Anthologia Graeca”
    7.472.5 (1st c.AD: Leonidas Alexandrinus Epigrammaticus). ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>, <b>oppress, afflict, distress</b>,
    ἀνάγκη ἔθλιψέ τινα [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus
    Epicus “Hymnus in Delum” 35; θ. καὶ λυμαίνεσθαι τὸ μακάριον 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1100b28; θ. τὰς πόλεις τοῖς ὀψωνίοις “SIG” 700.25
    (Macedonia, 2nd c.BC)">Refs 4th c.BC+</a>]; <b>press hard</b> in battle, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 18.24.3 ">Refs 2nd c.BC+</a>]:— <i>passive</i>,
    θ. διὰ τὸν πόλεμον [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1307a1; ὑπό τινων “SIG” 685.39 (2nd c.BC)">Refs 4th c.BC+</a>];
    ὑπὸ τῆς ἀδοξίας [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “περὶ παρρησίας” p.61 O.—Once in 8th c.BC: Homerus Epicus, never in Trag. ">Refs
    8th c.BC+</a>]'
