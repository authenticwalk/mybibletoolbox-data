    [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 4.3.4 ">Refs 5th
    c.BC+</a>]: <i>neuter</i> <i>plural</i> as <i>adverb</i>, ἀσπίδες -μα δάκνουσαι
