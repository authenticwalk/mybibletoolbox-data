strongs_number: G4872
language: greek
lemma: συναναβαίνω
transliteration: synanabaínō
definition: to ascend in company with
kjv_usage: come up with
derivation: from G4862 (σύν) and G305 (ἀναβαίνω);
extended_definition:
  gloss: to ascend with
  definition: '<b>συν-ανα-βαίνω </b><BR /> [in LXX for עָלָה ;] <BR /><b>to go up
    with</b>: with dative of person(s), before εἰς, with accusative loc., <ref=''Mrk.15.41''>Mrk.15:41</ref>,
    <ref=''Act.13.31''>Act.13:31</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνανα-βαίνω</b>, <br /> <b>go up with</b> or <b>together</b>,
    frequently of going into central Asia, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.6, 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.4.16,
    5th-6th c.BC: Isocrates Orator 4.146 ">Refs 5th c.BC+</a>]; τινι <b>with</b> one,
    [<a href="javascript:void(0)" title="[prev. work]145, 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.3.18; τινὶ εἰς Ἱεροσόλυμα NT.Mark.15.41; μετά τινος “OGI” 632.2 (Palmyra,
    2nd c.AD)">NT+5th c.BC+</a>]; σ. μέχρι Συήνης [<a href="javascript:void(0)" title="
    1st c.BC-1st c.AD: Strabo Geographus 2.5.12, compare 11.5.2 ">Refs 1st c.BC+</a>];
    <b>pass upwards also</b>, διὰ τῶν ὀστῶν [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 2.711 ">Refs 2nd c.AD+</a>]; <b>ascend the sky with</b>,
    τῷ πόλῳ [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus
    8.14. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> σ. ἅρμα <b>mount</b>
    it <b>together</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Charid.” 19. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
