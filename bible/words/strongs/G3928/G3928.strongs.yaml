strongs_number: G3928
language: greek
lemma: παρέρχομαι
transliteration: parérchomai
definition: to come near or aside, i.e. to approach (arrive), go by (or away), (figuratively)
  perish or neglect, (causative) avert
kjv_usage: come (forth), go, pass (away, by, over), past, transgress
derivation: from G3844 (παρά) and G2064 (ἔρχομαι);
