strongs_number: G4366
language: greek
lemma: προσρήγνυμι
transliteration: prosrḗgnymi
definition: to tear towards, i.e. burst upon (as a tempest or flood)
kjv_usage: beat vehemently against (upon)
derivation: from G4314 (πρός) and G4486 (ῥήγνυμι);
extended_definition:
  gloss: to strike
  definition: '<b>προσ-ρήγνυμι </b><BR /> [in Aq.: <ref=''Psa.2.9''>Psa.2:9</ref>
    * ;] <BR /><b>to break against, dash against</b>; <BR /> __(a) trans. (παιδία
    πέτραις, FlJ, <i>Ant.</i>, ix, 4, 6); <BR /> __(b) intrans., with dative: <ref=''Luk.6.48-49''>Luk.6:48-49</ref>
    (cf. προσπίπτω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσρήγνῡμι</b>, <br /> <b>dash</b> or <b>beat against</b>,
    παιδία πέτραις [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 9.4.6. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>intransitive</i> in <i>active</i>, προσέρρηξεν ὁ ποταμὸς τῇ οἰκίᾳ [<a href="javascript:void(0)"
    title=" NT.Luke.6.48. ">NT</a>]<br /><Level2><b>__III</b></Level2> <b>burst</b>,
    τὰς φλέβας [<a href="javascript:void(0)" title=" 2nd c.AD: Aretaeus Medicus “ὀξέων
    νούσων θεραπευτικόν” 2.2. ">Refs 2nd c.AD+</a>]'
