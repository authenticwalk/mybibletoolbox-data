strongs_number: G5229
language: greek
lemma: ὑπεραίρομαι
transliteration: hyperaíromai
definition: to raise oneself over, i.e. (figuratively) to become haughty
kjv_usage: exalt self, be exalted above measure
derivation: middle voice from G5228 (ὑπέρ) and G142 (αἴρω);
extended_definition:
  gloss: be haughty
  definition: '<b>ὑπερ-αίρω </b><BR /> [in LXX: <ref=''2Ch.32.23''>2Ch.32:23</ref>
    (נָשָׂא ni.), etc. ;] <BR />to lift or raise over. Mid., <b>to uplift oneself</b>:
    <ref=''2Co.12.7''>2Co.12:7;</ref> before ἐπί, with accusative, of person(s), <ref=''2Th.2.4''>2Th.2:4</ref>
    (cf. <ref=''2Ma.5.23''>2Ma.5:23</ref>).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπεραίρω</b>, <br /> <b>lift</b> or <b>raise up over,</b> εἰς
    τὸν ἔξω τόπον τὴν τοῦ ἡνιόχου κεφαλήν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 248a; τὴν ὀφρῦν ὑπὲρ τοὺς κροτάφους 2nd c.AD:
    Lucianus Sophista “Am.” 54 ">Refs 5th c.BC+</a>]; ἑρμάτων ὑ. τὸ σκάφος <b>over</b>
    the rocks, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista
    “Vita Apollonii” 3.23 ">Refs 2nd c.AD+</a>]; ὑ. τὸ φθέγμα <b>raise</b> it <b>very
    high,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Ner.”
    9 ">Refs 2nd c.AD+</a>]:—<i>middle</i>, <b>lift oneself</b> or <b>rise above,</b>
    πάντων [<a href="javascript:void(0)" title=" Anonymus in Rhetores Graeci 1.632
    ">Refs</a>] W.: <i>absolutely</i>, <b>to be lifted up,</b> [<a href="javascript:void(0)"
    title=" NT.2Cor.12.7 ">NT</a>]; <b>give oneself airs, be coy,</b> [<a href="javascript:void(0)"
    title=" 5th c.AD: Aristaenetus Rhetor 1.17, 2.6 ">Refs 5th c.AD+</a>]; <b>exalt
    oneself above,</b> ἐπὶ θεόν [<a href="javascript:void(0)" title=" NT.2Thes.2.4.
    ">NT</a>]<br /><Level3><b>__2</b></Level3> <b>heighten,</b> ναῦν τοίχοις [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 3.35. ">Refs 2nd
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>, <br /><Level3><b>__II.1</b></Level3>
    with <i>accusative</i>, <b>jump over,</b> τειχία [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitum magistro” 8.3 ">Refs 5th
    c.BC+</a>]; <b>cross,</b> Ἄλπεις [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 2.23.1; ὑ. τὸ πέλαγος ">Refs 2nd c.BC+</a>]<b>pass over,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 1.28.1 ">Refs</a>]; ὑ. τὴν
    ἄκραν <b>double</b> the cape, [<a href="javascript:void(0)" title=" [prev. author]
    1.54.7 ">Refs</a>]; κάμψαντες τὸν Πάχυνον ὑ. [τὸ πέλαγος] εἰς.. [<a href="javascript:void(0)"
    title=" [prev. author] 1.25.8; also τὸν Καταράκτην “OGI” 654.6 (Egypt, 1st c.BC)">Refs
    1st c.BC+</a>]: <i>absolutely</i>, <b>cross the sea,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.47.2 ">Refs 2nd c.BC+</a>]: as naval and
    military term, <b>outflank,</b> τὸ λαιὸν τῶν πολεμίων [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.50.6, compare 3.73.7 ">Refs 2nd c.BC+</a>],
    etc.: without a sense of motion, <b>rise above,</b> τὸ ὕδωρ [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 4.8.10; τὸ
    μέγεθος τοῦ δένδρου [prev. author] “CP” 5.14.9. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>excel,</b> τινι <b>in</b> a thing, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 18.220 ">Refs 4th c.BC+</a>]: with <i>accusative</i>,
    <b>excel,</b> [<a href="javascript:void(0)" title=" [prev. author] 60.21, Aristeas
    16, 2nd-3rd c.AD: Philostratus Sophista “Heroicus” 2.19; τοὺς πρὸ ἑαυτοῦ ἡγεμονεύσαντας
    “SIG” 877 A 5 (Delph., 2nd-3rd c.AD)">Refs 2nd c.AD+</a>]; νοῦν ὑπεραίρει [<a
    href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus 6.7.22. ">Refs
    3rd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <b>overshoot, go beyond,</b>
    μήθ᾽ ὑπεράρας μήθ᾽ ὑποκάμψας καιρόν [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 786 (_anapaest meter_); ὑ. τὸν ὡρισμένον
    καιρόν 2nd c.BC: Polybius Historicus 9.14.11; τὴν συνήθειαν [prev. author] 28.14.2
    ">Refs 4th c.BC+</a>]; <b>exceed,</b> ὑ. τῆς οὐσίας τὸ μέγεθος ὁ τῶν τέκνων ἀριθμός
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1266b11; οὗ ἡ πρόνοια τὰς πάντων εὐχὰς οὐκ ἐπλήρωσε μόνον ἀλλὰ καὶ ὑπερῆρε “BMus.Inscription”
    894.8 (Halic., 1st c.AD)">Refs 4th c.BC+</a>]; πυγωνιαῖον ἢ μικρὸν ὑπεραῖρον a
    little <b>more,</b> [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 4.6.8 ">Refs 4th c.BC+</a>]; τῶν ὑπεραιρόντων
    ἱερέων the priests <b>in excess</b> (of a certain number), [<a href="javascript:void(0)"
    title=" “BGU” 1.16 (3rd c.AD)">Refs 3rd c.AD+</a>]; τῶν ὑπεραιρούντων (sic) τὸν
    ἀριθμὸν τῶν ἱερέων [<a href="javascript:void(0)" title=" “PLond.” 2.347.6 (3rd
    c.AD)">Refs 3rd c.AD+</a>]; τὸ ὑπεραῖρον ἀργύριον the money (received) <b>in excess</b>,
    [<a href="javascript:void(0)" title=" “SIG” 976.27 (Samos, 2nd c.BC)">Refs 2nd
    c.BC+</a>]; τοσοῦτον ἐν [τοῖς δαπανηθεῖσιν] ὑπερῆρεν [αὐτόν] he so far <b>exceeded</b>
    him in his expenditure, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio
    Cassius Historicus 37.8 ">Refs 2nd c.AD+</a>]; λόγος ὑπεραίρων τοῖς ὀνόμασι καὶ
    ταῖς γνώμαις <b>overdone,</b> [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Philostratus Sophista “Vita Apollonii” 8.6 ">Refs 2nd c.AD+</a>]; τὸ ὑπεραῖρον
    <b>exaggeration,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 16.12.9. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2> with
    <i>genitive</i>, <b>pass beyond, double</b> a cape, τοῦ ἀκρωτηρίου [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 3.24 ">Refs 2nd c.AD+</a>];
    <b>rise above,</b> τῆς γῆς [<a href="javascript:void(0)" title=" [prev. author]
    “Her.” 19.16. ">Refs</a>]<br /><Level3><b>__III.2</b></Level3> <b>transcend, exceed,</b>
    μήθ᾽ ὑπεραίροντα τῶν εἰθισμένων ὄγκων (τὸν εἰθ. ὄγκον [<a href="javascript:void(0)"
    title=" 5th c.AD: Stobaeus, Joannes) μήτ᾽ ἐλλείποντα 5th-6th c.BC: Plato Philosophus
    “Leges” 717d, compare 2nd-3rd c.AD: Dio Cassius Historicus 75.13 (with _genitive_),
    etc.; ὑ. τῷ μεγέθει τινῶν 1st c.BC: Diodorus Siculus Historicus 20.91, etc.">Refs
    5th c.BC+</a>]; <b>overcome,</b> τέχνῃ τοῦ ῥοθίου [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 7.26. ">Refs 2nd
    c.AD+</a>]<br /><Level3><b>__III.3</b></Level3> with <i>genitive</i>, <b>despise,</b>[<a
    href="javascript:void(0)" title=" [prev. work] 1.2, 3rd c.AD: Philostratus Junior
    Sophista “Imagines” 7. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>overflow,</b> τὰ ἀγγεῖα [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Mirabilia” 835a32 ">Refs 4th c.BC+</a>]: <i>absolutely</i>, of a
    stream, ὑ. εἰς τὰ χωρία [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 55.10. ">Refs 4th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> ὑ. ὑπέρ
    τι <b>project</b> beyond.., [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus
    Historicus “Tactica” 12.9 ">Refs 2nd c.AD+</a>]; οἱ ἐν τῷ τρίτῳ ζυγῷ ὑ. τοὺς πρωτοστάτας
    πήχεις σ, i.e. their σάρισαι <b>project beyond</b>.., [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller” 14.4
    ">Refs 2nd c.AD+</a>]; ὑπεραίρειν ἔξω τὰ βλέφαρα <b>project beyond</b> the eyelids,
    of a tumour, [<a href="javascript:void(0)" title=" 6th c.AD: Aëtius Medicus 7.36
    ">Refs 6th c.AD+</a>], compare 15; <b>overlap,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Aristarchus Samius Astronomus 8. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    Ὑπεραίρων, οντος, ὁ, <b>Most Excellent,</b> = Latin <i>Exsuperatorius,</i> name
    given to December by Commodus, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Dio Cassius Historicus 72.15. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
