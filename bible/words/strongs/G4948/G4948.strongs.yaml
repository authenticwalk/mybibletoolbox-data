strongs_number: G4948
language: greek
lemma: Σύρος
transliteration: Sýros
definition: a Syran (i.e. probably Tyrian), a native of Syria
kjv_usage: Syrian
derivation: from the same as G4947 (Συρία);
extended_definition:
  gloss: Syrian
  definition: '<b>Σύρος</b>, -ου, ὁ, fem. Σύρα <BR /> <b>a Syrian</b>: <ref=''Luk.4.27''>Luk.4:27</ref>,
    <ref=''Mrk.7.26''>Mrk.7:26</ref>, WH, mg.† <BR /> (AS)'
  morphology: N:N--LG
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Σύρος</b> [ῠ], ὁ, <br /> <b>Syrian,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 12.329.18, 5th c.BC: Herodotus Historicus 3.91 codices
    (variant in 2.30, 104.159, 3.5), “Tragica Adespota” 162 ">Refs 5th c.BC+</a>];
    of the Λευκόσυροι, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Fragmenta” 638, 5th c.BC: Herodotus Historicus 1.6 codices, 7.72 codices (but
    Σύριοι of the Λ., see below)">Refs 5th c.BC+</a>]; frequently used as a slave''s
    name, [<a href="javascript:void(0)" title=" 4th c.BC: Anaxandrides Comicus 51,
    4th c.BC: Eriphus Comicus 6, 3rd c.BC: Hegesippus Comicus 1.4, 4th c.BC: Demosthenes
    Orator 45.86, “IG” 22.2937.12, etc.">Refs 4th c.BC+</a>]:—<i>feminine</i> <b>Σύρα</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax”
    1146 (troch.), 4th-3rd c.BC: Philemo Comicus 125 ">Refs 5th c.BC+</a>]. --Syria
    was called <b>Σῠρία</b>, <i>Ionic dialect</i> -ιη, ἡ, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.105, etc.; Σ. ἡ Παλαιστίνη [prev. author]
    3.91, 4.39; Σ. Παλαιστίνη “IGRom.” 3.172.22 (Ancyra, 2nd c.AD), “OGI” 601.6 (Amastris,
    2nd c.AD)">Refs 5th c.BC+</a>]; ἡ Φοινίκη Σ. [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 19.93 ">Refs 1st c.BC+</a>]; Κοίλη Σ. between
    Lebanon and Anti-Lebanon, see at {κοῖλο; ἡ ἄνω Σ}. (uncertain reading) [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 2.5.38 ">Refs 1st c.BC+</a>].--The
    Syrians were also called <b>Σύριοι</b>, a name which in early times was given
    to the Assyrians, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.63, compare 4th-5th c.BC: Aeschylus Tragicus “Persae” 84 (Lyric poetry), 2nd
    c.AD: Lucianus Sophista “Syr.D.” 1 ">Refs 5th c.BC+</a>]; and to the Cappadocians
    or Λευκόσυροι [<a href="javascript:void(0)" title="(1st c.BC-1st c.AD: Strabo
    Geographus 12.3.5. +others), 5th c.BC: Herodotus Historicus 1.72, 2.104, 3.90,
    5.49 ">Refs 5th c.BC+</a>]; Σ. Καππαδόκαι (variant{Σ. καὶ} K.) [<a href="javascript:void(0)"
    title=" [prev. author] 1.72; Σ. οἱ ἐν τῇ Παλαιστίνῃ [prev. author] 2.104 ">Refs</a>].--
    <i>adjective</i> <b>Σύριος</b> [ῠ], <b>α</b>, ον, [<a href="javascript:void(0)"
    title=" “Syrian”, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1312, 5th c.BC:
    Euripides Tragicus “Bacchae” 144 (Lyric poetry), etc.; Σ. πόα 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 627b17 ">Refs 5th c.BC+</a>]; Σ. πύλαι (see.
    πύλη [<a href="javascript:void(0)" title=" 11.2)">Refs</a>]:—also <b>Σῠριᾰκός</b>,
    ή, όν, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “de Causis Plantarum” 2.17.3, 1st c.BC-1st c.AD: Strabo Geographus 2.1.31, etc.">Refs
    4th c.BC+</a>]-- <i>adverb</i> <b>Σῠρίηθεν</b> <b>from Syria</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Dionysius Periegeta 895. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
