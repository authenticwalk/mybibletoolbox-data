strongs_number: G2545
language: greek
lemma: καίω
transliteration: kaíō
definition: to set on fire, i.e. kindle or (by implication) consume
kjv_usage: burn, light
derivation: apparently a primary verb;
extended_definition:
  gloss: to kindle/burn
  definition: '<b>καίω </b><BR /> [in LXX for בָּעַר, יָקַד, שָׂרַף, etc. ;] <BR />__1.
    <b>to kindle, light</b>: with accusative, λύχνον, <ref=''Mat.5.15''>Mat.5:15;</ref>
    pass., <b>to be lighted, to burn</b>: ptcp., <ref=''Luk.12.35''>Luk.12:35</ref>,
    <ref=''Rev.4.5; 8.10; 19.20''>Rev.4:5 8:10 19:20</ref>; πυρί <ref=''Heb.12.18''>Heb.12:18</ref>,
    <ref=''Rev.8.8; 21.8''>Rev.8:8 21:8</ref>; metaphorically, <ref=''Luk.24.32''>Luk.24:32</ref>,
    <ref=''Jhn.5.35''>Jhn.5:35</ref>. <BR /> __2. <b>to burn, destroy by fire</b>:
    pass., <ref=''Jhn.15.6''>Jhn.15:6</ref>, <ref=''1Co.13.3''>1Co.13:3</ref>.† <BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
