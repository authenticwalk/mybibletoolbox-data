strongs_number: G0651
language: greek
lemma: ἀποστολή
transliteration: apostolḗ
definition: commission, i.e. (specially) apostolate
kjv_usage: apostleship
derivation: from G649 (ἀποστέλλω);
extended_definition:
  gloss: apostleship
  definition: '<b>ἀπο-στολή</b>, -ῆς, ἡ<BR /> (ἀποστέλλω), [in LXX: <ref=''Deu.22.7''>Deu.22:7</ref>,
    <ref=''1Ki.4.34; 9.16''>3Ki.4:34 9:16</ref> <ref=''Psa.78.49''>Psa.78:49</ref>,
    <ref=''Ecc.8.8''>Ecc.8:8</ref>, <ref=''Sng.4.13''>Sng.4:13</ref> (for שָׁלַח and
    its cognates), <ref=''1Es.9.51''>1Es.9:51</ref> <ref=''Est.9.54''>Est.9:54</ref>,
    <ref=''Jer.32.36''>Jer.32:36</ref>, <ref=''Bar.2.25''>Bar.2:25</ref>, <ref=''1Ma.2.18''>1Ma.2:18</ref>,
    <ref=''2Ma.3.2''>2Ma.3:2</ref> *.] <BR />__1. In cl., a sending away (MM, see
    word), as, an expedition (Hdt.). <BR /> __2. In LXX <BR /> __(a) discharge, dis­missal
    (<ref=''Ecc.8.8''>Ecc.8:8</ref>); <BR /> __(b) a gift (<ref=''3Ki.9.16''>3Ki.9:16</ref>,
    <ref=''1Ma.2.13''>1Ma.2:13</ref>). <BR /> __3. <b>In NT, the office of an Apostle
    of Christ, apostleship</b>: <ref=''Act.1.25''>Act.1:25</ref>, <ref=''Rom.1.5''>Rom.1:5</ref>,
    <ref=''1Co.9.2''>1Co.9:2</ref>, <ref=''Gal.2.8''>Gal.2:8</ref> (Cremer, 530).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποστολ-ή</b>, ἡ, <br /> (ἀποστέλλω) <b>sending off</b> or
    <b>away,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 688, “Ph.” 1043(Lyric poetry, _plural_)">Refs 5th c.BC+</a>];
    <b>dispatching,</b> νεῶν[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 8.9">Refs 5th c.BC+</a>]; <b>sending forth on their journey,</b> ξένων
    ὑποδοχὰς καὶ ἀ.[<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1123a3, compare “IG” 2.238.15; δοῦναί τι ἀποστολάς τινι ">Refs
    4th c.BC+</a>]<b>as a parting gift,</b> [<a href="javascript:void(0)" title="
