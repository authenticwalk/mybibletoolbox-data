    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>discharge from service,</b>
    οὐκ ἔστιν ἀ. ἐν ἡμέρᾳ πολέμου[<a href="javascript:void(0)" title=" LXX.Eccl.8.8.
    ">LXX</a>]<br /><Level3><b>__4</b></Level3> <b>payment</b> of tribute, [<a href="javascript:void(0)"
    title=" 4th c.AD: Julianus Imperator “Epistulae” 204. ">Refs 4th c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> (from <i>passive</i>) <b>expedition,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>apostleship,</b> [<a href="javascript:void(0)" title=" NT.1Cor.9.2, NT.Gal.2.8.">NT</a>]'
