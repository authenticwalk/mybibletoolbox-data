strongs_number: G3939
language: greek
lemma: παροικέω
transliteration: paroikéō
definition: to dwell near, i.e. reside as a foreigner
kjv_usage: sojourn in, be a stranger
derivation: from G3844 (παρά) and G3611 (οἰκέω);
extended_definition:
  gloss: be a stranger
  definition: '<b>παρ-οικέω</b>, -ῶ <BR /> [in LXX chiefly for גּוּר, also for יָשַׁב,
    שָׁכַן ] <BR />in cl., to dwell beside (with accusative), among (with dative)
    or near by (absol.). In late writers, to dwell in a place as a πάροικος (which
    see) or stranger: <ref=''Luk.24.18''>Luk.24:18</ref>, <ref=''Heb.11.9''>Heb.11:9</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παροικ-έω</b>, <br /> <b>dwell beside</b>, with <i>accusative</i>,
    ἀπὸ Κνίδου μέχρι Σινώπης τὴν Ἀσίαν π. <b>dwell along the coasts of</b> Asia, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 4.162 ">Refs
    5th c.BC+</a>]: with <i>dative</i>, <b>live near</b>, πόλει [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.71; ταῖς πυραμίσι “OGI” 666.13 (1st
    c.AD)">Refs 5th c.BC+</a>]; <b>dwell among</b>, τισι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.93: _absolutely_, [prev. author] 6.82
    ">Refs 5th c.BC+</a>]; of places, <b>lie near</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 1.5. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>live in</b> a place <b>as</b> πάροικος, οἱ παροικοῦντες
    ξένοι [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    13.47, compare “SIG” 709.9 (Chersonesus, 2nd c.BC)">Refs 2nd c.BC+</a>]; ὡς ἐπὶ
    ξένης [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.416 ">Refs
    1st c.AD+</a>]; <b>sojourn in</b>, Ἱερουσαλήμ [<a href="javascript:void(0)" title="
    NT.Luke.24.18. ">NT</a>]<br /><Level2><b>__III</b></Level2> <i>metaphorically</i>,
    τὸν ἀνθ ρώπινον βίον παρῳκηκότες [<a href="javascript:void(0)" title=" 1st c.BC:
    Philodemus Philosophus “de Morte - Papiri Ercolanesi” 38. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
