    4.29, compare 5th-6th c.BC: Plato Philosophus “Politicus” 271b, 5th-6th c.BC:
    Isocrates Orator 5.49:">Refs 5th c.BC+</a>] —but mostly, <br /><Level3><b>__I.2</b></Level3>
    with <i>dative</i> <i>person</i>, κρατέουσιν[<a href="javascript:void(0)" title="
    5th c.BC: Empedocles Poeta Philosophus 5.1, compare 5th c.BC: Thucydides Historicus
    8.83, 5th-6th c.BC: Plato Philosophus “Protagoras” 319b, etc.: so with _dative_
    _of things_, τῷ χρησμῷ 5th c.BC: Herodotus Historicus 1.158; πῶς ἀπιστήσω λόγοι;
    5th c.BC: Sophocles Tragicus “Philoctetes” 1350, compare 5th c.BC: Thucydides
    Historicus 6.86; ἀ.τῇ ἐξ αὑτῶν ξυνέσει [prev. author] 3.37; τοῖς ἰάμασιν “IG”
    4.951.24 (Epid.); ἡμῖν αὐτοῖς 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1112b10">Refs 5th c.BC+</a>]; ἀ.τινί τι <b>disbelieve</b> one in a thing, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.122; περί τινος
    [prev. author] 4.96">Refs 5th c.BC+</a>]; οἷς ἠπίστησαν ἔχειν.. whom they <b>suspected
    of</b> having, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    4.18.8. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> c.<i>infinitive</i>,
    οὐδέν σ᾽ ἀπιστῶ καὶ δὶς οἰμῶξαι I nothing <b>doubt</b> that.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 940">Refs 5th c.BC+</a>]; ἀ. μὴ γενέσθαι
    τι <b>to doubt</b> that it could be, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 1.10; ἀπιστοῦντες αὐτὸν μὴ ἥξειν [prev. author] 2.101,
    compare 4.40, 5th-6th c.BC: Plato Philosophus “Politicus” 301c, “R.” 555a; also
