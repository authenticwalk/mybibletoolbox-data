strongs_number: G0569
language: greek
lemma: ἀπιστέω
transliteration: apistéō
definition: to be unbelieving, i.e. (transitively) disbelieve, or (by implication)
  disobey
kjv_usage: believe not
derivation: from G571 (ἄπιστος);
extended_definition:
  gloss: to disbelieve
  definition: '<b>ἀπιστέω</b>, -ῶ<BR /> (ἄπιστος), [in LXX: <ref=''Wis.1.2; 10.7;
    12.17; 18.13''>Wis.1:2 10:7 12:17 18:13</ref>, <ref=''Sir.1.27''>Sir.1:27</ref>,
    <ref=''2Ma.8.13''>2Ma.8:13</ref> * ;] <BR />__1. <b>to disbelieve, be faithless</b>:
    <ref=''Mrk.16.11, 16''>Mrk.16:11, 16</ref>, <ref=''Luk.24.11, 41''>Luk.24:11,
    41</ref>, <ref=''Act.28.24''>Act.28:24</ref>, <ref=''1Pe.2.7''>1Pe.2:7</ref>;
    so prob. also <ref=''Rom.3.3''>Rom.3:3</ref>, <ref=''2Ti.2.13''>2Ti.2:13</ref>
    (<i>ICC</i>, CGT, in ll; MM, see word). <BR /> __2. = ἀπειθέω (Hdt.; on this sense
    in Ro, 2Ti, ll. with, see Vaughan on Ro, l.with; Lft., <i>Notes</i>, 265; Thayer,
    see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπιστ-έω</b>, <br /> <i>future</i> <i>passive</i> ἀπιστηθήσομαι[<a
    href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 32.10,
    but ἀπιστήσομαι in _passive_ sense, 5th-6th c.BC: Plato Philosophus “Respublica”
    450c">Refs 5th c.BC+</a>]:—<b>to be</b> ἄπιστος, and so: <br /><Level2><b>__I</b></Level2>
    <b>disbelieve, distrust,</b> ἐγὼ τὸ μὲν οὔ ποτ᾽ ἀπίστεον[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.339; τύχην ἀ. 5th c.BC:
    Euripides Tragicus “Alcestis” 1130; πάντα 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
