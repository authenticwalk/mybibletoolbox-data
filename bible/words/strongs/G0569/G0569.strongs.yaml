    c.BC: Xenophon Historicus “Agesilaus” 5.6, 8.7:">Refs 8th c.BC+</a>] —<i>passive</i>,
    τὴν γνῶσιν τοῦ οἰκείου ἀπιστεῖσθαι <b>was distrusted,</b> i.e. no one could be
    sure of knowing, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
