strongs_number: G0935
language: greek
lemma: βασιλεύς
transliteration: basileús
definition: a sovereign (abstractly, relatively, or figuratively)
kjv_usage: king
derivation: probably from G939 (βάσις) (through the notion of a foundation of power);
extended_definition:
  gloss: king
  definition: '<b>βασιλεύς</b>, -έως, ὁ, <BR /> [in LXX chiefly for מֶלֶךְ ;] <BR
    /><b>a king</b>: <ref=''Mat.1.6; 2.1''>Mat.1:6 2:1</ref>; used by courtesy of
    Herod the Tetrarch, <ref=''Mat.14.9''>Mat.14:9;</ref> of the Roman Emperor, as
    frequently in κοινή (Deiss., <i>LAE</i>, p. 367), <ref=''1Pe.2.13, 17''>1Pe.2:13,
    17</ref>; of the Christ, in the phrase ὁ β. τ. Ἰουδαίων, <ref=''Mat.2.2''>Mat.2:2</ref>,
    al.; τοῦ Ἰσραήλ, <ref=''Mrk.15.32''>Mrk.15:32</ref>, <ref=''Jhn.1.50; 12.13''>Jhn.1:50
    12:13</ref>; of God, <ref=''Mat.5.35''>Mat.5:35</ref>, <ref=''1Ti.1.17''>1Ti.1:17</ref>,
    <ref=''Rev.15.3''>Rev.15:3</ref>; β. βασιλέων, <ref=''Rev.17.14; 19.16''>Rev.17:14
    19:16</ref>; β. τ. βασιλευόντων, <ref=''1Ti.6.15''>1Ti.6:15</ref> (on the associations
    of the word to Jewish Hellenists, see <i>Cl. Rev.</i>, i, 7).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βᾰσῐλ-εύς</b>, ὁ, <br /> <i>genitive</i> έως, <i>Epic dialect</i>
    ῆος, [<a href="javascript:void(0)" title=" 5th c.AD: Cypria ῆϝος “Inscription
    Cyprian dialect” 104,135H.: _accusative_ βασιλέα, _contraction_ -ῆ">Refs 5th c.AD+</a>]
    Oracle texts cited in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.220, 5th c.BC: Euripides Tragicus “Fragmenta” 781.24 (Lyric poetry):
    _nominative_ _plural_ βασιλεῖς,">Refs 5th c.BC+</a>] <i>Aeolic dialect</i> <b>-ηες</b>[<a
    href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica “Papyrus fragments”
    in E. Diehl, 6.4, “IG” 12(2).6 (Mytil.), -ειες [prev. work] 646a45, +others, _Epic
    dialect_ -ῆες,">Refs 7th c.BC+</a>] old <i>Attic dialect</i> <b>-ῆς</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 188, 960 (both Lyric poetry), compare
    2nd c.AD: Herodianus Grammaticus Gr. 1.430: _accusative_ _plural_ βασιλέας “IG”
    12.115, later βασιλεῖς [prev. work] 2.243, etc.">Refs 5th c.BC+</a>]:— <b>king,
    chief,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, etc.">Refs
    8th c.BC+</a>]: frequently with collateral sense of <b>captain</b> or <b>judge,</b>
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et
    Dies” 202; διοτρεφέες β. 8th c.BC: Ilias Homerus Epicus “Illiad” 2.445, etc.;
    θεῖοι 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.691, etc.">Refs 8th c.BC+</a>];
    later, <b>hereditary king,</b> opposed to τύραννος, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1160b3, etc.">Refs
    4th c.BC+</a>]; but also of tyrants, as Hiero, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 1.23 ">Refs 5th c.BC+</a>]; of Gelo, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.161 ">Refs 5th c.BC+</a>]; of Pisistratus,
    [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus 123, cf. Scholia
    5th-6th c.BC: Aristophanes Comicus “Acharnenses” 61 ">Refs 5th c.BC+</a>]: joined
    with a <i>substantive</i>, βασιλεὺς ἀνήρ [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 3.170, etc.; ἀνὴρ β. 5th c.BC: Herodotus
    Historicus 1.90 ">Refs 8th c.BC+</a>]; ἄναξ β. lord <b>king,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 5, compare 5th c.BC: Bacchylides
    Lyricus 17.1: with _genitive_, β. νεῶν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    114 (_anapaest meter_)">Refs 5th c.BC+</a>]; οἰωνῶν β., of the eagle, [<a href="javascript:void(0)"
    title="[prev. passage], 5th c.BC: Pindarus Lyricus “O.” 13.21 ">Refs 5th c.BC+</a>]:
    <i>comparative</i> βασιλεύτερος <b>more kingly,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.160, 392, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 15.533, 7th c.BC: Tyrtaeus Elegiacus 12.7 ">Refs 8th
    c.BC+</a>]: <i>superlative</i> βασιλεύτατος [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 9.69. ">Refs 8th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    of the gods, Ζεὺς θεῶν β. [<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus “Theogonia” 886, compare 5th c.BC: Pindarus Lyricus “O.” 7.34,
    5th c.BC: Empedocles Poeta Philosophus 128.2, etc. (in this sense 8th c.BC: Homerus
    Epicus uses ἄναξ)">Refs 8th c.BC+</a>]; as cult title of Zeus, [<a href="javascript:void(0)"
    title=" “IG” 7.3073.90 (Lebad.), “SIG” 1014.110 (from Erythrae), etc. (but Ζεὺς
    β., = Ahuramazda, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    3.3.21, +others, 2nd c.AD: Arrianus Historicus “Anabasis” 4.20.3)">Refs 5th c.BC+</a>];
    ὁ μέγας β., of <b>God,</b> [<a href="javascript:void(0)" title=" LXX.Psa.47(48).2,
    1st c.AD: Philo Judaeus 2.107 ">LXX+1st c.AD+</a>]: <i>superlative</i> βασιλεύτατοι
    τῶν θεῶν [<a href="javascript:void(0)" title=" 2nd c.AD: Maximus Tyrius Sophista
    29.5. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> as a title of rank,
    <b>prince,</b> β. εἰσὶ καὶ ἄλλοι πολλοὶ ἐν.. Ἰθάκῃ [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.394, compare 8.390 ">Refs
    8th c.BC+</a>], etc.; of Cyrus, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Oeconomicus” 4.16. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    <b>descendant of a royal house,</b> especially in Ionia, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 41.3 ">Refs 4th
    c.BC+</a>]; βασιλέων οἶκοι ''estates <b>of the royal house'',</b> name of a district
    in Chios, Ἀθηνᾶ [<a href="javascript:void(0)" title=" 20.168. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    generally, <b>lord, master,</b> [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 18.556, 5th c.BC: Pindarus Lyricus “O.” 6.47. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <i>metaphorically</i>, πόλεμος
    πάντων β. [<a href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus 53; νόμος
    ὁ πάντων β. 5th c.BC: Pindarus Lyricus “Fragmenta.” 169. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> at Athens, <b>the second of the nine Archons,</b>
    [<a href="javascript:void(0)" title=" Inscriptiones Graecae 12.76, +others, 5th
    c.BC: Antipho Orator 6.38, 5th c.BC: Lysias Orator 6.4, 4th c.BC: Aristoteles
    Philosophus “Politica” 1285b17, “Ath.” 57, etc.; ἡ τοῦ β. στοά 5th-6th c.BC: Plato
    Philosophus “Euthyphro” 2a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    title of magistrates in other Greek states, as βασιλᾶες at Elis, [<a href="javascript:void(0)"
    title=" “GDI” 1152, compare “IG” 12(2).6 (Mytil.), etc., 4th c.BC: Aristoteles
    Philosophus “Politica” 1322b29. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    at Rome, β. τῶν ἱερῶν, = <b>rex sacrorum,</b> [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis 5.1, compare 2nd-3rd c.AD: Dio Cassius Historicus
    54.27. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2> after the Persian
    war (without <i>Article</i>), <b>the king of Persia,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.174, +others; ἄναξ Ξέρξης β. 4th-5th
