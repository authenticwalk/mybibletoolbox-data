    /><Level2><b>__IV</b></Level2> of any <b>great man,</b> πένησί τε καὶ βασιλεῦσιν
    [<a href="javascript:void(0)" title=" 1st c.AD(?): Pseudo-Phocylidea 113. ">Refs
