    Empiricus Philosophus “adversus Mathematicos” 2.22); less frequently ὁ βασιλεύς
    5th c.BC: Herodotus Historicus 1.132, 137, 4th c.BC: Aristoteles Philosophus “Politica”
    1304b13; β. ὁ μέγας 5th c.BC: Herodotus Historicus 1.188. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> of Alexander and his successors, usually with
    <i>Article</i>, [<a href="javascript:void(0)" title=" “IG” 22.641,687, 4th-3rd
