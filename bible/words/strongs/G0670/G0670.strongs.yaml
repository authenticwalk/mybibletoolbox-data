strongs_number: G0670
language: greek
lemma: ἀποφορτίζομαι
transliteration: apophortízomai
definition: to unload
kjv_usage: unlade
derivation: from G575 (ἀπό) and the middle voice of G5412 (φορτίζω);
extended_definition:
  gloss: to unload
  definition: '<b>ἀπο-φορτίζομαι</b><BR /> (φορτίζω, to load), <BR />to discharge
    a cargo (Field, <i>Notes</i>, 134), <b>to unlade</b>: with accusative, τ. γόμον,
    <ref=''Act.21.3.''>Act.21:3.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποφορτ-ίζομαι</b>, <br /> <i>middle</i>, <b>discharge one''s
    cargo,</b> τὸν γόμον[<a href="javascript:void(0)" title=" NT.Act.21.3">NT</a>];
    <b>jettison,</b> <i>absolutely</i>, [<a href="javascript:void(0)" title=" 1st
    c.AD: Philo Judaeus 2.413; τῇ θαλάσσῃ τὰ περιττὰ τῶν φορτίων 4th-3rd c.BC: Timaeus
    Historicus 61">Refs 4th c.BC+</a>]; <b>unload one''s stomach,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Artemidorus Daldianus Onirocriticus 2.26:">Refs 2nd c.AD+</a>]
    —<i>passive</i>, of περιττώματα, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Soranus Medicus 1.40">Refs 2nd c.AD+</a>]: generally, <b>jettison, get rid of,</b>
    τι [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 2.434, etc.">Refs
    1st c.AD+</a>]'
  source: STEPBible/LSJ
