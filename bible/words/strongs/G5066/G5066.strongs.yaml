strongs_number: G5066
language: greek
lemma: τεταρταῖος
transliteration: tetartaîos
definition: pertaining to the fourth day
kjv_usage: four days
derivation: from G5064 (τέσσαρες);
extended_definition:
  gloss: fourth
  definition: '<b>τεταρταῖος</b>, -α, -ον<BR /> (τέταρτος), [in LXX: <ref=''2Sa.3.4''>2Ki.3:4</ref>
    A (רְבִיעִי) * ;] <BR /><b>of or on the fourth day</b>: τ. εἶναι (Hdt., τ. γενέσθαι),
    to be four days dead, <ref=''Jhn.11.39.''>Jhn.11:39.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τεταρτ-αῖος</b>, <br /> <i>Aeolic dialect</i> <b>τετόρταιος</b>
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 30.2
    ">Refs 3rd c.BC+</a>], α, ον, <b>on the fourth day</b>, τ. γενέσθαι to be <b>four
    days</b> dead, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.89; ἀφικνεῖσθαι τεταρταίους 5th-6th c.BC: Plato Philosophus “Respublica” 616b.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> τ. πυρετός <b>quartan</b>
    fever, [<a href="javascript:void(0)" title=" [prev. author] “Ti.” 86a; ῥῖγος “POxy.”
    1151.37 (5th c.AD)">Refs 5th c.AD+</a>]; so without πυρετός, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 2.25, “POxy.” 1088.38 (1st c.AD),
    etc.">Refs 5th c.BC+</a>]; πυρετῷ καὶ τεταρταίῳ [<a href="javascript:void(0)"
    title=" “IG” 3.1424 ">Refs</a>]; τ. πονεῖσθαι to have fits <b>every four days</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ κρισίων”
    36; ἑπτὰ τεταρταίῳ μῆνας ἔκαμνε πυρί 3rd c.BC: Callimachus Epicus “Aetia” 3.1.17;
    λύτρα τεταρταίοιο δυσαλγέος οὕνεκα παῦσαν “Rev.Bibl.” 14.295 (from Lycia). ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> τεταρταίη, ={ἡ τετάρτη}, <b>the
    fourth day</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Aratus Epicus
    806. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>quartan fever</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica “Lithica” 635. ">Refs
    5th c.AD+</a>]'
  source: STEPBible/LSJ
