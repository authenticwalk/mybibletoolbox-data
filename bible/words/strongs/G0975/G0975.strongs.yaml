strongs_number: G0975
language: greek
lemma: βιβλίον
transliteration: biblíon
definition: a roll
kjv_usage: bill, book, scroll, writing
derivation: a diminutive of G976 (βίβλος);
extended_definition:
  gloss: scroll
  definition: '<b>βιβλίον</b>, -ου, τό (diminutive of βίβλος, which see), <BR /> [in
    LXX also in the alternat. form βυβ-, chiefly for סֶפֶר and the most frequently
    of the cognate forms ;] <BR /> __1. <b>a paper, letter, written document</b>:
    β. ἀποστασίου, <b>bill of divorce</b>, <ref=''Mat.19.7''>Mat.19:7</ref>, <ref=''Mrk.10.4''>Mrk.10:4</ref>.
    <BR /> __2. <b>a book, a roll</b>: <ref=''Luk.4.17, 20''>Luk.4:17, 20</ref> <ref=''Jhn.20.30;
    21.25''>Jhn.20:30 21:25</ref>, <ref=''Gal.3.10''>Gal.3:10</ref>, <ref=''2Ti.4.13''>2Ti.4:13</ref>,
    <ref=''Heb.9.19; 10.7''>Heb.9:19 10:7</ref>, <ref=''Rev.1.11; 5.1-9; 6.14; 10.8;
    20.12; 22.7-19''>Rev.1:11 5:1-9 6:14 10:8 20:12 22:7-19</ref>; β. τ. ζωῆς, <ref=''Rev.13.8;
    17.8; 20.12; 21.27''>Rev.13:8 17:8 20:12 21:27</ref>.<BR />† (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βιβλίον</b> <br /> or <b>βυβλίον</b>, τό, <b>strip of</b> βύβλος,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 4.8.4 ">Refs 4th c.BC+</a>]: hence, <b>paper, document</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.123, 3.128, 5th-6th c.BC: Aristophanes
    Comicus “Aves” 974, etc.; τὸ β. τοῦ ψηφίσματος “IG” 22.1.61 ">Refs 5th c.BC+</a>];
    β. ἀποστασίου <b>notice</b> of divorce, [<a href="javascript:void(0)" title="
    NT.Matt.19.7. ">NT</a>]<br /><Level3><b>__2</b></Level3> ={βιβλίδιον}, <b>petition</b>
    to the Government, = Latin <i>libellus</i>, [<a href="javascript:void(0)" title="
    “BGU” 422 (2nd c.AD), “POxy.” 86.16 (4th c.AD), etc. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__3</b></Level3> ={δέλτος}, <b>tablet</b>, [<a href="javascript:void(0)"
    title=" LXX.Tob.7.14. ">LXX</a>]<br /><Level2><b>__II</b></Level2> <b>book</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus 304, Theognetus
    Comicus 1.8, 5th-6th c.BC: Plato Philosophus “Apologia” 26d, etc.; μέγα β. ἴσον
    τῷ μεγάλῳ κακῷ 3rd c.BC: Callimachus Epicus “Fragmenta” 359. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>book</b> as the division of a work, ἐν τῷ
    πρώτῳ β. [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides)
    Medicus 2 “Praef.”, 1st c.AD: Philo Judaeus 1.329, etc. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.3</b></Level3> τὰ β. <b>place in which books are kept, library</b>,
    ἀνεθήκατε εἰς τὰ β. [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Dio Chrysostomus
    Sophista 37.8. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.4</b></Level3> τὰ β.
    τὰ ἅγια the sacred <b>books</b> or [<a href="javascript:void(0)" title=" “Scriptures”,
    LXX.1Mac.12.9; τὰ β. τοῦ νόμου [prev. work] 1.56. ">LXX</a>]'
