  gloss: Shammah
  definition: 'A man of the tribe of Judah living at the time of United Monarchy,
    first mentioned at 1Sa.16.9; <br> son of: Jesse (H3448); <br> brother of: David
    (H1732), Eliab (H0446I), Abinadab (H0041I), Nethanel (H5417H), Raddai (H7288),
    Ozem (H0684), Zeruiah (H6870), Abigail (H0026H)(?) and Elihu (H0453J); <br> father
    of: Jonadab (H3122); also called Shimei (KJV: Shimea) at 2Sa.21.21;  Shammah at
    1Sa.16.9; 17.13; Shimea at 1Ch.2.13; 20.7; <BR>Another name of <i>shim.ah</i>
    (שִׁמְעָה "Shimeah" H8093)<BR> § Shammah = "astonishment"<br>1) son of Reuel,
    grandson of Esau, and a chief of Edom<br>2) the 3rd son of Jesse and a brother
    of David<br>3) son of Agee the Hararite and one of the 30 of David''s mighty warriors<br>4)
    the Harodite, one of the 30 of David''s mighty warriors<br>5) another Hararite,
    one of the 30 of David''s mighty warriors'
