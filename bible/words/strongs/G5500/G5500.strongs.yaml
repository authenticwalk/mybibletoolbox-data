strongs_number: G5500
language: greek
lemma: χειροτονέω
transliteration: cheirotonéō
definition: to be a hand-reacher or voter (by raising the hand), i.e. (generally)
  to select or appoint
kjv_usage: choose, ordain
derivation: from a comparative of G5495 (χείρ) and (to stretch);
extended_definition:
  gloss: to appoint
  definition: '<b>χειρο-τονέω</b>, -ῶ<BR /> (χείρ, τείνω) <BR />__1. to vote by stretching
    out the hand in the Athenian ἐκκλησία (Luc., Plut.). <BR /> __2. <b>to appoint</b>:
    <BR /> __(a) by vote, <ref=''2Co.8.19''>2Co.8:19</ref> <BR /> __(b) without vote,
    <ref=''Act.14.23''>Act.14:23</ref> (see Rackham, in l) (cf. προχειροτονέω).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χειροτον-έω</b>, <br /> <b>stretch out the hand,</b> for the
    purpose of giving one''s vote in the assembly, περὶ τῶν ἀνδρῶν [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Phocion” 34 ">Refs
    1st c.AD+</a>]; μὴ χ. <b>vote</b> against the motion, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Deor.Conc.” 9:">Refs 2nd c.AD+</a>] —but
    mostly, <br /><Level2><b>__II</b></Level2> with <i>accusative</i> <i>person</i>,
    <b>elect,</b> properly <b>by show of hands,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 598, “Av.” 1571, etc.;
    εἰς τὴν ἀγορὰν χ. τοὺς ταξιάρχους.., οὐκ ἐπὶ τὸν πόλεμον 4th c.BC: Demosthenes
    Orator 4.26; with double _accusative_, στρατηγὸν χ. τινά 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 6.2.11, compare 5th-6th c.BC: Isocrates
    Orator 8.50 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be elected,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 607 ">Refs 5th c.BC+</a>];
    ἐπὶ τοῦτ᾽ ἐχειροτονήθησαν, ἵνα.. [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 28.14; χ. ἔκ τινων 5th-6th c.BC: Plato Philosophus “Leges” 763e
    ">Refs 5th c.BC+</a>]; χ. ἐπὶ τῆς διοικήσεως Decrees cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.115: with _accusative_ _cognate_, χ. τὴν
    ἀρχὴν τὴν ἐπὶ τῷ θεωρικῷ 4th c.BC: Aeschines Orator 3.24, compare 5th-6th c.BC:
    Aristophanes Comicus “Ecclesiazusae” 517 (_anapaest meter_); χειροτονηθεὶς ἢ λαχών
    5th-6th c.BC: Plato Philosophus “Politicus” 300a, compare 4th c.BC: Aeschines
    Orator 1.106. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> later,
    generally, <b>appoint,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Philo
    Judaeus 2.112 ">Refs 1st c.AD+</a>]; of the Jewish High Priest, [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 13.2.2; τὸν ὑπὸ
    τοῦ θεοῦ κεχειροτονημένον βασιλέα [prev. work] 6.13.9, compare 7.9.3 ">Refs 1st
    c.AD+</a>]; <b>appoint to an office</b> in the Church, πρεσβυτέρους [<a href="javascript:void(0)"
    title=" NT.Act.14.23, cf. NT.2Cor.8.19 (_passive_). ">NT</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>accusative</i> <i>of things</i>, <b>vote for</b> a thing, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 297 (Lyric poetry),
    797, Isocrates  7.84; γνώμας 4th c.BC: Demosthenes Orator 18.248: with ">Refs
    5th c.BC+</a>]<i>infinitive</i>, ὁ δῆμος ἐχειροτόνησεν ἐξεῖναι.. πέμπειν <b>voted</b>
    to send, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 2.13,
    compare “IG” 12.57.29, 63.4:">Refs 4th c.BC+</a>] —<i>passive</i>, κεχειροτόνηται
    ὕβρις τὸ πρᾶγυ᾽ εἶναι <b>it is voted, ruled</b> to be.., [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.216. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>span with the hand,</b> τὸ αἰδοῖον [<a href="javascript:void(0)" title=" 2nd
    c.AD: Artemidorus Daldianus Onirocriticus 1.78 (cited in 10th c.AD: Suidas Legal
    icographus ">Refs 2nd c.AD+</a>]; χειροκοπεῖν codices).'
