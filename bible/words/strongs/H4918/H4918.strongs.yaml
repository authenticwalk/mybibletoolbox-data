definition: Meshullam, the name of seventeen Israelites
kjv_usage: Meshullam.
derivation: from H7999 (שָׁלַם); allied;
extended_definition:
  gloss: Meshullam
  definition: A man living at the time of Exile and Return, only mentioned at Neh.12.25<BR>
    § Meshullam = "friend"<br>1) grandfather of Shaphan, the scribe<br>2) son of Zerubbabel<br>3)
    a Benjamite of the sons of Elpaal<br>4) a Benjamite, father of Sallu<br>5) a Benjamite
    who lived at Jerusalem after the captivity<br>6) a Benjamite<br>6a) perhaps the
    same as 3 or 4<br>7) a Gadite in the reign of king Jotham of Judah<br>8) son of
    Berechiah who assisted in rebuilding the wall of Jerusalem<br>9) son of Besodeiah
    who assisted Jehoiada the son of Paseah in restoring the old gate of Jerusalem<br>10)
    a chief of the people who sealed the covenant with Nehemiah<br>11) father of Hilkiah
    and high priest probably in the reign of king Amon of Judah<br>11a) perhaps the
    same as 'Shallum'<br>12) a priest, son of Meshillemith or Meshillemoth, son of
    Immer, and ancestor of Maasiai or Amashai<br>13) a priest or family of priests
    who sealed the covenant with Nehemiah<br>14) a priest, head of the family of Ginnethon
    and representative of the house of Ezra in the days of Joiakim, the son of Jeshua<br>15)
    a priest, one of the princes of Judah at the dedication of the wall of Jerusalem<br>16)
    a Kohathite or family of Kohathite Levites in the reign of Josiah<br>17) a Levite,
    one of the heads sent to Iddo to gather the Levites to join the caravan about
    to return to Jerusalem; a chief man who assisted Ezra in abolishing the marriages
    which some of the people had made with foreign wives<br>18) ancestor of a family
    of porters or Levites in days of Nehemiah<br>19) a descendant of Bani who had
    a foreign wife and put her away<br>20) one of the men who stood at the left hand
    of Ezra when he read the law to the people<br>20a) maybe the same as 17
