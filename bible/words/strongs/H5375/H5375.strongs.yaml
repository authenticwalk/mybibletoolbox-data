strongs_number: H5375
language: hebrew
lemma: נָשָׂא
transliteration: nâsâʼ
pronunciation: naw-saw'
definition: to lift, in a great variety of applications, literal and figurative, absolute
  and relative
kjv_usage: accept, advance, arise, (able to, (armor), suffer to) bear(-er, up), bring
  (forth), burn, carry (away), cast, contain, desire, ease, exact, exalt (self), extol,
  fetch, forgive, furnish, further, give, go on, help, high, hold up, honorable ([phrase]
  man), lade, lay, lift (self) up, lofty, marry, magnify, [idiom] needs, obtain, pardon,
  raise (up), receive, regard, respect, set (up), spare, stir up, [phrase] swear,
  take (away, up), [idiom] utterly, wear, yield.
derivation: or נָסָה; (Psalm 4:6 (H7 (אֲבַד))), a primitive root;
extended_definition:
  gloss: 'to lift: give(gift)'
  definition: ': give(gift)<br>1) to lift, bear up, carry, take<br>1a) (Qal)<br>1a1)
    to lift, lift up<br>1a2) to bear, carry, support, sustain, endure<br>1a3) to take,
    take away, carry off, forgive<br>1b) (Niphal)<br>1b1) to be lifted up, be exalted<br>1b2)
    to lift oneself up, rise up<br>1b3) to be borne, be carried<br>1b4) to be taken
    away, be carried off, be swept away<br>1c) (Piel)<br>1c1) to lift up, exalt, support,
    aid, assist<br>1c2) to desire, long (fig.)<br>1c3) to carry, bear continuously<br>1c4)
    to take, take away<br>1d) (Hithpael) to lift oneself up, exalt oneself<br>1e)
    (Hiphil)<br>1e1) to cause one to bear (iniquity)<br>1e2) to cause to bring, have
    brought'
