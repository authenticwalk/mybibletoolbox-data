strongs_number: G4310
language: greek
lemma: προπάσχω
transliteration: propáschō
definition: to undergo hardship previously
kjv_usage: suffer before
derivation: from G4253 (πρό) and G3958 (πάσχω);
extended_definition:
  gloss: to suffer before
  definition: '<b>to suffer first </b> or <b>beforehand </b>, (Herdotus Historicus),
    etc.: <b>to be ill-treated before </b>, ὑπό τινος (Thucydides):—;also, ἀγαθὸν
    πρ. (Xenophon Historicus) (ML)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προπάσχω</b>, <br /> <b>suffer first</b> or <b>beforehand,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.11, 5th
    c.BC: Thucydides Historicus 3.82, etc.">Refs 5th c.BC+</a>]; τι [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 230 (Lyric poetry), 5th
    c.BC: Antipho Orator 2.1.5, 5th-6th c.BC: Plato Philosophus “Respublica” 376a
    ">Refs 5th c.BC+</a>]; <b>to be ill-treated before,</b> ὑφ᾽ ἡμῶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.67; π. οὐδὲν ἀγαθόν 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.2.5 ">Refs 5th c.BC+</a>]: generally, <b>to be previously
    affected</b> or <b>modified,</b> [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.725a, 3rd c.AD: Plotinus Philosophus
    4.5.2. ">Refs 1st c.AD+</a>]'
