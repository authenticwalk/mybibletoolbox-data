strongs_number: G1672
language: greek
lemma: Ἕλλην
transliteration: Héllēn
definition: a Hellen (Grecian) or inhabitant of Hellas; by extension a Greek-speaking
  person, especially a non-Jew
kjv_usage: Gentile, Greek
derivation: from G1671 (Ἑλλάς);
extended_definition:
  gloss: Greek, Gentile
  definition: '<b>Ἕλλην</b>, -ηνος, ὁ <BR /> [in LXX: <ref=''Jol.3.6''>Jol.3:6</ref>,
    <ref=''Zec.9.13''>Zec.9:13</ref> (יָוָן), etc.; <ref=''1Ma.1.19''>1Ma.1:19</ref>,
    al. * ;] <BR /><b>a Greek</b>; opposite to βάρβαρος, <ref=''Rom.1.14''>Rom.1:14;</ref>
    usually in ΝΤ of Greek Gentiles, opposite to Ἰουδαῖοι: <ref=''Jhn.7.35''>Jhn.7:35</ref>,
    <ref=''Act.11.29; 14.1; 16.1, 3; 18.4; 19.19, 17; 20.21; 21.28''>Act.11:29 14:1
    16:1, 3 18:4 19:19, 17 20:21 21:28</ref> <ref=''Rom.1.16; 2.9-10; 3.9; 10.12''>Rom.1:16
    2:9-10 3:9 10:12</ref>, <ref=''1Co.1.22; 1.24; 10.32; 12.13''>1Co.1:22 1:24 10:32
    12:13</ref>, <ref=''Gal.2.3; 3.28''>Gal.2:3 3:28</ref>, <ref=''Col.3.11''>Col.3:11</ref>;
    of proselytes, <ref=''Jhn.12.29''>Jhn.12:29</ref>, <ref=''Act.17.4''>Act.17:4</ref>.†<BR
    /> (AS)'
  morphology: N:N--LG
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 1. <b>Hellen </b>, son of Deucalion, [<a href="javascript:void(0)"
    title="Hesiod">8th/7th c.BC</a>] <br>2. the Ἕλληνες of [<a href="javascript:void(0)"
    title="Homer">8th/7th c.BC</a>] are <b>the Thessalian tribe of which Hellen was
    the reputed chief </b> (compare Ἑλλάς 1), [<a href="javascript:void(0)" title="Iliad
    by Homer">8th/7th c.BC</a>] <br>3. later, Ἕλληνες was the <i>regularly</i> name
    for <b>Greeks </b>, opposite to βάρβαροι, [<a href="javascript:void(0)" title="Herdotus
    Historicus">Refs 5th c.BC</a>], etc. <br>4. later still, of <b>Gentiles </b>,
    Opp. to Jews, [<a href="javascript:void(0)" title="New Testament">Refs 1st c.AD</a>]
    <br>5. as <i>adjective</i> = Ἑλληνικός, [<a href="javascript:void(0)" title="Thucydides">Refs
    5th c.BC</a>], etc.:—;even with a fem. <i>Substantive</i>, [<a href="javascript:void(0)"
    title="Aeschulus Tragicus">6th/5th c.BC</a>, <a href="javascript:void(0)" title="Euripides">Refs
    5th c.BC</a>]  (Middle Liddel)
