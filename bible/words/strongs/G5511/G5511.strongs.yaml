language: greek
lemma: χλαμύς
transliteration: chlamýs
definition: a military cloak
kjv_usage: robe
derivation: of uncertain derivation;
extended_definition:
  gloss: robe
  definition: '<b>χλαμύς</b>, -ύδος, ἡ <BR /> [in LXX: <ref=''2Ma.12.35''>2Ma.12:35</ref>
    * ;] <BR /><b>a chlamys, or short cloak worn over the χιτών </b>(which see): <ref=''Mat.27.28,
    31''>Mat.27:28, 31</ref> (see Tr., <i>Syn.</i>, § 1).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χλᾰμύς</b> [ῠ], ύδος, ἡ: <br /> <i>accusative</i> χλαμύδα,
    also χλάμυν [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica
    674 ">Refs 7th c.BC+</a>]:—<b>short mantle,</b> worn properly by horsemen, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    7.4.4 ">Refs 5th c.BC+</a>]; borrowed with the πέτασος from Thessaly, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Philemo Comicus 34, 2nd c.AD(?): Pollianus Epigrammaticus
    10.124 ">Refs 4th c.BC+</a>]; but said to be Macedonian, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Fragmenta” 500, 3rd c.BC: Phylarchus
    Historicus 62J. ">Refs 4th c.BC+</a>]; worn by ἔφηβοι, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Philemo Comicus [same place], compare “Anthologia Graeca”
    6.282 (Theodorus Epigrammaticus)">Refs 4th c.BC+</a>]; μάτηρ σε.. δῶρον ἐς Ἅιδαν
    ὀκτωκαιδεκέταν ἐστόλισεν χλαμύδι[<a href="javascript:void(0)" title=" [prev. work]
    7.468 (1st c.BC: Meleager Epigrammaticus)">Refs 1st c.BC+</a>]; χλαμύδεσσ᾽ ἀμφεμμένοι,
    of ephebi, [<a href="javascript:void(0)" title=" “IGRom.” 4.360.35 (Pergam., 2nd
    c.AD)">Refs 2nd c.AD+</a>]; ἐκ χλαμύδος, ={ἐξ ἐφήβου}, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.752f, compare 754f;
    ἐκ χλαμύδος.. ᾤχετ᾽ ἐς Ἅιδα “IG” 12(7).447.6 (from Amorgos)">Refs 1st c.AD+</a>];
    worn by Hermes, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Tim.” 30 ">Refs 2nd c.AD+</a>]; also by Eros, [<a href="javascript:void(0)" title="
    7th-6th c.BC: Sappho Lyrica [prev. cited] (see. 2nd c.AD(?): Pollianus Epigrammaticus
    10.124), 2nd-3rd c.AD: Philostratus Sophista “Philostrati majoris imagines” 1.6,
    compare “Anthologia Graeca” 12.78 (1st c.BC: Meleager Epigrammaticus). ">Refs
    7th c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally, <b>military cloak,</b>
    of foot-soldiers, [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes Comicus
    16, 4th-3rd c.BC: Menander Comicus 331, 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Philopoemen” 11, etc. ">Refs 4th c.BC+</a>]; of heralds, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 987. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> of <b>the general''s cloak,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ κακιῶν ί” p.27J., 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Pericles” 35, “Lys.” 13, etc.">Refs 1st
    c.BC+</a>]; worn by kings, [<a href="javascript:void(0)" title=" [prev. author]
    “Demetr.” 42, etc.">Refs</a>]; by tragic kings and heroes, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “JTr.” 41 ">Refs 2nd c.AD+</a>]; by Σειληνοί
    in a procession, [<a href="javascript:void(0)" title=" 3rd c.BC(?): Callixinus
    Historicus 2 ">Refs 3rd c.BC+</a>]: = Latin <i>paludamentum,</i> [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 59.17, 60.17, +others, 2nd c.AD:
    Herodianus Grammaticus 4.7.3, “Codex Theodosianus [5th c.AD]” 14.10.1. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3> a civilian''s <b>mantle,</b> [<a
    href="javascript:void(0)" title=" 3rd c.BC: Zenon Papyri du Caire 263.2, +others
    (3rd c.BC), “PLond.” 2.402 ii 16 (2nd c.BC), 2nd c.AD(?): Xenophon Ephesius Scriptor
    Eroticus 1.8 codex, “POxy.” 1288.24 (4th c.AD). (For its shapecf. 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Alexander” 26.) ">Refs 3rd c.BC+</a>]'
