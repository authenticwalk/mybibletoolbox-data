strongs_number: G1435
language: greek
lemma: δῶρον
transliteration: dōron
definition: a present; specially, a sacrifice
kjv_usage: gift, offering
extended_definition:
  gloss: gift
  definition: '<b>δῶρον</b>, -ου, τό<BR /> (δίδωμι), [in LXX chiefly for קׇרְבָּן,
    also for מִנְחָה, etc. ;] <BR /><b>a gift, present</b>: <ref=''Mat.2.11''>Mat.2:11</ref>,
    <ref=''Rev.11.10''>Rev.11:10</ref>; of gifts and sacrifices to God, <ref=''Mat.5.23-24;
    8.4; 15.5; 23.18-19''>Mat.5:23-24 8:4 15:5 23:18-19</ref>, <ref=''Mrk.7.11''>Mrk.7:11</ref>,
    <ref=''Luk.21.1''>Luk.21:1</ref>, 4, <ref=''Heb.5.1; 8.3-4; 9.9; 11.4''>Heb.5:1
    8:3-4 9:9 11:4</ref>; δ. θεοῦ, <ref=''Eph.2.8.''>Eph.2:8.</ref>†<BR /> <re><i>SYN.</i>:
    see word δόμα </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῶρον</b>, τό, <br /> (δίδωμι) <b>gift, present, gift of honour</b>,
    ἀγλαὰ δ. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 1.213, etc.">Refs 8th c.BC+</a>]; <b>votive gift</b> or <b>offering</b>
    to a god, φέρε δῶρον Ἀθήνῃ [<a href="javascript:void(0)" title=" 6.293, cf. LXX.Gen.4.4,
    NT.Mark.7.11; βωμοὶ δώροισι φλέγονται 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    91 ">LXX+NT+4th c.BC+</a>]; ποῦ μοι τὰ.. δ. κἀκροθίνι; [<a href="javascript:void(0)"
    title=" [prev. author] “fragment” 184 ">Refs</a>]; δῶρά τινος <b>the gifts of</b>,
    i. e. <b>given by</b>, him, θεῶν ἐρικυδέα δ. [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 20.265, compare 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 18.142 ">Refs 8th c.BC+</a>]; δῶρ᾽ Ἀφροδίτης, i.e. personal charms,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    3.54, 64; δ. Κύπριδος 5th c.BC: Euripides Tragicus “Helena” 363 (Lyric poetry)">Refs
    8th c.BC+</a>]; δ. τῶν Μουσῶν καὶ Ἀπόλλωνος, of μουσική, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 796e:">Refs 5th c.BC+</a>] with
    <i>genitive</i> _of things_, ὕπνου δ. <b>the blessing</b> of sleep, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.482 ">Refs 8th c.BC+</a>]; δῶρα
    <b>presents</b> given as tribute, [<a href="javascript:void(0)" title=" 17.225
    ">Refs</a>]; δῶρον τοῦ ποταμοῦ, of the land of Egypt, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    δῶρα <b>presents</b>, as retaining fees or bribes, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.109, Jusj.[prev. work] 24.150, 4th c.BC:
    Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 55.5, “SIG” 953.7 (from Calymna)">Refs
    4th c.BC+</a>], etc. (the usual sense of the word in <i>Attic dialect</i> Oratt.):
    hence in _Attic dialect_ law, δώρων γραφή an indictment <b>for being bribed</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 3.232, etc.,
    compare 1st-2nd c.AD: Harpocratio Grammaticus ">Refs 4th c.BC+</a>]; δώρων κριθῆναι
    to be tried <b>for taking bribes</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Lysias Orator 27.3 ">Refs 5th c.BC+</a>]; δώρων ἑλεῖν τινα to convict him
    <b>of taking bribes</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 591 ">Refs 5th c.BC+</a>]; δ. ὀφλεῖν to be found guilty <b>of
    taking bribes</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 1.74; δώρων δίωξις 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pericles”
    32. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> in <i>plural</i>, <b>good
    qualities, talents</b>, τὰ βασιλέως δ. [<a href="javascript:void(0)" title=" 4th
    c.AD: Libanius Sophista “Epistulae” 19. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>front part of palm</b>, [<a href="javascript:void(0)" title=" 2nd c.AD(?):
    Pollianus Epigrammaticus 2.144. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>hand''s breadth, palm</b>, as a measure of length, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Nicander Epicus “Theriaca” 398, 1st c.BC: Vitruvius Scriptor
    de Architectura Latinus 2.3.3, “Milet.” 7.57 (from Didyma)">Refs 2nd c.BC+</a>];
    compare δεκάδωρος.'
  source: STEPBible/LSJ
