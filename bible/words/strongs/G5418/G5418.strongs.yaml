strongs_number: G5418
language: greek
lemma: φραγμός
transliteration: phragmós
definition: a fence, or inclosing barrier (literally or figuratively)
kjv_usage: hedge (+ round about), partition
derivation: from G5420 (φράσσω);
extended_definition:
  gloss: fence
  definition: '<b>φραγμός</b>, -oῦ, ὁ<BR /> (φράσσω), [in LXX chiefly for גָּדֵר,
    גְּדֵרָה, also for גְּדֵרָה, etc. ;] <BR />__1. prop., a fencing in (Soph., OT,
    1387). <BR /> __2. <b>= φράγμα, a fence</b>: <ref=''Mat.21.33''>Mat.21:33</ref>,
    <ref=''Mrk.12.1''>Mrk.12:1</ref>, <ref=''Luk.14.23''>Luk.14:23</ref>. Metaphorical,
    μεσότοιχον (which see) τοῦ φ., genitive epexeg., <ref=''Eph.2.14''>Eph.2:14</ref>
    (see Ellic., in l).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φραγ-μός</b>, ὁ, <br /> <b>fencing in, blocking up,</b> τῆς
    ἀκουούσης πηγῆς [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1387. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>intestinal obstruction,</b> [<a href="javascript:void(0)" title=" 5th c.AD:
    Caelius Aurelianus Medicus “CP” 3.17. ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>fence, paling,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Cynegeticus” 11.4, “Anthologia Graeca” 9.343 (1st c.BC: Archias) “BGU”
    1119.32 (1st c.BC), NT.Matt.21.33, etc.">NT+5th c.BC+</a>]; <b>hedge,</b> [<a
    href="javascript:void(0)" title=" 5th-4th c.BC: Aesopus Fabularum Scriptor 385
    ">Refs 5th c.BC+</a>]; <b>railing</b> of the bridge over the Hellespont, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.36 ">Refs 5th c.BC+</a>]: <b>fortification,</b>
    [<a href="javascript:void(0)" title="[prev. work] 142 ">Refs</a>]; of the diaphragm,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ φυσῶν”
    10, 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 672b20 ">Refs 5th
    c.BC+</a>]; of the <b>shard</b> of beetles, [<a href="javascript:void(0)" title="[prev.
    work] 682b17 ">Refs</a>]; of the teeth, [<a href="javascript:void(0)" title="
    2nd c.AD(?): Pollianus Epigrammaticus 2.93. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>metaphorically</i>, <b>partition,</b> [<a href="javascript:void(0)" title="NT.Eph.2.14.
    ">NT</a>]<br /><Level4><b>__II.2.b</b></Level4> nickname of a man <b>with a bristly
    beard,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Pseudol.”
    27. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
