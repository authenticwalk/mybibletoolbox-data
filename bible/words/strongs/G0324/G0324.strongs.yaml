strongs_number: G0324
language: greek
lemma: ἀναδέχομαι
transliteration: anadéchomai
definition: to entertain (as a guest)
kjv_usage: receive
derivation: from G303 (ἀνά) and G1209 (δέχομαι);
extended_definition:
  gloss: to receive
  definition: '<b>ἀνα-δέχομαι </b><BR /> [in LXX: <ref=''2Ma.6.19''>2Ma.6:19</ref>
    <ref=''2Mac.8.36 ''>2Mac 8:36 </ref>* ;] <BR />__1. to assume, undertake (in π.
    frequently as legal term: MM, <i>VGT</i>, see word): ἐπαγγελίας, <ref=''Heb.11.17.''>Heb.11:17.</ref>
    <BR /> __2. = cl. ὑποδέχομαι, <b>to receive</b>: of guests, <ref=''Act.28.7.''>Act.28:7.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναδέχομαι</b>, <br /> <i>future</i> -δέξομαι: <i>aorist</i>
    ἀνεδεξάμην, <i>Epic dialect</i> <i>aorist</i> ἀνεδέγμην (see. below): <i>perfect</i>
    <i>passive</i> ἀναδέδεγμαι:— <b>take up, catch, receive,</b> σάκος δ᾽ ἀνεδέξατο
    πολλά (i.e. δόρατα) [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 5.619; ἀ. πληγὰς εἰς τὸ σῶμα 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Timoleon” 4; βέλη τῷ σώματι “Marc.” 10. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>receive, entertain</b> as a guest, [<a href="javascript:void(0)"
    title=" NT.Act.28.7. ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>take upon
    oneself, submit to,</b> ἀνεδέγμεθ᾽ ὀϊζύν [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.563, compare 7th c.BC: Archilochus
    Lyricus 60; ἁμαρτήματα 4th c.BC: Demosthenes Orator 19.36; πόλεμον 2nd c.BC: Polybius
    Historicus 1.88.12; ἀπέχθειαν 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Eumenes” 6; ἀ. τι ἐφ᾽ ἑαυτόν 4th c.BC: Demosthenes Orator 22.64, compare 4th-3rd
    c.BC: Dinarchus Orator 1.3">Refs 8th c.BC+</a>]: <i>absolutely</i>, <b>acknowledge</b>
    one''s evidence, of an absent witness, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 46.7. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>accept, receive,</b> ἀγγελίαν[<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 2.41 (+others -δείξατ᾽)">Refs 5th c.BC+</a>]; λουτρὰ.. μητρὸς
    ἀνεδέξω πάρα [<a href="javascript:void(0)" title="E  “IT” 818">Refs</a>]; χορηγίας,
    ἡγεμονίαν, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Aristides” 1, 23; τὸν κλῆρον “Cic.” 43; τῶν σωμάτων τὰ μανὰ ἀ.
    θερμότητα “Cat.Mi.” 61 (uncertain)">Refs 1st c.AD+</a>]; <b>accept</b> a statement,
    [<a href="javascript:void(0)" title=" 4th c.AD: Themistius Sophista “in Aristotelis
    Physica paraphrasis - pars” 77.8. ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>admit of,</b> κλίσιν, ἀριθμόν[<a href="javascript:void(0)" title=" 2nd c.AD:
    Apollonius Dyscolus Grammaticus “de Pronominibus;” 29.9, +others; σχέσιν πρός
    τι 5th c.AD: Proclus Philosophus “Inst.” 122. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>undertake</b> to say or do, with <i>future</i> <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.91, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.1.17, etc.">Refs 5th c.BC+</a>]: with <i>aorist</i>
    <i>infinitive</i>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Aristides” 14. ">Refs 1st c.AD+</a>]<br /><Level4><b>__II.4.b</b></Level4>
    <b>undertake,</b> with <i>accusative</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ichn.” 157; ὅσα ὑπισχνεῖτο καὶ ἀνεδέχετο 4th c.BC:
    Demosthenes Orator 35.7">Refs 5th c.BC+</a>]; <b>take upon oneself,</b> αἰτίαν[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Hp.Mi.” 365d">Refs
    5th c.BC+</a>]; πρεσβείας, κινδύνους, [<a href="javascript:void(0)" title=" “OGI”
    339.20 (Sestos, 2nd c.BC), 441.9 (Stratonicea, 1st c.BC). ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__II.5</b></Level3> <b>give security to one,</b> τινί[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.81; τινί τι 2nd c.BC: Polybius Historicus
    11.25.9">Refs 5th c.BC+</a>]; <b>go bail for,</b> τινά[<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 12.4; τινὰ τῶν χρημάτων
    2nd c.BC: Polybius Historicus 5.16.8">Refs 4th c.BC+</a>]; ἀ. τοὺς δανειστάς <b>undertake
    to satisfy</b> them, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Caesar” 11">Refs 1st c.AD+</a>]; ἀ. τὴν πίστιν ὑπέρ
    τινος[<a href="javascript:void(0)" title=" [prev. author] “Phoc.” 14: _absolutely_,
    “Leg.Gort.” 9.24,41. ">Refs</a>]<br /><Level3><b>__II.6</b></Level3> <b>take back,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 59.58. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> <b>experience, suffer,</b>
    πάθος, ταραχάς, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Ir.” p.82 W., “D.” 1.13; σῆψιν 6th c.AD: Aëtius Medicus 13.3.
    ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>wait for,</b> [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.52.8.">Refs
    2nd c.BC+</a>]'
