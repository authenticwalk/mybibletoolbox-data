strongs_number: G1658
language: greek
lemma: ἐλεύθερος
transliteration: eleútheros
definition: unrestrained (to go at pleasure), i.e. (as a citizen) not a slave (whether
  freeborn or manumitted), or (genitive case) exempt (from obligation or liability)
kjv_usage: free (man, woman), at liberty
derivation: probably from the alternate of G2064 (ἔρχομαι);
extended_definition:
  gloss: free/freedom
  definition: '<b>ἐλεύθερος</b>, -α, -ον <BR /> [in LXX chiefly for חׇפְשִׁי ;] <BR
    /><b>free</b>; <BR /> __(a) <b>in civil sense, not a slave</b>: <ref=''Jhn.8.33''>Jhn.8:33</ref>,
    <ref=''1Co.7.21-22; 12.13''>1Co.7:21-22 12:13</ref>, <ref=''Gal.3.28''>Gal.3:28</ref>,
    <ref=''Eph.6.8''>Eph.6:8</ref>, <ref=''Col.3.11''>Col.3:11</ref>, <ref=''Rev.6.15;
    13.16; 19.18''>Rev.6:15 13:16 19:18</ref>; fem., <ref=''Gal.4.22-23, 30''>Gal.4:22-23,
    30</ref>; <BR /> __(b) <b>as regards restraint and obligation in general</b>:
    <ref=''Mat.17.26''>Mat.17:26</ref>, <ref=''1Co.9.1''>1Co.9:1</ref>; before ἐκ,
    <ref=''1Co.9.19''>1Co.9:19;</ref> ἀπό, <ref=''Rom.7.3''>Rom.7:3;</ref> with inf.,
    <ref=''1Co.7.39''>1Co.7:39;</ref> from the law, <ref=''Gal.4.26''>Gal.4:26</ref>,
    <ref=''1Pe.2.16''>1Pe.2:16</ref>;  from sin, <ref=''Jhn.8.32, 36''>Jhn.8:32, 36</ref>;
    τῇ δικαιοσύνῃ, as regards righteousness, <ref=''Rom.6.20''>Rom.6:20</ref> (Cremer,
    249).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐλεύθερος</b>, α, ον <br /> (ος, ον [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 328, 5th c.BC: Euripides
    Tragicus “Electra” 868)">Refs 5th c.BC+</a>]: later <b>ἐλαύθερος</b> [<a href="javascript:void(0)"
    title=" “BCH” 22.76(Delph.)">Refs</a>]; Elean <b>ἐλεύθαρος</b> [<a href="javascript:void(0)"
    title=" “Schwyzer” 416.3">Refs</a>]:— <b>free</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] has the word only in [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” in two
    phrases, ἐλεύθερον ἦμαρ">Refs 8th c.BC+</a>] the day <b>of freedom</b>, i.e.<b>freedom</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    6.455, 16.831, +others">Refs 8th c.BC+</a>]; and κρητὴρ ἐλεύθερος the cup drunk
    <b>to freedom</b>,[<a href="javascript:void(0)" title=" 6.528; ἐ. πιοῦσαν οἶνον
    ἀποθανεῖν 4th c.BC: Xenarchus Comicus 5 codices 2nd c.AD: Athenaeus Epigrammaticus
    (perhaps -ριον,compare ἐλευθέριος 1.2) ">Refs 4th c.BC+</a>]; of persons, [<a
    href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus “Supp.” 25.11,
    5th c.BC: Herodotus Historicus 1.6, 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 50, 5th c.BC: Sophocles Tragicus “Ajax” 1020, 5th c.BC: Thucydides Historicus
    8.15, etc.">Refs 7th c.BC+</a>]: <i>comparative</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.3.21
    ">Refs 5th c.BC+</a>]: <i>superlative</i>, [<a href="javascript:void(0)" title="
    [prev. author] “Hier.” 1.16 ">Refs</a>]; τὸ ἐ. <b>freedom</b>, Hdt [<a href="javascript:void(0)"
    title=" 7.103 ">Refs</a>], etc.; τοὐλεύθερον [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Supplices” 438 ">Refs 5th c.BC+</a>]: c.<i>genitive</i>,
    <b>free</b> or <b>freed from</b> a thing, φόνου, πημάτων, φόβου, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 603 codices, “Ch.” 1060,
    5th c.BC: Euripides Tragicus “Hecuba” 869; αἰτίας 4th-3rd c.BC: Menander Comicus
    “Σαμία” 272 ">Refs 5th c.BC+</a>]; ἔξω αἰτίας ἐ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 445 ">Refs 5th c.BC+</a>]; ἐ.
    ἀπ᾽ ἀλλήλων <b>independent</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.2.23, 5th-6th c.BC:
    Plato Philosophus “Leges” 832d. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    ἐλευθέρα, ἡ, <b>married woman</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Athenaeus Epigrammaticus 13.571d ">Refs 2nd c.AD+</a>]; <b>wife,</b> [<a href="javascript:void(0)"
    title=" POxy. 1872.8(5th-6th c.AD)">Refs 5th c.AD+</a>]; but, <b>freedwoman,</b>
    [<a href="javascript:void(0)" title=" Inscriptiones Graecae 14.2490 (from Vienne).
    ">Refs</a>]<br /><Level4><b>__c</b></Level4> <b>free</b>, of cities, in Roman
    Law, [<a href="javascript:void(0)" title=" “BGU” 316.3 (4th c.AD). ">Refs 4th
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> of things, <b>free, open to all</b>,
    ἀγορά [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.2.3 ">Refs 5th c.BC+</a>]; ἐ. φυλακή,= Latin
    <i>libera custodia</i>, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 4.46; περιωπή 2nd-3rd c.AD: Aelianus “De Natura Animalium -
    Ar.Byzantine Epit.” 15.5 ">Refs 1st c.BC+</a>]; <b>unencumbered</b>, of property,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 35.21, “IG”
    9(1).32.10 (from Stiris), “SIG” 364.36 (Ephesus, 3rd c.BC). ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> ἐλεύθερον εἶναί τινι, with <i>infinitive</i>, <b>legally
    permissible, open to</b>.., [<a href="javascript:void(0)" title="[prev. work]45.42
    (Halic., 5th c.BC). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> ={ἐλευθέριος},
    <b>fit for a freeman, free, frank</b>, φρήν [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 2.57; ἐλευθερωτέρη ὑπόκρισις 5th c.BC: Herodotus
    Historicus 1.116; ἐλεύθρα βάζειν 4th-5th c.BC: Aeschylus Tragicus “Persae” 593
    (Lyric poetry); ὦ μηδὲν ὑγιὲς μηδ᾽ ἐ. φρονῶν 5th c.BC: Sophocles Tragicus “Philoctetes”
    1006; δούλη μέν, εἴρηκεν δ᾽ ἐ. λόγον [prev. author] “Tr.” 63, compare “El.” 1256;
    φρονήματα 5th-6th c.BC: Plato Philosophus “Respublica” 567a ">Refs 5th c.BC+</a>];
    βάσανοι ἐ. tortures <b>such as might be used to a freeman</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Lg.” 946c (so φάσγανα 5th c.BC: Euripides Tragicus “Fragmenta”
    495.38)">Refs 5th c.BC+</a>]; τὸ ἐ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Menexenus” 245c ">Refs 5th c.BC+</a>]: frequently in
    <i>adverb</i> -ρως, εἰπεῖν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.93, +others">Refs 5th c.BC+</a>]; χαίρειν.. καὶ γελᾶν ἐ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1300; τεθραμμένους 5th-6th c.BC:
    Isocrates Orator 7.43 codices (perhaps -ερίως)">Refs 5th c.BC+</a>]; παιδευθεὶς
    ἐ. [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 3.154 codices
    (perhaps -ερίως); ἐ. δούλευε, δοῦλος οὐκ ἔσει 4th-3rd c.BC: Menander Comicus 857
    ">Refs 4th c.BC+</a>]; ἐλεύθεροι ἐλευθέρως free and <b>like free men</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 919e
    ">Refs 5th c.BC+</a>]. (Cf. Latin <i>līber</i>, from Ital. *<b>loufero</b>-(cf.
    Osc. [<a href="javascript:void(0)" title=" “Luvfreis” ''Liberi''), I.- 5th c.BC:
    Euripides Tragicus ">Refs 5th c.BC+</a>] (<b>e)leudh-ero</b>-: the connexion with
    Slavonic <i>liud</i>, OHG. <b>liut</b>, etc. ''people'' is doubtful.)'
