strongs_number: G4405
language: greek
lemma: πρωΐα
transliteration: prōḯa
definition: day-dawn
kjv_usage: early, morning
derivation: feminine of a derivative of G4404 (πρωΐ) as noun;
extended_definition:
  gloss: early morning
  definition: '<b>πρώιος</b> (Rec. -ϊος), -α, -ον <BR /> (πρωί), [in LXX for בֹּקֶר
    בַּ לַּ ;] <BR /><b>at early morn, early</b>; as subst., ἡ π. (sc. ὥρα, cf. ἡ
    ὥ. ἡ π., <ref=''3Ma.5.24''>3Ma.5:24</ref>), <b>early morning</b>: <ref=''Mat.27.1''>Mat.27:1</ref>,
    <ref=''Jhn.21.4''>Jhn.21:4</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> πρώϊ-ος</b>, <br /> <i>Attic dialect</i> <b>πρῷος</b>,
    α, ον: (πρωΐ, πρῴ):— <b>early</b>, <br /><Level2><b>__I</b></Level2> <b>early
    in the day, at early morn</b>, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 15.470 (_neuter_ πρώϊον as ">Refs 8th c.BC+</a>]
    <i>adverb</i> = {πρωΐ}[<a href="javascript:void(0)" title="); π. ἐμπολέα “Anthologia
    Graeca” 6.304 (Phanias Epigrammaticus); π. ῥόδον 3rd c.BC: Callimachus Epicus
    “Lavacrum Palladis” 27; also περὶ δείλην πρωΐην 5th c.BC: Herodotus Historicus
    8.6; δείλης πρωΐας 4th-3rd c.BC: Philemo Comicus 210. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> <i>substantive</i> <u><b>πρωΐα</b></u>, ἡ, <b>early
    morning</b>, ἅμα τῇ π.[<a href="javascript:void(0)" title=" Aristeas 304; ἦν δὲ
    πρωΐα NT.John.18.28; πρωΐας γενομένης NT.Matt.27.1: _genitive_ πρωΐας as ">NT</a>]
    <i>adverb</i> = {πρῴ}[<a href="javascript:void(0)" title=", [prev. work] 21.18
    ">Refs</a>]: with Preps., καθ᾽ ἑκάστην πρωΐαν [<a href="javascript:void(0)" title="
    1st c.AD: Josephus Historicus “Antiquitates Judaicae” 7.8.1; ἀπὸ πρωΐας ἄχρις
    ἡλίου δύσεως “IG” 4.597.16 (from Argos), compare “PLond.” 3.1177.66 (2nd c.AD).
    ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>early in</b> <b>the
    year</b>, πρώϊος [ὁ στρατὸς] συνελέγετο [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.130 ">Refs 5th c.BC+</a>]; τῶν καρπίμων ἅττα
    μή ''στι π. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 264; σικύων πρῴων [prev. author] “Pax” 1001, compare 1164 (Lyric poetry),
    4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 4.11.1 ">Refs 5th
    c.BC+</a>]; π. χειμών an <b>early</b> winter, [<a href="javascript:void(0)" title="
    [prev. author] “Sign.” 40 ">Refs</a>]; τὸν πρώϊον (or πρῷον) σῖτον [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 155.2 (3rd c.BC)">Refs 3rd c.BC+</a>]; διὰ τὸ τὰ μὲν πρώϊα,
    τὰ δ᾽ ὄψια προΐεσθαι (i.e. ᾠά) [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 543a9 ">Refs 4th c.BC+</a>]; π. τόπος
    an <b>early</b> place, i.e. producing early fruits, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 8.2.9 ">Refs
    4th c.BC+</a>]: <i>comparative</i> πρωΐτερος [<a href="javascript:void(0)" title="
    [prev. author] “CP” 5.6.5 ">Refs</a>] codices <b>πρωϊ-ότης</b>, ητος, ἡ, <b>earliness</b>,
    of fruits, [<a href="javascript:void(0)" title="[prev. work] 4.11.9. ">Refs</a>]'
  source: STEPBible/LSJ
