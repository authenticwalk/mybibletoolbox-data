strongs_number: G2777
language: greek
lemma: κεφαλίς
transliteration: kephalís
definition: properly, a knob, i.e. (by implication) a roll (by extension from the
  end of a stick on which the manuscript was rolled)
kjv_usage: volume
derivation: from G2776 (κεφαλή);
extended_definition:
  gloss: scroll
  definition: '<b>κεφαλίς</b>, -ίδος, ἡ<BR /> (dimin. of κεφαλή), [in LXX for מְגִלָּה,
    וָו, etc. ;] <BR />__1. a little head. <BR /> __2. an extremity, capital (of a
    column). <BR /> __3. (As in <ref=''Exo.2.9''>Exo.2:9</ref>, <ref=''Psa.40.8''>Psa.40:8</ref>,
    <ref=''Est.6.2''>Est.6:2</ref>) a roll: κ. βιβλίου, <ref=''Heb.10.7''>Heb.10:7</ref>
    (LXX).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κεφᾰλ-ίς</b>, ίδος, ἡ, <br /> <i>diminutive</i> of κεφαλή,
    <b>little head</b>, σκορόδου [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “DMeretr.” 14.3 ">Refs 2nd c.AD+</a>]; <b>head</b> of a nail, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 11.488c ">Refs 2nd c.AD+</a>]; <b>extremity</b>,
    τῶν σκυταλίδων [<a href="javascript:void(0)" title=" 2nd c.AD: Antyllus Medicus
    cited in 4th c.AD: Oribasius Medicus 44.23.74. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>capital</b> of a column, [<a href="javascript:void(0)" title=" 1st c.AD: Philo
    Judaeus 2.147, Chor. p.118 5th c.BC: Bacchylides Lyricus (_plural_), “PLond.”
    3.755v6 (4th c.AD), “Geoponica” 14.6.6 (_plural_)">Refs 5th c.BC+</a>]: <i>plural</i>,
    ={κρόσσαι}, [<a href="javascript:void(0)" title=" 12th c.AD: Eustathius Episcopus
    Thessalonicensis 903.6. ">Refs</a>]<br /><Level2><b>__III</b></Level2> <b>toe-cap</b>
    of a shoe, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1392a31 ">Refs 4th c.BC+</a>], cf. Anon. (at [prev. work]); of the
    <b>foot</b> of a table, [<a href="javascript:void(0)" title="Aristeas  68. ">Refs</a>]<br
    /><Level2><b>__IV</b></Level2> <b>rope attached to the bow</b> of a ship, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Polyaenus Historicus 3.9.38 (_plural_).
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__V</b></Level2> κ. βιβλίου <b>roll</b>,
    [<a href="javascript:void(0)" title=" LXX.Eze.2.9, LXX.Psa.38(39).8, +others ">LXX</a>]'
