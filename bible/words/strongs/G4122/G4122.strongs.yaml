strongs_number: G4122
language: greek
lemma: πλεονεκτέω
transliteration: pleonektéō
definition: to be covetous, i.e. (by implication) to over-reach
kjv_usage: get an advantage, defraud, make a gain
derivation: from G4123 (πλεονέκτης);
extended_definition:
  gloss: to exploit
  definition: '<b>πλεονεκτέω</b>, -ῶ<BR /> (πλεονέκτης, which see), [in LXX: <ref=''Hab.2.9''>Hab.2:9</ref>,
    <ref=''Ezk.22.27''>Eze.22:27</ref> (בָּצַע), <ref=''Jdg.4.11''>Jdg.4:11</ref>
    B* ;] <BR />__1. intrans., to have more, to have an advantage (cl., with genitive
    of person(s)). <BR /> __2. Trans., in late writers (see M, <i>Pr.</i>, 65), <b>to
    over­reach, defraud</b>: with accusative of person(s), <ref=''2Co.7.2; 12.17-18''>2Co.7:2
    12:17-18</ref>; ἐν τ. πράγματιι, <ref=''1Th.4.6''>1Th.4:6</ref> (see M, <i>Th.</i>,
    in l); pass., <ref=''2Co.2.11''>2Co.2:11</ref> (as also in cl.; see LS, see word).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλεονεκτ-έω</b>, <br /> <i>future</i> <b>-ήσω</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.62, etc. (πλέον ἐκτήσεται should be
