    Verb, <b>have</b> or <b>claim more than one''s due,</b> mostly in bad sense, <b>to
    be greedy, grasping,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.112, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.6.21, 5th-6th
    c.BC: Plato Philosophus “Gorgias” 483c, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    also, <b>gain</b> or <b>have some advantage,</b> without any bad sense, δυνάμει
    τινὶ π. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.62, compare 86 ">Refs 5th c.BC+</a>]; opposed to ἐλαττοῦσθαι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1360a3; πολὺ ἐπλεονέκτει
    ὁ Πελοπίδας παρὰ τῷ Πέρσῃ 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    7.1.34: _absolutely_, 4th c.BC: Aristoteles Philosophus “Rhetorica” 1402b25, 1st
    c.BC: Diodorus Siculus Historicus 12.46; π. ἀπὸ τῶν μὴ καθηκόντων 2nd c.BC: Polybius
    Historicus 6.56.2: frequently with _neuter_ _pronoun_, π. ταῦτα, etc., 5th c.BC:
    Thucydides Historicus 4.61, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    with <i>genitive</i> <i>of things</i>, <b>have</b> or <b>claim a larger share
    of</b> than others, τῶν ὠφελίμων [<a href="javascript:void(0)" title=" [prev.
    author] 6.39 ">Refs</a>]; τοῦ ἡλίου, τοῦ ψύχους, τῶν πόνων, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.25,
    compare “Oec.” 7.26 ">Refs 5th c.BC+</a>]; δόξης, χάριτος, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1136b22, 1137a1.
    ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> with <i>genitive</i> <i>person</i>,
    <b>have</b> or <b>gain the advantage over,</b> τῶν ἐχθρῶν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 362b, compare 4th c.BC: Hyperides
    Orator “pro Lycophrone” 8, etc.; παρά τινος 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.6.32 (variant); παρ᾽ ἀλλήλων 4th c.BC: Aristoteles
    Philosophus “Politica” 1292b19 ">Refs 5th c.BC+</a>]; τινι <b>in</b> a thing,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.3.21, etc.; κατά τι 5th-6th c.BC: Plato Philosophus “Euthyphro”
    15a; περί τι [prev. author] “La.” 183a ">Refs 5th c.BC+</a>]; also π. τῶν νόμων
    <b>gain at the expense of</b> the laws, [<a href="javascript:void(0)" title="
    [prev. author] “Lg.” 691a ">Refs</a>]; τῆς ὑμετέρας π. εὐηθείας <b>take advantage
    of</b> your simpleness, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator “Prooemia” 24. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    later with <i>accusative</i> <i>person</i>, <b>get</b> or <b>have the advantage
    over,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    9.7, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marcellus” 29, 2nd c.AD:
    Lucianus Sophista “Am.” 27 ">Refs 1st c.BC+</a>]: usually in bad sense, <b>overreach,
    defraud,</b> πλεονεκτεῖν μηδένα [<a href="javascript:void(0)" title=" 4th-3rd
