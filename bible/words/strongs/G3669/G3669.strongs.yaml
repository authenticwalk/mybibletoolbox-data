strongs_number: G3669
language: greek
lemma: ὁμοίωσις
transliteration: homoíōsis
definition: assimilation, i.e. resemblance
kjv_usage: similitude
derivation: from G3666 (ὁμοιόω);
extended_definition:
  gloss: likeness
  definition: '<b>ὁμοίωσις</b>, -εως, ἡ<BR /> (ὁμοιόω) [in LXX chiefly for דְּמוּת,
    <ref=''Psa.58.4''>Psa.58:4</ref>, al. ;] <BR />__1. a making like, becoming like
    (Plat.). <BR /> __2. <b>likeness</b>: <ref=''Jas.3.9''>Jas.3:9</ref> (LXX).† <BR
    /> <re><i>SYN.</i>: see: ὁμοίωμα, and cf. Tr., <i>Syn.</i>, § xv </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁμοί-ωσις</b>, εως, ἡ, <br /> <b>a being made like,</b> θεῷ
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    176b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>likeness, resemblance,</b>
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “de
    Lapidibus” 41 ">Refs 4th c.BC+</a>]; opposed to ἀλλοίωσις, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 454c; καθ᾽ ὁμοίωσιν θεοῦ
    NT.Jam.3.9, cf. LXX.Gen.1.26. ">NT+5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>establishment of a resemblance,</b> τῆς ὁ. ἕνεκεν αὐτῆς λαμβάνεσθαι τὰς μεταφοράς
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.177 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4>
    Grammars, <b>comparison,</b> -ώσεως ἐπιρρήματα [<a href="javascript:void(0)" title="
    2nd c.BC: Dionysius Thrax Grammaticus 642.6. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>simile,</b> Ps.-[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Vitae Homeri” 84, +others ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__5</b></Level3> [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Pythagoras Philosophus ">Refs 4th c.BC+</a>] name for <b>nine,</b> [<a href="javascript:void(0)"
    title=" Theol.Ar. 57. ">Refs</a>]'
