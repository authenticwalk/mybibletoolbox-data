strongs_number: G1476
language: greek
lemma: ἑδραῖος
transliteration: hedraîos
definition: sedentary, i.e. (by implication) immovable
kjv_usage: settled, stedfast
derivation: from a derivative of (to sit);
extended_definition:
  gloss: steadfast
  definition: '<b>ἑδραῖος</b>, -ον (ἕδρα, <i>a seat</i>), [in Sm.: <ref=''Psa.33.14''>Ps
    32 (33):14</ref>, al. ;] <BR /> __1. <b>sitting, seated</b>. <BR /> __2. <b>steadfast,
    firm</b>; metaphorically, of moral fixity: <ref=''1Co.7.37; 15.58''>1Co.7:37 15:58</ref>,
    <ref=''Col.1.23''>Col.1:23</ref>.<BR />† (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἑδραῖος</b>, α, ον, <br /> also ος, ον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 407b, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.288d">Refs 5th c.BC+</a>]:— <b>sitting, sedentary</b>,
    of persons or their occupations, ἔργον [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 53; οἱ πολλοὶ τῶν τὰς τέχνας ἐχόντων
    ἑδραῖοί εἰσι 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 1.3
    ">Refs 5th c.BC+</a>]; ἑ. ἀρχαί, opposed to στρατεῖαι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 407b; ἑ. βίος “Anthologia
    Graeca” 11.42 (1st c.BC-1st c.AD: Crinagoras Epigrammaticus). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> ἑδραία ῥάχις the horse''s back <b>on which the rider
    sits</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Rhesus”
    783. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>steady, steadfast</b>,
    κάθησ᾽ ἑδραία [<a href="javascript:void(0)" title=" [prev. author] “Andr.” 266;
    δεῖ τὴν γυναῖκα ὥσπερ κύβον ἑδραῖον εἶναι 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.288d, compare952d; κύβος -ότατον σῶμα 5th-4th c.BC: Timaeus Locrus
    Philosophus 98c; ἑ. βάσεις 5th-6th c.BC: Plato Philosophus “Timaeus” 59d; ἑδραιότατον
    στοιχεῖον εἶναι τὴν γῆν 1st c.AD(?): Heraclitus “Allegoriae Quaestiones Homericae”
    41; ὂν τὸ πάντων -ότατον 3rd c.AD: Plotinus Philosophus 6.2.8 ">Refs 5th c.BC+</a>];
    ἑ. ὕπνος <b>sound</b> sleep, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιδημίαι” 6.4.15 ">Refs 5th c.BC+</a>]; of a cup, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 11.496a ">Refs 2nd c.AD+</a>]: <i>metaphorically</i>
    in Rhet., <b>firmly based</b>, κατάληξις [<a href="javascript:void(0)" title="
    4th c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 19, compare 3rd c.AD:
    Longinus Rhetor 40.4">Refs 4th c.BC+</a>]. <i>adverb</i> -αίως <b>firmly</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Athenaeus Mechanicus 36.10, 2nd
    c.AD: Herodianus Grammaticus 3.14.5 ">Refs 2nd c.BC+</a>]; <b>steadily</b>, [<a
    href="javascript:void(0)" title=" 5th c.AD: Proclus Philosophus “Hypotyposis astronomicarum
    positionum” 3.21. ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>permanently
    appointed,</b> [<a href="javascript:void(0)" title=" PStrassb. 40.11 (6th c.AD).
    ">Refs 6th c.AD+</a>]'
