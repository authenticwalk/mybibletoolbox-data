strongs_number: G5231
language: greek
lemma: ὑπεράνω
transliteration: hyperánō
definition: above upward, i.e. greatly higher (in place or rank)
kjv_usage: far above, over
derivation: from G5228 (ὑπέρ) and G507 (ἄνω);
extended_definition:
  gloss: above
  definition: '<b>ὑπερ-άνω </b><BR /> <i>compound adv.</i>, [in LXX for עַל, מֵעָל,
    etc. ;] <BR /><b>above</b>: as prep. with genitive, <ref=''Eph.1.21; 4.10''>Eph.1:21
    4:10</ref>, <ref=''Heb.9.5''>Heb.9:5</ref>.†<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπεράνω</b> [ᾰ], <br /> <i>adverb</i> <b>above,</b> opposed
    to ὑποκάτω, [<a href="javascript:void(0)" title=" “SIG” 588.31 (Milet., 2nd c.BC)">Refs
    2nd c.BC+</a>]; οἰκεῖν [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “DDeor.” 4.2, etc.">Refs 2nd c.AD+</a>]; <b>above the horizon,</b> [<a
    href="javascript:void(0)" title=" 3rd c.BC: Euclides Geometra “Phaenomena” p.8
    M.: mostly with _genitive_, ὑ. τούτων [τῶν μορίων] σχίζεται [ἡ φλέψ] 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 513b32, compare “PSI” 6.631.6 (3rd
    c.BC), LXX.Eze.43.15, +others">LXX+4th c.BC+</a>]; ὑ. γίγνεσθαί τινος to get <b>the
    upper hand of,</b>[<a href="javascript:void(0)" title=" Teles p.44 H., 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.10b, 1st c.BC: Philodemus Philosophus
    “de Morte - Papiri Ercolanesi” 34; ὑ. τεθεῖσθαι πάντων [prev. author] “Piet.”
    102 ">Refs 1st c.BC+</a>]; ποιεῖν or ποιεῖσθαί τινα or τι ὑ. τινός, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.98e, 6b">Refs 1st
    c.AD+</a>]; πάντων ὑ. ποιεῖν act <b>more nobly</b> than all others, [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 7.128. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    οἱ ὑ. πλεονασμοί <b>excessive</b> repetitions, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 12.24.1 ">Refs 2nd c.BC+</a>]; but μίαν ὑ. ποιότητα
    one <b>supreme</b> quality, [<a href="javascript:void(0)" title=" 4th c.BC: Meno
    Medicus “Iatrika” 14.18. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of time, <b>further back,</b> ἐκ τῶν ὑ. χρόνων [<a href="javascript:void(0)" title="
    “SIG” 742.58 (Ephesus, 1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>above,</b> in a document, [ψηφίσματα] ὑ. γεγραμμένα [<a href="javascript:void(0)"
    title="[prev. work]591.2 (Lampsacus, 2nd c.BC). ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
