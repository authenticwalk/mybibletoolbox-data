strongs_number: G0495
language: greek
lemma: ἀντιπέραν
transliteration: antipéran
definition: on the opposite side
kjv_usage: over against
derivation: from G473 (ἀντί) and G4008 (πέραν);
extended_definition:
  gloss: opposite
  definition: '<b>ἀντί-περα</b> (Rec. ἀντιπέραν, LTr. ἀντιπέρα) <i>adv.</i>, = cl.
    ἀντιπέρας (MM, <i>VGT</i>, 49), <BR /> <b>on the opposite side</b>: with genitive,
    <ref=''Luk.8.26.''>Luk.8:26.</ref>†<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντιπέρ-ᾱν</b>, <br /> <i>Ionic dialect</i> <b>ἀντιπέρ-ην</b>,
    <i>adverb</i> ={ἀντιπέρᾱς}, variant in [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.2.9, compare 3rd c.BC:
    Apollonius Rhodius Epicus 2.177, +others">Refs 5th c.BC+</a>]; also κατ᾽ ἀντιπέραν,
    with <i>genitive</i>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 9.41.11. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>adjective</i>,
    Ἀσίδα τ᾽ ἀντιπέρην τε Asia and <b>the opposite coast,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Moschus Bucolicus 2.9.">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
