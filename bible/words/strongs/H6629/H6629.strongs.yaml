strongs_number: H6629
language: hebrew
lemma: צֹאן
transliteration: tsôʼn
pronunciation: tsone
definition: a collective name for a flock (of sheep or goats); also figuratively (of
  men)
kjv_usage: (small) cattle, flock ([phrase] -s), lamb ([phrase] -s), sheep(-cote, -fold,
  -shearer, -herds).
derivation: or צאוֹן; (Psalm 144:13), from an unused root meaning to migrate;
