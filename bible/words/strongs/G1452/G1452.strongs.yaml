  gloss: nearer
  definition: '<b>ἐγγύτερος</b>, see: ἐγγύς. <BR />  <b>ἐγγύς</b>, <i>adv.</i>, <BR
    /> [in LXX chiefly for קָרוֹב ;] <BR /><b>near</b>; <BR />__1. <b>of place</b>:
    <ref=''Jhn.19.20, 42''>Jhn.19:20, 42</ref>; as prep. with genitive (M, <i>Pr.</i>,
    99), <ref=''Luk.19.11''>Luk.19:11</ref>, <ref=''Jhn.3.23; 6.19, 23; 11.18, 54''>Jhn.3:23
    6:19, 23 11:18, 54</ref>, <ref=''Act.1.12''>Act.1:12</ref>; with dative, <ref=''Act.9.38;
    27.8''>Act.9:38 27:8</ref>; superl., ἔγγιστα, <ref=''Mrk.6.36''>Mrk.6:36</ref>,
    WH, mg.; metaphorically, ֹοἱ ἐ., opposite to οἱ μακράν, <ref=''Eph.2.17''>Eph.2:17;</ref>
    ἐ. γίνεσθαι, <ref=''Eph.2.13''>Eph.2:13;</ref> ἐ. σου τὸ ῥῆμα, <ref=''Rom.10.8''>Rom.10:8</ref>
    (LXX). <BR /> __2. <b>Of time</b>: <ref=''Mat.24.32; 26.18''>Mat.24:32 26:18</ref>,
    <ref=''Mrk.13.28, 29''>Mrk.13:28, 29</ref> <ref=''Luk.21.30, 31''>Luk.21:30, 31</ref>
    <ref=''Jhn.2.13; 6.4; 7.2; 11.55''>Jhn.2:13 6:4 7:2 11:55</ref>, <ref=''Rev.1.3;
    22.10''>Rev.1:3 22:10</ref>; ὁ κύριος ἐ., <ref=''Php.4.5''>Php.4:5;</ref> before
    ἐπὶ θύραις, <ref=''Mat.24.33''>Mat.24:33;</ref> compar., ἐγγύτερον (neut. of adj.
    -ος, used adverbially), <ref=''Rom.13.11''>Rom.13:11</ref> (cf. R, txt.); as prep.
    with genitive, ἐ. κατάρας, <ref=''Heb.6.8''>Heb.6:8;</ref> ἀφανισμοῦ, <ref=''Heb.8.13''>Heb.8:13</ref>
    (cf. Cremer, 223).<BR />† (AS)'
