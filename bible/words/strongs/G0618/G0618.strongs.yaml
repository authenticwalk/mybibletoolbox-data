strongs_number: G0618
language: greek
lemma: ἀπολαμβάνω
transliteration: apolambánō
definition: to receive (specially, in full, or as a host); also to take aside
kjv_usage: receive, take
derivation: from G575 (ἀπό) and G2983 (λαμβάνω);
extended_definition:
  gloss: to get back
  definition: '<b>ἀπο-λαμβάνω </b><BR /> [in LXX: <ref=''Num.34.14''>Num.34:14</ref>
    (לָקַח (<ref=''Deu.25.5''>Deu.25:5</ref> A, <ref=''Isa.5.17''>Isa.5:17</ref>,
    <ref=''2Ma.4.46''>2Ma.4:46</ref> <ref=''2Mac.6.21''>2Mac 6:21</ref> <ref=''2Mac.8.6''>2Mac
    8:6</ref>, <ref=''4Ma.18.23''>4Ma.18:23</ref> * ;] <BR />__1. <b>to receive from
    another</b>; absol., <b>to receive as one''s due</b>: <ref=''Luk.16.25; 18.30''>Luk.16:25
    18:30</ref> (seel. λάβῃ) <ref=''Luk.23.41''>Luk.23:41</ref>, <ref=''Rom.1.27''>Rom.1:27</ref>,
    <ref=''Gal.4.5''>Gal.4:5</ref>, <ref=''Col.3.24''>Col.3:24</ref>, <ref=''2Jn.8''>2Jn.8</ref>.
    <BR /> __2. <b>to receive back</b>: <ref=''Luk.6.34; 15.27''>Luk.6:34 15:27</ref>.
    <BR /> __3. <b>to take apart or aside</b>: <ref=''Mrk.7.33''>Mrk.7:33</ref> (cf.
    use in π. of the recluses of the Serapeum; MM, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπολαμβάνω</b>, <br /> <i>future</i> -λήψομαι, in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus ">Refs 5th c.BC+</a>] <b>-λάμψομαι</b>[<a
    href="javascript:void(0)" title=" 3.146, 9.38: _Attic dialect_ ">Refs</a>]<i>perfect</i>
    ἀπείληφα, <i>passive</i> ἀπείλημμαι, <i>Ionic dialect</i> ἀπολέλαμμαι: in <i>active</i>
    <i>aorist 2</i> ἀπέλαβον, but in <i>passive</i> <i>aorist 1</i> ἀπελήφθην, <i>Ionic
    dialect</i> ἀπελάμφθην[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus ">Refs 5th c.BC+</a>]:— <b>take</b> or <b>receive from</b> another,
    correlated to ἀποδιδόναι, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 332b">Refs 5th c.BC+</a>]; οὐδὲν ἀ. τοῦ βίου χρηστόν
    (variant{ἀπολαύ-}) [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.258b. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>receive what is one''s due,</b> μισθόν[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.137; ἀ. τὸν ὀφειλόμενον μισθόν 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 7.7.14; τὴν σὴν ξυνάορον 5th c.BC: Euripides Tragicus
    “Orestes” 654; τὰ χρήματα 5th-6th c.BC: Aristophanes Comicus “Nubes” 1274; τὰ
    παρὰ τοῦ πατρός 4th c.BC: Antiphanes Comicus 196">Refs 5th c.BC+</a>]; ἀ. χρέα
    <b>have</b> them <b>paid,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Andocides Orator 3.15; ὑπόσχεσιν παρά τινος ἀ. 5th-6th c.BC: Xenophon Historicus
    “Symposium” 3.3; τὰ δίκαια 4th c.BC: Aeschines Orator 1.196: opposed to λαμβάνω,
    Epist. 1st c.AD: Philippus Epigrammaticus cited in 4th c.BC: Demosthenes Orator
    12.14, compare 4th c.BC: Demosthenes Orator 7.5">Refs 5th c.BC+</a>]; ἀ. ὅρκους
    <b>accept</b> them <b>when tendered,</b> [<a href="javascript:void(0)" title="
    [prev. author] 5.9, 18.27. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>take
    of, take a part of</b> a thing, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 6.87, 5th-6th c.BC: Plato Philosophus “Hp.Mi.” 369b; ἀ.
    μέρος τι [prev. author] “R.” 392e, compare 4th c.BC: Aristoteles Philosophus “Poetica”
    1459a35: _absolutely_ in ">Refs 5th c.BC+</a>]<i>aorist</i> <i>participle</i>,
    ἀπολαβὼν σκόπει consider it <b>separately,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Gorgias” 495e, compare “R.” 420c. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>take away,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 21.43.8, 17">Refs 2nd c.BC+</a>]; <b>take
    off,</b> τὸ βάρος[<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Incessu Animalium” 711a24. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>hear, learn,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 614a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>regain, recover,</b> τὴν τυραννίδα, τὴν πόλιν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.61, 2.119, 3.146, +others; τι παρά τινος
    5th c.BC: Thucydides Historicus 5.30; τὴν ἡλεμονίαν 5th-6th c.BC: Isocrates Orator
    4.21; τὴν αὐτὴν εὐερλεσίαν 14.57: _metaphorically_, ἀ. ἑαυτόν">Refs 5th c.BC+</a>]
    <b>recover</b> oneself, [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius
    Tyrius Philosophus “Sententiae ad intelligibilia ducentes” 40, +others ">Refs
    3rd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>have rendered to one,</b>
    λόγον ἀ. <b>demand</b> an account, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aeschines Orator 3.27,168. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>take apart</b> or <b>aside,</b> of persons, ἀ. τινὰ μοῦνον[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.209; αὐτὸν μόνον 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 78, cf. LXX.2Mac.6.21 ">LXX+5th c.BC+</a>]; of things, μὴ μόνος
    τὸ χρηστὸν ἀπολαβὼν ἔχε[<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Orestes” 451:">Refs 5th c.BC+</a>] —<i>middle</i>, ἀπολαβόμενος <b>taking</b>
    him <b>aside,</b> [<a href="javascript:void(0)" title="NT.Mark.7.33:—">NT</a>]<i>passive</i>,
    οἱ ἀπειλημμένοι those <b>set apart, recluses</b>, [<a href="javascript:void(0)"
    title=" “UPZ” 60.10 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>cut off, intercept,</b> λέγων ὡς ἀπολάμψοιτο συχνούς[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.38">Refs 5th c.BC+</a>]; ἀ. τείχει wall
    <b>off,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.102; ἰσθμούς [prev. author] 1.7, compare 4.113">Refs 5th c.BC+</a>]; ἀ. εἴσω
    <b>shut up</b> inside, [<a href="javascript:void(0)" title=" [prev. author] 1.134
    ">Refs</a>]; of contrary winds, ὅταν τύχωσιν οἱ ἄνεμοι ἀπολαβόντες αὐτούς[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 58c; κἂν ἄνεμοι τὴν ναῦν ἀπολάβωσιν
    2nd-3rd c.AD: Philostratus Sophista “Heroicus” 14">Refs 5th c.BC+</a>]; τὴν ἀναπνοὴν
    ἀ. τινός <b>stop</b> his breath, <b>choke</b> him, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Romulus” 27; τὸν ἀντίπαλον
    ἐς πνῖγμα 2nd-3rd c.AD: Philostratus Sophista “Philostrati majoris imagines” 1.6;
    ἀ. τῶν σιτίων ">Refs 1st c.AD+</a>]<b>spoil the appetite,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “προρρητικόν” 2.22:">Refs 5th c.BC+</a>]
    —frequently in <i>passive</i>, ὑπ᾽ ἀνέμων ἀπολαμφθέντες <b>arrested</b> or <b>stopped</b>
    by contrary winds, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.115, 9.114; ὑπὸ ἀπλοίας 5th c.BC: Thucydides Historicus 6.22; νόσῳ καὶ χειμῶνι
    καὶ πολέμοις ἀποληφθείς 4th c.BC: Demosthenes Orator 8.35; ἐν ὀλίγῳ ἀπολαμφθέντες
    5th c.BC: Herodotus Historicus 8.11; ἀπολαμφθέντες πάντοθεν [prev. author] 5.101;
    ἐν τῇ νήσῳ [prev. author] 8.70, 76; ἐν τῆ Εὐρώπη [prev. work] 97, 108">Refs 5th
    c.BC+</a>]; ἐν τοῖς ἰδίοις λόγοις ἀ. <b>to be entangled</b> in.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthydemus” 305d; ἐν τούτῳ τῷ κακῷ [prev.
    author] “Grg.” 522a; ἐς στενόν 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum”
    1.19.1 ">Refs 5th c.BC+</a>]; of an afflux of blood, <b>to be checked,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 4">Refs
    5th c.BC+</a>]; κοιλίη, κύστις ἀπολελαμμένη, [<a href="javascript:void(0)" title="
    [prev. author] “Prorrh.” 1.88, 115, etc. ">Refs</a>]<br /><Level2><b>__V</b></Level2>
    in Mathematics texts, <b>cut off,</b> ἡμικύκλιον ἀποληφθήσεται[<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 375b27, compare 3rd
    c.BC: Archimedes Geometra “τετραγωνισμὸς παραβολῆς” 15, etc.">Refs 4th c.BC+</a>];
    <b>intercept,</b> [<a href="javascript:void(0)" title=" [prev. author] “Sph.Cyl.”
    1.10">Refs</a>]; -ομένη, ἡ, <b>abscissa,</b> [<a href="javascript:void(0)" title="
    3rd-2nd c.BC: Apollonius Pergaeus Geometra “Conica” 1.11, +others—A prose word,
    used by 5th c.BC: Euripides Tragicus [same places] ">Refs 5th c.BC+</a>]'
