strongs_number: G3671
language: greek
lemma: ὁμολογία
transliteration: homología
definition: acknowledgment
kjv_usage: con- (pro-)fession, professed
derivation: from the same as G3670 (ὁμολογέω);
extended_definition:
  gloss: confession
  definition: '<b>ὁμολογία</b>, -ας, ἡ<BR /> (όμολογέω), [in LXX: <ref=''Deu.12.6,
    17''>Deu.12:6, 17</ref>. <ref=''Amo.4.5''>Amo.4:5</ref>, <ref=''Ezk.46.12''>Eze.46:12</ref>
    (נְדָבָה), <ref=''Lev.22.18''>Lev.22:18</ref>, <ref=''Jer.44.25''>Jer.44:25</ref>
    (נֶדֶר), I <ref=''Est.9.8''>Est.9:8</ref> * ;] <BR />__1. in cl., an agreement
    assent, compact (in π., of a contract; Deiss., BS, 249). <BR /> __2. <b>confession
    </b>(prob. always in an objective sense): <ref=''2Co.9.13''>2Co.9:13</ref>, <ref=''1Ti.6.12-13''>1Ti.6:12-13</ref>
    <ref=''Heb.3.1; 4.14; 10.13''>Heb.3:1 4:14 10:13</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁμολογ-ία</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, <b>agreement,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    187b, +others ">Refs 5th c.BC+</a>]; αἱ τῶν ὀνομάτων ὁ. verbal <b>consistency,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “Tht.” 164c. ">Refs</a>]<br
    /><Level3><b>__2</b></Level3> <b>assent, admission, concession,</b> τῶν ἐπικαλουμένων
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 11.44, compare
    5th-6th c.BC: Plato Philosophus “Gorgias” 461b, +others ">Refs 5th c.BC+</a>];
    κατὰ τὴν ἐμὴν ὁ. by my <b>admission,</b> [<a href="javascript:void(0)" title="
    [prev. author] “Prt.” 350e; ἡ ὑπέρ τινος ὁ. [prev. author] “Tht.” 169e ">Refs</a>];
    ἐξ ὁ. διαλέγεσθαι argue from <b>premises agreed upon</b> or <b>granted,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Topica” 110a33.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>agreement, compact,</b>
    συνθήκη καὶ ὁ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Cratylus” 384d; ἐμμένειν τῇ ὁ. [prev. author] “Tht.” 145c, “Lg.” 840e: _plural_,
    ὁμολογίας παραβαίνειν, διαλύειν, [prev. author] “Tht.” 183d, 5th-6th c.BC: Isocrates
    Orator 4.175; τὰς ὁ. διαφυλάττειν [prev. author] 9.44; κατὰ τὰς ὁ. 5th-6th c.BC:
    Plato Philosophus “Respublica” 443a; παρὰ τὰς ὁ. [prev. author] “Cri.” 52d. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> especially in war, <b>terms
    of peace, truce,</b> or <b>surrender,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.52 ">Refs 5th c.BC+</a>]; ὁμολογίῃ ἐχρήσαντο,
    of the conquered, [<a href="javascript:void(0)" title=" [prev. author] 1.150,
    compare 4.201; ἐς ὁμολογίην προσεχώρησαν [prev. author] 7.156; τὴν ὁ. δέξασθαι
    5th c.BC: Thucydides Historicus 6.10 ">Refs 5th c.BC+</a>]; ἐς ὁμολογίην προκαλέεσθαι,
    of the conquerors, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.13; ἡ ὁ. ἡ πρός τινα γενομένη [prev. author] 1.61, compare 5th-6th c.BC: Andocides
    Orator 1.120; ὁμολογίᾳ τὴν ἀκρόπολιν παραδοῦναι 5th c.BC: Thucydides Historicus
    3.90, compare 1.107. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.c</b></Level4>
    in Law, <b>contract, agreement,</b> συγγραφὴ καὶ ὁ. [<a href="javascript:void(0)"
    title=" “PEleph.” 2.2 (3rd c.BC) ">Refs 3rd c.BC+</a>]; ὁ. τινὸς πρός τινα [<a
    href="javascript:void(0)" title=" “PFay.” 91.1 (1st c.AD), etc. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__4</b></Level3> <b>vow,</b> [<a href="javascript:void(0)" title="
    LXX.Jer.51(44).25 (_plural_). ">LXX</a>]<br /><Level3><b>__5</b></Level3> in Stoic
    Philos., <b>conformity with nature, summum.. bonum, cum positum sit in eo quod</b>
    ὁμολογίαν <b>Stoici, nos appellemus convenientiam,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Cicero, M. Tullius Orator et Philosophus “de Finibus” 3.6.21;
    ψυχὴ πεποιημένη πρὸς ὁμολογίαν παντὸς τοῦ βίου “Stoicorum Veterum Fragmenta” 3.11.
    ">Refs 1st c.BC+</a>]'
