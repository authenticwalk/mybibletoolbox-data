strongs_number: G2549
language: greek
lemma: κακία
transliteration: kakía
definition: badness, i.e. (subjectively) depravity, or (actively) malignity, or (passively)
  trouble
kjv_usage: evil, malice(-iousness), naughtiness, wickedness
derivation: from G2556 (κακός);
extended_definition:
  gloss: evil
  definition: '<b>κακία</b>, -ας, ἡ<BR /> (κακός), [in LXX chiefly for רָאָה ;] <BR
    />__1. badness in quality (opposite to ἀρετή, excellence). <BR /> __2. <b>wickedness,
    depravity, malignity</b>: <ref=''Act.8.22''>Act.8:22</ref>, <ref=''Rom.1.29''>Rom.1:29</ref>,
    <ref=''1Co.5.8; 14.20''>1Co.5:8 14:20</ref>, <ref=''Eph.4.31''>Eph.4:31</ref>,
    <ref=''Col.3.8''>Col.3:8</ref>, <ref=''Tit.3.3''>Tit.3:3</ref>, <ref=''Jas.1.21''>Jas.1:21</ref>,
    <ref=''1Pe.2.1; 2.16''>1Pe.2:1 2:16</ref>. <BR /> __3. In late Gk., evil, trouble,
    affliction (<ref=''Amo.3.6''>Amo.3:6</ref>, <ref=''1Sa.6.9''>1Ki.6:9</ref>, <ref=''Ecc.7.15''>Ecc.7:15</ref>,
    <ref=''Sir.19.6''>Sir.19:6</ref>, al.): <ref=''Mat.6.34''>Mat.6:34</ref> (cf.
    MM, <i>Exp.</i>, xv).†<BR /> <re><i>SYN.</i>: (πονηρία)</re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κᾰκία</b>, ἡ, <br /> (κακός) <b>badness</b> in quality, opposed
    to ἀρετή (excellence), [<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 322, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 512 (Lyric poetry),
    5th-6th c.BC: Plato Philosophus “Symposium” 181e, “R.” 348c, etc.">Refs 6th c.BC+</a>];
    κακίᾳ ἡνιόχων by their <b>incapacity</b>, [<a href="javascript:void(0)" title="
    [prev. author] “Phdr.” 248b: _plural_, κακίαι">Refs</a>] <b>defects</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Hist.Conscr.” 6. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>cowardice, faint-heartedness</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.87, 5th-6th c.BC: Plato Philosophus
    “Respublica” 556d; κ. καὶ ἀνανδρία [prev. author] “Cri.” 46a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>moral badness, vice</b>, μετ᾽ ἀρετῆς ἀλλ᾽ οὐ
    μετὰ κακίας [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator
    1.56 ">Refs 5th c.BC+</a>]; ἡ ἀρετή, ὡσαύτως δὲ.. καὶ ἡ κ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Meno” 72a, etc.">Refs 5th c.BC+</a>];
    personified in the Fable of Prodicus, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 2.1.26: _plural_, περὶ κακιῶν, title of
    treatise by Philodemus. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    Philos., [<a href="javascript:void(0)" title=" “Evil”, ὕλη κακίας αἰτία 3rd c.AD:
    Plotinus Philosophus 1.8.14. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>ill-repute, dishonour</b>, κ. ἀντιλαβεῖν [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.58. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>hurt, damage</b> done or suffered, [<a href="javascript:void(0)" title=" LXX.1Ki.6.9,
    LXX.1Mac.7.23, NT.Matt.6.34. ">LXX+NT</a>]'
