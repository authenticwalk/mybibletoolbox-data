strongs_number: G3164
language: greek
lemma: μάχομαι
transliteration: máchomai
definition: to war, i.e. (figuratively) to quarrel, dispute
kjv_usage: fight, strive
derivation: middle voice of an apparently primary verb;
extended_definition:
  gloss: to quarrel
  definition: '<b>μάχομαι </b><BR /> [in LXX chiefly for רִיב, also for נָצָה ni.,
    etc. ;] <BR />__1. to  fight: <ref=''Act.7.26.''>Act.7:26.</ref> <BR /> __2. <b>to
    quarrel, dispute</b>: <ref=''2Ti.2.24''>2Ti.2:24</ref>, <ref=''Jas.4.2''>Jas.4:2</ref>;
    πρὸς ἀλλήλους, <ref=''Jhn.6.52''>Jhn.6:52</ref> (cf. δια-μάχομαι).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μάχομαι</b> [ᾰ], <br /> <i>Ionic dialect</i> <i>present</i>
    <i>optative</i> μαχέοιτο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 1.272, μαχέοιντο [prev. work] 344 (variant{μαχέονται})">Refs
    8th c.BC+</a>]; <i>participle</i> μαχεόμενος variant in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.104 (elsewhere μαχόμενος, 9.75, +others)">Refs
    5th c.BC+</a>]; <i>Epic dialect</i> μαχειόμενος [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.471, μαχεούμενος 11.403,
    24.113 ">Refs 8th c.BC+</a>]: <i>Epic dialect</i> <i>imperfect</i> μαχέσκετο [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.140
    ">Refs 8th c.BC+</a>]: <i>future</i> μαχήσομαι [<a href="javascript:void(0)" title="
    23.621, 5th c.BC: Herodotus Historicus 7.209 ">Refs 5th c.BC+</a>]; μαχέσομαι,
    δια-μαχεσόμεθα (as variant) [<a href="javascript:void(0)" title=" [prev. author]
    9.48 ">Refs</a>]; also in late Prose, [<a href="javascript:void(0)" title=" 1st
    c.AD: Josephus Historicus “Antiquitates Judaicae” 11.8.3, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.215f; μαχοῦμαι 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 837, 5th-6th c.BC: Aristophanes Comicus “Plutus” 1076, etc., μαχεῖται
    even in 8th c.BC: Ilias Homerus Epicus “Illiad” 20.26, but μαχέονται 2.366; _Epic
    dialect_ μαχέσσομαι variant for{μαχήσομαι} 1.298 ">Refs 8th c.BC+</a>]: <i>aorist</i>
    ἐμαχεσάμην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.18, etc.; _optative_ μαχέσαιο 8th c.BC: Ilias Homerus Epicus “Illiad” 6.329
    ">Refs 8th c.BC+</a>]; <i>infinitive</i> μαχέσασθαι [<a href="javascript:void(0)"
    title=" 17.178, also μαχέσσασθαι 15.633; _optative_ μαχεσσαίμεσθα 3rd c.BC: Theocritus
    Poeta Bucolicus 22.74 ">Refs 3rd c.BC+</a>]; <i>participle</i> μαχεσσαμένω [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.304;
    later μαχήσασθαι 2nd c.AD: Pausanias Periegeta 1.27.1, (ἀνα-) 1st c.BC: Diodorus
    Siculus Historicus 19.93 ">Refs 8th c.BC+</a>]: <i>perfect</i> μεμάχημαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.43, 5th c.BC: Lysias Orator 7.41, 5th-6th
    c.BC: Isocrates Orator 6.54 ">Refs 5th c.BC+</a>]: late <i>aorist</i> ἐμαχέσθην
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.970f, 2nd c.AD: Pausanias Periegeta 5.4.9: ">Refs 1st c.AD+</a>]<i>future</i>
    μαχεσθήσομαι only [<a href="javascript:void(0)" title=" Scholia recentia 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 672 ">Refs 4th c.BC+</a>]:—<b>fight</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, etc.; ὑσμῖνι μ.
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.863; πολεμίζειν ἠδὲ μ. [prev. work]
    452, etc.">Refs 8th c.BC+</a>]; μάχην μ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Agesilaus” 5.5: in 8th c.BC: Homerus Epicus
    ">Refs 8th c.BC+</a>] mostly of armies and persons fighting as parts of armies,
    but sometimes of single combat, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 3.91, 433, 7.51, 111, 279, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 18.31, 39 ">Refs 8th c.BC+</a>]; between men and beasts, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.633,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.15; between beasts, 8th c.BC: Ilias
    Homerus Epicus “Illiad” 16.824 ">Refs 8th c.BC+</a>]:—Constr.: with <i>dative</i>
    <i>person</i>, <b>fight with</b>, i. e. <b>against</b>, one, ἀνδράσιν ἶφι μ. [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.151,
    compare 5th c.BC: Sophocles Tragicus “Philoctetes” 1253, etc.">Refs 8th c.BC+</a>];
    μ. ἀντία, ἐναντίον τινός, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 20.88, 97; ἐπί τινι 5.124, etc.; πρός τινα 17.471, but
    πρὸς δαίμονα">Refs 8th c.BC+</a>] <b>against</b> heaven''s will, [<a href="javascript:void(0)"
    title="[prev. work] 98 (in _Attic dialect_ Prose, mostly with _dative_ or πρός,
    μ. τοῖς πολεμίοις 4th c.BC: Demosthenes Orator 4.47; πρὸς ἀλλήλους 5th-6th c.BC:
    Isocrates Orator 4.116)">Refs 5th c.BC+</a>]; μ. σὺν σοί,.. θεά, <b>with thy help</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    13.390 ">Refs 8th c.BC+</a>]; μετὰ πρώτοισι μ. among the foremost, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.575 ">Refs 8th c.BC+</a>]; μετὰ
    Βοιωτῶν μ. with them, in their ranks,[<a href="javascript:void(0)" title=" 13.700;
    πρός τινας μετ᾽ ἀλλήλων 5th-6th c.BC: Isocrates Orator 10.53, compare 5th-6th
    c.BC: Plato Philosophus “Symposium” 179a ">Refs 5th c.BC+</a>]; κατὰ σφέας γὰρ
    μαχέονται <b>will fight</b> by themselves, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.366 (but κατ᾽ ἕνα μ.">Refs 8th c.BC+</a>]
    <b>fight</b> in single combat, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.104)">Refs 5th c.BC+</a>]; μ. πρό τινος before him: hence,
    <i>metaphorically</i>, for him, in his defence, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.156, 8.56, 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 5.4.33, etc.; ὑπὲρ τοῦ νόμου 1st c.AD(?):
    Heraclitus 44; πάτρας ὕπερ 5th c.BC: Euripides Tragicus “Phoenissae” 1002; Ἕλλησιν
    ὑπὲρ Ἑλλήνων 5th-6th c.BC: Plato Philosophus “Menexenus” 239b; περὶ δαιτί 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 2.245 ">Refs 8th c.BC+</a>]; but later
    usually περί τινος, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 740, 5th c.BC: Cratinus Comicus 163, 5th c.BC: Herodotus
    Historicus 1.95; ἀμφί τινι 8th c.BC: Ilias Homerus Epicus “Illiad” 3.70, 91; ἀμφὶ
    νέκυι 16.565; εἵνεκά τινος 2.377: with _dative_ instrum., τόξοισι, πελέκεσσι μ.,
    7.140, 15.711 (χερσὶ μαχέσσασθαι">Refs 8th c.BC+</a>], of boxers, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.39)">Refs 8th c.BC+</a>];
    μ. ἀπ᾽ ἵππου <b>fight</b> from horseback, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.63 ">Refs 5th c.BC+</a>]; τὸ μήπω μεμαχημένον
    <b>the force that had</b> not yet <b>come into action</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.43. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>accusative</i>, <b>fight against</b>, only <i>falsa lectio</i> in [<a
    href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Philostrati
    majoris imagines” 2.23. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    generally, <b>quarrel, wrangle</b>, ἔριδι μ. [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 1.8; μ. ἐπέεσσιν [prev. work] 304, etc.">Refs
    8th c.BC+</a>]; τινι [<a href="javascript:void(0)" title=" 5.875, 13.118 ">Refs</a>];
    τῷ παιδὶ μ. <b>make a scene</b> with.., [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Characteres” 23.8 ">Refs 4th c.BC+</a>];
    <b>dispute, argue</b>, περί τι μ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 342d, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>contend for the mastery</b> in games, etc., πὺξ μ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.621 ">Refs 8th c.BC+</a>];
    <b>measure oneself with</b> or <b>against</b>, τινι[<a href="javascript:void(0)"
    title=" 1.272; παγκράτιον μ. 5th-6th c.BC: Aristophanes Comicus “Vespae” 1190,
    1195; μ. Ὀλυμπιάδα 2nd-3rd c.AD: Philostratus Sophista “de gymnastica” 21. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> after [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], <b>struggle against</b>
    a force, ἀνάγκᾳ δ᾽ οὐδὲ θεοὶ μ. [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Simonides Lyricus 5.21; ὄμβρῳ 7th-6th c.BC: Alcaeus Lyricus “Supp.” 26.4;
    πρὸς ἡνίας μ. 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1010; πρὸς
    ἐπιθυμίας ἢ ἡδονάς 5th-6th c.BC: Plato Philosophus “Laches” 191e ">Refs 7th c.BC+</a>];
    μ. τῷ λιμῷ, τῷ δίψει, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 3.1.5. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    with <i>infinitive</i>, <b>struggle, make an effort</b> to do, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 552a23. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__VI</b></Level2> of arguments, propositions, etc.,
    <b>to be in contradiction</b> or <b>inconsistent</b>, τρία ὁμολογήματα μ. αὐτὰ
    αὑτοῖς [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    155b, compare 2nd c.BC: Polybius Historicus 16.28.4; μαχόμενα 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Mus.” p.95 K., 2nd c.AD: Sextus Empiricus Philosophus
    “Πυρρώνειοι ὑποτυπώσεις” 1.198, +others ">Refs 5th c.BC+</a>]'
