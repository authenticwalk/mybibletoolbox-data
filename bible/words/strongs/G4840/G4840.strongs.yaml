    Medicus “περὶ ἀρχαίης ἰητρικῇς” 17, 5th-6th c.BC: Andocides Orator 1.12, 5th-6th
    c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 2.2, 12.3, etc.; frequently
    in Papyrus, “PSI” 5.509.8 (3rd c.BC)">Refs 5th c.BC+</a>], etc.; of a desire,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 1.38 ">Refs 2nd
    c.AD+</a>]; of planets, <b>occupy a position together</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 60.21. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>stand by, come to help</b>, τινι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.6.1; ἐν ἔργοις 1st c.BC:
    Philodemus Philosophus “de Pietate - Herkulanische Studien” 37 ">Refs 5th c.BC+</a>];
    of an advocate, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    24.158 ">Refs 4th c.BC+</a>]; <b>act as</b> one''s <b>representative,</b> [<a
    href="javascript:void(0)" title=" PRyl. 120.3 (2nd c.AD), etc. ">Refs 2nd c.AD+</a>]'
