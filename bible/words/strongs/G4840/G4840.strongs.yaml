strongs_number: G4840
language: greek
lemma: συμπάρειμι
transliteration: sympáreimi
definition: to be at hand together, i.e. now present
kjv_usage: be here present with
derivation: from G4862 (σύν) and G3918 (πάρειμι);
extended_definition:
  gloss: be present with
  definition: '<b>συν-πάρειμι</b><BR /> (Rec. σνμπ-), [in LXX: <ref=''Tob.12.12''>Tob.12:12</ref>
    ΑΒ, <ref=''Pro.8.27''>Pro.8:27</ref> (?), <ref=''Wis.9.10''>Wis.9:10</ref> * ;]
    <BR /><b>to be present together or with</b>: with dative of person(s), <ref=''Act.25.24.''>Act.25:24.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμπάρ-ειμι</b>,<br /> (εἰμί <b>sum) to be present also</b>
