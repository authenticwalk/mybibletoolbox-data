strongs_number: G0542
language: greek
lemma: ἀπείδω
transliteration: apeídō
definition: to see fully
kjv_usage: see
derivation: from G575 (ἀπό) and the same as G1492 (εἴδω);
extended_definition:
  gloss: to fix one's eyes
  definition: <b>ἀπ-εῖδον (WH, ἀφ-, ν. Bl., § 4, 3), 2 aor. without present in use
    (cf. εἶδον), serving as aor. to ἀφοράω, q.v </b><BR /> (AS)
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπεῖδον</b>, <br /> <i>infinitive</i> ἀπῐδεῖν, <i>aorist 2</i>
    with no <i>present</i> in use, ἀφοράω being used instead:— <b>look away from other
    things at,</b> and so simply, <b>look at,</b> πρός or ἔς τι[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.71, 2nd c.AD: Lucianus Sophista “DMar.”
    9.2, +others; πόρρωθεν ἀπιδεῖν 4th c.BC: Timocles Comicus 21. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>look away from,</b> and so, <b>despise,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.1070f (uncertain reading). (In later Greek ἀφ-, ἀφίδω NT.Phil.2.23.)">NT+1st
    c.AD+</a>]'
  source: STEPBible/LSJ
