strongs_number: G3643
language: greek
lemma: ὀλιγωρέω
transliteration: oligōréō
definition: to have little regard for, i.e. to disesteem
kjv_usage: despise
derivation: from a compound of G3641 (ὀλίγος) and ("care");
extended_definition:
  gloss: to despise
  definition: '<b>ὀλιγωρέω</b>, -ῶ<BR /> (ὀλίγος + ὤρα, care), [in LXX: <ref=''Pro.3.11''>Pro.3:11</ref>
    (מָאַס)* ;] <BR /><b>to esteem lightly, think little of</b>: with genitive, <ref=''Heb.12.5''>Heb.12:5</ref>
    (LXX),†<BR /> (AS)'
