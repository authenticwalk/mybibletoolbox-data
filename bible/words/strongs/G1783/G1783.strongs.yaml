strongs_number: G1783
language: greek
lemma: ἔντευξις
transliteration: énteuxis
definition: an interview, i.e. (specially) supplication
kjv_usage: intercession, prayer
derivation: from G1793 (ἐντυγχάνω);
extended_definition:
  gloss: intercession
  definition: '<b>ἐν-τευξις</b>, -εως, ἡ<BR /> (ἐντυγχάνω, which see), [in LXX: <ref=''2Ma.4.3''>2Ma.4:3</ref>
    * ;] <BR />__1. a lighting upon, meeting with. <BR /> __2. conversation. <BR />
    __3. <b>a petition </b>(in this sense common in π.; cf. Deiss., BS, 121 f., 146;
    MM, <i>Exp.</i>, iii): <ref=''1Ti.4.5''>1Ti.4:5;</ref> p1., <ref=''1Ti.2.1.''>1Ti.2:1.</ref>†<BR
    /> <re><i>SYN.</i>: δέησις (which see) </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔντευξις</b>, εως, ἡ, <br /> (ἐντυγχάνω) <b>lighting upon,
    meeting with,</b> with <i>dative</i>, αἱ τοῖς λῃσταῖς ἐντεύξεις [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 298d. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>converse, intercourse,</b> πρὸς τοὺς πολλούς
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1355a29: with _genitive_, “Vita Philonidis Epicurei” p.7 C">Refs 4th c.BC+</a>].;
    ἐντεύξεις ποιεῖσθαί τισι hold <b>converse with</b>.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 1.20; [ἡ πραγματεία] χρήσιμος πρὸς τὰς
    ἐ. 4th c.BC: Aristoteles Philosophus “Topica” 101a27, compare “Metaphorical” 1009a17,
    etc.; τὴν ἡλικίαν τῇ ἐντεύξει γνωρίζομεν 2nd c.AD: Soranus Medicus 2.8. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4> <b>manners, behaviour,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 2.47, 4th-3rd c.BC:
    Theophrastus Philosophus “Characteres” 5.1, 20.1. ">Refs 4th c.BC+</a>]<br /><Level4><b>__2.c</b></Level4>
    especially <b>sexual intercourse,</b> [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Epicurus Philosophus “Gnomologium Vaticanum - Kleine Schriften” 51, “fragment”
    61. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> ἐντεύξεις ὀχλικαί <b>speeches</b>
    to the mob, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Thucydide” 50. ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>petition</b>,
    [<a href="javascript:void(0)" title=" “PSI” 4.383.6 (3rd c.BC), “PFlor.” 55.18
    (1st c.AD), 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Tiberius Gracchus”
    11, etc.">Refs 3rd c.BC+</a>]; <b>intercession</b> for a person, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 16.55, 2nd c.BC: Nicander Epicus
    5th-6th c.AD: Damascius Philosophus “fragment” 130.7 1st c.AD: Josephus Historicus,
    NT.1Tim.2.1(_plural_). ">NT+2nd c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>reading,
    study,</b> ἡ ἔ. τῆς πραγματείας [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 1.1.4, etc. ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
