definition: Ammiel, the name of three or four Israelites
kjv_usage: Ammiel.
derivation: from H5971 (עַם) and H410 (אֵל); people of God;
extended_definition:
  gloss: Ammiel
  definition: 'A man living at the time of United Monarchy, first mentioned at 2Sa.11.3;
    <br> father of: Bathsheba (H1339); also called Ammiel at 1Ch.3.5;<BR>Another name
    of <i>e.li.am</i> (אֱלִיעָם "Eliam" H0463G)<BR> § Ammiel = "my kinsman is God"<br>1)
    the spy from the tribe of Dan who perished in the plague for his evil report<br>2)
    father of Machir of Lo-debar<br>3) father of Bathsheba; also ''Eliam''<br>4) the
    6th son of Obed-edom and doorkeeper of the temple'
