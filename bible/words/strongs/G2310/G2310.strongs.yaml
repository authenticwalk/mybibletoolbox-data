strongs_number: G2310
language: greek
lemma: θεμέλιος
transliteration: themélios
definition: something put down, i.e. a substruction (of a building, etc.), (literally
  or figuratively)
kjv_usage: foundation
derivation: from a derivative of G5087 (τίθημι);
extended_definition:
  gloss: foundation
  definition: '<b>θεμέλιος</b>, -ον<BR /> (τίθημι), [in LXX for אַרְמוֹן, מוֹסָד,
    etc. ;] <BR /><b>of or for a foundation</b>; as subst., ὁ θ. (sc. λίθος), <b>a
    foundation stone, foundation</b>: <ref=''Luk.6.48-49; 14.29''>Luk.6:48-49 14:29</ref>
    (but see Deiss., BS, 123); pl., οἰ θ. (cl.), <ref=''Heb.11.10''>Heb.11:10</ref>
    <ref=''Rev.21.14, 19''>Rev.21:14, 19</ref>; neut., τὸ θ. (Arist., Phys., vi, 6,
    10, LXX and later writers),  <ref=''Act.16.26''>Act.16:26;</ref> metaphorically,
    <ref=''Rom.15.20''>Rom.15:20</ref>, <ref=''1Co.3.10-12''>1Co.3:10-12</ref> <ref=''Eph.2.20''>Eph.2:20</ref>,
    <ref=''1Ti.6.19''>1Ti.6:19</ref>, <ref=''2Ti.2.19''>2Ti.2:19</ref>, <ref=''Heb.6.1''>Heb.6:1</ref>.†<BR
    /> (AS)'
  morphology: G:N-M/N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θεμέλῐ-ος</b>, ον, <br /> <b>of</b> or <b>for the foundation</b>,
    λίθοι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Aves” 1137; οἰκόπεδα 1st c.BC: Diodorus Siculus Historicus 5.66: _absolutely_,
    θεμέλιος (i.e. λίθος)">Refs 5th c.BC+</a>], ὁ, <b>foundation-stone</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Physica” 237b13, “Metaphorical” 1013a5:
    _metaphorically_, τῆς τέχνης θ. 3rd c.BC: Macho Comicus cited in 2nd c.AD: Athenaeus
    Epigrammaticus 8.346a; θ. ἀγνοίας 1st c.AD: Philo Judaeus 1.266 ">Refs 4th c.BC+</a>];
    οἱ θ. ἐκ παντοίων λίθων ὑπόκεινται the <b>foundations</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.93; τοὺς θ. ἐκ τῶν λίθων οἰκοδομεῖσθαι
    4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 668a19: _metaphorically_,
    προλιπεῖντοὺς προγονικοὺς θ. “SIG” 888.70(Scaptopara, 3rd c.AD)">Refs 5th c.BC+</a>]:
    also <i>neuter</i> θεμέλιον [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Analytica Posteriora” 95b37 (assuming variant), “PPetr.” 3p.121 (3rd
    c.BC), +others: _plural_, τὰ θ. 4th c.BC: Aristoteles Philosophus “Physica” 200a4,
    “PCair.Zen.” 176.71 (3rd c.BC), +others, 2nd c.AD: Pausanias Periegeta 8.32.1:
    _metaphorically_, τὰ ὑποβληθέντα θ.">Refs 4th c.BC+</a>], of the <b>foundations</b>
    of the world, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 2p.38U.: gender indeterminate, μὴ ὑποκειμένων.. θ. 5th-6th c.BC: Xenophon
    Historicus “de Equitandi ratione” 1.2 ">Refs 5th c.BC+</a>]; ἐκ τῶν θ. from the
    <b>foundations</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.68 (also _sing._, ἐνέπρησαν [οἰκίαν] ἐκ θεμελίου “BGU” 909.17 (4th
    c.AD))">Refs 5th c.BC+</a>]: <i>metaphorically</i>, ἐκθ. ἐσφαλμένοι [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.93.2, etc.; ἄρδην καὶ ἐκ θ. ἀπόλλυσθαι
    2nd c.AD: Herodianus Grammaticus 8.3.2 ">Refs 2nd c.BC+</a>]; also ἀνεκτίσθη τὸ
    τεῖχος ἐκ θεμελείων (sic) [<a href="javascript:void(0)" title=" “Supp.epigram”
    2.480(Kuban, 4th c.AD). ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    θεμέλια, τά, <b>buildingsites</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Ptolemaeus Mathematicus “Tetrabiblos” 174, compare 2nd c.AD: Vettius Valens Astrologus
    82.24, +others ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>substantive</i>,
    <b>the fourth</b> τόπος,= ἀντιμεσουράνημα, Herm.Trism. in [<a href="javascript:void(0)"
    title=" “Catalogus Codicum Astrologorum” 8(3).101, compare 8(4).241. ">Refs</a>]'
  source: STEPBible/LSJ
