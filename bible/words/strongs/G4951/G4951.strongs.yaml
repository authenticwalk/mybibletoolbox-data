strongs_number: G4951
language: greek
lemma: σύρω
transliteration: sýrō
definition: to trail
kjv_usage: drag, draw, hale
derivation: probably akin to G138 (αἱρέομαι);
extended_definition:
  gloss: to drag
  definition: '<b>σύρω </b><BR /> [in LXX: <ref=''2Ki.17.13''>4Ki.17:13</ref> (סָחַב),
    <ref=''4Ma.6.1''>4Ma.6:1</ref>, al. ;] <BR /><b>to draw, drag</b>: with accusative
    of thing(s), <ref=''Jhn.21.8''>Jhn.21:8</ref>, <ref=''Rev.12.4''>Rev.12:4</ref>;
    with accusative of person(s), of taking to trial or punish­ment, <ref=''Act.8.3''>Act.8:3;</ref>
    ἔξω τ. πόλεως, <ref=''Act.14.19''>Act.14:19;</ref> ἐπὶ τ. πολιτάρχας (cf. 4Mac,
    l.with), <ref=''Act.17.6''>Act.17:6</ref> (cf. κατα-ούρω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σύρω</b> [ῡ], <br /> [<a href="javascript:void(0)" title="
    Batrachomyomachia 75, etc.">Refs</a>]: <i>future</i> σῠρῶ [<a href="javascript:void(0)"
    title=" LXX.2Ki.17.13: ">LXX</a>]<i>aorist</i> ἔσῡρα (κατ-) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.81, (παρ-) 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 1065 (_anapaest meter_), (δι-) 4th c.BC: Demosthenes Orator
    19.313: ">Refs 5th c.BC+</a>]<i>perfect</i> σέσυρκα (δια-) [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Diphilus Comicus 75, (ἐπι-) 1st c.BC: Dionysius Halicarnassensis
    1.7:">Refs 4th c.BC+</a>] —<i>middle</i>, <i>aorist</i> ἐσῡράμην (περι-) [<a href="javascript:void(0)"
    title=" 4th c.BC: Hyperides Orator “Fragmenta” 264, (ἀν-) 1st c.BC: Diodorus Siculus
    Historicus 1.85 ">Refs 4th c.BC+</a>]:—<i>passive</i>, <i>aorist</i> ἐσύρην [ῠ]
    [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta 2.32.1 ">Refs
    2nd c.AD+</a>]: <i>perfect</i> σέσυρμαι [<a href="javascript:void(0)" title="
    (ἐπι-) 2nd c.BC: Polybius Historicus 12.4c. 3, 2nd c.AD: Lucianus Sophista “Nav.”
    2 ">Refs 2nd c.BC+</a>]:—<b>draw, drag, trail along</b>, χιτῶνα [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 2.73 ">Refs 3rd c.BC+</a>]; μέχρι
    τῶν σφυρῶν τὴν ἐσθῆτα σ. [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio
    Cassius Historicus 46.18 ">Refs 2nd c.AD+</a>]; βλαύτας σύρων <b>trailing</b>
    his torn slippers, [<a href="javascript:void(0)" title=" 4th c.BC: Anaxilas Comicus
    18.2 (_anapaest meter_); compare σύρμα 1.1.">Refs 4th c.BC+</a>]; <b>drag</b>
    a net, [<a href="javascript:void(0)" title=" NT.John.21.8, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.977f">NT+1st c.AD+</a>]; σ. πηκτίδα, see at {πηκτίς}
    1.2; of oxen, ἵνα σύρῃ τὰ ξύλα [<a href="javascript:void(0)" title=" “PFlor.”
    158.7 (3rd c.AD)">Refs 3rd c.AD+</a>]; <b>drag about</b>, τι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Asin.” 56, 5th-6th c.AD: Orphica “Hymni”
    81.4 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, <b>hang trailing, trail along</b>,
    οὐρή, νηδύς, [<a href="javascript:void(0)" title=" 3rd-4th c.AD: Tryphiodorus
    Epicus 82, “Anthologia Graeca” 9.310 (1st c.AD: Antiphilus Epigrammaticus) ">Refs
    1st c.AD+</a>]; of a person, <b>crawl</b>, σύρεσθαι γαστέρι[<a href="javascript:void(0)"
    title=" [prev. work] 5.293.12 (6th c.AD: Agathias Historicus et Epigrammaticus)">Refs
    6th c.AD+</a>]:—also <i>intransitive</i> in <i>active</i>, of a column of ships
    compared to a serpent, [<a href="javascript:void(0)" title=" 3rd c.BC: Lycophron
    Tragicus 217">Refs 3rd c.BC+</a>]; <b>crawl</b>, συρόντων ἐπὶ γῆν [<a href="javascript:void(0)"
    title=" LXX.Deu.32.24. ">LXX</a>]<br /><Level3><b>__2</b></Level3> <b>drag by
    force, hale</b>, αἰχμάλωτον [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus
    Poeta Bucolicus “Adon.” 12; Πριαμίδην “Anthologia Graeca” 7.152 (_passive_)">Refs
    3rd c.BC+</a>]; ἄνδρας καὶ γυναῖκας [<a href="javascript:void(0)" title=" NT.Act.8.3
    ">NT</a>]; of waves or rivers, <b>sweep, sweep away</b>, κλύδων ἐπὶ χέρσον ἔσυρεν
    δελφῖνα [<a href="javascript:void(0)" title=" “Anthologia Graeca” 7.216 (Antip.
    Thess.), compare 9.84 (1st c.AD: Antiphanes Macedo Epigrammaticus, _passive_)">Refs
    1st c.AD+</a>]; πόλεμος χειμάρρου δίκην πάντα σ. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.5f: _metaphorically_,
    φάραγγα σ">Refs 1st c.AD+</a>]. the dough <b>has</b> a cleft <b>made in it</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus Comicus 75.12 ">Refs 4th
    c.BC+</a>]:— <i>passive</i>, σύρεσθαι κατὰ ῥοῦν [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marius” 23 ">Refs
    1st c.AD+</a>]; χρυσὸς οὐ μεταλλεύεται μόνον, ἀλλὰ καὶ σύρεται, of gold-dust (compare
    συρτός), [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus
    3.2.8 ">Refs 1st c.BC+</a>]: <i>absolutely</i> in <i>passive</i>, of a stream,
    <b>flow</b> or <b>run down</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Dionysius Periegeta 46, cf. Oracle texts Chald. cited in 5th-6th c.AD: Damascius
    Philosophus “de Principiis” 262: _metaphorically_ in “Anthologia Graeca” 10.62
    (6th c.AD: Palladas Epigrammaticus). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <i>metaphorically</i> in <i>passive</i>, <b>to be dragged, drawn</b>, εἰς οὐκ
    ἀναγκαῖα πράγματα [<a href="javascript:void(0)" title=" 2nd c.AD: Diogenes Oenoandensis
    Epicureus 1, compare 4th c.AD: Iamblichus Philosophus “de vita Pythagorica” 3.16.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3> <i>passive</i>, of taxes,
    <b>to be attached</b> to land, <i>perfect</i> <i>participle</i> σεσυρομένης (sic)
    [<a href="javascript:void(0)" title=" “PLond.” 5.1686.33 (6th c.AD), compare ἐπισεσυρομένα
    in “PFlor.” 294.41 (6th c.AD), and ἐπισύρεσθαι in “PMasp.” 151.135 (6th c.AD).
    ">Refs 6th c.AD+</a>]'
  source: STEPBible/LSJ
