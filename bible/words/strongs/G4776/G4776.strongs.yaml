strongs_number: G4776
language: greek
lemma: συγκαθίζω
transliteration: synkathízō
definition: to give (or take) a seat in company with
kjv_usage: (make) sit (down) together
derivation: from G4862 (σύν) and G2523 (καθίζω);
extended_definition:
  gloss: to sit down with
  definition: '<b>περι-καθ-ίζω </b><BR /> [in LXX for חָנָה, לָחַם ni., etc. ;] <BR
    /> __1. <b>to invest, besiege</b> (Diod., <ref=''4Ki.6.24''>4Ki.6:24</ref>, <ref=''1Ma.11.61''>1Ma.11:61</ref>,
    al.). <BR /> __2. <b>to sit around</b>: <ref=''Luk.22.55''>Luk.22:55</ref>, L,
    txt.<BR /> † (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγκαθ-ίζω</b>, <br /> <b>make to sit together</b> or <b>in
    a body</b>, τὰ συνέδρια [<a href="javascript:void(0)" title=" “Hellenica Oxyrhynchia”
    11.4; τὸν λαόν LXX.Exo.18.13 ">LXX</a>]:—<i>middle</i> or <i>passive</i>, <b>sit
    in conclave, meet for deliberation</b>, σ. τὸ δικαστήριον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.2.35,
    compare 4th c.BC: Demosthenes Orator “Prooemia” 23 (variant{-καθεζ-}). ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i> in <i>active</i>,
    <b>sit together</b>, [<a href="javascript:void(0)" title=" 4th c.AD: Libanius
    Sophista “Orationes” 11.216. ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>settle down</b> in a boiling pot, [<a href="javascript:void(0)" title=" “PHolm.”
    19.8. ">Refs</a>]<br /><Level2><b>__III</b></Level2> <b>sit</b> or <b>settle down</b>,
    of quadrupeds that lie down by doubling their legs under them, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 498a9 ">Refs 4th
    c.BC+</a>]; σ. ἐπὶ τὰ ὄπισθεν[<a href="javascript:void(0)" title=" [prev. work]
    578a21, cf. LXX.Num.22.27 ">LXX</a>]; σῶμα συγκεκαθικός a <b>bent, stooping</b>
    figure, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Physiognomonica” 807b5 ">Refs 4th c.BC+</a>]; of men, <b>crouch down</b>, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Aratus” 21 ">Refs 1st c.AD+</a>]; of women, Thessalus in [<a href="javascript:void(0)"
    title=" “Catalogus Codicum Astrologorum” 8(3).147">Refs</a>]; also τὰ νέφη εἰς
    τὰ κοῖλα σ. [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “de Signis Tempestatum” 3. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
