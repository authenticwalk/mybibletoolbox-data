strongs_number: G3929
language: greek
lemma: πάρεσις
transliteration: páresis
definition: praetermission, i.e. toleration
kjv_usage: remission
derivation: from G2935 (κτήτωρ);
extended_definition:
  gloss: passing over
  definition: '<b>πάρεσις</b>, -εως, ἡ<BR /> (παρίημι), <BR />__1. a letting go, dismissal.
    <BR /> __2. prætermission, passing by (of debt or sin) : <ref=''Rom.3.25''>Rom.3:25</ref>†<BR
    /> <re><i>SYN.</i>: ἄφεσις, q.v </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πάρεσις</b>, εως, ἡ, <br /> <b>letting go, dismissal</b>, τινὸς
    ἐκ Συρακουσῶν [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus ">Refs 1st c.AD+</a>]“Comp.Dion. Brut.” 2; <b>release</b>, [<a
    href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 7.37. ">Refs
    1st c.BC+</a>]<br /><Level2><b>__II</b></Level2><b>slackening</b> of strength,
    <b>paralysis</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιδημίαι” 4.45; παραπληγίη π. ἁφῆς καὶ κινήσιος 2nd c.AD: Aretaeus Medicus
    “περὶ αἰτιῶν καὶ σημείων χρονίων παθῶν” 1.7, compare 2.5, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.652e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>metaphorically</i>, ἡ ἀπὸ τῆς ὕλης π. [<a href="javascript:void(0)" title="
    5th-6th c.AD: Damascius Philosophus “de Principiis” 440. ">Refs 5th c.AD+</a>]<br
    /><Level2><b>__III</b></Level2><b>remission</b> of debts, χρημάτων π. [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Phalaris Epistolographus “Epistulae - Epistolographi” 81.1
    ">Refs 3rd c.BC+</a>]; of sins, [<a href="javascript:void(0)" title=" NT.Rom.3.25.
    ">NT</a>]<br /><Level2><b>__IV</b></Level2> <b>neglect</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Βασιλική” 13. ">Refs 2nd c.AD+</a>]'
