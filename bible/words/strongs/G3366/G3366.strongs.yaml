strongs_number: G3366
language: greek
lemma: μηδέ
transliteration: mēdé
definition: but not, not even; in a continued negation, nor
kjv_usage: neither, nor (yet), (no) not (once, so much as)
derivation: from G3361 (μή) and G1161 (δέ);
extended_definition:
  gloss: nor
  definition: '<b>μηδέ </b><BR /> negative particle, related to οὐδέ as μή to οὐ,
    <BR /> __1. as conic., <b>continuing a negation or prohibition, but not, and not,
    nor</b>: preceded by μή, <ref=''Mat.6.25; 22.29''>Mat.6:25 22:29</ref>, <ref=''Mrk.12.24''>Mrk.12:24</ref>,
    <ref=''Luk.14.12''>Luk.14:12</ref>, al.; ἵνα μή, <ref=''Jhn.4.15''>Jhn.4:15;</ref>
    ὅπως μή, <ref=''Luk.16.26''>Luk.16:26;</ref> μηδέ . . . μηδέ, neither . . . nor,
    <ref=''Mat.10.10''>Mat.10:10</ref>, <ref=''1Co.10.8-9''>1Co.10:8-9</ref>. <BR
    /> __2. As adv., <b>strengthening a negation, not even</b>: <ref=''Mrk.2.2''>Mrk.2:2</ref>,
    <ref=''1Co.5.11''>1Co.5:11</ref>, al <BR /> (AS)'
  morphology: G:PRT-N+G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μηδέ</b>, <br /> (μή, δέ) <i>negative</i> Particle (compare
    οὐδέ): as <i>conjunction</i>, <b>and not</b> (<i>Epic dialect</i> also, <b>but
    not), nor</b>, connecting two whole clauses, used with the same constructions
    as μή, μή τι σὺ ταῦτα.. διείρεο μηδὲ μετάλλα [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 1.550, etc.: without a _negative_ preceding,
    4.302, etc.">Refs 8th c.BC+</a>]; τεκνοῦσθαι, μηδ᾽ ἄπαιδα θνῄσκειν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 754 (Lyric poetry), compare
    “Eu.” 714, “Supp.” 409; ὕδατος, μελίσσης, μηδὲ προσφέρειν μέθυ 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 481, compare 5th c.BC: Thucydides Historicus 7.77.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in μηδέ.. μηδέ.. the first
    μ. may belong to μηδέ A, e.g. [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 4.303f, or to μηδέ B, e.g. 5th-6th c.BC: Plato Philosophus
    “Respublica” 391c; μήτε.. μηδέ 5th c.BC: Pindarus Lyricus “I.” 2.45, 5th-6th c.BC:
    Plato Philosophus “Protagoras” 327d ">Refs 8th c.BC+</a>]; but μήτε cannot follow
    μηδέ:—for μηδέ after οὐδέ, see at {οὐ} [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus 11.3. ">Refs 4th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    as <i>adverb</i>, joined with a single word or phrase, <b>not even, not either</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    21.375, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.710, etc.">Refs 8th c.BC+</a>];
    repeated emphatically, μηδ᾽ ὅντινα γαστέρι μήτηρ κοῦρον ἐόντα φέροι μηδ᾽ ὃς φύγοι
    let <b>not</b> the babe unborn —<b>no let not even</b> it escape, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.58; τὸ μήποτ᾽ αὖθις μηδ᾽ ἀναστῆναι
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 569:">Refs 8th c.BC+</a>] —for μηδέ
    τι see at {μήτις}.'
  source: STEPBible/LSJ
