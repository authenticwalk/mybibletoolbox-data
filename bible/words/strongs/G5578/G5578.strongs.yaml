lemma: ψευδοπροφήτης
transliteration: pseudoprophḗtēs
definition: a spurious prophet, i.e. pretended foreteller or religious impostor
kjv_usage: false prophet
derivation: from G5571 (ψευδής) and G4396 (προφήτης);
