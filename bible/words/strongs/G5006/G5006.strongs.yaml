language: greek
lemma: ταλαντιαῖος
transliteration: talantiaîos
definition: talent-like in weight
kjv_usage: weight of a talent
derivation: from G5007 (τάλαντον);
extended_definition:
  gloss: weighing a talent
  definition: '<b>ταλαντιαῖος</b>, -α, -ον<BR /> (τάλαντον), <BR />__(a) <b>worth
    a talent</b>; <BR /> __(b) <b>of a talent''s weight</b>: <ref=''Rev.16.21.''>Rev.16:21.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τᾰλαντ-ιαῖος</b>, α, ον, <br /> <b>worth a talent</b>, οἶκος
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 27.64; κτῆσις
    2nd c.BC: Polybius Historicus 23.4.3 ">Refs 4th c.BC+</a>]; νοσήματα τ. <b>costing
    a talent</b>, probably in fee to the physician, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Alcaeus Comicus 12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of persons, <b>worth a talent</b>, i.e. <b>possessed of one</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Crates Comicus 32 ">Refs 5th c.BC+</a>]; ἔγγυοι τ. giving surety
    <b>to the amount of a talent</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Oeconomica” 1350a19. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>weighing a talent</b>, ξύλον [<a href="javascript:void(0)" title=" [prev. author]
    “Cael.” 311b3 ">Refs</a>]; λιθοβόλος τ. an engine throwing stones <b>of a talent
    weight</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    9.41.8 codices ">Refs 2nd c.BC+</a>]; πετροβόλος τ. [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik
    - Ath. Berl. Akad.” 85.2. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>in which the prize is a talent</b>, ἀγών [<a href="javascript:void(0)" title="
    “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 2810.18
    (from Aphrodisias). ">Refs</a>]'
