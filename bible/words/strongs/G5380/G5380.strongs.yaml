strongs_number: G5380
language: greek
lemma: φιλόνεικος
transliteration: philóneikos
definition: probably akin to G3534 (νῖκος)); fond of strife, i.e. disputatious
kjv_usage: contentious
derivation: from G5384 (φίλος) and (a quarrel;
extended_definition:
  gloss: dispute-loving
  definition: '<b>φιλό-νεικος</b>, -ον<BR /> (νεῖκος, strife) [in LXX: <ref=''Ezk.3.7''>Eze.3:7</ref>
    (חָזָק ־מֵצַח)* ;] <BR /><b>fond of strife, contentious</b>: <ref=''1Co.11.16.''>1Co.11:16.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φῐλόνῑκ-ος</b>, ον, <br /> <b>fond of victory, contentious.</b>
    <br /><Level3><b>__1</b></Level3> in bad sense, οὔτε δύσηρις ἐὼν οὔτ᾽ ὦν φ. ἄγαν
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 6.19 (-νεικ-
    codices vett.)">Refs 5th c.BC+</a>]; φ. ἐστι πρὸς ὃ ἂν ὁρμήσῃ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 336e ">Refs 5th c.BC+</a>];
    coupled with φιλότιμος, [<a href="javascript:void(0)" title=" [prev. author] “R.”
    545a, 582e (variant{-νεικ-}), compare 550b ">Refs</a>]; ἐπίπονον καὶ φ. καὶ φιλότιμον..
    καταστήσας τὸν βίον [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    2.16. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in good sense, of
    spirited horses, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “de Equitandi ratione” 9.8 (_superlative_)">Refs 5th c.BC+</a>]: of
    persons, φ. πρὸς τὸ μὴ ἐλλείπεσθαι [<a href="javascript:void(0)" title=" [prev.
    author] “Mem.” 2.6.5, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Agesilaus” 2 (_superlative_)">Refs 1st c.AD+</a>]; τὸ φ., ={φιλονικία, ἔσῳζον
    τὸ φ. ἐν ταῖς ψυχαῖς} [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 7.5.64. ">Refs 5th c.BC+</a>] <i>adverb</i>
    -κως <b>in eager rivalry,</b> παραθεῖν [<a href="javascript:void(0)" title=" [prev.
    author] “Cyn.” 6.16; φ. ἔχειν πρὸς ἀλλήλους [prev. author] “Cyr.” 3.3.57, 8.4.4;
    φ. ἔχειν πρὸς τὸ εἰδέναι 5th-6th c.BC: Plato Philosophus “Gorgias” 505e ">Refs
    5th c.BC+</a>]; opposed to ἀνθρωπίνως, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator “Epistulae” 3.41. (In codices the forms φιλόνικος, -νικέω,
    -νικία and φιλόνεικος, -νεικέω, -νεικία">Refs 4th c.BC+</a>] occur, without any
    distinction of meaning, e.g. in [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator we find περὶ τῶν καλλίστων ἐφιλονίκησαν 4.85, but τὰς θεὰς
    περὶ τοῦ κάλλους φιλονεικούσας 10.48; μὴ δύσερις ὢν.., μηδὲ πρὸς πάντας φιλόνικος
    1.31; τῆς πρὸς ἡμᾶς φιλονικίας 4.19, but φιλονεικία in the same sense, 12.158
    ">Refs 5th c.BC+</a>]; φιλόνῑκος is implied by [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1389a12 (where -νεικ-, though found
    in good codices, as also in 1363b1, 1368b21, 1370b33, “Phgn.” 809b35, must be
    _falsa lectio_), καὶ φιλότιμοι μέν εἰσι [οἱ νέοι], μᾶλλον δὲ φιλόνικοι· ὑπεροχῆς
    γὰρ ἐπιθυμεῖ ἡ νεότης· ἡ δὲ νίκη ὑπεροχή τις,compare 2nd c.AD(?): Pollianus Epigrammaticus
    1.178, “Anecdota Graeca - Bekker” 315">Refs 4th c.BC+</a>]; the <i>compound</i>
    of φιλο- and νεῖκος would be Φιλονεική; the sense <br /><Level1><b>__A</b></Level1>
    <b>contentious</b> arises naturally from <b>fond of victory;</b> in [<a href="javascript:void(0)"
    title=" “SIG” 685 (see. φιλονικία entry near the end) we have φιλονικίαν 8th c.BC:
    Ilias Homerus Epicus “Illiad” 12, 36, and φιλονικίᾳ in “OGI” 335.7 (Pergam., decree
    of Pitane, 2nd c.BC)">Refs 8th c.BC+</a>]; -νῑκ- is also found in late documents,
    as [<a href="javascript:void(0)" title=" “POxy.” 157.1 (6th c.AD).) ">Refs 6th
    c.AD+</a>]'
