strongs_number: H0467
language: hebrew
lemma: אֱלִיפֶלֶט
transliteration: ʼĔlîypheleṭ
pronunciation: el-ee-feh'-let
definition: Eliphelet or Elpelet, the name of six Israelites
kjv_usage: Eliphalet, Eliphelet, Elpalet.
derivation: or (shortened) אֱלְפֶּלֶט; from H410 (אֵל) and H6405 (פַּלֵּט); God of
  deliverance;
extended_definition:
  gloss: Eliphelet
  definition: A man living at the time of Exile and Return, only mentioned at Ezr.10.33<BR>
    § Elpalet or Eliphalet or Eliphelet = "God is deliverance"<br>1) David's youngest
    son<br>2) one of David's mighty warriors<br>3) a Benjamite descendant of Jonathan<br>4)
    a leader of the clan of Adonikam<br>5) one of the line of Hashum
  morphology: N:N-M-P
  source: STEPBible/BDB
