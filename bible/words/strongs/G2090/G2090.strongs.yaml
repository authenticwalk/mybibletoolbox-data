strongs_number: G2090
language: greek
lemma: ἑτοιμάζω
transliteration: hetoimázō
definition: to prepare
kjv_usage: prepare, provide, make ready
derivation: from G2092 (ἕτοιμος);
extended_definition:
  gloss: to make ready
  definition: '<b>ἑτοιμάζω</b><BR /> (ἕτοιμος), [in LXX chiefly for כּוּן hi. (Hatch,
    <i>Essays</i>, 51 a.) ;] <BR /><b>to prepare, make ready</b>; <BR /> __(a) absol.,
    of hospitable preparation: <ref=''Mrk.14.15''>Mrk.14:15</ref>, <ref=''Luk.9.52;
    12.47; 22.9, 12''>Luk.9:52 12:47 22:9, 12</ref>; with inf., <ref=''Mat.26.17''>Mat.26:17;</ref>
    ἵνα, <ref=''Mrk.14.12''>Mrk.14:12;</ref> <BR /> __(b) with accusative of thing(s):
    <ref=''Mat.22.4; 26.19''>Mat.22:4 26:19</ref>, <ref=''Mrk.14.16''>Mrk.14:16</ref>,
    <ref=''Luk.12.20; 17.8; 22.8, 13; 23.56; 24.1''>Luk.12:20 17:8 22:8, 13 23:56
    24:1</ref>, <ref=''Jhn.14.2-3''>Jhn.14:2-3</ref>, Phm 22, <ref=''Rev.9.7; 16.12''>Rev.9:7
    16:12</ref>; before εἰς, <ref=''2Ti.2.21''>2Ti.2:21;</ref> of God''s ordaining
    coming events (Dalman, <i>Words</i>, 128); of blessing, <ref=''Mat.20.23; 25.34''>Mat.20:23
    25:34</ref>, <ref=''Mrk.10.40''>Mrk.10:40</ref>, <ref=''Luk.2.31''>Luk.2:31</ref>,
    <ref=''1Co.2.9''>1Co.2:9</ref>, <ref=''Heb.11.16''>Heb.11:16</ref>, <ref=''Rev.12.6''>Rev.12:6</ref>;
    of judgment, <ref=''Mat.25.41''>Mat.25:41;</ref> of preparation for the Messiah,
    τ. ὁδὸν κυρίου, <ref=''Mat.3.3''>Mat.3:3</ref>, <ref=''Mrk.1.3''>Mrk.1:3</ref>,
    <ref=''Luk.1.76; 3.4''>Luk.1:76 3:4</ref>" (LXX) ; <BR /> __(with) with accusative
    of person(s): <ref=''Luk.1.17''>Luk.1:17</ref>, <ref=''Act.23.23''>Act.23:23</ref>,
    <ref=''Rev.19.7''>Rev.19:7</ref>, before ἵνα, <ref=''Rev.8.6''>Rev.8:6;</ref>
    εἰς, <ref=''2Ti.2.21''>2Ti.2:21</ref>, <ref=''Rev.9.7, 15; 21.2''>Rev.9:7, 15
    21:2</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἑτοιμ-άζω</b>, <br /> <i>perfect</i> ἡτοίμακα [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.72.6: ">Refs 2nd c.BC+</a>]<i>perfect</i>
    <i>passive</i> ἡτοίμασμαι both in <i>middle</i> and <i>passive</i> sense see below):
    (ἑτοῖμος):—<b>get ready, prepare</b>, ἐμοὶ γέρας αὐτίχ᾽ ἑτοιμάσατ᾽ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.118 ">Refs 8th c.BC+</a>]; [νέας]
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.95; στρατιώτας
    NT.Act.23.23; ὁδόν LXX.Isa.40.3, +others; ἔγκλημα μικρὸν αἰτίαν τε 5th c.BC: Sophocles
    Tragicus “Trachiniae” 361; δῶμα 5th c.BC: Euripides Tragicus “Alcestis” 364; βουλήν
    [prev. author] “Heracl.” 472 ">NT+5th c.BC+</a>]; δάκρυα δ᾽ ἑτοιμάζουσι <b>to
    those furnishing</b> them, [<a href="javascript:void(0)" title=" [prev. author]
    “Supp.” 454; ἀργύριον ῥητόν 5th c.BC: Thucydides Historicus 2.7, etc.">Refs 5th
    c.BC+</a>]; ἑαυτὸν ἵνα.. [<a href="javascript:void(0)" title=" NT.Rev.8.6. ">NT</a>]<br
    /><Level2><b>__II</b></Level2> <i>middle</i>, <b>cause to be prepared</b>, ὄφρ᾽
    ἱρὸν ἑτοιμασσαίατ᾽ Ἀθήνῃ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 10.571; ἑτοιμάσσαντο δὲ ταύρους 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 13.184, compare 5th c.BC: Herodotus Historicus 8.24; ἑτοιμασάμενος
    ἃ δεῖ “Inscription Prien.” 55.34 (2nd c.BC). ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>perfect</i> <i>passive</i> ἡτοίμασμαι, <b>prepare for oneself</b>, τἄλλα
    ἡτοιμάζετο <b>made his</b> other <b>arrangements</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.77; ὅπως ἑτοιμάσαιντο τιμωρίαν [prev.
    author] 1.58; πλείονα ἡτοιμασμένος 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 3.3.5; τροφὴν ἡτοιμασμένοι 4th c.BC: Demosthenes Orator 23.209;
    τὰ πρὸς τὸν βίον 4th-3rd c.BC: Epicurus Philosophus “Gnomologium Vaticanum - Kleine
    Schriften” 30, compare 4th c.AD: Metrodorus Epigrammaticus “fragment” 53. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>prepare oneself, make oneself
    ready</b>, with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Apologia Socratis” 8; πρὸς τὴν χειμασίαν 2nd c.BC:
    Polybius Historicus 3.105.11. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>passive</i>, <b>to be prepared</b>, ἔλεγε ἡτοιμάσθαι <b>that preparations had
    been made</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.64, compare 7.62, etc.">Refs 5th c.BC+</a>]; ἑ. τι <b>to be prepared with</b>..,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 8.30.7. ">Refs
    2nd c.BC+</a>]'
