extended_definition:
  gloss: Zaphenath-paneah
  definition: 'A man living at the time of the Patriarchs, first mentioned at Gen.30.24;
    <br> son of: Israel (H3478) and Rachel (H7354); <br> brother of: Benjamin (H1144);
    <br> half-brother of: Reuben (H7205), Simeon (H8095), Levi (H3878), Judah (H3063),
    Dan (H1835H), Naphtali (H5321), Gad (H1410), Asher (H0836), Issachar (H3485),
    Zebulun (H2074) and Dinah (H1783); married to Asenath (H0621); <br> father of:
    Manasseh (H4519) and Ephraim (H0669); also called Zaphenath-paneah at Gen.41.45;
    <BR>Another name of <i>yo.seph</i> (יוֹסֵף "Joseph" H3130G) <BR> § Zaphnath-paaneah
    = "treasury of the glorious rest"<br> a name given by Pharaoh to Joseph<br>'
