strongs_number: G1396
language: greek
lemma: δουλαγωγέω
transliteration: doulagōgéō
definition: to be a slave-driver, i.e. to enslave (figuratively, subdue)
kjv_usage: bring into subjection
derivation: from a presumed compound of G1401 (δοῦλος) and G71 (ἄγω);
extended_definition:
  gloss: to enslave
  definition: '<b>δουλαγωγέω</b>, -ῶ<BR /> (δοῦλος, ἄγω), <BR /><b>to make a slave,
    bring into bondage</b>: <ref=''1Co.9.27''>1Co.9:27</ref> (Cremer, 703).†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δουλᾰγωγ-έω</b>, <br /> <b>make a slave, treat as such,</b>
    uncertain in [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 12.24, compare 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    3.24.76. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>
    of pleasure, etc., δ. τοὺς βίους [<a href="javascript:void(0)" title=" 3rd c.AD:
    Longinus Rhetor 44.6, compare 2nd c.AD(?): Charito Scriptor Eroticus 2.7 ">Refs
    2nd c.AD+</a>]; τὸ σῶμα <b>bring</b> it <b>into subjection,</b> [<a href="javascript:void(0)"
    title=" NT.1Cor.9.27. ">NT</a>]'
  source: STEPBible/LSJ
