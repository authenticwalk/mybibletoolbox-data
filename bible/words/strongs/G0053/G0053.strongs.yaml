strongs_number: G0053
language: greek
lemma: ἁγνός
transliteration: hagnós
definition: properly, clean, i.e. (figuratively) innocent, modest, perfect
kjv_usage: chaste, clean, pure
derivation: from the same as G40 (ἅγιος);
extended_definition:
  gloss: pure
  definition: '<b>ἁγνός</b>, -ή, -όν <BR /> (ἅγος, see: ἅγιος), [in LXX chiefly for
    טָהוֹר (Pss, and Pr. only), also <ref=''2Ma.13.8''>2Ma.13:8</ref>, <ref=''4Ma.18.7''>4Ma.18:7</ref>,
    al. ;] <BR /> __1. <b>free from ceremonial defilement</b>, in a condition prepared
    for worship (for exx. of pagan usage, V. MM, <i>VGT</i>, see word). <BR /> __2.
    <b>holy</b>, <b>sacred</b>, <b>venerable</b> (II Mac, l.with). <BR /> __3. As
    in OT (cl.), <b>pure</b>, <b>chaste</b>, <b>undefiled</b>, <b>guiltless</b>; <BR
    />__(a) <b>of persons</b>: <ref=''2Co.7.11; 11.12''>2Co.7:11 11:12</ref>, <ref=''1Ti.5.22''>1Ti.5:22</ref>,
    <ref=''Tit.2.5''>Tit.2:5</ref>, <ref=''1Jn.3.3''>1Jn.3:3;</ref> <BR /> __(b) <b>of
    things</b>: <ref=''Php.4.8''>Php.4:8</ref>, <ref=''Jas.3.17''>Jas.3:17</ref>,
    <ref=''1Pe.3.2''>1Pe.3:2</ref>.<BR /> † <re><i>SYN.</i>: εἰλικρινής (which see),
    <b>pure</b>, primarily as winnowed, purged, first found in ethical sense in NT
    (<b>sincere</b>). On the equivalence of ἁ. and καθαρός (which see), see <i>DCG</i>,
    ii, 459a though Westc. (<i>Epp. Jo.</i>, 101) notes a distinction between them.</re>
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἁγνός</b>, ή, όν, <br /> (compare ἅγιος) <b>pure, chaste, holy</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus (only in 8th c.BC:
    Odyssea Homerus Epicus “Odyssey”), etc.: ">Refs 8th c.BC+</a>]<br /><Level2><b>__I</b></Level2>
    of places and things dedicated to gods, <b>hallowed</b>, ἑορτή[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.259 ">Refs 8th c.BC+</a>];
    of frankincense, ἁγνὴ ὀδμή[<a href="javascript:void(0)" title=" 6th c.BC: Xenophanes
    Poeta Philosophus 1.7; ἄλσος “hymnus ad Mercurium” 187; τέμενος 5th c.BC: Pindarus
    Lyricus “P.” 4.204; ὕδωρ [prev. author] “I.” 6(5).74; πυρὸς ἁγνόταται παγαί [prev.
    author] “P.” 1.21; αἰθήρ 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    282">Refs 6th c.BC+</a>]; φάος, λουτρόν, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Electra” 86, “Ant.” 1201; θύματα [prev. author]
    “Tr.” 287, compare 5th c.BC: Thucydides Historicus 1.126, 1st c.BC: Dionysius
    Halicarnassensis 1.38 ">Refs 5th c.BC+</a>]; of food, [<a href="javascript:void(0)"
    title=" 4th c.AD: Julianus Imperator “Orationes” 6.192c (_comparative_)">Refs
    4th c.AD+</a>]; χρηστήρια[<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Ion” 243, etc.">Refs 5th c.BC+</a>]; ἐν ἁγνῷ on <b>holy</b>ground, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    223, but χῶρον οὐχ ἁ. πατεῖν">Refs 4th c.BC+</a>] a spot not <b>lawful</b> to
    tread on, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 37. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of divine
    persons, <b>chaste, pure</b>, [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus ">Refs 8th c.BC+</a>], mostly of Artemis, χρυσόθρονος Ἄ. ἁ.[<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.123,
    18.202, etc.; also ἁ. Περσεφόνεια 11.386, compare “hymnus ad Cererem” 337 ">Refs
    8th c.BC+</a>]; of Demeter, [<a href="javascript:void(0)" title=" “hymnus ad Cererem”
    203, 439; Χάριτες 7th-6th c.BC: Sappho Lyrica 65">Refs 7th c.BC+</a>]; ἁ. θεαί,
    Demeter and Persephone, [<a href="javascript:void(0)" title=" “IG” 14.204, 4.31;
    Apollo, 5th c.BC: Pindarus Lyricus “P.” 9.64; Zeus, 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 653, 5th c.BC: Sophocles Tragicus “Philoctetes” 1289">Refs 5th c.BC+</a>]:
    of the attributes of gods, θεῶν σέβας[<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 830. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    after [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th
    c.BC+</a>], of persons, <b>undefiled, chaste</b>, of maidens, [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus 55, 5th c.BC: Pindarus Lyricus “P.” 4.103,
    4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 242">Refs
    7th c.BC+</a>]; ἁ. αὐδά, of a maiden''s voice, [<a href="javascript:void(0)" title="
    “Ag.” 245 ">Refs</a>]; of Hippolytus, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Hippolytus” 102">Refs 5th c.BC+</a>]; with <i>genitive</i>,
    λέχους ἁ. δέμας[<a href="javascript:void(0)" title=" [prev. work] 1003; γάμων
    ἁ. 5th-6th c.BC: Plato Philosophus “Leges” 840d, compare 4th-3rd c.BC: Menander
    Comicus “Ἐπιτρέποντες” 223">Refs 5th c.BC+</a>]; ἁ. ἀπ᾽ ἀνδρὸς συνουσίας Jusj.
    cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 59.78.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>pure from blood,
    guiltless</b>, ἁγνοὶ τοὐπὶ τήνδε τὴν κόρην[<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Antigone” 889; ἁ. χεῖρας 5th c.BC: Euripides Tragicus
    “Orestes” 1604; μητροκτόνος.. τόθ᾽ ἁ. ὤν [prev. author] “El.” 975, compare “IA”
    940">Refs 5th c.BC+</a>]; ὅθ᾽ ἁ. ἦν when he had been <b>purified</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 258: with _genitive_, ἁγνὰς
    χεῖρας αἵματος 5th c.BC: Euripides Tragicus “Hippolytus” 316; φόνου 5th-6th c.BC:
    Plato Philosophus “Leges” 759c">Refs 5th c.BC+</a>]; Δάματρος ἀκτᾶς δέμας ἁ. ἴσχειν
    <b>pure</b> from food, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hippolytus” 138. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    generally, <b>pure, upright</b>, ἀέθλων ἁ. κρίσις[<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 3.21; ψυχῆς φιλία ἁ. 5th-6th c.BC: Xenophon
    Historicus “Symposium” 8.15, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>adverb</i> ἁγνῶς καὶ καθαρῶς[<a href="javascript:void(0)" title=" “hymnus ad
    Apollinem” 121, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 337; ἁ. ἔχειν 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.8.10.">Refs 8th c.BC+</a>]'
