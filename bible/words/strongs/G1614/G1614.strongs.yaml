strongs_number: G1614
language: greek
lemma: ἐκτείνω
transliteration: ekteínō
definition: to extend
kjv_usage: cast, put forth, stretch forth (out)
derivation: from G1537 (ἐκ) and teino (to stretch);
extended_definition:
  gloss: to stretch out
  definition: '<b>ἐκ-τείνω </b><BR /> [in LXX for שָׁלַח, נָטָה, etc. ;] <BR /><b>to
    stretch out or forth</b>: τ. χεῖρα (as often in LXX), <ref=''Mat.8.3; 12.13; 14.31;
    26.51''>Mat.8:3 12:13 14:31 26:51</ref>, <ref=''Mrk.1.41; 3.5''>Mrk.1:41 3:5</ref>,
    <ref=''Luk.5.13; 6.10''>Luk.5:13 6:10</ref> <ref=''Jhn.21.18''>Jhn.21:18</ref>,
    <ref=''Act.26.1''>Act.26:1</ref>; before ἐπί, with accusative of person(s), towards,
    <ref=''Mat.12.49''>Mat.12:49;</ref> against, <ref=''Luk.22.53''>Luk.22:53;</ref>
    εἰς ἴασιν, <ref=''Act.4.30''>Act.4:30;</ref> of anchors, to cast, <ref=''Act.27.30.''>Act.27:30.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκτείνω</b>, <br /> <i>future</i> - τενῶ [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 325, etc.">Refs
    4th c.BC+</a>]:—<b>stretch out,</b> χεῖρ᾽ ἐπ᾽ ἐκφορᾷ νεκροῦ [<a href="javascript:void(0)"
    title=" [prev. author] “Ch.” 9; τὴν χ. ὑπτίαν 5th-6th c.BC: Aristophanes Comicus
    “Ecclesiazusae” 782 ">Refs 5th c.BC+</a>]; τὰς χεῖρας ἐπί τι for something, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.3.6 ">Refs 2nd
    c.BC+</a>]; πρός τινα, in sign of friendship, [<a href="javascript:void(0)" title="
    [prev. author] 2.47.2; πρὸς κέντρα κῶλον 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 325; παῖδας ἐπὶ τὴν πυρήν 5th c.BC: Herodotus Historicus 2.107; ἐκεῖσε
    κἀκεῖσ᾽ ἀσπίδ᾽ ἐ. 5th c.BC: Euripides Tragicus “Andromache” 1131; εἰς ἧπαρ ξίφος
    [prev. author] “Ph.” 1421 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>offer food,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 5.186c
    ">Refs 2nd c.AD+</a>]; τὰ γόνατ᾽ ἐ. <b>straighten</b> the knees, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 1212; ἐ. τὰ σκέλη 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 5.8.14; νοῦ ἄπο μυρίον ὄμμα “IG” 3.716; ἐ.
    νέκυν 5th c.BC: Euripides Tragicus “Hippolytus” 786 ">Refs 5th c.BC+</a>]; ἓν
    γὰρ ἐκτενεῖ σ᾽ ἔπος <b>will lay</b> thee <b>prostrate,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Med.” 585 ">Refs</a>]:— <i>passive</i>, <b>to be outstretched,
    lie at length,</b> of sleepers, etc., [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Philoctetes” 858 (Lyric poetry); ἐκταθεὶς ὥσπερ Ὀδυσσεὺς
    ἀφικέσθαι εἰς τὴν Ἑλλάδα 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.1.2, etc.
    ">Refs 5th c.BC+</a>]; of countries, etc., <b>extend,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Vect.” 4.3, 2nd c.AD: Dionysius Periegeta 40. ">Refs 2nd
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>stretch, spread out</b> a net,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    991 ">Refs 4th c.BC+</a>]; <b>extend the line of</b> an army, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Heraclidae” 801, 2nd c.AD: Arrianus Historicus
    “Tactica” 5.6 ">Refs 5th c.BC+</a>]; λαὸν ἐκτείνοντ᾽ ἄνω (i.e. ἑαυτόν) [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 654; στράτευμα 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 6.5.19 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be unfolded, smoothed,</b> ὡς ἂν Διὸς μέτωπον ἐκταθῇ χαρᾷ [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 902. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>spin out, prolong,</b> πλεῦνα λόγον [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.51; φροίμιον θεοῖς 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 829 ">Refs 5th c.BC+</a>]; μακρὰν ἐξέτεινας[<a href="javascript:void(0)"
    title=" [prev. work] 916, compare 5th c.BC: Euripides Tragicus “Medea” 1351; μῆκος
    λόγου 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 201; μείζονα λόγον 5th c.BC:
    Sophocles Tragicus “Trachiniae” 679, etc.; βίον 5th c.BC: Euripides Tragicus “Supplices”
    1109; τοὺς περιπάτους 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.13.5 ">Refs
    5th c.BC+</a>]:—<i>passive</i>, λόγος ἐκταθείς [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 887a ">Refs 5th c.BC+</a>]; of Time, πολὺς
    ἐκτέταται χρόνος [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 1402 (_anapaest meter_). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>put to the full stretch,</b> ἵππον ἐ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.4.5; ἐ. πάντα
    κάλων 5th-6th c.BC: Plato Philosophus “Protagoras” 338a ">Refs 5th c.BC+</a>];
    πᾶσαν προθυμίην ἐ. <b>put forth</b> all one''s zeal, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.10. η; τὸν θυμόν 5th-6th c.BC: Andocides
    Orator 3.31; ἅπασαν ἀγωνίαν 4th c.BC: Demosthenes Orator 60.30 ">Refs 5th c.BC+</a>]:
    <i>metaphorically</i> in <i>passive</i>, <b>to be on the rack,</b> ἐκτέταμαι [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    153 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>lengthen</b>
    a short syllable, [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus
    Grammaticus “de Pronominibus;” 27.2 (_passive_), +others, interpolated in 1st
    c.BC: Dionysius Halicarnassensis 2.58. ">Refs 1st c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    <i>intransitive</i>, <b>draw along,</b> [<a href="javascript:void(0)" title="
    LXX.Judg.20.37. ">LXX</a>]'
  source: STEPBible/LSJ
