strongs_number: G3843
language: greek
lemma: πάντως
transliteration: pántōs
definition: entirely; specially, at all events, (with negative, following) in no event
kjv_usage: by all means, altogether, at all, needs, no doubt, in (no) wise, surely
derivation: adverb from G3956 (πᾶς);
extended_definition:
  gloss: surely
  definition: '<b>πάντως </b><BR /> <i>adv.</i> (πάς), [in LXX: <ref=''2Ki.5.11''>4Ki.5:11</ref>
    (see Thackeray, <i>Gr.</i>, 47), <ref=''Tob.14.8''>Tob.14:8</ref>, al. ;] <BR
    /><b>altogether, by all means</b>; <BR /> __(a) without neg. (from Hdt. on) :
    <ref=''1Co.16.12''>1Co.16:12;</ref> esp. in strong affirmations, <b>surely, at
    all events</b>: <ref=''Luk.4.23''>Luk.4:23</ref>, <ref=''Act.21.22; 28.4''>Act.21:22
    28:4</ref>, <ref=''1Co.9.10''>1Co.9:10</ref>; <BR /> __(b) with neg. (so always
    in mom.), <b>in a complete negation</b>: <ref=''Rom.3.9''>Rom.3:9;</ref> in a
    partial negation (Bl., § 75, 7), <ref=''1Co.5.10.''>1Co.5:10.</ref>†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πάντως</b>, <br /> <i>adverb</i>, (πᾶς) <b>in all ways</b>,
    ἄλλως τε π. καὶ.., i.e. <b>especially (since</b>).., [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 689, “Eu.” 726, 5th-6th c.BC:
    Plato Philosophus “Apologia” 35d; σκιδνάμενον πάντῃ π. 4th-5th c.BC: Parmenides
    Poeta Philosophus 2.3; περιφέρεσθαι καὶ π. φέρεσθαι 5th-6th c.BC: Plato Philosophus
    “Cratylus” 411b, compare “Grg.” 527a: in 8th c.BC: Homerus Epicus always followed
    by οὐ">Refs 8th c.BC+</a>], <b>in no wise, by no means</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.450, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 19.91, +others; πάντως γὰρ οὐ πείσεις νιν 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 335, compare 5th c.BC: Herodotus Historicus 5.34,
    5th-6th c.BC: Plato Philosophus “Gorgias” 497b, etc.: without οὐ first in 4th-5th
    c.BC: Parmenides Poeta Philosophus [same place], 4th-5th c.BC: Aeschylus Tragicus
    (see. above)">Refs 8th c.BC+</a>]; ἔδεε πάντως it was <b>absolutely</b> necessary,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.31; εἰ
    δὴ δεῖ γε π. [prev. author] 7.10 ">Refs 5th c.BC+</a>]. ; π. θελῆσαι to wish <b>at
    all hazards</b>, [<a href="javascript:void(0)" title=" [prev. author] 2.42 ">Refs</a>];
    εἰ π. ἐλεύσονται if they <b>positively will</b> go, [<a href="javascript:void(0)"
    title=" [prev. author] 6.9 ">Refs</a>]; π. κου πυνθάνεαι <b>no doubt</b>, [<a
    href="javascript:void(0)" title=" [prev. author] 7.157 ">Refs</a>]: with an <i>adjective</i>,
    π. ἀναρίστητος [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor
    233: frequently with πᾶς or its derivations, 5th c.BC: Thucydides Historicus 7.87,
    5th-6th c.BC: Plato Philosophus “Critias” 107d, +others; compare πάντῃ 11. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in strong affirmations, <b>at
    all events, at any rate</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 16, 5th c.BC: Herodotus Historicus 5.111,
    5th-6th c.BC: Plato Philosophus “Apologia” 33d, NT.1Cor.9.22, etc.; so νηστεύωμεν
    δὲ π. 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 984 (Lyric poetry);
    π. κρέ᾽ ἡμῖν ἐστίν 4th c.BC: Ephippus Comicus 15.11; π. γε μήν 5th-6th c.BC: Aristophanes
    Comicus “Equites” 232; π. δήπου [prev. author] “Th.” 805 ">NT+5th c.BC+</a>];
    <b>assuredly</b>, opposed to ἴσως, [<a href="javascript:void(0)" title=" 4th c.AD:
    Julianus Imperator “Orationes” 7.222a ">Refs 4th c.AD+</a>]; παρήγγειλά σοι ὅτι
    μὴ ἀπέλθῃς.., καὶ ἀπῆλθες π. and you did (<i>emphatic</i>), [<a href="javascript:void(0)"
    title=" “Sammelb.” 7249.5 (3rd-4th c.AD)">Refs 3rd c.AD+</a>]; τάχ᾽ οὖν.. μᾶλλον
    δὲ π. nay rather <b>I am sure</b>, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Herodas Mimographus 7.89 ">Refs 3rd c.BC+</a>]; π. ὅτι.. <b>evidently</b> because..,
    [<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius Philosophus “de
    Principiis” 96 ">Refs 5th c.AD+</a>] (but, <b>it follows that</b>.., [<a href="javascript:void(0)"
    title="[prev. work] 86). ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> with
    <i>imperative</i>, in command or entreaty, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.156, etc.">Refs 5th c.BC+</a>]; ἀλλ᾽ ἐμοὶ πείθεσθε
    π. do <b>but</b> obey me, [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis
    Comicus 357 ">Refs 5th c.BC+</a>]; π. παρατίθετε <b>just</b> put on the table,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    175b ">Refs 5th c.BC+</a>]; καὶ τὸ ἱερεῖον δὲ π. ἡμῖν ἀπόστειλον <b>be sure to</b>
    send.., [<a href="javascript:void(0)" title=" “PCair.Zen.” 191.14 (3rd c.BC).
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> in answers, <b>by all
    means, no doubt</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 574b ">Refs 5th c.BC+</a>]; πάντως γάρ.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 273; π. δήπου 5th-6th c.BC:
    Andocides Orator 1.102, 5th-6th c.BC: Plato Philosophus “Phaedo” 75e, etc. ">Refs
    5th c.BC+</a>]'
