strongs_number: H4301
language: hebrew
lemma: מַטְמוֹן
transliteration: maṭmôwn
pronunciation: mat-mone'
definition: a secret storehouse; hence, a secreted valuable (buried); generally money
kjv_usage: hidden riches, (hid) treasure(-s).
derivation: or מַטְמֹן; or מַטְמֻן; from H2934 (טָמַן);
