strongs_number: G3414
language: greek
lemma: μνᾶ
transliteration: mnâ
definition: a mna (i.e. mina), a certain weight
kjv_usage: pound
derivation: of Latin origin;
extended_definition:
  gloss: mina
  definition: '<b>μνᾶ</b>, -ᾶς, ἡ<BR /> (a Semitic word; cf. <i>Heb.</i> מָנֶה, Aram.
    מְנֵא, a weight and a sum of money = 100 shekels, cf. <ref=''1Ki.10.17''>3Ki.10:17</ref>),
    <BR />a mina (Let.), mna, in Attic a weight and sum of money = 100 δραχμαί (which
    see) : <ref=''Luk.19.13, 16; 19.18, 20; 19.24-25''>Luk.19:13, 16 19:18, 20 19:24-25</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μνᾶ</b>, ἡ, <br /> <i>genitive</i> μνᾶς, <i>nominative</i>
    <i>plural</i> μναῖ, etc., always contracted in <i>Attic dialect</i>, as [<a href="javascript:void(0)"
    title=" “IG” 12.10.3, 22.1627.299, etc.">Refs</a>]; <i>Ionic dialect</i> <i>nominative</i>
    <i>plural</i> μνέαι [<a href="javascript:void(0)" title=" “Schwyzer” 707 (Ephesus,
    6th c.BC), 5th c.BC: Herodotus Historicus 2.168, 6.79 ">Refs 6th c.BC+</a>]; <i>accusative</i>
    <i>plural</i> μνέας [<a href="javascript:void(0)" title=" “Schwyzer” [same place],
    5th c.BC: Herodotus Historicus 2.149, 180, +others, μνέ[ας] “IG” 12(5).123b (from
    Paros)">Refs 5th c.BC+</a>]; but <i>accusative</i> <i>singular</i> μνῆν [<a href="javascript:void(0)"
    title=" 3rd c.BC: Herodas Mimographus 2.51; _genitive_ μνῆς [prev. author] 7.91;
    _genitive_ _plural_ μνέων [prev. author] 2.22 ">Refs 3rd c.BC+</a>]; <i>nominative</i>
    <i>plural</i> μνέες <i>falsa lectio</i> for{μνέαι} in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Syr.D.” 48 ">Refs 2nd c.AD+</a>]:—<b>mina</b>,
    <br /><Level2><b>__I</b></Level2> as <b>a weight</b>, = [<a href="javascript:void(0)"
    title=" 100 drachmae, 4th c.BC: Demosthenes Orator 22.76, etc., compare 2nd c.AD(?):
    Pollianus Epigrammaticus 9.59, 86. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    as <b>a sum of money</b>, also = [<a href="javascript:void(0)" title=" 100 drachmae,
    5th c.BC: Antipho Orator 5.63, etc.">Refs 5th c.BC+</a>] (Semitic word, cf. Hebrew
    <b>māneh.</b>)'
