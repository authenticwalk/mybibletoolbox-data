strongs_number: H4569
language: hebrew
lemma: מַעֲבָר
transliteration: maʻăbâr
pronunciation: mah-ab-awr'
definition: a crossing-place (of a river, a ford; of a mountain, a pass); abstractly,
  a transit, i.e. (figuratively) overwhelming
kjv_usage: ford, place where...pass, passage.
derivation: or feminine מַעֲבָרָה; from H5674 (עָבַר);
