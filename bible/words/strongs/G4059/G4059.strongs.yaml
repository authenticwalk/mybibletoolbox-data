strongs_number: G4059
language: greek
lemma: περιτέμνω
transliteration: peritémnō
definition: to cut around, i.e. (specially) to circumcise
kjv_usage: circumcise
derivation: from G4012 (περί) and the base of G5114 (τομώτερος);
extended_definition:
  gloss: to circumcise
  definition: '<b>περι-τέμνω </b><BR /> [in LXX chiefly for מוּל ;] (Ion., Epic. and
    late writers), <BR />to cut around (Hdt.), hence, to circumcise (π. τὰ αἰδοῖα,
    Hdt.) : <ref=''Luk.1.59; 2.21''>Luk.1:59 2:21</ref>, <ref=''Jhn.7.22''>Jhn.7:22</ref>,
    <ref=''Act.7.8; 15.5; 16.3; 21.21''>Act.7:8 15:5 16:3 21:21</ref>. Pass. and mid.,
    <b>to be circumcised, receive circumcision</b>: <ref=''Act.15.1''>Act.15:1</ref>,
    <ref=''1Co.7.18''>1Co.7:18</ref>, <ref=''Gal.2.3; 5.2-3; 6.12-13''>Gal.2:3 5:2-3
    6:12-13</ref> Metaphorical (cf. <ref=''Deu.10.16''>Deu.10:16</ref>, <ref=''Jer.4.4''>Jer.4:4</ref>,
    al.), <ref=''Col.2.11''>Col.2:11</ref> (see Deiss., BS, 151 f.; MM, xix).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιτέμνω</b>, <br /> <i>Epic dialect</i> and <i>Ionic dialect</i>
    <b>περι-τάμνω</b>, <b>cut</b> or <b>clip round about</b>, οἴνας περιταμνέμεν <b>prune</b>
    them, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera
    et Dies” 570; [τὴν κεφαλὴν] π. κύκλῳ περὶ τὰ ὦτα 5th c.BC: Herodotus Historicus
    4.64 ">Refs 8th c.BC+</a>]; of a goldsmith, [<a href="javascript:void(0)" title="
    “CPR” 22.6 (2nd c.AD):">Refs 2nd c.AD+</a>] —<i>middle</i>, βραχίονας περιτάμνονται
    <b>make incisions all over their</b> arms, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.71 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to
    be cut up</b>, of fish, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Mirabilia” 835a19. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of circumcision, τῶν ἐπιγινομένων οὐ περιτάμνουσι τὰ αἰδοῖα [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.104, compare 2nd-3rd c.AD: Dio Cassius
    Historicus 79.11 ">Refs 5th c.BC+</a>]; π. τοὺς παῖδας [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 1.28, cf. LXX.Josh.5.2, +others,
    “PCair.Zen.” 76.13 (3rd c.BC)">LXX+3rd c.BC+</a>], etc.:— <i>middle</i>, περιτάμνονται
    τὰ αἰδοῖα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.36, 104, compare 1st c.BC: Diodorus Siculus Historicus 3.32; περιετέμοντο τὴν
    σάρκα LXX.Gen.34.24 ">LXX+5th c.BC+</a>]: <i>absolutely</i>, <b>practise circumcision</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.104 ">Refs
    5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" LXX.Gen.17.10,
    +others ">LXX</a>]<br /><Level3><b>__3</b></Level3> <b>cut off</b> the extremities,
    τὰ ὦτα καὶ τὴν ῥῖνα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.162; τοὺς μαστούς 2nd-3rd c.AD: Dio Cassius Historicus 62.7; τὰ περιττά
    2nd c.AD: Lucianus Sophista “Anach.” 20:">Refs 5th c.BC+</a>] —<i>passive</i>,
    περιτάμνεσθαι γῆν <b>to be curtailed of</b> certain land, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.159; πᾶσαν.. περιτεμνόμενον σοφίαν 5th
    c.BC: Euripides Tragicus “Fragmenta” 473 (_anapaest meter_). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>cut off and hem in all round</b>:—<i>middle</i>,
    βοῦς περιταμνόμενον <b>cutting off</b> cattle <b>for oneself, ''lifling''</b>
    cattle, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 11.402, 24.112 ">Refs 8th c.BC+</a>]:—<i>passive</i>, <b>to be cut off</b>,
    ἅρματα π. ὑπὸ τῶν ἱππέων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 5.4.8. ">Refs 5th c.BC+</a>]'
