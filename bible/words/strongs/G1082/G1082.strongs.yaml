extended_definition:
  gloss: Gennesaret
  definition: '<b>Γεννησαρέτ</b> (Rec. Γενησ-, Mk, l.with; Targ. גְּנֵיסַר), <BR />
    [in LXX: Γεννησάρ (as in some MSS. Mt, Mk), <ref=''1Ma.11.67''>1Ma.11:67</ref>
    * ;] <BR /><b>Gennesaret</b>, a fertile plain on W. shore of the Sea of Galilee;
    ἡ γῆ, <ref=''Mat.14.34''>Mat.14:34</ref>, <ref=''Mrk.6.53''>Mrk.6:53</ref>; ἡ
    λίμνη (יָם כִּנֶּרֶת, <ref=''Num.34.11''>Num.34:11</ref>, elsewhere ἡ θάλασσα
    τ. Γαλιλαίας, <ref=''Mrk.1.16''>Mrk.1:16;</ref> ἡ θ. τ. Τιβεριάδος, <ref=''Jhn.6.1''>Jhn.6:1</ref>),
    <ref=''Luk.5.1''>Luk.5:1</ref>.†<BR /> (AS)'
  morphology: N:N--L
