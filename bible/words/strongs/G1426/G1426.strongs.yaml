strongs_number: G1426
language: greek
lemma: δυσφημία
transliteration: dysphēmía
definition: defamation
kjv_usage: evil report
derivation: from a compound of G1418 (δυσ-) and G5345 (φήμη);
extended_definition:
  gloss: slander
  definition: '<b>δυσφημία</b>, -ας, ἡ <BR /> (δύσφημος, slanderous), [in LXX: <ref=''1Ma.7.38''>1Ma.7:38</ref>,
    <ref=''3Ma.2.20''>3Ma.2:20</ref> * ;] <BR /><b>evil-speaking, defamation</b>:
    opposite to εὐφημία, <ref=''2Co.6.8.''>2Co.6:8.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δυσφημ-ία</b>, ἡ, <br /> <b>ill language</b>, especially <b>words
    of ill omen</b>, κατεῖχε.. πᾶν στρατόπεδον δυσφημίαις [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 10, uncertain in 1st c.AD:
    Josephus Historicus “Antiquitates Judaicae” 16.4.1 ">Refs 5th c.BC+</a>]: <i>plural</i>,
    <b>curses</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.587f, compare “Pel.” 8 ">Refs 1st c.AD+</a>]; but,
    <b>unsavoury details</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demetrius
    Phalereus Rhetor “Demetrius on Style” 302. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>blasphemy, slander</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis 6.48, etc. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>ill fame, obloquy</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Fragmenta” 178 (_plural_), 4th c.AD: Themistius Sophista “Orationes”
    7.99c. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
