strongs_number: G1014
language: greek
lemma: βούλομαι
transliteration: boúlomai
definition: to "will," i.e. (reflexively) be willing
kjv_usage: be disposed, minded, intend, list, (be, of own) will (-ing)
derivation: middle voice of a primary verb;
extended_definition:
  gloss: to plan
  definition: '<b>βούλομαι</b>, <BR /> [in LXX for חפץ, אבה, יעץ, etc. ;] <BR /><b>to
    will, wish, desire, purpose, be minded</b>, implying more strongly than θέλω (which
    see), the deliberate exercise of volition (see Hort on <ref=''Jas.1.18''>Jas.1:18</ref>):
    with inf. (M, <i>Pr.</i>, 205; Bl., §69, 4), <ref=''Mrk.15.15''>Mrk.15:15</ref>,
    <ref=''Act.5.28, 33; 12.4; 15.37; 17.20; 18.15, 27; 19.30; 22.30; 23.28; 27.43;
    28.18''>Act.5:28, 33 12:4 15:37 17:20 18:15, 27 19:30 22:30 23:28 27:43 28:18</ref>,
    <ref=''2Co.1.15''>2Co.1:15</ref>, <ref=''1Ti.6.9''>1Ti.6:9</ref>, <ref=''Heb.6.17''>Heb.6:17</ref>,
    <ref=''2Jn.12''>II Jhn.12</ref>, <ref=''3Jn.10''>3Jo.10</ref>, <ref=''Jude.5''>Ju
    5</ref>; with accusative, <ref=''2Co.1.17''>2Co.1:17;</ref> with accusative and
    inf., <ref=''Php.1.12''>Php.1:12</ref>, <ref=''1Ti.2.8; 5.14''>1Ti.2:8 5:14</ref>,
    <ref=''Tit.3.8''>Tit.3:8</ref>, <ref=''2Pe.3.9''>2Pe.3:9</ref>; of the will making
    choice between alternatives, <ref=''Mat.1.19; 11.27''>Mat.1:19 11:27</ref>, <ref=''Luk.10.22''>Luk.10:22</ref>,
    <ref=''Act.25.20''>Act.25:20</ref>, <ref=''1Co.12.11''>1Co.12:11</ref>, <ref=''Jas.3.4;
    4.4''>Jas.3:4 4:4</ref>; εἰ βούλει (cl., a courteous phrase = θέλεις, colloq.;
    Bl., §21, 8; LS, see word), <ref=''Luk.22.42''>Luk.22:42;</ref> with subjc., adding
    force to a question of deliberation (Bl., §64, 6), <ref=''Jhn.18.39''>Jhn.18:39;</ref>
    βουληθείς, <b>of set purpose</b> (see Hort, in l.), <ref=''Jas.1.18''>Jas.1:18;</ref>
    impf., ἐβουλόμην (= cl. βουλοίμην ἄν; Bl., §63, 5; Lft., <i>Phm.</i> 13), <ref=''Act.25.22''>Act.25:22</ref>,
    Phm 13 (see also Cremer, 143).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βούλομαι</b> <br /> (<i>Epic dialect</i> also βόλομαι, which
    see), <i>Doric dialect</i> <b>βώλ-</b> (which see), <i>Aeolic dialect</i> <b>βόλλ-</b>
    (see. βόλομαι), Thess. <b>βέλλ-</b> [<a href="javascript:void(0)" title=" “IG”
    9(2).517.20">Refs</a>], <i>Boeotian dialect</i> <b>βείλ-</b> [<a href="javascript:void(0)"
    title="[prev. work]7.3080, ">Refs</a>]<b>βήλ-</b> [<a href="javascript:void(0)"
    title=" “SIG” 1185.18 (Tanagra, 3rd c.BC)">Refs 3rd c.BC+</a>], <i>Locrian dialect</i>and
    Delph. <b>δείλ-</b> [<a href="javascript:void(0)" title=" “IG” 9(1).334.3, “GDI”
    2034.10">Refs</a>], Coan, etc. <b>δήλ-</b> (which see), <i>Ionic dialect</i> <i>2nd
    pers.</i> <i>singular</i> βούλεαι [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 18.364, 5th c.BC: Herodotus Historicus 1.11 ">Refs
    8th c.BC+</a>]: <i>imperfect</i> ἐβουλόμην [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 11.79, etc.; ἠβουλόμην 5th c.BC: Euripides
    Tragicus “Helena” 752, 4th c.BC: Demosthenes Orator 1.15, etc.">Refs 8th c.BC+</a>];
    <i>Ionic dialect</i> <i>3rd.pers.</i> <i>plural</i> ἐβουλέατο codices in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.4, 3.143 ">Refs 5th c.BC+</a>]: <i>future</i>
    βουλήσομαι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 867, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1077,
    etc.">Refs 5th c.BC+</a>]; later <i>future</i> βουληθήσομαι variant in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aristides Rhetor “Orationes” 48(24).8, 2nd c.AD: Galenus Medicus
    ">Refs 2nd c.AD+</a>] 13.636: <i>aorist</i> ἐβουλήθην, also ἠβ- (see. below),
    βουληθείς [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 732, “IG” 22.1236, etc">Refs 5th c.BC+</a>]., but <i>Epic dialect</i>
    <i>aorist</i> <i>subjunctive</i> <i>3rd.pers.</i> <i>singular</i> βούλεται (from
    *βόλσ-ε-ται) [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 1.67 ">Refs 8th c.BC+</a>]: <i>perfect</i> βεβούλημαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.2 ">Refs 4th c.BC+</a>]; also βέβουλα
    (προ-) [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.113 (ἐβέβουλε">Refs 8th c.BC+</a>] uncertain in epigram in [<a href="javascript:void(0)"
    title=" “Berl.Sitzb.” 1894.907):">Refs</a>] — forms with augment ἠ- are found
    in <i>Attic dialect</i> Inscrr. from [<a href="javascript:void(0)" title="4th
    c.BC onwards, as “IG” 22.657, +others, and occur frequently in Mss. as ἠβούλοντο
    variant in 5th c.BC: Thucydides Historicus 2.2, 6.79, ἠβούλου 4th c.BC: Hyperides
    Orator “pro Lycophrone” 11 ">Refs 5th c.BC+</a>]; said to be Ionic in [<a href="javascript:void(0)"
    title=" “Anecdota Graeca - MSS. Bibl. Oxon.” 2.374.">Refs</a>] — An <i>active</i>
    βούλητε (={βούλησθε}) Mitteis [<a href="javascript:void(0)" title=" “Chr.” 361.10
    (4th c.AD)">Refs 4th c.AD+</a>]:—<b>will, wish, be willing</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, etc.: usually implying choice or preference
    (cf. IV) opposed to ἐθέλω">Refs 8th c.BC+</a>] ''consent'', εἰ βούλει, ἐγὼ ἐθέλω
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    522e, compare “R.” 347b, 437b; ἐὰν βούλῃ σὺ.. ἐὰν θεὸς ἐθέλῃ [prev. author] Alcaeus1.135d;
    ἂν οἵ τε θεοὶ ''θέλωσι καὶ ὑμεῖς βούλησθε 4th c.BC: Demosthenes Orator 2.20; οὔτ᾽
    ἀκούειν ἠθέλετ᾽ οὔτε πιστεύειν ἐβούλεσθε [prev. author] 19.23 ">Refs 5th c.BC+</a>];
    but ἐθέλω is also used = ''wish'', λέξαι θέλω σοι, πρὶν θανεῖν, ἃ βούλομαι, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Alcestis” 281
    (so ἐθέλω εἰπεῖν 5th-6th c.BC: Plato Philosophus “Protagoras” 309b, but φράσαι
    τι βούλομαι 5th-6th c.BC: Aristophanes Comicus “Plutus” 1090): 8th c.BC: Homerus
    Epicus uses βούλομαι for ἐθέλω">Refs 8th c.BC+</a>] in the case of the gods, for
    with them <b>wish is will</b>: ἐθέλω is more general, and is sometimes used where
    βούλομαι might have stood, e.g. [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 7.182.">Refs 8th c.BC+</a>]—Construct.: mostly with
    <i>infinitive</i>, Τρώεσσιν ἐβούλετο κῦδος ὀρέξαι [<a href="javascript:void(0)"
    title=" 11.79, etc.">Refs</a>]; sometimes with <i>infinitive</i> <i>future</i>,
    [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 184 ">Refs
    6th c.BC+</a>]; with <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.353, and frequently in Prose:
    when βούλομαι is followed by _accusative_ only, an ">Refs 8th c.BC+</a>]<i>infinitive</i>
    may generally be supplied, as καί κε τὸ βουλοίμην (i.e. γενέσθαι) [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.316 ">Refs 8th c.BC+</a>];
    ἔτυχεν ὧν ἐβούλετο (i.e. τυχεῖν) [<a href="javascript:void(0)" title=" 4th c.BC:
    Antiphanes Comicus 18.6 ">Refs 4th c.BC+</a>]; πλακοῦντα β. (i.e. σε λέγειν) [<a
    href="javascript:void(0)" title=" [prev. author] 52.11 ">Refs</a>]; καὶ εἰ μάλα
    βούλεται ἄλλῃ [Ποσειδάων] (i.e. τοῦτο γενέσθαι) [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.51 ">Refs 8th c.BC+</a>]; so
    εἰς τὸ βαλανεῖον βούλομαι (i.e. ἰέναι) [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 1279 ">Refs 5th c.BC+</a>]; βουλοίμην ἄν (i.e.
    τόδε γενέσθαι) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Euthyphro” 3a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus of gods, with _accusative_
    _of things_ et _dative_ _person_, Τρώεσσιν.. ἐβούλετο νίκην">Refs 8th c.BC+</a>]
    he <b>willed</b> victory to the Trojans, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 7.21, compare 23.682: later with _accusative_,
    τὸ βουλόμενον τὴν πολιτείαν πλῆθος">Refs 8th c.BC+</a>] <b>that supports</b> the
    constitution, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1309b17. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>Attic
    dialect</i> usages: <br /><Level3><b>__II.1</b></Level3> βούλει or βούλεσθε followed
    by Verb in <i>subjunctive</i>, βούλει λάβωμα; <b>would you have</b> me take hold?
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    761 ">Refs 5th c.BC+</a>]; βούλει φράσ; [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Equites” 36, compare 5th-6th c.BC: Plato Philosophus
    “Phaedo” 79a, “R.” 596a ">Refs 5th c.BC+</a>]; ποῦ δὴ βούλει ἀναγνῶμε; [<a href="javascript:void(0)"
    title=" [prev. author] “Phdr.” 228e. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    εἰ βούλει if <b>you please</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 1168, 5th-6th c.BC: Xenophon Historicus “Anabasis”
    3.4.41 ">Refs 5th c.BC+</a>]; also εἰ δὲ βούλει, ἐὰν δὲ βούλῃ, to express a concession,
    or if <b>you like</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Symposium” 201a, etc.; εἰ μὲν β., φρονήσει, εἰ δὲ β., ἰσχύι [prev.
    author] “R.” 432a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> ὁ
    βουλόμενος <b>any one who likes</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.54, 5th c.BC: Thucydides Historicus 1.26, etc.; ἔδωκεν
    ἅπαντι τῷ βουλομένῳ 4th c.BC: Demosthenes Orator 21.45 ">Refs 5th c.BC+</a>];
    ὁ β. the ''common in former'', [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Plutus” 918 (whence, in jest, βούλομαι [prev. work] 908)">Refs
    5th c.BC+</a>]; ὅστις βούλει who or which ever <b>you like</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 517b, “Cra.” 432a. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> βουλομένῳ μοί ἐστι, with <i>infinitive</i>,
    it is <b>according to</b> my <b>wish</b> that.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.3; εἰ σοὶ β. ἐστὶν ἀποκρίνεσθαι 5th-6th
    c.BC: Plato Philosophus “Gorgias” 448d; also τὰ θεῶν οὕτω βουλόμεν᾽ ἔσται 5th
    c.BC: Euripides Tragicus “Iphigenia Aulidensis” 33 ">Refs 5th c.BC+</a>]; τὸ κεἰνου
    βουλόμενον his <b>wish</b>, [<a href="javascript:void(0)" title="[prev. work]
    1270 ">Refs</a>]; but with <i>passive</i> sense, τὸ β. the <b>object of desire</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Am.” 37, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Artoxerxes” 28. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.5</b></Level3> τί βουλόμενο; <b>with</b> what <b>purpose?</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    63a, 4th c.BC: Demosthenes Orator 18.172; τί βουληθεὶς πάρε; 5th c.BC: Sophocles
    Tragicus “Electra” 1100. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>mean</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 362e, 590e, etc.">Refs 5th c.BC+</a>]; τί ἡμῖν βούλεται οὗτος ὁ μῦθος<b>;</b>
    (followed by β. λέγειν ὡς..) [<a href="javascript:void(0)" title=" [prev. author]
    “Tht.” 156c; τί β. σημαίνειν τὸ τέρας 1st c.BC: Dionysius Halicarnassensis 4.59
    ">Refs 1st c.BC+</a>]; βούλεται εἶναι <b>professes</b> or <b>pretends</b> to be,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    595c; β. τὸ ὄνομα ἐπικεῖσθαι [prev. author] “Cra.” 412c; frequently in 4th c.BC:
    Aristoteles Philosophus, τὸ ἀκούσιον βούλεται λέγεσθαι οὐκ εἰ.. “EN” 1110b30;
    β. ἄσωτος εἶναι ὁ ἕν τι κακὸν ἔχων [prev. work] 1119b34; β. ὁ πρᾶος ἀτάραχος εἶναι
    [prev. work] 1125b33 ">Refs 5th c.BC+</a>]; <b>tend</b> to be, ἡ τοῦ ὕδατος φύσις
    β. εἶναι ἄχυμος [<a href="javascript:void(0)" title=" [prev. author] “Sens.” 441a3
    ">Refs</a>]; β. ἤδη τότε εἶναι πόλις ὅταν.. [<a href="javascript:void(0)" title="
    [prev. author] “Pol.” 1261b12, compare 1293b40 ">Refs</a>]; ἡ φύσις β. μὲν τοῦτο
    ποιεῖν πολλάκις, οὐ μέντοι δύναται[<a href="javascript:void(0)" title=" [prev.
    work] 1255b3, compare “GA” 778a4, +others ">Refs</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>to be wont</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 6.3.18. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    followed by ἤ.., <b>prefer</b>, for βούλομαι μᾶλλον (which is more usually in
    Prose), βούλομ᾽ ἐγὼ λαὸν σόον ἔμμεναι ἢ ἀπολέσθαι I <b>had rather</b>.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.117, compare 23.594, 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 3.232, 11.489, 12.350; β. τὸ μέν τι εὐτυχέειν..
    ἢ εὐτυχέειν τὰ πάντα 5th c.BC: Herodotus Historicus 3.40 ">Refs 8th c.BC+</a>];
    β. παρθενεύεσθαι πλέω χρόνον ἢ πατρὸς ἐστερῆσθαι (for πολὺν χρόνον, μᾶλλον ἤ[<a
    href="javascript:void(0)" title="..) [prev. work] 124, compare 5th c.BC: Euripides
    Tragicus “Andromache” 351 ">Refs 5th c.BC+</a>]; less frequently without ἤ..,
    πολὺ βούλομαι αὐτὴν οἴκοι ἔχειν I much <b>prefer</b>.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.112, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 15.88 ">Refs 8th c.BC+</a>]. (<b>g[uglide]el-g[uglide]ol-</b>,
    compare the dialectic forms.)'
