strongs_number: G1952
language: greek
lemma: ἐπιλείπω
transliteration: epileípō
definition: to leave upon, i.e. (figuratively) to be insufficient for
kjv_usage: fail
derivation: from G1909 (ἐπί) and G3007 (λείπω);
extended_definition:
  gloss: be insufficient
  definition: '<b>ἐπι-λείπω </b><BR /> [in LXX: Ob 5 א1 R (שָׁאַר hi.) * ;] <BR /><b>to
    fail</b>: with accusative of person(s), <ref=''Heb.11.32.''>Heb.11:32.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιλείπω</b>, <br /> <b>leave behind</b>, ἐπὶ δὲ πλεῖον ἐλέλειπτο
    [<a href="javascript:void(0)" title="8th c.BC: Odyssea Homerus Epicus “Odyssey”
    8.475, cf. X. “An.” 1.8.18 ">Refs 8th c.BC+</a>] codices:—<i>middle</i>, <b>leave
    behind</b>, of gleanings, variant in [<a href="javascript:void(0)" title=" LXX.Obad.1.5
    ">LXX</a>]:— <i>passive</i>, c.<i>genitive</i>, <b>fall short of</b>, παντὸς ἀριθμοῦ
    5th-6th c.BC: Plato Philosophus “Epinomis” 978b: with <i>dative</i>, τῇ δυνάμει,
    τῇ οὐσίᾳ[<a href="javascript:void(0)" title=", Arist. “Ath.” 20.2, 27.4. ">Refs</a>]<br
    /><Level3><b>__2</b></Level3>. <b>leave untouched</b>, ὡς οὔτ᾽ ἂν τῶν ἐμῶν ἐπιλίποιμι
    οὐδὲν οὔτε τῶν φίλων 5th-6th c.BC: Plato Philosophus “Protagoras” 310e: c.<i>participle</i>,
    μυρία ἐ. λέγων [<a href="javascript:void(0)" title="[prev. author] “Phlb.” 26b,
    compare 52d. ">Refs</a>]<br /><Level2><b>__II</b></Level2>. of things, <b>fail</b>
    one, c.<i>accusative</i> <i>person</i>, ἥβην.., ἥ μ᾽ ἐπιλείπει [<a href="javascript:void(0)"
    title="6th c.BC: Theognis Elegiacus 1131; ὕδωρ [μιν] ἐπέλιπε 5th c.BC: Herodotus
    Historicus 7.21, compare 2.174 ">Refs 6th c.BC+</a>]; so τῶν ὄμβρων ἐπιλιπόντων
    αὐτούς (i.e. τοὺς ποταμούς) [<a href="javascript:void(0)" title=" [prev. author]
    2.25; γλαῦκες ὑμᾶς οὔποτ᾽ ἐπιλείψουσι 5th-6th c.BC: Aristophanes Comicus “Aves”
    1106 ">Refs 5th c.BC+</a>]; ἐπειδὰν αὐτοὺς ἐπιλίπωσιν ἐλπίδες 5th c.BC: Thucydides
    Historicus 5.103: c.<i>infinitive</i>, [ὁ νόμος] ἐμοὶ μόνῳ ἐπέλιπε μὴ ὠφελῆσαι
    5th c.BC: Antipho Orator 5.17; ἐπιλίποι ἂν ἡμᾶς ὁ χρόνος time would <b>fail</b>
    me, [<a href="javascript:void(0)" title=" Isoc. 1.11, cf. Lys. 12.1, NT.Heb.11.32
    ">NT</a>]; τὸ ὕδωρ ἡμᾶς ἐ. [<a href="javascript:void(0)" title=" Isoc. 15.320
    ">Refs</a>]; ἐπιλείψει με λέγονθ᾽ ἡ ἡμέρα 4th c.BC: Demosthenes Orator 18.296:
    later, c.<i>dative</i>[<a href="javascript:void(0)" title=", 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Cic.” 42, Ael. “NA” 8.17. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3>. [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus, frequently of rivers, ἐ. τὸ ῥέεθρον">Refs 5th c.BC+</a>]
    <b>leave</b> their stream <b>unfilled</b>, <b>run dry</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.43, 58, +others">Refs 5th c.BC+</a>];
    without ῥέεθρον, <b>fail, run dry</b>,[<a href="javascript:void(0)" title=" [prev.
    work] 127; τὰς κρήνας καὶ τὰ φρέατ᾽ ἐπιλείπειν πέφυκεν 4th c.BC: Demosthenes Orator
    14.30. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>. generally, <b>fail,
    be wanting</b>, ἵνα μὴ ἐπιλίπῃ κατεσθιόμενα 5th c.BC: Herodotus Historicus 3.108;
    σῖτος ἐπιλιπών <b>a deficiency</b> of it, [<a href="javascript:void(0)" title="
    Th. 3.20 codices ">Refs</a>]; τὰ ἐπιτήδεια ἐ. [<a href="javascript:void(0)" title="
    X. “An.” 4.7.1 ">Refs</a>]; ὥστε τὸν λόγον μηδέποτε ἐ. [<a href="javascript:void(0)"
    title=" Pl. “Prt.” 334e ">Refs</a>]; opposed to περιγίγνεσθαι, [<a href="javascript:void(0)"
    title=" Ar. “Pl.” 554 ">Refs</a>]: c.<i>genitive</i>, <b>fall short</b>, σπουδῆς
    οὐθὲν ἐ. [<a href="javascript:void(0)" title="“Michel” 332.9 (from Odessus). ">Refs</a>]'
  source: STEPBible/LSJ
