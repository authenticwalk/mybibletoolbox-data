    347d ">Refs 5th c.BC+</a>]; λῆροι καὶ φλυαρίαι <b>futile</b> nonsense, [<a href="javascript:void(0)"
    title=" [prev. author] “Hp.Ma.” 304b; ὁδοὺς καὶ κρήνας καὶ λήρους 4th c.BC: Demosthenes
