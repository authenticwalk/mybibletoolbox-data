strongs_number: G3026
language: greek
lemma: λῆρος
transliteration: lēros
definition: twaddle, i.e. an incredible story
kjv_usage: idle tale
derivation: apparently a primary word;
extended_definition:
  gloss: nonsense
  definition: '<b>λῆρος</b>, -ου, ὁ <BR /> [in LXX: <ref=''4Ma.5.10''>4Ma.5:10</ref>
    * ;] <BR /><b>silly talk, nonsense</b>: <ref=''Luk.24.11.''>Luk.24:11.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
