    compare 35.7 ">Refs 4th c.BC+</a>]; as an exclamation, λῆρος <b>nonsense! humbug</b>!
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
