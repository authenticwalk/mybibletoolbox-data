strongs_number: G3621
language: greek
lemma: οἰκονομέω
transliteration: oikonoméō
definition: to manage (a house, i.e. an estate)
kjv_usage: be steward
derivation: from G3623 (οἰκονόμος);
extended_definition:
  gloss: to manage
  definition: '<b>οἰκονομέω</b>, -ῶ<BR /> (οἰκονόμος), [in LXX: <ref=''Psa.112.5''>Psa.112:5</ref>
    (כּוּל pilp.), <ref=''2Ma.3.14''>2Ma.3:14</ref> * ;] <BR /><b>to manage as house-steward,
    be a steward</b>: absol., <ref=''Luk.16.2''>Luk.16:2;</ref> hence, generally (see:
    οἰκονομία), to manage, regulate, arrange (cl., 2Mac, Lc., <ref=''3Ma.3.2''>3Ma.3:2</ref>
    R).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οἰκονομ-έω</b>, <br /> <b>manage as a house-steward, order,
    regulate,</b> θαλάμους πατρός [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Electra” 190 (Lyric poetry); τὴν οἰκίαν 5th-6th c.BC: Plato
    Philosophus “Lysis” 209d; τὰ ἴδια 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.4.12, etc.; τὸν ἴδιον βίον 3rd c.BC: Euphro Comicus 4 ">Refs 5th c.BC+</a>];
    ταῦτα (i.e. meats) [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor
    110.20; ὄχλον “Comica Adespota” 119 ">Refs 2nd c.AD+</a>]:—<i>middle</i>, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Oeconomica”
    1343a23: with _dative_, ἄνθρωπος.. μεγίστοις -εῖται πράγμασιν 4th-3rd c.BC: Menander
    Comicus 531.14. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>dispense,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    256e ">Refs 5th c.BC+</a>]; <b>disburse</b>, [<a href="javascript:void(0)" title="
    “SIG” 667.20 (Athens, 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>treat</b> a substance with another, πυρίτην ὀξάλμῃ [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pseudo-Democritus Alchemista Alch. p.44 5th c.BC: Bacchylides
    Lyricus ">Refs 5th c.BC+</a>]: <i>metaphorically</i>, of a poet, εἰ τὰ ἄλλα μὴ
    εὖ οἰ. <b>treat, handle,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Poetica” 1453a29 ">Refs 4th c.BC+</a>]; so (in <i>middle</i>) of
    an artist, οἰ. τὴν ὕλην [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Hist.Conscr.” 51 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, τὰ σκέμματα..
    ᾠκονομήσθω [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “D.” 3.8. ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    of public officers, <b>administer,</b> [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 4.26.6, 4.67.9 ">Refs 2nd c.BC+</a>]:—<i>passive</i>,
    πολιτεία ἀρίστη ἡ ὑπὸ τῶν ἀρίστων -ουμένη [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1288a34. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>intransitive</i>, <b>to be a house-steward,</b>
    [<a href="javascript:void(0)" title="NT.Luke.16.2. ">NT</a>]'
