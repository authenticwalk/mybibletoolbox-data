  gloss: Onam
  definition: 'A man of the tribe of Judah living at the time of United Monarchy,
    first mentioned at 1Ch.2.26; <br> son of: Jerahmeel (H3396) and Atarah (H5851);
    <br> brother of: Ram (H7410H), Bunah (H0946), Oren (H0767), Ozem (H0684H) and
    Ahijah (H0281J); <br> father of: Shammai (H8060) and Jada (H3047)<BR> § Onam =
    "vigorous"<br>1) a Horite chief, grandson of Seir<br>2) son Jerahmeel, a chief
    of Judah'
