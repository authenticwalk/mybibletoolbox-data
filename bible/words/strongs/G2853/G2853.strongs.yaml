strongs_number: G2853
language: greek
lemma: κολλάω
transliteration: kolláō
definition: to glue, i.e. (passively or reflexively) to stick (figuratively)
kjv_usage: cleave, join (self), keep company
derivation: from ("glue");
extended_definition:
  gloss: to join
  definition: '<b>κολλάω</b>, -ῶ<BR /> (κόλλα, glue), [in LXX chiefly for דָּבַק ;]
    <BR />__1. to glue or cement together. <BR /> __2. Generally, to unite, to join
    firmly. Pass., <b>to cleave to, join </b>(oneself to): with dative of person(s),
    <ref=''Mat.19.5''>Mat.19:5</ref>(LXX), <ref=''Luk.10.11; 15.15''>Luk.10:11 15:15</ref>,
    <ref=''Act.5.13''>Act.5:13</ref> (but see Field, <i>Notes</i>, 118) <ref=''Act.9.26;
    10.28''>Act.9:26 10:28</ref> (see Field, l.with) <ref=''Act.17.34''>Act.17:34;</ref>
    τ. πόρνῃ, <ref=''1Co.6.16''>1Co.6:16;</ref> τ. Κυρίῳ, <ref=''1Co.6.17''>1Co.6:17;</ref>
    with dative of thing(s), ἅρματι, <ref=''Act.8.29''>Act.8:29;</ref> τ. ἀγαθῴ, <ref=''Rom.12.9''>Rom.12:9;</ref>
    of sins joining together, ἄχρι τ. οὐρανοῦ, <ref=''Rev.18.5''>Rev.18:5</ref>, of
    dust, <ref=''Luk.10.11''>Luk.10:11</ref> (cf. τροσ-κολλάω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κολλ-άω</b>, <br /> (κόλλα) <b>glue, cement</b>, τι περὶ τὸν
    τράχηλον, τι πρός τι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Timaeus” 75d, 82d; ἐπιστύλια ἐπὶ τοὺς κίονας “IG” 22.1668.46 ">Refs
    5th c.BC+</a>]; <b>mend</b> a broken vessel, [<a href="javascript:void(0)" title="[prev.
    work]11(2).161 A 111 (Delos, 3rd c.BC), “POxy.” 1449.15 (3rd c.AD). ">Refs 3rd
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>join</b> one metal or other substance
    to another, κ. χρυσὸν ἔν τε λευκὸν ἐλέφαντα, i.e. <b>make</b> [a crown] <b>inlaid
    with</b> gold and ivory, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “N.” 7.78:">Refs 5th c.BC+</a>] —<i>passive</i>, κολλώμενα <b>glued together</b>,
    opposed to γομφούμενα, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 463 ">Refs 5th c.BC+</a>]; ὁ κολλώμενος σίδηρος <b>welded</b>
    iron, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.619a; στραγγαλὶς χρυσᾶ κεκολλημένη “POxy.” 1449.23 (3rd c.AD).
    ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> generally, <b>join fast
    together, unite</b>, ἄλφιτον ὕδατι [<a href="javascript:void(0)" title=" 5th c.BC:
    Empedocles Poeta Philosophus 34 ">Refs 5th c.BC+</a>]; χαλκὸν ἐπ᾽ ἀνέρι κολλᾶν,
    of one applying a cupping-glass, [<a href="javascript:void(0)" title=" 6th c.BC:
    Cleobulina Lyrica 1, compare 2nd c.AD: Galenus Medicus “Θρασύβουλος - Scripta
    Minora” 23 ">Refs 6th c.BC+</a>]; <b>close up</b> wounds, [<a href="javascript:void(0)"
    title=" [prev. author] 11.440:">Refs</a>] —<i>passive</i>, κολλέεσθαι, of poison
    entering the system, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιστολαί” 19 (“Hermes” 53.66)">Refs 5th c.BC+</a>]; κολλᾷ καὶ συνδεῖ
    πάντα ἤθη [ὁ πόθος] [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 776a ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>cleave to</b>,
    κεκόλληται γένος πρὸς ἄτᾳ <b>is indissolubly bound</b> to.. (Blomf. for προσάψαι),
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1566 (Lyric poetry); λόγος εἰς τὰ σπλάγχνα κολληθείς 4th-3rd c.BC: Philemo Comicus
    113.4 ">Refs 4th c.BC+</a>]; of persons, κ. τινί [<a href="javascript:void(0)"
    title=" NT.Act.5.13 ">NT</a>]; of things, ὁ κονιορτὸς ὁ κολληθείς τινι [<a href="javascript:void(0)"
    title=" NT.Luke.10.11: obscene meaning, “Anthologia Graeca” 11.73 (1st c.AD: Nicarchus
    Epigrammaticus). ">NT+1st c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>put
    together, build</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “O.” 5.13 ">Refs 5th c.BC+</a>]:— <i>middle</i>, <b>fit together</b>,
    τροχάλεια [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Aratus Epicus 530.
    ">Refs 4th c.BC+</a>]'
