strongs_number: G5108
language: greek
lemma: τοιοῦτος
transliteration: toioûtos
definition: truly this, i.e. of this sort (to denote character or individuality)
kjv_usage: like, such (an one)
derivation: (including the other inflections); from G5104 (τοί) and G3778 (οὗτος);
extended_definition:
  gloss: such as this
  definition: '<b>τοιοῦτος</b>, -αύτη, -οῦτο<BR /> (as usually in Att.. prose. Ep.
    and Ion. neut. -οῦτον in Al., <ref=''Act.21.25''>Act.21:25</ref>, Rec. only),
    <BR />correlat. of οἷος, ὁποῖος, ὥς, etc., <BR /> <b>such as this, of such a kind,
    such</b>: <ref=''Mat.9.8; 18.5''>Mat.9:8 18:5</ref>, <ref=''Mrk.4.33; 6.2; 7.13;
    9.37''>Mrk.4:33 6:2 7:13 9:37</ref> (T, τούτων), <ref=''Jhn.9.16''>Jhn.9:16</ref>,
    <ref=''Act.16.24''>Act.16:24</ref>, <ref=''1Co.5.1; 11.16''>1Co.5:1 11:16</ref>,
    <ref=''2Co.3.4; 3.12; 12.3''>2Co.3:4 3:12 12:3</ref>, <ref=''Heb.7.26; 8.1; 12.3;
    13.16''>Heb.7:26 8:1 12:3 13:16</ref>, <ref=''Jas.4.16''>Jas.4:16</ref>; οἷος
    . . . τ., <ref=''1Co.15.48''>1Co.15:48</ref>, <ref=''2Co.10.11''>2Co.10:11</ref>;
    id. pleonast. (see Bl., § 50, 4), <ref=''Mrk.13.19''>Mrk.13:19;</ref> before ὁποῖος,
    <ref=''Act.26.29''>Act.26:29;</ref> ὥς, Phm 9. As subst., <b>anarth</b>: pl.,
    <ref=''Luk.9.9''>Luk.9:9;</ref> with art., ὁ τ., such a one (Bl., § 47, 9; Ellic.
    on <ref=''Gal.5.21''>Gal.5:21</ref>): <ref=''Act.22.22''>Act.22:22</ref>, <ref=''1Co.5.5''>1Co.5:5</ref>,
    al.; pl., <ref=''Mat.19.14''>Mat.19:14</ref>, <ref=''Mrk.10.14''>Mrk.10:14</ref>,
    al.; neut. pl., <ref=''Act.19.25''>Act.19:25</ref>, <ref=''Rom.1.32''>Rom.1:32</ref>,
    al <BR /> (AS)'
  morphology: G:D
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τοιοῦτος</b>, αύτη, οῦτο, <br /> <i>Attic dialect</i> also
    <b>-οῦτον</b>[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    7.21, 5th-6th c.BC: Plato Philosophus “Hp.Ma.” 281b, etc.">Refs 5th c.BC+</a>],
    which is the <i>Epic dialect</i> form (see. [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.309, 13.330)">Refs 8th c.BC+</a>],
    and seems to prevail in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus (2.5, 150, 3.27, 85, 5.106 (variant), 7.103), 1st c.BC: Geminus Astronomicus
    (2.20, +others), etc., while we find τοιοῦτο in 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 801, “Ag.” 315, 5th-6th c.BC: Aristophanes Comicus “Ranae”
    1399 codex Rav., 4th-3rd c.BC: Menander Comicus “Σαμία” 160, “Pk.” 236, see reading
    in 5th c.BC: Thucydides Historicus 7.86 ">Refs 5th c.BC+</a>]: both forms occur
    in Papyrus, τοιοῦτον [<a href="javascript:void(0)" title=" “PAmh.” 2.29.17 (3rd
    c.BC), “UPZ” 146.8, 32 (2nd c.BC), 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.249, 2.270 5th c.BC: Sophocles Tragicus, “Ir.” p.33 W.; τοιοῦτο “PEnteux.”
    27.8 (3rd c.BC), “PCair.Zen.” 379.8, 482.13 (3rd c.BC), 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Ir.” p.42 W., “Rh.” 2.243 5th c.BC: Sophocles Tragicus (citing
    4th c.AD: Metrodorus Epigrammaticus)">Refs 5th c.BC+</a>]:—<i>Aeolic dialect</i>
    <b>τέουτος</b> [<a href="javascript:void(0)" title=" “Lyrica Adespota” 51 (codex
    A 7th c.AD: Hephaestio Grammaticus); _feminine_ τεαύτα 7th-6th c.BC: Sappho Lyrica
    “Papyrus fragments” in E. Diehl, 13.4, 7th-6th c.BC: Alcaeus Lyricus “Supp.” 8.5,
    25.10:">Refs 7th c.BC+</a>] —a stronger form of τοῖος, bearing the same relation
    to τοιόσδε as οὗτος to ὅδε, <b>such as this,</b> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus not so common as τοῖος,">Refs 8th c.BC+</a>]
    but in <i>Attic dialect</i> the most common of the three forms; <i>antecedent</i>
    to οἷος, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.269, 5th-6th c.BC: Plato Philosophus “Symposium” 199d, etc.">Refs
    8th c.BC+</a>]; to ὡς, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 21.428 ">Refs 8th c.BC+</a>]; to ὅς, ὅς, ὅσπερ, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 691, 5th c.BC: Thucydides Historicus
    1.21, 5th c.BC: Lysias Orator 13.1, 30.14, 5th-6th c.BC: Xenophon Historicus “Respublica
    Lacedaemoniorum” 7.5, 5th-6th c.BC: Plato Philosophus “Respublica” 349d, etc.">Refs
    5th c.BC+</a>]; to οἷόσπερ, see reading in [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.2.2 ">Refs
    5th c.BC+</a>]; less frequently to a <i>conjunction</i>, as ὥστε, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1075, 5th-6th c.BC: Plato
    Philosophus “Symposium” 175d: frequently also _absolutely_, 5th c.BC: Pindarus
    Lyricus “O.” 6.16, 5th c.BC: Herodotus Historicus 2.2, etc.">Refs 5th c.BC+</a>];
    frequently with implications, <b>so good, so noble, so bad,</b> etc., [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.242, etc.">Refs 8th c.BC+</a>];
    τοιοῦτον.. ἐστὶ τὸ.. τέλειον ἄνδρα εἶναι <b>so great a thing</b> is it.., [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Hp.Ma.” 281b
    ">Refs 5th c.BC+</a>]; τοιοῦτος ὤν being <b>such a wretch,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1298, compare “Ph.” 1049 ">Refs 5th
    c.BC+</a>]; εἴς τι τοιοῦτον ἐμπίπτειν οὗ.. into <b>such a condition</b> in which..,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    511c ">Refs 5th c.BC+</a>]; frequently coupled with τοσοῦτος, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.63, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 2.4.6, etc.">Refs 5th c.BC+</a>]; with οὗτος, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    461e, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.2.26,
    etc. (so in the expression οὗτος τοιοῦτος, αὕτη τοιαύτη,">Refs 5th c.BC+</a>]
    <b>just as</b> he (she, it) is, of slaves or animals for sale, [<a href="javascript:void(0)"
    title=" “POxy.” 95.19 (2nd c.AD), etc.)">Refs 2nd c.AD+</a>]; εἰς σὲ τοιοῦτος
    ἐγένετο, τ. γίγνου περὶ τοὺς γονεῖς, <b>so disposed</b> towards.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.2.27,
    5th-6th c.BC: Isocrates Orator 1.14: with _dative_, τ. ἦσθα τοῖς λόγοισι">Refs
    5th c.BC+</a>] <b>such</b> in thy words, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 1271: τ. ἕτερος">Refs 5th c.BC+</a>]
    <b>such</b> another, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.47 ">Refs 5th c.BC+</a>]; ἕτερα τοιαῦτα, ἕτερον τοιοῦτον, [<a href="javascript:void(0)"
    title=" [prev. author] 1.120, 2.5 ">Refs</a>]; referring to what precedes, [<a
    href="javascript:void(0)" title=" [prev. author] 3.82, 5th-6th c.BC: Plato Philosophus
    “Leges” 904d ">Refs 5th c.BC+</a>]; used instead of repeating an <i>adjective</i>,
    ἀθάνατος εἶναι καὶ στρατιῆς τ. ἄρχειν [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.207, compare 3.82, 7.10. έ, 5th c.BC: Thucydides
    Historicus 3.58 ">Refs 5th c.BC+</a>]: with the <i>Article</i>, οἱ τοιοῦτοι [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 952, “Ch.” 291, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 642,
    5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 42; τὰ τ. 5th c.BC: Pindarus
    Lyricus “O.” 9.40; ὀνόματι ὁ τοιοῦτος ἐμὲ προσαγορεύων 5th c.BC: Antipho Orator
    6.40 codex 4th-5th c.BC: Aeschylus Tragicus ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    the sense is made more <i>indefinite</i> in τοιοῦτός τις or τις τοιοῦτος <b>such
    a</b> one, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.”
    6.16, 5th c.BC: Thucydides Historicus 1.132, etc.; τοιαῦτ᾽ ἄττα 5th-6th c.BC:
    Plato Philosophus “Respublica” 386a ">Refs 5th c.BC+</a>]; in this case it may
    frequently be rendered by an <i>adverb</i>, ἡ διάρριψις τοιαύτη τις ἐγένετο took
    place <b>in this wise,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 5.8.7; ἐγένετο ἡ διακομιδὴ τοιαύτη τις 2nd c.BC:
    Polybius Historicus 3.45.6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    τὸτ. <b>such a proceeding,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.76, etc.">Refs 5th c.BC+</a>]; διὰ τὸ τ. for <b>such a
    reason,</b> [<a href="javascript:void(0)" title=" [prev. author] 7.21; ἐκ τοῦ
    τ. [prev. author] 3.37 ">Refs</a>]; ἐν τῷ τ. in <b>such a case,</b> [<a href="javascript:void(0)"
    title="[prev. work] 81, etc. (but also ἐν τῷ τ. in ">Refs</a>]<b>such a place,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Agesilaus”
    6.7; ἐν τ. τῆς οἰκίας [prev. author] “Eq.” 4.1)">Refs 5th c.BC+</a>]; also ἐν
    τ. εἶναι τοῦ κινδύνου to be in <b>such a state</b> of peril, [<a href="javascript:void(0)"
    title=" [prev. author] “An.” 1.7.5. ">Refs</a>]<br /><Level3><b>__4</b></Level3>
    in narrative, τοιαῦτα properly refers to what goes before, τοιαῦτα μὲν δὴ ταῦτα
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 500; καὶ ταῦτα μὲν τ. 5th c.BC: Sophocles Tragicus “Electra” 696, compare
    5th-6th c.BC: Xenophon Historicus “Anabasis” 2.5.12, etc.; compare τοιόσδε near
    the end ">Refs 5th c.BC+</a>] <br /><Level4><b>__4.b</b></Level4> after a question,
    τοιαῦτα affirms like{ταῦτα} (see. οὗτος with VII.1), <b>just so, even so,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba” 776,
    “El.” 645. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> τοιαῦτα <i>absolutely</i>,
    τἂ πλοῖα, τὰ τοιαῦτα ships <b>and suchlike,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 8.25. ">Refs 4th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    τοιαῦτα as <i>adverb</i>, <b>in such wise,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1327: regular ">Refs 5th c.BC+</a>]
    <i>adverb</i> τοιούτως only late, [<a href="javascript:void(0)" title=" “Etymologicum
    Magnum” 650.42.">Refs</a>] —Cf. τοσοῦτος. [τοῐ- frequently in Trag. and Comedy
    texts, e.g. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 593, “Eu.” 194, 197, 424, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    406, 5th-6th c.BC: Aristophanes Comicus “Ranae” 1399, etc.">Refs 5th c.BC+</a>];
    compare τοιόσδε near the end]'
