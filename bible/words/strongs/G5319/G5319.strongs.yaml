strongs_number: G5319
language: greek
lemma: φανερόω
transliteration: phaneróō
definition: to render apparent (literally or figuratively)
kjv_usage: appear, manifestly declare, (make) manifest (forth), shew (self)
derivation: from G5318 (φανερός);
extended_definition:
  gloss: to reveal
  definition: '<b>φανερόω</b>, -ώ <BR /> [in LXX: <ref=''Jer.40.6''>Jer.40:6</ref>
    (33:6) (גָּלָה pi.) * ;] <BR /><b>to make visible, clear, manifest or known</b>:
    with accusative of thing(s), <ref=''Jhn.2.11; 17.6''>Jhn.2:11 17:6</ref>, <ref=''Rom.1.19''>Rom.1:19</ref>,
    <ref=''1Co.4.5''>1Co.4:5</ref>, <ref=''2Co.2.14; 11.6''>2Co.2:14 11:6</ref>, <ref=''Col.4.4''>Col.4:4</ref>,
    <ref=''Tit.1.3''>Tit.1:3</ref>; pass., <ref=''Mrk.4.22''>Mrk.4:22</ref>, <ref=''Jhn.3.21;
    9.3''>Jhn.3:21 9:3</ref>, <ref=''Rom.3.21; 16.26''>Rom.3:21 16:26</ref>, <ref=''2Co.4.10-11''>2Co.4:10-11</ref>,
    <ref=''Eph.5.13''>Eph.5:13</ref>, <ref=''Col.1.26''>Col.1:26</ref>, <ref=''2Ti.1.10''>2Ti.1:10</ref>,
    <ref=''Heb.9.8''>Heb.9:8</ref>, <ref=''1Jn.3.2''>1Jn.3:2</ref> <ref=''Jhn.4.9''>Jn
    4:9</ref>, <ref=''Rev.3.18; 15.4''>Rev.3:18 15:4</ref>; with accusative of person(s),
    of Christ, <ref=''Jhn.7.4; 21.1''>Jhn.7:4 21:1</ref>; pass., <ref=''2Co.3.3; 5.10-11''>2Co.3:3
    5:10-11</ref>, <ref=''1Jn.2.19''>1Jn.2:19</ref>; of Christ, <ref=''Mrk.16.12,
    14''>Mrk.16:12, 14</ref>, <ref=''Jhn.1.31; 21.14''>Jhn.1:31 21:14</ref>, <ref=''Col.3.4''>Col.3:4</ref>,
    <ref=''1Ti.3.16''>1Ti.3:16</ref>, <ref=''Heb.9.26''>Heb.9:26</ref>, <ref=''1Pe.1.20;
    5.4''>1Pe.1:20 5:4</ref>, <ref=''1Jn.1.2''>1Jn.1:2</ref> (ἡ ζωή; see Westc., in
    l) <ref=''1Jn.2.28''>1Jn.2:28</ref> <ref=''Jhn.3.2''>Jn 3:2</ref> <ref=''Jhn.3.5''>Jn
    3:5</ref> <ref=''Jhn.3.8''>Jn 3:8</ref>.†<BR /> <re><i>SYN.</i>: see: ἀποκαλύπτω
    </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φᾰνερ-όω</b>, <br /> <b>make manifest,</b> σεαυτὸν τῷ κόσμῳ
    [<a href="javascript:void(0)" title=" NT.John.7.4, compare 2.11, NT.2Cor.5.10
    (_passive_)">NT</a>]; <b>reveal, make clear,</b> τινὶ τὴν ἀλήθειαν [<a href="javascript:void(0)"
    title=" “POxy.” 925.4 (5th c.AD)">Refs 5th c.AD+</a>]; ἀληθῆ πεφανέρωται <b>have
    been demonstrated,</b> [<a href="javascript:void(0)" title=" 6th c.AD: Olympiodorus
    Philosophus Alch.p.88 5th c.BC: Bacchylides Lyricus ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>make known</b> or <b>famous,</b> [<a href="javascript:void(0)" title=" 1st
    c.BC: Dionysius Halicarnassensis 10.37 ">Refs 1st c.BC+</a>]:—<i>passive</i>,
    <b>become so,</b> ἐφανερώθη ἐς τοὺς Ἕλληνας δαπάνῃσι μεγίστῃσι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.122. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
