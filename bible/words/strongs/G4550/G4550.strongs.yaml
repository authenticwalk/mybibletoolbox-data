strongs_number: G4550
language: greek
lemma: σαπρός
transliteration: saprós
definition: rotten, i.e. worthless (literally or morally)
kjv_usage: bad, corrupt
derivation: from G4595 (σήπω);
extended_definition:
  gloss: rotten
  definition: '<b>σαπρός</b>, -ά -όν <BR /> [in Sm.: <ref=''Lev.27.14, 33''>Lev.27:14,
    33</ref> * ;] <BR /><b>rotten, corrupt, bad, worth­less</b>: of trees and fruit
    (opposite to ἀγαθός, καλός), <ref=''Mat.7.17-18; 12.33''>Mat.7:17-18 12:33</ref>
    <ref=''Luk.6.43''>Luk.6:43</ref>; of fish, <ref=''Mat.13.48.''>Mat.13:48.</ref>
    <BR /> Metaphorical, in moral sense: λόγος σ., <ref=''Eph.4.29.''>Eph.4:29.</ref>
    "In Hellenistic . . . it became a synonym for αἰσχρός or κακός," MM, xxii.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σαπρός</b>, ά, όν, <br /> (σήπω) <b>rotten, putrid</b>, [<a
    href="javascript:void(0)" title=" 6th c.BC: Hipponax Iambographus 23, 5th c.BC:
    Hippocrates Medicus “περὶ ὀστέων φύσιος” 13 ">Refs 6th c.BC+</a>]; of the lungs,
    <b>diseased</b>, [<a href="javascript:void(0)" title=" [prev. author] “Morb.”
    1.13 ">Refs</a>]; of bone, <b>carious</b>, [<a href="javascript:void(0)" title="
    [prev. author] “Fract.” 33 ">Refs</a>]; of wood, etc., <b>rotten</b>, ἱστίον [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    918; βύρσα [prev. author] “V.” 38 ">Refs 5th c.BC+</a>]; πινακίσκος, φορμός, σχοινίον,
    [<a href="javascript:void(0)" title=" [prev. author] “Pl.” 813, 542, “V.” 1343;
    ἱμάς 4th-3rd c.BC: Menander Comicus 109.4 ">Refs 4th c.BC+</a>]; τοῦ διατειχίσματος
    ἀνελόντι τὰ σ. [<a href="javascript:void(0)" title=" “IG” 22.1672.24 ">Refs</a>];
    of a house, σ. καὶ ῥέουσα καὶ καταπίπτουσα Telesp.27 H.; ἐλαῖαι [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 4.14.10: proverbial,
    σαπροῦ πείσματος ἀντιλαβέσθαι 6th c.BC: Theognis Elegiacus 1362 ">Refs 6th c.BC+</a>]:
    especially, of fish that have been long in pickle, <b>stale, rancid</b>, τάριχος
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    1101 ">Refs 5th c.BC+</a>]; opposed to πρόσφατος, [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 218.4, compare 125.6 ">Refs 4th c.BC+</a>];
    of withered flowers, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 22.70. ">Refs 4th c.BC+</a>] <i>adverb</i>, -ρῶς λούει τὰ βαλανεῖα <b>so
    as to leave</b> one <b>filthy</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Arrianus Historicus “Epicteti Dissertationes” 2.21.14. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> generally, <b>stale, worn out</b>, ἀρχαῖον καὶ
    σαπρόν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 323 ">Refs 5th c.BC+</a>]; of clothes, [<a href="javascript:void(0)"
    title=" “PGiss.” 26.6 (2nd c.AD). ">Refs 2nd c.AD+</a>] <i>adverb</i>, -ῶς (perhaps
    misspelt for -ός) περιπατῶ I am walking about <b>in rags</b>, [<a href="javascript:void(0)"
    title=" “BGU” 846.9 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    of persons, γέρων ὢν καὶ σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Pax” 698 ">Refs 5th c.BC+</a>]; ὦ σαπρά, to an old woman,
    [<a href="javascript:void(0)" title=" [prev. author] “Ec.” 884, 5th c.BC: Hermippus
    Comicus 10; so εἶναι σαπρὸν κοὐδὲν δύνασθαι 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 1380 ">Refs 5th c.BC+</a>]; οὐδέν ἐσμεν οἱ σ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 221; σ. γυναῖκα.. ὁ τρόπος εὔμορφον ποιεῖ 4th-3rd
    c.BC: Philemo Comicus 170. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    of wine, <b>mellow</b> (compare σαπρίας), [<a href="javascript:void(0)" title="
    5th c.BC: Eupolis Comicus 442, compare 5th c.BC: Philyllius Comicus 24; τρὺξ παλαιὰ
    καὶ σαπρά 5th-6th c.BC: Aristophanes Comicus “Plutus” 1086 ">Refs 5th c.BC+</a>];
    of old wine, ὀδόντας οὐκ ἔχων, ἤδη σαπρὸς.., γέρων γε δαιμονίως [<a href="javascript:void(0)"
    title=" 2nd c.AD: Alexander Rhetor 167.4. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    εἰρήνη σαπρά, a joke παρὰ προσδοκίαν, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Pax” 554. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    <i>metaphorically</i>, <b>unsound, bad</b>, λόγος [<a href="javascript:void(0)"
    title=" NT.Eph.4.29 ">NT</a>]; opposed to καλός, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 36.30, compare “PSI” 4.312.13 (4th
    c.AD)">Refs 2nd c.AD+</a>]; ἄρουραι [<a href="javascript:void(0)" title=" “PGiss.”
    13.22 (2nd c.AD)">Refs 2nd c.AD+</a>]; τὰ σ. ταῦτα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 3.16.7; ὡς σ.
    καὶ κίβδηλος ὁ λέγων.. 2nd c.AD: Marcus Antoninus Imperator 11.15, compare “Sammelb.”
    5761.23 (1st c.AD), “PSI” 6.717.4 (2nd c.AD)">Refs 1st c.AD+</a>]; τὴν σ. εἱμαρμένην
    the <b>evil</b> fate, [<a href="javascript:void(0)" title=" “PMag.Leid.W.” 14.38.
    ">Refs</a>]<br /><Level2><b>__III</b></Level2> of sound, αὐλεῖ γὰρ σαπρὰ.. κρουμάτια
    [<a href="javascript:void(0)" title=" 5th c.BC: Theopompus Comicus 50 (perhaps
    _falsa lectio_ for{σαθρά}, see at {σαθρός} 2). ">Refs 5th c.BC+</a>]'
