  definition: 'A woman living at the time of United Monarchy, first mentioned at 2Sa.11.3;
    <br> daughter of: Eliam (H0463); married to David (H1732) and Uriah (H0223A);
    <br> mother of: Shammua (H8051H), Shobab (H7727), Nathan (H5416) and Solomon (H8010);
    also called Bath-shua at 1Ch.3.5; <BR>Another spelling of <i>bat-she.va</i> (בַּת־שֶׁ֫בַע
    "Bathsheba" H1339) <BR> § Bath-shua = "daughter of wealth"<br>1) the wife of Uriah
    whom David had murdered, having had adulterous relations with her; subsequently
    wife of David and mother of Solomon, Shimea, Shobab, and Nathan (alternate spelling
    to ''Bathsheba'')<br>2) wife of Judah<br>'
