strongs_number: G5211
language: greek
lemma: Ὑμεναῖος
transliteration: Hymenaîos
definition: '"hymenæal"; Hymenæus, an opponent of Christianity'
kjv_usage: Hymenæus
derivation: from (the god of weddings);
extended_definition:
  gloss: Hymenaeus
  definition: '<b>Ὑμέναιος</b>, -ου, ὁ <BR /> <b>Hymenæus</b>: <ref=''1Ti.1.20''>1Ti.1:20</ref>,
    <ref=''2Ti.2.17''>2Ti.2:17</ref>.†<BR /> (AS)'
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑμέναι-ος</b> [ῠ], ὁ, <br /> (Ὑμήν) <b>the wedding</b> or <b>bridal
    song,</b> sung by the bride''s attendants as they led her to the bridegroom''s
    house, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    18.493, 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 274, 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 707 (Lyric poetry), 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 1036 (Lyric poetry, assuming variant): _plural_, παμφώνων ἰαχὰ ὑμεναίων
    5th c.BC: Pindarus Lyricus “P.” 3.17, cf. 5th c.BC: Euripides Tragicus “Alcestis”
    922 (_anapaest meter_)">Refs 8th c.BC+</a>], etc.: <i>Aeolic dialect</i> <b>ὐμήνᾰος</b>
    [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica 91, “epigram
    Gr.” 418.7 (from Cyrene)">Refs 7th c.BC+</a>]: a form <b>ὑμήναιος</b> in [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Aetia” 3.1.43. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>wedding,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 422, 5th c.BC: Euripides Tragicus
    “Ion” 1475 (Lyric poetry): _plural_, 5th c.BC: Sophocles Tragicus “Antigone” 813
    (Lyric poetry), 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 123 (Lyric
    poetry), 1st c.BC: Philodemus Gadarensis Epigrammaticus “Mus.” p.68K. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> ={Ὑμήν}, <b>Hymen,</b> the god of
    marriage, addressed in wedding-songs, frequently in Trag. and Comedy texts (Lyric
    poetry), Ὑμὴν ὦ Υμέναι᾽ ἄναζ [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Troades” 314 ">Refs 5th c.BC+</a>]; Ὑμὴν ὦ Ὑμέναι᾽ Ὑμήν[<a href="javascript:void(0)"
    title=" [prev. work] 331; Ὑμὴν Ὑμέναι᾽ ὦ 5th-6th c.BC: Aristophanes Comicus “Pax”
    1335; Ὑμὴν ὦ, Ὑμέναι᾽ ὦ [prev. author] “Av.” 1736, 1742 ">Refs 5th c.BC+</a>];
    <i>Doric dialect</i> Ὑμὰν ὦ Ὑμέναιε [<a href="javascript:void(0)" title=" 3rd
    c.BC: Theocritus Poeta Bucolicus 18.58 ">Refs 3rd c.BC+</a>]; hence the two are
    used as one word, ὑμὴν ὑμέναιον ἀείδων [<a href="javascript:void(0)" title=" 3rd
    c.AD: Oppianus Apamensis Epicus “Cynegetica” 1.341. ">Refs 3rd c.AD+</a>]'
