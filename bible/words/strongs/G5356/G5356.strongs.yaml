    c.BC: Aeschylus Tragicus “Agamemnon” 406 (Lyric poetry)">Refs 5th c.BC+</a>],
    etc.; of persons, <b>death,</b> especially by some general visitation, as pestilence,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.47, 5th-6th
    c.BC: Plato Philosophus “Leges” 677a (_plural_), “GDI” 5104c11 (Crete, _plural_);
    ἀνδροθνῆτας Ἰλίου φθοράς 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 814. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> of animals, <b>loss by death,</b>
    [<a href="javascript:void(0)" title=" PStrassb. 24.26,31 (2nd c.AD). ">Refs 2nd
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> Philos., <b>passing out of existence,
    ceasing to be,</b> γενομένῳ παντὶ φ. ἐστι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 546a; περὶ γενέσεως καὶ φθορᾶς [prev.
    author] “Phd.” 95e, title of work by 4th c.BC: Aristoteles Philosophus, compare
    5th-6th c.BC: Plato Philosophus “Philebus” 55a, 4th c.BC: Aristoteles Philosophus
    “Physica” 229b13, 2nd c.AD: Galenus Medicus 6.6">Refs 5th c.BC+</a>]; ἡ φ. μεταβολή
    τίς ἐστι τῶν φθειρομένων εἰς τοὐναντίον ἑκάστῳ [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.948f: _plural_, 5th-6th c.BC:
