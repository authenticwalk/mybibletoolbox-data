strongs_number: G5356
language: greek
lemma: φθορά
transliteration: phthorá
definition: decay, i.e. ruin (spontaneous or inflicted, literally or figuratively)
kjv_usage: corruption, destroy, perish
derivation: from G5351 (φθείρω);
extended_definition:
  gloss: corruption
  definition: '<b>φθορά</b>, -ᾶς, ἡ<BR /> (φθείρω) [in LXX for שַׁחַת, חֶבֶל, etc.
    ;] <BR /><b>destruction, corruption, decay </b>(see Mayor on 2Pe, <i>App.</i>,175
    ff.): <ref=''Rom.8.21''>Rom.8:21</ref>, <ref=''1Co.15.42''>1Co.15:42</ref>, <ref=''Col.2.22''>Col.2:22</ref>,
    <ref=''2Pe.2.12''>2Pe.2:12</ref>; opposite to ζωὴ αἰώνιος, <ref=''Gal.6.8''>Gal.6:8;</ref>
    by meton., of that which is subject to corruption, <ref=''1Co.15.50''>1Co.15:50;</ref>
    of moral decay, <ref=''2Pe.1.4; 2.12; 2.19''>2Pe.1:4 2:12 2:19</ref> (cf. <ref=''Wis.14.12''>Wis.14:12</ref>).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
