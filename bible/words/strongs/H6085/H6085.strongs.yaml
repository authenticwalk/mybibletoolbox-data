strongs_number: H6085
language: hebrew
lemma: עֶפְרוֹן
transliteration: ʻEphrôwn
pronunciation: ef-rone'
definition: Ephron, the name of a Canaanite and of two places in Palestine
kjv_usage: Ephron, Ephrain (from the margin).
derivation: from the same as H6081 (עֵפֶר); fawn-like;
extended_definition:
  gloss: Ephron
  definition: 'A man living at the time of the Patriarchs, first mentioned at Gen.41.52;
    <br> son of: Joseph (H3130) and Asenath (H0621); <br> brother of: Manasseh (H4519);
    <br> father of: Shuthelah (H7803), Becher (H1071H), Tahan (H8465), Ezer (H5827),
    Elead (H0496) and Beriah (H1283H); also called Ephrathite (NIV: Ephraimite) at
    1Sa.1.1;  Ephron (Qere, KJV: Ephrain) at 2Ch.13.19; <BR>Another name of <i>eph.ra.yim</i>
    (אֶפְרַ֫יִם "Ephraim" H0669G)<BR> § Ephron = "fawn-like"<br>1) a Hittite, son
    of Zohar and the one from whom Abraham bought the field and cave of Machpelah<br>2)
    a city on the borders of Benjamin<br>3) a mountain on the northern border of Judah'
  morphology: N:N-M-P
