strongs_number: H7682
language: hebrew
lemma: שָׂגַב
transliteration: sâgab
pronunciation: saw-gab'
definition: to be (causatively, make) lofty, especially inaccessible; by implication,
  safe, strong; used literally and figuratively
kjv_usage: defend, exalt, be excellent, (be, set on) high, lofty, be safe, set up
  (on high), be too strong.
derivation: a primitive root;
extended_definition:
  gloss: to exalt
  definition: 1) to be high, be inaccessibly high<br>1a) (Qal)<br>1a1) to be (too)
    high (for capture)<br>1a2) to be high (of prosperity)<br>1b) (Niphal)<br>1b1)
    to be high<br>1b2) to be set on high, be (safely) set on high<br>1b3) to be exalted
    (of God)<br>1c) (Piel)<br>1c1) to set on high, set (securely) on high<br>1c2)
    to exalt, exalt (in effective hostility)<br>1d) (Pual) to be set (securely) on
    high<br>1e) (Hiphil) to act exaltedly
  morphology: H:V
  source: STEPBible/BDB
