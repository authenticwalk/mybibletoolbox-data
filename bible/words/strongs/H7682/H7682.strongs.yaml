strongs_number: H7682
language: hebrew
lemma: שָׂגַב
transliteration: sâgab
pronunciation: saw-gab'
definition: to be (causatively, make) lofty, especially inaccessible; by implication,
  safe, strong; used literally and figuratively
kjv_usage: defend, exalt, be excellent, (be, set on) high, lofty, be safe, set up
  (on high), be too strong.
derivation: a primitive root;
