strongs_number: G3141
language: greek
lemma: μαρτυρία
transliteration: martyría
definition: evidence given (judicially or genitive case)
kjv_usage: record, report, testimony, witness
derivation: from G3144 (μάρτυς);
extended_definition:
  gloss: testimony
  definition: '<b>μαρτυρία</b>, -ας, ἡ<BR /> (μαρτυρέω), [in LXX: <ref=''Gen.31.47''>Gen.31:47</ref>
    R (גַּלְעֵד), <ref=''Exo.20.16''>Exo.20:16</ref>, <ref=''Deu.5.20''>Deu.5:20</ref>
    (17), <ref=''Pro.25.18''>Pro.25:18</ref>, <ref=''Psa.19.7''>Psa.19:7</ref> (עֵד,
    עֵדוּת), <ref=''Pro.12.19''>Pro.12:19</ref>, <ref=''Sir.31.23-24''>Sir.31:23-24</ref>,
    <ref=''4Ma.6.32''>4Ma.6:32</ref> * ;] <BR /><b>witness, testimony, evidence</b>:
    <ref=''Mrk.14.56''>Mrk.14:56</ref>, <ref=''Luk.22.71''>Luk.22:71</ref>, <ref=''Jhn.5.34;
    19.35; 21.24''>Jhn.5:34 19:35 21:24</ref>, <ref=''1Ti.3.7''>1Ti.3:7</ref>, <ref=''Tit.1.13''>Tit.1:13</ref>,
    <ref=''3Jn.12''>3Jn.12</ref>, <ref=''Rev.11.7''>Rev.11:7</ref>; with genitive
    subj., <ref=''Mrk.14.59''>Mrk.14:59</ref>, <ref=''Jhn.8.17''>Jhn.8:17</ref> (LXX
    aliter), <ref=''1Jn.5.9''>1Jn.5:9;</ref> before κατά, with genitive of person(s),
    <ref=''Mrk.14.55''>Mrk.14:55;</ref> esp. of witness concerning Christ and divine
    things, <ref=''Jhn.1.7; 3.11, 32-33; 5.32, 36''>Jhn.1:7 3:11, 32-33 5:32, 36</ref>
    <ref=''Rev.6.9''>Rev.6:9</ref>; with genitive subj., <ref=''Jhn.1.19; 5.31; 8.13-14''>Jhn.1:19
    5:31 8:13-14</ref>, <ref=''Act.22.18''>Act.22:18</ref>, <ref=''1Jn.5.9-11''>1Jn.5:9-11</ref>,
    <ref=''Rev.12.11''>Rev.12:11</ref>; with genitive obj., <ref=''Rev.1.2, 9; 12.17;
    19.10; 20.4''>Rev.1:2, 9 12:17 19:10 20:4</ref>; μ. ἔχειν, <ref=''Rev.6.9; 12.17;
    19.10''>Rev.6:9 12:17 19:10</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μαρτῠρ-ία</b>, ἡ, <br /> <b>testimony</b>, Διονύσου μαρτυρίῃσι
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    11.325, compare 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 282 (_plural_):
    frequently both _sing._ and _plural_, μ. τινός">Refs 8th c.BC+</a>] his <b>evidence</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 2.2.7; μ. παρέχεσθαι
    5th-6th c.BC: Plato Philosophus “Symposium” 179b; εἰς μ. κληθῆναι [prev. author]
    “Lg.” 937a ">Refs 5th c.BC+</a>]; μαρτυριῶν ἀπέχεσθαι to refuse to give <b>evidence</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    1316; ἐμβάλλεσθαι μ. ψευδῆ 4th c.BC: Demosthenes Orator 54.31 ">Refs 5th c.BC+</a>];
    γράφειν μ. τινί <b>serve</b> him <b>with a subpoena</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.45; μ. ἔχειν παρά τινων ἔκ τινων 4th c.BC:
    Aristoteles Philosophus “Politica” 1338a36 ">Refs 4th c.BC+</a>]: in non-legal
    sense, <b>commendation</b>, πάσης μ. ἐπιτήδειον (in sense of ἄξιον) [<a href="javascript:void(0)"
    title=" “SIG” 1073.17 (Olympia, 2nd c.AD)">Refs 2nd c.AD+</a>]: in <i>plural</i>,
    <b>demonstrations of favour,</b> [<a href="javascript:void(0)" title=" POxy. 41.18
    (3rd-4th c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> Astrology
    texts, <b>aspect</b>, Vett. Val.5.5, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Galenus Medicus 19.532, 4th c.AD(?): Manetho Astrologus 1.124, 5th c.AD:
    Proclus Philosophus “Paraphrasis Ptolemaei Tetrabiblou” 255. ">Refs 2nd c.AD+</a>]'
