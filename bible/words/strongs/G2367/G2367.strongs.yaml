    citrinus), [in Sm.: <ref=''1Ki.10.11''>3Ki.10:11</ref> (אַלְמֻגִּים)* ;] <BR /><b>thyme</b>:
    ξύλον, <ref=''Rev.18.12''>Rev.18:12</ref> (Diosc.).†<BR /> (AS)'
