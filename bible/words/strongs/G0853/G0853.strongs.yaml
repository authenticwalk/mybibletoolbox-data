strongs_number: G0853
language: greek
lemma: ἀφανίζω
transliteration: aphanízō
definition: to render unapparent, i.e. (actively) consume (becloud), or (passively)
  disappear (be destroyed)
kjv_usage: corrupt, disfigure, perish, vanish away
derivation: from G852 (ἀφανής);
extended_definition:
  gloss: to destroy
  definition: '<b>ἀφανίζω </b><BR /> (ἀφανής), [in LXX for שָׁמֵם ni., שָׁמַד hi.,
    etc. ;] <BR />__1. to make unseen, hide from sight (Xen., a1.). <BR /> __2. Later
    (MM, see word) <BR /> __(a) <b>to destroy</b>: <ref=''Mat.6.19-20;''>Mat.6:19-20;</ref>
    <BR /> __(b) <b>to disfigure</b>: <ref=''Mat.6.16.''>Mat.6:16.</ref> Pass., <b>to
    vanish</b>: <ref=''Jas.4.14''>Jas.4:14;</ref> to perish: <ref=''Act.13.41''>Act.13:41</ref>(LXX).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀφᾰν-ίζω</b>, <br /> <i>Attic dialect</i> <i>future</i> <b>-ῐῶ</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    3.2.11, 5th-6th c.BC: Plato Philosophus “Theaetetus” 184a">Refs 5th c.BC+</a>]:
    <i>perfect</i> ἠφάνικα[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 36.18">Refs 4th c.BC+</a>]:—<b>make unseen, hide,</b> νεφέλη.. ἠφάνισεν
    ἥλιον[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    3.4.8">Refs 5th c.BC+</a>]; <b>hush up,</b> ἔργον[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 217e">Refs 5th c.BC+</a>]:
    hence, <b>lose sight of,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus
    Comicus 107.18; ἀ. τὸ συμφορώτατον ">Refs 4th c.BC+</a>]<b>do away with, reject,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης
    ἰητρικῇς” 21 (variant for{ἀφαιρέοντας})">Refs 5th c.BC+</a>]; <b>make away with</b>
    a person, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.126, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.53, 5th c.BC: Thucydides
    Historicus 4.80; μή μ᾽ ἀφανίσῃ λαβών 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες”
    210:">Refs 5th c.BC+</a>] —<i>passive</i>, τὴν γνώμην μηδὲν.. ἀφανισθεῖσαν in
    no part <b>concealed</b> or <b>suppressed,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 7.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>do away with, remove,</b> ἄχος[<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 1712 (Lyric poetry)">Refs 5th c.BC+</a>];
    τινὰ πόλεος <b>carry</b> one <b>off from</b> the city, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 1041 (Lyric poetry); Μούσας
    ἀ. 5th-6th c.BC: Aristophanes Comicus “Nubes” 972">Refs 5th c.BC+</a>]; ἀ. αὑτὸν
    εἰς τὸν νεών <b>disappear</b> into the temple, [<a href="javascript:void(0)" title="
    [prev. author] “Pl.” 741. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>destroy,</b>
    Ἀθήνας[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 3.2.11, compare 2nd c.BC: Polybius Historicus 1.81.6, LXX.Deu.7.2;
    ὅλως ἀ. ἱερά 4th c.BC: Demosthenes Orator 21.147, compare “epigram Gr.” 376.8
    (from Aezani). ">LXX+5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>obliterate</b>
    writing, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.54; footsteps, 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 5.3, etc.">Refs
    5th c.BC+</a>]; traces of bloodshed, [<a href="javascript:void(0)" title=" 5th
    c.BC: Antipho Orator 5.45">Refs 5th c.BC+</a>]; <b>spirit away</b> a witness,
    [<a href="javascript:void(0)" title="[prev. work]52">Refs</a>]; <b>get rid of,</b>
    δίκην[<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 760. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>secrete,
    steal,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 14.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> <b>obscure,
    mar</b> one''s good name, etc., πατρικὰς ἀρετάς, ἀξίωσιν, δόξαν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.69, 2.61: in good sense, ἀ. ἀγαθῷ κακόν">Refs
    5th c.BC+</a>] <b>wipe out</b> ill deeds by good,[<a href="javascript:void(0)"
    title=" [prev. work] 42; δύσκλειαν [prev. author] 3.58">Refs</a>]; τὰ χρώματα
    ἀ. ἐκ τοῦ σώματος, of the <b>wasting</b> effect of grief, [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 98">Refs 4th c.BC+</a>]; τρίχα βαφῇ ἀ. <b>disguise</b>
    it by dyeing, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Varia
    Historia” 7.20">Refs 2nd c.AD+</a>]; ἀ. τὰ πρόσωπα (compare ἀπρόσωπος), of <b>artificial
    disfigurement,</b> [<a href="javascript:void(0)" title="NT.Matt.6.16, cf. LXX.Joel.2.20,
    LXX.Zech.7.14. ">LXX+NT</a>]<br /><Level4><b>__6.b</b></Level4> <b>spoil,</b>
    οἶνον, ὕδωρ, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 1.90,
    2nd c.AD: Galenus Medicus 9.645. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__7</b></Level3>
    <b>make away with</b> property, etc., ἀργύριον, ναυτικόν, ἀνθρώπους, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.101, 3.222, 4th c.BC: Demosthenes Orator
    28.12; ἀ. τὴν οὐσίαν 4th c.BC: Aeschines Orator 1.103">Refs 4th c.BC+</a>]; but,
    <b>conceal the existence of,</b> ἐργαστήριον, οὐσίαν, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 27.26,44. ">Refs 4th c.BC+</a>]<br /><Level3><b>__8</b></Level3>
    <b>drain</b> a cup of wine, [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus
    Comicus 82. ">Refs 4th c.BC+</a>]<br /><Level3><b>__9</b></Level3> ἀφανίσαι· σκεπάσαι,
    προνομεῦσαι, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal
    icographus ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>,
    <b>disappear, be missing,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.8, 124, 5th c.BC: Sophocles Tragicus “Antigone” 255 ">Refs
    5th c.BC+</a>]; of persons <b>buried</b> by a sand-storm, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.26">Refs 5th c.BC+</a>]; or <b>lost</b>
    at sea, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    8.38, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.6.33">Refs
    5th c.BC+</a>]; ἀ. κατὰ τῆς θαλάσσης, of islands, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.6; ὑποβρύχιος ἠφ. 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Crassus” 19; ἀ. ἐκ τῶν Θρηίκων 5th c.BC: Herodotus
    Historicus 4.95; ἐξ ἀνθρώπων 5th c.BC: Lysias Orator 2.11">Refs 5th c.BC+</a>];
    ἀ. εἰς ὕλην <b>disappear</b> into it, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Cynegeticus” 10.23">Refs 5th c.BC+</a>]; καταγελασθὲν
    ἠφανίσθη was laughed down and <b>disappeared,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.83. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>live retired,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Agesilaus” 9.1.">Refs 5th c.BC+</a>]'
