    b18 ">Refs</a>]; of fruit juices, <b>become concentrated</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 6.16.2 ">Refs
    4th c.BC+</a>]; of oil, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus
    Sophista “de gymnastica” 52. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>to be dulled</b>, of the sun''s light, [<a href="javascript:void(0)" title="
    2nd c.AD: Dionysius Periegeta 35. ">Refs 2nd c.AD+</a>]'
