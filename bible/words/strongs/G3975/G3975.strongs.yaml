    12.20 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>grow fat</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 5.44, 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 791; δαιτὶ παχυνόμενος “Anthologia Graeca” 7.207 (1st c.BC:
    Meleager Epigrammaticus); παχυνθῇ ἡ ἀκρίς LXX.Eccl.12.5. ">LXX+5th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> <b>thicken, strengthen</b>, δεσμόν [<a href="javascript:void(0)"
    title=" 3rd c.AD: Porphyrius Tyrius Philosophus “de Abstinentia - Porphyrii Opuscula”
    1.38. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    <b>cause to wax fat, increase</b>, κότον π. [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Supplices” 618 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    ὄλβος ἄγαν παχυνθείς [<a href="javascript:void(0)" title=" [prev. author] “Th.”
    771 (Lyric poetry). ">Refs</a>]<br /><Level4><b>__2.b</b></Level4> <i>metaphorically</i>,
    <b>make gross</b> or <b>dull</b>, τὰς ψυχὰς ὑπὸ πλης μονῆς π. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.995d ">Refs 1st c.AD+</a>];
    βρώσεις τὸν νοῦν π. [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus
    Sophista ">Refs 2nd c.AD+</a>]“V A” 1.8:— <i>passive</i>, [<a href="javascript:void(0)"
    title=" LXX.Isa.6.10; πεπαχυσμένος 2nd-3rd c.AD: Philostratus Sophista “Vitae
    Sophistarum” 1.21.1 ">LXX+2nd c.AD+</a>]; <b>to be coarsened</b>, [ψυχὴ] παρὰ
    τὴν ἰδίαν φύσιν πεπαχυμμένη [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Hermes Trismegistus [prev. cited]; περιβλήματα.. παχυνόμενα ὑπὸ τῆς γηίνης φύσεως
    5th c.AD: Proclus Philosophus ">Refs 2nd c.AD+</a>]<b>in R.</b>1.119 K. <br /><Level2><b>__II</b></Level2>
    <i>passive</i>, <b>become thick</b>, π. πρὸς τὸν ἥλιον, of the skull, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.12 ">Refs 5th c.BC+</a>]; of humours,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης
    ἰητρικῇς” 19 ">Refs 5th c.BC+</a>]; of excrements, [<a href="javascript:void(0)"
    title=" [prev. author] “Prog.” 11, compare 4th c.BC: Aristoteles Philosophus “de
