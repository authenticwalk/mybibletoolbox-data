strongs_number: G3975
language: greek
lemma: παχύνω
transliteration: pachýnō
definition: to thicken, i.e. (by implication) to fatten (figuratively, stupefy or
  render callous)
kjv_usage: wax gross
derivation: from a derivative of G4078 (πήγνυμι) (meaning thick);
extended_definition:
  gloss: to thicken
  definition: '<b>παχύνω</b><BR /> (παχύς, thick) [in LXX: <ref=''Deu.32.15''>Deu.32:15</ref>,
    <ref=''Isa.6.10''>Isa.6:10</ref> (שָׁמֵן), al. ;] <BR /><b>to thicken, fatten</b>;
    pass., to grow fat. Metaphorical, to make dull or stupid (τ. ψυχάς, Rut.); pass.,
    <b>to wax gross</b>: ἡ καρδία„ <ref=''Mat.13.15''>Mat.13:15</ref>, <ref=''Act.28.27''>Act.28:27</ref>"
    (LXX) .†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
