strongs_number: G1256
language: greek
lemma: διαλέγομαι
transliteration: dialégomai
definition: to say thoroughly, i.e. discuss (in argument or exhortation)
kjv_usage: dispute, preach (unto), reason (with), speak
derivation: middle voice from G1223 (διά) and G3004 (λέγω);
extended_definition:
  gloss: to dispute
  definition: '<b>δια-λέγομαι</b><BR /> (mid. of διαλέγω, <b>to pick out, distinguish</b>,
    as depon.), [in LXX: <ref=''Exo.6.27''>Exo.6:27</ref>, <ref=''Isa.63.1''>Isa.63:1</ref>
    (דּבר pi.), <ref=''Jdg.8.1''>Jdg.8:1</ref> (ריב), <ref=''1Es.8.46''>1Es.8:46</ref>,
    <ref=''Est.5.2''>Est.5:2</ref>, <ref=''Sir.14.20''>Sir.14:20</ref>, <ref=''2Ma.11.20''>2Ma.11:20</ref>
    * ;] <BR /><b>to converse with, discourse</b> (see <i>Cl. Rev.</i>, i, 45), <b>discuss,
    argue</b>: <ref=''Act.18.4; 19.8,9; 20.9''>Act.18:4 19:8,9 20:9</ref>; with dative
    of person(s), <ref=''Act.17.17; 18.19; 20.7''>Act.17:17 18:19 20:7</ref>, <ref=''Heb.12.5''>Heb.12:5</ref>;
    before πρός, <ref=''Mrk.9.34''>Mrk.9:34</ref>, <ref=''Act.17.17; 24.12''>Act.17:17
    24:12</ref>; περί <ref=''Act.24.25''>Act.24:25</ref>, <ref=''Jude.9''>Ju 9</ref>;
    ἀπὸ τ. γραφῶν, <ref=''Act.17.2.''>Act.17:2.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαλέγω</b>, <br /> <b>pick out,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.107, 113, 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 8.9, etc.">Refs 5th c.BC+</a>]; πτῶμα <b>glean</b> fallen olives,
    [<a href="javascript:void(0)" title=" “PFay.” 102.20 ">Refs</a>]; compare διαλέγειν·
    ἀνακαθαίρειν, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal
    icographus ">Refs 5th c.AD+</a>]; <b>select, separate,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 735b ">Refs 5th c.BC+</a>]; <b>examine,
    check</b> documents, [<a href="javascript:void(0)" title=" “PFay.” 11.26 (2nd
    c.BC), etc. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> διαλέγων τὴν
    ὀπήν <b>picking open</b> the hole, to escape, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 720 ">Refs 5th c.BC+</a>]; compare
    διαλέξαι· διορύξαι, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius
    Legal icographus ">Refs 5th c.AD+</a>]<br /><Level1><b>__B</b></Level1> as <i>deponent
    verb</i>, διαλέγομαι: <i>future</i> διαλέξομαι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 12.5 and 112;">Refs 5th c.BC+</a>] also <b>-λεχθήσομαι</b>
    [<a href="javascript:void(0)" title="[prev. author] 9.34, 4th c.BC: Demosthenes
    Orator 18.252">Refs 4th c.BC+</a>]; <b>-λεγήσομαι</b> [<a href="javascript:void(0)"
    title="“Inscription Perg.” 5 (3rd c.BC)">Refs 3rd c.BC+</a>]: <i>aorist</i> διελεξάμην
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, 5th-6th c.BC:
    Aristophanes Comicus “Fragmenta” 343 ">Refs 8th c.BC+</a>]; <i>Aeolic dialect</i>
    <i>imperative</i> ζάλεξαι [<a href="javascript:void(0)" title=" 7th-6th c.BC:
    Sappho Lyrica “Papyrus fragments” in E. Diehl, 16.3; also διελέχθην 5th c.BC:
    Herodotus Historicus 3.51 ">Refs 7th c.BC+</a>], and always in <i>Attic dialect</i>
    Inscrr., [<a href="javascript:void(0)" title=" “IG” 22.657, etc.">Refs</a>]: less
    frequently <i>aorist 2</i> διελέγην [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Topica” 154a34, 159a5, 2nd c.BC: Scymnus Geographus
    7, “IG” 5(1).5.5 (_Laconian dialect_), “GDI” 5163a2 (from Crete), “PPetr.” 3p.130
    (3rd c.BC), “IG” 22.1236">Refs 4th c.BC+</a>]; <i>3rd.pers.</i> <i>plural</i>
    διέλεγεν [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 3656.7 (Cyzic.)">Refs</a>]: <i>perfect</i> διείλεγμαι
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    158c, 5th-6th c.BC: Isocrates Orator 5.81 ">Refs 5th c.BC+</a>]: <i>pluperfect</i>
    διείλεκτο [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.119
    ">Refs 4th c.BC+</a>], but in <i>passive</i> sense, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 9.5 ">Refs 5th c.BC+</a>]:—<b>hold converse with,</b>
    with <i>dative</i> <i>person</i>, μοι ταῦτα φίλος διελέξατο θυμός [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.407, compare 7th c.BC: Archilochus
    Lyricus 80, 5th c.BC: Herodotus Historicus 3.50, 51, 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 425, etc.; πρὸς ἀλλήλους 5th-6th c.BC: Plato Philosophus “Politicus”
    272c, etc.">Refs 8th c.BC+</a>]; δ. τί τινι or πρός τινα, <b>discuss</b> a question
    with another, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 2.10.1, 1.6.1 ">Refs 5th c.BC+</a>]; δ. ὅρους <b>talk in</b> definitions,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Analytica
    Posteriora” 92b32; δ. περί τινος 5th-6th c.BC: Isocrates Orator 3.8, 4th c.BC:
    Demosthenes Orator 18.252; ἀνὴρ ἀνδρὶ δ. 5th c.BC: Thucydides Historicus 8.93
    ">Refs 5th c.BC+</a>]; δ. τινὶ μὴ ποιεῖν <b>argue with</b> one against doing,
    [<a href="javascript:void(0)" title=" [prev. author] 5.59; εἰ τουτὶ τὸ ῥῆμα, ἀλλὰ
    μὴ τουτὶ διελέχθην ἐγώ 4th c.BC: Demosthenes Orator 18.232 ">Refs 4th c.BC+</a>];
    οἱ νόμοι οὐδὲν τούτῳ δ. <b>have</b> nothing <b>to say</b> to him, <b>concern</b>
    him not, [<a href="javascript:void(0)" title=" [prev. author] 43.59; ὁ νομοθέτης
    οὔπω τινὶ δ. 4th c.BC: Aeschines Orator 1.17; δ. πρός τι ">Refs 4th c.BC+</a>]<b>to
    argue on..,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Topica” 159a7 ">Refs 4th c.BC+</a>]; or <b>against..,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 185a6 ">Refs</a>]: <i>absolutely</i>, <b>to discourse,
    reason,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 4.5.12; δ. περί τινος 5th-6th c.BC: Isocrates Orator 5.109, etc.,
    frequently in 5th-6th c.BC: Plato Philosophus, “Ap.” 33a, +others; γλῶσσα εὔτροχος
    ἐν τῷ δ. 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pericles” 7 ">Refs
    5th c.BC+</a>]; <b>reason, calculate,</b> ={διαλογίζομαι}, [<a href="javascript:void(0)"
    title=" [prev. author] “Marc.” 18 ">Refs</a>]:—the <i>active</i> in <i>middle</i>
    sense, [<a href="javascript:void(0)" title=" 5th c.BC: Hermippus Comicus 40; οἱ
    διαλεγόμενοι, of logicians, Polystr. p.6 W., +others ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.2</b></Level3> in Philosophy, <b>practise dialectic, elicit conclusions
    by discussion,</b> οὐκ ἐρίζειν ἀλλὰ δ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 454a, compare 511c, “Tht.” 167e, etc. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3> later, <b>discourse, lecture,</b>
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Vitae
    Sophistarum” 2.21.3. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__B.4</b></Level3>
    <b>use a dialect</b> or <b>language,</b> κατὰ ταὐτά τισι δ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.142; Φοινικιστί 2nd c.BC: Polybius Historicus
    1.80.6 ">Refs 5th c.BC+</a>]; <b>write in prose,</b> opposed to ποιεῖν, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 20. ">Refs
    1st c.BC+</a>]<br /><Level4><b>__B.4.b</b></Level4> <b>speak articulately,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 535b2. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.5</b></Level3> in
    <i>Attic dialect</i>, euphemistic for συνουσιάζω, <b>have intercourse,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    890, “Pl.” 1082, 4th c.BC: Hyperides Orator “Fragmenta” 171, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Solon” 20, Hierocl. p.64A. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.6</b></Level3> <b>have dealings with</b>, [<a href="javascript:void(0)"
    title=" “OGI” 484.23 (Pergam.). ">Refs</a>]'
