strongs_number: H6856
language: hebrew
lemma: צִפֹּרֶן
transliteration: tsippôren
pronunciation: tsip-po'-ren
definition: properly, a claw, i.e. (human) nail; also the point of astyle (or pen,
  tipped with adamant)
kjv_usage: nail, point.
derivation: from H6852 (צָפַר) (in the denominative sense (from H6833 (צִפּוֹר)) of
