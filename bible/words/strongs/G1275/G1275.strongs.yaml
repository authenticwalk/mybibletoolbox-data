strongs_number: G1275
language: greek
lemma: διαπαντός
transliteration: diapantós
definition: through all time, i.e. (adverbially) constantly
kjv_usage: alway(-s), continually
derivation: from G1223 (διά) and the genitive case of G3956 (πᾶς);
extended_definition:
  gloss: always
  definition: '<b>δια-παντός</b>, see διά, with genitive<BR />  <b>διά</b> (before
    a vowel δ᾽, exc. <ref=''Rom.8.10''>Rom.8:10</ref>, <ref=''2Co.5.7''>2Co.5:7</ref>,
    and in (Proper name)s; Tdf., <i>Pr.</i>, 94), <BR /> <i>prep. with genitive, accusative,
    as in cl.; </i> <BR /> __1. with genitive, <b>through</b>; <BR />__(i) <b>of Place,
    after verbs of motion or action</b>: <ref=''Mat.2.12; 12.43''>Mat.2:12  12:43</ref>,
    <ref=''Mrk.2.23''>Mrk.2:23</ref>, <ref=''Luk.4.30''>Luk.4:30</ref>, <ref=''Jhn.4.4''>Jhn.4:4</ref>,
    <ref=''2Co.11.33''>2Co.11:33</ref>, al.; σώζεσθαι (διας-) δ. πυρός, ὕδατος, <ref=''1Co.3.15''>1Co.3:15</ref>,
    <ref=''1Pe.3.20''>1Pe.3:20</ref>; βλέπειν δ. ἐσόπτρου, <ref=''1Co.13.12''>1Co.13:12;</ref>
    metaphorically, of a state or condition: <ref=''Rom.14.20''>Rom.14:20</ref>, <ref=''2Co.2.4;
    5.7''>2Co.2:4  5:7</ref>, 10; δ. γράμματος, ἀκροβυστίας (Lft., <i>Notes</i>, 263,
    279), <ref=''Rom.2.27; 4.11''>Rom.2:27  4:11</ref>; δι ̓ὑπομενῆς, <ref=''Rom.8.25.''>Rom.8:25.</ref>
    <BR /> __(ii) <b>Of Time</b>; <BR />__(a) <b>during which</b>: <ref=''Mat.26.61''>Mat.26:61</ref>,
    <ref=''Mrk.14.58''>Mrk.14:58</ref>, <ref=''Luk.5.5''>Luk.5:5</ref>; δ. παντὸς
    τοῦ ζῆν, <ref=''Heb.2.15''>Heb.2:15;</ref> δ. παντός (διαπαντός in <ref=''Mrk.5.5''>Mrk.5:5</ref>,
    <ref=''Luk.24.53''>Luk.24:53</ref>), <b>always, continually</b>, <ref=''Mat.18.10''>Mat.18:10</ref>,
    <ref=''Act.2.25''>Act.2:25</ref>" (LXX)  10:2 24:16, <ref=''Rom.11.10''>Rom.11:10</ref>"
    (LXX), <ref=''2Th.3.16''>2Th.3:16</ref>, <ref=''Heb.9.6; 13.15''>Heb.9:6  13:15</ref>.
    <BR /> __(b) <b>within which</b>: <ref=''Act.1.3''>Act.1:3;</ref> δ. νυκτός, <ref=''Act.5.19;
    16.9; 17.10; 23.31''>Act.5:19  16:9 17:10 23:31</ref>; <BR /> __(with) <b>after
    which </b>(Field, <i>Notes</i>, 20; Abbott, <i>JG</i>, 255f.): <ref=''Mrk.2.1''>Mrk.2:1</ref>,
    <ref=''Act.24.17''>Act.24:17</ref>, <ref=''Gal.2.1''>Gal.2:1</ref>. <BR />   __(iii)
    <b>Of the Means or Instrument</b>; <BR />__(1) <b>of the efficient cause </b>(regarded
    also as the instrument): of God, <ref=''Rom.11.36''>Rom.11:36</ref>, <ref=''1Co.1.9''>1Co.1:9</ref>,
    <ref=''Gal.4.7''>Gal.4:7</ref>, <ref=''Heb.2.10; 7.21''>Heb.2:10  7:21</ref>;
    of Christ, <ref=''Rom.1.8; 5.1,  17''>Rom.1:8  5:1,  17</ref>, <ref=''1Co.15.21''>1Co.15:21</ref>,
    <ref=''1Pe.4.11''>1Pe.4:11</ref>, al.; δ. τ. ὑμῶν δεήσεως, <ref=''Rom.1.12''>Rom.1:12</ref>,
    <ref=''2Co.1.4''>2Co.1:4</ref>, <ref=''Gal.4.23''>Gal.4:23</ref>, al.; <BR />
    __(2) <b>of the agent, instrument or means</b>; <BR />__(a) with genitive of person(s),
    <ref=''Mat.11.2''>Mat.11:2</ref>, <ref=''Luk.1.70''>Luk.1:70</ref>, <ref=''Jhn.1.17''>Jhn.1:17</ref>,
    <ref=''Act.1.16''>Act.1:16</ref>, <ref=''Rom.2.16''>Rom.2:16</ref>, <ref=''1Co.1.21''>1Co.1:21</ref>,
    <ref=''Eph.1.5''>Eph.1:5</ref>, <ref=''Heb.2.14''>Heb.2:14</ref>, <ref=''Rev.1.1''>Rev.1:1</ref>,
    al.; ὑπὸ τ. κυρίου δ. τ. προφήτου (δ. τ. κυρίου, <ref=''1Th.4.2''>1Th.4:2</ref>
    (M, <i>Th.</i>, in l.); Lft., <i>Rev.</i>, 121f.), <ref=''Mat.1.22; 2.15''>Mat.1:22  2:15</ref>,
    <ref=''Rom.1.2''>Rom.1:2</ref>; δ. ἐπιστολῆς ὡς δ. ἡμῶν (Field, <i>Notes</i>,
    202), <ref=''2Th.2.2''>2Th.2:2;</ref> δ. Σ. (<i>NTD</i>, 22), <ref=''1Pe.5.12''>1Pe.5:12;</ref>
    <BR /> __(b)  with genitive of thing(s) (where often the simple dative is used
    in cl.; Jannaris, <i>Gr.</i>, 375), <ref=''Jhn.11.4''>Jhn.11:4</ref>, <ref=''Act.5.12''>Act.5:12</ref>;
    δ. τ. πίστεως, <ref=''Rom.3.30''>Rom.3:30;</ref> δ. λόγου θεοῦ, <ref=''1Pe.1.23''>1Pe.1:23;</ref>
    δ. παραβολῆς, <ref=''Luk.8.4''>Luk.8:4;</ref> δουλεύειν δ. τ. ἀγάπης, <ref=''Gal.5.13''>Gal.5:13;</ref>
    δ. ἐπαγγελίας, <ref=''Gal.3.18''>Gal.3:18</ref>, <BR />   __2. C. accusative;
    <BR />__(i) rarely, as with genitive, <b>through</b> (Hom), δ. μέσον Σαμαρίας
    (ICC, in l.; Bl., §42, 1; Robertson, <i>Gr.</i>, 581), <ref=''Luk.17.11.''>Luk.17:11.</ref>
    <BR /> __(ii) <b>by reason of, because of, for the sake of</b>; <BR />__(a) with
    accusative of person(s) (M, <i>Pr.</i>, 105), <ref=''Mrk.2.27''>Mrk.2:27</ref>,
    <ref=''Jhn.6.57; 11.42''>Jhn.6:57 11:42</ref>, <ref=''Rom.8.20''>Rom.8:20</ref>;
    <BR /> __(b) with accusative of thing(s), δ. φθόνον, <ref=''Mat.27.18''>Mat.27:18</ref>,
    <ref=''Mrk.15.10''>Mrk.15:10</ref>; δ. φόβον, <ref=''Jhn.7.13; 20.19''>Jhn.7:13
    20:19</ref>; δ. ἀγάπην, <ref=''Eph.2.4''>Eph.2:4;</ref> δ. τοῦτο, freq., <b>for
    this cause, therefore</b>, <ref=''Mat.6.25''>Mat.6:25</ref>, <ref=''Mrk.6.14''>Mrk.6:14</ref>,
    <ref=''Luk.11.49''>Luk.11:49</ref>, <ref=''Jhn.6.65''>Jhn.6:65</ref>, al.; id.
    before ὅτι, <ref=''Jhn.5.16; 10.17''>Jhn.5:16 10:17</ref>, al.; δ. τί, <b>why</b>,
    <ref=''Mat.9.11, 14''>Mat.9:11, 14</ref> <ref=''Mrk.2.18''>Mrk.2:18</ref>, <ref=''Jhn.7.45''>Jhn.7:45</ref>,
    al.; δ. τό, with inf., <ref=''Mrk.5.4''>Mrk.5:4</ref>, <ref=''Luk.9.7''>Luk.9:7</ref>,
    <ref=''Jas.4.2''>Jas.4:2</ref>. <BR /> __3. In composition, <BR />__(1) <b>through</b>,
    as in διαβαίνω; <BR /> __(2) of separation, <b>asunder</b>, as in διασπάω; <BR
    /> __(3) of distribution, <b>abroad</b>, as in διαγγέλλω; <BR /> __(4) <b>of transition,
    as διαλλάσσω</b>; <BR /> __(5) of "perfective" action (M, <i>Pr.</i>, 112f., 115f.),
    as διαφύγω, διακαθαρίζω. <BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
