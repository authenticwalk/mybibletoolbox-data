strongs_number: G1313
language: greek
lemma: διάφορος
transliteration: diáphoros
definition: varying; also surpassing
kjv_usage: differing, divers, more excellent
derivation: from G1308 (διαφέρω);
extended_definition:
  gloss: different
  definition: '<b>διά-φορος</b>, -ον<BR /> (διαφέρω), [in LXX for שְׁנָא (<ref=''Dan.7.7,
    19''>Dan.7:7, 19</ref>); also as in Polyb., iv, 188, al., Τὸ δ., τὰ δ., <b>money</b>:
    <ref=''Sir.27.1; 42.5''>Sir.27:1 42:5</ref>, <ref=''2Ma.3.6''>2Ma.3:6</ref> ;]
    <BR />__1. <b>different</b>: <ref=''Rom.12.6''>Rom.12:6</ref>, <ref=''Heb.9.10''>Heb.9:10</ref>.
    <BR /> __2. <b>excellent</b>: compar., -ώτερος, <ref=''Heb.1.4; 8.6''>Heb.1:4
    8:6</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διάφορ-ος</b>, ον, <br /> <b>different, unlike,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.83, 4.81, 5th-6th c.BC: Plato Philosophus
    “Leges” 964a, etc.; παρά τι 4th c.AD: Iamblichus Philosophus “de Mysteriis” 3.30
    ">Refs 5th c.BC+</a>]: with <i>genitive</i>, <b>differing from,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 61d, etc. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> <b>several, various,</b> κατὰ τὰς δ. ὕλας [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 24; δ.
    πρόσωπα “POxy.” 1033.88 (4th c.AD),cf. NT.Heb.9.13. ">NT+1st c.BC+</a>]<br /><Level4><b>__c</b></Level4>
    <b>ambiguous,</b> [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius
    Legal icographus ">Refs 5th c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>differing</b>
    or <b>disagreeing with</b> another, πολλοῖς δ. εἰμι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 579 ">Refs 5th c.BC+</a>]; especially
    in hostile sense, <b>at variance with,</b> Κλεομένεϊ [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.75; τοῖς οἰκείοις 5th c.BC: Lysias Orator
    14.44 ">Refs 5th c.BC+</a>]; ἀλλήλοις, ἑαυτοῖς, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 337b, “Lg.” 679b; ἀνώμαλος
    καὶ δ. πρὸς ἑαυτόν 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Sulla”
    6: with _genitive_, δ. τινος">Refs 5th c.BC+</a>] one''s <b>adversary,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 29.15, compare
    4th c.BC: Antiphanes Comicus 209.1, 4th-3rd c.BC: Philemo Comicus 162. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>excellent, distinguished, remarkable,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes Comicus 175.3; δ. γλυκύτητι
    1st c.BC: Diodorus Siculus Historicus 2.57; πρὸς ἀρετήν 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Cleomenes” 16 ">Refs 4th c.BC+</a>]: <i>comparative</i>,
    ὄνομα [<a href="javascript:void(0)" title=" NT.Heb.1.4. ">NT</a>]<br /><Level3><b>__4</b></Level3>
    <b>making a difference to one,</b> <br /><Level4><b>__4.a</b></Level4> in good
    sense, <b>advantageous, profitable, important,</b> δ. ἑτέρου μᾶλλον [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.3; πρὸς σωτηρίαν 5th-6th c.BC: Plato
    Philosophus “Leges” 779b. ">Refs 5th c.BC+</a>]<br /><Level4><b>__4.b</b></Level4>
    rarely in bad sense, <b>disagreeable,</b> γείτονα γείτονι μηδὲν ποιεῖν δ. [<a
    href="javascript:void(0)" title="[prev. work] 843c. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    as <i>substantive</i>, διάφορον, τό, <br /><Level3><b>__II.1</b></Level3> <b>difference,</b>
    σμικρόν τι τὸ δ. εὕροι τις ἄν [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.7 ">Refs 5th c.BC+</a>]; διάφορα πολλὰ θεῶν βροτοῖσιν εἰσορῶ
    I see many <b>differences</b> between gods and men, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 612 (Lyric poetry)">Refs 5th
    c.BC+</a>]; μέγα τὸ δ. ἐστι (variant{διαφέρον}) [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 14; ἆρα μικρὰ τὰ δ.
    ἑκατέροις τῆς οὑσία; 4th c.BC: Isaeus Orator 11.47; ἡλίκα γ᾽ ἐστὶν τὰ διάφορ᾽
    ἐνθάδ᾽ ἢ ἐκεῖ πολεμεῖν 4th c.BC: Demosthenes Orator 1.27. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>what concerns one,</b> τῶν ἡμῖν ἐς τὰ μέγιστα
    διαφόρων <b>matters of</b> the greatest <b>concern</b> to us, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.87; τηλικούτων ὄντων αὐτῷ τῶν δ. 4th
    c.BC: Demosthenes Orator 19.68, compare 4th c.BC: Aristoteles Philosophus “Oeconomica”
    1352b2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>difference,
    disagreement,</b> ἕνεκα τῶν αὐτοῖς ἰδίᾳ δ. on account of their private <b>differences,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.68, compare
    2.37 ">Refs 5th c.BC+</a>]; τὸ Ἀθηναίων δ. <b>difference with</b> the [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus, [prev. author] 2.27. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> in reference to money-matters, <b>difference,
    balance,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Hyperides Orator
    “pro Euxenippo” 17, compare 1st-2nd c.AD: Epictetus Philosophus “Enchiridion”
    25.4 ">Refs 4th c.BC+</a>]; <b>expenditure,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Virtutibus et Vitiis” 1251b10; ἡμικρολογία
    ἐστὶ φειδωλία τοῦ δ. 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 10.1
    ">Refs 4th c.BC+</a>]: in <i>plural</i>, <b>expenses,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 32.18, “IG” 5(1).1390.45 (Andania, 1st c.BC)">Refs
    4th c.BC+</a>]; <b>losses</b>, [<a href="javascript:void(0)" title=" “OGI” 90.30
    (2nd c.BC), Wilcken “Chr.” 11 B 8 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level4><b>__II.4.b</b></Level4>
    <b>ready money, cash,</b> χρείας γενομένης ἀναγκαίας τῷ δήμῳ διαφόρου [<a href="javascript:void(0)"
    title=" “IG” 12(7).388.7 (from Amorgos)">Refs</a>]; <b>sum of money</b>, [<a href="javascript:void(0)"
    title=" “PSI” 4.330.8 (3rd c.BC), “UPZ” 3.7 (2nd c.BC), 2nd c.BC: Polybius Historicus
    4.18.8, “IG” 12(5).653.56 (Syros, 1st c.BC)">Refs 3rd c.BC+</a>], etc.: <i>plural</i>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 31.27.13,
    “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 2695 (from
    Iasus)">Refs 2nd c.BC+</a>]; <b>interest,</b> ἐπὶ διαφόρῳ ἡμιολίας [<a href="javascript:void(0)"
    title=" “POxy.” 1040.8 (3rd c.AD)">Refs 3rd c.AD+</a>]; <b>price,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Herm.” 81, 3rd c.AD(?): Diogenes Laertius
    6.9. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.5</b></Level3> <b>expenses of
    carriage,</b> [<a href="javascript:void(0)" title=" PAmh. 2.69.12 (2nd c.AD),
    “PFay.” 86a11 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <i>adverb</i> -ρως <b>with a difference,</b> τοῖς παροῦσιν ἤθεσι δ. πολιτεύειν
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.18, compare
    5th-6th c.BC: Plato Philosophus “Ion” 531b: with _genitive_, δ. τῶν λοιπῶν δένδρων
    “Geoponica” 10.37.1 ">Refs 5th c.BC+</a>]; <b>in a variety of ways,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 3.9">Refs 1st c.BC+</a>]:
    <i>comparative</i> <b>-ώτερον</b>[<a href="javascript:void(0)" title=" [prev.
    author] “Mus.” p.109K. ">Refs</a>]<br /><Level3><b>__III.2</b></Level3> δ. ἔχειν
    <b>differ,</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Philebus” 25e ">Refs 5th c.BC+</a>], etc.; δ. ἔχειν τινί <b>to differ with..,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 33.18. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> <b>pre-eminently,</b> πρᾶος
    καὶ φιλάνθρωπος τῶν ἄλλων δ. ὤν [<a href="javascript:void(0)" title=" [prev. author]
    24.196, compare 1st c.AD: Josephus Historicus “Bellum Judaicum” 2.8.9 (_superlative_)">Refs
    1st c.AD+</a>]; δ. συναρέσκει [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Menander Comicus “Ἐπιτρέποντες” 333, compare “Pk.” 72 ">Refs 4th c.BC+</a>]; <b>excellently,
    with distinction,</b> ἀγωνίσασθαι[<a href="javascript:void(0)" title=" Sosyl.
    p.30B.; δ. ἀπειργασμένος 2nd c.BC: Polybius Historicus 13.7.2 ">Refs 2nd c.BC+</a>]:
    <i>comparative</i> <b>-ώτερον</b>[<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus ">Refs 5th c.AD+</a>]'
