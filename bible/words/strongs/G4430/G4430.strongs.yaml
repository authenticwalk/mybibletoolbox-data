strongs_number: G4430
language: greek
lemma: πτῶμα
transliteration: ptōma
definition: a ruin, i.e. (specially), lifeless body (corpse, carrion)
kjv_usage: dead body, carcase, corpse
derivation: from the alternate of G4098 (πίπτω);
extended_definition:
  gloss: corpse
  definition: '<b>πτῶμα -τος</b>, τό<BR /> (πίπτω), [in LXX: <ref=''Jdg.14.8''>Jdg.14:8</ref>
    (מַפֶּלֶת), <ref=''Job.16.15''>Job.16:15</ref> (14) (פֶּרֶץ), <ref=''Isa.51.19''>Isa.51:19</ref>
    (שֹׁד), <ref=''Jdt.8.19''>Jdth.8:19</ref>, <ref=''Wis.4.18''>Wis.4:18</ref>, al.
    ;] <BR />__1. a fall, metaphorically, a misfortune, calamity (Trag., Plat., Polyb.,
    al.; LXX). <BR /> __2. <b>That which has fallen</b>; <BR /> __(a) <b>of buildings,
    a ruin </b>(Polyb.); <BR /> __(b) of living creatures, in cl. (poët. only) usually
    with genitive, νεκρῶν, etc., but also absol., as in late writers and NT, <b>a
    fallen body, a carcase, corpse</b>: <ref=''Mat.14.12; 24.28''>Mat.14:12 24:28</ref>,
    <ref=''Mrk.15.45''>Mrk.15:45</ref>; π. αὐτοῦ, <ref=''Mrk.6.29''>Mrk.6:29;</ref>
    αὐτῶν, <ref=''Rev.11.8-9''>Rev.11:8-9</ref> (cf. Rutherford, <i>NPhr.</i>, 472
    f.).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πτῶμα</b>, ατος, τό, <br /> (πίπτω) <b>fall</b>, πεσεῖν.. πτώματ᾽
    οὐκ ἀνασχετά [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 919; πίπτουσι.. πτώματ᾽ αἰσχρά 5th c.BC: Sophocles Tragicus
    “Antigone” 1046; π. θανάσιμον πεσῇ 5th c.BC: Euripides Tragicus “Electra” 686
    ">Refs 5th c.BC+</a>]; ἡ πόλις οὐκ ἂν ἔπεσε τοιοῦτον π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Laches” 181b. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> <b>fall</b> in wrestling, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Iambi” 1.274, “Anthologia Graeca” 9.391
    (3rd c.BC(?): Diotimus Epigrammaticus)">Refs 3rd c.BC+</a>]: <i>metaphorically</i>,
    <b>booby-trap</b>, π. φιλοσόφων ἀπαλαιστρότατον [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.8S. ">Refs 1st
    c.BC+</a>]; <b>lapse, blunder</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 10.124. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>misfortune, calamity</b>, τά γ᾽ ἐκ θεῶν πτώματα <b>calamities</b>
    sent by the gods, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hercules Furens” 1228. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>plural</i>, <b>injuries due to falls, bruises</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 1.128,3.1,5.117. ">Refs 1st
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>fallen body, corpse, carcase</b>,
    frequently with <i>genitive</i>, πτῶμα Ἑλένης, Ἐτεοκλέους, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1196, “Ph.” 1697, cf. LXX.Judg.14.8,
    1st c.BC: Dionysius Halicarnassensis 4.70, etc.; πτώματα νεκρῶν 5th c.BC: Euripides
    Tragicus “Phoenissae” 1482 (_anapaest meter_)">LXX+5th c.BC+</a>]: without a <i>genitive</i>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    662 (assuming variant, Lyric poetry), 2nd c.BC: Polybius Historicus 15.14.2, “Sardis”
    7 No. 165, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alexander” 33,
    etc.">Refs 4th c.BC+</a>]: collective in <i>singular</i>, [<a href="javascript:void(0)"
    title=" “SIG” 700.17 (1st c.AD(?): Macedonius Epigrammaticus, 2nd c.BC), NT.Rev.11.8,
    2nd c.AD: Polyaenus Historicus 6.18.1. ">NT+2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of buildings, <b>ruin</b>, οἰκίας, κρηνῖδος, [<a href="javascript:void(0)" title="
    “IG” 11(2).161 A 120, 163 “Ba” 21 (Delos, 3rd c.BC)">Refs 3rd c.BC+</a>]; ἐπὶ
    τοῦ π. on the <b>ruins</b> (of the wall), [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 16.31.8, compare 5.4.9, 5.100.6, 2nd c.AD: Aristides
    Rhetor “Orationes” 25(43).27 ">Refs 2nd c.BC+</a>]; <b>breach</b> in a city-wall,
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 16.8,
    +others">Refs 1st c.BC+</a>]: <i>plural</i>, <b>ruins,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 11(2).199 A 103 (Delos, 3rd c.BC), 3rd-2nd c.BC:
    Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.”
    100.45, 2nd c.BC: Polybius Historicus 21.28.2; π. οἴκων 2nd c.AD: Phrynichus Atticista
    351 ">Refs 3rd c.BC+</a>]; π. ἐλαιῶν <b>fallen</b> olive-trees or fruit, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator “Fragmenta” 203 5th c.BC: Sophocles Tragicus ">Refs
    5th c.BC+</a>]; <b>windfall fruit</b>, of the φοῖνιξ, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 1.109. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <b>payment which falls due,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Elephantine Papyri 11.4 (3rd c.BC, _plural_), “PLond.” 1.3.37
    (2nd c.BC). ">Refs 5th c.BC+</a>]'
