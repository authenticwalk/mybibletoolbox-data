strongs_number: H5234
language: hebrew
lemma: נָכַר
transliteration: nâkar
pronunciation: naw-kar'
definition: properly, to scrutinize, i.e. look intently at; hence (with recognition
  implied), to acknowledge, be acquainted with, care for, respect, revere, or (with
  suspicion implied), to disregard, ignore, be strange toward, reject, resign, dissimulate
  (as if ignorant or disowning)
kjv_usage: acknowledge, [idiom] could, deliver, discern, dissemble, estrange, feign
  self to be another, know, take knowledge (notice), perceive, regard, (have) respect,
  behave (make) self strange(-ly).
derivation: a primitive root;
