derivation: from H3068 (יְהֹוָה) and H1931 (הוּא); Jehovah (is) He;
extended_definition:
  gloss: Jehu
  definition: A man living at the time of Divided Monarchy, only mentioned at 1Ch.12.3<BR>
    § Jehu = "Jehovah is He"<br>1) the king of the northern kingdom Israel who overthrew
    the dynasty of Omri<br>2) son of Hanani and an Israelite prophet in the time of
    Baasha and Jehoshaphat<br>3) the Antothite, a Benjamite, one of David's mighty
    warriors<br>4) a descendant of Judah of the house of Hezron<br>5) son of Josibiah
    and a chief of the tribe of Simeon
