strongs_number: G1377
language: greek
lemma: διώκω
transliteration: diṓkō
definition: compare the base of G1169 (δειλός) and G1249 (διάκονος)); to pursue (literally
  or figuratively); by implication, to persecute
kjv_usage: ensue, follow (after), given to, (suffer) persecute(-ion), press forward
derivation: a prolonged (and causative) form of a primary verb (to flee;
extended_definition:
  gloss: to pursue
  definition: '<b>διώκω </b><BR /> [in LXX chiefly for רָדַף ;] <BR />__1. <b>to put
    to flight, drive away</b>: <ref=''Mat.23.34.''>Mat.23:34.</ref> <BR /> __2. <b>to
    pursue</b>; <BR /> __(a) <b>of persons</b>; with accusative, without hostility,
    <b>to follow after</b>: <ref=''Luk.17.23''>Luk.17:23;</ref> with hostile purpose:
    <ref=''Act.26.11''>Act.26:11</ref>, <ref=''Rev.12.13''>Rev.12:13</ref>. Hence,
    <b>to persecute</b>: <ref=''Mat.5.10-12, 44; 10.23''>Mat.5:10-12, 44 10:23</ref>,
    <ref=''Luk.11.49; 21.12''>Luk.11:49 21:12</ref>, <ref=''Jhn.5.16; 15.20''>Jhn.5:16
    15:20</ref>, <ref=''Act.7.52; 9.4-5; 22.4, 7-8; 26.14-15''>Act.7:52 9:4-5 22:4,
    7-8 26:14-15</ref> <ref=''Rom.12.14''>Rom.12:14</ref>, <ref=''1Co.4.12; 15.9''>1Co.4:12
    15:9</ref>, <ref=''2Co.4.9''>2Co.4:9</ref>, <ref=''Gal.1.13, 23; 4.29; 5.11; 6.12''>Gal.1:13,
    23 4:29 5:11 6:12</ref>, <ref=''Php.3.6''>Php.3:6</ref>, <ref=''2Ti.3.12''>2Ti.3:12</ref>;
    <BR /> __(b) metaphorically, with accusative of thing(s), of seeking eagerly after:
    <ref=''Rom.9.30''>Rom.9:30</ref>, <ref=''1Ti.6.11''>1Ti.6:11</ref>, <ref=''2Ti.2.22''>2Ti.2:22</ref>;
    νόμον δικαιοσύνης, <ref=''Rom.9.31''>Rom.9:31;</ref> τ. φιλοξενίαν, <ref=''Rom.12.13''>Rom.12:13;</ref>
    εἰρήνην, <ref=''Heb.12.14''>Heb.12:14</ref>, <ref=''1Pe.3.11''>1Pe.3:11</ref>;
    τὰ τῆς εἰ., <ref=''Rom.14.19''>Rom.14:19;</ref> τ. ἀγάπην, <ref=''1Co.14.1''>1Co.14:1;</ref>
    τὸ ἀγαθόν, <ref=''1Th.5.15''>1Th.5:15;</ref> absol., <b>to follow on, drive</b>,
    or <b>speed on</b> (Æsch.), <ref=''Php.3.12, 14''>Php.3:12, 14</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διώκω</b>, <br /> <i>Epic dialect</i> <i>infinitive</i> διωκέμεναι,
    -έμεν (see. below): <i>future</i> <b>-ξω</b>[<a href="javascript:void(0)" title="
    7th-6th c.BC: Sappho Lyrica 1.21, 5th c.BC: Pindarus Lyricus “O.” 3.45, 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.3.13 (assuming variant),
    “An.” 1.4.8, 4th c.BC: Demosthenes Orator 38.16 codices; but διώξομαι 5th-6th
    c.BC: Aristophanes Comicus “Equites” 368 (and Elmsl. restored διώξει for -εις
    in “Eq.” 969, “Nu.” 1296, “Th.” 1224), 5th-6th c.BC: Plato Philosophus “Theaetetus”
    168a: ">Refs 7th c.BC+</a>]<i>aorist</i> ἐδίωξα: <i>aorist 2</i> ἐδιώκαθον (see.
    διωκάθω): <i>perfect</i> δεδίωχα [<a href="javascript:void(0)" title=" 4th c.BC:
    Hyperides Orator “pro Lycophrone” 16:">Refs 4th c.BC+</a>] —<i>middle</i> (see.
    below):—<i>passive</i>, <i>future</i> διωχθήσομαι [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 19.95, 2nd c.AD: Polyaenus Historicus
    2.13 ">Refs 1st c.BC+</a>]; but διώξομαι in <i>passive</i> sense, [<a href="javascript:void(0)"
    title=" LXX.Amos.2.16, 1st c.BC: Dionysius Halicarnassensis 3.20 ">LXX+1st c.BC+</a>]:
    <i>aorist</i> ἐδιώχθην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.73, 5th c.BC: Antipho Orator 2.1.3, 6, (ἐπ-, κατ-) 5th c.BC: Thucydides
    Historicus 3.69, 3.4 ">Refs 5th c.BC+</a>]: <i>perfect</i> δεδίωγμαι [<a href="javascript:void(0)"
    title=" NT.Matt.5.10: (compare ϝιώκω “GDI” 3153 (Corinthian vase)">NT</a>]; see
    at {δίω}):—<b>cause to run, set in quick motion,</b> opposed to φεύγω: <br /><Level3><b>__1</b></Level3>
    <b>pursue, chase,</b> in war or hunting, φεύγοντα διώκειν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.199, etc.: _absolutely_, πεδίοιο
    διωκέμεν ἠδὲ φέβεσθαι 5.223, compare 5th c.BC: Herodotus Historicus 9.11:">Refs
    8th c.BC+</a>] —<i>middle</i>, διώκεσθαί τινα πεδίοιο, δόμοιο, <b>chase</b> one
    over or across.., [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 21.602, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.8. ">Refs
    8th c.BC+</a>]<br /><Level4><b>__1.b</b></Level4> with <i>accusative</i> <i>person</i>,
    of a lover, [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica
    ">Refs 7th c.BC+</a>] [same place]; <b>follow,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.1.13;
    τοὺς εὐγνώμονας [prev. author] “Mem.” 2.8.6; δ. καὶ φιλεῖν τινα 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 168a, cf. NT.Luke.17.23. ">NT+5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>pursue</b> an object, <b>seek after,</b> ἀκίχητα
    διώκειν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.75; σὸν μόρον δ. 5th c.BC: Sophocles Tragicus “Ajax” 997; τιμὰς δ. 5th c.BC:
    Thucydides Historicus 2.63 ">Refs 8th c.BC+</a>]; ἡδονήν, τὸ ἀγαθὸν καὶ καλόν,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    251a, “Grg.” 480c ">Refs 5th c.BC+</a>]; ἀλήθειαν[<a href="javascript:void(0)"
    title=" [prev. work] 482e; δικαιοσύνην NT.Rom.9.30; λαθραίαν Κύπριν 4th c.BC:
    Eubulus Comicus 67.9: proverbial, τὰ πετόμενα δ. 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 1009b38; κατὰ σκοπὸν δ. NT.Phil.3.14 ">NT+4th c.BC+</a>]; of plants,
    δ. τοὺς ξηροὺς τόπους <b>seek</b> them, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 1.4.2 ">Refs 4th c.BC+</a>];
    δ. τὰ συμβάντα or τὸ συμβαῖνον <b>follow</b> or <b>wait for</b> the event, [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 4.39, 10.21 ">Refs
    4th c.BC+</a>]:—<i>middle</i>, διώκεσθαι τὸ πλέον ἔχειν [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 1.87 (assuming variant)">Refs 1st
    c.BC+</a>]; μοῖρα διωξαμένη [αὐτούς] [<a href="javascript:void(0)" title=" “IG”
    5(1).1355 (from Messenia). ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>pursue</b>
    an argument, τὴν ἐναντίωσιν [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 454a ">Refs 5th c.BC+</a>]; also, <b>describe,</b>
    ὕμνῳ ἀρετάς [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.”
    4(3).21; τὴν Ἡρακλέους παίδευσιν 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    2.1.34 ">Refs 5th c.BC+</a>]; <b>recite,</b> λόγον [<a href="javascript:void(0)"
    title=" “PMag.Par.” 1.958, compare 335 (_passive_). ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>drive</b> or <b>chase away,</b> διώκω οὔτιν᾽ ἔγωγε I don''t <b>force</b> any
    one <b>away,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 18.409; ἐκ γῆς 5th c.BC: Herodotus Historicus 9.77 ">Refs 8th
    c.BC+</a>]; <b>banish,</b> [<a href="javascript:void(0)" title=" [prev. author]
    5.92 ">Refs</a>].έ: <i>metaphorically</i>, διώκεις μ᾽ ᾗ μάλιστ᾽ ἐγὼ σφάλην you
    <b>push</b> or <b>press</b> me.., [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Supplices” 156. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    of the wind, <b>drive</b> a ship, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 5.332 ">Refs 8th c.BC+</a>]; of rowers, <b>impel,
    speed on her way,</b> ῥίμφα διώκοντες (i.e. τὴν νῆα)[<a href="javascript:void(0)"
    title=" 12.182; νηῦς ῥίμφα διωκομένη 13.162 ">Refs</a>]; Συριηγενὲς ἅρμα διώκων
    <b>driving</b> it, Oracle texts cited in [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.140, compare 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 84; ἄτρυτον δ. πόδα [prev. author] “Eu.” 403, compare “Th.” 371. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> seemingly <i>intransitive</i>,
    <b>drive, drive on,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 23.344, 424 ">Refs 8th c.BC+</a>]; <b>gallop, run,</b>
    etc., uncertain in [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 91 (Lyric poetry); ἀναπηδήσαντες ἐδίωκον 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 7.2.20; ἅμα διώκοντος ">Refs 5th c.BC+</a>]<b>on
    the march,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Caesar” 17: with _accusative_ spatii, διώξας περὶ ὀκτακοσίους
    σταδίους 4th c.BC: Chares Historicus 17. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>urge, impel,</b> βέλος χερί [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “I.” 8(7).35; φόρμιγγα πλάκτρῳ [prev. author] “N.” 5.24 ">Refs
    5th c.BC+</a>]; especially of music, δ. μοῦσαν Pratin.[<a href="javascript:void(0)"
    title="Lyric poetry 5; δ. μέλος 4th-5th c.BC: Simonides Lyricus 29 ">Refs 4th
    c.BC+</a>]:—<i>passive</i>, ὑφ᾽ ἡδονῆς διώκομαι.. σὺν τάχει μολεῖν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 871. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3>
    of work, <b>urge on, carry forward,</b> σκαφήτρους [<a href="javascript:void(0)"
    title=" “PFay.” 112.2 (1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level3><b>__III.5</b></Level3>
    <i>perfect</i> <i>participle</i> <i>passive</i> δεδιωγμένος <b>hurried, rapid,</b>
    σφυγμοί [<a href="javascript:void(0)" title=" 2nd c.AD: Aretaeus Medicus “περὶ
    αἰτιῶν καὶ σημείων ὀξέων παθῶν” 2.8. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    as law-term, <b>prosecute,</b> ὁ διώκων <b>the prosecutor,</b> opposed to ὁ φεύγων,
    the defendant, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.82 (_plural_), 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 583, etc.">Refs
    5th c.BC+</a>]; ὁ διώκων τοῦ ψηφίσματος τὸ λέγειν.., <b>he who impeaches</b> the
    clause in the decree.., [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.59; γραφὰς δ. 5th c.BC: Antipho Orator 2.1.5; γραφὴν δ. τινά ">Refs
    5th c.BC+</a>]<b>indict,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 59.69; δ. εἰσαγγελίαν 4th c.BC: Hyperides Orator “pro Euxenippo” 9; δ.
    τινὰ περὶ θανάτου 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    7.3.6 ">Refs 5th c.BC+</a>]: with <i>genitive</i> criminis, <b>accuse of.., prosecute
    for</b>.., δ. τινὰ τυραννίδος [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 6.104; δειλίας 5th-6th c.BC: Aristophanes Comicus “Equites”
    368; παρανόμων 5th-6th c.BC: Andocides Orator 1.22, compare διωκάθει; ψευδομαρτυρίων
    4th c.BC: Demosthenes Orator 29.13, etc.; δ. ἀπάτης εἵνεκεν 5th c.BC: Herodotus
    Historicus 6.136 ">Refs 5th c.BC+</a>]; φόνον τινὸς δ. <b>avenge</b> another''s
    murder, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes”
    1534 (_anapaest meter_), compare 4th c.BC: Aristoteles Philosophus “Politica”
    1269a2 ">Refs 5th c.BC+</a>]; δίκην δ. <b>pursue</b> one''s rights at law, [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 54.41; δίκας μὴ
    οὔσας δ. 5th c.BC: Lysias Orator 32.2 ">Refs 5th c.BC+</a>]: with <i>accusative</i>
    et <i>infinitive</i>, <b>accuse</b> one of doing, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Bella Civilia” 4.50 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    ὁ διωκόμενος [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 2.1.5;
    θανάτου ὑπό τινος -εσθαι 5th-6th c.BC: Xenophon Historicus “Apologia Socratis”
    21; with play on 1.1, 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 698f ">Refs
    5th c.BC+</a>]<br /><Level2><b>__V</b></Level2> <b>persecute,</b> [<a href="javascript:void(0)"
    title="NT.John.5.16, +others; δεδιωγμένοι ἕνεκα δικαιοσύνης NT.Matt.5.10. ">NT</a>]'
