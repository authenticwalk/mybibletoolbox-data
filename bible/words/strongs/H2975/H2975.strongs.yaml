strongs_number: H2975
language: hebrew
lemma: יְאֹר
transliteration: yᵉʼôr
pronunciation: yeh-ore'
definition: a channel, e.g. a fosse, canal, shaft; specifically the Nile, as the one
  river of Egypt, including its collateral trenches; also the Tigris, as the main
  river of Assyria
kjv_usage: brook, flood, river, stream.
derivation: of Egyptian origin;
