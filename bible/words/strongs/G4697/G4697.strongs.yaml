strongs_number: G4697
language: greek
lemma: σπλαγχνίζομαι
transliteration: splanchnízomai
definition: to have the bowels yearn, i.e. (figuratively) feel sympathy, to pity
kjv_usage: have (be moved with) compassion
derivation: middle voice from G4698 (σπλάγχνον);
extended_definition:
  gloss: to pity
  definition: '<b>σπλαγχνίζομαι</b><BR /> (σπλάγχνον), [in LXX (act., -ίζω): <ref=''Pro.17.5''>Pro.17:5</ref>
    A, <ref=''2Ma.6.8''>2Ma.6:8</ref> (= -εύω) * ;] <BR />to be moved as to the σπλάγχνα
    (which see), <b>hence, to feel pity or compassion</b>: absol., <ref=''Luk.10.33;
    15.20''>Luk.10:33 15:20</ref>; ptcp., σπλαγχνισθείς, with indic., <ref=''Mat.18.27;
    20.34''>Mat.18:27 20:34</ref>, <ref=''Mrk.1.41''>Mrk.1:41</ref>; before ἐπί, with
    dative of person(s), <ref=''Mat.14.14''>Mat.14:14</ref>, <ref=''Luk.7.13''>Luk.7:13</ref>;
    ἐπί, with accusative, <ref=''Mat.15.32''>Mat.15:32</ref>, <ref=''Mrk.6.34; 8.2;
    9.22''>Mrk.6:34 8:2 9:22</ref>; ωερί, <ref=''Mat.9.36.''>Mat.9:36.</ref> (The
    word is elsewhere found only in Sm: <ref=''1Ki.23.21''>1Ki.23:21</ref>, <ref=''Ezk.24.21''>Eze.24:21</ref>,
    Test. Zeb., 4:6-7; see Thayer, see word; MM, xxiii quote Thumb, Hellen., 123 as
    practically confirming Lft. on <ref=''Php.1.8''>Php.1:8</ref>, in the suggestion
    that the verb was a coinage of the Jewish dispersion.) †<BR /> (AS)'
