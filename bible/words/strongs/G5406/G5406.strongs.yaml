strongs_number: G5406
language: greek
lemma: φονεύς
transliteration: phoneús
definition: a murderer (always of criminal (or at least intentional) homicide; which
  G443 (ἀνθρωποκτόνος) does not necessarily imply; while G4607 (σικάριος) is a special
  term for a public bandit)
kjv_usage: murderer
derivation: from G5408 (φόνος);
extended_definition:
  gloss: murderer
  definition: '<b>φονεύς</b>, -έως, ὁ<BR /> (φόνος) [in LXX: <ref=''Wis.12.5''>Wis.12:5</ref>
    * ;] <BR /><b>a murderer</b>: <ref=''Mat.22.7''>Mat.22:7</ref> <ref=''Act.7.52;
    28.4''>Act.7:52 28:4</ref>, <ref=''1Pe.4.15''>1Pe.4:15</ref>, <ref=''Rev.21.8;
    22.15''>Rev.21:8 22:15</ref>; ἀνὴρ φ., <ref=''Act.3.14.''>Act.3:14.</ref>†<BR
    /> <re><i>SYN.</i>: ἀνθρωποκτόνος </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
