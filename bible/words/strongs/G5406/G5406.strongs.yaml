    2.162e ">Refs 1st c.AD+</a>]:—<b>slayer,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” [same place], 18.335, 8th c.BC: Odyssea
