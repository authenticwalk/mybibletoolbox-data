    Philosophus “Ἀθηναίων Πολιτεία” 18.6.; αὐτόχειρας καὶ φονέας 5th-6th c.BC: Isocrates
    Orator 4.111 ">Refs 8th c.BC+</a>]; φονέας αὑτῶν self-<b>murderers,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator ">Refs 5th c.BC+</a>] [same place]; τοσούτῳ μᾶλλον
