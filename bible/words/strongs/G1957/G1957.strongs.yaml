lemma: ἐπιμαρτυρέω
transliteration: epimartyréō
definition: to attest further, i.e. corroborate
kjv_usage: testify
derivation: from G1909 (ἐπί) and G3140 (μαρτυρέω);
extended_definition:
  gloss: to testify to
  definition: '<b>ἐπι-μαρτυρέω</b>, -ῶ <BR /> <b>to bear witness to</b>: with accusative
    and inf., <ref=''1Pe.5.12''>1Pe.5:12</ref>,†<BR /> (AS)'
