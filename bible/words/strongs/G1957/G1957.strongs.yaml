  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιμαρτῠρ-έω</b>, <br /> <b>bear witness to</b> a thing, <b>depose
    to</b>, ἐ. ἡμῖν τὰ ὀνόματα μὴ.. κεῖσθαι 5th-6th c.BC: Plato Philosophus “Cratylus”
    397a; ἐ. τι πρός τινας 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lysander”
    22; τὰ χρήματα ἅ κα ἐπιμαρτυρήσωντι of which they <b>admit the possession,</b>
    [<a href="javascript:void(0)" title=" Tab.Heracl. 1.156">Refs</a>]: with <i>infinitive</i>,
    τῶν πραγμάτων -ούντων τὴν δύναμιν αὐξάνεσθαι [<a href="javascript:void(0)" title="1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Sertorius” 12, cf. NT.1Pet.5.12; ὅτι..
    2nd c.AD: Lucianus Sophista “Alex.” 42: _absolutely_, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Nic.” 6 ">NT+1st c.AD+</a>]:— <i>passive</i>, <b>to
    be confirmed by evidence</b>, [<a href="javascript:void(0)" title=" S.E. “M.”
    7.211, Polystr. p.31 W. ">Refs</a>]<br /><Level3><b>__2</b></Level3>. <b>bear
    witness in favour of</b>, τινί 1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας”
    p.57J. <br /><Level2><b>__II</b></Level2>. Astrology texts, <b>support</b> <b>by
    aspect</b>, [<a href="javascript:void(0)" title=" Vett.Val. 111.31, “PMag.Leid.W.”
    24.16 (2nd-3rd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>.
    in <i>middle</i>, <b>adjure</b>, τισὶ μὴ ποιέειν τι 5th c.BC: Herodotus Historicus
    5.93 (as variant for{ἐπιμαρτύρομαι}).'
