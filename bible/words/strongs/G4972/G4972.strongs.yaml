strongs_number: G4972
language: greek
lemma: σφραγίζω
transliteration: sphragízō
definition: to stamp (with a signet or private mark) for security or preservation
  (literally or figuratively); by implication, to keep secret, to attest
kjv_usage: (set a, set to) seal up, stop
derivation: from G4973 (σφραγίς);
extended_definition:
  gloss: to seal
  definition: '<b>σφραγίζω </b><BR /> [in LXX chiefly for חָתַם (<ref=''Deu.32.34''>Deu.32:34</ref>,
    al.), also for סָתַם (Da TH <ref=''Dan.8.26''>Dan.8:26</ref>) ;] <BR /><b>to seal,
    </b><BR /> __(a) <b>for security</b>: <ref=''Mat.27.66''>Mat.27:66</ref>, <ref=''Rev.20.3''>Rev.20:3</ref>;
    τ. καρπὸν τοῦτον, figuratively (cf. Deiss., BS, 238 f.; MM, xxiv; <i>DB</i>, iv,
    427a), <ref=''Rom.15.28''>Rom.15:28;</ref> <BR /> __(b) for concealment, hence,
    metaphorically, to hide (Da TH <ref=''Dan.9.24''>Dan.9:24</ref>, <ref=''Jhn.14.17''>Jhn.14:17</ref>):  <ref=''Rev.10.4;
    22.10''>Rev.10:4 22:10</ref>; <BR /> __(with) for distinction, <ref=''Rev.7.3-8;''>Rev.7:3-8;</ref>
    metaphorically, <ref=''Eph.4.30''>Eph.4:30;</ref> mid., <ref=''2Co.1.22''>2Co.1:22;</ref>
    <BR /> __(d) for authentication (<ref=''Est.8.8''>Est.8:8</ref>): <ref=''Jhn.3.33;
    6.27''>Jhn.3:33 6:27</ref> (cf. κατα-σφραγίζω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σφρᾱγ-ίζω</b>, <br /> <i>Ionic dialect</i> <b>σφρηγίζω</b>,
    <b>close</b> or <b>enclose with a seal</b>, σφραγίζεις λύεις τ᾽ ὀπίσω.. πεύκην
    (={δέλτον}) [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 38 (_anapaest meter_); ταβέλλας “PHamb.” 29.23 (1st c.AD)">Refs
    5th c.BC+</a>]; τὸ σιτάριον [<a href="javascript:void(0)" title=" “BGU” 249.21
    (1st c.AD)">Refs 1st c.AD+</a>]:—<i>middle</i>, τὸν θησαυρόν [<a href="javascript:void(0)"
    title=" “PAmh.” 2.41.7 (2nd c.BC)">Refs 2nd c.BC+</a>]; μόνη δὲ κλῇθρ᾽ ἐγὼ σφραγίζομαι
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Fragmenta”
    781.10; -ισάμενος τὸν ναὸν ἐκέλευσε σφραγίσαι τῷ τοῦ βασιλέως δακτυλίῳ LXX “Bel.”
    14; [τὸ ταμιεῖον] -ισάμενος εἴσω τὸν δακτύλιον διὰ τῆς ὀπῆς ἐρρίπτει 3rd c.AD(?):
    Diogenes Laertius 4.59 ">LXX+5th c.BC+</a>]; δεῖγμα σφραγισάσθω let him <b>seal
    up with his seal</b> a sample (of the corn), [<a href="javascript:void(0)" title="
    “PHib.” 1.39.15 (3rd c.BC)">Refs 3rd c.BC+</a>]:—<i>passive</i>, ἐν ᾧ [δώματι]
    κεραυνός ἐστιν ἐσφραγισμένος [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Eumenides” 828; ἐσφράγισται ἐν τοῖς θησαυροῖς μου LXX.Deu.32.34
    ">LXX+4th c.BC+</a>]; οὐ δύναμαι ἀναγνῶναι [τὸ βιβλίον]· ἐσφράγισται γάρ[<a href="javascript:void(0)"
    title="LXX.Isa.29.11; θυλάκιον ἐσφραγισμένον “PCair.Zen.” 69.6 (3rd c.BC)">LXX+3rd
    c.BC+</a>]; ἐσφραγίσθη γῇ λευκῇ [<a href="javascript:void(0)" title=" “POxy.”
    929.13 (2nd-3rd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>authenticate</b> a document <b>with a seal,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 9(1).61.78,95 (Daulis, 2nd c.BC):">Refs 2nd c.BC+</a>]
    —<i>middle</i> [<a href="javascript:void(0)" title=", [prev. work] 61.41">Refs</a>];
    ἵνα μὴ κυριεύσας (i.e. τῆς σφραγῖδος) κοινὴν ἐπιστολὴν κατὰ πάντων γράψας σφραγίσηται
    αὐτῇ τῇ σφραγῖδι [<a href="javascript:void(0)" title=" “PHib.” 1.72.19 (3rd c.BC)">Refs
    3rd c.BC+</a>]; ἐξαποστεῖλαι εἰς Ῥόδον τοῦδε τοῦ ψηφίσματος ἀντίγραφον, σφραγισαμένους
    τῇ δημοσίᾳ σφραγῖδι [<a href="javascript:void(0)" title=" “IG” 12(5).833.14 (Tenos,
    2nd c.BC), compare 835.31, +others, 11(4).1065b28 (Delos(?), 2nd c.BC)">Refs 2nd
    c.BC+</a>]; τὸ βιβλίον τῆς κτήσεως τὸ ἐσφραγισμένον [<a href="javascript:void(0)"
    title=" LXX.Jer.39(32).11; τὴν παρὰ τοῦ βασιλέως διὰ τῆς θυρίδος ἐσφραγισμένην..
    [ἔντευξιν] “UPZ” 53.5 (2nd c.BC). ">LXX+2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>certify</b> an object <b>after examination by attaching a seal</b> [<a href="javascript:void(0)"
    title="compare (5th c.BC: Herodotus Historicus 2.38), μέτροις.. ἐξητασμένοις καὶ
    ἐσφραγισμένοις ὑπὸ τοῦ οἰκονόμου “PRev.Laws” 25.10 (3rd c.BC)">Refs 5th c.BC+</a>];
    ἐπεθεώρησα μόσχον ἕνα.. καὶ δοκιμάσας ἐσφράγισα ὡς ἔστιν καθαρός Wilcken [<a href="javascript:void(0)"
    title=" “Chr.” 89.5 (2nd c.AD);compare σφραγίς 11.1. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__4</b></Level3> <i>middle</i>, <b>seal</b> an article to show that
    it is pledged, ἐγγύην σ. [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pompeius” 5, 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 2.13.7 ">Refs 1st c.AD+</a>]: <i>absolutely</i>, <b>make an impression
    with a seal</b> for any purpose, καθάπερ οἱ σφραγιζόμενοι τοῖς δακτυλίοις [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Memoria”
    450a32. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>
    senses: <br /><Level3><b>__II.1</b></Level3> <b>close up as if with a seal</b>,
    in <i>passive</i>, ἐσφραγισμένην ἀκριβῶς οὐλήν a fully <b>closed</b> cicatrix,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 12.215:">Refs
    2nd c.AD+</a>] — <i>middle</i>, οὓς.. ἀφθόγγων στομάτων σφρηγίσσατο δεσμῷ, i.e.
    made them mute, [<a href="javascript:void(0)" title=" 4th-5th c.AD(?): Nonnus
    Epicus “Dionysiaca” 26.261. ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>accredit</b> as an envoy, etc., τινα [<a href="javascript:void(0)" title="
    NT.John.6.27 ">NT</a>]:—<i>middle</i>, ὁ χρίσας ἡμᾶς θεός, καὶ -ισάμενος ἡμᾶς
    [<a href="javascript:void(0)" title=" NT.2Cor.1.22. ">NT</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>set a seal of approval upon, confirm,</b> [<a href="javascript:void(0)" title="
    Anthologia Graeca 9.236 (1st c.AD: Lollius Bassus Epigrammaticus); σ. ὅτι.. NT.John.3.33
    ">NT+1st c.AD+</a>]:—frequently in <i>middle</i>, σ. ποιητικαῖς φωναῖς [<a href="javascript:void(0)"
    title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 1.271 ">Refs
    2nd c.AD+</a>]; σ. αὐτοῖς τὸν καρπόν <b>assure</b> them <b>of</b> it, [<a href="javascript:void(0)"
    title=" NT.Rom.15.28. ">NT</a>]<br /><Level3><b>__II.4</b></Level3> generally,
    <b>mark</b>, ψάμμος.. νῶτον οὐκ ἐσφράγισεν the sand never <b>marked</b> his back,
    i.e. he never fell in the sand, [<a href="javascript:void(0)" title=" “APl.” 3.25
    (1st c.AD: Philippus Epigrammaticus)">Refs 1st c.AD+</a>]; δεινοῖς.. σημάντροισιν
    ἐσφραγισμένοι, of wounded persons, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Iphigenia Taurica” 1372 ">Refs 5th c.BC+</a>]; σφραγιζομένη
    γελασίνοις <b>marked</b> with dimples, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 5.34 (2nd-3rd c.AD: Rufinus Epigrammaticus); καμήλους ἐσφραγισμένας εἰς
    τὸν δεξιὸν μηρὸν νῦ καὶ ἦτα “BGU” 87.12, 26 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.5</b></Level3> <b>set an end</b> or <b>limit to</b>, σφραγίσαι
    ἁμαρτίας [<a href="javascript:void(0)" title=" 2nd c.AD(?): Theodotion LXX.Dan.9.24
    (σπανίσαι LXX)">LXX+2nd c.AD+</a>]:—<i>middle</i>, Ῥώμην ἀνερχομένῳ σφράγισαι
    ἠελίῳ[<a href="javascript:void(0)" title=" “Anthologia Graeca” 9.297">Refs</a>]
    (Antip.); πάντα δι᾽ ἀλλήλων ὁ πολὺς σφραγίζεται αἰών, i.e. the death of one creature
    is the birth of another, Archelaus cited in [<a href="javascript:void(0)" title="
    3rd c.BC: Antigonus Carystius Paradoxographus “Mirabilia” 89. ">Refs 3rd c.BC+</a>]'
