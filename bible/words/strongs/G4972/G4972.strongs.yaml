strongs_number: G4972
language: greek
lemma: σφραγίζω
transliteration: sphragízō
definition: to stamp (with a signet or private mark) for security or preservation
  (literally or figuratively); by implication, to keep secret, to attest
kjv_usage: (set a, set to) seal up, stop
derivation: from G4973 (σφραγίς);
