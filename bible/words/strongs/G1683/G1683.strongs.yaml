strongs_number: G1683
language: greek
lemma: ἐμαυτοῦ
transliteration: emautoû
definition: of myself so likewise the dative case , and accusative case
kjv_usage: me, mine own (self), myself
derivation: genitive case compound of G1700 (ἐμοῦ) and G846 (αὐτός);
extended_definition:
  gloss: myself
  definition: '<b>ἐμαυτοῦ</b>, -ῆς, -oῦ <BR /> reflex prop. of first of person(s),
    used only in genitive, dative and accusative sing., <BR /> <b>of myself</b>: <ref=''Luk.7.7''>Luk.7:7</ref>,
    al.; ἀπ᾽ ἐ, <ref=''Jhn.5.30; 7.17, 28; 8.28, 42; 10.18; 14.10''>Jhn.5:30 7:17,
    28 8:28, 42 10:18 14:10</ref>; ὑπ᾽ ἐμαυτόν, <ref=''Mat.8.9''>Mat.8:9</ref>, <ref=''Luk.7.8''>Luk.7:8</ref>
    <BR /> (AS)'
  morphology: G:F-1
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμαυτοῦ</b>, ἐμαυτῆς, <br /> reflexive <i>pronoun</i> of first
    <i>person</i>, <b>of me, of myself</b>: only <i>genitive</i>, <i>dative</i>, and
    <i>accusative</i> <i>singular</i>, both <i>masculine</i> and <i>feminine</i>:
    not found in early <i>Epic dialect</i>; <i>Aeolic dialect</i> ἔμ᾽ αὔτῳ, ἔμ᾽ αὔτᾳ,
    [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus 72, 7th-6th
    c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 15.11, compare 2nd c.AD:
    Apollonius Dyscolus Grammaticus “de Pronominibus;” 80.10 ">Refs 7th c.BC+</a>];
    ἐμαυτόν is uncertain in [<a href="javascript:void(0)" title=" 6th c.BC: Xenophanes
    Poeta Philosophus (“PLG” 2p.116B.) and 6th c.BC: Anacreon Lyricus 64 ">Refs 6th
    c.BC+</a>]; <i>Ionic dialect</i> ἐμεωυτοῦ [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.97 (but ἐμωυτοῦ 2nd c.AD: Apollonius Dyscolus
    Grammaticus “de Pronominibus;” 74.4), ἐμεωυτῷ 5th c.BC: Herodotus Historicus 3.142,
    ἐμεωυτόν 1st c.AD(?): Heraclitus 101 ">Refs 5th c.BC+</a>]; ἐμᾱτοῦ, ἐμᾱτόν, [<a
    href="javascript:void(0)" title=" “Lyrica Alexandrina Adespota” 4.23, “SIG” 741.12
    (1st c.BC): in _plural_ always separated, ἡμῶν αὐτῶν, etc.">Refs 1st c.BC+</a>];
    ἐν ἐμαυτῷ συννοεῖσθαι in or with <b>oneself</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 634; πρὸς ἐμαυτόν 5th-6th c.BC:
    Aristophanes Comicus “Ranae” 53, etc.; strengthened, ἴσχυόν τ᾽ αὐτὸς ἐμαυτοῦ [prev.
    author] “V.” 357, compare “Lys.” 1125 ">Refs 5th c.BC+</a>]; but ἐν ἐμαυτοῦ (i.e.
    οἴκῳ) εἶναι, <i>metaphorically</i>, to be <b>master of oneself</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Charmides” 155d: _nominative_ ἐμαυτός,
    com. formation in 5th-6th c.BC: Plato Comicus 78. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
