strongs_number: H0031
language: hebrew
lemma: אֲבִיהוּד
transliteration: ʼĂbîyhûwd
pronunciation: ab-ee-hood'
definition: Abihud, the name of two Israelites
kjv_usage: Abihud.
derivation: from H1 (אָב) and H1935 (הוֹד); father (i.e. possessor) of renown;
extended_definition:
  gloss: Abihud
  definition: 'A man of the tribe of Benjamin living at the time of Egypt and Wilderness,
    only mentioned at 1Ch.8.3; <br> son of: Bela (H1106A); <br> brother of: Ard (H0714H),
    Naaman (H5283H), Ezbon (H0675H), Uzzi (H5813I), Uzziel (H5816I), Jerimoth (H3406),
    Iri (H5901), Addar (H0146H), Gera (H1617I), Abishua (H0050H) and Ahoah (H0265)
    <BR> § Abihud = "my father is majesty"<br> son of Bela, a Benjamite<br>'
  morphology: N:N-M-P
