strongs_number: G3334
language: greek
lemma: μετακινέω
transliteration: metakinéō
definition: to stir to a place elsewhere, i.e. remove (figuratively)
kjv_usage: move away
derivation: from G3326 (μετά) and G2795 (κινέω);
extended_definition:
  gloss: to shift
  definition: '<b>μετα-κινέω</b>, -ῶ <BR /> [in LXX: <ref=''Deu.19.14''>Deu.19:14</ref>
    (סוּג hi.), <ref=''Isa.54.10''>Isa.54:10</ref> (מוֹט), etc. ;] <BR />trans., <BR
    /> to move away, remove (ὅρια, Deu, l.with). Mid., <b>to remove oneself, remove,
    shift</b>: metaphorically, ἀπὸ τ. ἐλπίδος, <ref=''Col.1.23.''>Col.1:23.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετακῑν-έω</b>, <br /> <b>shift, remove</b>, τινὰ ἐκ τῆς τάξιος
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.74 ">Refs
    5th c.BC+</a>]; τι [<a href="javascript:void(0)" title=" “IG” 5(1).1390.186 (Andania,
    1st c.BC)">Refs 1st c.BC+</a>]:—<i>middle</i>, <b>go from one place to another</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.51; μεταβάλλον
    καὶ -ούμενον γίγνεται πᾶν 5th-6th c.BC: Plato Philosophus “Leges” 894a ">Refs
    5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.51, 4th c.BC: Aristoteles Philosophus “de Generatione et
    Corruptione” 315b14. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>change,
    alter</b>, μ. τὴν πάτριον πολιτείαν [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 23.205, compare 5th-6th c.BC: Xenophon Historicus “Respublica
    Lacedaemoniorum” 15.1 (_passive_)">Refs 5th c.BC+</a>]; ῥᾷον ἔθος μετακινῆσαι
    φύσεως [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1152a30 ">Refs 4th c.BC+</a>]; ἡ τομὴ μετεκινήθη the time
    of cutting <b>was altered</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 4.11.5. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
