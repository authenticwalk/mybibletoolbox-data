strongs_number: H1730
language: hebrew
lemma: דּוֹד
transliteration: dôwd
pronunciation: dode
definition: (figuratively) to love; by implication, a love-token, lover, friend; specifically
  an uncle
kjv_usage: (well-) beloved, father's brother, love, uncle.
derivation: or (shortened) דֹּד; from an unused root meaning properly, to boil, i.e.
