strongs_number: G4100
language: greek
lemma: πιστεύω
transliteration: pisteúō
definition: to have faith (in, upon, or with respect to, a person or thing), i.e.
  credit; by implication, to entrust (especially one's spiritual well-being to Christ)
kjv_usage: believe(-r), commit (to trust), put in trust with
derivation: from G4102 (πίστις);
extended_definition:
  gloss: to trust (in)
  definition: '<b>πιστεύω</b>, <BR /> [in LXX chiefly for אמן hi. ;] <BR /> __1. intrans.,
    <b>to have faith</b> (in), <b>to believe</b>; in cl., with accusative, dative,
    in NT also with prep, (on the significance of the various constructions, see M,
    <i>Pr.</i>, 67f.; Vau. on <ref=''Rom.4.5''>Rom.4:5;</ref> Ellic. on <ref=''1Ti.1.16''>1Ti.1:16;</ref>
    Abbott, <i>JV</i>, 19-80): absol., <ref=''Mat.24.23, 26''>Mat.24:23, 26</ref>
    <ref=''Mrk.13.21''>Mrk.13:21</ref>, <ref=''1Co.11.18''>1Co.11:18</ref>; with accusative
    of thing(s), <ref=''Act.13.41''>Act.13:41</ref>, <ref=''1Co.13.7''>1Co.13:7</ref>;
    with dative of person(s) (to believe what one says), Mrk.16:[13, 14], <ref=''1Jn.4.1''>1Jn.4:1</ref>;
    τ. ψεύδει, <ref=''2Th.2.11''>2Th.2:11;</ref> περί . . . ὅτι, <ref=''Jhn.9.18''>Jhn.9:18;</ref>
    esp. and most frequently with reference to religious belief: absol., <ref=''Mat.8.13''>Mat.8:13</ref>,
    <ref=''Mrk.5.36''>Mrk.5:36</ref>, <ref=''Luk.8.50''>Luk.8:50</ref>, <ref=''Jhn.11.40''>Jhn.11:40</ref>,
    al.; before ὅτι, <ref=''Mat.9.28''>Mat.9:28</ref>, al.; with dative (see supr.,
    and cf. <i>DB</i>, i, 829a), <ref=''Jhn.3.12; 5.24; 6.30; 8.31''>Jhn.3:12 5:24
    6:30 8:31</ref>, <ref=''Act.16.34''>Act.16:34</ref>, <ref=''Gal.3.6''>Gal.3:6</ref>"
    (LXX), <ref=''2Ti.1.12''>2Ti.1:12</ref>, <ref=''1Jn.5.10''>1Jn.5:10</ref>, al.;
    with prep., (expressing personal trust and reliance  as distinct from mere credence
    or belief; see M, <i>Pr.</i>, l.with; <i>DB</i>, i, 829b), <b>to believe in or
    on</b>: ἐν (Psa.77 (78):22, al.), <ref=''Mrk.1.15''>Mrk.1:15</ref> (see Swete,
    in l.); εἰς, <ref=''Mat.18.6''>Mat.18:6</ref>, <ref=''Jhn.2.11''>Jhn.2:11</ref>
    (see Westc., in l.), and freq., <ref=''Act.10.43; 19.4''>Act.10:43 19:4</ref>,
    <ref=''Rom.10.14''>Rom.10:14</ref>, <ref=''Gal.2.16''>Gal.2:16</ref>, <ref=''Php.1.29''>Php.1:29</ref>,
    I <ref=''Jhn.5.10''>Jhn.5:10</ref>, <ref=''1Pe.1.8''>1Pe.1:8</ref>; εἰς τ. ὄνομα,
    <ref=''Jhn.1.12; 2.23; 3.18''>Jhn.1:12 2:23 3:18</ref>, <ref=''1Jn.5.13''>1Jn.5:13</ref>;
    ἐπί, with accusative, <ref=''Mat.27.42''>Mat.27:42</ref>, <ref=''Act.9.42; 11.17;
    16.31; 22.19''>Act.9:42 11:17 16:31 22:19</ref>, <ref=''Rom.4.5''>Rom.4:5</ref>;
    ἐπί, with dative, <ref=''Rom.9.33''>Rom.9:33</ref> (LXX) 10:11 (ib.), <ref=''1Ti.1.16''>1Ti.1:16</ref>,
    <ref=''1Pe.2.6''>1Pe.2:6</ref>" (LXX) ; ptcp. pres., οἱ π., as subst., <ref=''Act.2.44''>Act.2:44</ref>,
    <ref=''Rom.3.22''>Rom.3:22</ref>, <ref=''1Co.1.21''>1Co.1:21</ref>, al.; aor.,
    Mrk.16:[16], <ref=''Act.4.32''>Act.4:32</ref>; pf., <ref=''Act.19.18; 21.20''>Act.19:18
    21:20</ref> (on Johannine use of the tenses of π., see Westc, <i>Epp. Jo.</i>,
    120). <BR /> __2. Trans., <b>to entrust</b>: with accusative and dative, <ref=''Luk.16.11''>Luk.16:11</ref>,
    <ref=''Jhn.2.24''>Jhn.2:24</ref>; pass., <b>to be entrusted with</b>: with accusative,
    <ref=''Rom.3.2''>Rom.3:2</ref>, <ref=''1Co.9.17''>1Co.9:17</ref>, <ref=''Gal.2.7''>Gal.2:7</ref>,
    <ref=''1Th.2.4''>1Th.2:4</ref> (see Lft., <i>Notes</i>, 21f.), <ref=''1Ti.1.11''>1Ti.1:11</ref>,
    <ref=''Tit.1.3''>Tit.1:3</ref>.<BR /> (AS)'
