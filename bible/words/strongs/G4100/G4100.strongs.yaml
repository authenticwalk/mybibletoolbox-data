  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πιστ-εύω</b>, <br /> <i>future</i> -εύσω: <i>pluperfect</i>
    πεπιστεύκειν [<a href="javascript:void(0)" title=" NT.Act.14.23 ">NT</a>]: (πίστις):—<b>trust,
    put faith in, rely on</b> a person, thing, or statement, τινι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.24; τῷ λόγῳ [prev. author] 2.118, compare
    5th c.BC: Sophocles Tragicus “Electra” 886, etc.; π. θεῶν θεσφάτοισι 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 800; τῇ τύχῃ 5th c.BC: Thucydides Historicus 5.112;
    σφίσιν αὐτοῖς [prev. author] 3.5; ταῖς ἀληθείαις 4th c.BC: Demosthenes Orator
    44.3 ">Refs 5th c.BC+</a>]; [σημείοις] [<a href="javascript:void(0)" title=" 5th
    c.BC: Antipho Orator 5.81; π. τινὶ περί τινος 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1157a21; ὑπὲρ τῶν ὅλων 2nd c.BC: Polybius Historicus 2.43.2:
    with _neuter_ ">Refs 5th c.BC+</a>] <i>adjective</i> or <i>pronoun</i>, λόγοις
    ἐμοῖσι πίστευσον τάδε <b>believe</b> my words herein, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 710; τοῦτ᾽.. Αἰγυπτίοις πιστεῦσαι
    δεῖ 4th c.BC: Aristoteles Philosophus “Meteorologica” 343b10; μὴ πάντα πειρῶ πᾶσι
    πιστεύειν 4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum”
    335: later with Preps., π. ἐν τῷ Θεῷ, ἐν τῷ εὐαγγελίῳ, LXX.Psa.77(78).22, NT.Mark.1.15;
    π. εἰς τὸν Θεόν NT.John.14.1, +others">NT+5th c.BC+</a>]; εἰς τὸ ὄνομά τινος[<a
    href="javascript:void(0)" title=" [prev. work] 1.12; π. ἐπὶ τὸν Κύριον NT.Act.9.42
    ">NT</a>]: <i>absolutely</i>, <b>believe</b>, περὶ μὲν τούτου.. οὔτε ἀπιστέω οὔτε
    ὦν π. τι λίην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.96 ">Refs 5th c.BC+</a>]; χαλεπὰ παντὶ ἑξῆς τεκμηρίῳ πιστεῦσαι although it is
    hard <b>to believe</b> every single bit of evidence about them, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.20: with _accusative_ _cognate_, π.
    δόξαν">Refs 5th c.BC+</a>] <b>entertain a confident</b> opinion, [<a href="javascript:void(0)"
    title=" [prev. author] 5.105 ">Refs</a>]:—<i>passive</i>, <b>to be trusted</b>
    or <b>believed</b>, ἄνδρες ἄξιοι πιστεύεσθαι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Laches” 181b, compare “Ep.” 309a, 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.2.8 ">Refs 5th c.BC+</a>];
    πιστευθῆναι ὑπό τινος <b>enjoy</b> his <b>confidence</b>,[<a href="javascript:void(0)"
    title=" [prev. work] 6.1.39, compare “An.” 7.6.33; π. παρά τινι 4th c.BC: Demosthenes
    Orator 23.4, 58.44; πρός τινας [prev. author] 20.25 ">Refs 4th c.BC+</a>]; ὡς
    πιστευθησόμενος as if <b>he would be believed</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 27.54, compare 36.43; π. ὡς δημοτικὸς ὤν 4th c.BC: Aristoteles
    Philosophus “Politica” 1305a28 ">Refs 4th c.BC+</a>]; πιστεύονται [οἱ λόγοι] [<a
    href="javascript:void(0)" title=" [prev. author] “EN” 1172b6 ">Refs</a>]; ἐπιστεύοντο
    ἃ ἔλεγον they <b>were believed</b> in what they said, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 32.4 ">Refs 4th c.BC+</a>]; πρόγνωσιν ἐπεπίστευντο
    <b>were believed to possess</b> foreknowledge, [<a href="javascript:void(0)" title="
    1st c.AD: Josephus Historicus “Antiquitates Judaicae” 17.2.4. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>comply</b>, ὡς οὐχ ὑπείξων οὐδὲ πιστεύσων λέγει;
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    625, compare 646 ">Refs 5th c.BC+</a>]; opposed to ἀπιστέω, [<a href="javascript:void(0)"
    title=" [prev. author] “Tr.” 1228. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    with <i>infinitive</i>, <b>believe that, feel confident that</b> a thing is, will
    be, has been, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hercules Furens” 146; ἀληθῆ εἶναι 5th-6th c.BC: Plato Philosophus “Gorgias” 524a,
    compare “R.” 450d; ὃς ἂν γνώμῃ πιστεύῃ τῶν ἐναντίων προὔχειν 5th c.BC: Thucydides
    Historicus 2.62; προέσθαι τὴν προῖκ᾽ οὐκ ἐπίστευσεν 4th c.BC: Demosthenes Orator
    30.7 ">Refs 5th c.BC+</a>]; π. ὡς.., ὅτι.., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Hiero” 1.37, 4th c.BC: Aristoteles Philosophus
    “Physica” 254a3, +others: the ">Refs 5th c.BC+</a>]<i>infinitive</i> is sometimes
    omitted, τὰ μὲν οὐ πιστεύουσιν οἱ νέοι (i.e. εἶναι or γεγονέναι) [<a href="javascript:void(0)"
    title=" [prev. author] “EN” 1142a19, compare “APr.” 68b13, “GA” 716a7 ">Refs</a>]:—<i>passive</i>,
    παρὰ Διὸς.. οἱ νόμοι πεπιστευμένοι ἦσαν γεγονέναι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 636d ">Refs 5th c.BC+</a>]; πιστευθεὶς
    ἀληθεύσειν <b>believed sure to</b>.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 7.7.25; ὁ ἥλιος.. πεπίστευται εἶναι μείζων
    τῆς οἰκουμένης 4th c.BC: Aristoteles Philosophus “de Anima” 428b4; πρῶτοι νόμοις
    ἐγγράπτοις χρήσασθαι πεπιστευμένοι 1st c.BC-1st c.AD: Strabo Geographus 6.1.8
    ">Refs 5th c.BC+</a>]: without <i>infinitive</i>, πιστευθείσης εἱμαρμένης αἴρεται
    πᾶσα νουθεσία [<a href="javascript:void(0)" title=" 2nd c.AD: Diogenes Oenoandensis
    Epicureus 33, compare 23. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    with <i>dative</i> et <i>infinitive</i>, τοῖσι ἐπίστευε σιγᾶν to whom <b>he trusted</b>
    that they would keep silence, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.110, compare 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 3.3.55, 5th c.BC: Lysias Orator 19.54. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> <b>have faith,</b> [<a href="javascript:void(0)"
    title=" NT.Acts.2.44, 19.18, etc. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    π. τινί τι <b>entrust</b> something to another, τινὶ ἡγεμονίαν, χρήματα, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.4.17, “Smp.” 8.36; τὰν
    ὠνὰν τῷ θεῷ “GDI” 1684, +others (Delph.); γυναικὶ μὴ πίστευε τὸν.. βίον 4th-3rd
    c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum” 86; also περὶ
    τῶν ἐμῶν τούτῳ ἀξιῶ πιστεύειν ὑμᾶς 5th c.BC: Lysias Orator 30.7 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>have entrusted to one</b>, ἀρχήν <b>Berichte der russ. Akad. fuür Gesch. der
    materiellen Kultur</b> [<a href="javascript:void(0)" title=" 4.82 (Olbia, 2nd-3rd
    c.AD):">Refs 2nd c.AD+</a>] —<i>passive</i>, πιστεύεσθαί τι <b>to be entrusted
    with</b> a thing, <b>have</b> it <b>committed</b> to one, παρά or ὑπό τινος, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 3.69.1, 3rd c.BC:
    Phylarchus Historicus 24J., cf. Vett. Val. 65.3 ">Refs 3rd c.BC+</a>]: with <i>infinitive</i>,
    πιστευθέντας τοῖς ἐχθροῖς διαφθείρειν [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Politica” 1287a39 (nisi to be read πεισθέντας)">Refs
    4th c.BC+</a>]: with <i>genitive</i>, πιστευθεὶς τῆς Κύπρου [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 18.55.6, compare 6.56.13, 1st c.BC: Diodorus
    Siculus Historicus 12.15, etc. ">Refs 2nd c.BC+</a>]'
