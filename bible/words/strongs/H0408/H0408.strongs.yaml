strongs_number: H0408
language: hebrew
lemma: אַל
transliteration: ʼal
pronunciation: al
definition: not (the qualified negation, used as a deprecative); once (Job 24:25)
  as a noun, nothing
kjv_usage: nay, neither, [phrase] never, no, nor, not, nothing (worth), rather than.
derivation: a negative particle (akin to H3808 (לֹא));
extended_definition:
  gloss: not
  definition: '1) not, no, nor, neither, nothing (as wish or preference)<br>1a) do
    not, let not (with a verb)<br>1b) let there not be (with a verb understood)<br>1c)
    not, no (with substantive)<br>1d) nothing (as substantive)<BR>Aramaic equivalent:
    <i>al</i> (אַל "not" H0409)'
  morphology: H:Neg
  source: STEPBible/BDB
