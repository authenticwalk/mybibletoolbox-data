strongs_number: G1884
language: greek
lemma: ἐπαρκέω
transliteration: eparkéō
definition: to avail for, i.e. help
kjv_usage: relieve
derivation: from G1909 (ἐπί) and G714 (ἀρκέω);
extended_definition:
  gloss: to help
  definition: '<b>ἐπ-αρκέω</b>, -ῶ <BR /> [in LXX: <ref=''1Ma.8.26''>1Ma.8:26</ref>
    <ref=''1Mac.11.35''>1Mac 11:35</ref> * ;] <BR />__1. to be strong enough for.
    <BR /> __2. to ward off. <BR /> __3. <b>to aid, relieve</b>: with dative of person(s),
    <ref=''1Ti.5.10; 5.16''>1Ti.5:10 5:16</ref> (mid., WH, mg.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπαρκ-έω</b>, <br /> <i>future</i> -έσω (see. below): <i>Epic
    dialect</i> <i>aorist</i> <i>infinitive</i> ἐπαρκέσσαι [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 2.1161, compare “IG” 5(1).730.18">Refs
    3rd c.BC+</a>]:—<b>to be strong enough for</b> a thing, in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus always of cases of danger or injury: 1 ">Refs
    8th c.BC+</a>]. with <i>accusative</i> <i>of things</i> et <i>dative</i> <i>person</i>,
    <b>ward off</b> something from one, οὐδέ τί οἱ τό γ᾽ ἐπήρκεσε λυγρὸν ὄλεθρον [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.873;
    οὔτε τι Τηλέμαχος τό γ᾽ ἐπήρκεσεν 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.568;
    οὐδὲν γὰρ αὐτῳ ταῦτ᾽ ἐπαρκέσει τὸ μὴ οὐ πεσεῖν ">Refs 8th c.BC+</a>]<b>prohibebit
    quominus..,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 918. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>accusative</i> <i>of things</i>, <b>ward off, prevent,</b> ἐπαρκέσσαι
    κακότητα [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius Epicus
    2.1161 ">Refs 3rd c.BC+</a>]; σέ τοι μόνον δέδορκα πημονάν (Reiske for ποιμένων)
    ἐ. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 360
    (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>dative</i>
    <i>person</i> only, <b>help, assist,</b> [<a href="javascript:void(0)" title="
    6th c.BC: Theognis Elegiacus 871, 5th c.BC: Herodotus Historicus 1.91, 5th c.BC:
    Lysias Orator 13.93, NT.1Tim.5.10, etc.: rarely with _accusative_ _person_, 5th
    c.BC: Euripides Tragicus “Orestes” 803 (troch.)">NT+6th c.BC+</a>]: <i>absolutely</i>,
    τίς ἄρ᾽ ἐπαρκέσε; who <b>will aid?</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 91 (_anapaest meter_), compare
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 777. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>supply, furnish,</b> ἄκος δ᾽ οὐδὲν ἐπἤρκεσαν,
    τὸ μὴ πόλιν.. παθεῖν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1170 (Lyric poetry); ἐ. τινί τι 5th-6th c.BC: Plato Philosophus
    “Protagoras” 321a, compare 5th-6th c.BC: Aristophanes Comicus “Plutus” 830, LXX.1Mac.11.35,
    etc.">LXX+5th c.BC+</a>]; also ἐ. τινὶ τῶν ἑαυτοῦ <b>impart</b> to him <b>a share
    of..,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.2.60 ">Refs 5th c.BC+</a>]: with <i>dative</i> <i>of things</i>,
    <b>supply with,</b> πέπλοις [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Cyclops” 301. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>absolutely</i>, <b>to be sufficient, enough,</b> ὅσσον ἐπαρκεῖ [<a href="javascript:void(0)"
    title=" 6th c.BC: Solon Lyricus 5.1 (variant{ἀπαρκεῖ})">Refs 6th c.BC+</a>]; ἐπαρκέσει
    νόμος ὅδ᾽ this law <b>shall prevail,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Antigone” 612 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>stand to the credit of,</b> with <i>dative</i>,
    γενεᾷ [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 6.60.
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
