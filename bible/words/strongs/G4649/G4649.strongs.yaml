strongs_number: G4649
language: greek
lemma: σκοπός
transliteration: skopós
definition: perhaps akin to G4626 (σκάπτω) through the idea of concealment; compare
  G4629 (σκέπασμα)); a watch (sentry or scout), i.e. (by implication) a goal
kjv_usage: mark
derivation: from (to peer about ("skeptic");
extended_definition:
  gloss: goal
  definition: '<b>σκοπός</b>, -οῦ, ὁ <BR /> [in LXX chiefly for צָפָה ;] <BR />__1.
    a watcher, watchman (<ref=''Ezk.3.17''>Eze.3:17</ref>, al.). <BR /> __2. a mark
    on which to fix the eye (<ref=''Wis.5.12, 21''>Wis.5:12, 21</ref>, al.). Metaphorical,
    of an aim or object: <ref=''Php.3.14.''>Php.3:14.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκοπ-ός</b>, ὁ <br /> (also ἡ, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.396, 3rd c.BC: Callimachus
    Epicus “Hymnus in Delum” 66)">Refs 8th c.BC+</a>]: (σκέπτομαι):— <b>one that watches,
    one that looks about</b> or <b>after</b> things, παρὰ δὲ σκοπὸν εἷσεν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.359 ">Refs 8th c.BC+</a>];
    γυναικῶν δμῳάων σ. ἐσσι, of a housekeeper, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” [same place]: in 5th c.BC: Pindarus
    Lyricus ">Refs 8th c.BC+</a>], of gods and kings, with <i>genitive</i> loci, <b>guardian,
    protector</b>, Ὀλύμπου σ. [<a href="javascript:void(0)" title=" “O.” 1.54; Δάλου
    6.59 ">Refs</a>]; Μαγνήτων σ., of Peleus, [<a href="javascript:void(0)" title="
    “N.” 5.27; τὸν ὑψόθεν σ., φύλακα βροτῶν 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    381 (Lyric poetry); also σκοποὶ τῶν εἰρημένων 5th c.BC: Sophocles Tragicus “Antigone”
    215. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> <b>one who watches</b>
    or <b>looks out</b> to take advantage, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 22.156 ">Refs 8th c.BC+</a>]; <b>watchful,
    jealous master</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 945. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> mostly,
    <b>lookout-man, watcher</b>, stationed in some high place (σκοπιά) to overlook
    a country, especially in war, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.792, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    16.365, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.2.1,
    4.1.1, etc.; hence Ἠέλιον.. θεῶν σ. ἠδὲ καὶ ἀνδρῶν “hymnus ad Cererem” 62 ">Refs
    8th c.BC+</a>]: also, <b>game-watcher</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.40. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>spy, scout</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.324, 526, 561 (later κατάσκοπος)
    σ. καὶ κατοπτῆρας στρατοῦ ἔπεμψα 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 36, compare 5th c.BC: Euripides Tragicus “Troades” 956 ">Refs 8th c.BC+</a>];
    of <b>a messenger who has been sent to learn tidings</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 35, compare “Ph.” 125;
    σκοπός, ναῶν κατόπτας 5th c.BC: Euripides Tragicus “Rhesus” 557 (Lyric poetry).
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>mark</b> or <b>object
    on which one fixes the eye</b>, σκοπὸν ἄλλον, ὃν οὔ πώ τις βάλεν ἀνήρ, εἴσομαι
    αἴ κε τύχωμι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 22.6 ">Refs 8th c.BC+</a>]; ἀπὸ σκοποῦ away from <b>the mark</b>, [<a
    href="javascript:void(0)" title=" 11.344 ">Refs</a>]; ἀπὸ σ. εἰρηκέναι, εἰρῆσθαι,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    179c, 5th-6th c.BC: Xenophon Historicus “Symposium” 2.10; παρὰ σκοπόν 5th c.BC:
    Pindarus Lyricus “O.” 13.94 ">Refs 5th c.BC+</a>]; σκοπῷ ἐπέχειν τόξον to aim
    at <b>it</b>,[<a href="javascript:void(0)" title=" [prev. work] 2.89; σκοποῦ ἄντα
    τυχεῖν [prev. author] “N.” 6.27; ἔκυρσας ὥστε τοξότης.. σκοποῦ 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 628; ὥστε τοξόται σκοποῦ, τοξεύετ᾽ ἀνδρὸς τοῦδε 5th c.BC:
    Sophocles Tragicus “Antigone” 1033; ἄθλιον σκοπὸν ἐμοὶ ἀκοντίσας 5th c.BC: Antipho
    Orator 3.3.6; ἐπὶ σκοπὸν βάλλειν 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.6.29; παραλλάξαι τοῦ σ. καὶ ἁμαρτεῖν 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 194a; ἀποτυγχάνω τοῦ σκοποῦ [prev. author] “Lg.” 744a.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>,
    <b>aim, end, object</b>, οὗτος.. δοκεῖ ὁ σ. εἶναι πρὸς ὃν βλέποντα δεῖ ζῆν [<a
    href="javascript:void(0)" title=" [prev. author] “Grg.” 507d; τὴν ἡδονὴν σ. ὀρθὸν
    πᾶσι ζῴοις γεγονέναι [prev. author] “Phlb.” 60a; στοχάζεσθαι σκοποῦ [prev. author]
    “R.” 519c; σ. τυραννικὸς τὸ ἡδύ 4th c.BC: Aristoteles Philosophus “Politica” 1311a4,
    etc.">Refs 4th c.BC+</a>]; σκοπός.. <b>nihil praebere</b> ''his little game''
    is to make no allowance, [<a href="javascript:void(0)" title=" 1st c.BC: Cicero,
    M. Tullius Orator et Philosophus “Epistulae ad Atticum” 15.29.2, compare argument
    11 5th-6th c.BC: Aristophanes Comicus “Eq.” ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    in Medicine texts, of healing, ἐπὶ τῷ πρώτῳ σ. by first <b>intention</b> (i.e.
    direct union), κατὰ δεύτερον σ. by second <b>intention</b> (i.e. granulation or
    scar tissue), [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    1.387, compare 10.162. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>contest in shooting at a mark</b>, σ. ἱππέων, πεζῶν, [<a href="javascript:void(0)"
    title=" “IG” 9(2).527.16,18 (from Larissa). ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    name of <b>a dance</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis
    Comicus 446. ">Refs 5th c.BC+</a>]'
