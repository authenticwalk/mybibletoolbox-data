strongs_number: G0149
language: greek
lemma: αἰσχρόν
transliteration: aischrón
definition: a shameful thing, i.e. indecorum
kjv_usage: shame
derivation: neuter of G150 (αἰσχρός);
extended_definition:
  gloss: shameful
  definition: '<b>αἰσχρός</b>, -ά, όν <BR /> (αἶσχος, <b>shame, disgrace</b>), [in
    LXX: <ref=''Gen.41.3''>Gen.41:3</ref> ff. (רַע, רֹעַ), <ref=''Jdt.12.12''>Jdth.12:12</ref>,
    al. ;] <BR /><b>base, shameful</b>: <ref=''1Co.11.6; 14.35''>1Co.11:6 14:35</ref>,
    <ref=''Eph.5.12''>Eph.5:12</ref>, <ref=''Tit.1.11''>Tit.1:11</ref> (MM, <i>VGT</i>,
    see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αἰσχρός</b>, ά, όν, <br /> also ός, όν [<a href="javascript:void(0)"
    title=" “APl.” 4.151">Refs</a>]: (αἶσχος):—in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], <b>causing shame, dishonouring,
    reproachful</b>, νείκεσσεν.. αἰσχροῖς ἐπέεσσιν[<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 3.38, etc.">Refs 8th c.BC+</a>] <i>adverb</i>
    αἰσχρῶς, ἐνένισπεν[<a href="javascript:void(0)" title=" 23.473. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> opposed to καλός: <br /><Level3><b>__II.1</b></Level3>
    of outward appearance, <b>ugly, ill-favoured</b>, of Thersites, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.216, compare “hymnus ad Apollinem”
    197, 5th c.BC: Herodotus Historicus 1.196 (_comparative_)">Refs 8th c.BC+</a>],
    etc.; <b>deformed</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἄρθρων ἐμβολῆς” 14 (_superlative_)">Refs 5th c.BC+</a>]; αἰσχρῶς
    χωλός <b>with an ugly</b> lameness, [<a href="javascript:void(0)" title="[prev.
    work] 63: but commonly, ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> in moral
    sense, <b>shameful, base</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.155, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    685, etc.; αἰσχροῖς γὰρ αἰσχρὰ πράγματ᾽ ἐκδιδάσκεται 5th c.BC: Sophocles Tragicus
    “Electra” 621">Refs 5th c.BC+</a>]; αἰσχρόν [ἐστι], with <i>infinitive</i>, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.298,
    5th c.BC: Sophocles Tragicus “Ajax” 473, etc.">Refs 8th c.BC+</a>]; αἰσχρόν, εἰ
    πύθοιτό τις[<a href="javascript:void(0)" title=" [prev. work] 1159; ἐν αἰσχρῷ
    θέσθαι τι 5th c.BC: Euripides Tragicus “Hecuba” 806 ">Refs 5th c.BC+</a>]; ἐπ᾽
    αἰσχροῖς on the ground of <b>base actions</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Fragmenta” 188, 5th c.BC: Euripides Tragicus “Hippolytus”
    511:">Refs 5th c.BC+</a>] —τὸ αἰ. as <i>substantive</i>, <b>dishonour</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 476">Refs
    5th c.BC+</a>]; τὸ ἐμὸν αἰ. my <b>disgrace</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 2.9">Refs 5th c.BC+</a>]; τὸ καλὸν καὶ
    τὸ αἰ. virtue and <b>vice</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1366a24, etc.">Refs 4th c.BC+</a>] <i>adverb</i>,
    <b>shamefully</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Electra” 989, 5th-6th c.BC: Plato Philosophus “Symposium” 183d, etc.">Refs 5th
    c.BC+</a>]: <i>superlative</i> αἴσχιστα[<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 959, 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 367. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>ill-suited</b>, αἰ. ὁ καιρός[<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 18.178">Refs 4th c.BC+</a>]; αἰ. πρός τι <b>awkward</b> at
    it, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.8.7; αἰσχρὸν καὶ ἄτεχνον 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 30. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> Regul. <i>comparative</i> and
    <i>superlative</i> -ότερος, -ότατος are late, [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.58S. (probably), 2nd c.AD:
    Athenaeus Epigrammaticus 13.587b: elsewhere αἰσχίων, αἴσχιστος">Refs 1st c.BC+</a>]
    (formed from a Root αἰσχο-), [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 21.437, 2.216">Refs 8th c.BC+</a>]; double <i>superlative</i>
    αἰσχιστότατος[<a href="javascript:void(0)" title=" 6th c.AD: Olympiodorus Philosophus
    “in Platonis Alcibiadem commentarii” p.124">Refs 6th c.AD+</a>] C. <i>adverb</i>,
    <i>superlative</i> αἰσχίστως[<a href="javascript:void(0)" title=" 3rd c.BC: Mnasalcas
    Epigrammaticus cited in 2nd c.AD: Athenaeus Epigrammaticus 4.163a, 4th c.AD(?):
    Manetho Astrologus 1.21.">Refs 3rd c.BC+</a>]'
