strongs_number: G4721
language: greek
lemma: στέγη
transliteration: stégē
definition: a roof
kjv_usage: roof
derivation: strengthened from a primary (a "thatch" or "deck" of a building);
extended_definition:
  gloss: roof
  definition: '<b>στέγη</b>, -ης, ἡ<BR /> (στέγω) [in LXX: <ref=''Gen.8.13''>Gen.8:13</ref>
    (מְכַסֶּה), etc. ;] <BR /><b>a roof</b>: <ref=''Mrk.2.4''>Mrk.2:4;</ref> of entering
    a house, εἰσέρχεσθαι ὑπὸ τὴν σ., <ref=''Mat.8.8''>Mat.8:8</ref>, <ref=''Luk.7.6''>Luk.7:6</ref>
    (cf. MM, xxiii).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στέγ-η</b>, <br /> <i>Doric dialect</i>and <i>Aeolic dialect</i>
    <b>στέγα</b>, ἡ, <b>roof</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 897, 5th c.BC: Herodotus Historicus 6.27, 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.8.9, NT.Mark.2.4, etc.">NT+5th c.BC+</a>];
    παρέχειν τινὶ σ. give one <b>shelter</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Fragmenta” 631; στέγῃ δέχεσθαί τινας “OGI”
    665.25 (Egypt, 1st c.AD). ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>ceiling</b>, [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus
    15, 3rd c.BC: Callimachus Epicus “Iambi” 1.115 (“Hermes” 69.169). ">Refs 7th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>roofed place, chamber, room</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.2, 148, 175, 5th c.BC: Eupolis Comicus
    347, 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 8.13, etc.">Refs 5th c.BC+</a>];
    <b>covered vestibule,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 22.1046.13">Refs</a>]; ἕρκειος σ., of <b>a tent</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 108 ">Refs 5th c.BC+</a>]; a hare''s
    <b>seat</b> or <b>form</b>, [<a href="javascript:void(0)" title=" [prev. author]
    “fragment” 174 ">Refs</a>]; ἐκ κατώρυχος σ., of the grave, [<a href="javascript:void(0)"
    title=" [prev. author] “Ant.” 1100, compare 888. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>storey</b> of a house, [<a href="javascript:void(0)" title=" “PStrassb.” 110.6
    (3rd c.BC), “PCair.Zen.” 766.4 (3rd c.BC), etc.">Refs 3rd c.BC+</a>]; ἡ ἀνωτάτη
    σ. [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus
    15.3.7 ">Refs 1st c.BC+</a>]; αἱ στέγαι the upper <b>storeys,</b> [<a href="javascript:void(0)"
    title=" PPetr. 2p.28 (3rd c.BC),compare “SIG” 344.16 (Teos, 4th c.BC), “IG” 42(1).102.293
    (Epid., 4th c.BC), “PLond.” 3.1164f28 (3rd c.AD). ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    frequently in <i>plural</i>, <b>house, dwelling</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 3, 518, +others">Refs 4th
    c.BC+</a>]; κατὰ στέγας at <b>home</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 637, +others">Refs 5th c.BC+</a>];
    ἐπελεῦσαι τῷ ἀνδρὶ ἐπὶ στέγαν to the man''s <b>house,</b> [<a href="javascript:void(0)"
    title=" Leges Gortynensium 3.46, compare “Schwyzer” 177.3 (Crete, 5th c.BC). ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>deck of a ship</b>, in Latin
    <i>stega</i>, [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Plautus Comicus
    Latinus “Bacch.” 278, “Stich.” 413. ">Refs 3rd c.BC+</a>]'
