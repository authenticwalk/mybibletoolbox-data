strongs_number: G0465
language: greek
lemma: ἀντάλλαγμα
transliteration: antállagma
definition: an equivalent or ransom
kjv_usage: in exchange
derivation: from a compound of G473 (ἀντί) and G236 (ἀλλάσσω);
extended_definition:
  gloss: in exchange
  definition: '<b>ἀντ-άλλαγμα</b>, -τος, τό<BR /> (ἀντί, ἄλλαγμα; ἀλλάσσω) [in LXX
    chiefly for מְחִיר ;] <BR /><b>an exchange, the price received as an equivalent
    for an article of commerce</b>: <ref=''Mat.16.26''>Mat.16:26</ref>, <ref=''Mrk.8.37''>Mrk.8:37</ref>
    (cf. <ref=''Sir.26.14''>Sir.26:14;</ref> and see Swete, <i>Mk.</i>, l.with; Cremer,
    90).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντάλλᾰγ-μα</b>, ατος, τό, <br /> <b>that which is given</b>
    or <b>taken in exchange,</b> φίλου <b>for</b> a friend, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1157, cf. LXX.Job.28.15, +others;
    τῆς ψυχῆς NT.Matt.16.26, compare 1st c.AD: Philo Judaeus “Fragmenta” 110H.">NT+5th
    c.BC+</a>]'
  source: STEPBible/LSJ
