strongs_number: G5574
language: greek
lemma: ψεύδομαι
transliteration: pseúdomai
definition: to utter an untruth or attempt to deceive by falsehood
kjv_usage: falsely, lie
derivation: middle voice of an apparently primary verb;
extended_definition:
  gloss: to lie
  definition: '<b>ψεύδω </b> to deceive by lies; more frequently in the depon. mid,
    form ψεύδομαι (so always in NT), <BR /> [in LXX chiefly for כָּחַשׁ pi. ;] <BR
    />__1. absol., <b>to lie</b>: <ref=''Heb.6.18''>Heb.6:18</ref>, <ref=''1Jn.1.6''>1Jn.1:6</ref>,
    <ref=''Rev.3.9''>Rev.3:9</ref>; οὐ ψεύδομαι, <ref=''Rom.9.1''>Rom.9:1</ref>, <ref=''2Co.11.31''>2Co.11:31</ref>,
    <ref=''Gal.1.20''>Gal.1:20</ref>, <ref=''1Ti.2.7''>1Ti.2:7</ref> with dative of
    person(s) (<ref=''Psa.18.45''>Psa.18:45</ref>, <ref=''Jhn.5.12''>Jhn.5:12</ref>,
    al.), <ref=''Act.5.4''>Act.5:4</ref>; before εἰς, <ref=''Col.3.9''>Col.3:9;</ref>
    κατά, <ref=''Jas.3.14''>Jas.3:14</ref> (Hort, in l). <BR /> __2. Like act., with
    accusative, <b>to deceive by lies </b>(Æsch., al.): <ref=''Act.5.3.''>Act.5:3.</ref>†<BR
    /> (AS)'
