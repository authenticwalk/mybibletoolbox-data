strongs_number: G4439
language: greek
lemma: πύλη
transliteration: pýlē
definition: a gate, i.e. the leaf or wing of a folding entrance (literally or figuratively)
kjv_usage: gate
derivation: apparently a primary word;
extended_definition:
  gloss: gate
  definition: '<b>πύλη</b>, -ης, ἡ <BR /> [in LXX chiefly and very frequently for
    שַׁעַר sometimes for דֶּלֶת, פֶּתַח ;] <BR /><b>a gate</b>: <ref=''Luk.7.12''>Luk.7:12</ref>,
    <ref=''Act.9.24; 12.10; 16.13''>Act.9:24 12:10 16:13</ref>, <ref=''Heb.13.12''>Heb.13:12</ref>;
    ἡ Ὡραία Π. τ. ἱεροῦ, <ref=''Act.3.10.''>Act.3:10.</ref> Metaphorical, <ref=''Mat.7.13-14;''>Mat.7:13-14;</ref>
    πύλαι ᾅδου (<ref=''Wis.16.13''>Wis.16:13</ref>, <ref=''3Ma.5.51''>3Ma.5:51</ref>,
    and cf. κλαῖς ᾅδου <ref=''Rev.1.18''>Rev.1:18</ref>): <ref=''Mat.16.18''>Mat.16:18</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πύλη</b> [ῠ], ἡ, <br /> properly <b>one wing of a pair of double
    gates</b>, ὀλίγον τι παρακλίναντες τὴν ἑτέρην π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.156 ">Refs 5th c.BC+</a>]: mostly in
    <i>plural</i>, <b>gates of a town</b> (whereas θύρα = house-door), Σκαιαὶ π. [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.145,
    etc.; π. εὖ ἀραρυίας 7.339; πύκα στιβαρῶς ἀραρυίας 12.454; πεπταμένας ἐν χερσὶ
    π. ἔχετε 21.531 ">Refs 8th c.BC+</a>]; ἄνεσάν τε π. καὶ ἀπῶσαν ὀχῆας[<a href="javascript:void(0)"
    title=" [prev. work] 537; π. ἀνοῖξαι 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    604; π. κλῇσαι 5th-6th c.BC: Plato Philosophus “Respublica” 560c (the _Article_
    is frequently omitted even in Prose)">Refs 5th c.BC+</a>]: <i>plural</i> of several
    <b>gates</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 125 ">Refs 4th c.BC+</a>]; ἐν πύλαις in or at <b>the gates</b>,
    [<a href="javascript:void(0)" title="[prev. work] 160, 213 (both Lyric poetry),
    +others; πρὸς πύλαις [prev. work] 377, 457 ">Refs</a>]; ἐπὶ ταῖς πύλαισιν, οὗ
    τὸ τάριχος ὤνιον [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 1247. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in Trag. sometimes of the <b>house-door</b>, δωμάτων πύλαι [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 732, compare 561 ">Refs 4th
    c.BC+</a>]; γυναικείους π. <b>gate</b> or <b>door</b> leading to the women''s
    apartments,[<a href="javascript:void(0)" title=" [prev. work] 878; πύλαις διπλαῖς
    ἐνήλατο 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1261; ἐκτὸς αὐλείων πυλῶν
    [prev. author] “Ant.” 18 ">Refs 5th c.BC+</a>]: also in <i>singular</i>,[<a href="javascript:void(0)"
    title="[prev. work] 1186, “El.” 818 ">Refs</a>]; of the <b>door</b> of a tent,
    [<a href="javascript:void(0)" title=" [prev. author] “Aj.” 11; πύλης ἄναξ θυρωρέ
    [prev. author] “fragment” 775. ">Refs</a>]<br /><Level3><b>__3</b></Level3> πύλαι
    Ἀΐδαο the <b>gates of the nether world</b>, <i>periphrastic</i>for <b>hell</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.646, 9.312, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.156; Ἅιδου πύλαι 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1291, cf. NT.Matt.16.18, etc.; also σκότου
    πύλαι 5th c.BC: Euripides Tragicus “Hecuba” 1; νερτέρων π. [prev. author] “Hipp.”
    1447. ">NT+8th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>custom-house,</b>
    [<a href="javascript:void(0)" title=" PTeb. 5.34 (2nd c.BC)">Refs 2nd c.BC+</a>];
    τετελώνηται διὰ πύλης has paid the <b>customs</b>, [<a href="javascript:void(0)"
    title=" “BGU” 1592 (3rd c.AD), etc.">Refs 3rd c.AD+</a>]; τὸ σύμβολον τῆς ἱερᾶς
    Συηνιτικῆς π. [<a href="javascript:void(0)" title=" “PStrassb.” 79.10 (1st c.BC)">Refs
    1st c.BC+</a>]; μισθωταὶ ἱερᾶς π. Σοήνης [<a href="javascript:void(0)" title="
    “Ostr.” 106 (2nd c.AD), +others,compare “Ostr.Bodl.” see C 1 (2nd c.AD), ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> generally, <b>entrance, orifice</b>,
    ἀμφὶ πύλας ἰσθμοῖο [<a href="javascript:void(0)" title=" 5th c.BC: Empedocles
    Poeta Philosophus 100.19; ἀναπεπταμένας ἔχω τῶν ὤτων τὰς π. 2nd c.AD: Athenaeus
    Epigrammaticus 4.169a; πύλας τοῖς ὠσὶν ἐπίθεσθε 5th-6th c.BC: Plato Philosophus
    “Symposium” 218b ">Refs 5th c.BC+</a>]; ἡλίου πύλαι, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Pythagoras Philosophus name for the eyes, 3rd c.AD(?): Diogenes
    Laertius 8.29 ">Refs 4th c.BC+</a>]; <b>portal fissure</b> of the liver, π. καὶ
    δοχαὶ χολῆς [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Electra” 828, compare 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 2.4.1, “Anatomy
    texts” 1, 5th-6th c.BC: Plato Philosophus “Timaeus” 71c, 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 496b32, 2nd c.AD: Galenus Medicus 15.145">Refs
    5th c.BC+</a>]; <b>portal vein</b> of the liver, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Rufus Medicus “περὶ ὀνομασίας” 179, 2nd c.AD: Galenus Medicus
    2.785,5.542. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.b</b></Level4> <i>plural</i>,
    of the <b>carceres</b> in the circus, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Aristides Rhetor 1.124J. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.c</b></Level4>
    <i>metaphorically</i>, πύλας ὕμνων ἀναπιτνάμεν [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 6.27; ἐπέων π. 5th c.BC: Bacchylides Lyricus “fragment”
    4; ἐν πύλαις γήρως 2nd-3rd c.AD: Dio Cassius Historicus 57.24, compare 76.7. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>entrance into a country
    through mountains, pass</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.52: hence, Πύλαι, αἱ, the common name for Θερμοπύλαι">Refs 5th c.BC+</a>],
    <b>the Gates</b> of Greece, [<a href="javascript:void(0)" title=" [prev. author]
    7.201, etc.">Refs</a>]: of other <b>passes</b>, π. τῆς Κιλικίας καὶ τῆς Συρίας
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    1.4.4; αἱ Σύριαι π. [prev. work] 5 ">Refs 5th c.BC+</a>]; αἱ Κάσπιαι π. [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 11.12.1; π. Λύδιαι [prev. author]
    13.1.65 ">Refs 1st c.BC+</a>]; Ἀμανίδες π. [<a href="javascript:void(0)" title="
    [prev. author] 14.5.18, 16.2.8 (αἱ Ἀμανικαὶ καλούμεναι 2nd c.AD: Arrianus Historicus
    “Anabasis” 2.7.1)">Refs 2nd c.AD+</a>]: these <b>passes</b> were sometimes really
    barred by <b>gates</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.176, compare 3.117, 5.52, 5th-6th c.BC: Xenophon Historicus [same
    place]: the Isthmus is called πόντοιο πύλαι, 5th c.BC: Pindarus Lyricus “N.” 10.27;
    Κορίνθου π. [prev. author] “O.” 9.86; αἱ π. τῆς Πελοποννήσου 5th-6th c.BC: Xenophon
    Historicus “Agesilaus” 2.17 ">Refs 5th c.BC+</a>]; Πέλοπος νάσου θεόδματοι π[<a
    href="javascript:void(0)" title=". B. p.437 1st c.AD: Josephus Historicus ">Refs
    1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> of <b>narrow straits</b>, by
    which one enters a broad sea, Πύλαι Γαδειρίδες the [<a href="javascript:void(0)"
    title=" “Straits” of Gibraltar, 5th c.BC: Pindarus Lyricus “Fragmenta.” 256 ">Refs
    5th c.BC+</a>]; ἐπ᾽ αὐταῖς στενοπόροις λίμνης π., of the Thracian Bosporus, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 729 ">Refs 4th c.BC+</a>]; ἐν πύλαις, of the Euripus, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 803. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
