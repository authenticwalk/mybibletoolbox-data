strongs_number: H5645
language: hebrew
lemma: עָב
transliteration: ʻâb
pronunciation: awb
definition: properly, an envelope, i.e. darkness (or density, 2 Chronicles 4:17);
  specifically, a (scud) cloud; also a copse
kjv_usage: clay, (thick) cloud, [idiom] thick, thicket. Compare H5672 (עֲבִי).
derivation: (masculine and feminine); from H5743 (עוּב);
