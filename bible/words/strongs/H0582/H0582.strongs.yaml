strongs_number: H0582
language: hebrew
lemma: אֱנוֹשׁ
transliteration: ʼĕnôwsh
pronunciation: en-oshe'
definition: a man in general (singly or collectively)
kjv_usage: another, [idiom] (blood-) thirsty, certain, chap(-man); divers, fellow,
  [idiom] in the flower of their age, husband, (certain, mortal) man, people, person,
  servant, some ([idiom] of them), [phrase] stranger, those, [phrase] their trade.
  It is often unexpressed in the English versions, especially when used in apposition
  with another word. Compare H376 (אִישׁ).
derivation: from H605 (אָנַשׁ); properly, a mortal (and thus differing from the more
  dignified H120 (אָדָם)); hence,
extended_definition:
  gloss: human
  definition: '1) man, mortal man, person, mankind<br>1a) of an individual<br>1b)
    men (collective)<br>1c) man, mankind<BR>Aramaic equivalent: <i>e.nash</i> (אֱנָשׁ
    "man" H0606)'
  morphology: H:N-M
  source: STEPBible/BDB
