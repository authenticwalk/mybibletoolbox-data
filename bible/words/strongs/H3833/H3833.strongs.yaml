strongs_number: H3833
language: hebrew
lemma: לָבִיא
transliteration: lâbîyʼ
pronunciation: law-bee'
definition: to roar; a lion (properly, a lioness as the fiercer (although not a roarer;))
kjv_usage: (great, old, stout) lion, lioness, young (lion).
derivation: or (Ezekiel 19:2) לְבִיָּא; irregular masculine plural לְבָאִים; irregular
  feminine plural לְבָאוֹת; from an unused root meaning;  compare H738 (אֲרִי)
