strongs_number: H7410
language: hebrew
lemma: רָם
transliteration: Râm
pronunciation: rawm
definition: Ram, the name of an Arabian and of an Israelite
kjv_usage: Ram. See also H1027 (בֵּית הָרָם).
derivation: active participle of H7311 (רוּם); high;
extended_definition:
  gloss: Ram
  definition: A man living at the time of the Patriarchs, only mentioned at Job.32.2;
    progenitor of Buzites (H0940)<BR> § Ram = "high" or "exalted"<br>1) a Judaite,
    son of Hezron, father of Amminadab, and ancestor of David<br>2) a Judaite, son
    of Jerahmeel<br>3) a kindred of Elihu, the friend of Job
  morphology: N:N-M-P
  source: STEPBible/BDB
