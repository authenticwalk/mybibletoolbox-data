strongs_number: G1025
language: greek
lemma: βρέφος
transliteration: bréphos
definition: an infant (properly, unborn) literally or figuratively
kjv_usage: babe, (young) child, infant
derivation: of uncertain affinity;
extended_definition:
  gloss: infant
  definition: '<b>βρέφος</b>, -ους, τό, <BR /> [in LXX: <ref=''Sir.19.11''>Sir.19:11</ref>,
    <ref=''1Ma.1.61''>1Ma.1:61</ref>, <ref=''2Ma.6.10''>2Ma.6:10</ref>, <ref=''3Ma.5.49''>3Ma.5:49</ref>,
    <ref=''4Ma.4.25''>4Ma.4:25</ref> * ;] <BR /> __1. <b>an unborn child</b>: <ref=''Luk.1.41,
    44''>Luk.1:41, 44</ref>. <BR /> __2. <b>a newborn child, a babe</b>: <ref=''Luk.2.12,
    16; 18.15''>Luk.2:12, 16 18:15</ref>, <ref=''Act.7.19''>Act.7:19</ref>, <ref=''1Pe.2.2''>1Pe.2:2</ref>;
    ἀπὸ βρέφους, <b>from infancy</b>, <ref=''2Ti.3.15.''>2Ti.3:15.</ref><BR />† (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βρέφος</b>, εος, τό, <br /> <b>babe in the womb, foetus</b>,
    β. ἡμίονον κυέουσαν, of a mare, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 23.266, compare 3rd c.BC: Chrysippus Stoicus 2.222.
    ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>new-born babe</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides Lyricus 37.15, 5th
    c.BC: Pindarus Lyricus “O.” 6.33, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1096 (Lyric poetry); νέον β. 5th c.BC: Euripides Tragicus “Bacchae” 289 [not in
    5th c.BC: Sophocles Tragicus]: in later Prose, LXX.Sir.19.11, “BGU” 1104.24 (1st
    c.BC)">LXX+5th c.BC+</a>], etc.; of beasts, <b>foal, whelp, cub</b>, etc., [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.153, 3rd c.BC:
    Phylarchus Historicus 36, 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine
    Epit.” 3.8, 2nd-3rd c.AD: Oppianus Anazarbensis Epicus “Halieutica - Poetae Bucolici
    et Didactici” 5.464, etc.">Refs 5th c.BC+</a>]; <b>nestling</b>, [<a href="javascript:void(0)"
    title=" 4th c.AD(?): Horapollo 2.99 ">Refs 4th c.AD+</a>]; ἐκ βρέφεος from <b>babyhood,</b>
    [<a href="javascript:void(0)" title=" Anthologia Graeca 9.567 (Antip.); ἀπὸ β.
    NT.2Tim.3.15 ">NT</a>]. (Cf. Slavonic <i>žrèbę</i> ''foal''.)'
