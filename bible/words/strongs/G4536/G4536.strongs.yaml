strongs_number: G4536
language: greek
lemma: σάλπιγξ
transliteration: sálpinx
definition: a trumpet
kjv_usage: trump(-et)
derivation: perhaps from G4535 (σάλος) (through the idea of quavering or reverberation);
extended_definition:
  gloss: trumpet
  definition: '<b>σάλπιγξ</b>, -ιγγος, ἡ <BR /> [in LXX chiefly for שׁוֹפָר, חֲצֹצְרָה
    ;] <BR /><b>a trumpet, used in war and in religious ceremonies</b>: <ref=''1Co.14.8''>1Co.14:8</ref>,
    <ref=''Heb.12.19''>Heb.12:19</ref>, <ref=''Rev.1.10; 4.1; 8.2, 6; 8.11; 9.14''>Rev.1:10
    4:1 8:2, 6 8:11 9:14</ref> By meton., <b>a trumpet blast</b>: μετὰ σ. μεγάλης,
    <ref=''Mat.24.31''>Mat.24:31;</ref> ἐν σ. θεοῦ, <ref=''1Th.4.16''>1Th.4:16;</ref>
    ἐν τ. ἐσχάτῃ σ., <ref=''1Co.15.52.''>1Co.15:52.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σάλπ-ιγξ</b>, ιγγος, ἡ, <br /> <b>war-trumpet</b>, ὅτε τ᾽ ἴαχε
    σάλπιγξ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    18.219; σ. ἡ ἱερά 2nd c.AD: Artemidorus Daldianus Onirocriticus 1.56, compare
    6th c.AD: Lydus, Joannes Laurentius Historicus “de Mensibus” 4.73:—on various
    σάλπιγγες, see 2nd c.AD(?): Pollianus Epigrammaticus 4.85f, Scholia 8th c.BC:
    Ilias Homerus Epicus “Illiad” [same place]:— σ. Τυρσηνική 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 568, 5th c.BC: Euripides Tragicus “Phoenissae” 1378, “Heracl.”
    831 ">Refs 8th c.BC+</a>]; ὑπαὶ σάλπιγγος by sound <b>of trumpet</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 711, compare 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 1001 ">Refs 5th c.BC+</a>]; also ἀπὸ σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitum magistro” 3.12, 2nd c.BC:
    Polybius Historicus 4.13.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, Πιερικὰ σ., of Pindar, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 7.34 (Antip. Sid.)">Refs</a>]; οὐρανίη σ. <b>thunder</b>, [<a href="javascript:void(0)"
    title=" 3rd-4th c.AD: Tryphiodorus Epicus 327, 4th-5th c.AD(?): Nonnus Epicus
    “Dionysiaca” 2.558. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> ={σάλπισμα},
    cited in [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1408a9. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> σ.
    θαλασσία, ={στρόμβος}[<a href="javascript:void(0)" title=" 2, 7th c.BC: Archilochus
    Lyricus 192 ">Refs 7th c.BC+</a>]; compare σάλπη. <br /><Level2><b>__IV</b></Level2>
    name of a <b>bird</b>, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius
    Legal icographus (perhaps ={σαλπιγκτής} 2). ">Refs 5th c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    a kind of comet, [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus
    “Tetrabiblos” 90. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__VI</b></Level2> epithet
    of Athena at Argos, [<a href="javascript:void(0)" title=" 3rd c.BC: Lycophron
    Tragicus 915,986, 2nd c.AD: Pausanias Periegeta 2.21.3. ">Refs 3rd c.BC+</a>]'
