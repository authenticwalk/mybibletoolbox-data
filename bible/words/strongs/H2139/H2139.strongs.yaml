    Zacchur = "mindful"<br>1) father of Shammua, the Reubenite spy<br>2) a Simeonite
    of the family of Mishma<br>3) a Merarite Levite, son of Jaaziah<br>4) son of Asaph
    the singer<br>5) the son of Imri who assisted Nehemiah in rebuilding the wall<br>6)
    a Levite, or family of Levites, who signed the covenant with Nehemiah<br>7) a
    Levite whose son or descendant Hanan was one of the treasurers over the treasuries
    appointed by Nehemiah'
