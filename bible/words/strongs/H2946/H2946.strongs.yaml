strongs_number: H2946
language: hebrew
lemma: טָפַח
transliteration: ṭâphach
pronunciation: taw-fakh'
definition: to flatten out or extend (as a tent); figuratively, to nurse achild (as
  promotive of growth);
kjv_usage: span, swaddle.
derivation: a primitive root; or perhaps a denominative from H2947 (טֵפַח), from dandling
  on the palms
