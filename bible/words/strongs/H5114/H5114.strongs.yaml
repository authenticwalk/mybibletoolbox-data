derivation: from H5068 (נָדַב); noble;
extended_definition:
  gloss: Nodab
  definition: 'A man of the Arabs living at the time of the Patriarchs, first mentioned
    at Gen.25.15; <br> son of: Ishmael (H3458); <br> brother of: Nebaioth (H5032),
    Kedar (H6938), Adbeel (H0110), Mibsam (H4017), Mishma (H4927), Dumah (H1746),
    Massa (H4854), Hadad (H2301), Tema (H8485), Jetur (H3195), Naphish (H5305) and
    Mahalath (H4258); also called Nodab at 1Ch.5.19; <BR>Another name of <i>qe.de.mah</i>
    (קֵ֑דְמָה "Kedemah" H6929) <BR> § Nodab = "nobility"<br> an Arab tribe probably
    descended from Nodab, son of Ishmael and grandson of Abraham<br>'
