strongs_number: H4414
language: hebrew
lemma: מָלַח
transliteration: mâlach
pronunciation: maw-lakh'
definition: properly, to rub to pieces or pulverize; intransitively, to disappear
  as dust; to salt whether internally (to season with salt) or externally (to rub
  with salt)
kjv_usage: '[idiom] at all, salt, season, temper together, vanish away.'
derivation: a primitive root; also as denominative from H4417 (מֶלַח)
