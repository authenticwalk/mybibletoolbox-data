strongs_number: G1130
language: greek
lemma: γυμνητεύω
transliteration: gymnēteúō
definition: to strip, i.e. (reflexively) go poorly clad
kjv_usage: be naked
derivation: from a derivative of G1131 (γυμνός);
extended_definition:
  gloss: be naked
  definition: '<b>γυμνιτεύω</b> (Rec. γυμνητ-, V. Tdf ., <i>Pr.</i>, 81), <BR /> <b>to
    be naked</b> or <b>scantily clad</b>: <ref=''1Co.4.11''>1Co.4:11</ref> (cf. ἐν
    ψύχει κ. γυμνότητι), <ref=''2Co.11.27''>2Co.11:27;</ref> γυμνοί, <ref=''Jas.2.15.''>Jas.2:15.</ref>
    In κοινή writers, γ. also means <b>to go light-armed</b>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γυμνητ-εύω</b>, <br /> <b>to be naked,</b> [<a href="javascript:void(0)"
    title=" NT.1Cor.4.11, Demophilus Gnomologus “Sententiae - Opuscula Graecorum Veterum
    Sententiosa” 8. ">NT</a>]<br /><Level3><b>__2</b></Level3> <b>to be lightly clad,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Dio Chrysostomus Sophista
    25.3. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>to be light-armed,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Aemilius Paulus” 16. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
