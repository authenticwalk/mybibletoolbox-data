strongs_number: G1564
language: greek
lemma: ἐκεῖθεν
transliteration: ekeîthen
definition: thence
kjv_usage: from that place, (from) thence, there
derivation: from G1563 (ἐκεῖ);
extended_definition:
  gloss: from there
  definition: '<b>ἐκεῖθεν </b><BR /> <i>adv.</i>, [in LXX chiefly for שָׁם ;] <BR
    />__1. of place, <b>thence</b>: <ref=''Mat.4.21''>Mat.4:21</ref>, <ref=''Mrk.6.1''>Mrk.6:1</ref>,
    al. <BR /> __2. Of time, <b>thereafter</b> (see: κἀκεῖθεν). <BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκεῖθεν</b>, <br /> <i>poetry</i> <b>κεῖθεν</b> (the only form
    used by [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, also in
    Trag. where metre requires)">Refs 8th c.BC+</a>]: <i>Aeolic dialect</i> <b>κήνοθεν</b>
    [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus 86 ">Refs
    7th c.BC+</a>]: <i>Doric dialect</i> <b>τηνῶθεν</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 754 ">Refs 5th c.BC+</a>];
    <b>τηνῶθε</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta
    Bucolicus 3.10 ">Refs 3rd c.BC+</a>]:— <i>adverb</i> <b>from that place, thence,</b>
    opposed to ἐκεῖσε, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Philoctetes” 490, etc. ">Refs 5th c.BC+</a>]; of a person, τἀκεῖθεν εἰ ποθούμεθα
    <b>on his part,</b> [<a href="javascript:void(0)" title=" [prev. author] “Tr.”
    632; ὁ ἐ. ἄγγελος 5th-6th c.BC: Plato Philosophus “Respublica” 619b; τὸ σκῆπτρον
    ἐ. παραλαβόντες 4th c.AD: Julianus Imperator “Orationes” 6.181b. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> ={ἐκεῖ}, οἱ ἐ. [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.62: with _genitive_, τοὐκεῖθεν ἄλσους">Refs
    5th c.BC+</a>] <b>on yon side of</b> the grove, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 505; ἕζοντο τὸ κεῖθεν
    5th c.BC: Euripides Tragicus “Orestes” 1411 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> by attraction for ἐκεῖσε, βῆναι κεῖθεν ὅθενπερ ἥκει
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    1227 codices (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>thence, from that fact,</b> γνοίη δ᾽ ἄν τις ἐ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 12.224, compare 4th c.BC: Demosthenes Orator
    45.48, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> of Time,
    <b>thenceforward,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 15.234; ἐ. ἤδη 2nd-3rd c.AD: Dio Cassius Historicus 54.25. ">Refs
    8th c.BC+</a>]'
