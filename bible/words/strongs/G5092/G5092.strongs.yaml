strongs_number: G5092
language: greek
lemma: τιμή
transliteration: timḗ
definition: a value, i.e. money paid, or (concretely and collectively) valuables;
  by analogy, esteem (especially of the highest degree), or the dignity itself
kjv_usage: honour, precious, price, some
derivation: from G5099 (τίνω);
extended_definition:
  gloss: honor
  definition: '<b>τιμή</b>, -ῆς, ἡ <BR /> [in LXX for עֵרֶךְ, יְקָר, etc. ;] <BR /><b>a
    valuing, hence, objectively</b>; <BR /> __1. <b>a price paid or received</b>:
    with genitive of person(s), <ref=''Mat.27.9''>Mat.27:9;</ref> with genitive of
    thing(s), <ref=''Act.5.2-3;''>Act.5:2-3;</ref> pl., <ref=''Act.4.34; 19.19''>Act.4:34
    19:19</ref>; τ. αἵματος, <ref=''Mat.27.6''>Mat.27:6;</ref> ἠγοράσθητε τιμῆς, <ref=''1Co.6.20;
    7.23''>1Co.6:20 7:23</ref>; ὠνεῖσθαι τιμῆς ἀργυρίου, <ref=''Act.7.16.''>Act.7:16.</ref>
    <BR /> __2. <b>esteem, honour</b>: <ref=''Rom.12.10; 13.7''>Rom.12:10 13:7</ref>,
    <ref=''1Co.12.23''>1Co.12:23</ref>, <ref=''1Ti.5.17; 6.1''>1Ti.5:17 6:1</ref>,
    <ref=''Heb.5.4''>Heb.5:4</ref>, <ref=''1Pe.2.7''>1Pe.2:7</ref> (R, txt., preciousness,
    cf. Hort, in l), <ref=''1Pe.3.7''>1Pe.3:7;</ref> τ. διδόναι, <ref=''1Co.12.24''>1Co.12:24;</ref>
    ἔχειν, <ref=''Jhn.4.44''>Jhn.4:44</ref>, <ref=''Heb.3.3''>Heb.3:3</ref>; τ. καὶ
    δόξα (δ. κ. τ.), <ref=''Rom.2.7, 10''>Rom.2:7, 10</ref>, <ref=''1Ti.1.17''>1Ti.1:17</ref>,
    <ref=''Heb.2.7''>Heb.2:7</ref>" (LXX), <ref=''Heb.2.9''>Heb.2:9</ref>, <ref=''1Pe.1.7''>1Pe.1:7</ref>,
    <ref=''2Pe.1.17''>2Pe.1:17</ref>, <ref=''Rev.4.9, 11; 5.12-13; 7.12; 21.26''>Rev.4:9,
    11 5:12-13 7:12 21:26</ref>; τ. καὶ κράτος, <ref=''1Ti.6.16''>1Ti.6:16;</ref>
    εἰς τ., <ref=''Rom.9.21''>Rom.9:21</ref>, <ref=''2Ti.2.20-21''>2Ti.2:20-21</ref>;
    ἐν τ., <ref=''Col.2.23''>Col.2:23;</ref> <ref=''1Th.4.4''>1Th.4:4</ref>; by meton.,
    of marks of honour, <ref=''Act.28.10.''>Act.28:10.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τῑμ-ή</b>, ἡ, <br /> (τίω, see ad near the end). <br /><Level2><b>__I</b></Level2>
    <b>worship, esteem, honour</b>, and in <i>plural</i> <b>honours</b>, such as are
    accorded to gods or to superiors, or bestowed (whether by gods or men) as a reward
    for services, τιμῆς ἔμμοροί εἰσι [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 8.480; ὄφρ᾽ ἂν Ἀχαιοὶ υἱὸν ἐμὸν τίσωσιν ὀφέλλωσίν
    τέ ἑ τιμῇ 8th c.BC: Ilias Homerus Epicus “Illiad” 1.510; ἐκ δὲ Διὸς τιμὴ καὶ κῦδος
    ὀπηδεῖ 17.251; ἐν δὲ ἰῇ τ. ἠμὲν κακὸς ἠδὲ καὶ ἐσθλός 9.319, compare 4.410; ἐν
    τ. σέβειν 4th-5th c.BC: Aeschylus Tragicus “Persae” 166 (troch.); ἐν τ. ἄγεσθαί
    τινας 5th c.BC: Herodotus Historicus 1.134 ">Refs 8th c.BC+</a>]; ἐν τ. τίθεσθαι
    or ἄγειν τινά, [<a href="javascript:void(0)" title=" [prev. author] 3.3, 5th-6th
    c.BC: Plato Philosophus “Respublica” 538e; ἐν τιμαῖς ἔχειν 4th-3rd c.BC: Philemo
    Comicus 199; τιμαῖς αὐξήσας τινάς 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.8.24 ">Refs 5th c.BC+</a>]; τιμὴν νεῖμαι, ἀπονέμειν τινί,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    1062, 5th-6th c.BC: Plato Philosophus “Leges” 837c ">Refs 5th c.BC+</a>]; τοῖς
    φίλοις τιμὰς νέμειν pay <b>due regard</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 1351 ">Refs 5th c.BC+</a>]; τιμὰς ὤπασας,
    πορών, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 30, 946; διδόναι 5th c.BC: Euripides Tragicus “Hippolytus”
    1424, etc.; ἀποδοῦναι 5th-6th c.BC: Plato Philosophus “Respublica” 415c; τὸ πρᾶγμ᾽
    ἐμοὶ τιμὴν φέρει 5th c.BC: Euripides Tragicus “Hippolytus” 329; τινὶ τιμὰς προσάπτειν
    5th c.BC: Sophocles Tragicus “Electra” 356; ἀφύων τιμὴν περιάψας 5th-6th c.BC:
    Aristophanes Comicus “Acharnenses” 640 (_anapaest meter_)">Refs 5th c.BC+</a>];
    τ. εὑρίσκεσθαι, δέκεσθαι, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 1.48, 8.5; τιμὴν παρ᾽ ἀνθρώποις φέρεσθαι 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1278; τιμὰς ἔχειν 5th c.BC: Herodotus Historicus 2.46, etc.; πρός
    τινος [prev. author] 1.120; ἐν μεγάλῃτιμῇ εἶναι 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 2.5.38 ">Refs 5th c.BC+</a>]; τιμῆς λαχεῖν, τυχεῖν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 699, “El.” 364 (variant)">Refs
    5th c.BC+</a>]; οἱ γεραίτεροι ταῖς τῶν νέων τιμαῖς ἀγάλλονται <b>paid to them
    by</b> the young, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.1.33: with _genitive_, χωρὶς ἡ τ. θεῶν">Refs 5th c.BC+</a>]
    <b>the honour due</b> to them, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 637, compare “Ch.” 200; τιμὰς τὰς θεῶν πατεῖν 5th
    c.BC: Sophocles Tragicus “Antigone” 745; τιμαὶ δαιμόνων 5th c.BC: Euripides Tragicus
    “Hippolytus” 107: τιμῇ">Refs 5th c.BC+</a>] <b>with honour, honourably</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    381 codices ">Refs 5th c.BC+</a>]; τιμῆς ἕνεκα as <b>a mark of honour</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    7.3.28; τιμῇ προέξουσ᾽ 5th c.BC: Sophocles Tragicus “Antigone” 208. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>honour, dignity, lordship</b>,
    as the attribute of gods or kings, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.278, 9.498, etc.; θεῶν ἒξ ἔμμορε τιμῆς 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 5.335; τ. βασιληΐς 8th c.BC: Ilias Homerus Epicus
    “Illiad” 6.193, compare 8th-7th c.BC: Hesiodus Epicus “Theogonia” 393, 5th c.BC:
    Pindarus Lyricus “P.” 4.108, 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 228
    (_plural_); Περσονόμος τ. μεγάλη [prev. author] “Pers.” 919 (_anapaest meter_)">Refs
    8th c.BC+</a>]; δίθρονος.. καὶ δίσκηπτρος τ. [<a href="javascript:void(0)" title="
    [prev. author] “Ag.” 44 (_anapaest meter_)">Refs</a>]: generally, like{γέρας},
    <b>prerogative</b> or <b>special attribute</b> of a king, and in <i>plural</i>
    his <b>prerogatives</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 1.117, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 203,
    6th c.BC: Theognis Elegiacus 374, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    909 (Lyric poetry), etc.">Refs 8th c.BC+</a>]; βασιλικαὶ τ. imperial <b>prerogatives</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus 7.10.5;
    σκῆπτρον τιμάς τ᾽ ἀποσυλᾶται 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    172 (_anapaest meter_). ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    <b>a dignity, office, magistracy</b>, and in <i>plural</i>, <b>civic honours</b>
    (τιμὰς λέγομεν εἶναι τὰς ἀρχάς [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Politica” 1281a31), 5th c.BC: Herodotus Historicus 1.59,
    etc.">Refs 5th c.BC+</a>]; ἔν τε ταῖς ἀρχαῖς καὶ ταῖς ἄλλαις τ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Apologia” 35b, compare “Ti.” 20a, etc.;
    μὴ φεύγειν τοὺς πόνους, ἢ μηδὲ τὰς τ. διώκειν 5th c.BC: Thucydides Historicus
    2.63; τιμὴν ἔχειν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.3.8, etc.; τὴν τιμὴν εἴληχε 5th-6th c.BC: Plato Philosophus “Philebus” 61c ">Refs
    5th c.BC+</a>]; οἱ ἐν τιμαῖς men in <b>office</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 19 (_anapaest meter_),
    compare 5th-6th c.BC: Isocrates Orator 9.81; ἐκβαλῶ σε ἐκ τῆς τιμῆς 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.3.9 ">Refs 5th c.BC+</a>];
    τιμὰς ἴσχειν hold the <b>office</b> of τιμοῦχος (which see), [<a href="javascript:void(0)"
    title=" “Jahresh.” 12.136 (Erythrae, 5th-4th c.BC)">Refs 5th c.BC+</a>]: generally,
    <b>office, task</b>, ἄχαρις τιμή [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.36:">Refs 5th c.BC+</a>] —also,  <br /><Level4><b>__I.3.b</b></Level4>
    <b>a person in authority, an authority</b>, κλῦτε δὲ Γᾶ (Ahrens for τὰ) χθονίων
    τε τιμαί [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 399 (Lyric poetry)">Refs 4th c.BC+</a>]; καὶ τὰ καρτερώτατα τιμαῖς
    ὑπείκει yield to <b>authorities</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Ajax” 670. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3>
    <b>present of honour, compliment, offering</b>, e.g. to the gods, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 142, 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 622 ">Refs 8th c.BC+</a>]; <b>reward, present</b>, ἢ ἀργύριον
    ἢ τιμή [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    347a ">Refs 5th c.BC+</a>]; τιμαὶ καὶ δωρεαί[<a href="javascript:void(0)" title="
    [prev. work] 361c; ὅσοι.. ἄλλην τινὰ δωρεὰν ἢ τ. ἔχουσιν παρὰ τῶν Λεβεδίων “SIG”
    344.22 (Teos, 4th c.BC)">Refs 4th c.BC+</a>]; τῶν εὐεργεσιῶν τιμὰς φέρονται [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 113e.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.5</b></Level3> ἡ Δάου τ. ''the worthy
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator '', 3rd c.BC:
    Herodas Mimographus 5.68. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of things, <b>worth, value, price,</b> [<a href="javascript:void(0)" title=" Hymnus
    in Cererem 132, “IG” 12.349.10, 15, +others">Refs</a>]; ἐξευρίσκοντες τιμῆς τὰ
    κάλλιστα at <b>a price</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.119; τῆς αὐτῆς τ. πωλεῖν 5th c.BC: Lysias Orator 22.12; πρίασθαι
    4th c.BC: Demosthenes Orator 21.149; δεκαπλάσιον τῆς τ. ἀποτίνειν 5th-6th c.BC:
    Plato Philosophus “Leges” 914c; ἀποδιδόναι τινὶ τὴν τ. [prev. work]a; δύο εἰπεῖν
    τ">Refs 5th c.BC+</a>]. to name two <b>prices</b>, [<a href="javascript:void(0)"
    title="[prev. work] 917b ">Refs</a>]; ἀξιοῦν τι τ. τινός [<a href="javascript:void(0)"
    title="[prev. work]d">Refs</a>]; περὶ τῆς τ. διαφέρεσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 22.15 ">Refs 5th c.BC+</a>]; ἐμοὶ δὲ τιμὰ τᾶσδε
    πᾷ γενήσετα; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 895 ">Refs 5th c.BC+</a>]; ἑστηκυῖαι τ. fixed <b>prices,</b>
    [<a href="javascript:void(0)" title=" PTeb. 703.176 (3rd c.BC)">Refs 3rd c.BC+</a>];
    ὑπὲρ τιμῆς πυροῦ payment of money representing the <b>value</b> of wheat, [<a
    href="javascript:void(0)" title=" “Ostr.” 663 (2nd c.AD), +others ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>valuation, estimate</b>, for purposes of assessment,
    τοῦ κλήρου [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 744e: generally, ὁ πλοῦτος οἷον τιμή τις τῆς ἀξίας τῶν ἄλλων 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1391a1. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>compensation, satisfaction, penalty</b>, τιμὴν ἀρνύμενοι Μενελάῳ.. πρὸς Τρώων
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.159, compare 5.552 ">Refs 8th c.BC+</a>]; ἀποτινέμεν, τίνειν τιμήν τινι, pay
    or make <b>it</b>, [<a href="javascript:void(0)" title=" 3.286, 288 ">Refs</a>];
    τιμὴν ἄγειν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 22.57; Πάτροκλον, ὃς κεῖται ἐμῆς ἕνεκ᾽ ἐνθάδε τιμῆς 8th c.BC: Ilias
    Homerus Epicus “Illiad” 17.92, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    14.70, 117 ">Refs 8th c.BC+</a>]; οὐ σὴ.. ἡ τ. the <b>penalty</b> is not yours,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    497b. (The spelling [τῑ- not τει- “IG” 12.347.33, etc.] and the majority of the
    senses show that τιμή is _cognate_ with τίω">Refs 5th c.BC+</a>] ''value, honour'';
    sense 111 perhaps arose from a later association with τίνω.)'
