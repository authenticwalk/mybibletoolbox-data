strongs_number: G2135
language: greek
lemma: εὐνοῦχος
transliteration: eunoûchos
definition: a castrated person (such being employed in Oriental bed-chambers); by
  extension an impotent or unmarried man; by implication, a chamberlain (state-officer)
kjv_usage: eunuch
derivation: from (a bed) and G2192 (ἔχω);
extended_definition:
  gloss: eunuch
  definition: '<b>εὐνοῦχος</b>, -ου, ὁ<BR /> (i.e. ὁ τὴν εὐνὴν(bed) ἔχων), [in LXX
    for סָרִיס (perhaps not of necessity an actual eunuch; <i>DB</i>, see word), <ref=''Gen.39.1''>Gen.39:1</ref>,
    al., <ref=''Wis.3.14''>Wis.3:14</ref>, <ref=''Sir.20.4; 30.20''>Sir.20:4 30:20</ref>
    ;] <BR /><b>an emasculated man, a eunuch</b>: <ref=''Mat.19.12''>Mat.19:12;</ref>
    one such holding, as was common, high office, as of chamberlain, at court, <ref=''Act.8.27,
    34-39''>Act.8:27, 34-39</ref>; metaphorically, of one naturally incapacitated
    for or volun­tarily abstaining from wedlock, <ref=''Mat.19.12.''>Mat.19:12.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐνοῦχος</b>, ὁ, <br /> (εὐνή, ἔχω) <b>castrated person, eunuch</b>,
    employed to take charge of the women and act as <b>chamberlain</b> (whence the
    name, ὁ τὴν εὐνὴν ἔχων), [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.130, +others, 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 117,
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.60, etc.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of animals, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Heroicus” 1.3, Scholia Par. 3rd c.BC:
    Apollonius Rhodius Epicus 1.585. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of dates, <b>without stones</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Fragmenta” 267:— 4th-5th c.BC: Pythagoras Philosophus
    name for θρίδαξ, Lycusap. 2nd c.AD: Athenaeus Epigrammaticus 2.69e. ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> as <i>adjective</i>, <b>watching
    the bed, sleepless</b>, λαμπάδες εὐνούχοισιν ὄμμασιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 789. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
related_words:
  synonyms:
