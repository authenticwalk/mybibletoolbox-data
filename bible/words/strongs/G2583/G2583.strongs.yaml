strongs_number: G2583
language: greek
lemma: κανών
transliteration: kanṓn
definition: a rule ("canon"), i.e. (figuratively) a standard (of faith and practice);
  by implication, a boundary, i.e. (figuratively) a sphere (of activity)
kjv_usage: line, rule
derivation: from (a straight reed, i.e. rod);
extended_definition:
  gloss: rule
  definition: '<b>κανών</b>, -όνος, ὁ<BR /> (cf. κάννα, and <i>Heb.</i> קָנֶה, a reed),
    [in LXX: <ref=''Mic.7.4''>Mic.7:4</ref>, <ref=''Jdt.13.6''>Jdth.13:6</ref>, <ref=''4Ma.7.21''>4Ma.7:21</ref>
    (and in Aq., <ref=''Psa.19.5''>Psa.19:5</ref>, <ref=''Job.38.5''>Job.38:5</ref>)*
    ;] <BR />__1. a rod or bar (Jth, l.with). <BR /> __2. <b>a measuring rule</b>;
    hence, metaph, <BR /> __3. <b>a rule or standard</b>: <ref=''Gal.6.16.''>Gal.6:16.</ref>
    <BR /> __4. <b>a limit </b>(RV, province): <ref=''2Co.10.13-16.''>2Co.10:13-16.</ref>
    (For the history of the word and esp. its later meanings, see Westc., Canon, <i>App.</i>
    A; cf. also MM, <i>Exp.</i>, xv; Cremer, 744.)†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κᾰνών</b>, όνος, ὁ, <br /> <b>straight rod, bar</b>, especially
    to keep a thing straight: <br /><Level3><b>__1</b></Level3> in <i>plural</i>,
    <b>staves</b> which preserved the shape of the shield, [ἀσπίδα] δύω κανόνεσσ᾽
    ἀραρυῖαν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 13.407, compare 8.193, 4th c.AD: Themistius Sophista “Orationes” 21.257a.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>weaver''s rod</b>, to
    which alternate threads of the warp were attached, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.761, 5th-6th c.BC: Aristophanes
    Comicus “Thesmophoriazusae” 822 (_anapaest meter_), 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.156b, 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 37.631. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>ruddled line</b> used by masons
    or carpenters, πύργους.. ὀρθοῖσιν ἔθεμεν κανόσιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Troades” 6; βάθρα φοίνικι κανόνι.. ἡρμοσμένα
    [prev. author] “HF” 945; also κ. λίθινος ">Refs 5th c.BC+</a>]<b>rule, straight-edge,</b>
    [<a href="javascript:void(0)" title=" Inscriptiones Graecae 12.313.113, 373.217,
    +others, compare 5th-6th c.BC: Plato Philosophus “Philebus” 56b, 5th-6th c.BC:
    Xenophon Historicus “Agesilaus” 10.2, “Anthologia Graeca” 11.120 (from Callicter)">Refs
    5th c.BC+</a>]; ὥστε τέκτονος παρὰ στάθμην ἰόντος ὀρθοῦται κ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 474.5; κανόνα προσφέρειν 4th
    c.BC: Aeschines Orator 3.199; ποιῶν ὀρθὰ πάντα πρὸς κανόνα “IG” 7.3073.108 (Lebad.,
    2nd c.BC)">Refs 5th c.BC+</a>]; κανόνεσσι.. μετρήσασθαι [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 1.724, compare 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1004 ">Refs 5th c.BC+</a>]; μολίβδινος κ., i.e. a flexible <b>rule</b>
    that cannot be depended on for straight measurement, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1137b31 (unless
    ={κῦμα}); κανόνα ποιῆσαι στρεβλόν [prev. author] “Rh.” 1354a26. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__3.b</b></Level4> <b>ruler,</b> [<a href="javascript:void(0)" title="
    Anthologia Graeca 6.63.2 (6th c.AD: Damocharis Epigrammaticus). ">Refs 6th c.AD+</a>]<br
    /><Level4><b>__3.c</b></Level4> <i>metaphorically</i>, κανόνες καὶ πήχεις ἐπῶν
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ranae”
    799; λαμπρὰ μὲν ἀκτὶς ἡλίου, κ. σαφής 5th c.BC: Euripides Tragicus “Supplices”
    650. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>beam</b> or <b>tongue
    of the balance</b>, στῆσαι ἐκ κανόνος [<a href="javascript:void(0)" title=" “Anthologia
    Graeca” 11.334, cf. Scholia 5th-6th c.BC: Aristophanes Comicus “Ranae” 811. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>curtain-rod</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Chares Historicus “fragment” 4J. ">Refs 4th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    in <i>plural</i>, <b>reeds</b> of a wind-organ, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 9.365 (4th c.AD: Julianus Imperator Imp.). ">Refs 4th
    c.AD+</a>]<br /><Level3><b>__7</b></Level3> <b>bed-post</b>, [<a href="javascript:void(0)"
    title=" LXX.Jdt.13.6. ">LXX</a>]<br /><Level3><b>__8</b></Level3> in <i>plural</i>,
    <b>poles</b> from which the <b>ancilia</b> were suspended when carried, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 2.71. ">Refs 1st c.BC+</a>]<br /><Level3><b>__9</b></Level3>
    <i>plural</i>, <b>bars</b> of a window, [<a href="javascript:void(0)" title="
    “PSI” 5.547.9 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__10</b></Level3>
    in Music, <b>monochord</b>, κατατομὴ κανόνος, title of work by [<a href="javascript:void(0)"
    title=" 3rd c.BC: Euclides Geometra, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Mus.” p.100K., 2nd c.AD: Ptolemaeus Mathematicus “Harmonica - Opera Mathematica”
    1.8, 2.12; ὀκτάχορδος, πεντεκαιδεκάχορδος κ., [prev. work] 2.2, 3.1 at Title Page
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__11</b></Level3> <b>cross-bar of</b> κιθάρα,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius Tyrius Philosophus
    ">Refs 3rd c.AD+</a>]<b>inHarm.</b>p.207. <br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>rule, standard</b>, κανόνι τοῦ καλοῦ μαθών [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hecuba” 602; γνώμης πονηροῖς κανόσιν ἀναμετρούμενος
    τὸ σῶφρον [prev. author] “El.” 52; κανόνα προσάγειν 2nd c.AD: Lucianus Sophista
    “Hist. Conscr.” 5 ">Refs 5th c.BC+</a>]; of the law, [<a href="javascript:void(0)"
    title=" 4th c.BC: Lycurgus Orator 9 ">Refs 4th c.BC+</a>]; ὁ σπουδαῖος.. ὥσπερ
    κ. καὶ μέτρον αὐτῶν (i.e. καλῶν καὶ ἡδέων) ὤν [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1113a33, compare 2nd c.AD:
    Arrianus Historicus “Epicteti Dissertationes” 3.4.5; τὴν ἐλευθερίαν καὶ τὸ μηδέν᾽
    ἔχειν δεσπότην αὑτῶν, ἃ τοῖς προτέροις Ἕλλησιν ὅροι τῶν ἀγαθῶν ἦσαν καὶ κανόνες
    4th c.BC: Demosthenes Orator 18.296; ὡς κανόνι τῷ πάθει πᾶν ἀγαθὸν κρίνοντες 4th-3rd
    c.BC: Epicurus Philosophus “Epistulae” 3p.63U. ">Refs 4th c.BC+</a>]; ὁ Ἐπικούρου
    κ. his treatise on Logic, [<a href="javascript:void(0)" title=" [prev. author]
    “fragment” 34, 4th-3rd c.BC: Damoxenus Comicus 2.15 ">Refs 4th c.BC+</a>]; ὁ τῆς
    φιλοσοφίας κ. [<a href="javascript:void(0)" title=" LXX.4Mac.7.21: Κανόνες, οἱ
    ">LXX</a>], title of treatise by Democritus; of a philosophic <b>principle</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius Philosophus “de
    Principiis” 312. ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> in
    Art, <b>model, standard</b>, ὁ κ., a statue by Polyclitus which furnished a model
    of proportions, [<a href="javascript:void(0)" title=" 1st c.AD: Plinius Rerum
    Naturalium Scriptor “Historia Naturalis” 34.55 ">Refs 1st c.AD+</a>]; also his
    treatise on the same, [<a href="javascript:void(0)" title=" 3rd c.BC: Chrysippus
    Stoicus 3.122 (adnot.)">Refs 3rd c.BC+</a>]; also in Literature, Ἡρόδοτος τῆς
    Ἰάδος ἄριστος κ., Θουκυδίδης δὲ τῆς Ἀτθίδος [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis “Epistula ad Pompeium” 3. ">Refs 1st c.BC+</a>]<br
    /><Level4><b>__II.2.c</b></Level4> of a person, <b>severe critic</b>, κ. <b>scriptorum</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Cicero, M. Tullius Orator et Philosophus
    “Epistulae ad Familiares” 16.17.1. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    Grammars, <b>general rule,</b> [<a href="javascript:void(0)" title=" AB 1180,
    4th-5th c.AD: Choeroboscus Grammaticus ">Refs 4th c.AD+</a>]<b>inTheod.</b>2 p.xxi;
    <b>paradigm</b>, οἱ κ. τῶν ὀνομάτων [<a href="javascript:void(0)" title=" 2nd
    c.AD: Apollonius Dyscolus Grammaticus “de Adverbiis;” 141.25. ">Refs 2nd c.AD+</a>]<br
    /><Level4><b>__II.3.b</b></Level4> metrical <b>scheme</b> showing all possible
    forms of a verse, [<a href="javascript:void(0)" title=" 7th c.AD: Hephaestio Grammaticus
    14.1, +others ">Refs 7th c.AD+</a>]<br /><Level3><b>__II.4</b></Level3> in Astronomy
    and Chronology, <b>table</b> of dates, κανόνες Χρονικοί [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Solon” 27 ">Refs 1st
    c.AD+</a>]; <i>singular</i>, κανών, ὁ, <b>system of chronology</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 1.74. ">Refs 1st c.BC+</a>]<br /><Level4><b>__II.4.b</b></Level4>
    astrological <b>table</b>, κανόνων καὶ εἰσόδων πήξεις [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 108.19. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>limit, boundary</b>, explanation as τὸ μέτρον τοῦ πηδήματος, [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 3.151. ">Refs 2nd c.AD+</a>]<br
    /><Level4><b>__II.5.b</b></Level4> ''<b>province'', sphere of action</b>, [<a
    href="javascript:void(0)" title=" NT.2Cor.10.15. ">NT</a>]<br /><Level3><b>__II.6</b></Level3>
    <b>assessment</b> for taxation, [<a href="javascript:void(0)" title=" “PLond.”
    1.99.5 (4th c.AD)">Refs 4th c.AD+</a>], etc.; οἱ δεσποτικοὶ κ. the Imperial <b>taxes</b>,
    [<a href="javascript:void(0)" title="[prev. work] 234.9 (4th c.AD)">Refs 4th c.AD+</a>];
    ἰδιωτικὸς κ. [<a href="javascript:void(0)" title=" “POxy.” 2124.10 (4th c.AD).
    ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.7</b></Level3> <b>tariff,</b> [<a href="javascript:void(0)"
    title=" Stud.Pal. 20.143.5 (5th-6th c.AD). ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
