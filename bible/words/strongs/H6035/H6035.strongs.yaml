strongs_number: H6035
language: hebrew
lemma: עָנָו
transliteration: ʻânâv
pronunciation: aw-nawv'
definition: depressed (figuratively), in mind (gentle) or circumstances (needy, especially
  saintly)
kjv_usage: humble, lowly, meek, poor. Compare H6041 (עָנִי).
derivation: or (by intermixture with H6041 (עָנִי)) עָנָיו; from H6031 (עָנָה);
