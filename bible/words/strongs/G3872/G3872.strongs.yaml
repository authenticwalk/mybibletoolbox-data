strongs_number: G3872
language: greek
lemma: παρακαταθήκη
transliteration: parakatathḗkē
definition: something put down alongside, i.e. a deposit (sacred trust)
kjv_usage: that (thing) which is committed (un-)to (trust)
derivation: from a compound of G3844 (παρά) and G2698 (κατατίθημι);
extended_definition:
  gloss: deposit
  definition: '<b>παρα-κατα-θήκη</b>, -ης, ἡ <BR /> (παρακατατίθημι) [in LXX: <ref=''Exo.22.8,
    11''>Exo.22:8, 11</ref> (מְלָאכָה), and elsewhere as seel. for παραθήκη, which
    see ;] <BR />more usual than its variant in Gk. writers for a trust or deposit:
    <ref=''1Ti.6.20''>1Ti.6:20</ref>, <ref=''2Ti.1.14''>2Ti.1:14</ref>, Rec.†<BR />
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρακατα-θήκη</b>, ἡ, <br /> <b>deposit</b> of money or property
    <b>entrusted to one''s care</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 5.92. ; αἱ τῶν χρημάτων π. 5th-6th c.BC: Isocrates Orator
    1.22 ">Refs 5th c.BC+</a>]; π. Ἀθηναίας, i.e. deposited in her temple, [<a href="javascript:void(0)"
    title=" “IG” 22.1407.42">Refs</a>]; π. ἔχειν [<a href="javascript:void(0)" title="[prev.
    work]12.116.16, 5th c.BC: Thucydides Historicus 2.72, compare 4th c.BC: Anaxandrides
    Comicus 55.1; π. χρυσίου ἢ ἀργυρίου δεξάμενος 5th-6th c.BC: Plato Philosophus
    “Respublica” 442e; π. καταθέσθαι παρά τινι 5th c.BC: Lysias Orator 32.16 ">Refs
    5th c.BC+</a>], compare 5; ἀποδιδόναι to restore it, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1135b7 ">Refs 4th
    c.BC+</a>]; ἀποστερῆσαι to withhold it, [<a href="javascript:void(0)" title="
    [prev. author] “Rh.” 1383b21 ">Refs</a>]; ἐν π. δοθῆναι, ἔχειν, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.74.5, Mitteis “Chr.” 372 vi 19 (2nd c.AD)">Refs
    2nd c.BC+</a>]; αἱ π. τῆς τραπέζης banking <b>deposits</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 36.6: _metaphorically_, ταῦτ᾽ (i.e. τοὺς
    νόμους) ἔχεθ᾽.. παρὰ τῶν ἄλλων ὡσπερεὶ π. [prev. author] 21.177; οἱ τὴν τῶν νόμων
    π. ἔχοντες 4th c.BC: Aeschines Orator 1.187. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of persons entrusted to guardians, <b>ward</b>, Ἀπόλλωνα παρὰ Ἴσιος π. δεξαμένη
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.156 ">Refs
    5th c.BC+</a>]; of children, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 28.15 ">Refs 4th c.BC+</a>]; of persons under the protection of the state,
    <b>sacred trust</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Dinarchus
    Orator 1.9. (Cf. παρκαθήκα.) ">Refs 4th c.BC+</a>]'
