strongs_number: G2098
language: greek
lemma: εὐαγγέλιον
transliteration: euangélion
definition: a good message, i.e. the gospel
kjv_usage: gospel
derivation: from the same as G2097 (εὐαγγελίζω);
extended_definition:
  gloss: gospel
  definition: '<b>εὐαγγέλιον</b>, -ου, τό <BR /> [in LXX for בְּשׂוֹרָה, <ref=''2Ki.4.10;
    18.22; 18.25''>2Ki.4:10 18:22 18:25</ref> * ;] <BR />__1. in cl., <BR /> __(a)
    a reward for good tidings (Hom.; pl., LXX, <ref=''2Sa.4.10''>2Ki.4:10</ref>);
    <BR /> __(b) in pl., εὐ. θύειν, to make a thank-offering for good tidings (Xen.,
    al.). <BR /> __2. Later (Luc., Plut., al.), good tidings, good news; in NT of
    the good tidings of the kingdom of God and of salvation through Christ, <b>the
    gospel</b>: <ref=''Mrk.1.15''>Mrk.1:15</ref>, <ref=''Act.15.7''>Act.15:7</ref>,
    <ref=''Rom.1.16''>Rom.1:16</ref>, <ref=''Gal.2.2''>Gal.2:2</ref>, <ref=''1Th.2.4''>1Th.2:4</ref>,
    al.; with genitive obj., τ. βασιλείας, <ref=''Mat.4.23''>Mat.4:23;</ref> τ. Χριστοῦ,
    <ref=''Rom.15.19''>Rom.15:19</ref>, al.; τ. κυρίου ἡμῶν Ἰησοῦ, <ref=''2Th.1.8''>2Th.1:8;</ref>
    τ. υἱοῦ τ. θεοῦ, <ref=''Rom.1.9''>Rom.1:9;</ref> τ. δόξης τ. μακαρίου θεοῦ, <ref=''1Ti.1.11''>1Ti.1:11;</ref>
    τ. δόξης τ. Χριστοῦ, <ref=''2Co.4.4''>2Co.4:4;</ref> of the author, τ. θεοῦ, <ref=''Rom.15.16''>Rom.15:16</ref>,
    al.; of the teacher, ἡμῶν, <ref=''Rom.2.16''>Rom.2:16</ref>, <ref=''2Co.4.3''>2Co.4:3</ref>,
    <ref=''1Th.1.5''>1Th.1:5</ref>, <ref=''2Ti.2.8''>2Ti.2:8</ref>; of the taught,
    τ. περιτομῆς, τ. ἀκροβυστίας, <ref=''Gal.2.7''>Gal.2:7;</ref> ἡ ἀλήθεια τοῦ εὐ.,
    <ref=''Gal.2.5, 14''>Gal.2:5, 14</ref> <ref=''Col.1.5''>Col.1:5</ref>; ἡ ἐλπὶς
    (πίστις) τοῦ εὐ., <ref=''Col.1.23''>Col.1:23</ref>, <ref=''Php.1.27''>Php.1:27</ref>
    (see Cremer, 31 ff.; and on the later eccl. use of the word„ M, <i>Th.</i>, 143
    f.) <BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐαγγέλ-ιον</b>, τό, <br /> <b>reward of good tidings</b>,
    given to the messenger, εὐαγγέλιον δέ μοι ἔστω [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.152; οὐ.. εὐ. τόδε τείσω [prev.
    work] 166 ">Refs 8th c.BC+</a>]; ἀπολήψῃ τὸ εὐ. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Demetrius” 17: in
    _Attic dialect_ always in _plural_, εὐαγγέλια θύειν">Refs 1st c.AD+</a>] to make
    a thank-offering for <b>good-tidings</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 7.10, 4th-3rd c.BC: Menander Comicus “Περικειρομένη”
    415; εὐ. θύειν ἑκατὸν βοῦς τῇ θεῷ 5th-6th c.BC: Aristophanes Comicus “Equites”
    656 ">Refs 5th c.BC+</a>]; ἐβουθύτει ὡς εὐ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.3.14; εὐαγγελίων
    θυσίαι 4th c.BC: Aeschines Orator 3.160 ">Refs 5th c.BC+</a>]; εὐ. στεφανοῦν,
    ἀναδῆσαί τινα, to crown one for <b>good news brought</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 647, “Pl.” 765; ἐστεφανωμένη
    ἐπ᾽ εὐαγγελίοις 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Sertorius”
    11, compare “Supp.epigram” 1.362.7 (Samos, 4th c.BC). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>good tidings, good news</b>, in <i>plural</i>,
    [<a href="javascript:void(0)" title=" LXX.2Ki.4.10, 1st c.BC: Cicero, M. Tullius
    Orator et Philosophus “Epistulae ad Atticum” 2.3.1, 13.40.1, “Inscription Prien.”
    105.40 (1st c.BC): _sing._, 1st c.AD: Josephus Historicus “Bellum Judaicum” 2.17.4,
    2nd c.AD: Lucianus Sophista “Asin.” 26, 2nd c.AD: Appianus Historicus “Bella Civilia”
    3.93, “Sammelb.” 421 (3rd c.AD). ">LXX+1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    in Christian sense, <b>the gospel,</b> [<a href="javascript:void(0)" title="NT.Gal.1.11,
    etc. ">NT</a>]'
