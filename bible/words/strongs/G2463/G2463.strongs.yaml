strongs_number: G2463
language: greek
lemma: ἶρις
transliteration: îris
definition: a rainbow ("iris")
kjv_usage: rainbow
derivation: perhaps from G2046 (ἐρέω) (as a symbol of the female messenger of the
  pagan deities);
extended_definition:
  gloss: rainbow
  definition: '<b>ἶρις</b>, -ιδος, ἡ <BR /> [in LXX: <ref=''Exo.30.24''>Exo.30:24</ref>
    (קִדָּה)*, (קֶשֶׁת, <ref=''Gen.9.13''>Gen.9:13</ref>, <ref=''Ezk.1.28''>Eze.1:28</ref>,
    is rendered by τόξον) ;] <BR />__1. Iris, the messenger of the gods. <BR /> __2.
    <b>a rain­bow or halo</b>: <ref=''Rev.4.3; 10.1''>Rev.4:3 10:1</ref>. <BR /> __3.
    The plant Iris (cf. Ex., l.with).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> Ἶρις</b>, ιδος, ἡ, <br /> <i>accusative</i>
    Ἶριν, <i>vocative</i> Ἶρι:— “Iris”, the messenger of the gods among themselves,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    8.398 (never in 8th c.BC: Odyssea Homerus Epicus “Odyssey”), 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 780, etc. (Perh. from Ϝῖρις">Refs 8th c.BC+</a>], compare ὠκέα
    Ἶρις [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.786, +others, 8th-7th c.BC: Hesiodus Epicus [same place]; ὦκα δὲ Ἶρις 8th c.BC:
    Ilias Homerus Epicus “Illiad” 23.198 (Papyrus); possibly also from Ἐϝῖρις: Εἶρις
    is the name of a ship, “IG” 22.1611c137 (4th c.BC), but ἶρις is written in “Michel”
    832 (Samos, 4th c.BC): allegorized as προφορικὸς λόγος and derived from εἴρω by
    “Stoicorum Veterum Fragmenta” 2.43.) ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    as <i>appellative</i>, <b>ἶρις</b>, ἡ, <i>genitive</i> ἴριδος [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 6.11.13,
    also εως 1st c.AD: Andromachus Poeta Medicus cited in 2nd c.AD: Galenus Medicus
    14.43, “POxy.” 1088.34 (1st c.AD), “Geoponica” 6.8.1">Refs 4th c.BC+</a>]; <i>accusative</i>
    ἶριν [<a href="javascript:void(0)" title=" “Michel” [same place], 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.664e, ἴριδα 2nd c.BC: Nicander Epicus “Alexipharmaca”
    406 ">Refs 2nd c.BC+</a>]; <i>Epic dialect</i> <i>dative</i> <i>plural</i> ἴρισσιν
    (see. below):—<b>rainbow</b>, δράκοντες.., ἴρισσιν ἐοικότες, ἅς τε Κρονίων ἐν
    νέφεϊ στήριξε, τέρας μερόπων ἀνθρώπων [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 11.27, compare 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 375a1, 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 2p.51U.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> any <b>bright-coloured
    circle</b> surrounding another body, as <b>the</b> lunar <b>rainbow</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 375a18; ">Refs 4th c.BC+</a>]<b>halo</b>
    of candle, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “de Signis Tempestatum” 13; round the eyes of a peacock''s tail, 2nd c.AD: Lucianus
    Sophista “Dom.” 11 ">Refs 4th c.BC+</a>]; <b>the iris</b> of the eye, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Rufus Medicus “περὶ ὀνομασίας” 24, [2nd c.AD: Galenus Medicus]
    14.702">Refs 2nd c.AD+</a>]; also, <b>section through the ciliary region</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus “de Usu Partium”
    10.2. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <b>iridescent
    garment,</b> [<a href="javascript:void(0)" title=" Michel [prev. cited] ">Refs</a>]<br
    /><Level3><b>__II.4</b></Level3> various species of the botanical genus <b>iris</b>,
    e.g. <b>the purple Iris, I. germanica</b> or <b>pallida</b>, εὐάνθεμον ἶριν [<a
    href="javascript:void(0)" title=" “Anthologia Graeca” 4.1.9 (1st c.BC: Meleager
    Epigrammaticus); τὸ ἄνθος πολλὰς ἔχει ἐν αὑτῷ ποικιλίας 4th c.BC: Aristoteles
    Philosophus “de Coloribus” 796b26, compare 1st c.AD: Plinius Rerum Naturalium
    Scriptor “Historia Naturalis” 21.40 ">Refs 4th c.BC+</a>]; also, <b>the white
    variety of it, I. florentina</b>, from the rhizome of which <b>the orris-root</b>
    of commerce is made, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 1.7.2, “CP” 6.11.13, etc.; ἶρις Ἰλλυρική 1st
    c.AD: Dioscorides (Dioscurides) Medicus 1.1, compare 1st c.AD: Plinius Rerum Naturalium
    Scriptor “Historia Naturalis” 13.14 ">Refs 4th c.BC+</a>]: in this sense some
    wrote it <i>oxytone</i> <b>ἰρίς</b>, ίδος, [<a href="javascript:void(0)" title="
    12th c.AD: Eustathius Episcopus Thessalonicensis 391.33, Scholia Nic. [prev. cited]
    ">Refs</a>]<br /><Level3><b>__II.5</b></Level3> a precious stone, [<a href="javascript:void(0)"
    title=" 1st c.AD: Plinius Rerum Naturalium Scriptor “Historia Naturalis” 37.136.
    ">Refs 1st c.AD+</a>]'
