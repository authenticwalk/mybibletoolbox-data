strongs_number: G1180
language: greek
lemma: δεκατέσσαρες
transliteration: dekatéssares
definition: ten and four, i.e. fourteen
kjv_usage: fourteen
derivation: from G1176 (δέκα) and G5064 (τέσσαρες);
extended_definition:
  gloss: fourteen
  definition: '<b>δεκατέσσαρες</b>, -ων, oἱ, αἱ, -α, τά <BR /> [in LXX: <ref=''Gen.31.41''>Gen.31:41</ref>,
    <ref=''Tob.8.19''>Tob.8:19</ref>, al. ;] <BR />= cl. τεσσαρεσκαίδεκα, more frequently
    in later Gk. than the older form and in MGr. (for thirteen and upwards) universal,
    <b>fourteen</b>: <ref=''Mat.1.17''>Mat.1:17</ref>, <ref=''2Co.12.2''>2Co.12:2</ref>,
    <ref=''Gal.2.1''>Gal.2:1</ref> (cf. τεσσαρεσκαιδέκατος).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Related to: <b> δέκᾰ</b>, οἱ, αἱ, τά, <br /> <i>indeclinable</i>,
    <b>ten,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.372, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.160, etc.; οἱ δ.
    ">Refs 8th c.BC+</a>]<b>the Ten,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 18.6; ἡ τῶν δ. τυραννίς 4th c.BC: Aristoteles Philosophus
    “Ἀθηναίων Πολιτεία” 41.2 ">Refs 5th c.BC+</a>]; also οἱ δ. the <b>Attic dialect
    Orators,</b> [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus
    Sophista “Vitae Sophistarum” 2.1.14 ">Refs 2nd c.AD+</a>]; τὰ δέκα [ἔτη] ἀφ᾽ ἥβης
    those who are <b>ten</b> years past [<a href="javascript:void(0)" title=" 20 (the
    age of military service), 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    3.4.23 ">Refs 5th c.BC+</a>]; δ. ἄνδρες, = Latin <i>decemviri,</i> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Ἀννιβαϊκή” 56: compounds (not in early
    writers, but usually in Hellenistic Gr.)">Refs 2nd c.AD+</a>] <b>δεκᾰ-είς</b>,
    [<a href="javascript:void(0)" title=" “Tab.Heracl.” 2.34, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Numa” 3: δεκαδύο, “PSI” 5.509.10 (3rd c.BC), “IG” 22.1013.31
    (2nd-1st c.BC), 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cat.Mi.” 44,
    NT.Act.19.7: δεκατρεῖς, 4th c.BC: Demosthenes Orator 47.77,81, “BGU” 644.5 (1st
    c.AD): δεκατέσσαρες, α, 2nd c.BC: Polybius Historicus 1.36.11, etc.; Delph. δεκατέτορες
    “SIG” 241 A 2 (4th c.BC): δεκαπέντε, “PRev.Laws” 12.17 (3rd c.BC, probably), 1st
    c.BC: Diodorus Siculus Historicus 2.13 codices ">NT+4th c.BC+</a>]; Thess. <b>δεκαπέμπε</b>
    [<a href="javascript:void(0)" title=" “IG” 9(2).553.13 (Larisa, 1st c.BC)">Refs
    1st c.BC+</a>]'
