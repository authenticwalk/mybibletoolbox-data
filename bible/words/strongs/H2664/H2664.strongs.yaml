strongs_number: H2664
language: hebrew
lemma: חָפַשׂ
transliteration: châphas
pronunciation: khaw-fas'
definition: to seek; causatively, to conceal oneself (i.e. let be sought), or mask
kjv_usage: change, (make) diligent (search), disquise self, hide, search (for, out).
derivation: a primitive root;
extended_definition:
  gloss: to search
  definition: 1) to search, search for, to search out, disguise oneself<br>1a) (Qal)<br>1a1)
    to search for<br>1a2) to think out, devise<br>1a3) to search, test<br>1b) (Niphal)
    to be searched out, be exposed<br>1c) (Piel) to search, search through, search
    for<br>1d) (Pual) to be searched for, be sought out<br>1e) (Hithpael)<br>1e1)
    to disguise oneself<br>1e2) to let oneself be searched for
