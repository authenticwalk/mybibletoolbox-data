strongs_number: G4786
language: greek
lemma: συγκεράννυμι
transliteration: synkeránnymi
definition: to commingle, i.e. (figuratively) to combine or assimilate
kjv_usage: mix with, temper together
derivation: from G4862 (σύν) and G2767 (κεράννυμι);
extended_definition:
  gloss: to unite
  definition: '<b>συν-κεράννυμι</b><BR /> (Rec. συγκ-), [in LXX: Dan LXX 2:43 (עֲרַב
    ithpa.), <ref=''2Ma.15.39''>2Ma.15:39</ref> * ;] <BR /><b>to mix or blend together,
    compound</b>: with accusative, <ref=''1Co.12.24''>1Co.12:24;</ref> ptcp. pf. pass.,
    <ref=''Heb.4.2''>Heb.4:2</ref>, T, WH, mg., R, mg.; id., of persons, with dative
    instr., to be united with, agree with, ib., WH, txt., R, txt. (see Westc., in
    l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγκερ-άννῡμι</b> <br /> or <b>συγκερ-νύω</b>, <i>poetry</i>
    <b>συγκεράω</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander Epicus
    “Alexipharmaca” 321 ">Refs 2nd c.BC+</a>]:—<i>passive</i>, <i>future</i> συγκρᾱθήσομαι
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 406:
    ">Refs 5th c.BC+</a>]<i>aorist 1</i> συνεκράθην [ᾱ], <i>Ionic dialect</i> <b>-εκρήθην</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ διαίτης”
    1.32 ">Refs 5th c.BC+</a>]; also <b>-εκεράσθην</b> [<a href="javascript:void(0)"
    title="5th-6th c.BC: Plato Philosophus “Leges” 889c: ">Refs 5th c.BC+</a>]<i>perfect</i>
    συγκέκρᾱμαι (see. below): —<b>mix, blend with</b>, πολλὰ [ἑνί] or εἰς ἕν, [<a
    href="javascript:void(0)" title=" [prev. author] “Cra.” 424d, “Ti.” 68d ">Refs</a>];
    λύπῃ τὴν ἡδονὴν σ. <b>temper</b> pleasure <b>by a mixture</b> of pain, [<a href="javascript:void(0)"
    title=" [prev. author] “Phlb.” 50a; τὸ πικρὸν μέλιτι “Anthologia Graeca” 12.154
    (1st c.BC: Meleager Epigrammaticus). ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>mix together, commingle</b>, πολλά [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Cratylus” 424e ">Refs 5th c.BC+</a>]; τὸν πέμπτον [κύαθον]
    [<a href="javascript:void(0)" title="“Anthologia Graeca” 12.168 (3rd c.BC: Posidippus
    Comicus); μέλος συγκεράσας τις ἐγχέοι “Anacreontea” 20.4 ">Refs 3rd c.BC+</a>];
    ἐξ ἀμφοτέρων σ. <b>make a mixture</b> of both, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 397c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>attemper, compose</b>, ὁ θεὸς -κέρασε τὸ σῶμα [<a href="javascript:void(0)"
    title=" NT.1Cor.12.24. ">NT</a>]<br /><Level2><b>__II</b></Level2> more frequently
    in <i>passive</i>, <b>to be mixed</b> or <b>blended with, coalesce</b>, τινι [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 68c;
    πρὸς ἄλληλα [prev. author] “R.” 618d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>to be commingled, blended</b>, τὰ παλαιὰ συγκεκρ. ἄλγη the old <b>commingled</b>
    woes, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    744: with _dative_, 3rd c.BC: Callimachus Epicus “Aetia” 3.1.75 ">Refs 4th c.BC+</a>];
    παίδων ὅπως νῷν σπέρμα σ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus [same place]; ὁμοῦ τό τε φαῦλον καὶ τὸ μέσον καὶ τὸ πάνυ ἀκριβῶς.. ξυγκραθέν
    5th c.BC: Thucydides Historicus 6.18 ">Refs 5th c.BC+</a>]; τῇ τῶν ἐναντίων κράσει
    σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    889c; ἔκ τινων [prev. author] “Ti.” 37a; ἀπό τινων [prev. author] “Phd.” 59a;
    παιδεία εὐκαίρως συγκεκραμένη 4th c.BC: Demosthenes Orator 61.43 ">Refs 5th c.BC+</a>];
    συγκέκραται αὐτῶν ἡ φύσις, of the dog and fox, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Cynegeticus” 3.1. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> of friendships, <b>to be formed by close union</b>,
    φιλίαι μεγάλαι συνεκρήθησαν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.152:">Refs 5th c.BC+</a>] —<i>middle</i>, πρός τινα φιλίην συγκεράσασθαι
    <b>form a close</b> friendship with any one, [<a href="javascript:void(0)" title="
    [prev. author] 7.151, compare 1st c.BC: Dionysius Halicarnassensis 6.7 ">Refs
    1st c.BC+</a>]; so τὸ ἔχθος τὸ ἐς Λακεδαιμονίους συγκεκρημένον (conjecture Reiske
    for συγκεκυρημένον) [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 9.37. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> of
    persons, <b>to be closely attached to, be close friends with</b>, τοῖς ἡλικιώταις
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.4.1. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.4.b</b></Level4>
    <b>to become closely acquainted with, become deeply involved in</b>, συγκέκραμαι
    δύᾳ [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    1311 (Lyric poetry); πολυφόρῳ συγκέκραμαι δαίμονι 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 853; πενία δὲ συγκραθεῖσα δυσσεβεῖ τρόπῳ 5th c.BC: Sophocles Tragicus
    “Fragmenta” 944 ">Refs 5th c.BC+</a>]; οἴκτῳ τῷδε συγκεκραμένη <b>deeply affected</b>
    by.., [<a href="javascript:void(0)" title=" [prev. author] “Aj.” 895; for “Tr.”
    662 (Lyric poetry), see at {πάγχριστος}. ">Refs</a>]<br /><Level3><b>__II.5</b></Level3>
    of a wife, ἀξίοις γάμοις -κερασθεῖσα [<a href="javascript:void(0)" title=" “IG”
    5(2).268.32 (Mantinea, 1st c.BC),compare 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus 2.768b. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>middle</i>,
    <b>mix with</b> or <b>for oneself</b>, εἰς μίαν πάντα ἰδέαν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 35a, compare 69d; σ. αἰσθήσεις
    νῷ [prev. author] “Lg.” 961e. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
