strongs_number: G3358
language: greek
lemma: μέτρον
transliteration: métron
definition: a measure ("metre"), literally or figuratively; by implication, a limited
  portion (degree)
kjv_usage: measure
derivation: an apparently primary word;
extended_definition:
  gloss: measure
  definition: '<b>μέτρον</b>, -ου, τό <BR /> [in LXX chiefly for מִדָּה, also for
    אֵיפָה, etc. ;] <BR />__1. <b>that which is used for measuring, a measure</b>;
    <BR /> __(a) <b>a vessel</b>: fig., <ref=''Mat.23.32''>Mat.23:32</ref>, <ref=''Luk.6.38''>Luk.6:38</ref>;
    ἐκ μ., by measure, <ref=''Jhn.3.34''>Jhn.3:34;</ref> <BR /> __(b) <b>a rod or
    rule</b>: <ref=''Rev.21.15, 17''>Rev.21:15, 17</ref>; figuratively, <ref=''Mat.7.2''>Mat.7:2</ref>,
    <ref=''Mrk.4.24''>Mrk.4:24</ref>. <BR /> __2. <b>That which is measured, measure</b>:
    with genitive of thing(s), <ref=''Rom.12.3''>Rom.12:3</ref>, <ref=''2Co.10.13''>2Co.10:13</ref>,
    <ref=''Eph.4.7, 13; 4.16''>Eph.4:7, 13 4:16</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μέτρον</b>, τό, <br /> <b>that by which anything is measured</b>:
    <br /><Level3><b>__1</b></Level3> <b>measure, rule</b>, μέτρ᾽ ἐν χερσὶν ἔχοντες
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    12.422; ἐν μέτροισι ταμὼν δόνακας “hymnus ad Mercurium” 47 ">Refs 8th c.BC+</a>];
    πάντ᾽ ἄνδρα πάντων χρημάτων μ. εἶναι is <b>a measure</b> of all things, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 183c, compare 5th c.BC: Protagoras
    Philosophus cited in 4th c.BC: Aristoteles Philosophus “Metaphysica” 1053a36;
    μ. αὐτῷ οὐχ ἡ ψυχή, ἀλλ᾽ ὁ νόμος 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.3.18. ">Refs 5th c.BC+</a>] <br /><Level4><b>__1.b</b></Level4>
    in Mathematics texts, <b>measure, divisor</b>, [<a href="javascript:void(0)" title="
    3rd c.BC: Eratosthenes Epicus cited in 2nd c.AD: Nicomachus Gerasenus Mathematicus
    “Arithmetica Introductio” 1.13, etc. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>measure of content</b>, whether solid or liquid, δῶκεν μέθυ, χίλια μ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.471; εἴκοσι δ᾽ ἔστω μ... ἀλφίτου
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.355; ὕδατος ἀνὰ εἴκοσι μ. χεῦε 9.209,
    compare 8th c.BC: Ilias Homerus Epicus “Illiad” 23.268, 741, 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 350, 600, etc.">Refs 8th c.BC+</a>]; at Samos, of the μέδιμνος,
    [<a href="javascript:void(0)" title=" “SIG” 976.55 (2nd c.BC)">Refs 2nd c.BC+</a>];
    in Egypt, of the ἀρτάβη, μ. δοχικόν [<a href="javascript:void(0)" title=" “PTeb.”
    11.6 (2nd c.BC); also of smaller units, as μ. ἑξαχοίνικον [prev. work] 105.40
    (2nd c.BC)">Refs 2nd c.BC+</a>]; μέτροις καὶ σταθμοῖς <b>by measure</b> and weight,
    Decrees cited in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 1.83 ">Refs 5th c.BC+</a>]; in the widest sense, either <b>weight</b> or
    <b>measure</b>, Φείδωνος τοῦ τὰ μ. ποιήσαντος Πελοποννησίοισι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.127 ">Refs 5th c.BC+</a>]; μ. οἰνηρά,
    σιτηρά, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1135a2; Κιλικίῳ μ. μετρεῖν “OGI” 579.2 (from Cilicia). ">Refs
    4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>any space measured</b> or <b>measurable,
    length, size</b>, in <i>plural</i>, <b>dimensions</b>, μέτρα κελεύθου <b>the length</b>
    of the way, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.389; μέτρα θαλάσσης 8th-7th c.BC: Hesiodus Epicus “Opera et Dies”
    648, Oracle texts cited in 5th c.BC: Herodotus Historicus 1.47 ">Refs 8th c.BC+</a>];
    μορφῆς μέτρα bodily <b>dimensions</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Alcestis” 1063 ">Refs 5th c.BC+</a>]; τὰ μ. τοῦ λίθου
    its <b>distances</b> from a given point in given directions, its <b>position</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.121.ά,
    compare 5th-6th c.BC: Plato Philosophus “Leges” 843e, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Solon” 23; ἄστρων μέτρα 5th c.BC: Sophocles Tragicus
    “Fragmenta” 432.8; ἀπέχει.. θαλάσσης μέτρον ἑξήκοντα σταδίους 5th c.BC: Thucydides
    Historicus 8.95 ">Refs 5th c.BC+</a>]; τῷ Ἴστρῳ ἐκ τῶν ἴσων μ. ὁρμᾶται [ὁ Νεῖλος]
    starts from the same <b>distances</b> as (i.e. the position corresponding to the
    source of) the [<a href="javascript:void(0)" title=" 3rd c.BC: Ister Historicus,
    5th c.BC: Herodotus Historicus 2.33; εἰδέναι τὴν ἑαυτοῦ χώραν μέτρῳ καὶ τόπῳ 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.5.3; ἐντὸς τῶν μ. τετμημένον
    μέταλλον 4th c.BC: Hyperides Orator “pro Euxenippo” 35 ">Refs 5th c.BC+</a>];
    later of Time, <b>duration</b>, μέτρα βίοιο ἄρκια [<a href="javascript:void(0)"
    title=" “APl.” 4.333 (1st c.AD: Antiphilus Epigrammaticus)">Refs 1st c.AD+</a>];
    ἐτέων μέτρα, ὡράων μέτρον, [<a href="javascript:void(0)" title="“Anthologia Graeca”
    7.334,9.481">Refs</a>]; μέτρα ἐνιαυτῶν, νυκτός, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Aratus Epicus 464.731; χρονικὰ μ. 6th c.AD: Simplicius Philosophus
    in “de An.” 299.37. ">Refs 4th c.BC+</a>] <br /><Level4><b>__3.b</b></Level4>
    <b>limit, goal</b>, ὅρμου μ. the <b>goal</b> which is the mooring-place, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.101 ">Refs 8th c.BC+</a>];
    ἥβης μ. ἱκέσθαι the <b>term</b> which is puberty, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.225, 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 132 ">Refs 8th c.BC+</a>]; but, ἥβης μ. ἔχειν <b>full measure</b>
    of youthful vigour,[<a href="javascript:void(0)" title=" [prev. work] 438, 6th
    c.BC: Theognis Elegiacus 1119; σοφίης, γνωμοσύνης μ. 6th c.BC: Solon Lyricus 13.52,
    16.2. ">Refs 6th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>due measure</b>
    or <b>limit, proportion</b>, μέτρα φυλάσσεσθαι [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 694; χρὴ κατ᾽ αὐτὸν παντὸς ὁρᾶν
    μέτρον 5th c.BC: Pindarus Lyricus “P.” 2.34; μέτρα μὲν γνώμᾳ διώκων, μέτρα δὲ
    καὶ κατέχων [prev. author] “I.” 6(5).71; κατὰ μέτρον 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 720; πίνειν ὑπὲρ μέτρον 6th c.BC: Theognis Elegiacus 498; προστιθεὶς
    μ. 4th-5th c.BC: Aeschylus Tragicus “Choephori” 797 (Lyric poetry)">Refs 8th c.BC+</a>];
    τί μ. κακότατος ἔφ; [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 236 (Lyric poetry)">Refs 5th c.BC+</a>]; μ. ἔχει have <b>a
    moderating power</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 836a; πλέον πίνειν τοῦ μέτρου [prev. author] “R.” 621a; μ.
    ἔχειν [prev. author] “Lg.” 957a ">Refs 5th c.BC+</a>]; μέτρῳ, ={μετρίως},{καταβαίνειν}
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 8.78; οὐδεὶς
    τῷ μ. τὸ πίνειν ἔστεργε 4th c.AD: Alciphro Epistolographus 3.32. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> τίς ἱππείοις ἐν ἔντεσσιν μέτρα.. ἐπέθηκ᾽ <b>checks</b>,
    i.e. bits, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.”
    13.20. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>metre</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 638,
    641, etc.">Refs 5th c.BC+</a>]; opposed to μέλος (music) and ῥυθμός (time), [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 502c,
    etc.">Refs 5th c.BC+</a>]; λόγους ψιλοὺς εἰς μέτρα τιθέντες putting into <b>verse</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Lg.” 669d; τὰ ἐν μέτρῳ πεποιημένα
    ἔπη 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.21. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <i>plural</i>, <b>verses</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Lysis” 205a. (I.- 5th c.BC: Euripides
    Tragicus ">Refs 5th c.BC+</a>] <b>*métro-m</b> from <b>*métro-m</b> ''measuring
    instrument'', cf. Gothic <i>mitan</i> ''measure''.)'
