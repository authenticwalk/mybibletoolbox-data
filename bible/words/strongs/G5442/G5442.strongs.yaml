strongs_number: G5442
language: greek
lemma: φυλάσσω
transliteration: phylássō
definition: to watch, i.e. be on guard (literally of figuratively); by implication,
  to preserve, obey, avoid
kjv_usage: beward, keep (self), observe, save
derivation: probably from G5443 (φυλή) through the idea of isolation;
extended_definition:
  gloss: 'to keep/guard: protect'
  definition: '<b>φυλάσσω </b><BR /> [in LXX chiefly and very frequently for שָׁמַר,
    also for נָצַר, etc. ;] <BR /><b>to guard, watch</b>; <BR /> __(a) <b>to guard
    or watch</b>: with cogn. accusative, φυλακάς, <ref=''Luk.2.8''>Luk.2:8;</ref>
    with accusative of person(s), <ref=''Act.12.4; 28.16''>Act.12:4 28:16</ref>; pass.,
    <ref=''Luk.8.29''>Luk.8:29</ref>, <ref=''Act.23.35''>Act.23:35</ref>; with accusative
    of thing(s), <ref=''Act.22.20''>Act.22:20;</ref> <BR /> __(b) <b>to guard or protect</b>:
    with accusative, <ref=''Luk.11.21''>Luk.11:21</ref>, <ref=''Jhn.12.25; 17.12''>Jhn.12:25
    17:12</ref>, <ref=''2Th.3.3''>2Th.3:3</ref>, <ref=''1Ti.6.20''>1Ti.6:20</ref>,
    <ref=''2Ti.1.12; 1.14''>2Ti.1:12 1:14</ref>, <ref=''2Pe.2.5''>2Pe.2:5</ref>; ἑαυτὸν
    ἀπό, <ref=''1Jn.5.21''>1Jn.5:21</ref> (Westc., in l); metaphorically of law, precept,
    etc., <b>to keep, preserve, observe</b>: <ref=''Mat.19.20''>Mat.19:20</ref>, <ref=''Luk.11.28;
    18.21''>Luk.11:28 18:21</ref>, <ref=''Jhn.12.47''>Jhn.12:47</ref>, <ref=''Act.7.53;
    16.4; 21.24''>Act.7:53 16:4 21:24</ref>, <ref=''Rom.2.26''>Rom.2:26</ref>, <ref=''Gal.6.13''>Gal.6:13</ref>,
    <ref=''1Ti.5.21''>1Ti.5:21</ref>. Mid., to be on one''s guard (against), <b>keep
    oneself from, beware of</b>: with accusative, <ref=''Act.21.25''>Act.21:25</ref>,
    <ref=''2Ti.4.15''>2Ti.4:15</ref>; before ἀπό., <ref=''Luk.12.15''>Luk.12:15;</ref>
    ἵνα μή, <ref=''2Pe.3.17''>2Pe.3:17;</ref> as in LXX (<ref=''Exo.12.17''>Exo.12:17</ref>,
    <ref=''Lev.18.4''>Lev.18:4</ref>, al.), of laws, etc., <b>to keep, observe</b>:
    ταῦτα πάντα, <ref=''Mrk.10.20''>Mrk.10:20</ref> (cf. δια-φυάσσω).†<BR /> <re><i>SYN.</i>:
    τηρέω, q.v </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
