strongs_number: G1854
language: greek
lemma: ἔξω
transliteration: éxō
definition: out(-side, of doors), literally or figuratively
kjv_usage: away, forth, (with-)out (of, -ward), strange
derivation: adverb from G1537 (ἐκ);
extended_definition:
  gloss: out/outside(r)
  definition: '<b>ἔξω </b><BR /> <i>adv.</i> (ἐξ), [in LXX for חוּץ ;] <BR />__1.
    <b>outside, without</b>; <BR /> __(a) <b>adverbially</b>: <ref=''Mat.12.46''>Mat.12:46</ref>,
    <ref=''Mrk.3.31; 11.4''>Mrk.3:31 11:4</ref>, <ref=''Luk.8.20''>Luk.8:20</ref>,
    <ref=''Jhn.18.16''>Jhn.18:16</ref>, al.; with art., ὁ ἔ., he who is without; metaphorically,
    in pl., οἱ ἔ., of those outside the Church, <ref=''1Co.5.12-13''>1Co.5:12-13</ref>,
    <ref=''Col.4.5''>Col.4:5</ref> (Lft., in l), <ref=''1Th.4.12''>1Th.4:12;</ref>
    ὁ ἔ. ἄνθρωπος, <ref=''2Co.4.16''>2Co.4:16;</ref> αἱ ἔ. πόλεις, <ref=''Act.26.11''>Act.26:11;</ref>
    <BR /> __(b) as prep. with genitive: <ref=''Luk.13.33''>Luk.13:33</ref>, <ref=''Act.21.5''>Act.21:5</ref>,
    <ref=''Heb.13.11-12''>Heb.13:11-12</ref> <BR /> __2. After verbs of motion; <BR
    /> __(a) <b>adverbially, forth, out</b>: <ref=''Mat.5.13''>Mat.5:13</ref> <ref=''Mrk.14.68''>Mrk.14:68</ref>,
    <ref=''Luk.22.62''>Luk.22:62</ref>, <ref=''Jhn.19.4, 13''>Jhn.19:4, 13</ref>,
    <ref=''Act.9.40''>Act.9:40</ref>, al.; <BR /> __(b) as prep. with genitive, <b>out
    of</b>: <ref=''Mat.21.17''>Mat.21:17</ref>, <ref=''Mrk.11.19; 12.8''>Mrk.11:19
    12:8</ref>, <ref=''Luk.4.29''>Luk.4:29</ref>, <ref=''Act.7.58''>Act.7:58</ref>,
    <ref=''Heb.13.13''>Heb.13:13</ref>, al <BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔξω</b>, <br /> <i>adverb</i> of ἐξ, as εἴσω of εἰς: <br /><Level2><b>__I</b></Level2>
    of Place, <br /><Level3><b>__I.1</b></Level3> with Verbs of motion, <b>out</b>
    or <b>out of,</b> ἔ. ἰών [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 14.526; χωρεῖν ἔ. 5th c.BC: Herodotus Historicus 1.10;
    πορεύεσθαι 5th-6th c.BC: Plato Philosophus “Phaedrus” 247b; βλέπειν 4th c.BC:
    Demosthenes Orator 18.323 ">Refs 8th c.BC+</a>]; ἔ. τοὺς χριστιανούς (i.e. φέρε)
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Alex.” 38,
    etc. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__I.1.b</b></Level4> as <i>preposition</i>,
    with <i>genitive</i>, ἔ. χροὸς ἕλκε [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 11.457; ἔ. βήτην μεγάροιο κιόντε 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 22.378 ">Refs 8th c.BC+</a>]; ἔ. or γῆς ἔ. βαλεῖν,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 1019, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 622, etc.:
    pleonastic with ἐκ, κραδίη δέ τοι ἔ. στηθέων ἐκθρῴσκει 8th c.BC: Ilias Homerus
    Epicus “Illiad” 10.94; ἐκ τῆς ταφῆς ἐκφέρειν ἔ. 5th c.BC: Herodotus Historicus
    3.16, compare 5th c.BC: Euripides Tragicus “Hippolytus” 650: ἐκπλώσαντες ἔ. τὸν
    Ἑλλήσποντον">Refs 8th c.BC+</a>] sailing <b>outside</b> the H., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.103; ἔ. τὸν Ἑλλ. πλέων 7.58. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> without any sense of motion, <b>outside,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    10.95, etc.">Refs 8th c.BC+</a>]; τὸ ἔ. the <b>outside,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.69 ">Refs 5th c.BC+</a>]; τὸ ἔ. τῶν
    ὀμμάτων their <b>prominency,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 143e ">Refs 5th c.BC+</a>]; τὰ ἔ. <b>things
    outside</b> the walls or house, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 2.5, 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 7.30
    ">Refs 5th c.BC+</a>]; <b>external things,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Theaetetus” 198c ">Refs 5th c.BC+</a>]; τὰ ἔ.
    πράγματα <b>foreign</b> affairs, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.68 ">Refs 5th c.BC+</a>]; οἱ ἔ. those <b>outside,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 5.14 ">Refs</a>]; of exiles,
    [<a href="javascript:void(0)" title=" [prev. author] 4.66, compare 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 444 ">Refs 5th c.BC+</a>] (but in <b>NT,</b> the <b>heathen,</b>
    [<a href="javascript:void(0)" title=" NT.1Cor.5.12); ἡ ἔ. στηλέων θάλασσα ἡ Ἀτλαντὶς
    καλεομένη 5th c.BC: Herodotus Historicus 1.202, compare 5th-6th c.BC: Plato Philosophus
    “Critias” 108e ">NT+5th c.BC+</a>]; ἡ ἔ. θάλασσα, opposed to ἡ εἴσω, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aristides Rhetor “Orationes” 40(5).9 ">Refs 2nd c.AD+</a>];
    ἔ. τὴν χεῖρα ἔχειν keep one''s arm <b>outside</b> one''s cloak, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.25. ">Refs 4th c.BC+</a>]<br /><Level4><b>__I.2.b</b></Level4>
    as <i>preposition</i>, with <i>genitive</i>, οἱ ἔ. γένους, opposed to τὰ ἐγγενῆ,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    660; ἔ. τῶν κακῶν οἰκεῖν [prev. author] “OT” 1390 ">Refs 5th c.BC+</a>]; ἔ. τοξεύματος
    <b>out of range of</b> arrows, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 7.30 ">Refs 5th c.BC+</a>]; ἔ. βελῶν, τῶν β., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.3.69,
    “An.” 5.2.26 ">Refs 5th c.BC+</a>]; ἔ. τοῦ πολέμου <b>unconcerned with</b> the
    war, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.65;
    τοῦ πάσχειν κακῶς ἔ. γενήσεσθε 4th c.BC: Demosthenes Orator 4.34 ">Refs 5th c.BC+</a>];
    τῶν ἔ. τοῦ πράγματος ὄντων persons <b>unconcerned in</b> the matter, [<a href="javascript:void(0)"
    title=" [prev. author] 21.45, compare [prev. work]15">Refs</a>]; πράξεις ἔ. τῆς
    ὑποθέσεως λεγομένας <b>away from</b> the subject, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 12.74; ἔ. τοῦ πράγματος 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1354a22 ">Refs 5th c.BC+</a>]; ἔ. τοῦ δικαστηρίου [ἔπαινοι]
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Hist.Conscr.”
    59 ">Refs 2nd c.AD+</a>]; ἔ. λόγου τίθεσθαι, θέσθαι, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.671a, “Tim.” 36 ">Refs
    1st c.AD+</a>]; ἔ. πάτου ὀνόματα <b>out-of</b>-the-way words, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Hist.Conscr.” 44 ">Refs 2nd c.AD+</a>]; ἔ.
    πίστεως <b>beyond</b> belief, [<a href="javascript:void(0)" title=" [prev. author]
    “DMar.” 4.1 ">Refs</a>]; ἔ. φρενῶν <b>out of</b> one''s senses, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus O 7.47; ἔ. ἐλαύνειν τοῦ φρονεῖν 5th c.BC: Euripides
    Tragicus “Bacchae” 853; ἔ. σαυτοῦ γίγνῃ 5th-6th c.BC: Plato Philosophus “Ion”
    535b; ἔ. γνώμης 5th c.BC: Euripides Tragicus “Ion” 926 ">Refs 5th c.BC+</a>];
    οὐδὲν ἔ. τοῦ φυτεύσαντος δρᾷς <b>unlike</b> thy sire, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 904 ">Refs 5th c.BC+</a>];
    ἔ. τῆς ἀνθρωπείας.. νομίσεως <b>alien to</b> human belief, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.105: proverbial, αἴρειν ἔ. πόδα πηλοῦ">Refs
    5th c.BC+</a>] keep <b>clear</b> of difficulties, [<a href="javascript:void(0)"
    title=" 10th c.AD: Suidas Legal icographus; so ἔ. κομίζων πηλοῦ πόδα 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 697; πημάτων ἔ. πόδα ἔχειν [prev. author] “Pr.”
    265; ἔ. πραγμάτων ἔχειν πόδα 5th c.BC: Euripides Tragicus “Heraclidae” 109. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of Time, <b>beyond, over,</b>
    ἔ. μέσου ἡμέρας [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 4.4.1; ἔ. τῆς ἡλικίας 4th c.BC: Demosthenes Orator
    3.34; ἔ. πέντ᾽ ἐτῶν [prev. author] 38.18. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>without, except,</b> with <i>genitive</i>, ἔ. σεῦ [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.29, compare 4.46; ἔ. ἤ.. [prev. author]
    2.3, 7.228; ἔ. τοῦ πλεόνων ἄρξαι ">Refs 5th c.BC+</a>]<b>besides..,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.97, compare 26 ">Refs 5th c.BC+</a>];
    ἔ. τοῦ ἐφθακέναι ἀδικοῦντες <b>except</b> the being first to do wrong, Epist.
    Philipp. cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.39, compare “PSI” 6.577.17, “PCair.Zen.” 225.4. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> τὰ κατὰ τὸν Φίλιππον ἔ. τελέως ἐστί, Philip is
    ''played out'', [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    5.28.4.">Refs 2nd c.BC+</a>] — Cf. ἐξωτέρω, -τάτω.'
