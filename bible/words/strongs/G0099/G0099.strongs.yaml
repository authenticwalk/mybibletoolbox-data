strongs_number: G0099
language: greek
lemma: Ἀδρίας
transliteration: Adrías
definition: the Adriatic sea (including the Ionian)
kjv_usage: Adria
derivation: from (a place near its shore);
extended_definition:
  gloss: Adriatic Sea
  definition: '<b>Ἁδρίας</b> (T, Rec. Ἀδρίας), -ου, ὁ, <BR /> <b>the Adriatic</b>
    sea, <b>in later Greek usage extended to take in all the waters between Greece
    and Italy</b>: <ref=''Act.27.27.''>Act.27:27.</ref>†<BR /> (AS)'
  morphology: N:N-M-L
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Ἀδρίας</b>, ον, <br /> <i>Ionic dialect</i> Ἀδρίης, εω, ὁ,
    <b>the Adriatic</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.9, etc.">Refs 5th c.BC+</a>]:— <i>adjective</i> Ἀδρι-ᾱνός, ή, όν,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 71, ">Refs 4th c.BC+</a>] also <b>Ἀδρι-ηνός</b>,
    κῦμα τᾶς Ἀδριηνᾶς ἀκτᾶς[<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hippolytus” 736 (Lyric poetry)">Refs 5th c.BC+</a>]: later, <b>Ἀδρι-ακός</b>,
    νέκταρ, of Italian wine, called [<a href="javascript:void(0)" title=" “Adriatic”
    ">Refs</a>] because imported through Corcyra, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 6.257 (1st c.AD: Antiphilus Epigrammaticus)">Refs 1st c.AD+</a>]: Ἀδριανικός,
    ἀλεκτορίδες[<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Generatione Animalium” 749b29: Ἀδριατικός, ὄρνιθες">Refs 4th c.BC+</a>] Chrysipp.
    Tyan. cited in [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus
    7.285d">Refs 2nd c.AD+</a>]:—also <i>feminine</i> <b>Ἀδρι-άς</b>, άδος<br /><Level1><b>__A</b></Level1>,
    ἅλμη[<a href="javascript:void(0)" title=" 2nd c.AD: Dionysius Periegeta 92.">Refs
    2nd c.AD+</a>]'
