strongs_number: G4855
language: greek
lemma: συμφύω
transliteration: symphýō
definition: passive, to grow jointly
kjv_usage: spring up with
derivation: from G4862 (σύν) and G5453 (φύω);
extended_definition:
  gloss: to grow with
  definition: '<b>συν-φύω</b><BR /> (Rec. συμ-), [in LXX: <ref=''Wis.13.13''>Wis.13:13</ref>
    * ;] <BR />to cause to grow together. Pass., <b>to grow together or with </b>(Plat.
    al.): <ref=''Luk.8.7.''>Luk.8:7.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμφύω</b>, <br /> later <b>συμφῠτ-φύνω</b> [<a href="javascript:void(0)"
    title=" “CR” 33.5 (near Antioch)">Refs</a>]:— <b>make to grow together, unite</b>
    a wound, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    32.11 (conjecture), 1st c.AD: Dioscorides (Dioscurides) Medicus 1.128; σ. τὰ ὁμογενῆ
    4th c.BC: Aristoteles Philosophus “Meteorologica” 378b15 ">Refs 4th c.BC+</a>];
    σ. τοὺς ἄνωθεν ὀδόντας imagine them <b>unite into one</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “PA” 659b24 ">Refs</a>]; σ. τινὰς εἰς φιλότητα <b>unite</b>
    them, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Epistulae”
    323b: but συμφῦσαι in [prev. author] “Smp.” 192e is _falsa lectio_ for{συμφυσῆσαι}.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>, with <i>perfect</i>
    <i>active</i> συμπέφῡκα, <i>aorist 2</i> συνέφῡν (<i>3rd.pers.</i> <i>singular</i>
    <i>optative</i> συμφύη [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus
    Medicus 2.89); also συνεφύην 4th c.BC: Aristoteles Philosophus “Politica” 1262b13,
    4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 5.5.3, 2nd c.AD:
    Soranus Medicus 1.36, etc.">Refs 4th c.BC+</a>]: <i>future</i> συμφυήσομαι [<a
    href="javascript:void(0)" title=" “Geoponica” 4.12.9 ">Refs</a>]:—<b>grow together</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Empedocles Poeta Philosophus 26.7,
    95 (tmesis), 5th-6th c.BC: Plato Philosophus “Symposium” 191a, “Ti.” 76e, 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.3.18, etc.">Refs 5th
    c.BC+</a>]; [ψυχὴ καὶ σῶμα] [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedrus” 246d ">Refs 5th c.BC+</a>]; of a political constitution,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 4.32.9. ">Refs
    2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>grow together, unite</b>,
    as a wound, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “ἀφορισμοί” 6.24, +others ">Refs 5th c.BC+</a>]; of bones, [<a href="javascript:void(0)"
    title=" [prev. author] “Art.” 14, 2nd c.AD: Soranus Medicus 2.57 ">Refs 2nd c.AD+</a>];
    of the mouth of the womb and other passages, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Generatione Animalium” 773a16, compare 747a12;
    τὰ Χείλη καὶ τὰ βλέφαρα καὶ τῶν δακτύλων τὰ μεταξὺ πολλάκις ἑλκωθέντα συνέφυ,
    κατὰ φύσιν δὲ ἔχοντα.. οὐ συμφύεται διὰ λειότητα Diocl.fragment 26 ">Refs 4th
    c.BC+</a>]; διὰ τί οἱ αἰδούμενοι τοὺς ὀφθαλμοὺς συμπεφύκασ; [<a href="javascript:void(0)"
    title=" 3rd c.AD: Alexander Aphrodisiensis Philosophus “Problemata - Physici et
    Medici Graeci Minores” 1.70. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>unite with</b>, οὐ τῷ τυχόντι συμφύεται τὸ τυχόν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Sensu” 438b1 ">Refs 4th c.BC+</a>];
    συμπεφυκυῖαι ἰδέαι εἰς ἕν, e.g. Chimaera, etc., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 588c ">Refs 5th c.BC+</a>];
    εἰς ταὐτὸν συμφύεσθαι[<a href="javascript:void(0)" title=" [prev. work] 503b;
    σ. πρός τι 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.924e. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__II.4</b></Level3> <b>become assimilated, become natural</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1147a22. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
