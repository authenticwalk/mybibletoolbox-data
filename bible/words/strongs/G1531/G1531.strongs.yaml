strongs_number: G1531
language: greek
lemma: εἰσπορεύομαι
transliteration: eisporeúomai
definition: to enter (literally or figuratively)
kjv_usage: come (enter) in, go into
derivation: from G1519 (εἰς) and G4198 (πορεύομαι);
extended_definition:
  gloss: to enter
  definition: '<b>εἰσ-πορεύομαι </b><BR /> [in LXX chiefly for בּוֹא ;] <BR /><b>to
    go into, enter</b>: <ref=''Luk.8.16; 11.33; 19.30''>Luk.8:16 11:33 19:30</ref>;
    before εἰς, <ref=''Mrk.1.21; 6.56; 11.2''>Mrk.1:21 6:56 11:2</ref>, <ref=''Luk.22.10''>Luk.22:10</ref>,
    <ref=''Act.3.2''>Act.3:2</ref>; πρός, with accusative of person(s), <ref=''Act.28.30''>Act.28:30;</ref>
    ὅπου, <ref=''Mrk.5.40''>Mrk.5:40;</ref> κατά τ. οἴκους, <i>house after house</i>,
    <ref=''Act.8.3''>Act.8:3;</ref> of things (food), <ref=''Mat.15.17''>Mat.15:17</ref>,
    <ref=''Mrk.7.15, 18-19''>Mrk.7:15, 18-19</ref> Metaphorical (cf. εἰοέρχομαι, 2),
    <ref=''Mrk.4.19''>Mrk.4:19</ref>, <ref=''Luk.18.24''>Luk.18:24</ref>; εἰσ. καὶ
    ἐκπορ., to associate with, before μετά (cf. εἰσέρχομαι), <ref=''Act.9.28.''>Act.9:28.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἰσπορεύω</b>, <br /> <b>lead in,</b> οἴκαδε [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 1285 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>go into, enter,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 2.3.21, “UPZ” 6.30 (3rd c.BC)">Refs
    5th c.BC+</a>]; εἰς τὸ ἄδυτον [<a href="javascript:void(0)" title=" “OG” 156.4
    (3rd c.BC)">Refs 3rd c.BC+</a>]; πρός τινα [<a href="javascript:void(0)" title="
    NT.Act.28.30. Used for εἰσέρχομαι in later Gr.,compare “Anecdota Graeca - Bekker”
    91. ">NT</a>]'
  source: STEPBible/LSJ
