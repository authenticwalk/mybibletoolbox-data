strongs_number: G2390
language: greek
lemma: ἰάομαι
transliteration: iáomai
definition: to cure (literally or figuratively)
kjv_usage: heal, make whole
derivation: middle voice of apparently a primary verb;
extended_definition:
  gloss: to heal
  definition: '<b>ἰάομαι</b>, -ῶμαι <BR /> [in LXX for רָפָא (<ref=''Gen.20.17''>Gen.20:17</ref>,
    al.), exc. <ref=''Isa.30.26; 61.1''>Isa.30:26 61:1</ref> (חָבַשׁ) ;] <BR /><b>to
    heal</b>: with accusative of person(s), <ref=''Luk.5.17; 6.19; 9.2, 11; 9.42;
    14.4; 22.51''>Luk.5:17 6:19 9:2, 11 9:42 14:4 22:51</ref>, <ref=''Jhn.4.47''>Jhn.4:47</ref>,
    <ref=''Act.9.34; 10.38; 28.8''>Act.9:34 10:38 28:8</ref>; pass., <ref=''Mat.8.8,
    13; 15.28''>Mat.8:8, 13 15:28</ref>, <ref=''Luk.7.7; 8.47; 17.15''>Luk.7:7 8:47
    17:15</ref>, <ref=''Jhn.5.13''>Jhn.5:13</ref>; id. before ἀπό᾽, <ref=''Mrk.5.29''>Mrk.5:29</ref>,
    <ref=''Luk.6.17''>Luk.6:17</ref>; figuratively, of spiritual healing, <ref=''Mat.13.15''>Mat.13:15</ref>,
    <ref=''Jhn.12.40''>Jhn.12:40</ref>, <ref=''Act.28.27''>Act.28:27</ref>" (LXX)
    ; pass., <ref=''Heb.12.13''>Heb.12:13</ref>, <ref=''Jas.5.16''>Jas.5:16</ref>,
    <ref=''1Pe.2.24''>1Pe.2:24</ref>.†<BR /> <re><i>SYN.</i>: θεραπεύω, q.v </re>
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἰάομαι</b>, <br /> <i>imperative</i> ἰῶ (see. below), <i>Ionic
    dialect</i> <i>infinitive</i> ἰᾶσθαι [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “περὶ τόπων τῶν κατὰ ἄνθρωπον” 24 (ἰῆσθαι variant in
    [prev. author] “Morb.Sacr.” 13), 5th c.AD: Cypria ἰ">Refs 5th c.BC+</a>]<b>j</b>ᾶσθαι
    [<a href="javascript:void(0)" title=" “Inscription Cyprian dialect” 135.3 H">Refs</a>].:
    <i>future</i> ἰάσομαι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hercules Furens” 1107, 4th c.BC: Aeschines Orator 3.69 ">Refs 5th c.BC+</a>];
    <i>Ionic dialect</i> and <i>Epic dialect</i> ἰήσομαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.525, 7th c.BC: Archilochus
    Lyricus 13, (ἐξ-) 5th c.BC: Hippocrates Medicus “περὶ νούσων” 1.6 ">Refs 8th c.BC+</a>]:
    <i>aorist</i> ἰασάμην [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Fragmenta” 1072, 5th-6th c.BC: Plato Philosophus “Phaedo” 89a ">Refs
    5th c.BC+</a>]; <i>Ionic dialect</i> ἰησάμην [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.899, 5th c.BC: Hippocrates Medicus “περὶ
    τῶν ἐντὸς παθῶν” 2:">Refs 8th c.BC+</a>] —<i>passive</i> (see. below). [ῑ- in
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, etc.">Refs 8th
    c.BC+</a>]; also ῐ, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hippolytus” 597]">Refs 5th c.BC+</a>]:—<b>heal, cure</b>, in <i>present</i>
    and <i>imperfect</i>, <b>attempt to cure, treat</b>, of persons or bodies, etc.,
    τινα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    12.2, 5th c.BC: Herodotus Historicus 3.134, etc.; τοὺς κάμνοντας 5th-6th c.BC:
    Plato Philosophus “Politicus” 299a, compare 293b; ὀφθαλμόν 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.525; τὸ σῶμα 5th c.BC: Sophocles Tragicus “Trachiniae” 1210:
    _absolutely_, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.520, 8th c.BC: Ilias
    Homerus Epicus “Illiad” 5.899: proverbial, ὁ τρώσας ἰάσεται “Mantissa Proverbiorum”
    2.28. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>cure. treat</b>,
    of diseases, νόσους [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “P.” 3.46, compare 5th c.BC: Euripides Tragicus “Hippolytus” 597, 5th-6th c.BC:
    Plato Philosophus “Protagoras” 340e, “Chrm.” 156b, etc.; σμύρνῃσι ἰ. τὰ ἕλκεα
    5th c.BC: Herodotus Historicus 7.181 ">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    <b>remedy</b>, δύσγνοιαν, ἀδικίαν ἰᾶσθαι, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hercules Furens” 1107, “Or.” 650; ἀτυχίας 5th-6th
    c.BC: Isocrates Orator 6.101; δωροδόκημα 4th c.BC: Aeschines Orator 3.69; ἀσάφειαν
    2nd c.AD: Arrianus Historicus “Tactica” 1.3: proverbial, μὴ τῷ κακῷ τὸ κακὸν ἰῶ">Refs
    5th c.BC+</a>], i.e. do not make bad worse, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.53, compare 5th c.BC: Thucydides Historicus 5.65;
    μὴ κακοῖς ἰῶ κακά 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal
    of Philology” 349; κακοῖς ὅταν θέλωσιν ἰᾶσθαι κακά 5th c.BC: Sophocles Tragicus
    “Fragmenta” 77: _absolutely_, οὔτε τι γὰρ κλαίων ἰήσομαι 7th c.BC: Archilochus
    Lyricus 13. ">Refs 7th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>cure the
    effects of, counteract</b>, ἄκρατος ἰ. τὸ κώνειον [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.653a. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>repair</b>, τὸ βλαβέν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 933e; τὴν φύσιν τὴν ἀνθρωπίνην
    [prev. author] “Smp.” 191d; θυσιαστήριον LXX.1Ki.18.32; δίκελλαν 4th c.AD: Libanius
    Sophista “Declamationes” 27.3. ">LXX+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>active</i> only <i>aorist 1</i> ἰάσαμεν [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 10.453 ">Refs 2nd c.AD+</a>]; <i>participle</i> ἰάσαντες
    [<a href="javascript:void(0)" title="Scholia 5th c.BC: Euripides Tragicus “Hecuba”
    1236: ">Refs 5th c.BC+</a>]<i>aorist</i> ἰάθην is always <i>passive</i>, <b>be
    healed, recover</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 2.9, “Anthologia Graeca” 6.330 (4th c.BC: Aeschines Orator), “IG” 4.951.113(Epid.),
    etc.; ἀπὸ τῶν νόσων NT.Luke.6.17 ">NT+5th c.BC+</a>]; <i>Ionic dialect</i> ἰήθην
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “γυναικεῖα”
    1.3, “Int.” 1 ">Refs 5th c.BC+</a>]: <i>future</i> ἰαθήσομαι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Asin.” 14, “Geoponica” 12.25.3, 2nd c.AD:
    Galenus Medicus 10.377; ἰάσομαι 2nd c.AD: Aristides Rhetor 2.317 1st c.AD: Josephus
    Historicus ">Refs 1st c.AD+</a>]: <i>perfect</i> ἴᾱμαι [<a href="javascript:void(0)"
    title=" NT.Mark.5.29. ">NT</a>]'
