strongs_number: H3171
language: hebrew
lemma: יְחִיאֵל
transliteration: Yᵉchîyʼêl
pronunciation: yekh-ee-ale'
definition: Jechiel (or Jechavel), the name of eight Israelites
kjv_usage: Jehiel.
derivation: or (2 Chronicles 29:14) יְחַוְאֵל; from H2421 (חָיָה) and H410 (אֵל);
  God will live;
extended_definition:
  gloss: Jehiel
  definition: A man living at the time of Exile and Return, only mentioned at Ezr.10.26<BR>
    § Jehiel = "God lives"<br>1) a Levite and one of the chief musicians in the time
    of David<br>2) a Gershonite Levite who had charge of the treasures in the time
    of David<br>3) son of Hachmoni and an officer of David and tutor of David's sons<br>4)
    a son of king Jehoshaphat of Judah put to death by his brother Jehoram<br>5) Hemanite
    who took part in the restoration of king Hezekiah<br>6) a Levite and overseer
    in the time of Hezekiah<br>7) a ruler of the temple during the reforms of Josiah<br>8)
    father of Obadiah of the sons of Joab in the time of Ezra<br>9) father of Shechaniah
    of the sons of Elam in the time of Ezra<br>10) a son of Elam who put away his
    foreign wife in the time of Ezra<br>11) a priest of the sons of Harim who also
    had to put away his foreign wife in the time of Ezra
  morphology: N:N-M-P
