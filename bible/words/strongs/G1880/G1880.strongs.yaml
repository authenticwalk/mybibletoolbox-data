strongs_number: G1880
language: greek
lemma: ἐπανέρχομαι
transliteration: epanérchomai
definition: to come up on, i.e. return
kjv_usage: come again, return
derivation: from G1909 (ἐπί) and G424 (ἀνέρχομαι);
extended_definition:
  gloss: to return
  definition: '<b>ἐπ-αν-έρχομαι </b><BR /> [in LXX for שׁוּב, etc. ;] <BR /><b>to
    return</b>: <ref=''Luk.10.35; 19.15''>Luk.10:35 19:15</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπαν-έρχομαι</b>, <br /> <b>go back, return,</b> ἐκ ποταμοῦ
    [<a href="javascript:void(0)" title=" 6th c.BC: Anacreon Lyricus 23; ἐκ Πειραιέως
    5th-6th c.BC: Andocides Orator 1.81, compare 5th c.BC: Thucydides Historicus 4.16
    ">Refs 6th c.BC+</a>]; ἐς τὴν Κόρινθον[<a href="javascript:void(0)" title=" [prev.
    work] 74; θάλασσα-ελθοῦσα ἀπὸ τῆς γῆς [prev. author] 3.89 ">Refs</a>]; in writing
    or speaking, <b>go back</b> or <b>return</b> to a point, ἐκεῖσε δὴ᾽ πάνελθε, πῶς..
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 256; ἐπί τι 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    1.7.29; ἐπανελθεῖν ὁπόθεν.. ἐξέβην βούλομαι 4th c.BC: Demosthenes Orator 18.211;
    ἀλλ᾽ ἐκεῖσε ἐπανέρχομαι [prev. work]66; εἰς τὰ γράμματα ταῦτα ἐπανελθεῖν ">Refs
    5th c.BC+</a>]<b>refer to..,</b> [<a href="javascript:void(0)" title=" [prev.
    author] 28.5. ">Refs</a>]<br /><Level4><b>__b</b></Level4> <b>recur,</b> of intermittent
    fevers, etc., [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    7.412, 16.711. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> with <i>accusative</i>
    <i>of things</i>, <b>return to, recapitulate,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 17b, 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 6.2, “Ages.” 11.1. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>go up, ascend,</b> εἰς ὄρη [<a href="javascript:void(0)" title=" [prev. author]
    “HG” 4.8.35; δοκέει.. ἐνθεῦτεν γεωμετρίη.. ἐς τὴν Ἑλλάδα ἐπανελθεῖν ">Refs</a>]<b>to
    have gone up, passed over,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.109. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>rise up</b> [<a href="javascript:void(0)" title="compare (ἐπάνειμι 11), 5th
    c.BC: Hippocrates Medicus “περὶ τῶν ἐν κεφαλη—ͅ τρωμάτων” 17. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
