strongs_number: G4360
language: greek
lemma: προσοχθίζω
transliteration: prosochthízō
definition: to feel indignant at
kjv_usage: be grieved at
derivation: from G4314 (πρός) and a form of (to be vexed with something irksome);
extended_definition:
  gloss: be angry
  definition: '<b>προσ-οχθίζω </b><BR /> [in LXX: <ref=''Lev.26.15''>Lev.26:15</ref>,
    al. (גָּעַל); <ref=''Lev.18.25''>Lev.18:25</ref>, al. (קוֹא), <ref=''Psa.95.10''>Psa.95:10</ref>,
    <ref=''Ezk.36.31''>Eze.36:31</ref> (קוּט), <ref=''Sir.6.25''>Sir.6:25</ref>, al.
    (other writers use ὀχθέω, rarely -ίζω) ;] <BR /><b>to be angry with</b>: with
    dative, <ref=''Heb.3.10''>Heb.3:10</ref> (LXX), <ref=''Heb.3.17.''>Heb.3:17.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσοχθ-ίζω</b>, <br /> <i>future</i> -ιῶ (compare {προσόχθισμα}),
    <b>to be wroth with</b>, τινι [<a href="javascript:void(0)" title=" LXX.Psa.94(95).10
    ">LXX</a>]; οὐ μὴ προσοχθίσῃ ὑμῖν (variant{ὑμᾶς}) ἡ γῆ[<a href="javascript:void(0)"
    title="[prev. work = 4th c.AD: Iamblichus Philosophus “de vita Pythagorica”] LXX.Lev.20.22
    ">LXX+4th c.AD+</a>]; προσώχθικα τῇ ζωῇ μου I <b>am weary</b> of..,[<a href="javascript:void(0)"
    title="LXX.Gen.27.46. ">LXX</a>]<br /><Level3><b>__2</b></Level3> <i>passive</i>,
    <b>to be treated with contumely</b>,[<a href="javascript:void(0)" title="LXX.2Ki.1.21.
    ">LXX</a>]'
