strongs_number: G2148
language: greek
lemma: Εὐροκλύδων
transliteration: Euroklýdōn
definition: a storm from the East (or southeast), i.e. (in modern phrase) a Levanter
kjv_usage: Euroklydon
derivation: from (the east wind) and G2830 (κλύδων);
extended_definition:
  gloss: a north wind
  definition: '<b>Εὐρ-ακύλων</b> (Rec. εὐροκλύδων, which see), -ωνος <BR /> (Εὖρος,
    the East wind, and Lat. Aquilo; Vg., Euroaquilo), <BR />the Euraquilo, a N.E.
    wind (i.e. between Eurus and Aquilo): <ref=''Act.27.14.''>Act.27:14.</ref>†<BR
    /> <b>εὐρο-κλύδων</b> (G, εὐροκλ-), -ωνος, ὁ <BR /> (Εὖρος (seel.  εὐρύς, broad),
    κλύδων), <BR /><b>Euroclydon </b>(prob. a sailor''s corruption of Εὐρακύλων, which
    see): <ref=''Act.17.14''>Act.17:14</ref>, Rec,†<BR /> (AS)'
  morphology: N:N--T
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: <b> εὐρακύλων</b>, ωνος, ὁ, <br /> name of a north-east wind, =
    Latin (Vulg.) <b>euroaquilo</b>, ἄνεμος τυφωνικὸς ὁ καλούμενος εὐ. [<a href="javascript:void(0)"
    title=" NT.Act.27.14">NT</a>], with many variants, including <u><b>εὐροκλύδων.</b></u>
  source: STEPBible/LSJ
source: openscriptures/strongs
