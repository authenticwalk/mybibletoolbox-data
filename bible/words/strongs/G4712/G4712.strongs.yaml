strongs_number: G4712
language: greek
lemma: στάδιον
transliteration: stádion
definition: a stade or certain measure of distance; by implication, a stadium or race-course
kjv_usage: furlong, race
derivation: from the base of G2476 (ἵστημι) (as fixed);
extended_definition:
  gloss: stadium
  definition: '<b>στάδιον</b>, -ου, τό pl., στάδια (<ref=''Jhn.6.19''>Jhn.6:19</ref>,
    T), and metapl., στάδιοι (see B1., 9, 1), <BR /> [in LXX: Dan LXX 4:9, <ref=''Sus.1.37''>Sus
    1:37</ref>, <ref=''2Ma.11.5''>2Ma.11:5</ref> <ref=''2Mac.12.9''>2Mac 12:9</ref>
    ff. * ;] <BR />a stadium, i.e. <BR /> __1. a measure of length = 600 Greek feet
    or 1⁄8 of a Roman mile <ref=''Mat.14.24''>Mat.14:24</ref> (Rec., WH, txt., R,
    mg.), <ref=''Luk.24.13''>Luk.24:13</ref>, <ref=''Jhn.6.19; 11.18''>Jhn.6:19 11:18</ref>,
    <ref=''Rev.14.20; 21.16''>Rev.14:20 21:16</ref>, and, this being the length of
    the Olympic course, <BR /> __2. <b>a race-course</b>: <ref=''1Co.9.24.''>1Co.9:24.</ref>†<BR
    /> (AS)'
  morphology: G:N-M/N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στάδιος</b> [ᾰ], α, ον, <br /> (ἵστημι) <b>standing fast and
    firm</b>, σ. ὑσμίνη <b>close</b> fight, <b>fought hand to hand</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.314, 713, compare 5th c.BC:
    Thucydides Historicus 4.38 ">Refs 8th c.BC+</a>]; ἐνὶ σταδίῃ (i.e. ὑσμίνῃ) [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.241,
    compare 13.514; ἡ σ. μάχη 2nd c.AD: Athenaeus Epigrammaticus 6.273f ">Refs 8th
    c.BC+</a>], compare σταδαῖο; [πῖδαξ] σταδίη μένει, of a spring from which no water
    flows, [<a href="javascript:void(0)" title=" 3rd c.AD: Oppianus Apamensis Epicus
    “Cynegetica” 4.326. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>firm,
    fixed</b>, θάλαμοι [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “O.” 5.13: τὸ σ">Refs 5th c.BC+</a>]. <b>immobility</b>, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 39.43. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>standing upright</b> or <b>straight</b>, σ. χιτών,= ὀρθοστάδιον, an ungirt
    tunic <b>hanging in straight plaits</b>, [<a href="javascript:void(0)" title="
    3rd c.BC: Callimachus Epicus “Fragmenta” 59 ">Refs 3rd c.BC+</a>], compare στατό;
    θώραξ σ. a <b>stiff</b> breastplate, plate-armour, opposed to στρεπτός or ἁλυσιδωτός,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius Epicus 3.1226
    (see. Scholia). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> (ἵστημι
    A.IV) <b>weighed</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander
    Epicus “Alexipharmaca” 402 (στήδην conjecture Bentley). ">Refs 2nd c.BC+</a>]'
