strongs_number: G2371
language: greek
lemma: θυμομαχέω
transliteration: thymomachéō
definition: to be in a furious fight, i.e. (figuratively) to be exasperated
kjv_usage: be highly displeased
derivation: from a presumed compound of G2372 (θυμός) and G3164 (μάχομαι);
extended_definition:
  gloss: to quarrel
  definition: '<b>θυμομαέω</b>, -ῶ<BR /> (θυμός, μάχομαι), <BR /><b>to fight desperately,
    have a hot quarrel</b>: with dative of person(s), <ref=''Act.12.20.''>Act.12:20.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
