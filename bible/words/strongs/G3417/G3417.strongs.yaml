strongs_number: G3417
language: greek
lemma: μνεία
transliteration: mneía
definition: recollection; by implication, recital
kjv_usage: mention, remembrance
derivation: from G3415 (μνάομαι) or G3403 (μιμνήσκω);
extended_definition:
  gloss: remembrance
  definition: '<b>μνεία</b>, -ας, ἡ<BR /> (μιμνήσκω), [in LXX for זָכַר, its parts
    and deriva­tives ;] <BR />remembrance, mention (= μνήμη) : <ref=''Php.1.3''>Php.1:3;</ref>
    μ. ποιεῖσθαι, with genitive of person(s), <ref=''Rom.1.9''>Rom.1:9</ref>, <ref=''Eph.1.16''>Eph.1:16</ref>,
    <ref=''1Th.1.2''>1Th.1:2</ref>, Phm 4 (cf. <ref=''Psa.111.4''>Psa.111:4</ref>);
    μ. ἔχειν, with genitive of person(s), <ref=''1Th.3.6''>1Th.3:6</ref>, <ref=''2Ti.1.3''>2Ti.1:3</ref>
    (on the seel. in <ref=''Rom.12.13''>Rom.12:13</ref>, see <i>ICC</i>, in I.; Field,
    <i>Notes</i>, 163).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μνεία</b>, ἡ, <br /> ={μνήμη}, <b>remembrance</b>, βίου δὲ
    τοῦ παρόντος οὐ μνείαν ἔχεις [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 392, compare 5th c.BC: Euripides Tragicus “Phoenissae” 464,
    5th-6th c.BC: Plato Philosophus “Leges” 798b ">Refs 5th c.BC+</a>]; κατά γε τὴν
    ἐμὴν μ. uncertain in [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus
    “Varia Historia” 6.1 ">Refs 2nd c.AD+</a>]; μνείας χάριν, frequently in late epitaphs,
    [<a href="javascript:void(0)" title=" “IG” 3.3112, +others ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>mention</b>, περί τινος μνείαν ποιεῖσθαι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 1.100, compare 4th c.BC: Aeschines Orator 1.160;
    περί τινος πρός τινα 5th-6th c.BC: Plato Philosophus “Protagoras” 317e; τὴν μνείαν
    περί τινος ἀποδιδόναι 4th c.BC: Aristoteles Philosophus “de Partibus Animalium”
    58b13; ὅ τι καὶ μνείας ἄξιον [prev. author] “Pol.” 1274b17; μ. τινῶν ποιεῖσθαι
    ἐπὶ τῶν προσευχῶν NT.Rom.1.2, +others, compare “epigram Gr.” 983.3 (1st c.BC)">NT+5th
    c.BC+</a>]; <b>reminder</b>, τινος [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 254a ">Refs 5th c.BC+</a>]; <b>commemoration</b>,
    αἱ μ. τῶν ἁγίων see reading in [<a href="javascript:void(0)" title=" NT.Rom.12.13.
    ">NT</a>]'
