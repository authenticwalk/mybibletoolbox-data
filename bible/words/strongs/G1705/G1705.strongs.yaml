strongs_number: G1705
language: greek
lemma: ἐμπίπλημι
transliteration: empíplēmi
definition: to fill in (up), i.e. (by implication) to satisfy (literally or figuratively)
kjv_usage: fill
derivation: from G1722 (ἐν) and the base of G4118 (πλεῖστος);
extended_definition:
  gloss: to fill up
  definition: '<b>ἐμ-πίπλημι</b><BR /> (on ἐμπίμπ-, see LS, see word, Bl., § 6, 8),
    and ἐμπιπλάω (<ref=''Act.14.17''>Act.14:17</ref>), [in LXX chiefly for מָלֵא,
    שָׂבַע ;] <BR /><b>to fill full, fill up, satisfy</b>: with accusative of person(s)
    and genitive of thing(s), <ref=''Luk.1.53''>Luk.1:53</ref>, <ref=''Act.14.17''>Act.14:17</ref>;
    pass., <ref=''Luk.6.25''>Luk.6:25</ref>, <ref=''Jhn.6.12''>Jhn.6:12</ref>; metaphorically,
    with genitive of person(s), <b>to take one''s fill of</b>: <ref=''Rom.15.24''>Rom.15:24</ref>
    (cf. Dan LXX Su 32).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμπίμπλημι</b>, <br /> <i>Ionic dialect</i><i>2nd pers.</i>
    <i>singular</i> <i>present</i> ἐμπιπλεῖς [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ νούσων” 2.14, ">Refs 5th c.BC+</a>]<i>participle</i>
    -πιπλῶν[<a href="javascript:void(0)" title=" [prev. work] 12 ">Refs</a>]; <i>3rd.pers.</i>
    <i>singular</i> ἐμπιπλέει [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.39 (with variants -πιπλεῖ, -πιπλᾷ)">Refs 5th c.BC+</a>]: <i>1st pers.</i>
    <i>singular</i> <i>imperfect</i> ἐνεπίμπλων [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Dio Cassius Historicus 68.31 ">Refs 2nd c.AD+</a>]: <i>future</i>
    <b>-πλήσω</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 875c: ">Refs 5th c.BC+</a>]<i>aorist</i> ἐνέπλησα, <i>Epic dialect</i>
    <i>subjunctive</i> ἐνιπλήσῃς [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 19.117: ">Refs 8th c.BC+</a>]<i>perfect</i> ἐμπέπληκα
    (see. below):—<b>fill quite full</b>, ἐν ὦν ἔπλησαν τοῦ νεκροῦ τὴν κοιλίην [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.87 ">Refs 5th
    c.BC+</a>]; τὸ πεδίον, τὴν ὁδόν, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.1.20, 2.4.11. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>genitive</i>, <b>fill
    full of</b> a thing, ἐμπίπληθι ῥέεθρα ὕδατος [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 21.311, etc.; δέπας ὕδατος 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 9.209; [ἵππον] ἀνδρῶν ἐμπλήσας 8.495; μὴ.. θυμὸν ἐνιπλήσῃς
    ὀδυνάων 19.117; ἐ. [τὰ θυλάκια] τῆς ψάμμου 5th c.BC: Herodotus Historicus 3.105,
    compare 4.72, 5.114 ">Refs 8th c.BC+</a>]; τοὺς κοφίνους.. ἐμπίμπλη (<i>imperative</i>)
    πτερῶν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Aves” 1310; ἐ. ἵππων τὸν ἱππόδρομον 5th-6th c.BC: Xenophon Historicus “de Equitum
    magistro” 3.10: _metaphorically_, τὴν ψυχὴν ἔρωτος 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 255d; τινὰ ἐλπίδων κενῶν 4th c.BC: Aeschines Orator 1.171. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>fill</b> a hungry man <b>with food</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    17.503. ">Refs 8th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> <i>metaphorically</i>,
    ἐ. τινὰ μύθων [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Helena” 769; τοῦ πολεμεῖν 5th-6th c.BC: Isocrates Orator 9.63; ἐκκεκώφωκε τὰ
    ὦτα καὶ ἐμπέπληκε Δύσιδος 5th-6th c.BC: Plato Philosophus “Lysis” 204c; ἐρώτων..
    ἐμπίμπλησιν ἡμᾶς [prev. author] “Phd.” 66c; ἐμπιμπλὰς ἁπάντων τὴν γνώμην 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 1.7.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>satiate</b>, τὴν ἀναιδῆ γνώμην αὑτοῦ [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 21.91; ἵμερον 3rd c.BC: Apollonius Rhodius Epicus
    4.429; ἕως νυκτὸς ἀλλήλους 3rd c.AD(?): Longus Scriptor Eroticus 2.38. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>fulfil, accomplish</b>, τὴν
    αὑτοῦ μοῖραν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 959c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i>
    (with <i>aorist</i> <i>passive</i>), ἐμπίμπλαμαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 925; ἐμπιμπλάμενος 5th c.BC: Cratinus
    Comicus 142, 5th c.BC: Pherecrates Comicus 80, 4th-3rd c.BC: Epicurus Philosophus
    “De rerum natura - Wien. Stud.” 117G. ">Refs 5th c.BC+</a>]: <i>imperfect</i>
    ἐνεπιμπλάμην [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 7.7.46, 4th c.BC: Aeschines Orator 3.230, etc.">Refs 5th c.BC+</a>]:
    later <i>3rd.pers.</i> <i>plural</i> ἐνεπιμπλῶντο [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 34 / 5.2.29 ">Refs 1st c.BC+</a>]:—<b>fill
    for oneself</b> or <b>what is one''s own</b>, ἐμπλήσατο νηδύν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.296 ">Refs 8th c.BC+</a>];
    μένεος ἐμπλήσατο θυμόν he <b>filled his</b> heart <b>with</b> rage, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.312; θαλέων ἐμπλησάμενος κῆρ
    [prev. work] 504 ">Refs 8th c.BC+</a>]; τὸ ἄγγος τοῦ ὕδατος ἐ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>absolutely</i>, <b>eat oneself full, eat one''s fill</b>, ἐνιπλησθῆναι ἀνώγει
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    7.221, compare 5th c.BC: Herodotus Historicus 8.117, 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 911, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.3.6, etc.:
    _metaphorically_, ἐπειδὴ τάχιστα ἐνέπληντο (ἐνεπέπληντο codices) 5th c.BC: Lysias
    Orator 28.6. ">Refs 8th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>passive</i>,
    <i>aorist 1</i> ἐνεπλήσθην (see. below): <i>aorist 2</i> ἐνεπλήμην [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 911, 1304, probably in 5th
    c.BC: Lysias Orator 28.6 ">Refs 5th c.BC+</a>]; <i>optative</i> ἐμπλῄμην (see.
    below): <i>pluperfect</i> ἐνεπεπλήμην <i>falsa lectio</i> in [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator [same place], late ἐμπέπληστο 2nd c.AD: Maximus
    Tyrius Sophista 18.7; ἐνέπλησθεν δέ οἱ.. αἵματος ὀφθαλμοί 8th c.BC: Ilias Homerus
    Epicus “Illiad” 16.348; δακρύων τὰ ὄμματα 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.5.10; ἔμπληντο βροτῶν ἀγοραί 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 8.16; πόλις δ᾽ ἔμπλητο ἀλέντων 8th c.BC: Ilias Homerus Epicus “Illiad”
    21.607; ἐνέπλητο πολλῶν κἀγαθῶν 5th-6th c.BC: Aristophanes Comicus “Vespae” 1304
    ">Refs 8th c.BC+</a>]; φακῆς ἐμπλήμενος[<a href="javascript:void(0)" title=" [prev.
    work] 984, compare “Ec.” 56: _metaphorically_, υἷος ἐνιπλησθῆναι.. ὀφθαλμοῖσιν">Refs</a>]
    <b>to take my fill of</b> my son with my eyes, i.e. <b>to sate myself with</b>
    looking on him, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 11.452; ὀργῆς καὶ μένους ἐμπλήμενος 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 424; πλεονεξίας ἐμπίμπλασθαι 5th-6th c.BC: Plato Philosophus
    “Critias” 121b. ">Refs 8th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> with
    <i>dative</i>, ἀμπελίνῳ καρπῷ ἐ. <b>to be filled with</b>.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.212; ἐμπιπλάμενοι πυριάτῃ 5th c.BC: Cratinus
    Comicus 142; ἐμπίπλαται.. αἵματι ὁ βωμός 2nd c.AD: Pausanias Periegeta 3.16.10.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> with <i>participle</i>,
    μισῶν οὔποτ᾽ ἐμπλησθήσομαι γυναῖκας [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Hippolytus” 664, compare “Ion” 925; βάλλων.. οὐκ ἂν
    ἐμπλῄμην 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 236; οὐκ ἐνεπίμπλασο
    ὑπισχνούμενος 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.7.46 ">Refs 5th c.BC+</a>];
    ἔμπλησο λέγων speak thy <b>fill</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 603.">Refs 5th c.BC+</a>] —The two last constructions
    are post-Homeric. (Freq. written -πίπλ-, but the evidence of the best codices
    of _Attic dialect_ writers is in favour of -πίμπλ-.)'
