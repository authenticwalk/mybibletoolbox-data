strongs_number: G5263
language: greek
lemma: ὑποδείκνυμι
transliteration: hypodeíknymi
definition: to exhibit under the eyes, i.e. (figuratively) to exemplify (instruct,
  admonish)
kjv_usage: show, (fore-)warn
derivation: from G5259 (ὑπό) and G1166 (δεικνύω);
extended_definition:
  gloss: to show
  definition: '<b>ὑπο-δείκνυμι </b><BR /> [in LXX for נָגַד hi., etc. ;] <BR />__1.
    to show secretly. <BR /> __2. <b>to show by tracing out; hence, generally, to
    teach, make known</b>: with dative of person(s), <ref=''Luk.6.47; 12.5''>Luk.6:47
    12:5</ref>, <ref=''Act.9.16''>Act.9:16</ref>; id. with inf., <ref=''Mat.3.7''>Mat.3:7</ref>,
    <ref=''Luk.3.7''>Luk.3:7</ref>; before, ὅτι, <ref=''Act.20.35.''>Act.20:35.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποδείκ-νῡμι</b> <br /> and <b>ὑποδεικ-νύω</b> (see. below),
    <b>show, indicate,</b> οὔτοι.. πάντα θεοὶ θνητοῖσ᾽ ὑπέδειξαν [<a href="javascript:void(0)"
    title=" 6th c.BC: Xenophanes Poeta Philosophus 18.1 ">Refs 6th c.BC+</a>]; πολλοῖσι
    ὑποδέξας (<i>Ionic dialect</i> <i>aorist</i>) ὄλβον ὁ θεός <b>having given a glimpse
    of</b> happiness, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.32 ">Refs 5th c.BC+</a>]; ἄλλο τι τῶν χρησίμων ὑ. <b>show</b> any other good
    <b>symptom,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “Κωακαὶ προγνώσιες” 483; ὑποδεικνύεις μὲν ἦθος ἀστεῖον 3rd c.BC: Nicomachus Comicus
    1.1; ὑ. ἐλπίδας 2nd c.BC: Polybius Historicus 2.70.7, etc.">Refs 5th c.BC+</a>];
    τὰς χώρας ὑποδείκνυμεν we <b>indicate, cite</b> the passages, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.98 5th c.BC: Sophocles
    Tragicus; ὑ. τινὰ τοῖς ἀνδράσι ">Refs 5th c.BC+</a>]<b>introduce,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.710c. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> <i>absolutely</i>, <b>indicate one''s
    will, intimate,</b> οἱ θεοὶ οὕτως ὑποδεικνύουσι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.3.13, compare “An.”
    5.7.12 ">Refs 5th c.BC+</a>]; <b>warn,</b> τίς ὑπέδειξεν ὑμῖν φυγεῖ; [<a href="javascript:void(0)"
    title=" NT.Matt.3.7. ">NT</a>]<br /><Level3><b>__3</b></Level3> <b>lay an information,</b>
    τῷ βασιλεῖ περί τινος [<a href="javascript:void(0)" title=" LXX.Tob.1.19 ">LXX</a>];
    ὑποδέδειχέν σε τὰ σύμβολα ἀπεστράφθαι he <b>has reported</b> that.., [<a href="javascript:void(0)"
    title=" “BGU” 1755.4 (1st c.BC)">Refs 1st c.BC+</a>]: with <i>accusative</i>,
    <b>report,</b> σοι τὴν τῆς οἰκίας σου διάθεσιν [<a href="javascript:void(0)" title="[prev.
    work] 1881.3 (1st c.BC): also ὑπόδειξον αὐτῷ ὅτι ἀναβαίνω “PSI” 9.1079.5 (1st
    c.BC)">Refs 1st c.BC+</a>]:—<i>passive</i>, <b>to be brought to the notice</b>
    of a court, <b>produced</b> in evidence, [<a href="javascript:void(0)" title="
    “PTeb.” 27.78 (2nd c.BC), etc. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>show by tracing out, mark out,</b> διώρυχας [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.189; Ὅμηρος καὶ τὰ τῆς κωμῳδίας σχήματα.. ὑπέδειξε
    4th c.BC: Aristoteles Philosophus “Poetica” 1448b37, compare “Rh.” 1404b25, “Ath.”
    41.2 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>set a pattern</b> or <b>example,</b>
    τοῦ διδασκάλου πονηρῶς τι ὑποδεικνύοντος [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 12.18 ">Refs 5th c.BC+</a>]; οὐχ
    οἷόν τε μὴ καλῶς ὑποδεικνύντος καλῶς μιμεῖσθαι unless <b>some one sets a</b> good
    <b>example,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Oeconomica” 1345a9. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    generally, <b>teach, indicate,</b> ὑ. αὐτοῖς οἵους εἶναι χρὴ.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 3.57, compare 5.111, “Ep.” 2.11; ὡς ἔμπροσθεν
    ὑπεδείξαμεν 2nd c.AD: Soranus Medicus 1.16, compare 54, +others, 2nd-3rd c.AD:
    Aelianus “Tactica - Griechische Kriegsschriftsteller” 28.1. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>make a show of, pretend to,</b> ἀρετήν [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.86, compare
    2nd c.BC: Polybius Historicus 2.47.10. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
