strongs_number: G5141
language: greek
lemma: τρέμω
transliteration: trémō
definition: to "tremble" or fear
kjv_usage: be afraid, trembling
derivation: strengthened from a primary (to "dread", "terrify");
extended_definition:
  gloss: to tremble
  definition: '<b>τρέμω </b><BR /> to tremble, esp. with fear: <ref=''Mrk.5.33''>Mrk.5:33</ref>,
    <ref=''Luk.8.47''>Luk.8:47</ref>; with ptcp. (in cl more frequently with inf.),
    <ref=''2Pe.2.10.''>2Pe.2:10.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρέμω</b>, <br /> only <i>present</i> and <i>imperfect</i>,
    except <i>perfect</i> τετρέμηκα [<a href="javascript:void(0)" title=" “Etymologicum
    Magnum” 606.50 ">Refs</a>]:— <b>tremble, quake, quiver,</b> τρέμε δ᾽ οὔρεα μακρὰ
    καὶ ὕλη ποσσὶν ὑπ᾽ ἀθανάτοισι [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 13.18, compare 3rd c.BC: Callimachus Epicus “Hymnus
    in Delum” 137 ">Refs 8th c.BC+</a>]; ὠλένας τρέμων ἄκρας <b>quivering in</b>..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 283; τρέμουσα κῶλα [prev. author] “Med.” 1169; τρέμει [ἡ φωνή] 4th c.BC:
    Aristoteles Philosophus “Problemata” 906a17 ">Refs 5th c.BC+</a>]; of persons,
    τρέμειν τὴν φωνήν[<a href="javascript:void(0)" title=" [prev. work] 948a35 ">Refs</a>];
    <b>shiver,</b> in the cold stage of malaria, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ φυσῶν” 8. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    especially <b>tremble with fear,</b> ὑπὸ δ᾽ ἔτρεμε γυῖα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.390, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 11.527 ">Refs 8th c.BC+</a>]; φόβῳ, φρίκῃ τ., [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 1452 (Lyric poetry), “Tr.” 1026 ">Refs
    5th c.BC+</a>]: then simply, <b>tremble, be afraid,</b> δεδιὼς καὶ τ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.263; τ. τῷ δέει τί πείσεται 2nd c.AD:
    Alexander Rhetor 110.6. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>infinitive</i>, <b>tremble</b> or <b>fear to</b> do, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 419 (Lyric poetry),
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 128 (Lyric poetry); also τρέμων
    τὸν ἄνδρ᾽ ἔφευγε μὴ κτάνοι [prev. author] “OT” 947, compare 5th c.BC: Euripides
    Tragicus “Andromache” 808, 1057. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    with <i>accusative</i>, <b>tremble at, fear,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 256, 5th c.BC: Euripides
    Tragicus “Electra” 643, etc.; τ. τὸ πρᾶγμα 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 494; τὰ πράγματα [prev. author] “Eq.” 265 (troch.); τὸ μέλλον 5th-6th
    c.BC: Plato Philosophus “Parmenides” 137a; [τῆς εὐδαιμονίας] ἕνεκα τ. 5th c.BC:
    Antipho Orator 2.4.9; περὶ τῆς εὐδαιμονίας [prev. author] 2.3.8, compare 5th-6th
    c.BC: Plato Philosophus “Respublica” 554d ">Refs 5th c.BC+</a>]. (Cf. Latin <i>tremo,</i>
    Lithuanian <i>trimù, triìmti</i> ''shiver''.)'
  source: STEPBible/LSJ
