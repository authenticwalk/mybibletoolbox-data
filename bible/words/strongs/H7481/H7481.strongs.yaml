strongs_number: H7481
language: hebrew
lemma: רָעַם
transliteration: râʻam
pronunciation: raw-am'
definition: to tumble, i.e. be violently agitated; specifically, to crash (of thunder);
  figuratively, to irritate (with anger)
kjv_usage: make to fret, roar, thunder, trouble.
