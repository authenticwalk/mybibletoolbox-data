strongs_number: H2778
language: hebrew
lemma: חָרַף
transliteration: châraph
pronunciation: khaw-raf'
definition: to pull off, i.e. (by implication) to expose (as by stripping); specifically,
  to betroth (as if a surrender); figuratively, to carp at, i.e. defame; to spend
  the winter
kjv_usage: betroth, blaspheme, defy, jeopard, rail, reproach, upbraid.
derivation: a primitive root; also  denominative (from H2779 (חֹרֶף))
