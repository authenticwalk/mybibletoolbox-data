strongs_number: H5274
language: hebrew
lemma: נָעַל
transliteration: nâʻal
pronunciation: naw-al'
definition: properly, to fasten up, i.e. with abar or cord; hence, to sandal, i.e.
  furnish with slippers
kjv_usage: bolt, inclose, lock, shoe, shut up.
derivation: a primitive root; also denominative from H5275 (נַעַל)
