strongs_number: G1828
language: greek
lemma: ἐξέλκω
transliteration: exélkō
definition: to drag forth, i.e. (figuratively) to entice (to sin)
kjv_usage: draw away
derivation: from G1537 (ἐκ) and G1670 (ἑλκύω);
extended_definition:
  gloss: to drag out/away
  definition: '<b>ἐξ-έλκω </b><BR /> [in LXX: <ref=''Gen.37.28''>Gen.37:28</ref> (מָשַׁךְ),
    etc. ;] <BR /><b>to draw out or away</b>: metaphorically, ὑπὸ τ. ἐπιθυμίας, <ref=''Jas.1.14''>Jas.1:14</ref>
    (see Mayor, in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξέλκ-ω</b>, <br /> <i>future</i> <b>-έλξω</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 365 (Pors.)">Refs 5th c.BC+</a>]:
    <i>aorist 1</i> -είλκῠσ; <i>infinitive</i> <b>-ελκύσαι</b>[<a href="javascript:void(0)"
    title=" [prev. author] “Pax” 315, 506 ">Refs</a>]:—<i>passive</i>, <b>-ελκυσθῇ</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.70 ">Refs 5th
    c.BC+</a>]:— <b>draw, drag out,</b> [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 23.762: with _genitive_ loci, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 5.432 (_passive_)">Refs 8th c.BC+</a>]; φάσγανον.. ἐ.
    κολεοῦ [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba”
    544 ">Refs 5th c.BC+</a>]; Ἑλλάδ᾽ ἐ. δουλίας <b>rescue from</b> slavery, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 1.75 ">Refs 5th c.BC+</a>]; δύστηνον ἐ.
    πόδα, of a lame man, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 291: _absolutely_, without πόδα,">Refs 5th c.BC+</a>] of
    one wounded, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Andromache” 1121; ἐξέλξω σε τῆς πυγῆς θύραζε 5th-6th c.BC: Aristophanes Comicus
    “Equites” 365 (Pors. for ἐξελῶ)">Refs 5th c.BC+</a>]; ἐξελκύσαι τὴν πᾶσιν Εἰρήνην
    φίλην <b>drag</b> her <b>out of the</b> cave, [<a href="javascript:void(0)" title="
    [prev. author] “Pax” 294, compare 315, 506 ">Refs</a>]; rare in Prose, as [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    515e; ἐξελκυσθείς 4th c.BC: Aristoteles Philosophus “Politica” 1311b30; τέχναι
    τινὰ ἐ. τῆς πενίας 4th c.AD: Libanius Sophista “Orationes” 39.14. ">Refs 5th c.BC+</a>]'
