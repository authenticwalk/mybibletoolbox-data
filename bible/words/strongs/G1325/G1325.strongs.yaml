strongs_number: G1325
language: greek
lemma: δίδωμι
transliteration: dídōmi
definition: to give (used in a very wide application, properly, or by implication,
  literally or figuratively; greatly modified by the connection)
kjv_usage: adventure, bestow, bring forth, commit, deliver (up), give, grant, hinder,
  make, minister, number, offer, have power, put, receive, set, shew, smite (+ with
  the hand), strike (+ with the palm of the hand), suffer, take, utter, yield
derivation: a prolonged form of a primary verb (which is used as an alternative in
  most of the tenses);
extended_definition:
  gloss: to give
  definition: '<b>δίδωμι</b>, <BR /> [in LXX chiefly for נָתַן (53 words in all) ;]
    <BR /><b>to give</b>—in various senses, accusative to context—<b>bestow, grant,
    supply, deliver, commit, yield</b>: absol., <ref=''Act.20.35''>Act.20:35;</ref>
    with accusative of thing(s) and dative of person(s), <ref=''Mat.4.9; 5.31''>Mat.4:9
    5:31</ref>, <ref=''Jhn.1.12''>Jhn.1:12</ref>, al. mult.; with dative of person(s),
    before ἐκ, <ref=''Mat.25.8''>Mat.25:8;</ref> id. with genitive part.. <ref=''Rev.2.17''>Rev.2:17;</ref>
    with accusative of person(s), <ref=''Jhn.3.16''>Jhn.3:16</ref>, <ref=''Rev.20.13''>Rev.20:13</ref>,
    al.; δεξιάς, <ref=''Gal.2.9''>Gal.2:9;</ref> φίλημα, <ref=''Luk.7.45''>Luk.7:45;</ref>
    γνῶσιν, <ref=''Luk.1.77''>Luk.1:77;</ref> κρίσιν, <ref=''Jhn.5.22''>Jhn.5:22;</ref>
    of seed yielding fruit, <ref=''Mrk.4.7''>Mrk.4:7</ref>, 8; ἐργασίαν (Deiss., <i>LAE</i>,
    117f.), <ref=''Luk.12.58''>Luk.12:58;</ref> with inf. fin., <ref=''Mat.27.34''>Mat.27:34</ref>,
    <ref=''Mrk.5.43''>Mrk.5:43</ref>, <ref=''Luk.8.55''>Luk.8:55</ref>, <ref=''Jhn.6.52''>Jhn.6:52</ref>,
    al.; with dative of person(s) and inf., <ref=''Luk.1.74''>Luk.1:74</ref>, al.;
    with accusative and inf., <ref=''Act.2.27''>Act.2:27</ref>, <ref=''Rev.3.9''>Rev.3:9</ref>;
    with dupl. accusative, <ref=''Mat.20.28''>Mat.20:28</ref>, <ref=''Mrk.10.45''>Mrk.10:45</ref>,
    <ref=''Eph.1.22; 4.11''>Eph.1:22 4:11</ref>, <ref=''2Th.3.9''>2Th.3:9</ref>, <ref=''1Ti.2.6''>1Ti.2:6</ref>,
    al.; ἑαυτὸν δ. εἰς (Polyb., al.), <ref=''Act.19.31''>Act.19:31;</ref> with dative
    of person(s), before κατά (MM, <i>Exp.</i>, xi), <ref=''Rev.2.28''>Rev.2:28</ref>
    (LXX); δ. ἵνα, <ref=''Rev.3.9''>Rev.3:9;</ref> δέδωκα ἐνώπιόν σου θύραν ἀνεῳγμένην,
    <ref=''Rev.3.8.''>Rev.3:8.</ref><BR /> <re><i>SYN.</i>: δωρέομαι.</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
