strongs_number: G4956
language: greek
lemma: συστατικός
transliteration: systatikós
definition: introductory, i.e. recommendatory
kjv_usage: of commendation
derivation: from a derivative of G4921 (συνιστάω);
extended_definition:
  gloss: recommended
  definition: '<b>συ-στατικός</b> (Tr. συν-), -ή, -όν <BR /> (συνίστημι), <BR />__1.
    for putting together, constructive. <BR /> __2. <b>for bringing together, introductory,
    commendatory</b>: ἐπιστολή (Arist., Diog. L., al.; and see MM, xxiv), <ref=''2Co.3.1.''>2Co.3:1.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συστᾰτ-ικός</b>, ή, όν, <br /> <b>of</b> or <b>for putting
    together, component</b>, μόρια [<a href="javascript:void(0)" title=" 2nd c.AD:
    Sextus Empiricus Philosophus “adversus Mathematicos” 8.84, compare 1.104 ">Refs
    2nd c.AD+</a>]; opposed to διαιρετικός, [<a href="javascript:void(0)" title="
    5th c.AD: Ammonius Philosophus “in Porphyrii Isagogen sive V voces - pars” 118.13.
    ">Refs 5th c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>drawing together, consolidating</b>,
    opposed to διαχυτικός, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “de Sensu” 84. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>probatory, confirmatory</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Hermogenes Rhetor “περὶ ἰδεῶν” 2.9; λόγοι σ. τινός 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Rh.” 1.12 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>];
    σ. δημόσιος χρηματισμός a publicly deposited deed <b>confirmatory</b> (of a gift),
    [<a href="javascript:void(0)" title=" “PGrenf.” 2.69.20, +others (3rd c.AD). ">Refs
    3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>of</b> or <b>for bringing
    together, introductory, commendatory</b>, τὸ κάλλος παντὸς ἐπιστολίου -ώτερον
    personal appearance is <b>better introduction</b> than any letter, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus cited in 3rd c.AD(?): Diogenes Laertius
    5.18, compare 2nd c.BC: Polybius Historicus 31.16.3 ">Refs 4th c.BC+</a>]; σ.
    ἐπιστολαί letters <b>of introduction</b>, [<a href="javascript:void(0)" title="
    NT.2Cor.3.1 ">NT</a>]; ἡ σ. alone, [<a href="javascript:void(0)" title=" 3rd c.AD(?):
    Diogenes Laertius 8.87; also σ. γράμματα 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 2.3.1, “POxy.” 1587.20 (3rd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    -κόν, τό, <b>deed of representation, power of attorney</b>, [<a href="javascript:void(0)"
    title="[prev. work] 505.2 (2nd c.AD)">Refs 2nd c.AD+</a>]; <b>agreement to appoint
    a representative,</b> [<a href="javascript:void(0)" title=" PFay. 35.11 (2nd c.AD).
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.2</b></Level3> = <b>minervalicium</b>
    (probably <b>teacher''s fee</b>), [<a href="javascript:void(0)" title=" “Corpus
    Glossariorum Latinorum” ">Refs</a>]<br /><Level2><b>__IV</b></Level2> <b>productive</b>,
    ὑπὸ τῆς φλεγμονῆς ταρασσομένην τὴν καρδίαν τοῦδε τοῦ πάθους συστατικὴν γίνεσθαι
    [<a href="javascript:void(0)" title=" 1st c.AD: Herodotus Medicus in “Rh.Mus.”
