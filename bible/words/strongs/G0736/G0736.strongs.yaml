strongs_number: G0736
language: greek
lemma: ἀρτέμων
transliteration: artémōn
definition: properly, something ready (or else more remotely from G142 (αἴρω) (compare
  G740 (ἄρτος)); something hung up), i.e. (specially) the topsail (rather foresail
  or jib) of a vessel
kjv_usage: mainsail
derivation: from a derivative of G737 (ἄρτι);
extended_definition:
  gloss: foresail
  definition: '<b>ἀρτέμων</b>, -ωνος (Rec. -ονος), ὁ <BR /> (ἀρτάω, to fasten to),
    <BR /><b>a fore-sail or top-sail</b>: <ref=''Act.27.40''>Act.27:40</ref> (see
    <i>DB</i>, <i>ext.</i>, 366b, 399a; MM, see word).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀρτέμ-ων</b>, ονος, ὁ, <br /> (ἀρτάω) <b>foresail</b> of a
    ship, [<a href="javascript:void(0)" title=" NT.Act.27.40, uncertain meaning in
    6th c.AD: Lydus, Joannes Laurentius Historicus “de Mensibus” 2.12. ">NT+6th c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>principal pulley</b> in a system, [<a href="javascript:void(0)"
    title=" 1st c.BC: Vitruvius Scriptor de Architectura Latinus 10.2.9 (in Latin
    form, = Gk. ἐπάγων).">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
