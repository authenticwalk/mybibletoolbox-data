strongs_number: G0080
language: greek
lemma: ἀδελφός
transliteration: adelphós
definition: a brother (literally or figuratively) near or remote (much like G1 (Α))
kjv_usage: brother
derivation: from G1 (Α) (as a connective particle) and (the womb);
extended_definition:
  gloss: brother
  definition: '<b>ἀδελφός</b>, -οῦ, ὁ <BR /> (ἀ- copul., δελφύς, womb), <BR />in cl.,
    <b>a brother</b>, born of the same parent or parents. [In LXX (Hort, <i>Ja.</i>,
    102f.), for אָח ;] <BR />__1. lit. of a brother (<ref=''Gen.4.2''>Gen.4:2</ref>,
    al.). <BR /> __2. Of a neighbour (<ref=''Lev.19.17''>Lev.19:17</ref>). <BR />
    __3. Of a member of the same nation (<ref=''Exo.2.14''>Exo.2:14</ref>, <ref=''Deu.15.3''>Deu.15:3</ref>).
    In NT in each of these senses (1. <ref=''Mat.1.2''>Mat.1:2</ref>, al.; 2. <ref=''Mat.7.3''>Mat.7:3;</ref>
    3. <ref=''Rom.9.3''>Rom.9:3</ref>) and also, <BR /> __4. <b>of a fellow-Christian</b>:
    <ref=''1Co.1.1''>1Co.1:1</ref>, <ref=''Act.9.30''>Act.9:30</ref>. This usage finds
    illustration in π., where ἀ. is used of members of a pagan religious community
    (M, <i>Th.</i>, I, 1:4; MM, <i>VGT</i>, see word). The ἀδελφοὶ τ. Κυρίου (<ref=''Mat.12.46-49;
    13.55; 28.10''>Mat.12:46-49 13:55 28:10</ref>, <ref=''Mrk.3.31-34''>Mrk.3:31-34</ref>,
    <ref=''Luk.8.19-21''>Luk.8:19-21</ref>, <ref=''Jhn.2.12; 7.3, 5, 10; 20.17''>Jhn.2:12
    7:3, 5 10 20:17</ref>, <ref=''Act.1.14''>Act.1:14</ref>, <ref=''1Co.9.5''>1Co.9:5</ref>)
    may have been sons of Joseph and Mary (Mayor, <i>Ja.</i>, Intr. viff.; <i>DB</i>,
    i, 320ff.) or of Joseph by a former marriage (Lft., <i>Gal.</i>, 252ff.; <i>DCG</i>,
    i, 232ff.), but the view of Jerome, which makes ἀ. equivalent to ἀνεψιός, is inconsistent
    with Greek usage. (Cremer, 66.)<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀδελφός</b> [ᾰ], <br /> (ἀ- <i>copulative</i>, δελφύς, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 510b13">Refs 4th c.BC+</a>]; compare ἀγάστωρ) properly, <b>son of the
    same mother</b>: <br /><Level2><b>__I</b></Level2> as <i>substantive</i>, ἀδελφός,
    ὁ, <i>vocative</i> ἄδελφ; <i>Epic dialect</i>, <i>Ionic dialect</i>, and Lyric
    poetry ἀδελφεός (<i>genitive</i> -ειοῦ in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus is for -εόο), Cretan dialect ἀδελφιός, ἀδευφιός, “Leg.Gort.”
    2.21, “Mon.Ant.” 18.319">Refs 8th c.BC+</a>]:—<b>brother</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, etc.">Refs 8th c.BC+</a>]; ἀδελφοί <b>brother
    and sister</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Electra” 536">Refs 5th c.BC+</a>]; so of the Ptolemies, θεοὶ ἀδελφοί[<a href="javascript:void(0)"
    title=" 3rd c.BC: Herodas Mimographus 1.30, “OGI” 50.2 (3rd c.BC), etc.">Refs
    3rd c.BC+</a>]; ἀπ᾽ ἀμφοτέρων ἀδελφεός[<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.97: proverbial, χαλεποὶ πόλεμοι ἀδελφῶν 5th c.BC:
    Euripides Tragicus “Fragmenta” 975: _metaphorically_, ἀ. γέγονα σειρήνων LXX.Job.30.29.
    ">LXX+5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>kinsman</b>,[<a href="javascript:void(0)"
    title="LXX.Gen.13.8, +others">LXX</a>]; <b>tribesman, Ex.</b>[<a href="javascript:void(0)"
    title=" 2.11, +others ">Refs</a>]<br /><Level3><b>__I.3</b></Level3> <b>colleague,
    associate,</b> [<a href="javascript:void(0)" title=" PTeb. 1.12, “IG” 12 (9).906.19
    (from Chalcis)">Refs</a>]; <b>member of a college</b>, [<a href="javascript:void(0)"
    title="[prev. work]14.956. ">Refs</a>]<br /><Level3><b>__I.4</b></Level3> term
    of address, used by kings, [<a href="javascript:void(0)" title=" “OGI” 138.3 (from
    Philae), 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 13.2.2, etc.; generally,
    LXX.Jdt.7.30; especially in letters, “PPar.” 48 (2nd c.BC)">LXX+2nd c.BC+</a>],
    etc.:—as a term of affection, applicable by wife to husband, [<a href="javascript:void(0)"
    title=" LXX.Tob.10.12, “PLond.” 1.42.1 (2nd c.BC), etc. ">LXX+2nd c.BC+</a>]<br
    /><Level3><b>__I.5</b></Level3> <b>brother</b> (as a fellow Christian), [<a href="javascript:void(0)"
    title=" NT.Matt.12.50, NT.Act.9.30, +others ">NT</a>]; of other religious communities,
    e.g. Serapeum, [<a href="javascript:void(0)" title=" “PPar.” 42.1 (2nd c.BC),compare
    “PTaur.” 1.1.20. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__I.6</b></Level3> <i>metaphorically</i>,
    of things, <b>fellow</b>, ἀνὴρ τῷ ἀ. προσκολληθήσεται, of Leviathan''s scales,
    [<a href="javascript:void(0)" title=" LXX.Job.41.8. ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    <i>adjective</i>, ἀδελφός, ή, όν, <b>brotherly</b> or <b>sisterly</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 811, etc.">Refs
    4th c.BC+</a>]; φύσιν ἀ. ἔχοντες, of Hephaistos and Athena, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Critias” 109c. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> generally, of anything double, <b>twin, in pairs</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Mem.”
    2.3.19">Refs 5th c.BC+</a>]:—also, <b>akin, cognate,</b> μαθήματα[<a href="javascript:void(0)"
    title=" 4th c.BC: Archytas Tarentinus Philosophus 1; ἀ. νόμοις 5th-6th c.BC: Plato
    Philosophus “Leges” 683a: mostly with _genitive_, ἀδελφὰ τῶνδε 5th c.BC: Sophocles
    Tragicus “Antigone” 192; ἡ δὲ μωρία μάλιστ᾽ ἀ. τῆς πονηρίας ἔφυ [prev. author]
    “fragment” 925; frequently in 5th-6th c.BC: Plato Philosophus, “Phd.” 108b, “Cra.”
    418e, +others, compare 4th c.BC: Hyperides Orator “Epitaphius” 35: with _dative_,
    ἀδελφὰ τούτοισι 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1262, compare
    5th-6th c.BC: Plato Philosophus “Symposium” 210b.">Refs 5th c.BC+</a>]'
