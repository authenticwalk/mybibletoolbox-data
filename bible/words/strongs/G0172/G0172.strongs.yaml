strongs_number: G0172
language: greek
lemma: ἄκακος
transliteration: ákakos
definition: not bad, i.e. (objectively) innocent or (subjectively) unsuspecting
kjv_usage: harmless, simple
derivation: from G1 (Α) (as a negative particle) and G2556 (κακός);
extended_definition:
  gloss: innocent
  definition: '<b>ἄκακος</b>, -ον, <BR /> [in LXX for פְּתִי, תָּם, etc. ;] <BR />
    __(a) as in cl. (Æsch., Plat., al.), of persons, <b>simple, guileless</b>: <ref=''Rom.16.18''>Rom.16:18</ref>,
    <ref=''Heb.7.26''>Heb.7:26</ref> (cf. Cremer, 327); <BR /> __(b) of things, <b>undamaged</b>
    (? MM, <i>VGT</i>, see word). <BR /> † (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
