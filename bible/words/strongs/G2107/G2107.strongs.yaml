strongs_number: G2107
language: greek
lemma: εὐδοκία
transliteration: eudokía
definition: satisfaction, i.e. (subjectively) delight, or (objectively) kindness,
  wish, purpose
kjv_usage: desire, good pleasure (will), X seem good
derivation: from a presumed compound of G2095 (εὖ) and the base of G1380 (δοκέω);
extended_definition:
  gloss: goodwill
  definition: '<b>εὐδοκία</b>, -ας, ἡ<BR /> (εὐδοκέω, which see), [in LXX: <ref=''Psa.5.12''>Psa.5:12</ref>,
    al. (רָצוֹן), frequently in Sir; in Inscr. (I.G., 5960), LXX, and NT = εὐδόκησις
    (Died.) ;] <BR /><b>good pleasure, good-will, satisfaction, approval</b>: <ref=''Mat.11.26''>Mat.11:26</ref>,
    <ref=''Luk.10.21''>Luk.10:21</ref>, <ref=''Rom.10.1''>Rom.10:1</ref>, <ref=''Eph.1.5''>Eph.1:5</ref>,
    9, <ref=''Php.1.15; 2.13''>Php.1:15 2:13</ref>; with genitive obj., <ref=''2Th.1.11''>2Th.1:11</ref>
    (see Milligan, in l); ἐν ἀνθρώποις εὐδοκία, Rec., R, mg., WH, mg. (see Field,
    <i>Notes</i>, 48 f.), <ref=''Luk.2.14''>Luk.2:14;</ref> -ας, Lk, l.with, R, txt.,
    WH, txt. (see <i>ICC</i>, in l; WH, <i>App.</i>, in l).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐδοκ-ία</b>, ἡ, <br /> ={εὐδόκησις}, especially of God, [<a
    href="javascript:void(0)" title=" LXX.1Ch.16.10, +others, NT.Luke.2.14, +others">LXX+NT</a>];
    <b>good will,</b> [<a href="javascript:void(0)" title="NT.Phil.1.15">NT</a>];
    <b>contentment</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Philosophus “de Pietate - Herkulanische Studien” 25. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>object of desire</b>, [<a href="javascript:void(0)"
    title=" LXX.Psa.144.16, LXX.Sir.18.31. ">LXX</a>]<br /><Level3><b>__3</b></Level3>
    variant for{εὐδοκιμίη} in [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “παραγγελίαι” 6. ">Refs 5th c.BC+</a>]'
