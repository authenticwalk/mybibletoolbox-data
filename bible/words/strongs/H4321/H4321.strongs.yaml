extended_definition:
  gloss: Micah
  definition: A man living before Israel's Monarchy, first mentioned at Jdg.17.1<BR>Another
    spelling of <i>mi.khah</i> (מִיכָה "Micah" H4318)<BR> § Micah or Micaiah or Michaiah
    = "who is like God"<br>1) an Ephraimite during the period of the judges<br>2)
    son of Imlah and a prophet of Samaria who predicted the defeat and death of king
    Ahab of Israel<br>3) son of Gemariah in the time of Jeremiah
