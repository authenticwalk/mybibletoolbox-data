strongs_number: G4894
language: greek
lemma: συνείδω
transliteration: syneídō
definition: to see completely; used (like its primary) only in two past tenses, respectively
  meaning to understand or become aware, and to be conscious or (clandestinely) informed
  of
kjv_usage: consider, know, be privy, be ware of
derivation: from G4862 (σύν) and G1492 (εἴδω);
