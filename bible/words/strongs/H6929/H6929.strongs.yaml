    Kedar (H6938), Adbeel (H0110), Mibsam (H4017), Mishma (H4927), Dumah (H1746),
    Massa (H4854), Hadad (H2301), Tema (H8485), Jetur (H3195), Naphish (H5305) and
    Mahalath (H4258); also called Nodab at 1Ch.5.19; <BR>Also named: <i>no.dav</i>
    (נוֹדָ֑ב "Nodab" H5114) <BR> § Kedemah = "original"<br> the youngest son of Ishmael<br>'
