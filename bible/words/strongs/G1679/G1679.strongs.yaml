    τεκέειν 5th c.BC: Herodotus Historicus 3.151, 5th c.BC: Thucydides Historicus
    2.53 ">Refs 5th c.BC+</a>]; the <i>infinitive</i> may be omitted, ἔκλυον ἃν..
    οὐδ᾽ ἂν ἤλπισ᾽ αὐδάν (i.e. κλύειν) [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Electra” 1281 ">Refs 5th c.BC+</a>]; also ἐ. ὅπως.., with
    <i>future</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Heraclidae” 1051, 5th c.BC: Sophocles Tragicus “Electra” 963 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    τὸ μηδαμὰ ἐλπισθὲν ἥξειν [<a href="javascript:void(0)" title=" [prev. author]
