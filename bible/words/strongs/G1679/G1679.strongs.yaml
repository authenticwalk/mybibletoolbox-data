strongs_number: G1679
language: greek
lemma: ἐλπίζω
transliteration: elpízō
definition: to expect or confide
kjv_usage: (have, thing) hope(-d) (for), trust
derivation: from G1680 (ἐλπίς);
extended_definition:
  gloss: to hope/expect
  definition: '<b>ἐλπίζω </b><BR /> [in LXX chiefly for בָּטַח, also for חָסָה, יָחַל
    pi., hi., etc. ;] <BR /><b>to look for, expect, hope </b>(for): with accusative
    of thing(s), <ref=''Rom.8.24-25''>Rom.8:24-25</ref>, <ref=''1Co.13.7''>1Co.13:7</ref>,
    <ref=''Heb.11.1''>Heb.11:1</ref>; with dative of thing(s) (τ. τύχῃ, Thuc., iii,
    97, 2), <ref=''Mat.12.21''>Mat.12:21;</ref> before καθώς, <ref=''2Co.8.5''>2Co.8:5;</ref>
    with inf., <ref=''Luk.6.34; 23.8''>Luk.6:34 23:8</ref>, <ref=''Act.26.7''>Act.26:7</ref>,
    <ref=''Rom.15.24''>Rom.15:24</ref>, <ref=''1Co.16.7''>1Co.16:7</ref>, <ref=''2Co.5.11''>2Co.5:11</ref>,
    <ref=''Php.2.19, 23''>Php.2:19, 23</ref>, <ref=''1Ti.3.14''>1Ti.3:14</ref>, <ref=''2Jn.12''>II
    Jn 12</ref>, <ref=''3Jn.14''>3Jn.14</ref>; before ὅτι, with pres., <ref=''Luk.24.21''>Luk.24:21;</ref>
    with fut., <ref=''Act.24.26''>Act.24:26</ref>, <ref=''2Co.1.13; 13.6''>2Co.1:13
    13:6</ref>, Phm 22. As in LXX (WM, § xxxiii, d; and esp. in the pf., Ellic. on
    <ref=''1Ti.4.10''>1Ti.4:10;</ref> Bl., § 59, 2), with prep.; εἰς, <ref=''Jhn.5.45''>Jhn.5:45</ref>
    (see Ellis., l.with), <ref=''1Pe.3.5''>1Pe.3:5;</ref> before ὅτι, <ref=''2Co.1.10''>2Co.1:10;</ref>
    ἐπί, with dative, <ref=''Rom.15.12''>Rom.15:12</ref> (LXX <ref=''1Ti.4.10; 6.17''>1Ti.4:10
    6:17</ref>; ἐν, <ref=''1Co.15.19''>1Co.15:19;</ref> with accusative, <ref=''1Pe.1.13''>1Pe.1:13</ref>
    (aor. imper. see Bl., § 58, 2); τ. θεόν, <ref=''1Ti.5.5''>1Ti.5:5</ref> (of. ἀπ-,
    προ-ελπίζω, see Cremer, 255).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐλπίζω</b>, <br /> <i>Attic dialect</i> <i>future</i> <b>-ῐῶ</b>[<a
    href="javascript:void(0)" title=" LXX.Psa.43(44).7, NT.Rom.15.12; ἐλπίσω 2nd c.AD:
    Galenus Medicus 10.656 (ἐλπίσω in 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    187 is _aorist_ _subjunctive_)">LXX+NT+4th c.BC+</a>]: <i>aorist</i> ἤλπισα [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.24, 5th c.BC:
    Sophocles Tragicus “Philoctetes” 1175 (Lyric poetry), etc. (ἤλπιζα (sic) “IG”
    3.1350)">Refs 5th c.BC+</a>]: <i>perfect</i> ἤλπικα [<a href="javascript:void(0)"
    title=" NT.John.5.45, (προ-) 3rd c.BC: Posidippus Comicus 27.8 ">NT+3rd c.BC+</a>]:
    <i>pluperfect</i> ἠλπίκειν [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Alcibiades” 17, 2nd c.AD: Lucianus Sophista
    “Herm.” 71, 2nd c.AD: Herodianus Grammaticus 8.5.1 ">Refs 1st c.AD+</a>]:—<i>middle</i>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus “Αιβυκή” 115
    (assuming variant), “Supp.epigram” 2.461 (Histria, 1st c.BC)">Refs 1st c.BC+</a>]:—<i>passive</i>,
    <i>aorist</i> ἠλπίσθην [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1105, “APl.” 4.222 (Parmenio Epigrammaticus)">Refs
    5th c.BC+</a>]: <i>perfect</i> ἤλπισμαι [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis 5.40:— _Attic dialect_ form of ἔλπομαι, used
    also by 5th c.BC: Herodotus Historicus ">Refs 5th c.BC+</a>], <b>hope for</b>,
    or rather (in earlier writers) <b>look for, expect</b>:—Constr.: with <i>accusative</i>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 589, “Ch.” 539, etc., τι παρά τινος 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 4.3.17, 4th c.BC: Demosthenes Orator 19.102 ">Refs 5th c.BC+</a>]:
    frequently with a dependent clause in <i>infinitive</i>, <b>hope to</b> do, or
    <b>hope</b> or <b>expect that</b>..; with <i>future</i> <i>infinitive</i>, ἐ.
    μιν ἀποθανέεσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.143, compare 5th c.BC: Antipho Orator 2.3.6, 5th c.BC: Thucydides Historicus
    4.71, 5th c.BC: Lysias Orator 16.2 ">Refs 5th c.BC+</a>]; ἐ. τὴν Εὐρώπην δουλώσεσθαι
    (variant{-ασθαι}) [<a href="javascript:void(0)" title=" [prev. author] 2.21 ">Refs</a>]:
    with <i>aorist</i> <i>infinitive</i>, ἐ. ποτὲ δεῖξαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 629; ἤλπιζον ἑλεῖν 5th-6th
