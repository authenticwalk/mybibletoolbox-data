strongs_number: G0058
language: greek
lemma: ἀγορά
transliteration: agorá
definition: probably akin to G1453 (ἐγείρω)); properly, the town-square (as a place
  of public resort); by implication, a market or thoroughfare
kjv_usage: market(-place), street
derivation: from (to gather;
extended_definition:
  gloss: marketplace
  definition: '<b>ἀγορά</b>, -ας, ἡ (ἀγείρω, <b>to bring together</b>) <BR /> [in
    LXX for עִזָּבוֹן, שׁוּק ;] <BR /> __1. <b>an assembly</b> (Hom., Xen., al.).<BR
    /> __2. <b>a place of assembly</b>, <b>a public place</b> or <b>forum</b>, <b>a
    market-place</b> (Hom., Thuc, al.; LXX): <ref=''Mat.11.16; 20.2; 23.7''>Mat.11:16
    20:2 23:7</ref>, <ref=''Mrk.6.56''>Mrk.6:56</ref> (cf . MM, <i>VGT</i>, see word,
    ἀγυιά) 7:4 (Bl., §46, 7) 12:38, <ref=''Luk.7.32''>Luk.7:32</ref> (Bl., l.with)
    11:43 20:46, <ref=''Act.16.19; 17.7''>Act.16:19 17:7</ref> (Cremer, 59; MM, <i>VGT</i>,
    see word).<BR /> † (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀγορά</b> [ᾰγ], ᾶς, <br /> <i>Ionic dialect</i> ἀγορή, ῆς,
    ἡ, (ἀγείρω):— <b>assembly</b>, especially <b>of the People</b>, opposed to the
    Council of Chiefs, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 2.93, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.69, etc.">Refs
    8th c.BC+</a>]; τοῖσιν δ᾽ οὔτ᾽ ἀγοραὶ βουληφόροι (i.e. Κυκλώπεσσι) [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.112; ὀρθῶν ἑσταότων ἀ γένετ᾽
    οὐδέ τις ἔτλη ἕζεσθαι 8th c.BC: Ilias Homerus Epicus “Illiad” 18.246">Refs 8th
    c.BC+</a>]; ἀ. Πυλάτιδες, of the <b>Amphictyonic Council</b> at Pylae, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 638, cf. Ion Eleg. 1.3; μακάρων
    ἀ. 5th c.BC: Pindarus Lyricus “I.” 8(7).29, compare “Anecdota Graeca - Bekker”
    210">Refs 5th c.BC+</a>]; ἀγορήνδε καλέσσασθαι, κηρύσσειν, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.54, 2.51">Refs 8th c.BC+</a>];
    ἀγορὴν ποιήσασθαι, θέσθαι, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 8.489, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.171">Refs
    8th c.BC+</a>]; εἰς ἀ. ἰέναι, ἀγέρεσθαι,[<a href="javascript:void(0)" title="
    8.12, 8th c.BC: Ilias Homerus Epicus “Illiad” 18.245; ἀγορήνδε καθέζεσθαι 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 1.372.">Refs 8th c.BC+</a>]—Not common
    in Prose, ἀγορὰν συνάγειν, συλλέγειν[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 5.7.3; ποιῆσαι 4th c.BC: Aeschines Orator
    3.27; ἀγορὰς ποιεῖσθαι 4th c.BC: Hyperides Orator “Fragmenta” 150">Refs 5th c.BC+</a>]:
    of the assembly in Attic demes, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 44.36, “IG” 2.585, +others; ἀ. συνέδριον φυλετῶν καὶ δημοτῶν
    “Anecdota Graeca - Bekker” 327: in late Prose, ἀ. δικῶν προθεῖναι, καταστήσασθαι">Refs
    4th c.BC+</a>], = Latin <i>conventus agere</i>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista ">Refs 2nd c.AD+</a>]“Bis Acc.” 4,12: <b>meeting
    for games</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “N.” 3.14: _metaphorically_, μυρμήκων ἀ. 2nd c.AD: Lucianus Sophista “Icar.” 19:
    proverbial, θεῶν ἀ. ''Babel'', 10th c.AD: Suidas Legal icographus, etc. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>place of assembly</b>, τοὺς
    δ᾽ εὗρ᾽ εἰν ἀγορῇ[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 7.382; ἵνα σφ᾽ ἀ. τε θέμις τε 11.807, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 6.266; _plural_, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    8.16; οὔτε.. εἰς ἀ. ἔρχεται οὔτε δίκας 6th c.BC: Theognis Elegiacus 268. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>market-place</b>, perhaps
    not earlier than [<a href="javascript:void(0)" title=" “Hom.epigram” 14.5 πολλὰ
    μὲν εἰν ἀγορῇ πωλεύμενα, πολλὰ δ᾽ ἀγυιαῖς">Refs</a>]; frequently in later authors,
    πρυμνοῖς ἀγορᾶς ἔπι[<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “P.” 5.93; θεοὶ.. ἀγορᾶς ἐπίσκοποι 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 272; μέση Τραχινίων ἀ. 5th c.BC: Sophocles Tragicus “Trachiniae” 424;
    ἀγορᾷ οὐδὲ ἄστει δέχεσθαι 5th c.BC: Thucydides Historicus 6.44; ὀλιγάκις.. ἀγορᾶς
    χραίνων κύκλον 5th c.BC: Euripides Tragicus “Orestes” 919">Refs 5th c.BC+</a>];
    οἱ ἐκ τῆς ἀ. <b>market</b> people, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 1.2.18; ἐξ ἀγορᾶς εἶ 5th-6th c.BC: Aristophanes
    Comicus “Equites” 181, etc.">Refs 5th c.BC+</a>]; εἰς ἀ. ἐμβάλλειν to go into
    <b>the forum</b>, i. e. be a citizen, [<a href="javascript:void(0)" title=" 4th
    c.BC: Lycurgus Orator 5">Refs 4th c.BC+</a>]; ἐν τῇ ἀ. ἐργάζεσθαι to trade in
    <b>the market</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 57.31">Refs 4th c.BC+</a>]; εἰς τὴν ἀ. χειροτονεῖν (opposed to ἐπὶ τὸν
    πόλεμον) ''for <b>the market''</b>, [<a href="javascript:void(0)" title=" [prev.
    author] 4.26; the Roman “Forum”, 1st c.BC: Dionysius Halicarnassensis 5.48. ">Refs
    1st c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>business of the</b> ἀγορά:
    <br /><Level3><b>__III.1</b></Level3> <b>public speaking, gift of speaking</b>,
    mostly in <i>plural</i>, ἔσχ᾽ ἀγοράων withheld him <b>from speaking</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.275">Refs 8th c.BC+</a>]; οἱ
    δ᾽ ἀγορὰς ἀγόρευον[<a href="javascript:void(0)" title=" [prev. work] 788, compare
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.818; ᾠδὴν ἀντ᾽ ἀγορῆς θέμενος 6th
    c.BC: Solon Lyricus 1. ">Refs 8th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>market</b>, ἀγορὰν παρασκευάζειν[<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 7.40, 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 3.4.11; ἀ. παρέχειν 5th c.BC: Thucydides Historicus 6.44, etc.; ἄγειν
    5th-6th c.BC: Xenophon Historicus “Anabasis” 5.7.33, etc.">Refs 5th c.BC+</a>];
    opposed to ἀγορᾷ χρῆσθαι to have <b>supplies</b>,[<a href="javascript:void(0)"
    title=" [prev. work] 7.6.24; τῆς ἀ. εἴργεσθαι 5th c.BC: Thucydides Historicus
    1.67, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pericles” 29">Refs 5th
    c.BC+</a>]; ἀ. ἐλευθέρα, i. e. καθαρὰ τῶν ὠνίων πάντων, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1331a31, compare 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.3; opposed to ἀ.
    ἀναγκαία 4th c.BC: Aristoteles Philosophus “Politica” 1331b11">Refs 5th c.BC+</a>];
    generally, <b>provisions, supplies,</b> [<a href="javascript:void(0)" title="
    PPetr. 3p.131 (3rd c.BC), “PS” 14.354 (3rd c.BC), +others">Refs 3rd c.BC+</a>];
    in <i>plural</i>, Nic.Dam.p.6.17 [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator ">Refs 4th c.BC+</a>]; ἀγορὰς περικόπτειν cut off <b>supplies</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 10.43.
    ">Refs 1st c.BC+</a>]<br /><Level4><b>__III.2.b</b></Level4> <b>market, sale</b>,
    ἀ. τῶν βιβλίων, τῶν παρθένων, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Ind.” 19, 2nd-3rd c.AD: Aelianus “Varia Historia” 4.1, compare
    4th c.BC: Nicochares Comicus 7. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    as a mark of time, ἀ. πλήθουσα <b>the forenoon</b>, when the market-place was
    full, ἀγορῆς πληθυούσης[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.181; πληθούσης ἀγορᾶς 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    1.1.10, compare “SIG” 695.38 (5th c.BC: Magnes Comicus Mae.)">Refs 5th c.BC+</a>];
    περὶ or ἀμφὶ ἀ. πλήθουσαν[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 2.1.7, 1.8.1; ἐν ἀ. πληθούσῃ 5th-6th c.BC: Plato Philosophus
    “Gorgias” 469d, compare 5th c.BC: Thucydides Historicus 8.92; also ἀγορῆς πληθώρη
    5th c.BC: Herodotus Historicus 2.173, 7.223; poetry, ἐν ἀ. πλήθοντος ὄχλου 5th
    c.BC: Pindarus Lyricus “P.” 4.85; πρὶν ἀ. πεπληθέναι 5th c.BC: Pherecrates Comicus
    29: ἀγορῆς διάλυσις">Refs 5th c.BC+</a>] <b>the time just after mid-day</b>, when
    they went home from market, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.104, compare 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 12.1.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2> <b>marketday</b>, = Latin
    <i>nundinae</i>, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    7.58.">Refs 1st c.BC+</a>]'
