strongs_number: G2784
language: greek
lemma: κηρύσσω
transliteration: kērýssō
definition: to herald (as a public crier), especially divine truth (the gospel)
kjv_usage: preacher(-er), proclaim, publish
derivation: of uncertain affinity;
extended_definition:
  gloss: to preach
  definition: '<b>κηρύσσω </b><BR /> [in LXX chiefly for קָרָא ;] <BR /><b>to be a
    herald, to proclaim</b>: <ref=''Mrk.1.45; 7.36''>Mrk.1:45 7:36</ref>, <ref=''Luk.4.18-19''>Luk.4:18-19</ref>"
    (LXX) (but see Field, <i>Notes</i>, 174) <ref=''Luk.8.39''>Luk.8:39</ref>, <ref=''Rom.2.21''>Rom.2:21</ref>,
    <ref=''1Co.9.27''>1Co.9:27</ref>, <ref=''Gal.5.11''>Gal.5:11</ref>, al.; in NT,
    chiefly of the proclamation of the Gospel, <b>to proclaim, preach</b>: τὸ εὐαγέλιον,
    <ref=''Mat.4.23; 9.35; 24.14; 26.13''>Mat.4:23 9:35 24:14 26:13</ref>, <ref=''Mrk.1.14;
    13.10; 14.9; 16.15''>Mrk.1:14 13:10 14:9 16:15</ref>, <ref=''Gal.2.2''>Gal.2:2</ref>,
    <ref=''Col.1.23''>Col.1:23</ref>, <ref=''1Th.2.9''>1Th.2:9</ref>; before εἰς,
    <ref=''Mrk.1.39; 13.10''>Mrk.1:39 13:10</ref>, <ref=''Luk.4.44''>Luk.4:44</ref>,
    <ref=''1Th.2.9''>1Th.2:9</ref>; ἵνα, <ref=''Mrk.6.12''>Mrk.6:12;</ref> with inf..
    <ref=''Rom.2.21''>Rom.2:21;</ref> κ. Χριστόν, Ἰησοῦν, <ref=''Act.8.5; 9.20; 19.13''>Act.8:5
    9:20 19:13</ref>, <ref=''1Co.1.23; 15.12''>1Co.1:23 15:12</ref>, <ref=''2Co.1.19;
    11.4''>2Co.1:19 11:4</ref>, <ref=''Php.1.15''>Php.1:15;</ref> <ref=''1Ti.3.16''>1Ti.3:16</ref>
    (cf. προ-κηρύσσω) <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κηρύσσω</b>, <br /> <i>Attic dialect</i> <b>κηρύττω</b>, <i>Doric
    dialect</i> <b>κᾱρύσσω</b>: <i>imperfect</i> ἐκήρυσσον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.444, 5th c.BC: Thucydides Historicus
    1.27, -υττον 5th-6th c.BC: Andocides Orator 1.112 ">Refs 8th c.BC+</a>]: <i>future</i>
    -ύξω [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ecclesiazusae” 684 ">Refs 5th c.BC+</a>], <i>Doric dialect</i> καρυξῶ [<a href="javascript:void(0)"
    title=" [prev. author] “Ach.” 748 ">Refs</a>]: <i>aorist</i> ἐκήρυξα [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.194 (ἀπο-)">Refs 5th c.BC+</a>], etc.,
    <i>Aeolic dialect</i> <i>participle</i> καρύξαισα [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 4 (3). 25: ">Refs 5th c.BC+</a>]<i>perfect</i>
    κεκήρῡχα (ἐπι-) [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    19.35 ">Refs 4th c.BC+</a>]:—<i>passive</i>, <i>future</i> κηρυχθήσομαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.4.4,
    4th c.BC: Aeschines Orator 3.230, κηρύξομαι 5th c.BC: Euripides Tragicus “Phoenissae”
    1631 ">Refs 5th c.BC+</a>]: <i>aorist</i> ἐκηρύχθην [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 737, etc.">Refs 5th c.BC+</a>]:
    <i>perfect</i> κεκήρυγμαι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Fragmenta” 1, 5th c.BC: Thucydides Historicus 4.38 ">Refs 5th c.BC+</a>]:—<b>to
    be a herald, officiate as herald</b>, κηρύσσων γήρασκε [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.325. ">Refs 8th c.BC+</a>]
    <br /><Level4><b>__b</b></Level4> <b>to be an auctioneer</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 44.4. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>make proclamation as a herald</b>, λαὸν κηρύσσοντες ἀγειρόντων let them convene
    the people <b>by voice of herald</b>, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 2.438, compare 444, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 2.8; κήρυσσε, κῆρυξ 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    566, etc.: _impersonal_, ἐκήρυξε (i.e. ὁ κῆρυξ) τοῖς Ἕλλησι συσκευάζεσθαι">Refs
    8th c.BC+</a>] <b>proclamation was made</b>.., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 3.4.36; κηρυξάτω [prev. author] “Cyr.”
    4.5.42. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> with <i>accusative</i>
    <i>person</i>, <b>summon by herald</b>, κ. ἀγορήνδε.. Ἀχαιούς [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.51, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 2.7; πόλεμόνδε 8th c.BC: Ilias Homerus Epicus “Illiad” 2.443
    ">Refs 8th c.BC+</a>]; κ. τινά <b>summon</b> one to a place, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 748:">Refs 5th c.BC+</a>]
    —<i>passive</i>, τίς ἐκηρύχθη πρώτην φυλακή; who <b>was summoned</b> to the first
    watch? [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Rhesus”
    538 (_anapaest meter_). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>proclaim</b> as conqueror, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.185a; Φαβωρῖνον ἡ εὐγλωττία ἐν σοφισταῖς
    ἐκήρυττεν 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum” 1.8.1 ">Refs
    1st c.AD+</a>]:—<i>passive</i>, μήτε κηρυχθήσεσθαι μήτε ἆθλα λήψεσθαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.4.4;
    ὥστε τὴν πόλιν κηρυχθῆναι καὶ αὐτὸν στεφανωθῆναι 5th c.BC: Lysias Orator 19.63
    ">Refs 5th c.BC+</a>]; <b>proclaim</b> as a criminal, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 25.56, compare 5th c.BC: Sophocles Tragicus
    “Electra” 606; κηρύσσω τὸν Ἔρωτα “Anthologia Graeca” 5.176 (1st c.BC: Meleager
    Epigrammaticus)">Refs 5th c.BC+</a>]:—<i>passive</i>, of a country, <b>to be proclaimed,
    extolled</b>, στεφάνοις ἀρετᾶς [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Troades” 223 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>call upon, invoke</b>, θεούς [<a href="javascript:void(0)" title=" [prev. author]
    “Hec.” 146 (_anapaest meter_); κηρύξας δαίμονας κλύειν 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 124a ">Refs 4th c.BC+</a>]:—<i>passive</i>, <b>to be called</b>,
    τοῦ κεκήρυξαι πατρό; [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Fragmenta” 1; κηρυσσομένοισι.. ἀπ᾽ ἐσθλῶν δωμάτων [prev. author] “Andr.”
    772 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> with
    <i>accusative</i> <i>of things</i>, <b>proclaim, announce</b>, τινί τι [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1349, “Ch.” 4, 1026; αὐδάν
    5th c.BC: Euripides Tragicus “Ion” 911 (Lyric poetry); ἀγῶνας Ἀργείοισι 5th c.BC:
    Sophocles Tragicus “Ajax” 1240 ">Refs 5th c.BC+</a>]; <b>proclaim</b> or <b>advertise</b>
    for sale, etc., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.121 (_passive_), 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.207a,
    etc.">Refs 5th c.BC+</a>]; κ. ἀποικίαν <b>proclaim</b> a colony, i.e. <b>invite</b>
    people to join as colonists, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.27 ">Refs 5th c.BC+</a>]; κ. ὃς βούλοιτο.. <b>make proclamation</b>
    for some one who would.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.134 ">Refs 5th c.BC+</a>]:— <i>passive</i>, of a crime, <b>to be
    proclaimed</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator
    2.3.2; τὰ κεκηρυγμένα 5th c.BC: Thucydides Historicus 4.38. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>declare, tell</b>, τοῦτ᾽ ἐκηρύχθη πόλει this
    <b>news was spread</b> in.., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “OT” [same place]; τοῦτο κ. πόθι παῖς ναίει [prev. author] “Tr.” 97 (Lyric
    poetry); ὃ εἰς τὸ οὖς ἀκούετε, κηρύξατε ἐπὶ τῶν δωμάτων NT.Matt.10.27: _absolutely_,
    5th c.BC: Sophocles Tragicus “Electra” 1105. ">NT+5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>proclaim, command publicly</b>, τινί τι [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 1048, 5th c.BC: Sophocles
    Tragicus “Antigone” 32, 450, etc.">Refs 5th c.BC+</a>]; εὐφημίαν, σιγὴν κ., [<a
    href="javascript:void(0)" title=" [prev. author] “fragment” 893, 5th c.BC: Euripides
    Tragicus “Hecuba” 530 ">Refs 5th c.BC+</a>]: with <i>dative</i> <i>person</i>
    et <i>infinitive</i>, κ. αὐτοῖς ἐμβαλεῖν κώπαισι [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.200; ἐκήρυξαν, εἰ βούλονται, τὰ ὅπλα
    παραδοῦναι 5th c.BC: Thucydides Historicus 4.37:">Refs 5th c.BC+</a>] —<i>passive</i>,
    ᾔδησθα κηρυχθέντα μὴ πράσσειν τάδε[<a href="javascript:void(0)" title="; 5th c.BC:
    Sophocles Tragicus “Antigone” 447. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3>
    of a cock, <b>crow,</b> [<a href="javascript:void(0)" title=" Anthologia Graeca
    5.2 (Antip. Thess.). ">Refs</a>]<br /><Level2><b>__IV</b></Level2> <b>preach,
    teach publicly,</b> [<a href="javascript:void(0)" title="NT.Matt.3.1, +others
    ">NT</a>]'
