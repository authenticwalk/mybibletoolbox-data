strongs_number: G0463
language: greek
lemma: ἀνοχή
transliteration: anochḗ
definition: self-restraint, i.e. tolerance
kjv_usage: forbearance
derivation: from G430 (ἀνέχομαι);
extended_definition:
  gloss: tolerance
  definition: '<b>ἀνοχή</b>, -ῆς, ἡ<BR /> (ἀνέχω, -ομαι), [in LXX: <ref=''1Ma.12.25''>1Ma.12:25</ref>
    (RV, respite)* ;] <BR />__1. in cl., a holding back, delaying (MM, <i>VGT</i>,
    see word). <BR /> __2. <b>forbearance, delay of punishment</b>: <ref=''Rom.2.4;
    3.26''>Rom.2:4 3:26</ref>.†<BR /> <re><i>SYN.</i>: μακροθυμία, ὑπομονή. ἀ., forbearance,
    is the result and expression of μ., which involves the idea of tolerance, long-suffering,
    as God with sinners. ὑ. expresses patience with respect to things, as μ. with
    persons; it is active as well as passive, denotes not merely endurance but perseverance
    (see Tr., <i>Syn.</i>, § liii; Lft., <i>Notes</i>, 259, 273; <i>DB</i>, ii, 47).
    </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνοχή</b>, ἡ, <br /> <b>holding back, stopping,</b> especially
    of hostilities: hence mostly in <i>plural</i>, <b>armistice, truce,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.4.17">Refs 5th c.BC+</a>];
    ἀνοχὰς ποιεῖσθαι Canon Laws texts cited in [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 18.164; διδόναι 1st c.BC: Dionysius Halicarnassensis
    8.68; σπείσασθαι 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pelopidas”
    29; αἱ Καλλισθένους ἀ. 4th c.BC: Aeschines Orator 2.31; αἱ ἑξαετεῖς ἀ. 1st c.BC:
    Dionysius Halicarnassensis 3.59">Refs 4th c.BC+</a>]; compare ἀνοκωχή. <br /><Level3><b>__2</b></Level3>
    <b>time, opportunity,</b> οὐκ ἔδωκεν αὐτοῖς ἀνοχὴν ἐμβατεῦσαι[<a href="javascript:void(0)"
    title=" LXX.1Mac.12.25">LXX</a>]; ἡμερῶν ἀ. <b>delay</b> of some days, [<a href="javascript:void(0)"
    title=" “POxy.” 1068.15 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <i>plural</i>, ἀνοχαί, = Latin <i>feriae,</i> [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Dio Cassius Historicus 39.30. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    ἀνοχαὶδικῶν, = Latin <i>iustitium,</i> [<a href="javascript:void(0)" title=" [prev.
    author] 55.26. ">Refs</a>]<br /><Level2><b>__II</b></Level2> (ἀνέχομαι) <b>long-suffering,
    forbearance,</b> [<a href="javascript:void(0)" title="NT.Rom.2.4, 3.26. ">NT</a>]<br
    /><Level3><b>__II.2</b></Level3> ἀνοχὴν ἀναπαύλης διδόναι <b>permission</b> to
    rest, [<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus 3.6.10.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <b>relief from</b> disease,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Philumenus Medicus cited in 4th
    c.AD: Oribasius Medicus “Synopsis” 8.3.4. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    ={ἀνατολή}, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus
    4.157, 5th c.AD(?): Hesychius Legal icographus ">Refs 2nd c.AD+</a>]'
