strongs_number: G0873
language: greek
lemma: ἀφορίζω
transliteration: aphorízō
definition: to set off by boundary, i.e. (figuratively) limit, exclude, appoint, etc.
kjv_usage: divide, separate, sever
derivation: from G575 (ἀπό) and G3724 (ὁρίζω);
extended_definition:
  gloss: to separate
  definition: '<b>ἀφ-ορίζω </b><BR /> [in LXX (Cremer, 805 f.) for בָּדַל hi., סָגַר
    hi., נוּף hi., רוּם hi etc. ;] <BR />__(a) <b>to mark off by boundaries from,
    separate from</b>: with accusative, <ref=''Act.19.9''>Act.19:9</ref>, <ref=''Gal.2.12''>Gal.2:12</ref>;
    id. before ἐκ (ἀπό), <ref=''Mat.13.49; 25.32''>Mat.13:49 25:32</ref> (MM, see
    word); of excom­munication, <ref=''Luk.6.22.''>Luk.6:22.</ref> Pass., absol.,
    <ref=''2Co.6.17''>2Co.6:17;</ref> <BR /> __(b) <b>to set apart, devote to a special
    purpose </b>(before εἰς): with accusative, <ref=''Gal.1.15.''>Gal.1:15.</ref>
    Mid., <ref=''Act.13.2''>Act.13:2</ref>, <ref=''Rom.1.1''>Rom.1:1</ref> (<i>DB</i>,
    iii 588).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀφορ-ίζω</b>, <br /> <b>mark off by boundaries,</b> ἐξελόντας
    [τὸ ὄρος] τῷ θεῷ καὶ ἀφορίσαντας[<a href="javascript:void(0)" title=" 4th c.BC:
    Hyperides Orator “pro Euxenippo” 16">Refs 4th c.BC+</a>]; οὐσία ἀφωρισμένη property
    <b>marked out by boundary-pillars,</b> [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 49.61">Refs 4th c.BC+</a>]:—<i>middle</i>, <b>mark off
    for oneself, appropriate to oneself,</b> χώραν ὅτι πλείστην[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 5.120: _metaphorically_, ἀ. τιμάς 5th c.BC:
    Euripides Tragicus “Alcestis” 31">Refs 5th c.BC+</a>]: —<i>passive</i>, ἡ ὑπό
    τινος ἀφορισθεῖσα χώρα[<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 4.36. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> <b>border
    on,</b> τοὺς ὅρους -ίζοντας τὸν Ἀσωπόν[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Critias” 110e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>determine, define,</b> [<a href="javascript:void(0)" title=" [prev. author]
    “Sph.” 240c">Refs</a>]:—also <i>middle</i>, περὶ φύσεως ἀφοριζόμενοι[<a href="javascript:void(0)"
    title=" 4th c.BC: Epicrates Comicus 11.13:">Refs 4th c.BC+</a>] — <i>passive</i>,
    χρόνος ἀφωρισμένος a <b>determinate</b> time, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 785b">Refs 5th c.BC+</a>]; ὅροι -ισμένοι
    <b>well-defined,</b> [<a href="javascript:void(0)" title=" [prev. author] “Criti.”
    110d">Refs</a>]; ἀφωρισμένα <b>definite cases,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1354b8">Refs 4th c.BC+</a>]:
    <i>participle</i> ἀφορίσας <b>definitely,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 25.29. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>separate, distinguish,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Sophista “Oxy.” 1364.290 (_passive_)">Refs 5th c.BC+</a>]; <b>exclude,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    501d, +others, ἀ. χωρίς 4th c.BC: Aristoteles Philosophus “Politica” 1331a27;
    ἀ. τί τινος 5th-6th c.BC: Plato Philosophus “Hp.Ma.” 298d; ἱππέων ἕδρας ἀπὸ τῶν
    ἄλλων 2nd-3rd c.AD: Dio Cassius Historicus 36.42">Refs 5th c.BC+</a>]:—<i>middle</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    644a, “Chrm.” 173e; τι ἀπό τινος [prev. author] “Sph.” 227c">Refs 5th c.BC+</a>]:—<i>passive</i>,
    ἀφορίζεσθαι ἀπό τινος[<a href="javascript:void(0)" title=" [prev. author] “Smp.”
    205c: _absolutely_, ἀγνοίας ἀφωρισμένον εἶδος">Refs</a>] <b>distinct</b> species,
    [<a href="javascript:void(0)" title=" [prev. author] “Sph.” 229c; ἐπιστήμη ἀφωρισμένη
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1354a3. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>bring to an end, finish,</b> βίβλους[<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.71.10">Refs 2nd c.BC+</a>]:— <i>middle</i>,
    λόγον[<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 15.58.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>grant as a special gift,</b>
    τᾷ κάλλος ἀφώρισε Κύπρις[<a href="javascript:void(0)" title=" “epigram Gr.” 244.3
    (from Cyzicus). ">Refs</a>]<br /><Level2><b>__II</b></Level2> with <i>accusative</i>
    <i>person</i>, <br /><Level3><b>__II.1</b></Level3> <b>banish,</b> καί μ᾽ ἀπὸ
    γᾶς ὥρισε[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba”
    940 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>separate,</b> [<a href="javascript:void(0)" title=" NT.Acts.19.9, etc.">NT</a>]:—<i>passive</i>,
    ἱερέων γένος ἀπὸ τῶν ἄλλων-ισμένον[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Timaeus” 24a">Refs 5th c.BC+</a>]; ἐκ τινῶν ἀφωρισμένων
    from <b>a definite class</b> of persons, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1292b4">Refs 4th c.BC+</a>]; ἀφωρισμένος
    τέχνην <b>having a definite</b> art <b>assigned one,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Sophista” 231e. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.2.b</b></Level4> <b>set apart</b> for rejection, <b>cast out,
    excommunicate,</b> [<a href="javascript:void(0)" title="NT.Luke.6.22. ">NT</a>]<br
    /><Level4><b>__II.2.c</b></Level4> <b>set apart for</b> some office, <b>appoint,
    ordain,</b> [<a href="javascript:void(0)" title=" NT.Acts.13.2, NT.Rom.1.1 (_passive_),
    NT.Gal.1.15. ">NT</a>]<br /><Level4><b>__II.2.d</b></Level4> <i>passive</i>, ἀρχὴ
    ἀφωρισμένη πρὸς τὰς θυσίας[<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1322b26 ">Refs 4th c.BC+</a>]; of a treatise, <b>to be
    devoted to,</b> with <i>dative</i>, [<a href="javascript:void(0)" title=" 6th
    c.AD: Olympiodorus Philosophus “in Aristotelis Meteora commentaria - pars” 9.15.">Refs
    6th c.AD+</a>]'
