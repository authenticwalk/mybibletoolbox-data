language: greek
lemma: στρατιά
transliteration: stratiá
definition: from the base of G4766 (στρώννυμι), as encamped); camp-likeness, i.e.
  an army, i.e. (figuratively) the angels, the celestial luminaries
kjv_usage: host
derivation: feminine of a derivative of (an army;
extended_definition:
  gloss: army
  definition: '<b>στρατιά</b>, -ᾶς, ἡ <BR /> [in LXX chiefly for צָבָא ;] <BR />__1.
    <b>= στρατός, an army, a host</b>: of angels (<ref=''3Ki.22.19''>3Ki.22:19</ref>,
    al.), <ref=''Luk.2.13''>Luk.2:13</ref>; of the stars of heaven (<ref=''Jer.8.2''>Jer.8:2</ref>,
    <ref=''2Ch.33.3''>2Ch.33:3</ref>), <ref=''Act.7.42''>Act.7:42</ref>. <BR /> __2.
    As sometimes in cl. (poët.), = στρατεία: <ref=''2Co.10.4''>2Co.10:4</ref>, T (WH,
    RV, στρατεία).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
