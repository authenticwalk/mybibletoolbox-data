strongs_number: G3884
language: greek
lemma: παραλογίζομαι
transliteration: paralogízomai
definition: to misreckon, i.e. delude
kjv_usage: beguile, deceive
derivation: from G3844 (παρά) and G3049 (λογίζομαι);
extended_definition:
  gloss: to deceive
  definition: '<b>παρα-λογίζομαι </b><BR /> [in LXX chiefly for רָמָה pi. ;] <BR />__1.
    to miscalculate. <BR /> __2. <b>to reason falsely, hence, to mislead</b>: <ref=''Col.2.4''>Col.2:4</ref>,
    <ref=''Jas.1.22''>Jas.1:22</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραλογ-ίζομαι</b>, <br /> in keeping accounts, <b>cheat</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 27.29, 41.30,
    4th-3rd c.BC: Philemo Comicus 32 ">Refs 4th c.BC+</a>]: with <i>double</i> <i>accusative</i>,
    <b>defraud of</b>, π. τρία ἡμιωβέλια τοὺς ναοποιούς [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1374b26, compare 5th-6th
    c.BC: Isocrates Orator 12.243 ">Refs 5th c.BC+</a>]; <b>reckon fraudulently</b>,
    τὸν μισθόν [<a href="javascript:void(0)" title=" LXX.Gen.31.41; τὰ πορθμεῖα 2nd
    c.AD: Lucianus Sophista “DMort.” 4.1 ">LXX+2nd c.AD+</a>]: generally, <b>defraud</b>,
    τινα [<a href="javascript:void(0)" title=" LXX.Gen.29.25, “PMagd.” 29.5 (3rd c.BC)">LXX+3rd
    c.BC+</a>]:—<i>passive</i>, δαπάνας παραλογισθείσας [<a href="javascript:void(0)"
    title=" “OGI” 665.15 (Egypt, 1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>reason falsely, use fallacies</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Physica” 186a10, 239b5. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__II.b</b></Level4> <b>draw a false inference</b>, π. ἡ ψυχή [<a
    href="javascript:void(0)" title=" [prev. author] “Po.” 1460a25, “Rh.” 1408a20;
    π. ὁ ἀκροατής [prev. work] 1401b8. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>mislead by fallacious reasoning</b>, σφᾶς αὐτούς [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator “Epistulae” 6.12; σαυτόν 4th c.BC: Aeschines
    Orator 3.221, 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.134S.; ἀπάτῃ
    τινὶ π. τινάς 4th c.BC: Aeschines Orator 1.117 ">Refs 5th c.BC+</a>]; μεγάλα τὴν
    πόγιν π. [<a href="javascript:void(0)" title=" [prev. author] 2.128 ">Refs</a>]:—
    <i>passive</i>, <b>to be misled by fallacious reasoning</b>, π. ἡ διάνοια ὑπό
    τινων [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1307b35, 4th c.AD: Iamblichus Philosophus “Protrepticus” 2; αἰτίαις
    1st c.BC: Philodemus Philosophus “περὶ παρρησίας” p.49 ">Refs 4th c.BC+</a>] O.:—<i>passive</i>
    and <i>middle</i> opposed, παραλογισθῆναι καὶ παραλογίσασθαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Topica” 108a27. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>disguise</b>, τῆς ἐσθῆτος ὄψις παραλογιζομένη
    τὴν ἐπιδημίαν ἡμῶν [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.597a. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
