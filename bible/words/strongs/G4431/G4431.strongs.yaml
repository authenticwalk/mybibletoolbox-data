    <b>death</b>, [<a href="javascript:void(0)" title=" 6th c.AD: Lydus, Joannes Laurentius
    Historicus “de Ostentis” 12, 14, 20. ">Refs 6th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    Grammars, <b>mode</b> or <b>modification</b> of a word, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Poetica” 1457a18, +others">Refs 4th
    c.BC+</a>]; applied to cases, including <i>nominative</i>,[<a href="javascript:void(0)"
    title="[prev. work] 20, “Int.” 16b1: to genders, [prev. author] “SE” 173b27 ">Refs</a>]:
