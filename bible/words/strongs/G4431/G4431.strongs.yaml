strongs_number: G4431
language: greek
lemma: πτῶσις
transliteration: ptōsis
definition: a crash, i.e. downfall (literally or figuratively)
kjv_usage: fall
derivation: from the alternate of G4098 (πίπτω);
extended_definition:
  gloss: fall
  definition: '<b>πτῶσις</b>, -εως, ἡ<BR /> (πίπτω), [in LXX chiefly for נֶגֶף, מַפֶּלֶת,
    and cogn. forms ;] <BR /><b>a falling, fall </b>(Plat., Plut., al.): <ref=''Mat.7.27''>Mat.7:27;</ref>
    metaphorically, <ref=''Luk.2.34.''>Luk.2:34.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
