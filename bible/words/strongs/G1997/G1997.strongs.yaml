strongs_number: G1997
language: greek
lemma: ἐπισυναγωγή
transliteration: episynagōgḗ
definition: a complete collection; especially a Christian meeting (for worship)
kjv_usage: assembling (gathering) together
derivation: from G1996 (ἐπισυνάγω);
extended_definition:
  gloss: gathering
  definition: '<b>ἐπι-συν-αγωγή</b>, -ῆς, ἡ<BR /> (ἐπισυνάγω), [in LXX: <ref=''2Ma.2.7''>2Ma.2:7</ref>
    * ;] <BR /><b>a gathering together, assembly</b>: <ref=''Heb.10.25''>Heb.10:25;</ref>
    before ἐπί, <ref=''2Th.2.1''>2Th.2:1</ref> (cf. 2Mac, l.with).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
