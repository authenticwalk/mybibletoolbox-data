    etc. ">LXX+NT</a>]<br /><Level4><b>__b</b></Level4> <b>collection</b> of a sum
    of money, [<a href="javascript:void(0)" title=" “IG” 12(3).1270.11 (Syme, 2nd-1st
    c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>collective view,
    table,</b> ὁρίων [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus
    “Tetrabiblos” 44. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <i>plural</i>,
    <b>successive additions,</b> [<a href="javascript:void(0)" title=" [prev. author]
    “Alm.” 2.7. ">Refs</a>]<br /><Level3><b>__4</b></Level3> Astrology texts, <b>aggregation</b>
    of planets in contact, [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius
    Tyrius Philosophus “in Ptolemaei Tetrabiblon” 188. ">Refs 3rd c.AD+</a>]'
