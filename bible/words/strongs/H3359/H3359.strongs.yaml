language: hebrew
lemma: יְקַמְיָה
transliteration: Yᵉqamyâh
pronunciation: yek-am-yaw'
definition: Jekamjah, the name of two Israelites
kjv_usage: Jekamiah. Compare H3079 (יְהוֹיָקִים).
derivation: from H6965 (קוּם) and H3050 (יָהּ); Jah will rise;
extended_definition:
  gloss: Jekamiah
  definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
    only mentioned at 1Ch.3.18; <br> son of: Shealtiel (H7597A)(?); <br> brother of:
    Malchiram (H4443), Pedaiah (H6305H), Shenazzar (H8137), Hoshama (H1953) and Nedabiah
    (H5072)<BR> § Jecamiah or Jekamiah = "Jehovah raises"<br>1) a descendant of Judah,
    son of Shallum in the line of Ahlai<br>2) a descendant of David and one of the
    seven introduced into the royal line on the failure of it in the person of Jehoiachin'
  morphology: N:N-M-P
  source: STEPBible/BDB
