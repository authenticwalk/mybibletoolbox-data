strongs_number: G0714
language: greek
lemma: ἀρκέω
transliteration: arkéō
definition: properly, to ward off, i.e. (by implication) to avail (figuratively, be
  satisfactory)
kjv_usage: be content, be enough, suffice, be sufficient
derivation: apparently a primary verb (but probably akin to G142 (αἴρω) through the
  idea of raising a barrier);
