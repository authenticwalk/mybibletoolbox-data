strongs_number: G3661
language: greek
lemma: ὁμοθυμαδόν
transliteration: homothymadón
definition: unanimously
kjv_usage: with one accord (mind)
derivation: adverb from a compound of the base of G3674 (ὁμοῦ) and G2372 (θυμός);
extended_definition:
  gloss: united
  definition: '<b>ὁμοθυμαδόν</b><BR /> (ὁμός, θυμός), [in LXX for יַחַד (frequently
    in Jb), <ref=''Wis.10.20; 18.5, 12''>Wis.10:20 18:5, 12</ref>, al. ;] <BR /><b>with
    one mind, with one accord</b>: <ref=''Act.1.14; 2.46; 4.24; 5.12; 7.57; 8.6; 12.20;
    15.25; 18.12; 19.29''>Act.1:14 2:46 4:24 5:12 7:57 8:6 12:20 15:25 18:12 19:29</ref>,
    <ref=''Rom.15.6''>Rom.15:6</ref> (Hatch, <i>Essays</i>, 63 f., argues that the
    un-cl. sense together, which is found in <ref=''Job.3.18; 38.33''>Job.3:18 38:33</ref>,
    <ref=''Num.24.24''>Num.24:24</ref>, <ref=''Wis.18.5, 12''>Wis.18:5, 12</ref> (but
    not <ref=''Wis.10.20''>Wis.10:20</ref>), al., should be attached to the NT instances,
    but see Abbott, <i>Essays</i>, 96; MM, xviii).†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁμοθῡμ-ᾰδόν</b>, <br /> <i>adverb</i> <b>with one accord,</b>
    πάντες ὁ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 805a, etc.; ὁ. ἐκ μιᾶς γνώμης 4th c.BC: Demosthenes Orator 10.59; ὁ. ἅπασιν
    ὑμῖν ἀντιληπτέον 5th-6th c.BC: Aristophanes Comicus “Pax” 484, compare “Av.” 1015,
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.17, LXX.Exo.19.8,
    2nd c.BC: Polybius Historicus 1.45.4, +others, “SIG” 742.13 (Ephes., 1st c.BC),
    NT.Act.15.25. ">NT+5th c.BC+</a>]'
  source: STEPBible/LSJ
