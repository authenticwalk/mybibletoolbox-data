extended_definition:
  gloss: Jarib
  definition: 'A man of the tribe of Simeon living at the time of Egypt and Wilderness,
    first mentioned at Gen.46.10; <br> son of: Simeon (H8095); <br> brother of: Jemuel
    (H3223), Jamin (H3226), Ohad (H0161), Zerah (H2226L)  and Shaul (H7586H); also
    called Jarib at 1Ch.4.24; <BR>Another name of <i>ya.khin</i> (יָכִין "Jachin"
    H3199G)<BR> § Jarib = "he contends"<br>1) a son of Simeon<br>2) one of the chief
    men of Israel who returned from exile with Ezra<br>3) son of Jozadak and a priest
    of the house of Jeshua who married a foreign wife and was compelled by Ezra to
    put her away'
