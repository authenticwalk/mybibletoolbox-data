    τὸν ἔλεγχον [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    35.4.14; τὴν φιλοσοφίαν 4th c.AD: Julianus Imperator “Orationes” 7.223d ">Refs
    2nd c.BC+</a>]: with <i>infinitive</i>, ὀφθῆναι [<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 10.56.10 (6th c.AD: Palladas Epigrammaticus): _absolutely_,
    conjecture in 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1541. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> τὴν δρῶσαν ἐ. <b>prevent</b> her <b>from</b>
    acting, [<a href="javascript:void(0)" title=" [prev. author] “El.” 350. ">Refs</a>]<br
