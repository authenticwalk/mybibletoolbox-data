    o_ <b>aside</b>, ἐκτραπέσθαι ὁδὸν μακροτέρην [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.104: _absolutely_, [prev. author] 2.80, 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.4.22, etc.">Refs 5th
    c.BC+</a>]: with <i>genitive</i>, <b>turn aside from</b>, τοῦ πρόσθεν λόγου [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
