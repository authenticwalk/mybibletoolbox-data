strongs_number: G1624
language: greek
lemma: ἐκτρέπω
transliteration: ektrépō
definition: to deflect, i.e. turn away (literally or figuratively)
kjv_usage: avoid, turn (aside, out of the way)
derivation: from G1537 (ἐκ) and the base of G5157 (τροπή);
extended_definition:
  gloss: to turn/wander away
  definition: '<b>ἐκ-τρέπω </b><BR /> [in LXX for הָפַךְ, <ref=''Amo.5.8''>Amo.5:8</ref>
    * ;] <BR />to turn out of the course, turn aside, with accusative Pass., with
    middle sense, intrans., <b>to turn aside</b>: <ref=''Heb.12.13''>Heb.12:13</ref>
    (R, txt., for be put out of joint, R, mg., see Thayer, see word Westc., in l);
    figuratively, before εἰς, <ref=''1Ti.1.6''>1Ti.1:6;</ref> ἐπί, <ref=''2Ti.4.4''>2Ti.4:4;</ref>
    ὀπίσω, <ref=''1Ti.5.15''>1Ti.5:15;</ref> with accusative, <b>to shun, avoid</b>:
    <ref=''1Ti.6.20.''>1Ti.6:20.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
