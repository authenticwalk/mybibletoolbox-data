    Plato Philosophus “Sophista” 222a; πόθεν δεῦρο ἐξετραπόμεθα [prev. author] “R.”
    543c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>turn</b> a person
    <b>off the road, order</b> him <b>out of the way</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 806 ">Refs 5th c.BC+</a>]:—<i>passive</i>
