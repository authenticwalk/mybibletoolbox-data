    “Agamemnon” 1464 (Lyric poetry), compare “Th.” 628 (Lyric poetry); τὸ δυστυχὲς
    δὲ τοῦτ᾽ ἐς ἄλλον ἐκτρέπει 5th c.BC: Euripides Tragicus “Supplices” 483 ">Refs
    5th c.BC+</a>]; ἑαυτοῦ μιαρίαν εἴς τινα ἐ. [<a href="javascript:void(0)" title="
    5th c.BC: Antipho Orator 2.3.9; ἐ. [τινὰ] πρὸς ποίμνας 5th c.BC: Sophocles Tragicus
