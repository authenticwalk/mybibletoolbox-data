strongs_number: G5192
language: greek
lemma: ὑάκινθος
transliteration: hyákinthos
definition: the "hyacinth" or "jacinth", i.e. some gem of a deep blue color, probably
  the zirkon
kjv_usage: jacinth
derivation: of uncertain derivation;
extended_definition:
  gloss: hyacinth
  definition: '<b>ὑακίνθος</b>, -ου, ό <BR /> [in LXX chiefly for תְּכֵלֶת ;] <BR
    /><b>hyacinth</b>; <BR /> __(a) in cl., a flower, prob. the dark blue iris; <BR
    /> __(b) <b>in late writers, a precious stone of the same colour, perhaps the
    sapphire</b>: <ref=''Rev.21.20''>Rev.21:20</ref> (Phil., FlJ, al.).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Ὑάκινθος</b> [ῠᾰ], ὁ, <br /> <b>Hyacinthus,</b> a Laconian
    youth, beloved by Apollo, who killed him by an unlucky cast of the discus, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena” 1469 (Lyric
    poetry), 2nd c.AD: Apollodorus Damascenus Mechanicus 3.10.3, 2nd c.AD: Pausanias
    Periegeta 3.1.3: compare Ὑακίνθια. ">Refs 5th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    as <i>appellative</i>, <br /><Level2><b>__B.I</b></Level2> <b>ὑάκινθος</b>, ὁ,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    14.348, 2nd c.AD: Pausanias Periegeta 1.35.4 ">Refs 8th c.BC+</a>]; but ἡ in [<a
    href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica 94, 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 6.8.2, 3rd c.BC: Theocritus Poeta
    Bucolicus, etc. (see. below)">Refs 7th c.BC+</a>]:—<b>wild hyacinth, bluebell,
    Scilla bifolia,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” [same place], “hymnus ad Cererem” 7, 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 6.8.1, 1st c.AD: Dioscorides (Dioscurides) Medicus
    4.62. ">Refs 8th c.BC+</a>]<br /><Level3><b>__B.I.2</b></Level3> <b>blue larkspur,
    Delphinium Ajacis,</b> ὑ. σπαρτή [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 6.8.2 ">Refs 4th c.BC+</a>];
    said to have sprung up from the blood of Hyacinthus or (<i>accusative</i> to others)
    of Telamonian Ajax: and the ancients thought they could decipher on the petals
    the initial letters AI, or the interj. AIAI,[<a href="javascript:void(0)" title="compare
    2nd c.BC: Moschus Bucolicus 3.6 ">Refs 2nd c.BC+</a>]; hence the epithets γραπτά
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 10.28;
    αἰαστής 2nd c.BC: Nicander Epicus “fragment” 74.31; πολύθρηνος [prev. author]
    “Th.” 902; πολύκλαυτος “IG” 14.607; cf. Pseudo-Dioscorides (Dioscurides) Medicus
    3.73. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__B.I.3</b></Level3> ὑ. πορφυρέη,
    probably <b>Lilium Martagon,</b> [<a href="javascript:void(0)" title=" 3rd c.BC:
    Euphorio Epicus 40, “Anthologia Graeca” 5.146 (1st c.BC: Meleager Epigrammaticus).
    ">Refs 3rd c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> ὑάκινθος, ἡ [<a href="javascript:void(0)"
    title=" 3rd c.AD: Heliodorus Scriptor Eroticus, ὁ 1st c.AD: Philo Judaeus and
    1st c.AD: Josephus Historicus ">Refs 1st c.AD+</a>]:—a precious stone, of blue
    colour [<a href="javascript:void(0)" title="(1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 3.7.7)">Refs 1st c.AD+</a>], perhaps <b>aquamarine,</b> [<a href="javascript:void(0)"
    title=" NT.Rev. 21.20, “Periplus Maris Rubri [1st c.AD]” 56, 2nd c.AD: Lucianus
    Sophista “Syr.D.” 32, 3rd c.AD: Heliodorus Scriptor Eroticus 2.30, “Codex Justinianus
    [4th-6th c.AD]” 11.12.1, etc.; compare 1st c.AD: Plinius Rerum Naturalium Scriptor
    “Historia Naturalis” 37.125. ">NT+1st c.AD+</a>]<br /><Level2><b>__B.III</b></Level2>
    name of a <b>blue</b> colour, [<a href="javascript:void(0)" title=" 1st c.AD:
    Josephus Historicus “Antiquitates Judaicae” 3.6.1, “PHolm.” 17.3 ">Refs 1st c.AD+</a>];
    <b>blue stuff,</b> [<a href="javascript:void(0)" title=" LXX.Exo.28.8, 1st c.AD:
    Philo Judaeus 2.148, 1st c.AD: Josephus Historicus “Bellum Judaicum” 5.5.4; χιτώνια
    τὴν χροιὰν ὑακίνθου 2nd c.AD: Arrianus Historicus “Tactica” 34.6. ">LXX+1st c.AD+</a>]'
