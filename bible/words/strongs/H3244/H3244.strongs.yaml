strongs_number: H3244
language: hebrew
lemma: יַנְשׁוּף
transliteration: yanshûwph
pronunciation: yan-shoof'
definition: an unclean (acquatic) bird; probably the heron (perhaps from its blowing
  cry, or because the nightheron is meant ))
kjv_usage: (great) owl.s
derivation: or יַנְשׁוֹף; apparently from H5398 (נָשַׁף); (compare H5399 (נֶשֶׁף))
