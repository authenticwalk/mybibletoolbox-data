strongs_number: G1759
language: greek
lemma: ἐνθάδε
transliteration: entháde
definition: properly, within, i.e. (of place) here, hither
kjv_usage: (t-)here, hither
derivation: from a prolonged form of G1722 (ἐν);
extended_definition:
  gloss: in/to this place
  definition: '<b>ἐνθά-δε </b><BR /> <i>adv.</i>, [in LXX: <ref=''2Ma.12.27''>2Ma.12:27</ref>,
    <ref=''3Ma.6.25''>3Ma.6:25</ref> * ;] <BR />__(a) <b>here</b>: <ref=''Luk.24.41''>Luk.24:41</ref>,
    <ref=''Act.10.18; 16.28; 17.6; 25.24''>Act.10:18 16:28 17:6 25:24</ref>; <BR />
    __(b) <b>hither</b>: <ref=''Jhn.4.15-16''>Jhn.4:15-16</ref>, <ref=''Act.25.17''>Act.25:17</ref>.†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνθάδε</b> [ᾰ], <br /> <i>adverb</i>: <br /><Level2><b>__I</b></Level2>
    of Place, <b>thither, hither,</b> [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 15.492, 5th c.BC: Sophocles Tragicus “Philoctetes”
    304, 5th c.BC: Thucydides Historicus 6.36, etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    after [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus more frequently,
    ={ἔνθα}">Refs 8th c.BC+</a>], <b>here</b> or <b>there,</b> ἐνθάδε αὐτοῦ μένων
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    765 ">Refs 5th c.BC+</a>]; <b>in this world,</b> opposed to the nether-world,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 2.57, 5th-6th
    c.BC: Plato Philosophus “Gorgias” 525b; ὁ δ᾽ εὔκολος μὲν ἐνθάδ᾽ εὔκολος δ᾽ ἐκεῖ
    5th-6th c.BC: Aristophanes Comicus “Ranae” 82 ">Refs 5th c.BC+</a>]; οἱ ἐ., opposed
    to οἱ κάτω, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 923, 5th c.BC: Sophocles Tragicus “Antigone” 75 ">Refs 5th c.BC+</a>];
    also, the people <b>of this country,</b> [<a href="javascript:void(0)" title="
    [prev. author] “OC” 42 ">Refs</a>]; τοῖς ἐνθάδ᾽ αὐτοῦ[<a href="javascript:void(0)"
    title=" [prev. work] 78; τις τῶν ἐνθάδ᾽ αὐτοῦ 5th c.BC: Eupolis Comicus 357 ">Refs
    5th c.BC+</a>]; τὰ ἐνθάδε, opposed to τὰ ἐκεῖ, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 6.17. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of circumstances, <b>in this case</b> or <b>state,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.4.17
    ">Refs 5th c.BC+</a>]; ἐνθάδ᾽ ἥκων having come <b>to this point,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 377: with _genitive_, ἐ. τοῦ
    πάθους">Refs 5th c.BC+</a>] <b>at this stage</b> of my suffering, [<a href="javascript:void(0)"
    title="[prev. work] 899. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> of Time,
    <b>here, now,</b> οὔτ᾽ ἐνθάδ᾽ ὁρῶν οὔτ᾽ ὀπίσω neither <b>the present</b> nor the
    future, [<a href="javascript:void(0)" title=" [prev. author] “OT” 488 (Lyric poetry);
    αὐτίκ᾽ ἐ. [prev. author] “OC” 992. ">Refs</a>]'
  source: STEPBible/LSJ
