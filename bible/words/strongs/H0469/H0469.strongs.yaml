    Num.34.25; <br> son of: Parnach (H6535)<BR> § Elizaphan or Elzaphan = "my God
    has protected"<br>1) a Kohathite chief in the wilderness<br>2) a Zebulunite chief<br>3)
    Uzziel''s son, Mishael''s brother in time of Moses'
