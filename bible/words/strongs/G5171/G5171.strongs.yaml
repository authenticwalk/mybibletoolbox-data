strongs_number: G5171
language: greek
lemma: τρυφάω
transliteration: trypháō
definition: to indulge in luxury
kjv_usage: live in pleasure
derivation: from G5172 (τρυφή);
extended_definition:
  gloss: to self-indulge
  definition: '<b>τρυφάω</b>, -ῶ<BR /> (τρυφή), [in LXX: <ref=''Neh.9.25''>Neh.9:25</ref>
    (עָדַן hithp.), <ref=''Isa.66.11''>Isa.66:11</ref> (עָנַג hithp.), <ref=''Sir.14.4''>Sir.14:4</ref>
    * ;] <BR /><b>to live daintily, luxuriously, to fare sumptuously</b>: <ref=''Jas.5.5''>Jas.5:5</ref>
    (cf. ἐν-τρυφάω).†<BR /> <re><i>SYN.</i>: σπαταλάω (which see), στρηνιάω </re>
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρῠφάω</b>, <br /> (τρυφή) <b>live softly, luxuriously, fare
    sumptuously,</b>, ἐν ἀγκάλαις μητρὸς τρυφῆσαι, of a child, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 1376, compare “Ba.” 969; τ. ἐν ταῖς
    ἐσθῆσι 5th-6th c.BC: Isocrates Orator 2.32; τ. καὶ μεγαλοπρεπῶς διαιτᾶσθαι 5th-6th
    c.BC: Xenophon Historicus “Respublica Atheniensium” 1.11; λευκὸς ἄνθρωπος, παχύς,
    ἀργός.., εἰωθὼς τρυφᾶν Sosicrates Comicus 1, cf. NT.Jam.5.5, 2nd c.AD: Galenus
    Medicus 6.416, etc.; παῖσον, τρύφησον, ζῆσον· ἀποθανεῖν σε δεῖ “epigram Gr.” 362.5
    (Cotiaeum, 2nd-3rd c.AD).">NT+5th c.BC+</a>] <br /><Level3><b>__2</b></Level3>
    <i>participle</i> τρυφῶν as <i>adjective</i>, <b>effeminate, luxurious,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 48,
    etc.; τ. καὶ ἀμελής 5th-6th c.BC: Plato Philosophus “Leges” 901a; τὸ τρυφῶν ">Refs
    5th c.BC+</a>]<b>effeminacy,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 1455 (Lyric poetry)">Refs 5th c.BC+</a>];
    also of things, <b>dainty, delicate,</b> βασιλικὴ καὶ τρυφῶσα παιδεία [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 695d; ἀσπίδα.. τρυφῶσαν 4th c.BC:
    Aristopho Comicus 14, compare 4th c.BC: Antiphanes Comicus 52.10 (troch.); ἄρτοι
    τ. 5th-6th c.BC: Alcaeus Comicus 5. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>to be licentious, run riot, wax wanton,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 405, etc.">Refs 5th c.BC+</a>];
    <b>to be extravagant,</b> opposed to γλίσχρως ζῆν, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1266b26. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>revel</b> in, ἐν τοῖς ἀγαθοῖς τινος [<a href="javascript:void(0)"
    title=" LXX.Sir.14.4 ">LXX</a>]; <b>delight</b> in, ἐν ἀγαθωσύνῃ σου[<a href="javascript:void(0)"
    title="LXX.Neh.9.25. ">LXX</a>]<br /><Level2><b>__III</b></Level2> <b>give oneself
    airs, be dainty, fastidious,</b> ἆρ᾽ οὐ τρυφῶμεν..., οἷσιν οὐκ ἀρκεῖ τάδ; [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices” 214
    ">Refs 5th c.BC+</a>]; τ. δ᾽ ὁ δαίμων <b>is fickle,</b>[<a href="javascript:void(0)"
    title=" [prev. work] 552 ">Refs</a>]; ἐπειδή μοι δοκεῖς σὺ τρυφᾶν <b>to hang back,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Euthyphro”
    11e, compare “La.” 179d, Alcaeus1.114a; ">Refs 5th c.BC+</a>] οἱ τρυφῶντες <b>spoiled
    pets,</b> [<a href="javascript:void(0)" title=" [prev. author] “Men.” 76b ">Refs</a>];
    ἐν ταῖς ἐκκλησίαις τ. καὶ κολακεύεσθαι, of the people, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 8.34; οὐκ ἀνεκτὸν εἶναι.. αἰχμάλωτον οὖσαν
    τρυφᾶν [prev. author] 19.197 ">Refs 4th c.BC+</a>]; τρυφῶσιν ἕτεροι πρὸς ἑτέρους,
    of philosophers, [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor
    221.14 ">Refs 2nd c.AD+</a>]; followed by a modifying clause, νῦν δὲ τρυφᾷς διότι..
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    327e; ἐν ταῖς.. ἑτέρων.. ἀτυχίαις τ. 3rd c.BC: Euphro Comicus 12 ">Refs 5th c.BC+</a>];
    later, τ. κατά τινος <b>make sport of</b>.., [<a href="javascript:void(0)" title="
    4th c.AD: Himerius Sophista “Eclogae” 12.2. ">Refs 4th c.AD+</a>]'
