strongs_number: G0728
language: greek
lemma: ἀῤῥαβών
transliteration: arrhabṓn
definition: a pledge, i.e. part of the purchase-money or property given in advance
  as security for the rest
kjv_usage: earnest
derivation: of Hebrew origin (H06162);
extended_definition:
  gloss: guarantee
  definition: '<b>ἀρραβών</b><BR /> (T, ἀραβ-: 2Co, ll. with), -ώνος, ὁ, [in LXX:
    <ref=''Gen.38.17-20''>Gen.38:17-20</ref> (עֲרָבוֹן)* ;] <BR /><b>an earnest, part
    payment in advance for security, a first instalment</b>: <ref=''2Co.1.22; 5.5''>2Co.1:22
    5:5</ref>, <ref=''Eph.1.14''>Eph.1:14</ref>. (The word is found in cl. and was
    prob. brought to Greece by the Phænicians (AR, <i>Eph.</i>, l.with). It is found
    in π. with both spellings (see Milligan, <i>NTD</i>, 73). In M<i>Gr.</i> ἀρραβῶνα
    is an engagement ring; see MM, see word)†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
