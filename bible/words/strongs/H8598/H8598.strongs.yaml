strongs_number: H8598
language: hebrew
lemma: תַּפּוּחַ
transliteration: tappûwach
pronunciation: tap-poo'-akh
definition: an apple (from its fragrance), i.e. the fruit or the tree (probably includ.
  others of the pome order, as the quince, the orange, etc.)
kjv_usage: apple (tree). See also H1054 (בֵּית תַּפּוּחַ).
derivation: from H5301 (נָפַח);
