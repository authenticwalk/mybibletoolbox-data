strongs_number: G4290
language: greek
lemma: προθύμως
transliteration: prothýmōs
definition: with alacrity
kjv_usage: willingly
derivation: adverb from G4289 (πρόθυμος);
extended_definition:
  gloss: eagerly
  definition: '<b>προθύμως </b><BR /> [in LXX: <ref=''2Ch.29.34''>2Ch.29:34</ref>
    (יָשָׁר לֵבָב), <ref=''Tob.7.8''>Tob.7:8</ref>, al. ;] <BR /><b>eagerly, readily,
    with a ready mind</b>: <ref=''1Pe.5.2.''>1Pe.5:2.</ref>†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> πρόθῡμος</b>, ον, <br /> <b>ready, willing,
    eager,</b> π. εἰμι, with <i>infinitive</i>, ={προθυμέομαι}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.3, 6.5, +others, 5th c.BC: Euripides
    Tragicus “Medea” 720, 5th c.BC: Antipho Orator 5.18 (_comparative_), etc.">Refs
    5th c.BC+</a>]; π. ἔα πυθέσθαι I was <b>eager</b> to learn, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.19; εἶναι ὡς -οτάτοισι συνεξελεῖν [prev.
    author] 1.36; -ότερος ἐγένου ἐμὲ λαβεῖν 5th-6th c.BC: Plato Philosophus “Symposium”
    220e: with _Article_ inserted, τὸ προσταλαιπωρεῖν.. οὐδεὶς π. ἦν 5th c.BC: Thucydides
    Historicus 2.53. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>genitive</i>
    objecti, <b>eager for,</b> ὧν π. ἦσθ᾽ ἀεί [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Electra” 3; χάριν.. ὧν πρόθυμοι γεγενήμεθα 5th c.BC:
    Thucydides Historicus 3.67. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    with Preps., ἐὰν γένῃ π. ἐς τὰ πράγματα [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Plutus” 209; παρέσχεν ἑαυτὸν.. -ότατον ἐς
    τὴν ὀλιγαρχίαν 5th c.BC: Thucydides Historicus 8.68, compare 74; προθυμότεροι
    ἐς τὸ διώκειν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.4.22; ἐπί τι [prev. author] “HG” 1.1.34 ">Refs 5th c.BC+</a>]; πρὸς τὸν πόλεμον[<a
    href="javascript:void(0)" title=" [prev. work] 1.5.2, compare 5th-6th c.BC: Plato
    Philosophus “Respublica” 468c, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <i>absolutely</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    9.91, 5th c.BC: Euripides Tragicus “Bacchae” 829, “Hec.” 307, etc.: τὸ πρόθυμον,
    ={προθυμία}, [prev. author] “Med.” 178 (Lyric poetry), 5th-6th c.BC: Plato Philosophus
    “Leges” 859b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>bearing
    goodwill, wishing well, devoted,</b> φύλαξ.. τῇ σῇ π. εἰς ὁδὸν κυναγία [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 37; π. εἶχ᾽ ὀφθαλμὸν εἰς Ἰάσονα 5th
    c.BC: Euripides Tragicus “Medea” 1146; π. τῇ πόλει 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.3.40 ">Refs 5th c.BC+</a>]; εἴς τινας[<a href="javascript:void(0)"
    title=" [prev. work] 6.5.42, 5th c.BC: Lysias Orator 20.31. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>adverb</i> <b>-μως</b> <b>readily, zealously,
    actively,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.111, 5.13, etc.">Refs 5th c.BC+</a>]; π. υᾶλλον ἢ φίλως <b>with</b> more <b>zeal</b>
    than kindness, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1591; π. λέγειν 5th-6th c.BC: Plato Philosophus “Protagoras” 327b;
    ἐρωτᾶν 4th c.BC: Demosthenes Orator 8.38; μανθάνειν 5th-6th c.BC: Plato Philosophus
    “Laches” 201b (_superlative_)">Refs 5th c.BC+</a>]; μάχεσθαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Agesilaus” 2.8 (_superlative_)">Refs
    5th c.BC+</a>]; π. ἔχειν πρός τι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Symposium” 176c ">Refs 5th c.BC+</a>]: <i>comparative</i>
    <b>-ότερον</b>[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.80, 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.4.9, etc.">Refs 5th c.BC+</a>]:
    <i>superlative</i> <b>-ότατα</b>[<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.59, 5th c.BC: Thucydides Historicus 8.68, etc. ">Refs 5th
    c.BC+</a>]'
