strongs_number: G3954
language: greek
lemma: παῤῥησία
transliteration: parrhēsía
definition: all out-spokenness, i.e. frankness, bluntness, publicity; by implication,
  assurance
kjv_usage: bold (X -ly, -ness, -ness of speech), confidence, X freely, X openly, X
  plainly(-ness)
derivation: from G3956 (πᾶς) and a derivative of G4483 (ῥέω);
extended_definition:
  gloss: boldness
  definition: '<b>παρρησία</b>, -ας, ἡ<BR /> (πᾶς + ῥῆσις, speech) [in LXX; <ref=''Lev.26.13''>Lev.26:13</ref>
    (μετὰ π., קוֺמְמִיּוּת קוֹמְמִיּוּת), <ref=''Pro.1.20; 10.10''>Pro.1:20 10:10</ref>,
    <ref=''Wis.5.1''>Wis.5:1</ref>, al. ;] <BR />__1. freedom of speech, plainness,
    openness, freedom in speaking (Eur., Plat., al.) : <ref=''Act.4.13''>Act.4:13</ref>,
    <ref=''2Co.3.12''>2Co.3:12</ref>; παρρησίᾳ, adverbially, freely, openly, plainly,
    <ref=''Mrk.8.32''>Mrk.8:32</ref>, <ref=''Jhn.7.13, 26; 10.24; 11.14; 16.29; 18.20''>Jhn.7:13,
    26 10:24 11:14 16:29 18:20</ref>; opposite to ἐν παροιμίαις, <ref=''Jhn.16.25''>Jhn.16:25;</ref>
    ἐν π., <ref=''Eph.6.19''>Eph.6:19;</ref> μετὰ π., <ref=''Act.2.29; 4.29, 31; 28.31''>Act.2:29
    4:29, 31 28:31</ref> <BR /> __2. In LXX (<ref=''1Ma.4.18''>1Ma.4:18</ref>, <ref=''Wis.5.1''>Wis.5:1</ref>,
    al.), FlJ, and NT, also (from the absence of fear which accompanies freedom of
    speech), <b>confidence, boldness</b>: <ref=''2Co.7.4''>2Co.7:4</ref>, <ref=''Php.1.20''>Php.1:20</ref>,
    <ref=''1Ti.3.13''>1Ti.3:13</ref>; ἔχειν π., <ref=''Eph.3.12''>Eph.3:12</ref>,
    Phm 8, <ref=''Heb.3.6; 10.19, 35''>Heb.3:6 10:19, 35</ref>, <ref=''1Jn.2.28''>1Jn.2:28</ref>
    <ref=''Jhn.3.21''>Jn 3:21</ref> <ref=''Jhn.4.17''>Jn 4:17</ref> <ref=''Jhn.5.14''>Jn
    5:14</ref>; μετὰ π., He 416; ἐν π., <ref=''Col.2.15''>Col.2:15;</ref> id. (as
    בפרהסיא in Rabbinic lit.; see Westc., Jo., i, 262), in public, <ref=''Jhn.7.4''>Jhn.7:4</ref>
    and (without ἐν) <ref=''Jhn.11.54.''>Jhn.11:54.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρρησί-α</b>, ἡ, <br /> (πᾶς, ῥῆσις) <b>outspokenness, frankness,
    freedom of speech</b>, claimed by the Athenians as their privilege, ἐλεύθεροι
    παρρησίᾳ θάλλοντες οἰκοῖεν πόλιν κλεινῶν Ἀθηνῶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 422, compare “Ion” 672; παρρησίᾳ
    φράζειν [prev. author] “Ba.” 668 ">Refs 5th c.BC+</a>]; ἔχειν π. [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 391; οὔσης παρρησίας 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 541; διδόναι π. τισί 5th-6th c.BC: Isocrates Orator 2.28;
    ἐλευθερίας ἡ πόλις μεστὴ καὶ π. γίγνεται 5th-6th c.BC: Plato Philosophus “Respublica”
    557b; τἀληθῆ μετὰ παρρησίας ἐρῶ 4th c.BC: Demosthenes Orator 6.31; τὴν ὑπὲρ τῶν
    δικαίων π. ἀποδόμενος 4th-3rd c.BC: Dinarchus Orator 2.1 ">Refs 5th c.BC+</a>];
    δημοκρατίας οὔσης οὐκ ἔστι π. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 8.14; π. καὶ ἰσηγορία καὶ δημοκρατία 2nd c.BC: Polybius Historicus
    2.38.6 ">Refs 5th c.BC+</a>]; περὶ παρρησίας, title of work by Philodemus. <br
    /><Level3><b>__2</b></Level3> in bad sense, <b>licence of tongue</b>, ἡ εἰς τοὺς
    θεοὺς π. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    11.40, compare 5th-6th c.BC: Plato Philosophus “Phaedrus” 240e, 1st c.BC: Cicero,
    M. Tullius Orator et Philosophus “Epistulae ad Atticum” 1.16.8. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>freedom of action</b>, [<a href="javascript:void(0)"
    title=" 5th c.AD: Aristaenetus Rhetor 2.7 ">Refs 5th c.AD+</a>]; π. ζωῆς καὶ θανάτου
    <b>power</b> of life and death, [<a href="javascript:void(0)" title="Vett. Val.
    6.3, +others ">Refs</a>]; <b>licence, permission</b>, [<a href="javascript:void(0)"
    title=" 6th c.AD: Justinianus Imperator “Novellae” 1.1.1 ">Refs 6th c.AD+</a>];
    παρρησίᾳ ἐκτέμνεται τὸ δέρμα <b>without fear</b>, [<a href="javascript:void(0)"
    title=" 6th c.AD: Aëtius Medicus 15.8 ">Refs 6th c.AD+</a>]; ἤγαγον ὑμᾶς μετὰ
    παρρησίας <b>openly</b>, [<a href="javascript:void(0)" title=" LXX.Lev.26.13.
    ">LXX</a>]<br /><Level3><b>__4</b></Level3> <b>liberality, lavishness</b>, κεκόσμηκε
    τὸν αὑτοῦ βίον τῇ καλλίστῃ π. [<a href="javascript:void(0)" title=" “OGI” 323.10(Pergam.,
    2nd c.BC)">Refs 2nd c.BC+</a>]; ἐπὶ τῇ.. τῶν καμάτων καὶ πάσης ἐπιμελείας παρρησίᾳ
    [<a href="javascript:void(0)" title=" “IG” 5(1).547 (Sparta, 3rd c.AD) ">Refs
    3rd c.AD+</a>]; = <b>copia,</b> [<a href="javascript:void(0)" title="“Corpus Glossariorum
    Latinorum”">Refs</a>]'
