extended_definition:
  gloss: Shisha
  definition: 'A man living at the time of United Monarchy, first mentioned at 2Sa.8.17;
    <br> father of: Elihoreph (H0456) and Ahijah (H0281); also called Shavsha at 1Ch.18.16;  Sheva(Ketiv:
    Sheya) at 2Sa.20.25; Shisha at 1Ki.4.3;<BR>Another name of <i>se.ra.yah</i> (שְׂרָיָהוּ
    "Seraiah" H8304G) <BR> § Shisha = "Jehovah contends"<br>1) father of Elihoreph
    and Ahiah, the royal secretaries in the reign of Solomon<br>1a) apparently the
    same as ''Shavsha'' who held the same position under David<br>'
