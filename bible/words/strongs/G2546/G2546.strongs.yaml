strongs_number: G2546
language: greek
lemma: κἀκεῖ
transliteration: kakeî
definition: likewise in that place
kjv_usage: and there, there (thither) also
derivation: from G2532 (καί) and G1563 (ἐκεῖ);
extended_definition:
  gloss: and there
  definition: '<b>κἀκεῖ</b><BR /> (by crasis for καὶ ἐκεῖ, and so sometimes written,
    see infr.), <BR /><b>and there, there also</b>: <ref=''Mat.5.23''>Mat.5:23</ref>
    (κ. ἐ., Tr., mg.) <ref=''Mat.10.11; 28.10''>Mat.10:11 28:10</ref> (κ. ἐ., T),
    <ref=''Mrk.1.35''>Mrk.1:35</ref> (κ. ἐ., L) <ref=''Mrk.1.38''>Mrk.1:38</ref> (κ.
    ἐ., WH) <ref=''Mrk.14.15''>Mrk.14:15</ref> (κ. ἐ., WH), <ref=''Jhn.11.54''>Jhn.11:54</ref>,
    <ref=''Act.14.7; 17.13; 22.10; 25.20; 27.6''>Act.14:7 17:13 22:10 25:20 27:6</ref>.†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἐκεῖ</b> <br /> (not in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus)">Refs 8th c.BC+</a>], <i>Aeolic dialect</i>
    <b>κῆ</b> [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica 51">Refs
    7th c.BC+</a>]: <i>Doric dialect</i> <b>τηνεῖ</b> (which see):— <i>adverb</i>
    <b>there, in that place,</b> opposed to ἐνθάδε, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.83; οἱ ἐ. 5th c.BC: Sophocles Tragicus
    “Electra” 685, etc.">Refs 5th c.BC+</a>]; τἀκεῖ <b>what is</b> or <b>happens there,
    events there,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Fragmenta” 578.5, 5th c.BC: Thucydides Historicus 1.90; redundant, οὗ ἦν ἐ. LXX.1Ki.9.10.
    ">LXX+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> frequently as euphemistic
    for ἐν Ἅιδου, <b>in another world,</b> κἀκεῖ δικάζει τἀμπλακήματα Ζεὺς ἄλλος [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    230, compare “Ch.” 359 (Lyric poetry), 5th c.BC: Sophocles Tragicus “Antigone”
    76; εὐδαιμονοίτην, ἀλλ᾽ἐ. 5th c.BC: Euripides Tragicus “Medea” 1073; εὔκολος μὲν
    ἐνθάδ᾽, εὔκολος δ᾽ ἐκεῖ 5th-6th c.BC: Aristophanes Comicus “Ranae” 82, compare
    5th-6th c.BC: Plato Philosophus “Phaedo” 64a, +others; in full, ἐκεῖ δ᾽ ἐν Ἅιδου
    5th c.BC: Euripides Tragicus “Hecuba” 418 ">Refs 5th c.BC+</a>]; οἱ ἐ. euphemistic
    for <b>the dead,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 355 (Lyric poetry), 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 776, 5th-6th c.BC: Plato Philosophus “Respublica” 427b, 5th-6th c.BC:
    Isocrates Orator 14.61. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    Philos., <b>in the intelligible world,</b> [<a href="javascript:void(0)" title="
    3rd c.AD: Plotinus Philosophus 1.2.7, 2.4.5, etc. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    with Verbs of motion, for ἐκεῖσε, <b>thither,</b> ἐ. πλέομεν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.147 ">Refs 5th c.BC+</a>]; ἐ. ἀπικέσθαι
    variant in [<a href="javascript:void(0)" title=" [prev. author] 9.108; ὁδοῦ τῆς
    ἐ. 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1019; οἱ ἐ. καταπεφευγότες
    5th c.BC: Thucydides Historicus 3.71, compare 2nd c.BC: Polybius Historicus 5.101.10;
    βλέψον δὲ κἀκεῖ 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες” 103. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> rarely, of Time, <b>then,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 395
    (Lyric poetry), 4th c.BC: Demosthenes Orator 22.38. ">Refs 5th c.BC+</a>]<u></u>'
  source: STEPBible/LSJ
