  definition: '<b>καθά</b><BR /> <i> adv.</i> (for καθ᾽ ἅ), [in LXX: <ref=''Gen.7.9;
    19.8''>Gen.7:9 19:8</ref>, al. (אֲשֶׁר, כְּ), <ref=''Isa.58.11''>Isa.58:11</ref>,
    <ref=''Wis.3.10''>Wis.3:10</ref>, al. ;] <BR /><b>just as, according as</b>: <ref=''Mat.27.10''>Mat.27:10</ref>
    (LXX), <ref=''Luk.1.2''>Luk.1:2</ref>, D (cf. BL, § 78, 1; Phil. Gosp., 8 f.).†<BR
    /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
