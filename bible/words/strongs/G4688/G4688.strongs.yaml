strongs_number: G4688
language: greek
lemma: σπεκουλάτωρ
transliteration: spekoulátōr
definition: a speculator, i.e. military scout (spy or (by extension) life-guardsman)
kjv_usage: executioner
derivation: of Latin origin;
extended_definition:
  gloss: executioner
  definition: '<b>σπεκουλάτωρ, -ορος (Rec. -ωρος), ὁ</b> (Lat. speculator), <BR />
    __1. prop., a spy or scout. <BR /> __2. <b>An executioner</b>: <ref=''Mrk.6.27''>Mrk.6:27</ref>
    (see Swete, in l).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σπεκουλάτωρ</b>, ορος, ὁ,<br /> = Latin <i>speculator</i>,
    properly <b>scout</b>: but in the Roman Imperial army, <br /><Level3><b>__1</b></Level3>
    one of the <b>principales</b> or head-quarters'' staff of a legionary commander
    or provincial governor (whose duties included the carrying out of executions),
    [<a href="javascript:void(0)" title=" NT.Mark.6.27, “POxy.” 1193.1 (4th c.AD),
    etc. ">NT+4th c.AD+</a>]<br /><Level3><b>__2</b></Level3> one of the Imperial
    body-guard (<b>speculatores Augusti</b>),= δορυφόρος, [<a href="javascript:void(0)"
    title=" 10th c.AD: Suidas Legal icographus ">Refs</a>]'
  source: STEPBible/LSJ
