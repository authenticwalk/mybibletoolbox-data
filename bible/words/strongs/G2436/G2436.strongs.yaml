strongs_number: G2436
language: greek
lemma: ἵλεως
transliteration: híleōs
definition: cheerful (as attractive), i.e. propitious; adverbially (by Hebraism) God
  be gracious!, i.e. (in averting some calamity) far be it
kjv_usage: be it far, merciful
derivation: perhaps from the alternate form of G138 (αἱρέομαι);
extended_definition:
  gloss: propitious/gracious
  definition: '<b>ἵλεως</b>, -ων<BR /> (Att.. for ἵλαος), [in LXX for חָלִיל, <ref=''1Ki.14.45''>1Ki.14:45</ref>,
    <ref=''2Sa.20.20''>2Ki.20:20</ref>, al.; ἵ. εἶναι, סָלַח, <ref=''3Ki.8.30''>3Ki.8:30</ref>
    ff. <ref=''Jer.31.34''>Jer.31:34</ref>, al. ;] <BR /><b>propitious, merciful</b>:
    τ. ἀδικίαες, <ref=''Heb.8.12''>Heb.8:12</ref> (Je, l.with; cf.1 Ki, l.with); ἵ.
    σοι (sc. ἔστω ὁ θεός), <ref=''Mat.16.22''>Mat.16:22</ref> (cf. 1Sam, l.with).†<BR
    /> (AS)'
  morphology: G:A / G:ADV
  source: STEPBible/Abbott-Smith
