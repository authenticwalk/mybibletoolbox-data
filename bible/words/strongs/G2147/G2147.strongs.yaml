strongs_number: G2147
language: greek
lemma: εὑρίσκω
transliteration: heurískō
definition: to find (literally or figuratively)
kjv_usage: find, get, obtain, perceive, see
derivation: a prolonged form of a primary , which (together with another cognate form)
  is used for it in all the tenses except the present and imperfect;
extended_definition:
  gloss: to find/meet
  definition: '<b>εὑρίσκω</b>, <BR /> [in LXX chiefly for מצא, also for נשׂג hi.,
    etc. ;] <BR /><b>to find</b>, <b>with or without previous search</b>: absol.,
    opposite to ζητέω, <ref=''Mat.7.7''>Mat.7:7</ref>, 8 <ref=''Luk.11.9, 10''>Luk.11:9,
    10</ref>; with accusative, <ref=''Mat.2.8''>Mat.2:8</ref>, <ref=''Mrk.1.37''>Mrk.1:37</ref>,
    <ref=''Act.13.22''>Act.13:22</ref>, <ref=''2Ti.1.17''>2Ti.1:17</ref>, al.; pass.,
    οὐχ εὑ., of disappearance, <ref=''Heb.11.5''>Heb.11:5</ref>, <ref=''Rev.16.20''>Rev.16:20</ref>,
    al.; γῆ κ. τὰ ἐν αὐτῇ ἔργα εὑρεθήσεται (for conjectures as to the meaning of this
    reading, see Mayor, <i>ICC</i>, in l.),  <ref=''2Pe.3.10''>2Pe.3:10</ref>, WH,
    R, mg. Metaphorical, <b>to find, find out</b> by inquiry, <b>learn, discover</b>:
    <ref=''Luk.19.48''>Luk.19:48</ref>, <ref=''Act.4.21''>Act.4:21</ref>; αἰτίαν,
    <ref=''Jhn.18.38''>Jhn.18:38</ref>, <ref=''Act.13.28''>Act.13:28</ref>, al.; pass.,
    <ref=''Mat.1.18''>Mat.1:18</ref>, <ref=''Luk.17.18''>Luk.17:18</ref>, <ref=''Rom.7.10''>Rom.7:10</ref>,
    <ref=''1Co.4.2''>1Co.4:2</ref>, <ref=''Gal.2.17''>Gal.2:17</ref>, <ref=''1Pe.1.7''>1Pe.1:7</ref>,
    <ref=''Rev.5.4''>Rev.5:4</ref>, al.; of attaining to the knowledge of God, εὑ.
    θεόν, <ref=''Act.17.27''>Act.17:27;</ref> pass., <ref=''Rom.10.20''>Rom.10:20</ref>
    (LXX). Mid., <b>to find for oneself, gain, procure, obtain</b>: with accusative
    of thing(s), λύτρωσιν, <ref=''Heb.9.12''>Heb.9:12;</ref> act. in same sense (so
    cl. poets, but not in Attic prose), <ref=''Mat.10.39; 11.29''>Mat.10:39 11:29</ref>,
    <ref=''Luk.1.30''>Luk.1:30</ref>, <ref=''Act.7.46''>Act.7:46</ref>, <ref=''2Ti.1.18''>2Ti.1:18</ref>,
    al. (cf. ἀν-ευρίσκω). <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὑρίσκω</b>, <br /> <i>imperfect</i> ηὕρισκον or εὕρ- [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 68, etc.">Refs 5th c.BC+</a>]:
    <i>future</i> εὑρήσω [<a href="javascript:void(0)" title=" “hymnus ad Mercurium”
    302, 5th c.BC: Thucydides Historicus 7.67, etc.">Refs 5th c.BC+</a>]: <i>aorist
    2</i> εὗρον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 1.498, etc., later ηὗρον or εὗρον 5th c.BC: Euripides Tragicus “Medea”
    553, etc.">Refs 8th c.BC+</a>]; <i>3rd.pers.</i> <i>plural</i> εὕροσαν [<a href="javascript:void(0)"
    title=" LXX.Deu.31.17, “BGU” 1201.16 (1st c.AD); _imperative_ εὑρέ Hdn.Gr. 2.23
    ">LXX+1st c.AD+</a>]; <i>Epic dialect</i> <i>infinitive</i> εὑρέμεναι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.393 ">Refs 8th c.BC+</a>]:
    later <i>aorist 1</i> εὕρησα [<a href="javascript:void(0)" title=" 4th c.AD(?):
    Manetho Astrologus 5.137 ">Refs 4th c.AD+</a>]; εὗρα variant in [<a href="javascript:void(0)"
    title=" NT.Luke.8.35, NT.Act.5.10, (ἐν-) “PGen.” 3.19 (2nd c.AD)">NT+2nd c.AD+</a>]:
    <i>perfect</i> εὕρηκα [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 546, etc.">Refs 5th c.BC+</a>], <i>perfect</i> <i>imperative</i>
    <i>2nd pers.</i> <i>singular</i> εὕρηκε [<a href="javascript:void(0)" title="
    4th c.BC: Nausicrates Comicus 1 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>]:—<i>middle</i>,
    <i>future</i> εὑρήσομαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 9.6, 5th c.BC: Lysias Orator 13.9, etc.">Refs 5th c.BC+</a>]: <i>aorist
    2</i> εὑρόμην [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    _Attic dialect_ ηὑρ- or εὑρ- 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    269, 5th c.BC: Thucydides Historicus 1.58, etc.">Refs 8th c.BC+</a>]: <i>aorist
    1</i> εὑράμην [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Fragmenta” 116.3 (testes omnes), 1st c.BC-1st c.AD: Strabo Geographus 12.34.4,
    4th c.AD: Iamblichus Philosophus “de vita Pythagorica” 35.255, “Anthologia Graeca”
    9.29 (1st c.AD: Antiphilus Epigrammaticus), epigram cited in 2nd c.AD: Pausanias
    Periegeta 6.20.14, NT.Heb.9.12, “IG” 3.900 (2nd c.AD)">NT+8th c.BC+</a>]:—<i>passive</i>,
    <i>future</i> εὑρεθήσομαι [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 108, 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis”
    1105, 5th-6th c.BC: Isocrates Orator 9.41 ">Refs 5th c.BC+</a>]: <i>aorist 1</i>
    ηὑρέθην or εὑρέθην [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 1135 ">Refs 5th c.BC+</a>], etc.: <i>perfect</i> ηὕρημαι or εὕρ- [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 743 (troch), etc.— 8th c.BC:
    Homerus Epicus">Refs 8th c.BC+</a>] has only <i>aorist</i> <i>active</i> and <i>middle</i>,
    except ἔθ᾽ εὑρίσκω (variant{ἐφευρίσκω}) [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.158. (Earlier _Attic dialect_ Inscrr.
    have ηὑρέθην, ηὕρημαι, as “IG” 22.1636.32, +others, “epigram Gr.” 35 (4th c.BC):
    εὑρέθην “SIG” 679.80 (5th c.BC: Magnes Comicus Mae., 2nd c.BC)">Refs 8th c.BC+</a>]:
    the augment is seldom found in Papyri, ηὕρισκεν [<a href="javascript:void(0)"
    title=" “PPetr.” 3p.101 (3rd c.BC)">Refs 3rd c.BC+</a>]; never in those of [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus or 1st c.BC:
    Philodemus Gadarensis Epigrammaticus)">Refs 4th c.BC+</a>]:—<b>find</b>, εὗρεν
    δ᾽ εὐρύοπα Κρονίδην ἄτερ ἥμενον ἄλλων [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 1.498, etc.">Refs 8th c.BC+</a>]; εὕρημα εὑ.,
    see at {εὕρημα}. <br /><Level3><b>__2</b></Level3> with <i>participle</i>, <b>find
    that</b>.., εὕρισκε Λακεδαιμονίους.. προέχοντας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.56, compare 1.5 ">Refs 5th c.BC+</a>]:—and
    in <i>passive</i>, ἤν εὑρεθῇς μὴ δίκαιος ὤν [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Trachiniae” 411, compare “OT” 839, “OC” 946: with
    ">Refs 5th c.BC+</a>]<i>participle</i> omitted, ὅταν τοὺς θεοὺς εὕρω κακούς (i.e.
    ὄντας) [<a href="javascript:void(0)" title=" [prev. author] “Ph.” 452 ">Refs</a>];
    εὑρήσει τοσαῦτα ἔτη (i.e. ὄντα) [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 5.26 ">Refs 5th c.BC+</a>]; θῆλυς εὕρημαι (i.e. ὤν) [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1075;
    ἄνους ηὑρέθη [prev. author] “Aj.” 763. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    with <i>infinitive</i>, εὕρισκε πρῆγμά οἱ εἶναι.. <b>found</b> that the thing
    for him was.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.79:">Refs 5th c.BC+</a>] —<i>middle</i>, εὑρίσκεται (sed to be read εὕρισκέ
    τε) ταῦτα καιριώτατα εἶναι[<a href="javascript:void(0)" title=" [prev. work] 125
    ">Refs</a>]:—<i>active</i>, also, <b>find means, be able</b>, οὐχ εὑρίσκει χρήσασθαι
    [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 2.12.2. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    εὑ. ὅπως.. <b>to find</b> by what means.., [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 7.67 ">Refs 5th c.BC+</a>]:—<i>middle</i>, c.<i>infinitive</i>,
    <b>find out</b> or <b>discover how to</b>.., ηὕρετο.. παύειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 196 (_anapaest meter_). ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__5</b></Level3> <i>passive</i>, εὑρέθη ὅτι.. <b>it
    was found that</b>.., [<a href="javascript:void(0)" title=" LXX.1Esd.2.22(26).
    ">LXX</a>]<br /><Level3><b>__6</b></Level3> <b>befall</b>, of evils, τινα[<a href="javascript:void(0)"
    title="LXX.Gen.44.34, LXX.Deu.31.17. ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    <b>find out, discover</b>, οὐδέ τι μῆχος εὑρέμεναι δυνάμεσθα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.393; οὐδέ τι τέκμωρ εὑρέμεναι
    δύνασαι 4.374, compare 8th c.BC: Ilias Homerus Epicus “Illiad” 7.31; εὑ. ὁδόν
    5th c.BC: Pindarus Lyricus “P.” 10.29; ἐξ ἀμηχάνων πόρον 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 59; μηχανὴν σωτηρίας [prev. author] “Th.” 209; πημάτων
    ἄρηξιν 5th c.BC: Sophocles Tragicus “Electra” 875; τινα ἐμοῦ βελτίονα 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 104, etc.: _absolutely_, εὕρηκα 3rd c.BC:
    Archimedes Geometra cited in 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.1094c">Refs 8th c.BC+</a>]:—<i>middle</i>, εὕρετο τέκμωρ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.472 ">Refs 8th c.BC+</a>];
    ὄνομ᾽ εὕρεο <b>think of</b> a name to give him, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.403; εἴ τιν᾽ ἑταίροισιν
    θανάτου λύσιν.. εὑροίμην 9.422. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>infinitive</i>, <b>get a chance of, be able</b>, ἵνα εὕρωμεν ἐπιστολὴν
    γράψαι [<a href="javascript:void(0)" title=" “BGU” 822.28 (2nd-3rd c.AD), compare
    17, 20, “PGrenf.” 1.64.3 (6th c.AD), etc. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>devise, invent</b>, ὀχήματα [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 468, etc.; πρόφασιν 5th c.BC: Antipho
    Orator 5.65:">Refs 5th c.BC+</a>] —<i>middle</i>, τὰ δ᾽ ἔργα τοὺς λόγους εὑρίσκεται
    deeds <b>make themselves</b> words, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Electra” 625. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>get, gain</b>, ἀρετάν, δόξαν, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “O.” 7.89, “P.” 2.64; τὰ χρήματ᾽ ἀνθρώποισιν εὑρίσκει φίλους
    5th c.BC: Sophocles Tragicus “Fragmenta” 88; ἐξ ὀλβίων ἄζηλον εὑροῦσαι βίον [prev.
    author] “Tr.” 284, compare 5th c.BC: Euripides Tragicus “Medea” 1107 (_anapaest
    meter_); δεινὰ δ᾽ εὑροῦσαν πρὸς αὐθαίμων πάθη 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1078 (Lyric poetry); ἀφ᾽ ὧν ὄνασιν εὕρωσι [prev. author] “El.” 1061
    ">Refs 5th c.BC+</a>]; μέγ᾽ εὑρεῖν κέρδος[<a href="javascript:void(0)" title="
    [prev. work] 1305; εὑ. σωτηρίαν τῷ ἀνθρώπῳ 5th-6th c.BC: Plato Philosophus “Protagoras”
    321c ">Refs 5th c.BC+</a>]; εὑ. μητρὶ φόνον <b>bring about</b> murder, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 650 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>acquire wealth</b>, [<a href="javascript:void(0)" title=" LXX.Lev.25.47 ">LXX</a>]:—<i>middle</i>,
    <b>find</b> or <b>get for oneself, bring on oneself</b>, οἷ.. αὐτῷ πρώτῳ κακὸν
    εὕρετο [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 21.304 ">Refs 8th c.BC+</a>] (so in <i>active</i>, μή πού τις ἐπίσπαστον
    κακὸν εὕρῃ [<a href="javascript:void(0)" title=" 24.462); αὐτὸς ηὑρόμην πόνους
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 269; μοῖραν ηὕρετ᾽ ἀσφαλῆ
    [prev. author] “Ag.” 1588, compare “Th.” 880 (Lyric poetry)">Refs 4th c.BC+</a>]:
    so in <i>perfect</i> <i>passive</i>, μέγα πένθος ηὕρηται [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 615 (Lyric poetry)">Refs 5th c.BC+</a>];
    εὑρήσεται τιμωρίην <b>will get for himself, obtain</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.148, compare 9.26; ἀλεωρήν [prev. author]
    9.6; κλέος 5th c.BC: Pindarus Lyricus “P.” 3.111; ἄδειαν εὑρόμενος 5th-6th c.BC:
    Andocides Orator 1.15; ἀτέλειαν 4th c.BC: Demosthenes Orator 20.1; εὑρίσκεσθαι
    ὠφελίαν ἀπό τινος 5th c.BC: Thucydides Historicus 1.31; τι παρά τινος “IG” 12.108.47,
    5th c.BC: Lysias Orator 13.9 ">Refs 5th c.BC+</a>]; εὑ. παρά τινος with <i>infinitive</i>,
    <b>procure</b> from him that.., [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 9.28; δεηθέντες οὐκ ἐδύναντο εὑρέσθαι 5th c.BC: Lysias Orator
    14.20. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2> especially of merchandise,
    etc., <b>fetch, earn</b> money, εὑροῦσα πολλὸν χρυσίον <b>having fetched</b> a
    large sum, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.196; ηὗρε πλέον ἢ ἐνενήκοντα τάλαντα 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 3.4.24, compare “Vect.” 4.40 ">Refs 5th c.BC+</a>]; οἰκία
    εὑρίσκουσα δισχιλίας (i.e. δραχμάς) [<a href="javascript:void(0)" title=" 4th
    c.BC: Isaeus Orator 8.35 ">Refs 4th c.BC+</a>]; ἐγδίδομεν.. τοὺς θριγκοὺς.. ὅτι
    ἂν εὕρωσιν for what they <b>will fetch,</b> [<a href="javascript:void(0)" title="
    Inscriptiones Graecae 7.3073.7 (Lebad.)">Refs</a>]; ἐρωτᾶν τί εὑρίσκει what it
    <b>will fetch</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Characteres” 15.4. ">Refs 4th c.BC+</a>]<br /><Level3><b>__V.2</b></Level3>
    of the sum or bid which <b>secures</b> an article or contract, οἰκέτην.. ἀποδίδοται
    τοῦ εὑρόντος sells <b>for what he will fetch</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.5.5; τοῦ ἤδη εὑρίσκοντος
    ἀπεδίδοτο 4th c.BC: Aeschines Orator 1.96, compare “SIG” 966.37 (Attica, 4th c.BC),
    581.99 (Rhodes-Hierapytna, 2nd c.BC)">Refs 5th c.BC+</a>]; ἐκτιθέτωσαν τὸ εὑρίσκον
    ἐφ᾽ ἡμέρας δέκα the <b>highest</b> or <b>winning</b> bid, [<a href="javascript:void(0)"
    title=" “PRev.Laws” 48.16 (3rd c.BC),compare “UPZ” 112vi9 (3rd c.BC)">Refs 3rd
    c.BC+</a>]; προσέβαλον αὐτῷ τοῦ εὑρίσκοντος ἀνὰ [x] ἱερεῖα [x] I have placed at
    his disposal [x] pigs at the <b>current price</b> of [x], [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 161.5 (3rd c.BC),compare “UPZ” 114(1).24 (2nd c.BC). ">Refs
    3rd c.BC+</a>]'
