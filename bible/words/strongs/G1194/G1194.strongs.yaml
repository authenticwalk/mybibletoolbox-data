strongs_number: G1194
language: greek
lemma: δέρω
transliteration: dérō
definition: properly, to flay, i.e. (by implication) to scourge, or (by analogy) to
  thrash
kjv_usage: beat, smite
derivation: a primary verb;
extended_definition:
  gloss: to beat up
  definition: '<b>δέρω </b><BR /> [in LXX: <ref=''Lev.1.6''>Lev.1:6</ref>, <ref=''2Ch.29.34;
    35.11''>2Ch.29:34; 35:11</ref> (פָּשַׁט hi.)* ;] <BR />__1. <b>to skin, flay</b>.
    <BR /> __2. (of. Eng. slang, <i>hide</i>) <b>to beat, thrash</b>: with accusative,
    <ref=''Mat.21.35''>Mat.21:35</ref>, <ref=''Mrk.12.3''>Mrk.12:3</ref>, 5, <ref=''Luk.20.10,
    11; 22.63''>Luk.20:10, 11 22:63</ref>, <ref=''Jhn.18.23''>Jhn.18:23</ref>, <ref=''Act.5.40;
    16.37; 22.19''>Act.5:40 16:37 22:19</ref>; ὡς ἀέρα δέρων, <ref=''1Co.9.26''>1Co.9:26;</ref>
    εἰς πρόσωπου δ., <ref=''2Co.11.20.''>2Co.11:20.</ref> Pass., <ref=''Mrk.13.9''>Mrk.13:9</ref>,
    <ref=''Luk.12.47, 48''>Luk.12:47, 48</ref> (δαρήσεται πολλάς, ὀλίγας, Sc. πληγάς).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
