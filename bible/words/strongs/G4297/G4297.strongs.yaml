strongs_number: G4297
language: greek
lemma: προκοπή
transliteration: prokopḗ
definition: progress, i.e. advancement (subjectively or objectively)
kjv_usage: furtherance, profit
derivation: from G4298 (προκόπτω);
extended_definition:
  gloss: progress
  definition: '<b>προ-κοπή</b>, -ῆς, ἡ<BR /> (προκόπτω), [in LXX: <ref=''Sir.51.17''>Sir.51:17</ref>,
    <ref=''2Ma.8.8''>2Ma.8:8</ref> * ;] <BR /><b>progress </b>(prop., on a journey,
    then generally): <ref=''Php.1.12, 25''>Php.1:12, 25</ref>, <ref=''1Ti.4.15''>1Ti.4:15</ref>
    (condemned by Atticists, see Rutherford, <i>NPhr.</i>, 158).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προ-κοπή</b>, ἡ, <br /> <b>progress on a journey,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.76d. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> generally, <b>progress, advance,</b> τὴν οἴησιν
    ἔλεγε προκοπῆς ἐγκοπήν that opinionforming was the stoppage of <b>progress,</b>
    [<a href="javascript:void(0)" title=" 2nd c.BC: Bion Bucolicus cited in 3rd c.AD(?):
    Diogenes Laertius 4.50 ">Refs 2nd c.BC+</a>]; π. σχεῖν, ποιεῖσθαι, λαμβάνειν,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 2.37.10, 2.13.1,
    8.15.6; ἡ ἐπὶ τὸ βέλτιον π. [prev. author] 1.12.7; opposed to ἡ ἐπὶ τὸ χεῖρον
    π. 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 4.4.1 ">Refs 2nd c.BC+</a>];
    frequently of <b>moral progress,</b> [<a href="javascript:void(0)" title=" Stoic.
    3.31, +others">Refs</a>]; παλίντροπος π. <b>progress</b> in a contrary direction,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 5.16.9; ἐν
    παιδείᾳ π. LXX.Sir.51.17 ">LXX+2nd c.BC+</a>]; <b>proficiency,</b> ἐν τοῖς λόγοις
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “de Pietate
    - Herkulanische Studien” 107; ἐν φιλοσοφίᾳ 1st c.BC: Diodorus Siculus Historicus
    16.6, compare 1st c.BC: Cicero, M. Tullius Orator et Philosophus “Epistulae ad
    Atticum” 15.16; π. τοῦ εὐαγγελίου NT.Phil.1.12; τὸ ἐπιστρέφειν προϊέναι ἐστί,
    π. γάρ τις, ἀλλ᾽ οὐχὶ ἀπὸ τοῦ αἰτίου 5th-6th c.AD: Damascius Philosophus “de Principiis”
    77 ">NT+1st c.BC+</a>]; <b>improvement</b> in health, [<a href="javascript:void(0)"
    title=" 1st c.AD: Herodotus Medicus cited in 4th c.AD: Oribasius Medicus 10.8.17:
    _plural_, προκοπὰς λαμβάνειν 2nd c.BC: Polybius Historicus 10.47.12, compare 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.54 5th c.BC: Sophocles Tragicus,
    1st c.AD: Philo Judaeus 1.83, +others, 1st c.AD: Josephus Historicus “Bellum Judaicum”
    2.2.5, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.75b, 2nd c.AD: Lucianus
    Sophista “Alex.” 22; ἐν προκοπαῖς “epigram Gr.” 321.6, “Arch.Papyrus” 1.220 (from
    Egypt), compare “IG” 14.1976 (from Rome)">Refs 5th c.BC+</a>]; ἐν μείζοσι προκοπαῖς
    [<a href="javascript:void(0)" title=" “PRyl.” 233.16 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level4><b>__2.b</b></Level4> <b>success, prosperity,</b> δόζα καὶ π. παρά τισιν
    ὑπάρξει[<a href="javascript:void(0)" title=" Aristeas 242, compare “OGI” 627.2
    (from Bostra), 4th c.AD: Hephaestio Astrologus 1.1. ">Refs 4th c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>military promotion,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Bellum Judaicum” 6.2.6. ">Refs 1st c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <b>process,</b> κατὰ προκοπήν by <b>process of time</b> or <b>growth,</b> [<a
    href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 1.43. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__5</b></Level3> in Mathematics texts, <b>progression</b> of numbers,
    μέχρις ἂν εἰς τετράδα ἡ π. ἔλθῃ [<a href="javascript:void(0)" title=" “Theologumena
    Arithmeticae” 21. ">Refs</a>]'
