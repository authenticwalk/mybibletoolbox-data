strongs_number: G1327
language: greek
lemma: διέξοδος
transliteration: diéxodos
definition: an outlet through, i.e. probably an open square (from which roads diverge)
kjv_usage: highway
derivation: from G1223 (διά) and G1841 (ἔξοδος);
extended_definition:
  gloss: thoroughfare
  definition: '<b>δι-έ-οδος</b>, -ου, ἡ <BR /> [in LXX chiefly for תּוֹצָאָה, as <ref=''Num.34.4''>Num.34:4</ref>ff,
    and frequently in Jos;] <BR />in π. of the conclusion of a trial (MM, <i>Exp.</i>,
    xi); <b>a way out through, an outlet</b>; pl., δ. τῶν ὁδῶν, RV, the partings of
    the highways: <ref=''Mat.22.9.''>Mat.22:9.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διέξ-οδος</b>, ἡ, <br /> <b>outlet, passage,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 7.51, 4th c.BC: Aristoteles
    Philosophus “de Partibus Animalium” 684b26, etc.; ἀποκεκληϊμένου τοῦ ὕδατος τῆς
    δ. 5th c.BC: Herodotus Historicus 3.117, compare 4.140 ">Refs 5th c.BC+</a>];
    διέξοδοι ὁδῶν <b>passage</b>-ways, [<a href="javascript:void(0)" title=" [prev.
    author] 1.199 ">Refs</a>]; ἀνέμων διέξοδοι (through the body), [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 477; ὅταν πλεύμων μὴ καθαρὰς
    παρέχῃ τὰς δ. 5th-6th c.BC: Plato Philosophus “Timaeus” 84d, compare 91c ">Refs
    5th c.BC+</a>]; <b>way out from,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 3.98; αἱ δ. τῶν ὁδῶν NT.Matt.22.9 ">NT+5th c.BC+</a>];
    of the main <b>roads out of</b> a town, [<a href="javascript:void(0)" title="Aristeas  105
    ">Refs</a>]; δ. ὑδάτων, of a spring, [<a href="javascript:void(0)" title=" LXX.4Ki.2.21
    ">LXX</a>]; of tears,[<a href="javascript:void(0)" title="LXX.Psa.118(119).136.
    ">LXX</a>]<br /><Level3><b>__2</b></Level3> <b>pathway, orbit,</b> of the sun,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.24 ">Refs
    5th c.BC+</a>]; τρεῖς ἡλίου διέξοδοι three <b>days,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andromache” 1086 ">Refs 5th c.BC+</a>];
    of planets, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Mundo” 399a3: _metaphorically_, πολλὰς φροντίδων δ. 4th c.AD: Heniochus Comicus
    4.5 ">Refs 4th c.BC+</a>]; δ. τῶν βουλευμάτων the <b>paths</b> of his counsels,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.156 ">Refs
    5th c.BC+</a>]; δ. τῆς φύσεως, τῆς οὐσίας, [<a href="javascript:void(0)" title="
    1st c.BC(?): Ocellus Lucanus Philosophus 1.5, 12; [ὁ νοῦς] ἔχων τὴν αὐτὴν διὰ
    τῶν οὐκ αὐτῶν δ. 3rd c.AD: Plotinus Philosophus 6.7.13. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>issue, event,</b> δ. λαβεῖν [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.1.3, etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>means of escape,</b> πάσας δ. διεξελθών [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 405c ">Refs 5th c.BC+</a>]; δ. πραγμάτων
    <b>way out of</b> difficulties, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Chrysippus Stoicus 3.66. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    in Medicine texts, <b>evacuation,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “προγνωστικόν” 11, 2nd c.AD: Galenus Medicus 17(1).132
    (_plural_). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>detailed
    narrative</b> or <b>description,</b> ἡ τοῦ λόγου δ. <b>the course</b> of the narrative
    or argument, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Critias” 109a, compare “Prt.” 361d, 3rd c.BC: Chrysippus Stoicus 2.250, 1st c.AD:
    Philo Judaeus 1.407 ">Refs 5th c.BC+</a>]; <b>exposition,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 38, “Mus.”
    p.110 K., +others">Refs 1st c.BC+</a>]; ἡ διὰ στοιχείου δ. <b>description</b>
    by resolving into elements, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 207c ">Refs 5th c.BC+</a>]; κατὰ διέξοδον in <b>detail,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Aristides Rhetor “τέχναι ῥητορικαί”
    1p.505S.; δ. καὶ ἔπαινοι ">Refs 2nd c.AD+</a>]<b>narratives, tales,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 326a, etc. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>military evolution,</b> δ. τακτικαί [<a href="javascript:void(0)"
    title=" [prev. author] “Lg.” 813e, compare 2nd-3rd c.AD: Dio Cassius Historicus
    74.5. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.2</b></Level3> <b>excursion,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    247a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> <b>repeated experiment,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 10.169. ">Refs
    2nd c.AD+</a>]'
