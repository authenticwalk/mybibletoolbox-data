  gloss: Genubath
  definition: 'A man living at the time of United Monarchy, first mentioned at 1Ki.11.20;
    <br> son of: Hadad (H1908I) and sister_of_Tahpenes (H8472I) <BR> § Genubath =
    "theft"<br> son of Hadad, an Edomite of the royal family, by an Egyptian princess,
    the sister of Tahpenes, the queen of the Pharaoh who governed Egypt in the latter
    part of the reign of David<br>'
