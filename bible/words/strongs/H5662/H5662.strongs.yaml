strongs_number: H5662
language: hebrew
lemma: עֹבַדְיָה
transliteration: ʻÔbadyâh
pronunciation: o-bad-yaw'
definition: Obadjah, the name of thirteen Israelites
kjv_usage: Obadiah.
derivation: or עֹבַדְיָהוּ; active participle of H5647 (עָבַד) and H3050 (יָהּ); serving
  Jah;
extended_definition:
  gloss: Obadiah
  definition: A prophet living at the time of Exile and Return, only mentioned at
    Oba.1.1<BR> § Obadiah = "servant of Jehovah"<br>1) the 4th of the 12 minor prophets;
    nothing personal is known of him but it is probable that he was contemporary with
    Jeremiah, Ezekiel, and Daniel<br>1a) the prophetic book by him; prophesies against
    Edom<br>2) father of Ishmaiah, one of the chiefs of Zebulun in the time of David<br>3)
    a Merarite Levite overseer of the work of restoring the temple in the time of
    king Josiah of Judah<br>4) chief of the household of king Ahab of Israel; an devout
    worshipper of Jehovah who at risk to his own life hid over 100 prophets during
    the persecution of Jezebel<br>5) a descendant of David<br>6) a chief of the tribe
    of Issachar<br>7) a Benjamite, one of the 6 sons of Azel and a descendant of king
    Saul<br>8) a Levite, son of Shemaiah and a descendant of Jeduthun<br>9) a Gadite
    chief, the 2nd of the lion-faced Gadites who joined David at Ziklag<br>10) a prince
    of Judah in the time of king Jehoshaphat of Judah<br>11) a priest, son of Jehiel
    of the sons of Joab who returned from exile with Ezra<br>12) a gatekeeper in the
    time of Nehemiah<br>13) one of the men who sealed the covenant with Nehemiah<br>13a)
    perhaps the same as 12
