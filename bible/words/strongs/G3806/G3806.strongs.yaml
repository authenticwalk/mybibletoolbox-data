strongs_number: G3806
language: greek
lemma: πάθος
transliteration: páthos
definition: properly, suffering ("pathos"), i.e. (subjectively) a passion (especially
  concupiscence)
kjv_usage: (inordinate) affection, lust
derivation: from the alternate of G3958 (πάσχω);
extended_definition:
  gloss: passion
  definition: '<b>πάθος</b>, -ους, τό<BR /> (πάιτχω), [in LXX: <ref=''Job.30.31''>Job.30:31</ref>
    (אֵבֶל), <ref=''Pro.25.20''>Pro.25:20</ref>, and very frequently in (<ref=''4Ma.1.1''>4Ma.1:1</ref>
    n, al.)* ;] <BR />like πάθημα; <BR /> __1. <b>that which befalls one, that which
    one suffers </b><BR /> __2. a passive emotion or affection (esp. of  violent emotion),
    a passion, passionate desire; in NT always in bad sense: <ref=''Col.3.5''>Col.3:5;</ref>
    π. ἀτιμίας, <ref=''Rom.1.26''>Rom.1:26;</ref> π. ἐπιθυμίας, <ref=''1Th.4.5.''>1Th.4:5.</ref>†<BR
    /> <re><i>SYN.</i>: π. = πάθημα, exc. that πάθημα is the more concrete and particular.
    In NT usage, π. represents the passive, ungoverned aspect of evil desire, as opposite
    to ἐπιθυμία, which is the active and also the more comprehensive term (see Tr.,
    <i>Syn.</i>, LXXxvii); cf. also ὄρεξις </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πάθος</b> [ᾰ], εος, τό, <br /> (πάσχω) <b>that which happens</b>
    to a person or thing, τὰ ἐν τοῖς κατόπτροις τῆς ὄψεως π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 193c ">Refs 5th c.BC+</a>];
    τὰ ἐν τῷ ἀνθρωπίνῳ βίῳ [τῆς ψυχῆς] π. [<a href="javascript:void(0)" title=" [prev.
    author] “R.” 612a ">Refs</a>]; <b>incident, accident</b>, τὰ ἀνθρωπήϊα π. [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.4 ">Refs 5th
    c.BC+</a>]; τὸ συντυχὸν π. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 313 ">Refs 5th c.BC+</a>]; οὗ τόδ᾽ ἦν π. where this <b>incident</b>
    took place, [<a href="javascript:void(0)" title=" [prev. author] “OT” 732 ">Refs</a>];
    ἔξωθεν π. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 381a ">Refs 5th c.BC+</a>]; <b>unfortunate accident</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 3.4.10. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>what one has experienced</b>, good or bad, <b>experience</b>, τὸν πάθει μάθος
    θέντα κυρίως ἔχειν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 177 (Lyric poetry)">Refs 4th c.BC+</a>]; τά γ᾽ ἐμὰ π. my
    <b>experiences</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phaedo” 96a; τὸ δρᾶμα τοῦ πάθους πλέον 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 533 ">Refs 5th c.BC+</a>]; opposed to ἔργα, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 245c, 4th c.BC: Aristoteles
    Philosophus “de Caelo” 298a28 ">Refs 5th c.BC+</a>]; opposed to πρᾶξις, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 876d; ἤθη καὶ π. καὶ πράξεις 4th
    c.BC: Aristoteles Philosophus “Poetica” 1447a28. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    in bad sense, <b>misfortune, calamity</b>, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 703, 5th c.BC: Herodotus
    Historicus 1.91, 5th c.BC: Lysias Orator 32.10, etc.; οὐλίῳ σὺν πάθει 5th c.BC:
    Sophocles Tragicus “Ajax” 932 (Lyric poetry)">Refs 5th c.BC+</a>]; τὰ τῆς Νιόβης
    π. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    380a, etc.">Refs 5th c.BC+</a>]; ἀνήκεστον π. ἔρδειν to do <b>an act which is</b>
    an irreparable <b>mischief</b> to one, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.137 ">Refs 5th c.BC+</a>]; μετὰ τῆς θυγατρὸς τὸ π.,
    i.e. her <b>death</b>, [<a href="javascript:void(0)" title=" [prev. author] 2.133
    ">Refs</a>]; π. μέγα πεπονθέναι, of a great <b>defeat</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 3.147, compare 5.87, +others ">Refs</a>]<br /><Level4><b>__2.c</b></Level4>
    ={πάθημα}[<a href="javascript:void(0)" title=" 11.2, 4th c.BC: Aristoteles Philosophus
    “de Generatione Animalium” 738a16, 750a30, 2nd c.AD: Galenus Medicus 10.91. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of the soul, <b>emotion, passion</b>
    (λέγω δὲ πάθη.. ὅλως οἷς ἕπεται ἡδονὴ ἢ λύπη [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1105b21), σοφίη ψυχὴν παθῶν
    ἀφαιρεῖται 3rd c.AD: Democritus Epigrammaticus 31; διὰ πάθους 5th c.BC: Thucydides
    Historicus 3.84 ">Refs 5th c.BC+</a>]; ἐρωτικὸν π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 265b ">Refs 5th c.BC+</a>];
    π. ποιεῖν to excite <b>passion</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1418a12; ἐν π. εἶναι [prev. author]
    “Pol.” 1287b3 ">Refs 4th c.BC+</a>]; ἐκτὸς τοῦ π. εἶναι to be exempt from <b>passion</b>,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Teles Philosophus p.56 H.; ἔξω
    τῶν π. γίγνεσθαι 2nd-3rd c.AD: Dio Cassius Historicus 60.3 ">Refs 3rd c.BC+</a>];
    περὶ παθῶν, title of work by Zeno the Stoic, [<a href="javascript:void(0)" title="
    3rd c.AD(?): Diogenes Laertius 7.4; in 4th-3rd c.BC: Epicurus Philosophus ">Refs
    4th c.BC+</a>], <b>sensation</b> (including pleasure and pain), ἀκουστικὸν π.
    [<a href="javascript:void(0)" title=" “Ep.” 1p.13U., compare p.19 U. (_plural_);
    ὡς κανόνι τῷ π. πᾶν ἀγαθὸν κρίνοντες [prev. work] 3p.63U. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>state, condition</b>, τὸ τῆς παντοδαπῆς ἀγνοίας π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Sophista” 228e, compare 243c, “Plt.”
    277d, “Ap.” 22c ">Refs 5th c.BC+</a>]; opposed to ἐνέργεια, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 12.17 ">Refs 2nd
    c.AD+</a>]; opposed to ποίημα, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Sophista” 248d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>incidents</b> of things, <b>changes</b> or <b>happenings</b> occurring in them,
    τὰ οὐράνια π. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Hp.Ma.” 285c ">Refs 5th c.BC+</a>]; τὰ περὶ τὸν οὐρανὸν π. [<a href="javascript:void(0)"
    title=" [prev. author] “Phd.” 96c; τὰ τοῦ οὐρανοῦ π. καὶ μέρη 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 986a5; π. τοῦτο, ὃ καλεῖν εἰώθαμεν σεισμόν [prev. author]
    “Mu.” 395b36. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> <b>properties,
    qualities</b> of things, opposed to οὐσία, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Euthyphro” 11a ">Refs 5th c.BC+</a>]; π. λέγεται..
    ποιότης καθ᾽ ἣν ἀλλοιοῦσθαι ἐνδέχεται, οἷον τὸ λευκὸν καὶ τὸ μέλαν, καὶ γλυκὺ
    καὶ πικρόν, καὶ βαρύτης καὶ κουφότης, κτλ. [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Metaphysica” 1022b15; τῶν ἀριθμῶν π. [prev.
    work] 985b29 ">Refs 4th c.BC+</a>]; ἀριθμοῖς καὶ γραμμαῖς καὶ τοῖς τούτων π. [<a
    href="javascript:void(0)" title=" 4th c.AD: Iamblichus Philosophus “de communi
    mathematica scientia” 23; γεωμετρία περὶ τὰ συμβεβηκότα πάθη τοῖς μεγέθεσι 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1355b31, compare “APo.” 75b1 ">Refs
    4th c.BC+</a>]; τῶν φυτῶν τὰ μέρη καὶ τὰ π. [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 1.1.1; αἱ δυνάμεις
    καὶ τὰ π. [prev. work] 8.4.2. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    Grammars, <b>modification in form</b> of words (especially dialectal), πάθη τῆς
    λέξεως [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1460b12, compare 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;”
    38.24, +others ">Refs 4th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> in Syntax,
    <b>modified construction</b>, of omission or redundancy, [<a href="javascript:void(0)"
    title=" [prev. author] “Synt.” 6.15, 267.8. ">Refs</a>]<br /><Level4><b>__IV.2.b</b></Level4>
    <b>passivity</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Dionysius Thrax
    Grammaticus 637.30, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 12.17,
    +others ">Refs 2nd c.BC+</a>]<br /><Level4><b>__IV.2.c</b></Level4> in writing,
    signs other than accents and breathings (ἀπόστροφος, ὑφέν, ὑποδιαστολή), [<a href="javascript:void(0)"
    title=" 2nd c.BC: Dionysius Thrax Grammaticus “Supp.” 1p.107U. ">Refs 2nd c.BC+</a>]<br
    /><Level2><b>__V</b></Level2> Rhet., <b>emotional style</b> or <b>treatment</b>,
    τὸ σφοδρὸν καὶ ἐνθουσιαστικὸν π. [<a href="javascript:void(0)" title=" 3rd c.AD:
    Longinus Rhetor 8.1; πάθος ποιεῖν 4th c.BC: Aristoteles Philosophus “Rh.” 1418a12;
    πράγματα π. ἔχοντα 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.711e,
    etc.: _plural_, πάθη διεστῶτα ὕψους 3rd c.AD: Longinus Rhetor 8.2. ">Refs 4th
    c.BC+</a>]'
