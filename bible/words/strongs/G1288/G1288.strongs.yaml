    5th c.BC: Thucydides Historicus “Oxy.” 853i15:">Refs 5th c.BC+</a>] —<i>passive</i>,
    <i>aorist</i> -εσπάσθην: <i>perfect</i> -έσπασμαι (see. below):—<b>tear asunder,</b>
    τοὺς ἄνδρας κρεοργηδὸν δ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.13, compare 5th c.BC: Euripides Tragicus and 5th-6th c.BC: Aristophanes
    Comicus [same places], etc.; ἐμὲ καὶ τὸν ἄνδρα δ. 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.1.45 ">Refs 5th c.BC+</a>]; δ. τὸ σταύρωμα <b>to
    break through</b> or <b>tear down</b> the palisade, [<a href="javascript:void(0)"
    title=" [prev. author] “HG” 4.4.10 ">Refs</a>]; δ. τὴν γέφυραν, τὸ ἔδαφος, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 6.55.1, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Camillus” 5 ">Refs 2nd c.BC+</a>];
    <b>break up</b>, [<a href="javascript:void(0)" title=" “SIG” 364.10 (Ephesus,
    3rd c.BC)">Refs 3rd c.BC+</a>]: <i>metaphorically</i>, διασπᾶν τὴν σύμπνοιαν τοῦ
