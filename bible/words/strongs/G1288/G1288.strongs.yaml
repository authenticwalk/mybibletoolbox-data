strongs_number: G1288
language: greek
lemma: διασπάω
transliteration: diaspáō
definition: to draw apart, i.e. sever or dismember
kjv_usage: pluck asunder, pull in pieces
derivation: from G1223 (διά) and G4685 (σπάω);
extended_definition:
  gloss: to tear apart
  definition: '<b>δια-σπάω</b>, -ῶ <BR /> [in LXX chiefly for נָתַק, as <ref=''Jdg.16.9''>Jdg.16:9</ref>
    ;] <BR /><b>to break</b> or <b>tear asunder</b>: pass., ἁλύσεις, <ref=''Mrk.5.4''>Mrk.5:4;</ref>
    Παῦλος, <ref=''Act.23.10.''>Act.23:10.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
