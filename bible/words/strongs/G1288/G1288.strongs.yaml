    [<a href="javascript:void(0)" title=" 5th c.BC: Empedocles Poeta Philosophus 63;
    τὸ Ἀττικὸν [ἔθνος].. διεσπασμένον ὑπὸ Πεισιστράτου 5th c.BC: Herodotus Historicus
    1.59; μόνον οὐ διεσπάσθην 4th c.BC: Demosthenes Orator 5.5 ">Refs 5th c.BC+</a>];
    δ. ἀπὸ τῶν φίλων <b>to be torn away</b> from.., [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1386a10. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> in military sense, <b>separate</b> part of an army
    from the rest, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
