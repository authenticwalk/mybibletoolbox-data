  gloss: really
  definition: '<b>ὄντως </b><BR /> <i>adv.</i> (ὤν, ptcp. of εἰμί, sum) [in LXX: <ref=''Num.22.37''>Num.22:37</ref>
    (אׇמְנָם), <ref=''Jer.3.23''>Jer.3:23</ref> (אָכֵן), <ref=''Jer.10.19''>Jer.10:19</ref>
    (אַךְ), <ref=''3Ki.12.24''>3Ki.12:24</ref>, <ref=''Wis.17.14''>Wis.17:14</ref>
    * ;] <BR /><b>really, actually, truly</b>: <ref=''Mrk.11.32''>Mrk.11:32</ref>,
    <ref=''Luk.23.47; 24.34''>Luk.23:47 24:34</ref>, <ref=''Jhn.8.36''>Jhn.8:36</ref>,
    <ref=''1Co.14.25''>1Co.14:25</ref>, <ref=''Gal.3.21; 4.1-31''>Gal.3:21 4:1-31</ref>
    ἡ ὄ. ζωή, <ref=''1Ti.6.19''>1Ti.6:19;</ref> ἡ ὄ. χήρα, <ref=''1Ti.5.3; 5.5; 5.16''>1Ti.5:3
    5:5 5:16</ref> †<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄντως</b>, <br /> <i>adverb</i> <i>participle</i> of εἰμί <b>(sum),
    really, actually, verily,</b> with Verbs, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hercules Furens” 610, “Ion” 223 (Lyric poetry),
    “IA” [1622], 5th-6th c.BC: Aristophanes Comicus “Nubes” 86, “Pl.” 286, 289, 3rd
    c.BC: Herodas Mimographus 4.65, etc.">Refs 5th c.BC+</a>]; ὄντως τε καὶ ἀληθῶς
    <b>really</b> and truly, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Sophista” 263d; ὄ. φιλοσοφεῖν 4th-3rd c.BC: Epicurus Philosophus
    “Fragmenta” 220 ">Refs 5th c.BC+</a>]; opposed to to ὡς ἔπος εἰπεῖν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 656e ">Refs 5th c.BC+</a>]; to
    εἰκότως, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 2.2.10
    and 4.10: in 5th-6th c.BC: Plato Philosophus with the ">Refs 5th c.BC+</a>]<i>participle</i>
    ὤν, οὖσα, ὄν, to imply <b>real</b> existence, [<a href="javascript:void(0)" title="
    “Phdr.” 247c, 247e, “R.” 597d ">Refs</a>]: also with Nouns, τὰ ὄντως ἀγαθά [<a
    href="javascript:void(0)" title=" [prev. author] “Phdr.” 260a; ὅ γε ὄντως φιλομαθής
    [prev. author] “R.” 490a; ὄντως ἑταίρας 4th c.BC: Antiphanes Comicus 212.6, compare
    4th-3rd c.BC: Menander Comicus 367, etc.: not used by 5th c.BC: Thucydides Historicus
    or 4th c.BC: Aristoteles Philosophus, nor in _Ionic dialect_ (ἐόντως is not found)
    ">Refs 5th c.BC+</a>]; more freq in the later dialogues of [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus than in the earlier. ">Refs 5th c.BC+</a>]'
