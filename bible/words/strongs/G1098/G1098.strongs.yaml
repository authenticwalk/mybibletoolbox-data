    γλεύκιος [<a href="javascript:void(0)" title=" “GDI” 4993 (from Gortyn))">Refs</a>],
    τό, <b>sweet new wine</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Meteorologica” 380b32, 2nd c.BC: Nicander Epicus “Alexipharmaca”
