    Medicus 5.6; οἴνου γλεύκους “PGrenf.” 2.24.12 (2nd c.BC), “PFlor.” 65.8 (6th c.AD).
    ">NT+4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>grape-juice</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 6.575. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
