strongs_number: G1098
language: greek
lemma: γλεῦκος
transliteration: gleûkos
definition: sweet wine, i.e. (properly) must (fresh juice), but used of the more saccharine
  (and therefore highly inebriating) fermented wine
kjv_usage: new wine
derivation: akin to G1099 (γλυκύς);
extended_definition:
  gloss: sweet wine
  definition: '<b>γλεῦκος (-εος)</b>, -ους, τό, <BR /> [in LXX for יַיִן, <ref=''Job.32.19''>Job.32:19</ref>
    * ;] <BR /><b>must, sweet new wine</b> (Arist.): <ref=''Act.2.13.''>Act.2:13.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
