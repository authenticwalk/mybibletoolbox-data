strongs_number: G4666
language: greek
lemma: σμύρνα
transliteration: smýrna
definition: myrrh
kjv_usage: myrrh
derivation: apparently strengthened for G3464 (μύρον);
extended_definition:
  gloss: myrrh
  definition: '<b>σμύρνα</b><BR /> (in some MSS, ζμ-; see Bl., § 3, 9), -ης, ἡ, [in
    LXX for מֹר ;] <BR /><b>myrrh, a resinous gum used as an unguent and for em­balming</b>:
    <ref=''Mat.2.11''>Mat.2:11</ref>, <ref=''Jhn.19.39''>Jhn.19:39</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σμύρνα</b>, <br /> frequently written <b>ζμύρνα</b> as in [<a
    href="javascript:void(0)" title=" “PSI” 4.328.2 (3rd c.BC), “PTeb.” 35.4 (2nd
    c.BC), “PMag.Par.” 1.781, etc., ἡ,= μύρρα">Refs 3rd c.BC+</a>], <b>myrrh</b>,
    the gum of an Arabian tree, <b>Balsamodendron Myrrha</b> (itself called σμύρνα
    [<a href="javascript:void(0)" title=" 2nd c.AD: Apollodorus Damascenus Mechanicus
    3.14.4, 2nd c.AD(?): Antoninus Liberalis Mythographus 34.5)">Refs 2nd c.AD+</a>],
    used for embalming the dead, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.40, 86, compare 73, NT.John.19.39 ">NT+5th c.BC+</a>]; called σμύρνης
    ἱδρώς by [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion”
    1175 ">Refs 5th c.BC+</a>]; burnt as incense, βωμὸς ἀτμίζων πυρὶ σμύρνης σταλαγμούς
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta”
    370 ">Refs 5th c.BC+</a>]; ὑποθυμιῆν σ. [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ γυναικείης φύσιος” 6 ">Refs 5th c.BC+</a>];
    used as an unguent or salve, σμύρνῃ κατάλειπτος [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 1332; σμύρνῃ ἰώμενοι τὰ ἕλκεα
    5th c.BC: Herodotus Historicus 7.181; compare 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 9.1.2, 9.4.3 and 10, 1st c.AD: Dioscorides (Dioscurides)
    Medicus 1.64, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>Indian
    bdellium, Balsamodendron Mukul</b>, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Arrianus Historicus “Anabasis” 6.22.4. (The originally form must have been
    μύρρα, from 3rd c.BC: Phoenix Iambographus ">Refs 3rd c.BC+</a>] <b>môrâh</b>;
    compare κιννάμωμον.)'
  source: STEPBible/LSJ
