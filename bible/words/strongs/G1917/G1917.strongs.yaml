language: greek
lemma: ἐπιβουλή
transliteration: epiboulḗ
definition: a plan against someone, i.e. a plot
kjv_usage: laying (lying) in wait
derivation: from a presumed compound of G1909 (ἐπί) and G1014 (βούλομαι);
