  gloss: plot
  definition: '<b>ἐπι-βουλή</b>, -ῆς, ἡ <BR /> [in LXX: <ref=''Est.2.22''>Est.2:22</ref>,
    I <ref=''Est.5.73''>Est.5:73</ref>, <ref=''2Ma.5.7''>2Ma.5:7</ref>, al. ;] <BR
    /><b>a plan against, a plot</b>: <ref=''Act.9.24; 20.3, 19; 23.30''>Act.9:24 20:3,
    19 23:30</ref>.†<BR /> (AS)'
