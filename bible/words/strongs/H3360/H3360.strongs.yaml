  definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
    first mentioned at 1Ch.23.19; <br> son of: Hebron (H2275B); <br> brother of: Jeriah
    (H3404), Amariah (H0568I) and Jahaziel (H3166I) <BR> § Jekameam = "let the people
    rise"<br> a Levite, the 4th son of Hebron and grandson of Kohath in the time of
    David<br>'
