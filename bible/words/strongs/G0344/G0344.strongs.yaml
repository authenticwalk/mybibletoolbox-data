strongs_number: G0344
language: greek
lemma: ἀνακάμπτω
transliteration: anakámptō
definition: to turn back
kjv_usage: (re-)turn
derivation: from G303 (ἀνά) and G2578 (κάμπτω);
extended_definition:
  gloss: to return
  definition: '<b>ἀνα-κάμπτω </b><BR /> [in LXX: <ref=''1Ch.19.5''>1Ch.19:5</ref>,
    <ref=''Jer.3.1''>Jer.3:1</ref>, al. (שׁוּב), <ref=''Jer.15.5''>Jer.15:5</ref>
    (סוּר) ;] <BR />__1. trans., to bend or turn back. <BR /> __2. Intrans., <b>to
    return</b>: <ref=''Mat.2.12''>Mat.2:12</ref>, <ref=''Act.18.21''>Act.18:21</ref>,
    <ref=''Heb.11.15''>Heb.11:15</ref>; metaphorically (cf. MM, <i>VGT</i>, see word),
    <ref=''Luk.10.6.''>Luk.10:6.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνακάμπ-τω</b>, <br /> <b>bend convexly,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 385b33 (_passive_)">Refs
    4th c.BC+</a>]; <b>bend back,</b> τῷ δ᾽ οὐ πάλιν θυμὸς ἀνεκάμπτετ᾽[<a href="javascript:void(0)"
    title=" 5th c.BC: Bacchylides Lyricus 16.82. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>make to return,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes
    Comicus 12. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> mostly <i>intransitive</i>,
    <b>bend back, return,</b> ταύτῃ λῆγον ἀ. ἐς τὰ εἴρηται τὸ ὄρος[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.8; ἡ περιφορὰ ἐπ᾽ ἀρχὴν ἀ. 4th c.BC:
    Aristoteles Philosophus “de Anima” 407a30, compare 5th-6th c.BC: Plato Philosophus
    “Phaedo” 72b; πάλιν ἀ. 4th c.BC: Aristoteles Philosophus “de Generatione et Corruptione”
    337a6, 4th-3rd c.BC: Menander Comicus “Σαμία” 341, etc. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.2.b</b></Level4> <b>walk up and down,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 3.4.16, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.796d, 3rd c.AD(?): Diogenes Laertius 2.139. ">Refs
    1st c.BC+</a>]<br /><Level4><b>__II.2.c</b></Level4> in Logic, of the terms of
    a proposition, <b>to be converted,</b> [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Analytica Posteriora” 72b36, “de An.” 407a28. ">Refs
    4th c.BC+</a>]<br /><Level4><b>__II.2.d</b></Level4> ἀνακάμπτων, name of <b>a
    throw of the dice,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus
    Comicus 57.">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
