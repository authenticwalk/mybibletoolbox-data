strongs_number: G1411
language: greek
lemma: δύναμις
transliteration: dýnamis
definition: force (literally or figuratively); specially, miraculous power (usually
  by implication, a miracle itself)
kjv_usage: ability, abundance, meaning, might(-ily, -y, -y deed), (worker of) miracle(-s),
  power, strength, violence, mighty (wonderful) work
derivation: from G1410 (δύναμαι);
extended_definition:
  gloss: power
  definition: '<b>δύναμις</b>, -εως, ἡ <BR /> (δύναμαι), [in LXX for עֹז ,גּבוּרָה
    ,צָבָה ,(חֵיל) חַיִל, etc.; 35 words in all ;] <BR /><b>power, might, strength</b>;
    relatively, <b>ability, power</b> to perform: <ref=''Mat.25.15''>Mat.25:15</ref>,
    <ref=''Act.3.12''>Act.3:12</ref>, <ref=''Heb.11.11''>Heb.11:11</ref>; κατὰ δ.,
    <ref=''2Co.8.3''>2Co.8:3;</ref> παρὰ δ., ib.; ὑπὲρ δ., <ref=''2Co.1.8''>2Co.1:8;</ref>
    of pecuniary ability, <ref=''2Co.8.3''>2Co.8:3</ref>, <ref=''Rev.18.3''>Rev.18:3</ref>;
    absol., <b>power, might</b>: <ref=''Luk.24.49''>Luk.24:49</ref>, <ref=''Act.1.8''>Act.1:8</ref>;
    opposite to ἀσθένεια, <ref=''1Co.15.43''>1Co.15:43;</ref> ἡ δ. τ. ἁμαρτίας, <ref=''1Co.15.56''>1Co.15:56;</ref>
    of power in action, <ref=''Rom.1.16, 20''>Rom.1:16, 20</ref> <ref=''1Co.1.18''>1Co.1:18</ref>,
    <ref=''Php.3.10''>Php.3:10</ref>, al.; ἡ δ. τ. θεοῦ, <ref=''Mat.22.29''>Mat.22:29</ref>,
    <ref=''Mrk.12.24''>Mrk.12:24</ref>, <ref=''Rom.1.20''>Rom.1:20</ref>, al.; opposite
    to μόρφωσις, <ref=''2Ti.3.5''>2Ti.3:5;</ref> in doxologies, <ref=''Rev.4.11; 7.12''>Rev.4:11
    7:12</ref>, al.; ἐν δ., <ref=''Mrk.9.1''>Mrk.9:1</ref>, <ref=''Luk.4.36''>Luk.4:36</ref>,
    <ref=''Rom.1.4''>Rom.1:4</ref>, al.; of the power of performing miracles, <ref=''Act.6.8''>Act.6:8</ref>,
    <ref=''2Th.2.9''>2Th.2:9</ref>; pl., <ref=''Mat.13.54''>Mat.13:54</ref>, <ref=''Mrk.6.14''>Mrk.6:14</ref>,
    <ref=''Gal.3.5''>Gal.3:5</ref>, al.; of the <b>force</b> or <b>meaning</b> of
    a word (Plat., al.), <ref=''1Co.14.11.''>1Co.14:11.</ref> By meton., of persons
    or things; <BR />__(a) of God, <ref=''Mat.26.64''>Mat.26:64</ref>, <ref=''Mrk.14.62''>Mrk.14:62</ref>
    (Dalman, <i>Words</i>, 200ff.); <BR /> __(b) of angels, <ref=''Rom.8.38''>Rom.8:38</ref>,
    <ref=''Eph.1.21''>Eph.1:21</ref>, <ref=''1Pe.3.22''>1Pe.3:22</ref>; <BR /> __(with)
    of armies, pl. [LXX for צְבָאוֹת ], metaphorically, of the stars, <ref=''Mat.24.29''>Mat.24:29</ref>,
    <ref=''Mrk.13.25''>Mrk.13:25</ref>, <ref=''Luk.21.26''>Luk.21:26</ref>; <BR />
    __(d) of that wh. manifests God''s power: Christ, <ref=''1Co.1.24''>1Co.1:24;</ref>
    τ. εὐαγγέλλιον, <ref=''Rom.1.16''>Rom.1:16;</ref> ἡ δ. τ. κυρίου, <ref=''1Co.5.4''>1Co.5:4;</ref>
    <BR /> __(e) of mighty works (Tr., <i>Syn.</i>, §xci), δ. ποιεῖν, <ref=''Mrk.6.5;
    9.39''>Mrk.6:5 9:39</ref>; pl., <ref=''Mat.7.22''>Mat.7:22</ref>, <ref=''Mrk.6.2''>Mrk.6:2</ref>,
    <ref=''Luk.10.13''>Luk.10:13</ref>, al.; σημεῖακ. δ., <ref=''Act.8.13''>Act.8:13;</ref>
    δ. κ. τέρατα κ. σημεῖα, <ref=''Act.2.22''>Act.2:22</ref>, <ref=''2Co.12.12''>2Co.12:12</ref>.
    <BR /> <re><i>SYN.</i>: βία, ἐνέργεια, ἐξουσία, ἰσχύς, κράτος (see Tr., l.with;
    Cremer, 218, 236; <i>DB</i>, i, 616; iv, 29; <i>DCG</i>, i, 607; ii, 188).</re>
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δύνᾰμις</b> [ῠ], ἡ, <br /> <i>genitive</i> εως, <i>Ionic dialect</i>
    ιος, <i>Ionic dialect</i> <i>dative</i> δυνάμι: (δύναμαι):— <b>power, might</b>,
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>],
    especially of <b>bodily strength</b>, εἴ μοι δ. γε παρείη [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.62, compare 8th c.BC: Ilias
    Homerus Epicus “Illiad” 8.294; οἵη ἐμὴ δ. καὶ χεῖρες 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 20.237; ἡ δ. τῶν νέων 5th c.BC: Antipho Orator 4.3.2, etc.">Refs
    8th c.BC+</a>]: generally, <b>strength, power, ability</b> to do anything, πὰρ
    δύναμιν beyond one''s <b>strength</b>, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 13.787; in Prose, παρὰ δ. τολμηταί 5th c.BC:
    Thucydides Historicus 1.70, etc.; ὑπὲρ δ. 4th c.BC: Demosthenes Orator 18.193
    ">Refs 8th c.BC+</a>]; opposed to κατὰ δ. as far as <b>lies in one</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.142, etc. (κὰδ δ. 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 336); εἰς δύναμιν 5th c.BC: Cratinus Comicus 172, 5th-6th
    c.BC: Plato Philosophus “Respublica” 458e, etc.; πρὸς τὴν δ. [prev. author] “Phdr.”
    231a. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>outward power,
    influence, authority</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 174 (_anapaest meter_), “Ag.” 779 (Lyric poetry);
    καταπαύσαντα τὴν Κύρου δ. 5th c.BC: Herodotus Historicus 1.90; δυνάμει προὔχοντες
    5th c.BC: Thucydides Historicus 7.21, etc.">Refs 5th c.BC+</a>]; ἐν δ. εἶναι,
    γενέσθαι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 4.4.5, 4th c.BC: Demosthenes Orator 13.29. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>force for war, forces</b>,
    δ. ἀνδρῶν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.100, compare 5th-6th c.BC: Plato Philosophus “Menexenus” 240d, 2nd c.BC: Polybius
    Historicus 1.41.2, LXX.Gen.21.22, “OGI” 139.8 (2nd c.BC)">LXX+5th c.BC+</a>];
    μετὰ δυνάμεων ἱκανῶν Wilcken [<a href="javascript:void(0)" title=" “Chr.” 10 (2nd
    c.BC), etc.">Refs 2nd c.BC+</a>]; δ. καὶ πεζὴ καὶ ἱππικὴ καὶ ναυτική [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.3.12 ">Refs 5th c.BC+</a>];
    πέντε δυνάμεσι πεφρουρημένον, of the five projecting rows of sarissae in the phalanx,
    [<a href="javascript:void(0)" title=" 1st c.BC: Asclepiodotus Tacticus “Tact.”
    5.2, +others ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>a power,
    quantity</b>, χρημάτων δ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.9.ά">Refs 5th c.BC+</a>]. <br /><Level3><b>__5</b></Level3> <b>means</b>,
    κατὰ δύναμιν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Eudemia” 1243b12 ">Refs 4th c.BC+</a>]; opposed to παρὰ δ., [<a href="javascript:void(0)"
    title=" NT.2Cor.8.3; κατὰ δ. τῶν ὑπαρχόντων “BGU” 1051.17 (Aug.). ">NT</a>]<br
    /><Level2><b>__II</b></Level2> <b>power, faculty, capacity</b>, αἱ ἀμφὶ τὸ σῶμα
    δ. [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης
    ἰητρικῇς” 14; αἱ τοῦ σώματος δυνάμεις 5th-6th c.BC: Plato Philosophus “Theaetetus”
    185e; ἡ τῆς ὄψεως δ. [prev. author] “R.” 532a; ἡ τῶν λεγόντων δ. 4th c.BC: Demosthenes
    Orator 22.11 ">Refs 5th c.BC+</a>]: with <i>genitive</i> <i>of things</i>, <b>capacity
    for</b>, τῶν ἔργων [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1309a35; τοῦ λέγειν [prev. author] “Rh.” 1362b22 ">Refs
    4th c.BC+</a>]; τοῦ λόγου, τῶν λόγων, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Menander Comicus 578, 2nd c.AD: Alexander Rhetor 94; δ. στρατηγική 2nd c.BC:
    Polybius Historicus 1.84.6; δ. ἐν πραγματείᾳ [prev. author] 2.56.5; δ. συνθετική
    1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 2 ">Refs 4th c.BC+</a>]:
    <i>absolutely</i>, any <b>natural capacity</b> or <b>faculty</b>, that may be
    improved and may be used for good or ill, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Topica” 126a37, compare “MM” 1183b28. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>elementary force</b>, such
    as heat, cold, etc., [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἀρχαίης ἰητρικῇς” 16, 4th c.BC: Aristoteles Philosophus “de Partibus
    Animalium” 646a14 ">Refs 5th c.BC+</a>]; ἡ τοῦ θερμοῦ δ.[<a href="javascript:void(0)"
    title="[prev. work] 650a5; θερμαντικὴ δ. 4th-3rd c.BC: Epicurus Philosophus “Fragmenta”
    60, cf. Polystr. p.23 W. ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    <b>property, quality</b>, ἰδίην δύναμιν καὶ φύσιν ἔχειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 13, compare “Nat.Hom.”
    5, “Vict.” 1.10 ">Refs 5th c.BC+</a>]; especially of the <b>natural properties</b>
    of plants, etc., αἱ δ. τῶν φυομένων, τῶν σπερμάτων, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.8.14,
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 8.11.1 ">Refs 5th
    c.BC+</a>]; <b>productive power</b>, τῆς γῆς [<a href="javascript:void(0)" title="
    [prev. author] “Oec.” 16.4; μετάλλων [prev. author] “Vect.” 4.1 ">Refs</a>]: generally,
    <b>function, faculty</b>, δύναμις φυσική, ζωική, ψυχική, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 10.635">Refs 2nd c.AD+</a>]; περὶ φυσικῶν δ.,
    title of work by Galen. <br /><Level4><b>__II.2.c</b></Level4> in <i>plural</i>,
    <b>agencies</b>, ὑπάρχειν ἐν τῇ φύσει τὰς τοιαύτας δυνάμεις (i.e. the gods) Polystr.p.10
    W. <br /><Level4><b>__II.2.d</b></Level4> <b>function, meaning</b>, of part in
    whole, [<a href="javascript:void(0)" title=" [prev. author] p.17 W. ">Refs</a>]<br
    /><Level4><b>__II.2.e</b></Level4> in Music, <b>function, value</b>, of a note
    in the scale, δ. ἐστι τάξις φθόγγου ἐν συστήματι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Cleonides Musicus “Introductio Harmonica - Musici Scriptores
    Graeci” 14, compare 4th c.BC: Aristoxenus Musicus “Harmonica” p.69M. ">Refs 4th
    c.BC+</a>]; μέση κατὰ δύναμιν, opposed to κατὰ θέσιν, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Ptolemaeus Mathematicus “Harmonica - Opera Mathematica” 2.5.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <b>faculty, art</b>,
    or <b>craft</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 532d, 4th c.BC: Aristoteles Philosophus “Metaphysica” 1018a30, “EN”
    1094a10, 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 1.1.1 ">Refs
    5th c.BC+</a>]; δ. σκεπτική the <b>doctrine</b> of the Sceptics, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 7.1. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3> <b>a medicine</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Timostratus Comicus 7, etc.; δ. ἁπλαῖ 5th c.BC: Hippocrates
    Medicus “περὶ εὐσχημοσύνης” 9, 2nd c.AD: Aretaeus Medicus “χρονίων νούσων θεραπευτικόν”
    1.4, etc.; δ. πολυφάρμακοι 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.403c, 2nd c.AD: Galenus Medicus 13.365">Refs 5th c.BC+</a>]: in <i>plural</i>,
    <b>collection of formulae</b> or <b>prescriptions</b>, [<a href="javascript:void(0)"
    title=" 4th c.AD: Oribasius Medicus 10.33. ">Refs 4th c.AD+</a>]<br /><Level4><b>__II.4.b</b></Level4>
    <b>action</b> of medicines, περὶ τῆς ἁπλῶν φαρμάκων δ., title of work by Galen;
    also, <b>potency</b>, δυνάμει θερμά, ψυχρά, [<a href="javascript:void(0)" title="
    [prev. author] 1.672, +others ">Refs</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>magically potent substance</b> or <b>object,</b> [<a href="javascript:void(0)"
    title=" PMag.Leid.V. 8.12">Refs</a>]: in <i>plural</i>, <b>magical powers</b>,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Heliodorus Scriptor Eroticus 4.7.
    ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>force</b> or <b>meaning</b>
    of a word, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 10.7,
    5th-6th c.BC: Plato Philosophus “Cratylus” 394b, 2nd c.AD: Diogenes Oenoandensis
    Epicureus 12, 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 31,
    etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.b</b></Level4> phonetic <b>value</b>
    of sounds or letters, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 10.47.8, 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum”
    12, 2nd c.AD: Lucianus Sophista “Jud.Voc.” 5, etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>worth</b> or <b>value</b> of money, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 6.46, 2.97, 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Lycurgus” 9, “Sol.” 15. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>capability of existing</b> or <b>acting, potentiality</b>, opposed to <b>actuality</b>
    (ἐνέργεια), [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 1047b31, 1051a5, etc.: hence δυνάμει">Refs 4th c.BC+</a>] as <i>adverb</i>,
    <b>virtually</b>, ὕστερον ὂν τῇ τάξει, πρότερον τῇ δυνάμει.. ἐστί [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 3.15 ">Refs 4th c.BC+</a>]; opposed to ἐνεργείᾳ,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Analytica
    Posteriora” 86a28, +others">Refs 4th c.BC+</a>]; opposed to ἐντελεχείᾳ, [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 193b8, +others ">Refs</a>]<br /><Level2><b>__V</b></Level2>
    in Mathematics texts, <b>power</b>, κατὰ μεταφορὰν ἡ ἐν γεωμετρίᾳ λέγεται δ. [<a
    href="javascript:void(0)" title=" [prev. author] “Metaphorical” 1019b33 ">Refs</a>];
    usually <b>second power, square</b>, κατὰ δύναμιν in <b>square</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 54b, compare “Theologumena Arithmeticae”
    11, etc.: chiefly in _dative_, [εὐθεῖα] δυνάμει ἴση">Refs 5th c.BC+</a>] a line
    <b>the square</b> on which is equal to an area, ἡ BA ἐλάσσων ἐστὶν ἢ διπλασίων
    δυνάμει τῆς AK the <b>square</b> on BA is less than double of the <b>square</b>
    on AK, [<a href="javascript:void(0)" title=" 3rd c.BC: Archimedes Geometra “περὶ
    σφαίρας καὶ κυλίνδρου” 2.9: εὐθεῖαι δ. σύμμετροι">Refs 3rd c.BC+</a>] commensurable
    <b>in square</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Euclides Geometra
    10 “Def.” 2">Refs 3rd c.BC+</a>]; ἡ δυνάμει δεκάς the series 12 + 22... + 102,
    [<a href="javascript:void(0)" title=" “Theologumena Arithmeticae” 64. ">Refs</a>]<br
    /><Level4><b>__V.b</b></Level4> <b>square number</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 32a. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__V.c</b></Level4> <b>square</b> of an unknown quantity [<a href="javascript:void(0)"
    title="(x2), 3rd c.AD: Diophantus Mathematicus “Def.” 2, +others ">Refs 3rd c.AD+</a>]<br
    /><Level3><b>__V.2</b></Level3> <b>square root</b> of a number which is not a
    perfect square, <b>surd</b>, opposed to μῆκος, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Theaetetus” 147d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__V.3</b></Level3>
    <b>product</b> of two numbers, ἡ ἀμφοῖν (i.e. τριάδος καὶ δυάδος) δ. ἑξάς [<a
    href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.3, compare 4th c.AD:
    Iamblichus Philosophus “in Nicomachi arithmeticam introductionem” p.108 P.">Refs
    1st c.AD+</a>]; δυνάμει <b>in product</b>, [<a href="javascript:void(0)" title="
    2nd-1st c.BC(?): Hero Mechanicus “Metrica” 1.15, “Theologumena Arithmeticae” 33.
    ">Refs 2nd c.BC+</a>]<br /><Level2><b>__VI</b></Level2> concrete, <b>powers</b>,
    especially of divine beings, αἱ δ. τῶν οὐρανῶν [<a href="javascript:void(0)" title="
    LXX.Isa.34.4, cf. NT.1Pet.3.22, +others, 1st c.AD: Philo Judaeus 1.587, “Corpus
    Hermeticum” 1.26, 3rd c.AD: Porphyrius Tyrius Philosophus “de Abstinentia - Porphyrii
    Opuscula” 2.34: _sing._, NT.Act.8.10, “PMag.Par.” 1.1275">LXX+NT+1st c.AD+</a>];
    πολυώνυμος δ., of God, [<a href="javascript:void(0)" title=" 2nd c.AD: Secundus
    Gnomologus “Sententiae - FPG” 3. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__VII</b></Level2>
    <b>manifestation of divine power, miracle,</b> [<a href="javascript:void(0)" title="NT.Matt.11.21,
    +others, Buresch “Aus Lydien” 113, etc. ">NT</a>]'
