language: hebrew
lemma: שׁוּפָמִי
transliteration: Shûwphâmîy
pronunciation: shoo-faw-mee'
definition: a Shuphamite (collectively) or descendants of Shephupham
kjv_usage: Shuphamite.
derivation: patronymic from H8197 (שְׁפוּפָם);
extended_definition:
  gloss: Shuphamite
  definition: 'Someone descended from Muppim who was a man of the tribe of Benjamin
    living at the time of Egypt and Wilderness, first mentioned at Gen.46.21; <br>
    son of: Benjamin (H1144); <br> brother of: Bela (H1106A), Becher (H1071), Ashbel
    (H0788), Gera (H1617), Naaman (H5283), Ehi (H0278), Rosh (H7220), Huppim (H2650H),
    Ard (H0714), Ahiram (H0297) and Jediael (H3043); also called Shephupham (KJV,
    NIV: Shupham) at Num.26.39;  Shephuphan at 1Ch.8.5; <BR>Group of <i>mup.pim</i>
    (מֻפִּים "Muppim" H4649) <BR> § Shuphamites, of Shupham "bareness"<br> Benjamites,
    the descendants of Shupham<br>'
