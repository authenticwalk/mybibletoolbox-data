strongs_number: G3313
language: greek
lemma: μέρος
transliteration: méros
definition: a division or share (literally or figuratively, in a wide application)
kjv_usage: behalf, course, coast, craft, particular (+ -ly), part (+ -ly), piece,
  portion, respect, side, some sort(-what)
derivation: from an obsolete but more primary form of (to get as a section or allotment);
extended_definition:
  gloss: part
  definition: '<b>μέρος</b>, -ους, τό<BR /> (μείρομαι), [in LXX chiefly for קָצֶה
    ;] <BR />__1. <b>a part, share, portion</b>: <ref=''Jhn.13.8''>Jhn.13:8</ref>,
    <ref=''Act.19.27''>Act.19:27</ref> (Page, in l), <ref=''Rev.20.6; 22.19''>Rev.20:6
    22:19</ref>; hence (cl.), lot, destiny, <ref=''Mat.24.51''>Mat.24:51</ref>, <ref=''Luk.12.46''>Luk.12:46</ref>,
    <ref=''Rev.21.8''>Rev.21:8</ref>. <BR /> __2. a part as opposite to the whole
    : <ref=''Luk.11.36''>Luk.11:36</ref>, <ref=''Jhn.19.23''>Jhn.19:23</ref>, <ref=''Act.5.2;
    23.6''>Act.5:2 23:6</ref>, <ref=''Eph.4.16''>Eph.4:16</ref>, <ref=''Rev.16.19''>Rev.16:19</ref>;
    with genitive (of the whole),  <ref=''Luk.15.12; 24.42''>Luk.15:12 24:42</ref>;
    τ. Φαρισαίων, <ref=''Act.23.9''>Act.23:9;</ref> pl., <ref=''Jhn.21.6''>Jhn.21:6;</ref>
    of the divisions of a province, <ref=''Mat.2.22''>Mat.2:22</ref>, <ref=''Act.2.10;
    19.1; 20.2''>Act.2:10 19:1 20:2</ref>; of the regions belonging to a city, <ref=''Mat.15.21;
    16.13''>Mat.15:21 16:13</ref>, <ref=''Mrk.8.10''>Mrk.8:10</ref>; with genitive
    appos., <ref=''Eph.4.9''>Eph.4:9;</ref> in adverbial phrases, ἀνὰ (κατὰ) μέρος,
    <ref=''1Co.14.27''>1Co.14:27</ref>, <ref=''Heb.9.5''>Heb.9:5</ref>; μέρος τι,
    ἀπὸ μ., in part, <ref=''Rom.11.25; 15.15, 24''>Rom.11:25 15:15, 24</ref>, <ref=''1Co.11.18''>1Co.11:18</ref>,
    <ref=''2Co.1.14; 2.5''>2Co.1:14 2:5</ref>; ἐκ μ., <ref=''1Co.12.27; 13.9; 13.12''>1Co.12:27
    13:9 13:12</ref>; τὸ ἐκ μ., <ref=''1Co.13.10''>1Co.13:10</ref> <BR /> __3. A class
    or category (in cl. usually ἐν μ. τιθέναι, λαβεῖν, etc.) :ἐν μ., in respect of,
    <ref=''Col.2.16''>Col.2:16;</ref> ἐν τ. μ, τούτῳ, in this respect, <ref=''2Co.3.10;
    9.3''>2Co.3:10 9:3</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μέρος</b>, εος, τό, <br /> (μείρομαι) first in [<a href="javascript:void(0)"
    title=" “hymnus ad Cererem” 399 (see. infr. IV), “hymnus ad Mercurium” 53 (see.
    infr. II. 2)">Refs</a>]:— <b>share, portion</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 8.77, 5th c.BC: Herodotus Historicus 1.145,
    “Berl.Sitzb.” 1927.167 (from Cyrene), etc.; μέρος ἔχοντα Μουσᾶν 5th c.BC: Bacchylides
    Lyricus 3.71; ἔχει δόμων μ. 5th c.BC: Euripides Tragicus “Phoenissae” 483; κτεάνων
    μ. 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1574 (_anapaest meter_); συμβαλέσθαι
    τὸ μ. 4th c.BC: Demosthenes Orator 41.11; τὰ μ. τινῶν κομίζεσθαι [prev. passage];
    λαβεῖν τῆς μεθόδου τὸ μ. 4th c.BC: Aristoteles Philosophus “Politica” 1295a3 ">Refs
    5th c.BC+</a>]; of work put out to contract, <b>allotment,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 22.463.7, 26. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <b>heritage, lot, destiny</b>, μεθέξειν τάφου μ. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 507; ἔχετον κοινοῦ θανάτου
    μ. 5th c.BC: Sophocles Tragicus “Antigone” 147 (_anapaest meter_)">Refs 5th c.BC+</a>];
    τοῦτο γὰρ.. σπάνιον μ. is a rare <b>portion</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 474 (Lyric poetry)">Refs 5th c.BC+</a>];
    ἀπὸ μέρους προτιμᾶσθαι from <b>considerations of rank</b> or <b>family</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.37. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>one''s turn</b>, ἐπείτε αὐτῆς
    μ. ἐγίνετο τῆς ἀπίξιος [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.69; μ. ἑκατέρῳ νέμειν [prev. author] 2.173 ">Refs 5th c.BC+</a>];
    ὅταν ἥκῃ μ. ἔργων <b>the turn</b> or <b>time</b> for.., [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 827 (Lyric poetry), compare
    5th-6th c.BC: Plato Philosophus “Respublica” 540b ">Refs 5th c.BC+</a>]; ἀγγέλου
    μ. <b>his turn of duty</b> as messenger, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 291. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with Preps., ἀνὰ μέρος <b>in turn, successively</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 478, 4th c.BC: Aristoteles Philosophus
    “Politica” 1287a17; κατὰ μέρος “hymnus ad Mercurium” 53, 5th c.BC: Thucydides
    Historicus 4.26, etc.">Refs 5th c.BC+</a>]; κατὰ μ. λέγειν <b>severally</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    157b; κατὰ μέρη ἄκουε [prev. work] 182b ">Refs 5th c.BC+</a>]; τὰ κατὰ μέρος the
    <b>particulars</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Philosophus “περὶ σημείων καὶ σημειώσεων” 23, “D.” 1.22; τὸ κατὰ μ. ἄστρον [prev.
    work]3.9; ἐν μέρεϊ">Refs 1st c.BC+</a>] <b>in turn</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.26, +others">Refs 5th c.BC+</a>]; κλῦθί
    νυν ἐν μ., ἀντάκουσον ἐν μ., [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 332 (Lyric poetry), “Eu.” 198 ">Refs 4th c.BC+</a>];
    <b>by turns, in succession</b>, [<a href="javascript:void(0)" title=" [prev. author]
    “Ag.” 332, 1192, 5th c.BC: Thucydides Historicus 8.93; ἐν μ. καὶ ἐφεξῆς 5th-6th
    c.BC: Plato Philosophus “Leges” 819b ">Refs 5th c.BC+</a>]; ἐν τῷ μέρει <b>in
    one''s turn</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.70, 5th c.BC: Euripides Tragicus “Orestes” 452, 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 32, 497, 5th-6th c.BC: Plato Philosophus “Gorgias” 462a ">Refs 5th c.BC+</a>];
    ἐν τῷ μ. καὶ παρὰ τὸ μ. <b>in</b> and <b>out of turn</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.6.36 ">Refs 5th c.BC+</a>];
    παρὰ μέρος <b>in turn, by turns</b>, ἄρχειν [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Fabius Maximus” 10, cf. Ant.
    4th c.AD: Libanius Sophista 30.1, 2nd c.AD: Nicomachus Gerasenus Mathematicus
    “Arithmetica Introductio” 1.8.10, 4th c.AD: Iamblichus Philosophus “in Nicomachi
    arithmeticam introductionem” p.33 P.; [ἡ ψυχὴ] παρὰ μ. ἐν τῇ γενέσει γίνεται καὶ
    ἐν τοῖς θεοῖς ἐστιν 5th c.AD: Proclus Philosophus “Inst.” 206 ">Refs 1st c.AD+</a>]
    (but also, <b>partially</b>, [<a href="javascript:void(0)" title=" 4th c.AD: Alciphro
    Epistolographus 3.66). ">Refs 4th c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>the part one takes in</b> a thing, μέτεστι χὑμῖν τῶν πεπραγμένων μ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 1299 ">Refs 5th c.BC+</a>];
    ὑμέτερον μ. [ἐστί] with <i>infinitive</i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Laches” 180a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    frequently in periphrases, τοὐμὸν μέρος, τὸ σὸν μ., <b>my</b> or <b>thy part</b>,
    i.e. simply I or <b>me, thou</b> or <b>thee</b>, ὅσον τὸ σὸν μ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1509, compare “Ant.” 1062,
    5th-6th c.BC: Plato Philosophus “Crito” 45d: _absolutely_ as ">Refs 5th c.BC+</a>]
    <i>adverb</i>, τοὐμὸν μ. <b>as to me</b>, οὐ καμῇ τοὐμὸν μ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1215, compare 5th c.BC: Euripides
    Tragicus “Heraclidae” 678 ">Refs 5th c.BC+</a>]; τὸ σὸν μέρος <b>as to thee</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    1366; τοὐκείνου μ. 5th c.BC: Euripides Tragicus “Hecuba” 989: rarely, κατὰ τὸ
    σὸν μ. 5th-6th c.BC: Plato Philosophus “Epistulae” 328e. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>part</b>, opposed to the whole, ὡρέων τρίτατον
    μ. [<a href="javascript:void(0)" title=" “hymnus ad Cererem” 399, etc.">Refs</a>];
    τρίτον κασιγνητᾶν μ., i. e. one of three sisters, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 12.11; μέρει τινὶ τῶν βαρβάρων 5th c.BC:
    Thucydides Historicus 1.1 ">Refs 5th c.BC+</a>]; τὰ δύο μ. two-thirds,[<a href="javascript:void(0)"
    title=" [prev. work] 104, 4th c.BC: Aeschines Orator 3.143, 4th c.BC: Demosthenes
    Orator 59.101; τρία μέρη.., τὸ δὲ τέταρτον 1st c.BC: Nicolaus Damascenus Historicus
    130.17 1st c.AD: Josephus Historicus ">Refs 4th c.BC+</a>]; οὐδὲν ἂν μέρος οὖσαι
    φανεῖεν τῶν.. no <b>fraction</b> of.., i. e. infinitesimal compared with.., [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 5.43, compare
    12.54 ">Refs 5th c.BC+</a>]; ὅσα ἄλλα μ. ἐντὸς τοῦ Ἴστρου <b>parts of the country,
    regions</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.96, compare 4.98 ">Refs 5th c.BC+</a>]; ξυγκαταδουλοῦν.. τὸ τῆς θαλάσσης μ.,
    i. e. the sea <b>as their part</b> of the business, [<a href="javascript:void(0)"
    title=" [prev. author] 8.46 ">Refs</a>]: hence, <b>branch, business, matter</b>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες”
    17, “Pk.” 107, 2nd c.BC: Polybius Historicus 1.4.2, 1.20.8, +others, “PRyl.” 127
    (1st c.AD)">Refs 4th c.BC+</a>]; τὰ τοῦ σώματος μέλη καὶ μ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 795e ">Refs 5th c.BC+</a>]; <b>division</b>
    of an army, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 6.4.23, etc.">Refs 5th c.BC+</a>]; <b>class</b> or <b>party</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.37, 4th c.BC:
    Demosthenes Orator 18.292 ">Refs 5th c.BC+</a>]; of the <b>factions</b> in the
    circus, πρασίνων μ. [<a href="javascript:void(0)" title=" “POxy.” 145.2 (6th c.AD)">Refs
    6th c.AD+</a>]; <b>party</b> in a contract or lawsuit, [<a href="javascript:void(0)"
    title=" “BGU” 168.24 (2nd c.AD), “PRein.” 44.34 (2nd c.AD)">Refs 2nd c.AD+</a>];
    <b>caste</b>, [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo
    Geographus 15.1.39 ">Refs 1st c.BC+</a>]:—special uses, in Geometry texts, <b>direction</b>,
    ἐπὶ θάτερον μ. interpolated in [<a href="javascript:void(0)" title=" 3rd c.BC:
    Archimedes Geometra “περὶ ἰσορροπιῶν” 1.13, compare 3rd c.BC: Euclides Geometra
    1.27, +others">Refs 3rd c.BC+</a>]: Arith., <b>submultiple</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 7 “Def.” 3, 4">Refs</a>]; τὰ μ. the <b>denominators</b>
    of fractions, [<a href="javascript:void(0)" title=" 2nd-1st c.BC(?): Hero Mechanicus
    “*Stereom.” 2.14: Grammars, μ. τῆς λέξεως">Refs 2nd c.BC+</a>] <b>part</b> of
    speech, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Poetica” 1456b20, 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum”
    2: more frequently μ. λόγου 2nd c.BC: Dionysius Thrax Grammaticus 634.4, 2nd c.AD:
    Apollonius Dyscolus Grammaticus “de Pronominibus;” 4.6, +others">Refs 4th c.BC+</a>];
    μ. λόγου, also, = <b>word</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Sextus Empiricus Philosophus “adversus Mathematicos” 1.159, 7th c.AD: Hephaestio
    Grammaticus 1.4 (see. λόγος I 5th-6th c.BC: Xenophon Historicus 3 c)">Refs 5th
    c.BC+</a>]; <b>section</b> of a document, Mitteis [<a href="javascript:void(0)"
    title=" “Chr.” 28.30 (3rd c.BC), etc. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3>
    _absolutely_ as  <i>adverb</i>, μέρος τι <b>in part</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.30, etc.">Refs 5th c.BC+</a>]; μέρος
    μέν τι.., μέρος δέ τι.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “de Equitandi ratione” 1.12 ">Refs 5th c.BC+</a>]; τὸ πλεῖστον μ. for
    the most <b>part</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 22.10. ">Refs 1st c.BC+</a>] <br /><Level4><b>__IV.2.b</b></Level4>
    with Preps., κατά τι μέρος [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 757e; κατὰ τὸ πολὺ μ. [prev. author] “Ti.” 86d ">Refs
    5th c.BC+</a>]; ἐκ μέρους in <b>part</b>, γινώσκομεν [<a href="javascript:void(0)"
    title=" NT.1Cor.13.9 (but ἐκ μ. τινός">NT</a>] by the <b>side</b> of, [<a href="javascript:void(0)"
    title=" LXX.1Ki.6.8 ">LXX</a>]; ἐκ μ. τῶν ὁρίων[<a href="javascript:void(0)" title="LXX.Num.20.16;
    ἐκ τοῦ ἑνὸς μέρους [prev. work] 8.2)">LXX</a>]; ἐκ τοῦ πλείστου μ. for the most
    <b>part</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus
    8.2.4 ">Refs 2nd c.AD+</a>]; ἀπὸ μέρους in <b>part</b>, [<a href="javascript:void(0)"
    title=" Antip.Stoic. 3.249, “BGU” 1201.15 (1st c.AD), NT.2Cor.2.5; ἐπὶ μέρους
    2nd c.AD: Lucianus Sophista “Bis Acc.” 2; τὰς ἐπὶ μέρους γράφειν πράξεις">NT+1st
    c.AD+</a>] <b>special</b> histories, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 7.7.6; αἱ ἐπὶ μ. συντάξεις [prev. author] 3.32.10 ">Refs
    2nd c.BC+</a>]; πρὸς μέρος <b>in proportion</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.22, 4th c.BC: Demosthenes Orator 36.32.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.3</b></Level3> ἐν μέρει τινὸς τιθέναι,
    etc., to put <b>in the class of</b>.., consider <b>as</b> so and so, εἰ ἐν ἀρετῆς
    τιθεῖς μέρει τὴν ἀδικίαν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 348e; οὐ τίθημ᾽ ἐν ἀδικήματος μ. 4th c.BC: Demosthenes
    Orator 23.148; also ἐν τεκμηρίου μ. ποιεῖσθαι τἀδίκημα [prev. author] 44.50 ">Refs
    5th c.BC+</a>]; ἐν οὐδενὸς εἶναι μ. to be <b>as</b> no one, [<a href="javascript:void(0)"
    title=" [prev. author] 2.18; μήτ᾽ ἐν ἀνθρώπου μ. μήτ᾽ ἐν θεοῦ ζῆν 2nd c.AD: Alexander
    Rhetor 240.2 ">Refs 2nd c.AD+</a>]; ἐν προσθήκης μ. <b>as</b> an appendage, [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 11.8; ἐν ὑπηρέτου
    καὶ προσθήκης μ. γίγνεσθαι [prev. author] 3.31; ἐν χάριτος μ. [prev. author] 21.165;
    τοῦτ᾽ ἐν εὐεργεσίας ἀριθμήσει μ. [prev. work]166; ἐν ἰδιώτου μ. διαγαγεῖν 5th-6th
    c.BC: Isocrates Orator 9.24; ὡς ἐν παιδιᾶς μ. 5th-6th c.BC: Plato Philosophus
    “Respublica” 424d; also εἰς εὐεργεσίας μέρος καταθέσθαι 4th c.BC: Demosthenes
    Orator 23.17. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.4</b></Level3> in local
    sense, <b>district,</b> [<a href="javascript:void(0)" title=" POxy. 2113.25 (4th
    c.AD). ">Refs 4th c.AD+</a>]<br /><Level3><b>__IV.5</b></Level3> in Neo-Platonism,
    <b>by way of species</b> or <b>element</b>, ἐν μέρει καὶ ὡς στοιχεῖον [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Damascius Philosophus “de Principiis” 193 ">Refs 5th c.AD+</a>];
    οὕτω ὁ μέγας Ἰάμβλιχος ἐνόησεν τὸ ἓν ὂν ἐν μέρει ἑκάτερον[<a href="javascript:void(0)"
    title=" [prev. work] 176; πάντα μὲν ἅμα, ἐν μέρει δὲ ἕκαστον 3rd c.AD: Plotinus
    Philosophus 3.6.18. ">Refs 3rd c.AD+</a>]'
