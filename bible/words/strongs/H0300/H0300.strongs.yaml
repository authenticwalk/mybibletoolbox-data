derivation: from H251 (אָח) and H7837 (שַׁחַר); brother of (the) dawn;
extended_definition:
  gloss: Ahishahar
  definition: 'A man of the tribe of Benjamin living at the time of Divided Monarchy,
    only mentioned at 1Ch.7.10; <br> son of: Bilhan (H1092H); <br> brother of: Jeush
    (H3266H), Benjamin (H1144H), Ehud (H0164H), Chenaanah (H3668H), Zethan (H2133)
    and Tarshish (H8659I) <BR> § Ahishahar = "my brother is dawn" or "brother of the
    dawn"<br> a Benjamite<br>'
