    of money, see MM, see word): <ref=''Mat.26.8''>Mat.26:8</ref>, <ref=''Mrk.14.4''>Mrk.14:4</ref>,
    <ref=''Act.8.20''>Act.8:20</ref>, <ref=''Rom.9.22''>Rom.9:22</ref>, <ref=''1Ti.6.9''>1Ti.6:9</ref>,
    <ref=''2Pe.2.1''>2Pe.2:1</ref>; in special sense of  the loss of eternal life,
    perdition, the antithesis of σωτηρία: <ref=''Mat.7.13''>Mat.7:13</ref>, <ref=''Jhn.17.12''>Jhn.17:12</ref>,
    <ref=''Php.1.28; 3.19''>Php.1:28 3:19</ref>, <ref=''2Th.2.3''>2Th.2:3</ref>, <ref=''Heb.10.39''>Heb.10:39</ref>,
    <ref=''2Pe.2.3; 3.7; 3.16''>2Pe.2:3 3:7 3:16</ref>, <ref=''Rev.17.8, 11''>Rev.17:8,
    11</ref> (<i>DB</i>, iii, 744).†<BR /> (AS)'
