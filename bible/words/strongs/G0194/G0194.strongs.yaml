strongs_number: G0194
language: greek
lemma: ἄκρατος
transliteration: ákratos
definition: undiluted
kjv_usage: without mixture
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G2767
  (κεράννυμι);
extended_definition:
  gloss: undiluted
  definition: '<b>ἄκρατος</b>, -ον<BR /> (κεράννυμι), [in LXX: <ref=''Psa.75.8''>Psa.75:8</ref>
    (חֲמַר), <ref=''Jer.25.15''>Jer.25:15</ref> (חֵמָה), <ref=''3Ma.5.2''>3Ma.5:2</ref>
    * ;] <BR /><b>unmixed</b>, <b>pure</b>: οἶνος, <ref=''Rev.14.10.''>Rev.14:10.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄκρᾱτος</b>, <br /> <i>Ionic dialect</i> ἄκρητος, ον: (κεράννυμι):
    <br /><Level3><b>__1</b></Level3> of liquids, <b>unmixed, neat</b>, especially
    of wine, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 24.73">Refs 8th c.BC+</a>]; ἄκρητοι σπονδαί drink-offerings <b>of pure
    wine</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.341, 4.159">Refs 8th c.BC+</a>]; οἶνος πάνυ ἄ. very <b>strong</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.5.27">Refs 5th c.BC+</a>]; οἶνος ἄκρητος wine <b>without water</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.207, etc.">Refs 5th c.BC+</a>]; ἄκρατος
    (without οἶνος) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 105, etc.">Refs 5th c.BC+</a>]; ὁ πολὺς ἄ. ὁλίγ᾽ ἀναγκάζει φρονεῖν
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 779, compare
    3rd c.BC: Callimachus Epicus “Epigrammata” 43, 3rd c.BC: Phoenix Iambographus
    3.3">Refs 4th c.BC+</a>]; ἄκρατον, τό, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Poetica” 1461a15; γάλα 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.297; αἷμα 4th-5th c.BC: Aeschylus Tragicus “Choephori” 578,
    etc.(without αἷμα 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 1.26.ά)">Refs 8th
    c.BC+</a>]; χυμός[<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἀρχαίης ἰητρικῇς” 14; ὑποχωρήσιες [prev. author] “Aph.” 7.6; διάρροια 5th
    c.BC: Thucydides Historicus 2.49">Refs 5th c.BC+</a>]. <i>adverb</i> <b>-τως</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “προρρητικόν”
    2.24 (-κρίτως Littre). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of any objects, ἄ. σώματα <b>pure, simple</b> bodies, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 57c; ἄ. χρῶμα 5th c.BC: Hippocrates
    Medicus “περὶ διαίτης ὀξέων” 42">Refs 5th c.BC+</a>]; ἄ. μέλαν <b>pure</b> black,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Col.”
    26; ἄ. νύξ 2nd-3rd c.AD: Aelianus “Fragmenta” 262, compare “NA” 12.33; ἄ. σκότος
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Nicias” 21; ἄ. σκιά [prev.
    author] 2.932b. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> of qualities,
    <b>pure, absolute</b>, ἄ. νοῦς[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.7.20; πῶς.. ἡ ἄ. δικαιοσύνη
    πρὸς ἀδικίαν τὴν ἄ. ἔχει 5th-6th c.BC: Plato Philosophus “Respublica” 545a, compare
    491e">Refs 5th c.BC+</a>]. <i>adverb</i> <b>-τως</b>[<a href="javascript:void(0)"
    title=" “Lg.” 731d. ">Refs</a>]<br /><Level3><b>__4</b></Level3> of conditions
    or states, <b>pure, untempered, absolute</b>, ἐλευθερία, ἡδονή, [<a href="javascript:void(0)"
    title=" “R.” 562d, “Lg.” 793a; ὀλιγαρχία 4th c.BC: Aristoteles Philosophus “Politica”
    1273b37, etc.; παρρησία 4th c.BC: Demades Orator 18; νόμων ἀποτομία “POxy.” 237
    vii 40 (2nd c.AD)">Refs 4th c.BC+</a>]; ἄ. νόμος <b>absolute</b> law, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 723a">Refs 5th c.BC+</a>]; ἄ.
    ψεῦδος <b>sheer</b> lie, [<a href="javascript:void(0)" title=" [prev. author]
    “R.” 382c. ">Refs</a>]<i>adverb</i> ἀκράτως <b>absolutely, entirely</b>, ἀ. μέλας,
    λευκός, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “De Natura
    Animalium - Ar.Byzantine Epit.” 16.11, 2nd c.AD: Lucianus Sophista “DMar.” 1.3.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3> of persons, <b>intemperate,
    violent</b>, ἄ. ὀργήν[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 678 ">Refs 4th c.BC+</a>]; of sleep, ἄ. ἐλθέ come
    <b>with all thy power</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Cyclops” 602. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    of feelings, ἄ. ὀργή[<a href="javascript:void(0)" title=" 4th c.BC: Alcidamas
    Rhetor cited in 4th c.BC: Aristoteles Philosophus “Rhetorica” 1406a10; ἵμερος
    5th c.BC: Sophocles Tragicus “Fragmenta” 941; ἄ. καῦμα “Anthologia Graeca” 9.71
    (1st c.AD: Antiphilus Epigrammaticus); φόβος “Etymologicum Magnum” 621.13; τὸ
    τῆς δεισιδαιμονίας ἄ. 1st c.AD: Josephus Historicus “Bellum Judaicum” 2.9.3, etc.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>comparative</i> ἀκρατέστερος,
    <i>Ionic dialect</i> ἀκρητ- (asiffr.ἀκρατής) [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 5, 4th c.BC: Hyperides Orator
    ">Refs 5th c.BC+</a>]<b>Dem.fragment (b)</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Problemata” 871a16, 4th-3rd c.BC: Theophrastus
    Philosophus “de Odoribus” 24">Refs 4th c.BC+</a>]: <i>superlative</i> ἀκρατέστατος[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Philebus” 53a:
    but ἀκρατότερος 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.677c.">Refs
    5th c.BC+</a>]'
