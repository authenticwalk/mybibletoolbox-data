strongs_number: G5480
language: greek
lemma: χάραγμα
transliteration: cháragma
definition: a scratch or etching, i.e. stamp (as a badge of servitude), or scupltured
  figure (statue)
kjv_usage: graven, mark
derivation: from the same as G5482 (χάραξ);
extended_definition:
  gloss: image/mark
  definition: '<b>χάραγμα</b>, -τος, τό<BR /> (χαράσσω, to engrave), <BR />__(a) <b>a
    stamp, impress, mark</b>: <ref=''Rev.13.16-17; 14.9, 11; 16.2; 19.20; 20.4''>Rev.13:16-17
    14:9, 11 16:2 19:20 20:4</ref> (see Deiss., BS, 240 ff.); <BR /> __(b) <b>a thing
    graven</b>: <ref=''Act.17.29.''>Act.17:29.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χάραγ-μα</b> [χᾰ], ατος, τό, <br /> (χαράσσω) <b>any mark engraved,
    imprinted,</b> or <b>branded,</b> χ. ἐχίδνης the serpent''s <b>mark,</b> i. e.
    its <b>bite, sting,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 267; ἐν ἰσχίοις μὲν ἵπποι πυρὸς χάραγμ᾽ ἔχουσιν “Anacreontea”
    26 B 2; ἔχειν τὸ χ. τοῦ θηρίου NT.Rev.16.2, compare 13.16 ">NT+5th c.BC+</a>];
    χ. χειρός, i.e. writing, [<a href="javascript:void(0)" title="“Anthologia Graeca”
    9.401 (6th c.AD: Palladas Epigrammaticus)">Refs 6th c.AD+</a>]; χαράγματα παμβασιλῆος,
    of an imperial <b>missive,</b> Epic. in [<a href="javascript:void(0)" title="
    “BKT” 5(1).115 ">Refs</a>]: <i>absolutely</i>, <b>inscription,</b> [<a href="javascript:void(0)"
    title=" Anthologia Graeca 7.220 (6th c.AD: Agathias Historicus et Epigrammaticus),
    compare “PLond.” 5.1688.8 (4th c.AD)">Refs 4th c.AD+</a>]; <b>stamped document,</b>
    [<a href="javascript:void(0)" title=" Sammelb. 5275.11 (1st c.AD)">Refs 1st c.AD+</a>];
    <b>brand</b> on a camel, [<a href="javascript:void(0)" title=" “PGrenf.” 2.50
    (a). 5 (2nd c.AD)">Refs 2nd c.AD+</a>]; χ. τέχνης <b>carved work,</b> [<a href="javascript:void(0)"
    title=" NT.Acts.17.29 ">NT</a>]; τὸ χ. τοῦ νομίσματος the <b>impress</b> on the
    coin, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Lysander” 16, compare “Ages.” 15, 4th c.AD: Julianus Imperator
    “Misopogon” 355d (_plural_), etc.">Refs 1st c.AD+</a>]; hence, <br /><Level3><b>__2</b></Level3>
    <b>stamped money, coin,</b> [<a href="javascript:void(0)" title=" Anthologia Graeca
    5.29 (1st c.BC: Antipater Thessalonicensis Epigrammaticus), “POxy.” 144.6 (6th
    c.AD). ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>metaphorically</i>,
    <b>mark, stamp, character,</b> τὸ τῆς μονάδος σημαντικὸν χ. [<a href="javascript:void(0)"
    title=" “Theologumena Arithmeticae” 6. ">Refs</a>]<br /><Level3><b>__4</b></Level3>
    <b>endorsement,</b> [<a href="javascript:void(0)" title=" Arch.Papyrus 1.85. ">Refs</a>]'
