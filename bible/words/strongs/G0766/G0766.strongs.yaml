strongs_number: G0766
language: greek
lemma: ἀσέλγεια
transliteration: asélgeia
definition: licentiousness (sometimes including other vices)
kjv_usage: filthy, lasciviousness, wantonness
derivation: from a compound of G1 (Α) (as a negative particle) and a presumed (of
  uncertain derivation, but apparently meaning continent);
extended_definition:
  gloss: debauchery
  definition: '<b>ἀσέλγεια</b>, -ας, ἡ<BR /> (ἀσελγής, licentious; see MM, see word),
    [in LXX: <ref=''Wis.14.26''>Wis.14:26</ref>, <ref=''3Ma.2.26''>3Ma.2:26</ref>
    * ;] <BR /><b>licentiousness, wantonness, excess</b>: <ref=''Mrk.7.22''>Mrk.7:22</ref>,
    <ref=''Rom.13.13''>Rom.13:13</ref>, <ref=''2Co.12.21''>2Co.12:21</ref>, <ref=''Gal.5.19''>Gal.5:19</ref>
    (Lft., in l), <ref=''Eph.4.19''>Eph.4:19</ref>, <ref=''1Pe.4.3''>1Pe.4:3</ref>,
    <ref=''2Pe.2.2; 2.7; 2.18''>2Pe.2:2 2:7 2:18</ref>, <ref=''Jude.4''>Ju 4</ref>.†<BR
    /> <re><i>SYN.</i>: ἀσωτία, profligacy, prodigality (see Tr., <i>Syn.</i>, § xvi;
    <i>DB</i>, iii, 46). </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
