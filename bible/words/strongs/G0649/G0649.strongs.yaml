strongs_number: G0649
language: greek
lemma: ἀποστέλλω
transliteration: apostéllō
definition: set apart, i.e. (by implication) to send out (properly, on a mission)
  literally or figuratively
kjv_usage: put in, send (away, forth, out), set (at liberty)
derivation: from G575 (ἀπό) and G4724 (στέλλω);
extended_definition:
  gloss: to send
  definition: '<b>ἀπο-στέλλω</b>, <BR /> [in LXX very freq., almost always for שׁלח
    ;] <BR />prop., <b>to send away, to dispatch</b> on service; <BR />__1. <b>to
    send</b> with a commission, or on service; <BR />__(a) <b>of persons</b>: Christ,
    <ref=''Mat.10.40''>Mat.10:40;</ref> the apostles, 10:16; servants, <ref=''Mrk.12.2''>Mrk.12:2;</ref>
    angels, 13:27; <BR /> __(b) <b>of things</b>: ὄνος, <ref=''Mat.21.3''>Mat.21:3;</ref>
    τὸ δρέπανον, <ref=''Mrk.4.29''>Mrk.4:29;</ref> τ. λόγον, <ref=''Act.10.36''>Act.10:36;</ref>
    τ. ἐπαγγελίαν (i.e. the promised Holy Spirit), <ref=''Luk.24.49''>Luk.24:49</ref>,
    Rec.; before εἰς, <ref=''Mat.20.2''>Mat.20:2</ref>, <ref=''Luk.11.49''>Luk.11:49</ref>,
    <ref=''Jhn.3.17''>Jhn.3:17</ref>; ὀπίσω, <ref=''Luk.19.14''>Luk.19:14;</ref> ἔμπροσθεν,
    <ref=''Jhn.3.28''>Jhn.3:28;</ref> πρὸ προσώπου, <ref=''Mat.11.10''>Mat.11:10;</ref>
    πρός, <ref=''Mat.21.34''>Mat.21:34;</ref> with ref. to sender or place of departure:
    ἀπό, <ref=''Luk.1.26''>Luk.1:26</ref> (Rec. ὑπό); παρά, <ref=''Jhn.1.6''>Jhn.1:6;</ref>
    ἐκ, <ref=''Jhn.1.19''>ib. 1:19</ref>; ὑπό, <ref=''Act.10.17''>Act.10:17</ref>
    (Rec. ἀπό); before inf., <ref=''Mrk.3.14''>Mrk.3:14</ref>, al.; ἵνα, <ref=''Mrk.12.2''>Mrk.12:2</ref>,
    al.; εἰς (of purpose), <ref=''Heb.1.14''>Heb.1:14;</ref> without direct obj.:
    before πρός, <ref=''Jhn.5.33''>Jhn.5:33;</ref> λέγων, <ref=''Jhn.11.3''>Jhn.11:3;</ref>
    ἀποστείλας, with indic., <ref=''Mat.2.16''>Mat.2:16</ref>, <ref=''Act.7.14''>Act.7:14</ref>,
    <ref=''Rev.1.1''>Rev.1:1</ref>. <BR /> __2. <b>to send away, dismiss</b>: <ref=''Luk.4.18''>Luk.4:18</ref>,
    <ref=''Mrk.5.10; 8.26; 12.3''>Mrk.5:10 8:26 12:3</ref> (cf. ἐξ-, συν-αποστέλλω).
    <BR /> <re><i>SYN.</i>: πέμπω, the general term. ἀ. "suggests official or authoritative
    sending" (see Thayer, see word πέμπω; Westc., <i>Jo.</i>, 298; <i>Epp. Jo.</i>,
    125; Cremer, 529; MM, see word).</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποστέλλω</b>, <br /> <i>future</i> -στελῶ: <i>aorist</i> ἀπέστειλα
    (see. below):— <b>send off</b> or <b>away from,</b> μή μ᾽.. τῆσδ᾽ ἀποστείλητε
    γῆς[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra”
    71, compare 5th c.BC: Euripides Tragicus “Medea” 281; τῆσδ᾽ ἀ. χθονός [prev. author]
    “Cyc.” 468; ἔξω χθονός [prev. author] “Ph.” 485; ἐκ τῆς πόλεως 5th-6th c.BC: Plato
    Philosophus “Respublica” 607b">Refs 5th c.BC+</a>]; <b>send away, banish,</b>
    τὰ δίκαια[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    450; τινά 5th c.BC: Euripides Tragicus “Hecuba” 731">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>go away, depart,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 115; ἀποστέλλου χθονός 5th c.BC: Euripides Tragicus
    “Supplices” 582; δόμων.. τῶν ἐμῶν ἀπεστάλης [prev. author] “Hel.” 660; φυγὰς ἀποσταλείς
    [prev. author] “Ph.” 319(Lyric poetry); πρὸς σὲ δεῦρ᾽ ἀπεστάλην [prev. author]
    “IT” 1409. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>dispatch,</b>
    on some mission or service, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 125, 1297, etc.">Refs 5th c.BC+</a>]; frequently of messengers
    or forces, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.46, 123; νέας ἐπὶ χώρην [prev. author] 7.235, compare 8.64; στρατὸν παρά τινα
    [prev. author] 5.32; ναῦς αὐτοῖς ἀ. βοηθούς 5th c.BC: Thucydides Historicus 1.45:
    also ἀ. ἀποικίην 5th c.BC: Herodotus Historicus 4.150">Refs 5th c.BC+</a>]; οἰκιστάς
    (as a form of banishment), [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1306b31; πρεσβείαν 5th c.BC: Thucydides Historicus 3.28;
    ἀγγέλους 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.1.5, etc.; ἀπαρχὴν εἰς
    Δελφούς 4th c.BC: Aristoteles Philosophus “Fragmenta” 485">Refs 5th c.BC+</a>]:—<i>passive</i>,
    with <i>infinitive</i>, οἱ ἀποσταλέντες στρατεύεσθαι[<a href="javascript:void(0)"
    title=" [prev. author] 3.26, compare 5.33; ἀποσταλθέντες “GDI” 5186.4(Cretan dialect).
    ">Refs</a>]<br /><Level2><b>__III</b></Level2> <b>put off, doff,</b> θαἰμάτια[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    1084. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <i>intransitive</i>,
    <b>retire, withdraw,</b> of the sea, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 3.89 ">Refs 5th c.BC+</a>]; of persons, οἴκαδε[<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 32.5.">Refs 4th
    c.BC+</a>]'
  source: STEPBible/LSJ
