strongs_number: G5408
language: greek
lemma: φόνος
transliteration: phónos
definition: murder
kjv_usage: murder, + be slain with, slaughter
derivation: from an obsolete primary (to slay);
extended_definition:
  gloss: murder
  definition: '<b>φόνος</b>, -ου, ὁ <BR /> [in LXX for דָּם, פֶּה, etc. ;] <BR /><b>murder,
    slaughter</b>: <ref=''Mrk.15.7''>Mrk.15:7</ref>, <ref=''Luk.23.19, 25''>Luk.23:19,
    25</ref>, <ref=''Act.9.1''>Act.9:1</ref>, <ref=''Rom.1.29''>Rom.1:29</ref>; φ.
    μαχαίρης (cf. <ref=''Exo.17.13''>Exo.17:13</ref>, al.), <ref=''Heb.11.37''>Heb.11:37</ref>;
    pl., <ref=''Mat.15.19''>Mat.15:19</ref>, <ref=''Mrk.7.21''>Mrk.7:21</ref>, <ref=''Rev.9.21''>Rev.9:21</ref>.†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φόνος</b>, ὁ, <br /> (θείνω) <b>murder, slaughter,</b> τεύξασα
    πόσει φόνον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 11.430; τοίσδεσσι φόνον καὶ κῆρα φυτεύει 2.165; φ. ῥάπτειν 16.379; μερμηρίζειν
    2.325; ὁρμαίνειν 4.843; σμικρῇσι φόνον φέρει ὀρνίθεσσι 8th c.BC: Ilias Homerus
    Epicus “Illiad” 17.757, etc.; φόνον πράσσειν 5th c.BC: Pindarus Lyricus “N.” 3.46;
    ἀκούσιον φ. ἐξεργάσασθαι 5th-6th c.BC: Plato Philosophus “Leges” 869a; βουλεῦσαί
    τινι 5th c.BC: Sophocles Tragicus “Ajax” 1055; ἔθου φόνον [prev. author] “OC”
    542 (Lyric poetry); ἐκπορίζειν 5th c.BC: Euripides Tragicus “Ion” 1114 ">Refs
    8th c.BC+</a>]; of arrows, φ. προπέμπειν [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 105 ">Refs 5th c.BC+</a>]; τὸν Δωριέος
    πρὸς Ἐγεσταίων φόνον ἐκπρήξασθαι exact vengeance for the <b>killing</b>.., [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.158 ">Refs
    5th c.BC+</a>]; κατὰ ζῴων φόνου καὶ μὴ φόνου ὧδε ἔχει <b>killing</b> or not-<b>killing,</b>
    [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus 257
    ">Refs 3rd c.AD+</a>]; in <i>poetry</i> phrases, φ. συρίζειν, κινύρεσθαι, πνεῖν,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 357 (assuming variant), “Th.” 123 (Lyric poetry), “Ag.” 1309 ">Refs 4th
    c.BC+</a>]; φ. τινός the <b>murder</b> of.., [<a href="javascript:void(0)" title="
    [prev. author] “Eu.” 580, etc.">Refs</a>]; φ. Ἑλληνικὸς μέγιστος <b>slaughter</b>
    of Greeks, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.170; ὅμαιμος αὐθέντης φ. 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 212; πατρῷος
    5th c.BC: Sophocles Tragicus “Electra” 955 ">Refs 5th c.BC+</a>]; πολύκερως, ἄρνειος
    φ., [<a href="javascript:void(0)" title=" [prev. author] “Aj.” 55, 309; ἐπὶ φόνῳ
    πράσσεις φόνον 5th c.BC: Euripides Tragicus “Orestes” 1579, compare “HF” 1084
    (Lyric poetry); γέρων φ. μηκέτ᾽ ἐν δόμοις τέκοι 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 805 (Lyric poetry), etc.; ὁ ὑπὸ Θήβης Ἀλεξάνδρον φ. 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.856a; ὁ κατὰ τῶν πολιτῶν φ. 1st c.BC: Diodorus
    Siculus Historicus 19.8: _plural_, φόνοι τ᾽ ἀνδροκτασίαι τε 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 11.612 (personified in 8th-7th c.BC: Hesiodus Epicus
    “Theogonia” 228); ἔμφυλοι φ. ἀνδρῶν 6th c.BC: Theognis Elegiacus 51, compare 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 962. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in law, <b>murder, homicide,</b> δικάζειν τοὺς βασιλέας αἰτιῶν φόνου Legal Dracontis
    cited in [<a href="javascript:void(0)" title=" “IG” 12.115.12; φόνου διώκειν τινά
    5th c.BC: Antipho Orator 6.9; δικάζειν δίκας φόνου [prev. author] 5.11; παραδοῦναι
    φόνου δίκην [prev. author] 6.42; ἁλῶναι [prev. author] 5.59, etc.; φεύγειν 4th
    c.BC: Lycurgus Orator 133 (poetry, παίδων φόνον φεύγουσα">Refs 5th c.BC+</a>]
    fleeing from.. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Medea” 795)">Refs 5th c.BC+</a>]; ἔνοχοι τῷ φόνῳ [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 1.11; φόνου ὑπόδικος 4th c.BC: Demosthenes Orator
    54.25 ">Refs 5th c.BC+</a>]; φόνου καθαρός, ἁγνός, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 451b, “Lg.” 759c: ἀκούσιος
    φ. 4th c.BC: Demosthenes Orator 23.72; φόνων ἀπέχεσθαι 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 1032 (_anapaest meter_); αἱ τῶν φ. δίκαι 5th-6th c.BC: Plato Philosophus
    “Leges” 778d; φόνοι.. φόνοις δεόμενοι καθαίρεσθαι [prev. work] 870c, +others">Refs
    5th c.BC+</a>]; λαγχάνονται αἱ τοῦ φ. δίκαι πρὸς [τὸν βασιλέα] [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 57.2. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>death as a punishment,</b> φ. προκεῖσθαι
    δημόλευστον [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 36. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>blood
    when shed, gore,</b> ἂμ φόνον, ἂν νέκυας [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 10.298; κέατ᾽ ἐν φόνῳ 24.610; ἐρευγόμενοι
    φόνον αἵματος 16.162; φ. κέχυται γυναίκων 7th-6th c.BC: Alcaeus Lyricus “fragment”
    153 Lobel; φόνον κεύθειν 5th c.BC: Empedocles Poeta Philosophus 100.4; μέλανι
    ῥαίνων φόνῳ πεδίον 5th c.BC: Pindarus Lyricus “I.” 8(7).55; φόνου κηκίς 4th-5th
    c.BC: Aeschylus Tragicus “Choephori” 1012; ἐμοῦσα θρόμβους οὓς ἀφείλκυσας φόνου
    [prev. author] “Eu.” 184; σταγόνες 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1278; σταλαγμοί 5th c.BC: Euripides Tragicus “Hecuba” 241; χεῖρα χραίνεσθαι φόνῳ
    5th c.BC: Sophocles Tragicus “Ajax” 43 ">Refs 8th c.BC+</a>]; of a sacrifice,
    ταυρείου φόνου [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 44; Ἕλλην οὗ καταστάζει φ. 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 72 ">Refs 5th c.BC+</a>]; rarely in Prose of <b>blood,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ νούσων”
    2.73. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>corpse,</b> πρὶν
    ἴδω τὸν Ἑλένας φόνον.. κείμενον [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Orestes” 1357 (Lyric poetry); ἐπὶ φόνῳ χαμαιπετεῖ ματρός [prev.
    work] 1491 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <b>rascal that deserves death, gallowsbird,</b> a Dorian phrase, [<a href="javascript:void(0)"
    title=" “Etymologicum Magnum” 662.4. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    of the agent or instrument of slaughter, φόνον ἔμμεναι ἡρώεσσι to be <b>a death</b>
    to heroes, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 16.144, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.24 ">Refs
    8th c.BC+</a>]; of poison, [<a href="javascript:void(0)" title=" “Mim.Oxy.” 413.180;
    ἐν φόνῳ μαχαίρας LXX.Exo.17.13, LXX.Deu.13.15(16), 20.13 ">LXX</a>]; without ἐν,
    [<a href="javascript:void(0)" title=" LXX.Num.21.24. ">LXX</a>]<br /><Level2><b>__III</b></Level2>
    ={ἀτρακτυλίς}, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 6.4.6. ">Refs 4th c.BC+</a>]'
