strongs_number: G2089
language: greek
lemma: ἔτι
transliteration: éti
definition: '"yet," still (of time or degree)'
kjv_usage: after that, also, ever, (any) further, (t-)henceforth (more), hereafter,
  (any) longer, (any) more(-one), now, still, yet
derivation: perhaps akin to G2094 (ἔτος);
extended_definition:
  gloss: still
  definition: '<b>ἔτι </b><BR /> <i>adv.</i>, <BR /><b>yet, as yet, still</b>; <BR
    /> __1. <b>of time</b>; <BR /> __(a) <b>of the present </b>(adhuc): <ref=''Mrk.5.35''>Mrk.5:35</ref>,
    <ref=''1Co.3.3; 15.17''>1Co.3:3 15:17</ref>, <ref=''Gal.1.10''>Gal.1:10</ref>,
    al.; <BR /> __(b) of the past, mostly with impf.: <ref=''Mat.12.46''>Mat.12:46</ref>,
    <ref=''Luk.8.49; 15.20''>Luk.8:49 15:20</ref>, <ref=''Jhn.20.1''>Jhn.20:1</ref>,
    <ref=''Act.9.1''>Act.9:1</ref>, <ref=''Rom.5.6''>Rom.5:6</ref>, 8, <ref=''2Th.2.5''>2Th.2:5</ref>,
    <ref=''Heb.7.10; 9.8''>Heb.7:10 9:8</ref>, al.; <BR /> __(with) <b>of the future</b>:
    <ref=''Luk.1.15''>Luk.1:15</ref>, <ref=''2Co.1.10''>2Co.1:10</ref>; <BR /> __(d)
    with a neg.: <ref=''Mat.5.13''>Mat.5:13</ref>, <ref=''Luk.16.2; 20.36''>Luk.16:2
    20:36</ref>, <ref=''Heb.10.2''>Heb.10:2</ref>, <ref=''Rev.3.12; 20.3''>Rev.3:12
    20:3</ref>, al. <BR /> __2. <b>Of degree, even, yet, still, further</b>: with
    compar., <ref=''Php.1.9''>Php.1:9</ref>, <ref=''Heb.7.15''>Heb.7:15</ref>; of
    what remains, <ref=''Mrk.12.6''>Mrk.12:6</ref>, <ref=''Jhn.4.35; 7.33''>Jhn.4:35
    7:33</ref>, al.; of what is added, <ref=''Mat.18.16; 26.65''>Mat.18:16 26:65</ref>,
    <ref=''Heb.11.32; 12.26-27''>Heb.11:32 12:26-27</ref>; of con­tinuance apart from
    the idea of time, <ref=''Rom.3.7; 6.2; 9.19''>Rom.3:7 6:2 9:19</ref>, <ref=''Gal.5.11''>Gal.5:11</ref>;
    ἔτι δἐ, <ref=''Act.2.26''>Act.2:26</ref> (LXX), <ref=''Heb.11.36''>Heb.11:36;</ref>
    ἔτι τε καί, <ref=''Luk.14.26''>Luk.14:26</ref>, <ref=''Act.21.28''>Act.21:28</ref>
    <BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔτι</b> [ῐ], <br /> <i>adverb</i>: <br /><Level2><b>__I</b></Level2>
    of Time, <br /><Level3><b>__I.1</b></Level3> of the Present, <b>yet, still</b>,
    ἔ. μοι μένος ἔμπεδον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 5.254; ἔ. τυτθὸν ἐόντα 6.222; εἰ Ζεὺς ἔ. Ζεύς 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 623 ">Refs 8th c.BC+</a>]; ἔτ᾽ ἐκ βρέφεος <b>ever</b>
    since babyhood, [<a href="javascript:void(0)" title="“Anthologia Graeca” 9.567
    (Antip.); ἔ. καὶ νῦν 8th c.BC: Ilias Homerus Epicus “Illiad” 1.455 ">Refs 8th
    c.BC+</a>]; ἔ. καὶ ἐκ παρόντων variant in [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 7.77; ἔτ᾽ ἂν ἐκ τῶνδε θεὸς χρῄζων θείη 4th-5th
    c.BC: Aeschylus Tragicus “Choephori” 340; ἔ. καὶ νυνί 5th-6th c.BC: Plato Philosophus
    “Symposium” 215d; νῦν ἔ. ζεῖ 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    708 (Lyric poetry), compare “Ag.” 818. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    of the Past, mostly with <i>imperfect</i>, ἀήθεσσον γὰρ ἔτ᾽ αὐτῶν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.493, compare 5th c.BC: Herodotus
    Historicus 9.102, 5th c.BC: Thucydides Historicus 5.111, etc.">Refs 8th c.BC+</a>]:
    with <i>aorist</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Protagoras” 310c, etc.">Refs 5th c.BC+</a>]; ἔ. πρότερον, πρόσθεν,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.45, 5th-6th
    c.BC: Plato Philosophus “Sophista” 242d ">Refs 5th c.BC+</a>]: with the sense,
    <b>already</b>, γεγονέναι ἔ. οὐχ ἧττον ἢ εἶναι [<a href="javascript:void(0)" title="
    [prev. author] “Men.” 93a. ">Refs</a>]<br /><Level3><b>__I.3</b></Level3> of the
    Future, <b>yet, longer</b>, ἄλγε᾽ ἔδωκεν.. ἠδ᾽ ἔ. δώσει [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.96, compare 5.465: with _optative_,
    ἔ... φιλέοι 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.305: with _imperative_,
    μή τις ἔ... ἔστω 2.230 ">Refs 8th c.BC+</a>]; <b>hereafter</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 907, 5th c.BC: Sophocles
    Tragicus “Electra” 66, 5th-6th c.BC: Aristophanes Comicus “Vespae” 758 (_anapaest
    meter_), etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3> with a
    <i>negative</i>, no <b>longer</b>, οὐδὲ.. ἔ. παρέμειναν [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 5.46 ">Refs 1st c.BC+</a>]; see at
    {οὐκέτι},{μηκέτι}. <br /><Level2><b>__II</b></Level2> of Degree, <b>still, besides</b>,
    ἐς δεκάτην γενεὴν ἕτερόν γ᾽ ἔ. βόσκοι <b>another</b> (and another and so on),
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    14.325; ἔτ᾽ ἄλλο 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 157, compare 11.6.411,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.623, 5th c.BC: Sophocles Tragicus
    “Antigone” 218, etc.">Refs 8th c.BC+</a>]; τίν᾽ οὖν ἔτ᾽ ἄλλον..; [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 114 ">Refs 4th c.BC+</a>];
    πρὸς τοῖσδ᾽ ἔ., πρὸς τούτοις ἔ. (compare προσέτι), [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1339, 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 720 (_anapaest meter_)">Refs 5th c.BC+</a>]; ἔ. τε and <b>besides,
    nay more</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 279a ">Refs 5th c.BC+</a>]; ἔ. τοσόνδε this <b>further</b> point, [<a
    href="javascript:void(0)" title=" [prev. author] “Tht.” 184b; ἔ. δὲ καί 5th c.BC:
    Thucydides Historicus 1.80, etc.">Refs 5th c.BC+</a>]; πρῶτον μὲν.., ἔπειτα δὲ..,
    ἔ. δὲ.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 6.6.13 ">Refs 5th c.BC+</a>]; ἔ. καί alone, τά τε εἴδωλα, ἔ. καὶ τὰ
    γεγραμμένα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Sophista” 239d; ἔτι καὶ ἔ. ἀεί “Theologumena Arithmeticae” 30. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> frequently to strengthen a <i>comparative</i>,
    ἔ. μᾶλλον <b>yet</b> more, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 14.97, 362; μᾶλλον ἔ. 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 18.22 ">Refs 8th c.BC+</a>]; ἔ. καὶ μ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 10.57; καὶ ἔ. καὶ μᾶλλον 2nd-3rd c.AD:
    Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 16.24; ἔ. πλέον 5th c.BC:
    Herodotus Historicus 7.6 ">Refs 5th c.BC+</a>]; πλέον ἔ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.80; παῖς τε κἄτι τοῦδ᾽ ἀνούστερος 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 987; πότμῳ τῷ νῦν.. κἄτι τοῦδ᾽ ἐχθίονι
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 272, compare “El.” 559, 1189.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> with the Posit., ἔ.
    ἄνω <b>yet</b> higher up, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 7.5.9; ἔ. μάλα 5th-6th c.BC: Aristophanes Comicus
    “Pax” 53, 462, “Ra.” 864 ">Refs 5th c.BC+</a>]. (Sanskrit <i>áti</i> ''beyond'',
    Latin <i>et</i>, Gothic <i>ip</i> ''but'', ''however''.)'
  source: STEPBible/LSJ
