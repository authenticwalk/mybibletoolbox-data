    accusative of person(s), <ref=''Mat.5.29-30; 17.27; 18.6, 8-9''>Mat.5:29-30 17:27
    18:6, 8-9</ref> <ref=''Mrk.9.42-43, 45; 9.47''>Mrk.9:42-43, 45 9:47</ref> <ref=''Luk.17.2''>Luk.17:2</ref>,
