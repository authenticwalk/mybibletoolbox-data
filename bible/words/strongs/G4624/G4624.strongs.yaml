language: greek
lemma: σκανδαλίζω
transliteration: skandalízō
definition: to entrap, i.e. trip up (figuratively, stumble (transitively) or entice
  to sin, apostasy or displeasure)
kjv_usage: (make to) offend
derivation: from G4625 (σκάνδαλον);
