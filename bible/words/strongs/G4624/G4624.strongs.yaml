    be made to stumble, to stumble</b>: <ref=''Mat.11.6; 13.21, 57; 15.12; 24.10;
    26.31, 33''>Mat.11:6 13:21, 57 15:12 24:10 26:31, 33</ref>, <ref=''Mrk.4.17; 6.3;
    14.27, 29''>Mrk.4:17 6:3 14:27, 29</ref>, <ref=''Luk.7.23''>Luk.7:23</ref>, <ref=''Jhn.16.1''>Jhn.16:1</ref>,
    <ref=''Rom.14.21''>Rom.14:21</ref> (WH, R, txt., om.), <ref=''2Co.11.29''>2Co.11:29</ref>,†<BR
    /> (AS)'
