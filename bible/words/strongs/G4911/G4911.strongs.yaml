strongs_number: G4911
language: greek
lemma: συνεφίστημι
transliteration: synephístēmi
definition: to stand up together, i.e. to resist (or assault) jointly
kjv_usage: rise up together
derivation: from G4862 (σύν) and G2186 (ἐφίστημι);
extended_definition:
  gloss: to attack
  definition: '<b>συν-εφ-ίστημι </b><BR /> to place over. Pass., <BR /> __1. to stand
    over (Thuc.). <BR /> __2. <b>to rise together</b>: before κατά, with genitive
    of person(s) (against), <ref=''Act.16.22.''>Act.16:22.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνεφ-ίστημι</b> <br /> and <b>συνεφ-ιστάνω</b> [<a href="javascript:void(0)"
    title="(2nd c.BC: Polybius Historicus 7.13.2)">Refs 2nd c.BC+</a>]: <i>aorist
    1</i> <b>-επέστησα</b>[<a href="javascript:void(0)" title=" 4th c.BC: Demades
    Orator 57 ">Refs 4th c.BC+</a>]:—<b>set as watchers</b> or <b>guards</b>, τοὺς
    ἱππεῖς [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    17.84 ">Refs 1st c.BC+</a>]: <i>metaphorically</i>, <b>set on the watch, make
    attentive</b>, τοὺς ἀναγινώσκοντας [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 10.41.6; τινὰ ἐπὶ τὰς μάχας [prev. author] 11.19.2; τοὺς φιλοπευστοῦντας
    περί τινων [prev. author] 3.59.6. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    seemingly <i>intransitive</i> (i.e. τὸν νοῦν), <b>attend to, observe along with</b>,
    ἐπὶ τὰ λεγόμενα [<a href="javascript:void(0)" title=" [prev. author] 3.9.4; τοῖς
    ὑπομνήμασι [prev. author] 9.2.7, compare 4.40.10, etc.">Refs</a>]; uncertain reading
    in [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus 241.15.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i> συνεφίστᾰμαι,
    with <i>aorist 2</i> <i>active</i>, <b>stand over, superintend along with</b>
    or <b>together</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.75. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>rise
    together</b>, κατά τινων <b>against</b> them, [<a href="javascript:void(0)" title="
    NT.Act.16.22. ">NT</a>]<br /><Level3><b>__II.3</b></Level3> <b>occur together</b>,
    τινι <b>with.. </b>, [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus “Ther.Praef.” ">Refs 1st c.AD+</a>], variant for{συνυφ-}
    in [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius Tyrius Philosophus
    “Sententiae ad intelligibilia ducentes” 27. ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
