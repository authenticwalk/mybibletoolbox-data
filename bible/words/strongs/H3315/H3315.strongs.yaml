  definition: 'A man living at the time of the Patriarchs, first mentioned at Gen.5.32;
    <br> son of: Noah (H5146); <br> brother of: Shem (H8035) and Ham (H2526); <br>
    father of: Gomer (H1586), Magog (H4031), Madai (H4074), Javan (H3120), Tubal (H8422),
    Meshech (H4902) and Tiras (H8494) <BR> § Japheth = "opened"<br> the 3rd son of
    Noah whose descendants after the flood settled on the coastal lands of the Mediterranean
    spreading north into Europe and parts of Asia<br>'
