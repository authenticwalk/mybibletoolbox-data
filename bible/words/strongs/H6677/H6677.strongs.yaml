strongs_number: H6677
language: hebrew
lemma: צַוָּאר
transliteration: tsavvâʼr
pronunciation: tsav-vawr'
definition: the back of the neck (as that on which burdens are bound)
kjv_usage: neck.
derivation: or צַוָּר; (Nehemiah 3:5), or צַוָּרֹןlemma צַוָּרן missing vowel, corrected
  to צַוָּרֹן; (Song of Solomon 4:9), or (feminine) צַוָּארָה; (Micah 2:3), intensively
  from H6696 (צוּר) in the sense of binding;
