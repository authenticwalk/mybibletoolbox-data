strongs_number: H7644
language: hebrew
lemma: שֶׁבְנָא
transliteration: Shebnâʼ
pronunciation: sheb-naw'
definition: Shebna or Shebnah, an Israelite
kjv_usage: Shebna, Shebnah.
derivation: or שֶׁבְנָה; from an unused root meaning to grow; growth;
extended_definition:
  gloss: Shebna
  definition: A man living at the time of Divided Monarchy, first mentioned at 2Ki.18.18;
    also called Shebnah at 2Ki.18.18,26;  <BR> § Shebna = "vigour"<br> a person of
    high position in the court of king Hezekiah of Judah; subsequently the secretary
    of Hezekiah<br>
