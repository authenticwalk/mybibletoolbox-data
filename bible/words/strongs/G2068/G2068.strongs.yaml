strongs_number: G2068
language: greek
lemma: ἐσθίω
transliteration: esthíō
definition: used only in certain tenses, the rest being supplied by G5315 (φάγω);
  to eat (usually literal)
kjv_usage: devour, eat, live
derivation: strengthened for a primary (to eat);
extended_definition:
  gloss: to eat
  definition: '<b>ἐσθίω</b>, and (poet, and late prose) ἔσθω, <BR /> [in LXX chiefly
    for אכל ;] <BR /><b>to eat</b>; <BR />__(a) absol.: <ref=''Mat.14.20, 21''>Mat.14:20,
    21</ref> <ref=''Mrk.6.31''>Mrk.6:31</ref>, <ref=''Jhn.4.31''>Jhn.4:31</ref>, al.;
    ἐν τ. φαγεῖν (on this aor. form, see M, <i>Pr.</i>, 111), <ref=''1Co.11.21''>1Co.11:21;</ref>
    διδόναι φαγεῖν, with dative of person(s), <ref=''Mrk.5.43''>Mrk.5:43</ref>, al.;
    ἐ. καὶ πίνειν, <ref=''Mat.6.25, 31''>Mat.6:25, 31</ref> <ref=''Luk.10.7''>Luk.10:7</ref>,
    al.; of ordinary use of food and drink, <ref=''1Co.9.4; 11.22''>1Co.9:4 11:22</ref>;
    of partaking of food at table, <ref=''Mrk.2.16''>Mrk.2:16</ref>, <ref=''Luk.5.30''>Luk.5:30</ref>,
    al.; opposite to fasting, <ref=''Mat.11.18''>Mat.11:18</ref>, <ref=''Luk.5.33''>Luk.5:33</ref>,
    al.; of revelling, <ref=''Mat.24.49''>Mat.24:49</ref>, <ref=''Luk.12.45''>Luk.12:45</ref>
    . <BR /> __(b) with accusative of thing(s): <ref=''Mat.6.25''>Mat.6:25</ref>,
    <ref=''Mrk.1.6''>Mrk.1:6</ref>, <ref=''Jhn.6.31''>Jhn.6:31</ref>, <ref=''Rom.14.2''>Rom.14:2</ref>,
    al.; ἄρτον (Heb. אָכַל לֶחֶם), <ref=''Mat.15.2''>Mat.15:2</ref>, <ref=''Mrk.3.20''>Mrk.3:20</ref>,
    al.; τὸν ἑαυτοῦ ἄ., <ref=''2Th.3.12''>2Th.3:12;</ref> ἄ. before παρά, genitive
    of person(s), <ref=''2Th.3.8''>2Th.3:8;</ref> τά before id., <ref=''Luk.10.7''>Luk.10:7;</ref>
    τ. πάσχα, <ref=''Mat.26.17''>Mat.26:17</ref>, <ref=''Mrk.14.12''>Mrk.14:12</ref>
    al; τ. κυριακὸν δεῖπνον, <ref=''1Co.11.20''>1Co.11:20;</ref> τ. θυσίας, <ref=''1Co.10.18''>1Co.10:18;</ref>
    before ἐκ (= cl. part. genitive), <ref=''Jhn.6.26''>Jhn.6:26</ref>, 5o, 51, <ref=''1Co.11.28''>1Co.11:28</ref>;
    ἀπό (cf. Heb. אָכַל מִן), <ref=''Mat.15.27''>Mat.15:27</ref>, <ref=''Mrk.7.28''>Mrk.7:28</ref>;
    metaphorically, <b>to devour, consume</b>: <ref=''Heb.10.27''>Heb.10:27</ref>,
    <ref=''Jas.5.3''>Jas.5:3</ref>, <ref=''Rev.17.16''>Rev.17:16</ref> (cf. κατ-,
    συν-εσθίω) . <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐσθίω</b> <br /> (compare ἔσθω, ἔδω, the latter of which is
    the <i>radical</i> form, and supplies <i>future</i> and <i>perfect</i> of ἐσθίω),
    <i>imperfect</i> ἤσθιον [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 147: ">Refs 8th c.BC+</a>]<i>future</i> ἔδομαι (old <i>present</i>
    <i>subjunctive</i> of non-thematic stem) [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 4.237, 5th-6th c.BC: Aristophanes Comicus
    “Pax” 1357 (Lyric poetry)">Refs 8th c.BC+</a>], etc.; ἐδοῦμαι late, (προκατ-)
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Hes.” 7, etc.">Refs
    2nd c.AD+</a>]: <i>perfect</i> ἐδήδοκα [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Equites” 362, 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.8.20; _optative_ ἐδηδοκοίη 5th c.BC: Cratinus Comicus 320 ">Refs 5th c.BC+</a>];
    <i>Epic dialect</i> <i>participle</i> ἐδηδώς, -υῖα, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.542, “hymnus ad Mercurium”
    560 ">Refs 8th c.BC+</a>]: <i>pluperfect</i> ἐδηδόκειν [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Gall.” 4 (variant):">Refs 2nd c.AD+</a>]
    —<i>middle</i>, <i>aorist 1</i> ἠδεσάμην (κατ-) [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 5.752">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    ἐσθίομαι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.318, 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 1.12.4,
    2nd c.AD: Lucianus Sophista “Cyn.” 11, etc.: ">Refs 8th c.BC+</a>]<i>aorist 1</i>
    ἠδέσθην variant in [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ διαίτης” 2.54, 4th c.BC: Aristoteles Philosophus “Problemata” 908a29,
    (ἀπ-, κατ-) 5th-6th c.BC: Plato Comicus 138, 35: ">Refs 5th c.BC+</a>]<i>perfect</i>
    ἐδήδεσμαι (κατ-) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedo” 110e, ἐδήδεμαι (ἀπ-) 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    591a5 (variant) ">Refs 5th c.BC+</a>]; <i>Epic dialect</i> <i>3rd.pers.</i> <i>singular</i>
    ἐδήδοται [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 22.56.">Refs 8th c.BC+</a>] — The <i>aorist 2</i> and later also the
    <i>future</i> are supplied by φαγ- (see. φαγεῖν); in <i>Ionic dialect</i> and
    Hellenistic Greek the <i>perfect</i> is βέβρωκα βέβρωμαι, <i>aorist</i> <i>passive</i>
    ἐβρώθη; in late Greek the <i>present</i> is τρώγω:—<b>eat,</b> ἐσθιέμεν καὶ πινέμεν
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.305, 21.69 ">Refs 8th c.BC+</a>]; τὰ ἐσθίοντα ἐν στρατιᾷ the <b>ration-strength,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.6.17: usually with _accusative_, κρέα ἤσθιον 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 20.348, compare 5th c.BC: Sophocles Tragicus “Fragmenta”
    671 (from a satyric drama), 5th c.BC: Euripides Tragicus “Cyclops” 233: with _genitive_,
    ἐ. τινός ">Refs 8th c.BC+</a>]<b>eat of..,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.3.6, etc. ">Refs
    5th c.BC+</a>]; of animals, <b>devour,</b> ἤσθιε δ᾽ ὥς τε λέων ὀρεσίτροφος [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.292;
    χρόα γῦπες ἔδονται 8th c.BC: Ilias Homerus Epicus “Illiad” 4.237, compare 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 524, 773, 7th-6th c.BC(?): Semonides Iambographus
    9, etc. ">Refs 8th c.BC+</a>]; <b>consume,</b> βίοτον καὶ κτήματ᾽ ἔδονται [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.123:">Refs
    8th c.BC+</a>] —<i>passive</i>, ἐσθίεταί μοι οἶκος my house <b>is eaten up,</b>
    I am <b>eaten</b> out of house and home,[<a href="javascript:void(0)" title="
    4.318; ὅσσα τοι ἐκπέποται καὶ ἐδήδοται 22.56. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, πάντας πῦρ ἐσθίει the fire <b>devours</b> all, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.182 ">Refs 8th c.BC+</a>];
    of an <b>eating</b> sore, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Fragmenta - American Journal of Philology” 253:">Refs 4th
    c.BC+</a>] —<i>passive</i>, ὀδόντες ἐσθιόμενοι <b>decayed</b> teeth, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 19.3 ">Refs 4th c.BC+</a>];
    ἐσθιόμενα <b>eroded</b> parts of the bowel, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 4.20. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>fret, vex,</b> ἐ. ἑαυτόν [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 287 (Lyric poetry) ">Refs 5th c.BC+</a>]; ἐ. τὴν
    χελύνην ὑπ᾽ ὀργῆς <b>to bite</b> the lip,[<a href="javascript:void(0)" title="
    [prev. work] 1083; ἐ. καρδίαν 4th-5th c.BC: Pythagoras Philosophus cited in 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.12e. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>take in one''s mouth,</b> γλῶτταν αὐλοῦ [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Philostratus Sophista “Philostrati majoris imagines” 1.20. ">Refs
    2nd c.AD+</a>]'
