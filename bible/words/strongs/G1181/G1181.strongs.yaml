strongs_number: G1181
language: greek
lemma: δεκάτη
transliteration: dekátē
definition: a tenth, i.e. as a percentage or (technically) tithe
kjv_usage: tenth (part), tithe
derivation: feminine of G1182 (δέκατος);
extended_definition:
  gloss: tenth
  definition: '<b>δεκάτη</b>, -ης, ἡ prop. fem. (sc. μέρος) of δέκατος, -η, -ον, <BR
    /> [in LXX for מַעֲשֵׂר: <ref=''Gen.14.20''>Gen.14:20</ref>, <ref=''Neh.12.44''>Neh.12:44</ref>,
    and al. ;] <BR /><b>a tenth part, a tithe</b>: <ref=''Heb.7.2, 4; 8, 9''>Heb.7:2,
    4; 8, 9</ref> (for a curious inversion of the Biblical use, see MM, see word).†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δέκᾰτος</b> <br /> [<a href="javascript:void(0)" title="(4th
    c.AD(?): Arcadius Grammaticus ">Refs 4th c.AD+</a>] <b>δέκοτος</b> [<a href="javascript:void(0)"
    title=" “IG” 5(2).282 (Mantinea, 5th c.BC)">Refs 5th c.BC+</a>], also <i>Aeolic
    dialect</i> in [<a href="javascript:void(0)" title=" “epigram Gr.” 988.5 (from
    Balbilla))">Refs</a>], η, ον: (δέκα):— <b>tenth,</b> Ἠώς [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.175, etc.">Refs 8th c.BC+</a>];
    as a round number, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 16.18, etc. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>δεκάτη</b> (i.e. μερίς), ἡ, <b>tenth part, tithe,</b> τᾶς δεκάτας δεκάταν [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Simonides Lyricus 141.4, compare
    5th c.BC: Herodotus Historicus 2.135, etc.; τῇ θεῷ τὰς δ. ἐξαιρεθῆναι 5th c.BC:
    Lysias Orator 20.24 ">Refs 5th c.BC+</a>]; τὰ ἐκ τῆς δ. the produce <b>of the
    tenth,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 12.91,
    compare “Tab.Defix.” 99.14: especially as a customs-duty, 4th c.BC: Demosthenes
    Orator 20.60; δεκάτη μόσχων “PTeb.” 307.8 (3rd c.AD). ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> δεκάτη (i.e. ἡμέρα), ἡ, <b>the tenth day,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    9.83, +others ">Refs 8th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4> δ. προτέρα·
    ἡ πρὸ εἰκάδος, ὡς ὑστέρα· ἡ μετ᾽ εἰκάδα, [<a href="javascript:void(0)" title="
    5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>festival on the tenth day after birth,</b> when the child has a name given
    it, τὴν δ. θύειν to give a <b>naming-day</b> feast, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 922, compare 494; δ. ὑπέρ τινος
    ἑστιᾶσαι 4th c.BC: Demosthenes Orator 40.28, compare 39.22. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> δεκάτα· τάξις, ἄθροισμα, καὶ ἡ τῶν εἴκοσιν ἁρμάτων
    τάξις, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.5</b></Level3> δέκατον, τό, <b>tenth
    part,</b> [<a href="javascript:void(0)" title=" LXX.Lev.23.13, 17 (_plural_).
    ">LXX</a>]'
  source: STEPBible/LSJ
