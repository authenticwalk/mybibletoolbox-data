strongs_number: H4725
language: hebrew
lemma: מָקוֹם
transliteration: mâqôwm
pronunciation: maw-kome'
definition: properly, a standing, i.e. a spot; but used widely of a locality (general
  or specific); also (figuratively) of a condition (of body or mind)
kjv_usage: country, [idiom] home, [idiom] open, place, room, space, [idiom] whither(-soever).
derivation: or מָקֹם; also (feminine) מְקוֹמָה; or מְקֹמָה; from H6965 (קוּם);
