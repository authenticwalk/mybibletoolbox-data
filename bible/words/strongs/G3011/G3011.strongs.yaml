strongs_number: G3011
language: greek
lemma: λειτουργός
transliteration: leitourgós
definition: a public servant, i.e. a functionary in the Temple or Gospel, or (genitive
  case) a worshipper (of God) or benefactor (of man)
kjv_usage: minister(-ed)
derivation: from a derivative of G2992 (λαός) and G2041 (ἔργον);
extended_definition:
  gloss: minister
  definition: '<b>λειτουργός</b>, -οῦ, ὁ<BR /> (λιός, ἔργον), [in LXX chiefly for
    שָׁרַת, <ref=''Jos.1.1''>Jos.1:1</ref> A, <ref=''3Ki.10.5''>3Ki.10:5</ref>, <ref=''Psa.103.21''>Psa.103:21</ref>,
    <ref=''Sir.7.30''>Sir.7:30</ref>, al. ;] <BR />__1. in cl., one who discharges
    a public office at his own expense, then, generally, <BR /> __2. <b>a public servant,
    a minister, servant</b>: τ. ἁγίων λ., <ref=''Heb.8.2''>Heb.8:2</ref> (cf. <ref=''Neh.10.39''>Neh.10:39</ref>,
    Sir, l.with); Ἰησοῦ Χριστοῦ, <ref=''Rom.15.16''>Rom.15:16;</ref> pl., τ. θεοῦ,
    <ref=''Rom.13.6''>Rom.13:6</ref>, <ref=''Heb.1.7''>Heb.1:7</ref>" (LXX) ; λ. ὑμῶν
    τ. χρείας μου, <ref=''Php.2.25.''>Php.2:25.</ref>†<BR /> <re><i>SYN.</i>: see:
    διάκονος, λειτουργέω </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λειτουργ-ός</b>, ὁ, <br /> (λήϊτος, ἔργον) <b>one who performed
    a</b> λειτουργία (which see), [<a href="javascript:void(0)" title=" “POxy.” 82.3
    (3rd c.AD), etc.">Refs 3rd c.AD+</a>]; λ. τῶν ἐν παισὶ λειτουργιῶν [<a href="javascript:void(0)"
    title=" “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum”
    2881.13, compare 2882, 2886 (from Branchidae). ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>public servant</b>, ἡ στάσις τῶν λ. [τοῦ Σαλομῶνος] [<a href="javascript:void(0)"
    title=" LXX.1Ki.10.5 ">LXX</a>]; of <b>workmen, carpenters</b>, etc., οἰκοδόμοι
    καὶ λ. [<a href="javascript:void(0)" title=" “PPetr.” 3p.139 (3rd c.BC),compare
    2nd c.BC: Polybius Historicus 3.93.5 ">Refs 3rd c.BC+</a>]; at Magnesia, an official
    of the γερουσία, [<a href="javascript:void(0)" title=" “Inscription Magn.” 116.17">Refs</a>];
    = Latin <i>lictor</i>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Romulus” 26: _metaphorically_, λ. τῆς χρείας μου">Refs
    1st c.AD+</a>] <b>ministering</b> to my need, [<a href="javascript:void(0)" title="
    NT.Phil.2.25. ">NT</a>]<br /><Level3><b>__II.2</b></Level3> <b>private servant</b>,
    [<a href="javascript:void(0)" title=" LXX.2Ki.13.18. ">LXX</a>]<br /><Level2><b>__III</b></Level2>
    in religioussense, <b>minister</b>, [θεοῦ][<a href="javascript:void(0)" title="LXX.Psa.102(103).21,
    NT.Rom.13.6, +others; τῶν θεῶν 1st c.BC: Dionysius Halicarnassensis 2.22, compare
    73; τῶν ἁγίων λ. NT.Heb.8.2 ">LXX+NT+1st c.BC+</a>]; θεοῖς λιτουργοί (sic) [<a
    href="javascript:void(0)" title=" “Rev.Et.Anc.” 32.5 (Athens, 1st c.BC)">Refs
    1st c.BC+</a>]; <b>attendant</b> at sacrifices, <b>acolyte,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 3.1005, +others ">Refs</a>]<br /><Level2><b>__IV</b></Level2>
    Astrology texts, λειτουργοί, οἱ, astral gods <b>subordinate</b> to the δεκανοί,
    [<a href="javascript:void(0)" title=" 4th c.AD: Iamblichus Philosophus “de Mysteriis”
    9.2, 4th c.AD: Firmicus Maternus Astrologus 2.4.4, 5th c.AD: Martianus Capella
    Grammaticus Latinus 2.200. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
