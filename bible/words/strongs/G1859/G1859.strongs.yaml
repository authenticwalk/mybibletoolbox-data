language: greek
lemma: ἑορτή
transliteration: heortḗ
definition: a festival
kjv_usage: feast, holyday
derivation: of uncertain affinity;
extended_definition:
  gloss: festival
  definition: '<b>ἑορτή</b>, -ῆς, ἡ <BR /> [in LXX for חַג (chiefly), מוֹעֵד ;] <BR
    /><b>a feast, festival</b>: <ref=''Luk.2.42''>Luk.2:42</ref>, <ref=''Jhn.5.1''>Jhn.5:1</ref>,
    <ref=''Jhn.6.4''>Jhn.6:4</ref> <ref=''Jhn.7.37''>Jhn.7:37</ref>, <ref=''Col.2.10''>Col.2:10</ref>;
    ἡ ἑ. τοῦ πάσχα, <ref=''Luk.2.41''>Luk.2:41</ref>, <ref=''Jhn.13.1''>Jhn.13:1</ref>;
    τ. ἀζύμων, <ref=''Luk.22.1''>Luk.22:1;</ref> ἡ σκηνοπηγία, <ref=''Jhn.7.2''>Jhn.7:2</ref>
    (Deiss., <i>LAE</i>, 116); ἐν τ. ἑ., <ref=''Mat.26.5''>Mat.26:5</ref>, <ref=''Mrk.14.2''>Mrk.14:2</ref>,
    <ref=''Jhn.4.45; 7.11; 12.20''>Jhn.4:45 7:11 12:20</ref> (εἶναι ἐν ἑ.), <ref=''Jhn.2.23''>Jhn.2:23;</ref>
    εἰς τ. ἑ. (for the feast),  <ref=''Jhn.13.29''>Jhn.13:29;</ref> ἀναβαίνειν, ἔρχεσθαι
    εἰς τ. ἑ., <ref=''Jhn.4.45; 7.8-10; 11.56; 12.12''>Jhn.4:45 7:8-10 11:56 12:12</ref>;
    τῆς ἐ μεσούσης, <ref=''Jhn.7.14''>Jhn.7:14;</ref> κατὰ ἑ. (at each feast), <ref=''Mat.27.15''>Mat.27:15</ref>,
    <ref=''Mrk.15.6''>Mrk.15:6</ref>, <ref=''Luk.23.17''>Luk.23:17</ref>, R, mg.;
    τ. ἑ. ποιεῖν, <ref=''Act.18.21''>Act.18:21;</ref> κατὰ τὸ ἔθος τῆς ἑ., <ref=''Luk.2.42.''>Luk.2:42.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἑορτ-ή</b>, <br /> in <i>Ionic dialect</i> Prose <b>ὁρτή</b>
    (so [<a href="javascript:void(0)" title=" “Schwyzer” 726.21 (Milet., 5th c.BC)">Refs
    5th c.BC+</a>], probably in Ion Trag.21, but ἑορτή [<a href="javascript:void(0)"
    title=" “Schwyzer” 725.12 (Milet., 6th c.BC))">Refs 6th c.BC+</a>], ἡ, <b>feast,
    festival, holiday,</b> ἐπεὶ καὶ πᾶσιν ἑ. [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.156; ἑ. τοῖο θεοῖο 21.258; ἐούσης
    ὁρτῆς τῇ Ἥρῃ τοῖσι Ἀργείοισι 5th c.BC: Herodotus Historicus 1.31 ">Refs 8th c.BC+</a>];
    ὁρτὴν ἄγειν keep <b>a feast,</b>[<a href="javascript:void(0)" title=" [prev. work]
    147, compare 5th c.BC: Thucydides Historicus 4.5, etc.; ἄξεις τότ᾽ ἀμελιτῖτιν
    ὁρτὴν ἐξ ὁρτῆς 3rd c.BC: Herodas Mimographus 5.85; ὁρτὴν ποιευμένους 5th c.BC:
    Herodotus Historicus 1.150; ὁρτὴν ἀνάγειν [prev. author] 2.40, 48, +others; ἑορτὰς
    ἑορτάσαι 5th-6th c.BC: Xenophon Historicus “Respublica Atheniensium” 3.2; ἑορτὴν
    τῇ θεῷ ποιεῖν 5th c.BC: Thucydides Historicus 2.15; ἡ τῶν Παναθηναίων ἑ. 4th c.BC:
    Demosthenes Orator 4.35: _metaphorically_, οἵας ἑορτῆς ἔστ᾽ ἀπόπτυστοι θεοῖς στέργηθρ᾽
    ἔχουσαι, of the Eumenides, 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 191; ἑορτὴ
    ὄψεως 2nd-3rd c.AD: Aelianus “Varia Historia” 13.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    generally, <b>holiday-making, amusement, pastime,</b> παιδιᾶς καὶ ἑορτῆς χάριν
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    276b, etc.; so ἑορτὴν ἡγεῖσθαι τὸ τὰ δέοντα πρᾶξαι 5th c.BC: Thucydides Historicus
    1.70. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> proverbial, κατόπιν
    ἑορτῆς ἥκειν to have come the day after <b>the fair,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 447a ">Refs 5th c.BC+</a>];
    ἀεργοῖς αἰὲν ἑορτά every day''s <b>a holiday</b> to those who don''t work, [<a
    href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 15.26,
    compare 3rd c.BC: Herodas Mimographus 6.17; ἄγουσιν ἑ. οἱ κλέπται 10th c.AD: Suidas
    Legal icographus ">Refs 3rd c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>assembled
    multitude at a festival,</b> ὄχλος καὶ ἑ. καὶ στρατὸς καὶ πλῆθος [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 6.6.12. ">Refs 3rd c.AD+</a>]'
