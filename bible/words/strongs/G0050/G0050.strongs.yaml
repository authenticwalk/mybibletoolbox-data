strongs_number: G0050
language: greek
lemma: ἀγνοέω
transliteration: agnoéō
definition: not to know (through lack of information or intelligence); by implication,
  to ignore (through disinclination)
kjv_usage: (be) ignorant(-ly), not know, not understand, unknown
derivation: from G1 (Α) (as a negative particle) and G3539 (νοιέω);
extended_definition:
  gloss: be ignorant
  definition: '<b>ἀγνοέω</b>, -ῶ (&gt; ἁγνίζω), <BR /> [in LXX for שָׁגָה, שָׁגַג,
    אָשַׁם, etc. ;] <BR /> __1. <b>to be ignorant</b>, <b>not to know</b>: absol.,
    Ι <ref=''Tit.1.13''>Ti 1:13</ref>, <ref=''Heb.5.2''>Heb.5:2</ref>; with accusative,
    <ref=''Act.13.27; 17.23''>Act.13:27 17:23</ref>, <ref=''Rom.10.3''>Rom.10:3</ref>,
    <ref=''2Co.2.11''>2Co.2:11</ref>; ἐν οἷς, <ref=''2Pe.2.12''>2Pe.2:12;</ref> before
    ὅτι, <ref=''Rom.2.4; 6.3; 7.1''>Rom.2:4 6:3 7:1</ref>, <ref=''1Co.14.38''>1Co.14:38</ref>;
    οὐ θέλω ὑμᾶς ἀγνοεῖν, <b>a Pauline phrase</b>: with accusative, <ref=''Rom.11.25''>Rom.11:25;</ref>
    before ὑπέρ, <ref=''2Co.1.8''>2Co.1:8;</ref> περί, <ref=''1Co.12.1''>1Co.12:1</ref>,
    <ref=''1Th.4.13''>1Th.4:13</ref>. ὅτι, <ref=''Rom.1.13''>Rom.1:13</ref>, <ref=''1Co.10.1''>1Co.10:1</ref>
    (for similar usage in π., V. MM, <i>VGT</i>, see word). Pass.: <ref=''1Co.14.38''>1Co.14:38</ref>,
    <ref=''2Co.6.9''>2Co.6:9</ref>, <ref=''Gal.1.22''>Gal.1:22</ref>.<BR /> __2. <b>not
    to understand</b>: with accusative, <ref=''Mrk.9.32''>Mrk.9:32</ref>, <ref=''Luk.9.45''>Luk.9:45</ref>.<BR
    /> † (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀγνο-έω</b>, <br /> <i>Epic dialect</i> ἀγνοι-, <i>3rd.pers.</i><i>singular</i>
    <i>subjunctive</i> ἀγνοιῇσι[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 24.218">Refs 8th c.BC+</a>]: <i>imperfect</i> ἠγνόουν[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 7.21, etc.">Refs
    5th c.BC+</a>]: <i>future</i> ἀγνοήσω[<a href="javascript:void(0)" title=" 5th
    c.BC: Bacchylides Lyricus “fragment” 12, 5th-6th c.BC: Isocrates Orator 12.251,
    4th c.BC: Demosthenes Orator 32.10, 54.31">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἠγνόησα[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 134, 5th c.BC: Thucydides Historicus 2.49, etc.">Refs 5th c.BC+</a>];
    <i>Epic dialect</i> ἠγνοίησα[<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 2.807, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 551">Refs
    8th c.BC+</a>], <i>Epic dialect</i> <i>contraction</i> <i>3rd.pers.</i><i>singular</i>
    ἀγνώσασκε[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 23.95">Refs 8th c.BC+</a>]: <i>perfect</i> ἠγνόηκα[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Sophista” 221d, 2nd c.AD: Alexander Rhetor
    20.4:">Refs 5th c.BC+</a>] —<i>passive</i>, <i>future</i> (of <i>middle</i> form)
    ἀγνοήσομαι[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.249">Refs
    4th c.BC+</a>]; ἀγνοηθήσομαι variant in [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “JTr.” 5: ">Refs 2nd c.AD+</a>]<i>aorist</i> ἠγνοήθην,
    see below: <i>perfect</i> ἠγνόημαι[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 15.171, 5th-6th c.BC: Plato Philosophus “Leges” 797a. (This
    Verb implies a form ἄγνοος, ={ἀγνώς} 11)">Refs 5th c.BC+</a>]:—<b>not to perceive</b>
    or <b>recognize</b>; [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    alm">Refs 8th c.BC+</a>] ost always in <i>aorist</i>, ἄνδρ᾽ ἀγνοιήσασ᾽ ὑλάει[<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.15,
    compare 5th c.BC: Thucydides Historicus [same place], 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 228a">Refs 8th c.BC+</a>]; mostly with <i>negative</i>, οὐκ ἠγνοίησεν
    <b>he perceived</b> or <b>knew well</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.807, etc.; μηδὲν ἀγνόει 5th c.BC: Euripides
    Tragicus “Andromache” 899.">Refs 8th c.BC+</a>]—Mostly with <i>accusative</i>,
    <b>to be ignorant of</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.156, 5th c.BC: Sophocles Tragicus “Trachiniae” 78; πάντα 5th-6th
    c.BC: Plato Philosophus “Symposium” 216d">Refs 5th c.BC+</a>]; ἑαυτοὺς ἀ. <b>forget</b>
    their former selves, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 10.74">Refs 4th c.BC+</a>]; τὴν πόλιν ἀ. <b>not to discern</b> the temper
    of the city, [<a href="javascript:void(0)" title=" [prev. author] 19.231; τὸν
    ξένον 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 2.26">Refs 2nd c.AD+</a>];
    <b>fail to understand</b>, τὸ ῥῆμα[<a href="javascript:void(0)" title=" NT.Mark.9.32;
    περί τινος 5th-6th c.BC: Plato Philosophus “Phaedrus” 277d: with _genitive_ _person_
    and rel. clause, ἀγνοοῦντες ἀλλήλων ὅ τι λέγομεν [prev. author] “Grg.” 517c">NT+5th
    c.BC+</a>]: dependent clauses in <i>participle</i>, τίς.. ἀ. τὸν ἐκεῖθεν πόλεμον
    δεῦρο ἥξοντ;[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    1.15: with _conjunction_, οὐδεὶς ἀ. ὅτι.. [prev. author] 21.156, etc.; ἀγνοῶν
    εἰ.. 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.5.12">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>not to be known, recognized</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Euthyphro” 4a, “Hp.Ma.” 294d, etc.; ἀγνοούμενα ὅπῃ..
    ἀγαθά ἐστι [prev. author] “R.” 506a">Refs 5th c.BC+</a>]; ἠγνοῆσθαι ξύμπασιν ὅτι..
    [<a href="javascript:void(0)" title=" [prev. author] “Lg.” 797a; ὑπελάμβανον ἀγνοήσεσθαι
    4th c.BC: Demosthenes Orator 18.249">Refs 4th c.BC+</a>]; καιρὸν οὐ παρεθέντα
    οὐδ᾽ ἀγνοηθέντα [<a href="javascript:void(0)" title="[prev. work]303,compare 5th-6th
    c.BC: Isocrates Orator 15.171">Refs 5th c.BC+</a>]; τὰ ἠγνοημένα <b>unknown parts</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Anabasis”
    7.1.4. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>absolutely</i>,
    <b>go wrong, make a false step</b>, first in [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 46, 5th c.BC: Antipho Orator
    5.44 (uncertain reading), Isocrates 8.39">Refs 5th c.BC+</a>]; <i>participle</i>
    ἀγνοῶν <b>ignorantly, by mistake</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 7.3.38, 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1110b27; ἀγνοήσαντες 5th-6th c.BC: Andocides Orator 4.5">Refs
    5th c.BC+</a>]: in moral sense, <b>to be ignorant of what is right, act amiss</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 5.11.5, cf.
    NT.Heb. 5.2">NT+2nd c.BC+</a>]:—<i>middle</i>, <b>fail to recognize</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 14.630.">Refs 2nd c.AD+</a>]'
