language: hebrew
lemma: רָצָה
transliteration: râtsâh
pronunciation: raw-tsaw'
definition: to be pleased with; specifically, to satisfy adebt
kjv_usage: (be) accept(-able), accomplish, set affection, approve, consent with, delight
  (self), enjoy, (be, have a) favour(-able), like, observe, pardon, (be, have, take)
  please(-ure), reconcile self.
derivation: a primitive root;
extended_definition:
  gloss: to accept
  definition: 1) to be pleased with, be favourable to, accept favourably<br>1a) (Qal)<br>1a1)
    to be pleased with, be favourable to<br>1a2) to accept<br>1a3) to be pleased,
    be determined<br>1a4) to make acceptable, satisfy<br>1a5) to please<br>1b) (Niphal)
    to be accepted, be pleased with<br>1c) (Piel) to seek favour of<br>1d) (Hiphil)
    to please, pay off<br>1e) (Hithpael) to make oneself acceptable or pleasing
