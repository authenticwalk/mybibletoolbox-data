strongs_number: H4583
language: hebrew
lemma: מָעוֹן
transliteration: mâʻôwn
pronunciation: maw-ohn'
definition: an abode, of God (the Tabernacle or the Temple), men (their home) or animals
  (their lair); hence, a retreat (asylum)
kjv_usage: den, dwelling((-) place), habitation.
derivation: or מָעִין; (1 Chronicles 4:41), from the same as H5772 (עוֹנָה);
