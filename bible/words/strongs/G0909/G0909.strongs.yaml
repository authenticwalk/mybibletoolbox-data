strongs_number: G0909
language: greek
lemma: βαπτισμός
transliteration: baptismós
definition: ablution (ceremonial or Christian)
kjv_usage: baptism, washing
derivation: from G907 (βαπτίζω);
extended_definition:
  gloss: baptism
  definition: '<b>βαπτισμός</b>, -οῦ, ὁ (βαπτίζω), prop., the act of which βάπτισμα
    is the result; <BR /> __1. <b>a dipping, washing, lustration</b>: <ref=''Mrk.7.4''>Mrk.7:4;</ref>
    of Jewish ceremonial. <ref=''Heb.9.10''>Heb.9:10;</ref> in <ref=''Heb.6.2''>Heb.6:2</ref>,
    βαπτισμῶν διδαχήν (-ῆς), "the pl. and the peculiar form seem to be used to include
    Christian baptism with other lustral rites" (Westc, in l.). <BR /> __2. <b>baptism</b>:
    FlJ, Ant., 18, 5, 2 (of John''s baptism), and some Fathers (see Soph., see word).
    Not so in NT, unless ἐν τ. βαπτισμῷ, <i>in the act of baptism</i>, <ref=''Col.2.12''>Col.2:12</ref>,
    be read with Tr. (Rec., WH, R, -ματι).<BR /> † (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
