strongs_number: G4081
language: greek
lemma: πηλός
transliteration: pēlós
definition: clay
kjv_usage: clay
derivation: perhaps a primary word;
extended_definition:
  gloss: clay
  definition: '<b>πηλός</b>, οῦ, ἁ <BR /> [in LXX chiefly for חֹמֶר, טִיט ] <BR />__1.
    <b>clay, as used by a potter</b>: <ref=''Rom.9.21''>Rom.9:21</ref> (cf. <ref=''Isa.29.16''>Isa.29:16</ref>,
    al.). <BR /> __2. <b>- βόρβορος, wet clay, mud</b>: <ref=''Jhn.9.6, 11; 9.14-15''>Jhn.9:6,
    11 9:14-15</ref> †<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πηλός</b> <br /> (<i>Doric dialect</i> <b>πᾱλός</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophron Comicus 32, 3rd c.BC: Cercidas Iambographus 3.3, “IG”
    5(1).1447.16 (Messene, 3rd-2nd c.BC)), ὁ, Syrac. ἡ 2nd c.AD: Phrynichus Atticista
    38">Refs 5th c.BC+</a>]:— <b>clay, earth</b>, used by masons and potters, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.36, 136, 5th-6th
    c.BC: Aristophanes Comicus “Aves” 1143, 5th c.BC: Thucydides Historicus 2.76,
    5th-6th c.BC: Plato Philosophus “Theaetetus” 147a, 2nd c.BC: Polybius Historicus
    15.35.2; πηλὸν ὀργάζειν 5th c.BC: Eupolis Comicus 248, 5th c.BC: Sophocles Tragicus
    “Fragmenta” 482, compare 510, 787, 5th-6th c.BC: Aristophanes Comicus “Aves” 839
    ">Refs 5th c.BC+</a>]; π. ἠχυρωμένος <b>clay</b> mixed with chaff for use as mortar,
    [<a href="javascript:void(0)" title=" “IG” 22.463.42, compare 5(1)[same place],
    LXX.Gen.11.3 ">LXX</a>]; εὐώδεϊ πηλῷ, of <b>earth</b> on which wine has been poured,
    [<a href="javascript:void(0)" title=" 3rd-4th c.AD: Tryphiodorus Epicus 349 ">Refs
    3rd c.AD+</a>]; Βρομιώδεα π. φύρησαν.. Χάριτες, of a drinkingcup, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 11.27 (1st c.AD(?): Macedonius Epigrammaticus)">Refs
    1st c.AD+</a>]: <i>metaphorically</i>, <b>clay</b> from which man was made: hence
    ὁ π. ὁ Προμηθεῖος, of man, [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus
    Epicus “Fragmenta” 87, compare 133, 5th-6th c.BC: Aristophanes Comicus “Aves”
    686; ἐκ ποίου πηλοῦ πεφύρητ᾽ εἰδότα 3rd c.BC: Herodas Mimographus 2.29. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>mud, mire</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.5, 4.28, 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 248, 5th c.BC: Thucydides Historicus 2.4, 5th-6th c.BC: Plato Philosophus
    “Respublica” 363d, etc.: proverbial, ἔξω κομίζειν πηλοῦ πόδα 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 697 ">Refs 5th c.BC+</a>]; κάσις πηλοῦ ξύνουρος, i. e. dust,
    [<a href="javascript:void(0)" title=" [prev. author] “Ag.” 495: _metaphorically_,
    ἀνέρες ὧν τὸ κέαρ παλῶ σέσακται 3rd c.BC: Cercidas Iambographus [prev. cited]
    ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> poetical, <b>thick</b>
    or <b>muddy wine, lees</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Fragmenta” 783 ">Refs 5th c.BC+</a>]; of wine spilt on the floor, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.463a, 2nd c.AD(?): Charito Scriptor Eroticus 1.3 ">Refs 1st c.AD+</a>]; compare
    Πηλεύς near the end <br /><Level2><b>__III</b></Level2> <i>metaphorically</i>,
    <b>dolt, blockhead, Comedy texts Adesp.</b>[<a href="javascript:void(0)" title="
    890. ">Refs</a>]'
