strongs_number: G1280
language: greek
lemma: διαπορέω
transliteration: diaporéō
definition: to be thoroughly nonplussed
kjv_usage: (be in) doubt, be (much) perplexed
derivation: from G1223 (διά) and G639 (ἀπορέω);
extended_definition:
  gloss: be perplexed
  definition: '<b>δι-απορέω</b>, -ῶ <BR /> [in Sm.: <ref=''Psa.77.5''>Psa.77:5</ref>,
    <ref=''Dan.2.1''>Dan.2:1</ref> * ;] <BR /><b>to be quite at a loss, be in great
    perplexity</b>: absol., <ref=''Act.2.12''>Act.2:12;</ref> before διὰ τό, with
    inf., <ref=''Luk.9.7''>Luk.9:7;</ref> περί, <ref=''Act.5.24''>Act.5:24;</ref>
    ἐν ἑαυτῷ, <ref=''Act.10.17.''>Act.10:17.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διᾰπορ-έω</b>, <br /> <b>to be quite at a loss, to be in doubt</b>
    or <b>difficulty,</b> τί χρὴ δρᾶν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 777c; ἐπὶ τοῖς συμβαίνουσι 2nd c.BC: Polybius
    Historicus 4.71.5 ">Refs 5th c.BC+</a>]: in <i>aorist</i> <i>passive</i>, διηπορήθη
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 2.34 ">Refs 4th
    c.BC+</a>]: <i>perfect</i> <i>passive</i>, διηπορημένος [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alexander” 25 ">Refs
    1st c.AD+</a>]:—<i>middle</i>, δ. ὑπ᾽ αἰσχύνης [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 237a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>to be in want,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Oeconomica” 1353a26. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>go through all the</b> ἀπορίαι, [<a href="javascript:void(0)" title=" [prev.
    author] “Pol.” 1276b36, +others: but, ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    commonly only a stronger form of ἀπορέω, <b>raise an</b> ἀπορία, <b>start a difficulty,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “EN” 1096a11; ἔστι δὲ τοῖς
    εὐπορῆσαι βουλομένοις προὔργου τὸ διαπορῆσαι καλῶς [prev. author] “Metaphorical”
    995a28; πὲρί τινος 2nd c.BC: Polybius Historicus 4.20.2, 1st c.BC: Philodemus
    Philosophus “περὶ σημείων καὶ σημειώσεων” 21; εἰ.. 4th-3rd c.BC: Epicurus Philosophus
    “Fragmenta” 21 ">Refs 4th c.BC+</a>]:—<i>middle</i>, διαπορεῖσθαί τι περί τινος
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Sophista”
    217a ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be matter of doubt</b> or <b>discussion,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Sophista”
    250e, 4th c.BC: Aristoteles Philosophus “Metaphysica” 1086a19, +others; τὸ διαπορούμενον
    5th-6th c.BC: Plato Philosophus “Leges” 799e; τὸ διαπορεῖσθαι 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1101a35; τὸ διαπορηθέν [prev. author] “Pol.” 1282b8:
    _impersonal_, διαπορεῖται περί τινος">Refs 5th c.BC+</a>] <b>a question arises</b>
    about.., [<a href="javascript:void(0)" title=" [prev. author] “HA” 631b2. ">Refs</a>]'
  source: STEPBible/LSJ
