strongs_number: G0354
language: greek
lemma: ἀνάληψις
transliteration: análēpsis
definition: ascension
kjv_usage: taking up
derivation: from G353 (ἀναλαμβάνω);
extended_definition:
  gloss: ascension
  definition: '<b>ἀνά-λημψις</b>, -εως, ἡ <BR /> (κοινή form of ἀνάληψις; see <i>Th.</i>,
    <i>Gr.</i>, 108 f.), <BR /><b>a taking up</b>: <ref=''Luk.9.51''>Luk.9:51</ref>
    (MM, <i>VGT</i>, see word).†<BR /> ἀνά-ληψις, -εως, ἡ, Rec. for ἀνάλημψις, which
    see <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνά-ληψις</b>, <br /> later -λημψις, εως, ἡ, hyperdorian mode
    -λαψις Ti <i>Locrian dialect</i> 100c:— <b>taking up,</b> e.g. <b>suspension</b>
    in a sling, <b>fixing</b> a bandage, [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 22, “Off.” 9">Refs 5th c.BC+</a>];
    <b>looping</b> or <b>tying up</b> of vines, [<a href="javascript:void(0)" title="
    “POxy.” 1692.20 (2nd c.AD), compare 1631.13 (3rd c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>receiving back</b> into a family, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Abd.” 5. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>acquirement</b> of knowledge, etc., [<a href="javascript:void(0)" title=" 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.31 5th c.BC: Sophocles Tragicus,
    +others, 5th-4th c.BC: Timaeus Locrus Philosophus [same place], 2nd c.AD: Sextus
    Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 1.73, 1st c.BC: Diodorus Siculus
    Historicus 1.1; ἱερῶν 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.351e.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>assumption</b> of an
    office, uncertain in [<a href="javascript:void(0)" title=" “Inscription Prien.”
    123; διαδήματος “OGI” 383.102. ">Refs</a>]<br /><Level3><b>__5</b></Level3> <i>passive</i>,
    <b>being taken up</b> or <b>away,</b> [<a href="javascript:void(0)" title=" Psalm.Solom.
    4.20">Refs</a>]; <b>ascension,</b> [<a href="javascript:void(0)" title="NT.Luke.9.51.
    ">NT</a>]<br /><Level3><b>__6</b></Level3> <b>reception, entertainment</b>, [<a
    href="javascript:void(0)" title=" “SIG” 888.36 (from Thrace). ">Refs</a>]<br /><Level3><b>__7</b></Level3>
    <b>assimilation,</b> τροφῆς [<a href="javascript:void(0)" title="Menon  “Iatr.”
    25.48. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>recovery,</b> μνήμης[<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Memoria”
    451a20">Refs 4th c.BC+</a>]; <b>means of regaining,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Publicola” 9. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>making good, making amends,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.65">Refs
    5th c.BC+</a>]; <b>refreshing</b> of soldiers after hard work, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.87.1, compare 2nd c.AD: Lucianus Sophista
    “Par.” 40; ἀνάληψιν ποιεῖν 4th-3rd c.BC: Demetrius Comicus Novae Comoediae 1.10">Refs
    4th c.BC+</a>]:—<b>recovery</b> from illness, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “ἀφορισμοί” 4.27, 5th-6th c.BC: Plato Philosophus
    “Timaeus” 83e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>repair,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 13.1.38,
    “PSI” 1.83.11 (3rd c.AD). ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>repetition,</b> [[<a href="javascript:void(0)" title=" 3rd c.AD: Longinus Rhetor]
    “Rh.” p.200H.">Refs 3rd c.AD+</a>]'
