strongs_number: G2051
language: greek
lemma: ἐρίζω
transliteration: erízō
definition: to wrangle
kjv_usage: strive
derivation: from G2054 (ἔρις);
extended_definition:
  gloss: to quarrel
  definition: '<b>ἐρίζω</b><BR /> (ἔρις), [in LXX for מָרָה, etc. ;] <BR /><b>to wrangle,
    strive</b>: <ref=''Mat.12.19''>Mat.12:19</ref> (LXX, κεκράζεται).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐρίζω</b>, <br /> <i>Doric dialect</i> <i>3rd.pers.</i> <i>plural</i>
    ἐρίζοντι [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.”
    5.39 ">Refs 5th c.BC+</a>]; <i>Epic dialect</i> <i>infinitive</i> ἐριζέμεναι,
    -έμεν, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.277, 23.404 ">Refs 8th c.BC+</a>]: <i>imperfect</i> ἤριζον [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 9.11 ">Refs 4th c.BC+</a>], <i>Doric dialect</i>
    ἔρισδον [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    6.5 ">Refs 3rd c.BC+</a>], <i>Epic dialect</i> ἔριζον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.555 ">Refs 8th c.BC+</a>], <i>Ionic
    dialect</i> ἐρίζεσκον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 8.225, 4th c.BC: Crates Thebanus Poeta Philosophus 1.3">Refs
    8th c.BC+</a>]: <i>future</i> ἐρίσω [<a href="javascript:void(0)" title=" NT.Matt.12.19,
    (δι-) 2nd c.AD: Appianus Historicus “Bella Civilia” 5.127 ">NT+2nd c.AD+</a>]
    codices, <i>Doric dialect</i> ἐρίξω [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “fragment” II ">Refs 5th c.BC+</a>]: <i>aorist</i> I ἤρῐσα
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    928, 5th c.BC: Lysias Orator 2.42, poetry ἔρισα 5th c.BC: Pindarus Lyricus “I.”
    8(7).30, ἔριξα [prev. author] “Pae.” 6.87 ">Refs 8th c.BC+</a>]; <i>Epic dialect</i>
    <i>optative</i> ἐρίσσειε [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 3.223 ">Refs 8th c.BC+</a>]; <i>Doric dialect</i> <i>participle</i>
    ἐρίξαντες [<a href="javascript:void(0)" title=" “Tab.Heracl.” 2.26 ">Refs</a>]:
    <i>perfect</i> ἤρῐκα [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 3.91.7 ">Refs 2nd c.BC+</a>]:—<i>middle</i>, <i>Epic dialect</i> <i>imperfect</i>
    ἐρίζετο [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    534 ">Refs 8th c.BC+</a>]: <i>aorist</i> <i>subjunctive</i> ἐρίσσεται [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.80:">Refs 8th c.BC+</a>]
    —<i>passive</i>, <i>Epic dialect</i> <i>perfect</i> ἐρήρισμαι (in <i>active</i>
    sense), see below: (ἔρις):—<b>strive, wrangle, quarrel,</b> διαστήτην ἐρίσαντε
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.6, etc.; τὸ δίκαιον οὐκ ἔχει λόγον δυοῖν ἐρίζειν 5th c.BC: Sophocles Tragicus
    “Electra” 467: with _dative_, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 928, 5th
    c.BC: Pindarus Lyricus “Pae.” [same place], etc.; ἀλλήλοις 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 18.277; ἀντιβίην τινί 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.277 ">Refs 8th c.BC+</a>]; ἀντία τοῖς ἀγαθοῖς[<a href="javascript:void(0)" title="
    P 1. “P.” 4.285; πρὸς θεόν [prev. work]2.88; πρός τινα περί τινος 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Timoleon” 14; ὗς ποτ᾽ Ἀθαναίαν ἔριν ἤρισε
    3rd c.BC: Theocritus Poeta Bucolicus 5.23; πρὸς πᾶν τὸ λεγόμενον 5th c.BC: Herodotus
    Historicus 7.50 ">Refs 5th c.BC+</a>]; περί τινος about a thing, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.423, +others; περὶ μικρῶν ἀκριβῶς
    ἐ. 5th-6th c.BC: Isocrates Orator 2.39 ">Refs 8th c.BC+</a>]: followed by a <i>relative</i>,
    ἐ. ὅστις ἀρείων [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta
    Bucolicus 5.67; ὁπότερος γενναιότερος 5th-6th c.BC: Plato Philosophus “Lysis”
    207c ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, <b>contend</b> that.., ἤριζον
    οἱ πολλοὶ οὐ λυσιτελήσειν τὴν πάροδον [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 9.11 ">Refs 4th c.BC+</a>]: <i>absolutely</i>, of <b>sophistical
    disputations,</b> opposed to διαλέγεσθαι, ἀμφισβητεῖν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 454a, “Prt.” 337b, compare
    4th c.BC: Crates Thebanus Poeta Philosophus 1.3 ">Refs 5th c.BC+</a>]; of political
    <b>discord,</b> with <i>dative</i>, Foed. cited in [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.79. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>rival, vie with, challenge,</b> οὐκ ἂν ἔπειτ᾽ Ὀδυσῆΐ γ᾽ ἐρίσσειε βροτὸς ἄλλος
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    3.223; ἐπεί σφισιν οὔ τις ἔριζεν 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.371
    ">Refs 8th c.BC+</a>]: with <i>accusative</i> <i>of things</i>, <b>rival</b> or
    <b>contend with</b> one <b>in</b> a thing, οὐδ᾽ εἰ..Ἀφροδίτῃ κάλλος ἐρίζοι [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.389,
    compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.213, 8th-7th c.BC: Hesiodus
    Epicus “Scutum Herculis” 5: with _dative_ _of things_, δρηστοσύνῃ οὐκ ἄν μοι ἐρίσσειε
    βροτὸς ἄλλος in service, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.321; ποσί
    8th c.BC: Ilias Homerus Epicus “Illiad” 13.325; γνώμῃ καὶ πλήθει καὶ ἀρετῇ ἐ.
    τινί 5th c.BC: Lysias Orator 2.42; ἐρίσσειαν περὶ μύθων 8th c.BC: Ilias Homerus
    Epicus “Illiad” 15.284; ἀθανάτοισιν ἐρίζεσκον περὶ τόξων 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 8.225; τῷ Δῒ πλούτου πέρι 5th c.BC: Herodotus Historicus 5.49
    ">Refs 8th c.BC+</a>]: with <i>infinitive</i>, ἐρίζετον ἀλλήλοιιν χερσὶ μαχέσσασθαι
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    18.38 ">Refs 8th c.BC+</a>]; ἶσα δὲ πίνειν οὔτις οἱ ἀνθρώπων ἤρισεν Phalaec. cited
    in [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 10.440e;
    πρὸς θεούς 5th-6th c.BC: Plato Philosophus “Respublica” 395d ">Refs 5th c.BC+</a>];
    Νέστωρ οἶος ἔριζε N. alone <b>rivalled</b> (him), [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.555, compare 5th-6th c.BC: Xenophon
    Historicus “Cynegeticus” 1.12. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>middle</i>, like <i>active</i>, ᾧ [τόξῳ] οὔ τίς τοι ἐρίζεται [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.172; μοι ἐρίσσεται..κτήμασιν
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.80; ἐρίζετο βουλὰς Κρονίωνι 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 534, compare 5th c.BC: Pindarus Lyricus “I.”
    4(3).29 ">Refs 8th c.BC+</a>]: also in <i>perfect</i> <i>passive</i>, τῷ οὔ τις
    ἐρήρισται κράτος [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Fragmenta” 195. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>passive</i>, ταχυτὰς ποδῶν ἐρίζεται <b>there are contests in</b> fleetness
    of foot, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.”
    1.95. ">Refs 5th c.BC+</a>]'
