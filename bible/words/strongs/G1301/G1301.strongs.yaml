strongs_number: G1301
language: greek
lemma: διατηρέω
transliteration: diatēréō
definition: to watch thoroughly, i.e. (positively and transitively) to observe strictly,
  or (negatively and reflexively) to avoid wholly
kjv_usage: keep
derivation: from G1223 (διά) and G5083 (τηρέω);
extended_definition:
  gloss: to keep
  definition: '<b>δια-τηρέω</b>, -ῶ <BR /> [in LXX for שָׁמַר, נָצַר, etc.; before
    ἀπό (for מִן), as in <ref=''Psa.12.7''>Psa.12:7</ref> (8) ;] <BR /><b>to keep
    carefully</b>: <ref=''Luk.2.51''>Luk.2:51;</ref> before ἐκ, <ref=''Act.15.29.''>Act.15:29.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
