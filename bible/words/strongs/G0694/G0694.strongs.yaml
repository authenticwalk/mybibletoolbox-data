strongs_number: G0694
language: greek
lemma: ἀργύριον
transliteration: argýrion
definition: silvery, i.e. (by implication) cash; specially, a silverling (i.e. drachma
  or shekel)
kjv_usage: money, (piece of) silver (piece)
derivation: neuter of a presumed derivative of G696 (ἄργυρος);
extended_definition:
  gloss: money
  definition: '<b>ἀργύριον</b>, -ου, τό<BR /> (ἄργυρος), [in LXX for כֶּסֶף (<ref=''Gen.13.2''>Gen.13:2</ref>,
    al.), exc. <ref=''Lam.4.1''>La 4:1</ref> (כֶּתֶם) ;] <BR />prop., a piece of silver
    (Lft., <i>Notes</i>, 191); in NT, <BR /> __(a) <b>silver</b>: <ref=''Act.3.6;
    7.16; 19.19; 20.33''>Act.3:6 7:16 19:19 20:33</ref>, <ref=''1Co.3.12''>1Co.3:12</ref>,
    <ref=''1Pe.1.18''>1Pe.1:18</ref>; <BR /> __(b) <b>money</b>:  <ref=''Mat.25.18,
    27''>Mat.25:18, 27</ref>, <ref=''Mrk.14.11''>Mrk.14:11</ref>, <ref=''Luk.9.3;
    19.15, 23; 22.5''>Luk.9:3 19:15, 23 22:5</ref>, <ref=''Act.8.20''>Act.8:20</ref>;
    <BR /> __(with) <b>a silver coin</b>: p1., <ref=''Mat.26.15; 27.3-6, 9; 28.12,
    15''>Mat.26:15 27:3-6, 9 28:12, 15</ref>, where the value is that of a shekel
    or tetradrachm; ἀργυρίου μυριάδες πέντε (prob. drachmas; MM, see word), <ref=''Act.19.19.''>Act.19:19.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
