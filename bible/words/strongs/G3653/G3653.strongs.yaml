strongs_number: G3653
language: greek
lemma: ὄλυνθος
transliteration: ólynthos
definition: an unripe (because out of season) fig
kjv_usage: untimely fig
derivation: of uncertain derivation;
extended_definition:
  gloss: late fig
  definition: '<b>ὄλυνθος</b>, -ου, ὁ <BR /> [in LXX: <ref=''Sng.2.13''>Sng.2:13</ref>
    (פַּג)* ;] <BR /><b>an unripe fig, which grows in winter and usually falls off
    in the spring </b>: <ref=''Rev.6.13.''>Rev.6:13.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄλονθος</b>, ὁ, <br /> (ἡ [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “γυναικεῖα” 2.113)">Refs 5th c.BC+</a>], <b>edible
    fruit of the wild fig,</b> [<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus “Fragmenta” 160.1, 4th-3rd c.BC: Theophrastus Philosophus “de
    Causis Plantarum” 5.1.8, Anonymus ">Refs 8th c.BC+</a>] (ὁ φιλόσοφος) cited in
    [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 3.77f,
    LXX.Cant.2.13; ὄ. χειμερινοί 5th c.BC: Hippocrates Medicus “περὶ γυναικείης φύσιος”
    33, +others ">LXX+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>sterile summer
    fruit of the cultivated fig,</b> [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 12.133. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>sterile male inflorescence of the caprifig,</b> breeding ψῆνες, which fertilize
    σῦκα, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.193.
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
