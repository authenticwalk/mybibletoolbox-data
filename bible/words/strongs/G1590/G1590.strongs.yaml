strongs_number: G1590
language: greek
lemma: ἐκλύω
transliteration: eklýō
definition: to relax (literally or figuratively)
kjv_usage: faint
derivation: from G1537 (ἐκ) and G3089 (λύω);
extended_definition:
  gloss: to faint
  definition: '<b>ἐκ-λύω </b><BR /> [in LXX for רָפָה, etc. ;] <BR />__1. <b>to loose,
    release</b>. <BR /> __2. <b>to unloose</b>, as a bow-string, <b>to relax, enfeeble</b>;
    pass., <b>to be faint, grow weary</b>: <ref=''Mat.15.32''>Mat.15:32</ref>, <ref=''Mrk.8.3''>Mrk.8:3</ref>;
    of mental weariness, <ref=''Gal.6.9''>Gal.6:9</ref>, <ref=''Heb.12.3''>Heb.12:3</ref>,
    5" (LXX) .†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκλύω</b> [ῡ, <br /> see at {λύω}], <b>set free,</b> πόνων
    <b>from</b> labours, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 328 ">Refs 4th c.BC+</a>]; <b>release,</b> ὕδατα
    [<a href="javascript:void(0)" title=" “PTeb.” 49.6 (2nd c.BC)">Refs 2nd c.BC+</a>]:—<i>passive</i>,
    <b>to be set free,</b> ἐκλέλυμαι πόθου [<a href="javascript:void(0)" title=" 6th
    c.BC: Theognis Elegiacus 1339; ἐκ δεσμῶν 5th-6th c.BC: Plato Philosophus “Phaedo”
    67d ">Refs 6th c.BC+</a>]:—<i>middle</i>, <b>get</b> one <b>set free, release,</b>
    ἀλλ᾽ ἄγε δή σε κακῶν ἐκλύσομαι [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 10.286; τοῦ φόβου σ᾽ ἐξελυσάμην 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 1003; θανάτου νιν ἐκλύσασθε 5th c.BC: Euripides Tragicus
    “Andromache” 818; ἐξελυσάμην βροτοὺς τὸ μὴ μολεῖν 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 237: with _accusative_ _person_ only, ἐξελύσαντο τοὺς Ἀργείους
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.1.25: _absolutely_,
    ἐξελυσάμην">Refs 8th c.BC+</a>] I <b>delivered</b> him <b>from danger,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 531. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>unloose,</b> ἐ. τόξα <b>unstring</b>
    a bow, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.173;
    ἐ. ἁρμούς 5th c.BC: Euripides Tragicus “Hippolytus” 825 ">Refs 5th c.BC+</a>];
    σκαιὸν ἐκλύσων στόμα <b>likely to let loose</b> a foolish tongue, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1225. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>make an end of,</b> ἐξέλυσας..σκληρᾶς ἀοιδοῦ δασμόν <b>paid</b> it <b>off,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “OT” 35; ἐπίπονον ἁμέραν
    [prev. author] “Tr.” 654; μόχθον 5th c.BC: Euripides Tragicus “Phoenissae” 695;
    ἔριν καὶ φιλονικίαν 4th c.BC: Demosthenes Orator 9.14 ">Refs 5th c.BC+</a>]; ἐξελύσατε
    (variant{-λύσασθε}) τὰς παρασκευάς [<a href="javascript:void(0)" title=" [prev.
    author] 18.26. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> <b>relax,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 610a27; τῆς φροντίδος τὸ ἀκριβές 2nd c.AD: Lucianus Sophista “Dom.”
    17 ">Refs 4th c.BC+</a>]:— <i>passive</i>, <b>to be faint, fail,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 2.41, 5th-6th c.BC: Isocrates
    Orator 15.59, 4th c.BC: Demosthenes Orator 19.224, 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Ir.” p.69 W., etc.; πρὸς τὸν πόλεμον 5th-6th c.BC: Isocrates Orator
    4.150 ">Refs 5th c.BC+</a>]; ἐκλυθῆναι τοῖς σώμασι, τῇ ψυχῇ, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Fragmenta” 144, 2nd c.BC: Polybius
    Historicus 29.17.4 ">Refs 4th c.BC+</a>] (so <i>intransitive</i> in <i>active</i>,
    [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Bellum Judaicum”
    1.33.5)">Refs 1st c.AD+</a>], etc.; of things, <b>to be unserviceable,</b> τὰ
    τῶν πλοίων ἐκλελυμένα [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1320b37 ">Refs 4th c.BC+</a>]; ἐκλύεται ὁ ῥοῦς, τὰ ῥεύματα,
    <b>cease,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    4.43.9, 4.41.5. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> in Medicine
    texts, ἐ. κοιλίαν <b>relax</b> the bowels, [<a href="javascript:void(0)" title="
    1st c.AD: Dioscorides (Dioscurides) Medicus 4.169. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>pay in full,</b> δάνειον [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Caesar” 12 (_passive_). ">Refs 1st c.AD+</a>]<br
    /><Level4><b>__II.5.b</b></Level4> <b>purchase,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Herodas Mimographus 6.91. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.6</b></Level3>
    <b>resolve</b> a doubt, in <i>passive</i>, [<a href="javascript:void(0)" title="
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 176.24; also τὰ ὑπ᾽ ἀμφιβολίαν
    πίπτοντα ἐκλύεται τοῦ ἀμφιβόλου [prev. work] 311.11. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.7</b></Level3> <b>dissolve,</b> τι ὄξει [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 11.106. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <i>intransitive</i>, <b>to break up, depart,</b> [<a href="javascript:void(0)"
    title=" LXX.2Mac.13.16. ">LXX</a>]'
