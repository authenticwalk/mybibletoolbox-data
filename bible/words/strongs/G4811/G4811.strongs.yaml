strongs_number: G4811
language: greek
lemma: συκοφαντέω
transliteration: sykophantéō
definition: to be a fig-informer (reporter of the law forbidding the exportation of
  figs from Greece), "sycophant", i.e. (genitive and by extension) to defraud (exact
  unlawfully, extort)
kjv_usage: accuse falsely, take by false accusation
derivation: from a compound of G4810 (σῦκον) and a derivative of G5316 (φαίνω);
extended_definition:
  gloss: to extort
  definition: '<b>συκοφαντέω</b>, -ῶ<BR /> (σῦκον, φαίνω), [in LXX: <ref=''Gen.43.18''>Gen.43:18</ref>
    (גָּלַל hithpo.), <ref=''Lev.19.11''>Lev.19:11</ref> (שָׁקַר pi.), <ref=''Job.35.9''>Job.35:9</ref>,
    <ref=''Psa.119.122''>Psa.119:122</ref>, <ref=''Pro.14.31; 2.16; 28.3''>Pro.14:31
    2:16 28:3</ref>, <ref=''Ecc.4.1''>Ecc.4:1</ref> (עָשַׁק) ;] <BR />to act the συκοφάντης
    (on conjectures as to the origin of the term, see LS, see word), <b>to accuse
    falsely </b>(Aristoph., Xen., al.): <ref=''Luk.3.14''>Luk.3:14</ref> (R, mg.)
    <ref=''Luk.19.8''>Luk.19:8</ref> (RV, exact wrongfully; but cf. Hatch, <i>Essays</i>,
    89 ff., see also Field, <i>Notes</i>, 56 f.; MM, xxiv).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σῡκοφαντ-έω</b>, <br /> <b>to be a</b> συκοφάντης 1, παππῷος
    ὁ βίος συκοφαντεῖν ἐστί μοι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Aves” 1452, compare “Ach.” 828, “Ec.” 562, +others, 5th
    c.BC: Lysias Orator 22.1, 5th-6th c.BC: Isocrates Orator 15.23, 21.5, +others,
    4th c.BC: Demosthenes Orator 53.1, 55.1, +others, 4th-3rd c.BC: Menander Comicus
    “Ἐπιτρέποντες” 1, +others; ς κατ᾽ ἀγοράν 4th-3rd c.BC: Diphilus Comicus 32.16
    ">Refs 5th c.BC+</a>]: with <i>accusative</i> <i>person</i>, <b>prosecute vexatiously,
    blackmail</b>, συκοφαντεῖς τοὺς ξένου; [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Aves” 1431, compare “V.” 1096 (Lyric poetry); τοὺς
    συμμάχους 5th-6th c.BC: Isocrates Orator 15.318; ἑτέρους ἔσειε καὶ ἐσυκοφάντει
    5th c.BC: Antipho Orator 6.43; σ. τοὺς τὰς οὐσίας ἔχοντας 4th c.BC: Aristoteles
    Philosophus “Politica” 1304b22, compare 5th c.BC: Lysias Orator 19.9 (_passive_)">Refs
    5th c.BC+</a>]; συκοφαντοῦμαι νῦν ὑπ᾽ αὐτῶν ἀδίκως [<a href="javascript:void(0)"
    title=" [prev. author] “fragment” 43, compare 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 11.21, 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 23.4;
    ἰδόντες.. σε ὑπὸ Δημέου συκοφαντούμενον “PMich.Zen.” 57.2 (3rd c.BC),compare “PCair.Zen.”
    212.4, 628.3 (3rd c.BC), “CPR” 232.3 (2nd-3rd c.AD)">Refs 5th c.BC+</a>]; frequently
    of blackmail by officials, [<a href="javascript:void(0)" title=" “PTeb.” 43.26,
    789.21 (2nd c.BC), “UPZ” 112i4, 113.10, 16 (2nd c.BC)">Refs 2nd c.BC+</a>]; συκοφαντῆσαι
    ἡμᾶς καὶ διασεῖσαι [<a href="javascript:void(0)" title=" “BGU” 1756.11 (1st c.BC)">Refs
    1st c.BC+</a>]; μηδένα διασείσητε μηδὲ συκοφαντήσητε [<a href="javascript:void(0)"
    title=" NT.Luke.3.14, compare “CPR” 238.6 (2nd c.AD), “PFlor.” 382.57 (3rd c.AD)">NT+2nd
    c.AD+</a>]; τοῦ συκοφαντῆσαι ἡμᾶς to <b>seek occasion against</b> us, <b>oppress</b>
    us, [<a href="javascript:void(0)" title=" LXX.Gen.43.18 ">LXX</a>]; ὁ συκοφαντῶν
    πένητα[<a href="javascript:void(0)" title="LXX.Pro.14.31 ">LXX</a>]; <b>accuse
    falsely</b>, ταυτὶ γὰρ συκοφαντεῖσθαι τὸν Ἕκτορα ὑπὸ τοῦ Ὁμήρου that is <b>a false
    charge brought against</b> Hector by Homer, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Philostratus Sophista “Heroicus” 12b; κύριε Γάϊε, συκοφαντούμεθα
    1st c.AD: Philo Judaeus 2.598, compare 1.145, 2nd-3rd c.AD: Dio Cassius Historicus
    38.28, +others: with _accusative_ et _genitive_, τὸν θεὸν ὀλιγωρίας 2nd-3rd c.AD:
    Aelianus “Fragmenta” 40 ">Refs 1st c.AD+</a>]: with <i>accusative</i> <i>of things</i>,
    <b>denounce as contraband</b>, Μεγαρέων τὰ χλανίσκια [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 519 ">Refs 5th c.BC+</a>];
    <b>extort by false charges</b> or <b>threats</b>, τριάκοντα μνᾶς [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 26.24; εἴ τινός τι ἐσυκοφάντησα, ἀποδίδωμι τετραπλοῦν
    NT.Luke.19.8: _absolutely_, 5th-6th c.BC: Isocrates Orator 18.10. ">NT+5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>criticize in a pettifogging way</b>, τοὺς ποιητάς
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Poetica”
    1456a5, compare 1st c.BC: Dionysius Halicarnassensis “de Thucydide” 52, “Dem.”
    34, 1st c.BC: Diodorus Siculus Historicus 26.1 ">Refs 4th c.BC+</a>]; <b>lay verbal
    traps for</b> one, τὸν ῥήτορα βουλόμενος δικαίως ἐξετάζειν καὶ μὴ σ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.232; σ. Θρασύμαχον 5th-6th c.BC: Plato
    Philosophus “Respublica” 341c ">Refs 5th c.BC+</a>]; ὑποσκελίζειν καὶ σ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.138 ">Refs 4th c.BC+</a>]: with <i>accusative</i>
    <i>of things</i>, <b>quibble about</b>, μὴ τὰ συμβάντα συκοφάντει [<a href="javascript:void(0)"
    title="[prev. work]192">Refs</a>]; σ. τὸ πρᾶγμα [<a href="javascript:void(0)"
    title=" [prev. author] 23.61, 1st c.BC: Dionysius Halicarnassensis “de Demosthene”
    25 ">Refs 1st c.BC+</a>]; <b>carp at, stint</b>, τὸν ἐπὶ τοῖς καλλίστοις ἔργοις
    ἔπαινον [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    4.8 ">Refs 1st c.BC+</a>]: <i>absolutely</i>, <b>quibble</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 341b, 4th c.BC: Aristoteles
    Philosophus “Topica” 139b26, 157a32, 4th c.BC: Demosthenes Orator 20.62. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> ={κνίζω ἐρωτικῶς}, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Comicus 255, 4th-3rd c.BC: Menander Comicus 1071.
    ">Refs 5th c.BC+</a>]'
