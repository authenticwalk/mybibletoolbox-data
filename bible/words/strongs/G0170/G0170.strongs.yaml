strongs_number: G0170
language: greek
lemma: ἀκαιρέομαι
transliteration: akairéomai
definition: to be inopportune (for oneself), i.e. to fail of a proper occasion
kjv_usage: lack opportunity
derivation: from a compound of G1 (Α) (as a negative particle) and G2540 (καιρός)
  (meaning unseasonable);
extended_definition:
  gloss: to lack opportunity
  definition: '<b>ἀκαιρέομαι</b>, -οῦμαι <BR /> (ἄκαιρος, <b>unseasonable</b>), <BR
    /><b>to have no opportunity</b> (opposite to εὐκαιρέω): <ref=''Php.4.10.''>Php.4:10.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀκαιρ-έω</b>, <br /> <b>to be without an opportunity</b>, opposed
    to εὐκαιρέω, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 10.7">Refs 1st c.BC+</a>]:—<i>middle</i>, <i>imperfect</i> ἠκαιρεῖσθε[<a
    href="javascript:void(0)" title=" NT.Phil.4.10. ">NT</a>]<br /><Level3><b>__2</b></Level3>
    <b>talk nonsense</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Astrampsychus
    Onirocriticus “Oracula” 74.9.">Refs 2nd c.AD+</a>]'
