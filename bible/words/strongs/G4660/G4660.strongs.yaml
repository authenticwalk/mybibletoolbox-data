strongs_number: G4660
language: greek
lemma: σκύλλω
transliteration: skýllō
definition: to flay, i.e. (figuratively) to harass
kjv_usage: trouble(self)
derivation: apparently a primary verb;
extended_definition:
  gloss: to trouble
  definition: '<b>σκύλλω </b><BR /> __1. in cl., to skin, flay, rend (Æsch., Anthol.).
    <BR /> __2. <b>In Hellenistic writers, to vex, trouble, annoy</b>: with accusative
    of person(s), <ref=''Mrk.5.35''>Mrk.5:35</ref>, <ref=''Luk.8.49''>Luk.8:49</ref>;
    pass., ἐσκυλμένοι, distressed, <ref=''Mat.9.36''>Mat.9:36;</ref> mid., to trouble
    oneself, μὴ σκύλλου, <ref=''Luk.7.6''>Luk.7:6</ref> (frequently in π.; see MM,
    i, ii, and cf. M, <i>Pr.</i>, 89; Abbott, <i>Essays</i>, 87; Kennedy, <i>Sources</i>,
    82).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκύλλω</b>, <br /> [<a href="javascript:void(0)" title=" NT.Mark.5.35
    ">NT</a>], <i>aorist</i> ἔσκῡλα [<a href="javascript:void(0)" title=" 2nd c.AD:
    Herodianus Grammaticus (see. below)">Refs 2nd c.AD+</a>]:—<i>passive</i>, see
    below; <i>aorist</i> ἐσκύλθην [<a href="javascript:void(0)" title=" 12th c.AD:
    Eustathius Episcopus Thessalonicensis 769.41, 1516.57 ">Refs</a>]; also ἐσκύλην
    [ῠ] (see. below): <i>perfect</i> ἔσκυλμαι (see. below):—= τοῖς ὄνυξι σπᾶν, [<a
    href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus; ">Refs
    5th c.AD+</a>]<i>aorist</i> <i>infinitive</i> σκοῦλαι (perhaps <i>Laconian dialect</i>),=
    κνῆσαι[<a href="javascript:void(0)" title=", [prev. author]:">Refs</a>] —<i>passive</i>,
    σκύλλονται, of dead bodies <b>torn</b> by fish, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 577 (Lyric poetry); ἔσκυλται..
    κίκιννος ">Refs 4th c.BC+</a>]<b>is dishevelled,</b> [<a href="javascript:void(0)"
    title=" Anthologia Graeca 5.174 (1st c.BC: Meleager Epigrammaticus); ἔσκυλται
    δὲ κόμη [prev. work] 258 (Paul. Sil.). ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>maltreat, molest</b>, τοὺς ἐν [τοῖς ἱεροῖς] ἀποτεταγμένους [<a href="javascript:void(0)"
    title=" “Sammelb.” 6236.22 (1st c.BC)">Refs 1st c.BC+</a>]; ὃς δὲ ἂν σκύλῃ [τὸ
    μνῆμα] [<a href="javascript:void(0)" title=" “IG” 14.1901 (from Rome), compare
    “Anthologia Graeca” 3.6 (Inscription Cyzic.), “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 3757 (from Nicaea), 4077 (from Ancyra)">Refs</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" “UPZ” 107.8, 16 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>trouble, annoy</b>, τὴν ἀσθενοῦσαν [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 2.11; σκύλας καὶ ὑβρίσας 2nd c.AD: Herodianus
    Grammaticus 7.3.4; σ. τὸν στρατόν [prev. author] 4.13.3 ">Refs 2nd c.AD+</a>];
    τί σκύλλεις τὸν διδάσκαλο; [<a href="javascript:void(0)" title=" NT.Mark.5.35,
    cf. NT.Luke.8.49 ">NT</a>]; σκῦλον σεαυτὸν πρὸς ἡμᾶς φέρων.. τὴν ὕαλον <b>bestir</b>
    yourself (i.e. <b>hurry</b>) to us with.., [<a href="javascript:void(0)" title="
    “PFay.” 134.2 (4th c.AD):">Refs 4th c.AD+</a>] —<i>passive</i> and <i>middle</i>,
    μὴ σκύλλου <b>trouble</b> not <b>thyself,</b> [<a href="javascript:void(0)" title="NT.Luke.7.6">NT</a>];
    σκυλῆναι πρὸς Τιμόθεον <b>take the trouble to go</b> to T., [<a href="javascript:void(0)"
    title=" “POxy.” 123.10 (3rd-4th c.AD)">Refs 3rd c.AD+</a>]; σκυλῆναι ἀνέξετα;
    will he <b>trouble to come?</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.AD: Phoebammon Rhetor “de Figuris - Rhet.” p.44S. ">Refs 5th c.AD+</a>]; σκῦλαι
    (<i>imperative</i> <i>middle</i>) σεαυτὸν καὶ κτλ. [<a href="javascript:void(0)"
    title=" “PBaden” 33.6 (2nd c.AD)">Refs 2nd c.AD+</a>]; ἐσκυλμένοι [<a href="javascript:void(0)"
    title=" NT.Matt.9.36; σκύλλεται καὶ καταπονεῖται 2nd c.AD: Diogenes Oenoandensis
    Epicureus 1. ">NT+2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i>,
    σκύλαιο κάρη <b>shave</b> the patient''s head, [<a href="javascript:void(0)" title="
    2nd c.BC: Nicander Epicus “Alexipharmaca” 410. ">Refs 2nd c.BC+</a>]'
