strongs_number: G2622
language: greek
lemma: κατακλάω
transliteration: katakláō
definition: to break down, i.e. divide
kjv_usage: break
derivation: from G2596 (κατά) and G2806 (κλάω);
extended_definition:
  gloss: to break
  definition: '<b>κατα-κλάω</b>, -ῶ <BR /> [in LXX: <ref=''Ezk.19.12''>Eze.19:12</ref>
    (נָתַשׁ hoph.)* ;] <BR /><b>to break up, break in pieces</b>: <ref=''Mrk.6.41''>Mrk.6:41</ref>,
    <ref=''Luk.9.16''>Luk.9:16</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατακλάω</b> [ᾰ], <br /> <br /><Level1><b>__B</b></Level1><i>imperfect</i>
    κατέκλων [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 20.227, 5th c.BC: Herodotus Historicus 9.62 ">Refs 8th c.BC+</a>]: <i>aorist
    1</i> <b>-έκλᾰσα</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phaedo” 117d ">Refs 5th c.BC+</a>]:—<i>passive</i>, <i>perfect</i>
    and <i>aorist</i> (see. below):—<b>break short, snap off</b>, ἐπ᾽ ἀνθερίκων καρπὸν
    θέον οὐδὲ κατέκλων Il.[same place]; κατεκλάσθη δ᾽ ἐνὶ καυλῷ ἔγχος [<a href="javascript:void(0)"
    title=" 13.608; τὰ δόρατα κατέκλων 5th c.BC: Herodotus Historicus [same place],
    compare 5th c.BC: Pindarus Lyricus “P.” 5.34; φυτευτήρια ἐλαῶν 4th c.BC: Demosthenes
    Orator 53.15 ">Refs 5th c.BC+</a>]; κατὰ δ᾽ αὐχένα νέρθ᾽ ἐπὶ γαίης κλάσσε <b>bowed</b>
    it <b>down</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta
    Bucolicus 25.146 ">Refs 3rd c.BC+</a>]; κ. τὸν ὀφθαλμόν <b>ogle</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Phrynichus Atticista “Praeparatio Sophistica” p.79 5th c.BC:
    Bacchylides Lyricus ">Refs 5th c.BC+</a>]; but ὄμματα κατακεκλασμένα eyes <b>with
    drooping lids</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Physiognomonica” 808a8; τὸ σῶμα.. -κέκλασται ">Refs 4th c.BC+</a>]<b>has
    been crushed,</b> [<a href="javascript:void(0)" title=" PMasp. 77.12 (6th c.AD).
    ">Refs 6th c.AD+</a>]<br /><Level2><b>__B.II</b></Level2> <i>metaphorically</i>,
    <b>break down</b>, οὐδένα ὅντινα οὐ κατέκλασε he <b>broke</b> us all <b>down</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phd.” [same
    place]; πάθος, εἴτ᾽ οἶκτος εἴτ᾽ αἰδώς, κατέκλασε τὴν διάνοιαν 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Timoleon” 7 ">Refs 5th c.BC+</a>]; [Ἔρως] κατακλάσας
    τὸ σοβαρόν [<a href="javascript:void(0)" title=" [prev. author] 2.767f ">Refs</a>]:—more
    frequently in <i>passive</i>, ἐμοί γε κατεκλάσθη φίλον ἦτορ, κλαῖον δ᾽ ἐν ψαμάθοισι
    καθήμενος [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.538 ">Refs 8th c.BC+</a>]; of fear, ἡμῖν δ᾽ αὖτε κατεκλάσθη φίλον
    ἦτορ δεισάντων [<a href="javascript:void(0)" title=" 9.256, compare 10.198; τὸ
    θράσος κατεκέκλαστο 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Fabius
    Maximus” 11 ">Refs 1st c.AD+</a>]; of passion, ἐρώτων.. νόσῳ φρένας.. κατεκλάσθη
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus”
    766 (Lyric poetry)">Refs 5th c.BC+</a>]; of pity, οὐδὲ κατεκλάσθης [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Hymnus in Delum” 107 ">Refs 3rd c.BC+</a>];
    of persuasion, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius
    7.114. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__B.II.2</b></Level3> <i>passive</i>,
    κατακεκλασμένος <b>reduced by fever</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “Κωακαὶ προγνώσιες” 510 ">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    of character, <b>to become enfeebled, degenerate</b>, [<a href="javascript:void(0)"
    title="Aristeas  149: in ">Refs</a>]<i>perfect</i> <i>participle</i> <i>passive</i>,
    <b>enervated, effeminate</b>, of men, [<a href="javascript:void(0)" title=" “Comica
    Adespota” 339.2">Refs</a>]; γραφαὶ κ. [<a href="javascript:void(0)" title=" 1st
    c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 18:">Refs 1st c.BC+</a>]
    —<i>active</i>, κ. ἑαυτόν, of an effeminate dancer, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Symp.” 18, “Salt.” 27. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__B.III</b></Level2> <i>passive</i>, of light, <b>to be refracted</b>,
    opposed to ἀνακλᾶσθαι (to be reflected), ὄψεως -κλωμένης [<a href="javascript:void(0)"
    title=" “Placita Philosophorum” 3.18.1 ">Refs</a>]; of sound, αἱ κατακλώμεναι
    φωναὶ μετὰ φαρμακείην <b>broken, feeble</b> voice, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Κωακαὶ προγνώσιες” 246. ">Refs 5th c.BC+</a>]'
