strongs_number: G4638
language: greek
lemma: σκήνωμα
transliteration: skḗnōma
definition: an encampment, i.e. (figuratively) the Temple (as God's residence), the
  body (as a tenement for the soul)
kjv_usage: tabernacle
derivation: from G4637 (σκηνόω);
extended_definition:
  gloss: tent
  definition: '<b>σκήνωμα</b>, -τος, τό<BR /> (σκηνόω), [in LXX chiefly for אֹהֶל
    ;] <BR /><b>a tent, tabernacle </b>(cf. σκηνή, σκῆνος): of the temple as God''s
    dwelling (<ref=''Psa.132.5''>Psa.132:5</ref>, al.), <ref=''Act.7.46''>Act.7:46</ref>.
    Metaphorical, of the body: <ref=''2Pe.1.13-14.''>2Pe.1:13-14.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκήν-ωμα</b>, ατος, τό, <br /> ={σκήνημα}, mostly in <i>plural</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba” 616,
    “Ion” 1133, “Cyc.” 324, LXX.2Ki.7.23, +others, 2nd c.BC: Agatharchides Geographus
    43, etc.">LXX+5th c.BC+</a>]; soldiers'' <b>quarters</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.4.16 ">Refs 5th c.BC+</a>]:
    <i>singular</i>, <b>tent</b>, [<a href="javascript:void(0)" title=" LXX.1Ki.4.10,
    +others ">LXX</a>]<br /><Level3><b>__2</b></Level3> in <i>singular</i> <i>metaphorically</i>,=
    σκῆνος [<a href="javascript:void(0)" title=" 11, NT.2Pet.1.13; τὸ σ. τῆς ψυχῆς
    Sextus Pythagoreus “Sent.” 320. ">NT</a>]<br /><Level3><b>__3</b></Level3> <b>temple</b>,
    [<a href="javascript:void(0)" title=" LXX.Psa.14(15).1, +others">LXX</a>]: name
    of a building at Sparta, [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias
    Periegeta 3.17.6. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3> = <b>papilio,</b>
    [<a href="javascript:void(0)" title="“Corpus Glossariorum Latinorum”">Refs</a>]
    (perhaps in both senses, <b>pavilion</b> and <b>butterfly</b>, compare σκῆν).'
  source: STEPBible/LSJ
