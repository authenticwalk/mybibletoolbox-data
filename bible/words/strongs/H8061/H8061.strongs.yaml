extended_definition:
  gloss: Shemida
  definition: 'A man of the tribe of Manasseh living at the time of Egypt and Wilderness,
    first mentioned at Num.26.32; <br> son of: Gilead (H1568H); <br> brother of: Abiezer
    (H0044I), Helek (H2507), Asriel (H0844), Shechem (H7928) and Hepher (H2660A);
    <br> father of: Ahian (H0291), Shechem (H7928H), Likhi (H3949) and Aniam (H0593)<BR>Also
    named: <i>she.mi.da.i</i> (שְׁמִידָעִי "Shemidaite" H8062) <BR> § Shemida = "wise"<br>
    a son of Gilead, grandson of Manasseh, and progenitor of a family in Manasseh<br>'
