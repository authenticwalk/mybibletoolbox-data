    Xen.): <ref=''Act.26.25''>Act.26:25;</ref> <BR /> __(b) <b>self-control, sobriety</b>:
    <ref=''1Ti.2.9''>1Ti.2:9</ref> (see Tr., <i>Syn.</i>, § xx), <ref=''1Ti.2.15.''>1Ti.2:15.</ref>†<BR
    /> (AS)'
