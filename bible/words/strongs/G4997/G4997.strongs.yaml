  gloss: mental soundness
  definition: '<b>σωφροσύνη</b>, -ης, ἡ <BR /> [in LXX: <ref=''Est.3.13''>Est.3:13</ref>,
    <ref=''Wis.8.7''>Wis.8:7</ref>, <ref=''2Ma.4.37''>2Ma.4:37</ref>, <ref=''4Ma.6.1-35''>4Ma.6:1-35</ref>
