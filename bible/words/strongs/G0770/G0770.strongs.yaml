strongs_number: G0770
language: greek
lemma: ἀσθενέω
transliteration: asthenéō
definition: to be feeble (in any sense)
kjv_usage: be diseased, impotent folk (man), (be) sick, (be, be made) weak
derivation: from G772 (ἀσθενής);
extended_definition:
  gloss: 'be weak: ill'
  definition: '<b>ἀσθενέω</b>, -ῶ<BR /> ( ἀσθενής) [in LXX chiefly for כָּשַׁל ;]
    <BR /><b>to be weak, feeble</b>: <ref=''Act.20.35''>Act.20:35</ref>, <ref=''Rom.8.3''>Rom.8:3</ref>,
    <ref=''2Co.11.21; 12.10; 13.4; 13.9''>2Co.11:21 12:10 13:4 13:9</ref>; with dative,
    πίστει (Cremer, 527), <ref=''Rom.4.19; 14.1''>Rom.4:19 14:1</ref>; same implied,
    <ref=''Rom.14.2, 21''>Rom.14:2, 21</ref>, <ref=''1Co.8.11-12''>1Co.8:11-12</ref>,
    <ref=''2Co.11.29''>2Co.11:29</ref>; εἰς, <ref=''2Co.13.3.''>2Co.13:3.</ref> Specif.,
    of bodily debility, <b>to be sick</b>: <ref=''Mat.25.36, 39''>Mat.25:36, 39</ref>,
    <ref=''Luk.4.40''>Luk.4:40</ref>, <ref=''Jhn.4.46; 5.3, 7; 5.13; 11.1-3, 6''>Jhn.4:46
    5:3, 7 5:13 11:1-3, 6</ref> <ref=''Act.9.37''>Act.9:37</ref>, <ref=''Php.2.26-27''>Php.2:26-27</ref>,
    <ref=''2Ti.4.20''>2Ti.4:20</ref>, <ref=''Jas.5.14''>Jas.5:14</ref>; οἱ ἀσθενοῦντες,
    <b>the sick</b>: <ref=''Mat.10.8''>Mat.10:8</ref> (MM, see word), <ref=''Mrk.6.56''>Mrk.6:56</ref>,
    <ref=''Luk.9.2''>Luk.9:2</ref>, <ref=''Act.19.12''>Act.19:12</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἀσθέν-εια</b>, ἡ, <br /> <b>want of strength,
    weakness,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.3, etc.: in _plural_, ἰσχύες καὶ ἀ. 5th-6th c.BC: Plato Philosophus “Respublica”
    618d">Refs 5th c.BC+</a>]; especially <b>feebleness, sickliness,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.135; ἀ. τοῦ γήρως 5th c.BC: Antipho Orator
    4.3.2, 5th-6th c.BC: Plato Philosophus “Respublica” 330e; σωμάτων 5th c.BC: Thucydides
    Historicus 4.36, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>disease,
    sickness,</b> [<a href="javascript:void(0)" title=" [prev. author] 2.49 (_plural_),
    “OGI” 244.11 (Daphne, 2nd c.BC), etc.">Refs 2nd c.BC+</a>]; δι᾽ ἀσθένειαν[<a href="javascript:void(0)"
    title=" NT.Gal.4.13. ">NT</a>]<br /><Level3><b>__3</b></Level3> ἀ. βίου <b>poverty,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.47, 8.51.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> in moral sense, <b>feebleness,
    weakness,</b> τῆς ἀνθρωπίνης φύσεως[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 854a, compare 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1150b19; τοῦ ἀκροατοῦ 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1419a18.—Rare in poetry, as 5th c.BC: Euripides Tragicus “Hercules Furens” 269.
    -έω,">Refs 5th c.BC+</a>] <b>to be weak, feeble, sickly,</b> ἀ. μέλη <b>to be
    weak</b> in limb, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Orestes” 228; τοὺς ὀφθαλμοὺς ἀ. 5th-6th c.BC: Plato Philosophus “Lysis” 209e">Refs
    5th c.BC+</a>]; ἀ. ἀσθένειαν [<a href="javascript:void(0)" title=" [prev. author]
    “Chrm.” 155b: _absolutely_, 5th c.BC: Euripides Tragicus “Hippolytus” 274, 5th
    c.BC: Thucydides Historicus 7.47, NT.Matt.10.8, etc.">NT+5th c.BC+</a>]; ἠσθένησε
    he <b>fell sick,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 1.13; ἀσθενέων ">Refs 4th c.BC+</a>]<b>sick man,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 12 (9th c.AD: Photius
    Legal icographus, etc. says that μαλακίζεσθχι is used of women)">Refs 5th c.BC+</a>];
    ἠσθενηκότα[<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    31.13.7. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>to be needy,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax”
    636">Refs 5th c.BC+</a>]; ἠσθενηκότες, of those <b>unable to pay</b> taxes, [<a
    href="javascript:void(0)" title=" “PTeb.” 188 (1st c.BC). ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> with <i>infinitive</i>, <b>to be too weak</b> to
    do a thing, <b>not to be able</b>.., [<a href="javascript:void(0)" title=" 1st
    c.AD: Josephus Historicus “Bellum Judaicum” 2.15.5; εἰς τὸ θεωρεῖν 3rd c.AD: Plotinus
    Philosophus 3.8.4. ">Refs 1st c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>decline,</b>
    ἠσθένησεν ἡ ἡμέρα εἰς τὴν ἑσπέραν[<a href="javascript:void(0)" title=" LXX.Judg.19.9.">LXX</a>]'
