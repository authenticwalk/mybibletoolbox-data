strongs_number: G1189
language: greek
lemma: δέομαι
transliteration: déomai
definition: to beg (as binding oneself), i.e. petition
kjv_usage: beseech, pray (to), make request
derivation: middle voice of G1210 (δέω);
extended_definition:
  gloss: to pray
  definition: '<b>δέομαι</b> <BR /> (mid. of δέω, II, which see, as depon.) [in LXX
    for חנן, etc. ;] <BR /><b>to want for oneself</b>; <BR /> __1. <b>to want, need</b>:
    <BR />__(a) absol.; <BR /> __(b) with genitive <BR /> __2. <b>to beg, request,
    beseech, pray</b>; <BR />__(i) <b>in general</b>: absol., <ref=''Act.26.3''>Act.26:3</ref>,
    WH; with genitive of person(s), <ref=''Luk.5.12; 8.28; 38''>Luk.5:12; 8:28; 38</ref>
    (ἐδεῖτο; T, ἐδέετο, cf. Veitch, see word δέω) 9:38, <ref=''Act.8.34; 21.39''>Act.8:34;
    21:39</ref>, <ref=''2Co.5.20''>2Co.5:20</ref>, <ref=''Gal.4.12''>Gal.4:12</ref>;
    before ἵνα, <ref=''Luk.9.40''>Luk.9:40;</ref> before τό, with inf., <ref=''2Co.10.2''>2Co.10:2;</ref>
    with genitive of person(s) and of thing(s), <ref=''2Co.8.4''>2Co.8:4;</ref> <BR
    /> __(ii) <b>of prayer to God</b>: absol., <ref=''Act.4.31''>Act.4:31;</ref> before
    εἴ πως, <ref=''Rom.1.10''>Rom.1:10;</ref> ἵνα, <ref=''Luk.21.36; 22.32''>Luk.21:36;
    22:32</ref>; εἰς τό, <ref=''1Th.3.10''>1Th.3:10;</ref> ὑπὲρ ἐμοῦ πρὸς τ. κύριον,
    ὅπως, <ref=''Act.8.24''>Act.8:24;</ref> with genitive, τοῦ κυρίου, ὅπως, <ref=''Mat.9.38''>Mat.9:38</ref>,
    <ref=''Luk.10.2''>Luk.10:2</ref>; τοῦ Θεοῦ, <ref=''Act.10.2''>Act.10:2;</ref>
    before εἰ ἄρα, <ref=''Act.8.22.''>Act.8:22.</ref>† <BR /> <re><i>SYN.</i>: αἰτέω,
    and cf. δέησις.</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δέω</b>,<br /> <br /><Level1><b>__B</b></Level1> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1006, etc.">Refs
    4th c.BC+</a>]: <i>future</i> δεήσω [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 395e ">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἐδέησα [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 30.8, _Epic
    dialect_ δῆσα only 8th c.BC: Ilias Homerus Epicus “Illiad” 18.100 ">Refs 8th c.BC+</a>]:
    <i>perfect</i> δεδέηκα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Politicus” 277d ">Refs 5th c.BC+</a>]:—<i>middle</i>, <i>future</i>
    δεήσομαι [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.32, etc.">Refs 5th c.BC+</a>], <i>Doric dialect</i> δεοῦμαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Epicharmus Comicus 120 ">Refs 5th c.BC+</a>]; later <b>-ηθήσομαι</b>
    [<a href="javascript:void(0)" title="LXX.Job.5.8, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.213c, etc.">LXX+1st c.AD+</a>]: <i>aorist</i> ἐδεήθην [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.84, 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 986, etc.">Refs 5th c.BC+</a>]: <i>perfect</i> δεδέημαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.7.14, 4th c.BC: Isaeus
    Orator 8.22 (the forms δεήσω, etc., compared with the _Epic dialect_ ἐδεύησα,
    δεύομαι, point to root δεϝ)">Refs 5th c.BC+</a>]:—<b>lack, miss, stand in need
    of,</b> with <i>genitive</i>, ἐμεῖο δὲ δῆσε.. ἀλκτῆρα γενέσθαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” [prev. cited] (elsewhere 8th c.BC:
    Homerus Epicus uses δεύω, which see)">Refs 8th c.BC+</a>]; παραδείγματος τὸ παράδειγμα
    αὐτὸ δεδέηκεν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Politicus” 277d, compare 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.2.10.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3> frequently in <i>Attic
    dialect</i>, πολλοῦ δέω I <b>want</b> much, i.e. <b>am</b> far <b>from,</b> mostly
    with <i>infinitive</i> <i>present</i>, πολλοῦ δ. ἀπολογεῖσθαι I <b>am</b> far
    <b>from</b> defending myself, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Apologia” 30d; πολλοῦ δεῖς εἰπεῖν [prev. author] “Men.” 79b;
    π. δ. ἀγνοεῖν [prev. author] “Ly.” 204e; π. γε δέουσι μαίνεσθαι [prev. author]
    “Men.” 92a; also μικροῦ ἔδεον ἐν χερσὶν εἶναι 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 4.6.11, compare 4th-3rd c.BC: Menander Comicus “Γεωργός”
    25; τοσούτου δέω ἱκανὸς εἶναι λέγειν ὥστε.. 5th c.BC: Lysias Orator 17.1; τοσούτου
    δέουσι μιμεῖσθαι 5th-6th c.BC: Isocrates Orator 14.17 (also τοσοῦτον δέω εἰδέναι
    5th-6th c.BC: Plato Philosophus “Meno” 71a)">Refs 5th c.BC+</a>]; παρὰ μικρὸν
    ἐδέησα ἀποθανεῖν variant in [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 17.42; simply ἐδέησα κινδύνῳ περιπεσεῖν 4th c.AD: Alciphro Epistolographus
    3.5: _absolutely_, πολλοῦ γε δέω">Refs 5th c.BC+</a>] I <b>am</b> far <b>from</b>
    it, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    228a; τοῦ παντὸς δέω 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1006;
    παντὸς δεῖ τοιοῦτος εἶναι 5th-6th c.BC: Plato Philosophus “Sophista” 221d (_impersonal_
    πολλοῦ δεῖ, etc., see at {δεῖ} II.1. b)">Refs 5th c.BC+</a>]: in <i>participle</i>,
    παλαστῆς δεόντων τεττάρων ποδῶν [<a href="javascript:void(0)" title=" “IG” 12.373.8;
    μικροῦ δέοντα τέτταρα τάλαντα 4th c.BC: Demosthenes Orator 27.35 ">Refs 4th c.BC+</a>];
    the <i>participle</i> is frequently used to express numerals compounded with 8
    or 9, ἀνδράσιν ἑνὸς δέουσι τριάκοντα [<a href="javascript:void(0)" title=" “IG”
    12.374.413 ">Refs</a>]; δυοῖν δέοντα τεσσεράκοντα forty <b>lacking</b> two, thirty-eight,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.14; πεντήκοντα
    δυοῖν δέοντα ἔτη 5th c.BC: Thucydides Historicus 2.2 ">Refs 5th c.BC+</a>]; ἑνὸς
    δέον εἰκοστὸν ἔτος the [<a href="javascript:void(0)" title=" 20th year ">Refs</a>]<b>save</b>
    one,[<a href="javascript:void(0)" title=" the 19th, [prev. author] 8.6; δυοῖν
    δεούσαις εἴκοσι ναυσίν 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    1.1.5: later, the ">Refs 5th c.BC+</a>]<i>infinitive</i> stands <i>absolutely</i>,
    περὶ τὰ ἑνὸς δεῖν πεντήκοντα fifty <b>save</b> one, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1390b11 ">Refs 4th c.BC+</a>]:
    <i>participle</i> in <i>genitive</i>, τροφαλίδες μιᾶς δεούσης εἴκοσιν [<a href="javascript:void(0)"
    title=" [prev. author] “HA” 522a31; πόλεων δυοῖν δεούσαιν ἑξήκοντα 3rd c.AD(?):
    Diogenes Laertius 5.27; ἑξήκοντα ἑνὸς δέοντος ἔτη 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Pompeius” 79. ">Refs 1st c.AD+</a>]<br /><Level3><b>__B.3</b></Level3>
    <i>participle</i> δέων, δέουσα, as <i>adjective</i>, <b>fit, proper,</b> ὁ καιρὸς
    οὐκ ἔστι χρόνος δέων [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Analytica Priora” 48b36; τοῖς δέουσι χρόνοις “IG” 12(3).247.11 (from
    Anaphe)">Refs 4th c.BC+</a>]; ἡ δέουσα ἑκάστων χρῆσις Hierocl.p.61 [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus, etc.: especiallyfrequently in _neuter_,
    see at {δέον}. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.4</b></Level3> δεῖ <i>impersonal</i>,
    see entry  <br /><Level2><b>__B.II</b></Level2> <i>deponent verb</i> <b>δέομαι</b>:
    <i>contraction</i> δῆσθε [<a href="javascript:void(0)" title=" 5th c.BC: Sophron
    Comicus 46 ">Refs 5th c.BC+</a>], <i>participle</i> δεύμενος [<a href="javascript:void(0)"
    title=" [prev. author] 36 ">Refs</a>]: <i>future</i> δεήσομαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 53b: ">Refs 5th c.BC+</a>]<i>aorist</i>
    ἐδεήθην: always personal, and used by [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus only in form δεύομαι (see. δεύω B): ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__B.II.1</b></Level3> <i>absolutely</i>, <b>to be in want</b> or
    <b>need, require,</b> mostly in <i>participle</i>, κάρτα δεόμενος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.59 ">Refs 5th c.BC+</a>]; οἱ δεόμενοι
    the <b>needy,</b> opposed to οἱ κεκτημένοι τὰς οὐσίας, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 6.67. ">Refs 5th c.BC+</a>]<br /><Level4><b>__B.II.1.b</b></Level4>
    <b>stand in need of, want,</b> with <i>genitive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.36, etc.; τὰ σὰ δεῖται κολαστοῦ.. ἔπη
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1148; ῥώμης τινὸς δ. [prev. work]
    1293 ">Refs 5th c.BC+</a>]; οὐδὲν δεῖσθαι τροφῆς <b>have</b> no <b>need of..,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.43 ">Refs
    5th c.BC+</a>]; ἤν τι δέωνται βασιλέως if <b>they have</b> any <b>need</b> of
    him, [<a href="javascript:void(0)" title="[prev. work] 37: with ">Refs</a>]<i>infinitive</i>,
    τοῦτο ἔτι δέομαι μαθεῖν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 392d, compare “Euthd.” 275d, etc.">Refs 5th c.BC+</a>];
    τὰ πράττεσθαι δεόμενα <b>things needing</b> to be done, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.3.3;
    τὰ δεόμενα ">Refs 5th c.BC+</a>]<b>necessaries,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 2.573.4 ">Refs</a>]; ἐπισκευάσαι τὰ δεόμενα parts
    <b>needing</b> repair, [<a href="javascript:void(0)" title="[prev. work]22.1176.15">Refs</a>];
    τὸ δεόμενον <b>the point threatened,</b> [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 15.15.7 ">Refs 2nd c.BC+</a>]; δεῖται <i>impersonal</i>,
    see at {δεῖ}. <br /><Level3><b>__B.II.2</b></Level3> <b>beg</b> a thing <b>from</b>
    a person, with <i>double</i> <i>genitive</i> <i>of things</i> et <i>person</i>,
    τῶν ἐδέετο σφέων [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.157, compare 5th c.BC: Thucydides Historicus 1.32, etc.; μή μου δεηθῇς. ΘΗ.
    πράγματος ποίο; 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1170: frequently
    with _neuter_ _pronoun_ in _accusative_, τοῦτο ὑμῶν δέομαι 5th-6th c.BC: Plato
    Philosophus “Apologia” 17c, compare “Smp.” 173e, etc.: with _accusative_ _cognate_,
    δέημα, or oftener δέησιν, δεῖσθαί τινος, 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    1059, 4th c.BC: Aeschines Orator 2.43, etc.: also with _accusative_ _of things_
    only, ξύμφορα δ. 5th c.BC: Thucydides Historicus 1.32; δυνατά τινος 5th-6th c.BC:
    Plato Philosophus “Protagoras” 335e; δίκαια καὶ μέτρια ὑμῶν 4th c.BC: Demosthenes
    Orator 38.2; διαπράξωμαι ἃ δέομαι 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.3.29: with _genitive_ _person_ only, δεηθεὶς ὑμῶν">Refs 5th c.BC+</a>] <b>having
    begged a favour</b> of you, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 21.108 ">Refs 4th c.BC+</a>]: c.<i>genitive</i> <i>person</i> et <i>infinitive</i>,
    ἐδέετο τοῦ δήμου φυλακῆς πρὸς αὐτοῦ κυρῆσαι [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.59, compare 5th-6th c.BC: Plato Philosophus “Protagoras”
    336a, etc.; δ. τινὸς ὥστε.. 5th c.BC: Thucydides Historicus 1.119; ὅπως.. 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Antonius” 84: rarely with _accusative_
    _person_, ἐδέοντο Βοιωτοὺς ὅπως παραδώσουσι 5th c.BC: Thucydides Historicus 5.36:
    parenthetic, δέομαι ">Refs 5th c.BC+</a>]<b>I pray,</b> [<a href="javascript:void(0)"
    title=" LXX.Gen.44.18. ">LXX</a>]'
