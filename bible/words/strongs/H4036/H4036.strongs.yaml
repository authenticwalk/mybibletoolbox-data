strongs_number: H4036
language: hebrew
lemma: מָגוֹר מִסָּבִיב
transliteration: Mâgôwr miç-Çâbîyb
pronunciation: maw-gore' mis-saw-beeb'
definition: Magor-mis-Sabib, a symbolic name of Pashur
kjv_usage: Magormissabib.
derivation: from H4032 (מָגוֹר) and H5439 (סָבִיב) with the preposition inserted;
  affright from around;
extended_definition:
  gloss: '`Terror on Every Side`'
  definition: A man living at the time of Divided Monarchy, first mentioned at Jer.20.1;
    also translated "Terror on Every Side" at Jer.20.3; <BR>Another name of <i>pash.chur</i>
    (פַּשְׁחוּר "Pashhur" H6583I) <BR> § Magor-missabib = "terror on every side"<br>
    the name given Pashur the priest by Jeremiah when Pashur smote him and put him
    in the stocks for prophesying against the idolatry of Jerusalem<br>
  morphology: N:N-M-P
  source: STEPBible/BDB
