strongs_number: G4029
language: greek
lemma: περίκειμαι
transliteration: períkeimai
definition: to lie all around, i.e. inclose, encircle, hamper (literally or figuratively)
kjv_usage: be bound (compassed) with, hang about
derivation: from G4012 (περί) and G2749 (κεῖμαι);
extended_definition:
  gloss: to surround
  definition: '<b>περί-κειμαι </b><BR /> [in LXX: Ep. Je 24, 58, <ref=''4Ma.12.3''>4Ma.12:3</ref>
    * ;] <BR />__1. <b>to lie round about</b>: μύλος, λίθος (RV, were hanged about),
    <ref=''Mrk.9.42''>Mrk.9:42</ref>, <ref=''Luk.17.2''>Luk.17:2</ref>; νεφος μαρτύρων,
    <ref=''Heb.12.1.''>Heb.12:1.</ref> <BR /> __2. <b>to have around one, be clothed
    with</b>: <ref=''Act.28.20''>Act.28:20;</ref> figuratively, ἀσθένειαν, <ref=''Heb.5.2.''>Heb.5:2.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περίκειμαι</b>, <br /> <i>infinitive</i> -κεῖσθαι: <i>future</i>
    -κείσομαι: —used as <i>passive</i> of περιτίθημι, <b>lie round about</b>, with
    <i>dative</i>, εὗρε σὲ Πατρόκλῳ περικείμενον ὃν φίλον νἱόν <b>lying with his arms
    round</b> him, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 19.4 ">Refs 8th c.BC+</a>]; [γωρυτὸς τόξῳ] περίκειτο] <b>there was</b>
    a case <b>round</b> the bow, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 21.54 ">Refs 8th c.BC+</a>]; πασσάλοις (<i>accusative</i>
    <i>plural</i>) κρύπτοισιν περικείμεναι.. κνάμισες [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus 15; οἷς στέφανος περίκειται Pi.O. 8.76 ">Refs
    7th c.BC+</a>]; τὸ σχῆμα καὶ τὸ ὄνομα τῆς βασιλείας τινὶ π. [<a href="javascript:void(0)"
    title=" 2nd c.AD: Herodianus Grammaticus 6.1.1; π. τινὶ τῶν πράξεων κηλίς 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Dio” 56: with _accusative_, σφέας
    εὐσίη καὶ γαληναίη περικέαται 2nd c.AD: Lucianus Sophista “Astr.” 3 ">Refs 1st
    c.AD+</a>]: with a <i>preposition</i>, περὶ [τὰς φλέβας] τὸ σῶμα π. τὸ τῶν σαρκῶν
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Generatione
    Animalium” 764b30: _absolutely_, τὰ περικείμενα χρυσία">Refs 4th c.BC+</a>] plates
    of gold <b>laid on</b> (an ivory statue), [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.13 ">Refs 5th c.BC+</a>]; [ὁ κημὸς] περικείμενος
    <b>put round</b> the horse''s mouth, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “de Equitandi ratione” 5.3. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>metaphorically</i>, οὐδέ τί μοι περίκειται <b>there
    is</b> no <b>advantage</b> for me, I have nought <b>laid by</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.321. ">Refs 8th c.BC+</a>]<br
    /><Level4><b>__2.b</b></Level4> οἱ περικείμενοί τινι his <b>supporters</b>, [<a
    href="javascript:void(0)" title=" “POxy.” 1408.24 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> with <i>accusative</i> <i>of things</i>, <b>have
    round one, wear</b>, mostly in <i>participle</i>, [τελαμῶνας] περὶ τοῖσι αὐχέσι
    περικείμενοι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.171, compare “OGI” 56.67 (Canopus, 3rd c.BC) ">Refs 5th c.BC+</a>]; τιάρας π.
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 15.3.15;
    στεφάνους 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aratus” 17; πτέρυγα
    2nd c.AD: Lucianus Sophista “Icar.” 14; προσωπεῖον [prev. author] “Nigr.” 11,
    5th-4th c.BC: Aesopus Fabularum Scriptor 360 ">Refs 5th c.BC+</a>]; στρατιωτικὴν
    δύναμιν π <b>invested with</b>.., [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Pompeius” 51 ">Refs 1st c.AD+</a>];
    ὕβριν π. <b>clad in</b> arrogance, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Theocritus Poeta Bucolicus 23.14 (assuming variant): rarely in other moods, περίκεισο
    ἄνθεα">Refs 3rd c.BC+</a>] <b>have</b> garlands <b>put round thee</b>, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 11.38 (1st-2nd c.AD: Polemo Sophista) ">Refs 1st c.AD+</a>];
    περιέκειτο ξίφος, σχῆμα βασιλικόν, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Herodianus Grammaticus 3.5.7, 5.4.7; τὴν ἅλυσιν ταύτην περίκειμαι NT.Act.28.20;
    περίκειται ἀσθένειαν NT.Heb.5.2. ">NT+2nd c.AD+</a>]'
  source: STEPBible/LSJ
