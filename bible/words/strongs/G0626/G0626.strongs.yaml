strongs_number: G0626
language: greek
lemma: ἀπολογέομαι
transliteration: apologéomai
definition: to give an account (legal plea) of oneself, i.e. exculpate (self)
kjv_usage: answer (for self), make defence, excuse (self), speak for self
derivation: middle voice from a compound of G575 (ἀπό) and G3056 (λόγος);
extended_definition:
  gloss: to defend oneself
  definition: '<b>ἀπολογέομαι</b>, -οῦμαι<BR /> (ἀπό, λόγος), [in LXX: <ref=''Jer.12.1''>Jer.12:1</ref>
    (רִיב) <ref=''Jer.31.6''>Jer.31:6</ref>, <ref=''2Ma.13.26''>2Ma.13:26</ref> *
    ;] <BR />__1. <b>to defend</b>: with accusative, <ref=''Rom.2.15.''>Rom.2:15.</ref>
    <BR /> __2. <b>to defend one''s self</b>: absol., <ref=''Luk.21.14''>Luk.21:14</ref>,
    <ref=''Act.26.1''>Act.26:1</ref>; before ὅτι, <ref=''Act.25.8''>Act.25:8;</ref>
    τί, to adduce something in one''s defence, <ref=''Luk.12.11''>Luk.12:11</ref>,
    <ref=''Act.26.24''>Act.26:24</ref> (ταῦτα) <ref=''Act.24.10''>Act.24:10</ref>
    (τὰ περὶ ἐμαυτοῦ); περί, with genitive of thing(s), and ἐπί, with genitive of
    person(s), <ref=''Act.26.2''>Act.26:2;</ref> with dative of person(s), <ref=''Act.19.33''>Act.19:33</ref>,
    <ref=''2Co.12.19''>2Co.12:19</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
