strongs_number: G1012
language: greek
lemma: βουλή
transliteration: boulḗ
definition: volition, i.e. (objectively) advice, or (by implication) purpose
kjv_usage: + advise, counsel, will
derivation: from G1014 (βούλομαι);
extended_definition:
  gloss: plan
  definition: '<b>βουλή</b>, -ῆς, ἡ <BR /> (βούλομαι), [in LXX frequently for עֵצָה
    ;] <BR /><b>counsel, purpose</b> (in cl., esp. of the gods): <ref=''Luk.23.51''>Luk.23:51</ref>,
    <ref=''Act.4.28; 5.38; 19.1; 27.12, 42''>Act.4:28 5:38 19:1 27:12, 42</ref>; pl.,
    <ref=''1Co.4.5''>1Co.4:5;</ref> of the Divine purpose, <ref=''Heb.6.17''>Heb.6:17;</ref>
    τ. βουλὴν τ. θελήματος αὐτοῦ, <ref=''Eph.1.11''>Eph.1:11;</ref> β. τ. Θεοῦ, <ref=''Luk.7.30''>Luk.7:30</ref>,
    <ref=''Act.2.23; 13.36; 20.27''>Act.2:23 13:36 20:27</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βουλή</b>, ἡ, <br /> <i>Doric dialect</i> <b>βωλά</b> Decrees
    Byzantine cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.90 ">Refs 4th c.BC+</a>], <i>Aeolic dialect</i> <b>βόλλα</b> [<a href="javascript:void(0)"
    title=" “Schwyzer” 623.1 (2nd c.BC), 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.288b">Refs 2nd c.BC+</a>]: <i>accusative</i> <i>plural</i> βουλᾰς [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 534 ">Refs 8th c.BC+</a>]: (βούλομαι):—
    <b>will, determination</b>, especially of the gods, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.5, etc. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>counsel, design</b>, βουλὰς βουλεύουσι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.652, etc.">Refs 8th c.BC+</a>]:
    generally, <b>counsel, advice</b>, opposed to μάχεσθαι, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.258, compare 2.202, etc.; κακὴ
    β. 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 266; πρᾶτος.. καὶ βουλᾷ καὶ χερσὶν
    ἐς Ἄρεα “IG” 9(1).658 (from Ithaca)">Refs 8th c.BC+</a>]; νυκτὶ βουλὴν διδόναι
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.12 (but
    ἐν νυκτὶ β. διδοὺς ἐμαυτῷ 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες” 35); ἐν
    β. ἔχειν τὰ γενόμενα 5th c.BC: Herodotus Historicus 3.78 ">Refs 5th c.BC+</a>];
    β. ποιεῖσθαι, ={βουλεύεσθαι}, [<a href="javascript:void(0)" title=" [prev. author]
    6.101, etc.; β. διδόναι 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    7.2.26; β. προτιθέναι περί τινος 4th c.BC: Demosthenes Orator 18.192; β. ἄγειν
    2nd c.AD: Polyaenus Historicus 7.39 ">Refs 5th c.BC+</a>]; ἐν βουλῇ γενέσθαι πότερον..
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 2.44
    ">Refs 1st c.BC+</a>]; τούτοις οὐκ ἔστι κοινὴ β. they have no common <b>ground
    of argument</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Crito” 49d; βουλῆς ὀρθότης ἡ εὐβουλία 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1142b16 ">Refs 5th c.BC+</a>]: in <i>plural</i>, <b>counsels</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 221, “Th.” 842 (Lyric poetry)">Refs 4th c.BC+</a>]; ἐν βουλαῖς ἄριστος,
    ἐν βουλαῖσι κράτιστος, [<a href="javascript:void(0)" title=" “epigram Gr.” 854,
    “IG” 3.716. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>deliberation</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1112a19, 4th c.BC: Demosthenes Orator 9.46. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>decree</b>, β. εἰσηγεῖσθαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.61; β. ἄκυρον θεῖναι [prev. author] 2.28.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>Council of elders,
    Senate</b>, βουλὴν ἷζε γερόντων [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.53, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    3.127, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 884; especially at Athens,
    “Council” ">Refs 8th c.BC+</a>] or <b>Senate of</b> [<a href="javascript:void(0)"
    title=" 500 created by Cleisthenes, 5th c.BC: Herodotus Historicus 9.5, 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 590, 5th c.BC: Antipho Orator 6.40, etc.">Refs
    5th c.BC+</a>]; commonly called ἡ β. (or ἡ β. οἱ πεντακόσιοι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.20, to distinguish it from ἡ β. ἡ ἐν Ἀρείῳ
    πάγῳ [prev. passage]">Refs 4th c.BC+</a>]; also β. ἀπὸ κυάμου [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.66)">Refs 5th c.BC+</a>]; in other states,
    as at Argos, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.149; at Thebes, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    5.2.29 ">Refs 5th c.BC+</a>]; of the Roman [<a href="javascript:void(0)" title="
    “Senate”, 1st c.BC: Dionysius Halicarnassensis 6.69, etc. ">Refs 1st c.BC+</a>];
    of local <b>senates,</b> [<a href="javascript:void(0)" title=" POxy. 58.14 (3rd
    c.AD), etc.">Refs 3rd c.AD+</a>]; βουλῆς εἶναι to be <b>of the Council, a member
    of it</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.70 (whence Scholia and 10th c.AD: Suidas Legal icographus ">Refs 5th c.BC+</a>]
    made a <i>substantive</i> βουλῆς, ὁ); ἀνὴρ βουλῆς τῆς Ῥωμαίων [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 5.20.8; ἄνδρα ἐκ τῆς βουλῆς [prev. author]
    7.11.1. ">Refs 2nd c.AD+</a>]'
