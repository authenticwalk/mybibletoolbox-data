etymology:
  lsj_definition: '<b> ὅσπερ</b>, ἥπερ, ὅπερ <br /> (<i>Epic dialect</i> ὅπερ as <i>masculine</i>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    7.114, 21.107)">Refs 8th c.BC+</a>]; <i>genitive</i> οὗπερ, <i>Epic dialect</i>
    οἷόπερ [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius Epicus
    1.1325 ">Refs 3rd c.BC+</a>]; in <i>Ionic dialect</i> writers and in Poets the
    <i>oblative</i> cases are sometimes borrowed from the <i>Article</i>, τόπερ [<a
    href="javascript:void(0)" title=" [prev. author] 3.1098; τοῦπερ 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 779; τῇπερ 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.603, 5th c.BC: Herodotus Historicus 1.30; τοίπερ 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 13.130; τάπερ 4th-5th c.BC: Aeschylus Tragicus “Choephori” 418
    (Lyric poetry), 5th c.BC: Herodotus Historicus 3.16; τῶνπερ 8th c.BC: Ilias Homerus
    Epicus “Illiad” 13.638, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 974 ">Refs
    8th c.BC+</a>]; on concord and <i>construction</i> [<a href="javascript:void(0)"
    title="compare ὅς 5th c.BC: Bacchylides Lyricus 1.1,2,4, 11.1a ">Refs 5th c.BC+</a>],3,
    IV. 4:—<b>the very man who, the very thing which</b>; frequently indistinguishable
    from simple ὅς,[<a href="javascript:void(0)" title="compare ὅσος 111.4: with words
    intervening between ὅς">Refs</a>] and περ, ὅς ῥ᾽ ἔβαλέν περ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.524, compare 13.101, etc. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> used after <i>adjectives</i> of
    resemblance, ὡυτὸς ὅσπερ [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.42; ἐκ τῶν ἴσων.., ὧνπερ αὐτὸς ἐξέφυ 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1499 ">Refs 5th c.BC+</a>]; ὅμοια ἔπραττον ἅπερ ἄν.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.4.34 ">Refs 5th c.BC+</a>];
    ὅρκια τάπερ τε.. <b>the same as</b>.., [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.74. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    special uses of cases, <br /><Level3><b>__II.1</b></Level3> ὅπερ, <b>wherefore,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 13.18
    codices (assuming variant)">Refs 1st c.BC+</a>]; <b>although,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 103.7. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> ἅπερ, <b>as, like,</b> [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    381 (Lyric poetry), “Eu.” 131, 660, 5th c.BC: Sophocles Tragicus “Ajax” 168 (_anapaest
    meter_, as variant), “OT” 175 (Lyric poetry), 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 5.1.18, etc.">Refs 5th c.BC+</a>]; compare καθάπερ.
    <br /><Level3><b>__II.3</b></Level3> οὗπερ, see at {ὅς} A b. [<a href="javascript:void(0)"
    title=" 1. ">Refs</a>]<br /><Level3><b>__II.4</b></Level3> ᾗπερ, <i>Doric dialect</i>
    ᾇπερ, <b>which way, where, whither,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 6.41, 12.33, 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 6.5.10, etc.">Refs 8th c.BC+</a>]; <i>Ionic dialect</i> τῇπερ, ἔθαψαν..
    τῇπερ ἔπεσε [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.30 ">Refs 5th c.BC+</a>]; also, <b>as,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 7.286, 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 440 (Lyric poetry), 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    364; ᾗπερ δή 8th c.BC: Ilias Homerus Epicus “Illiad” 9.310; ᾗπερ καί 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 3.8.2. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    in the Logic of Aristotle, ὅπερ ἐστί, or ὅπερ alone, has two senses: <br /><Level4><b>__II.5.a</b></Level4>
    non-technical, and unemphatic, <b>what</b> (a thing) <b>is,</b> ἑκάστη οὐσία τοῦθ᾽
    ὅ. ἐστίν, οὐ λέγεται μᾶλλον καὶ ἧττον each substance is called <b>what</b> it
    <b>is</b> without the difference of more or less, [<a href="javascript:void(0)"
    title=" “Cat.” 3b36 ">Refs</a>]; τὸ διπλάσιον τοῦθ᾽ ὅ. ἐστίν, ἑτέρου λέγεται the
    double is called <b>what</b> it <b>is</b> (<i>i.e. </i> the double) of something,
    i.e. is relative, [<a href="javascript:void(0)" title="[prev. work]6a39. ">Refs</a>]<br
    /><Level4><b>__II.5.b</b></Level4> expressing identity, οὔτε ἡ χιὼν ὅ. λευκόν
    snow is not <b>what</b> white <b>is,</b> i.e. is not identical with white, [<a
    href="javascript:void(0)" title=" “Top.” 120b23 ">Refs</a>]; ὁ λευκὸς ἄνθρωπος
    οὐκ ἔστιν ὅ. χρῶμα [<a href="javascript:void(0)" title="[prev. work]116a27: hence,
    to indicate the ">Refs</a>]<b>precise</b> or <b>essential</b> nature of a thing,
    οὐ γὰρ ἂν φαίη ὅ. κακόν τι εἶναι τὴν ἡδονήν he would not say that pleasure is
    <b>essentially</b> something bad, [<a href="javascript:void(0)" title=" “EN” 1153b6">Refs</a>];
    τὰ μὲν οὐσίαν σημαίνοντα ὅ. ἐκεῖνό ἢ ὅ. ἐκεῖνό τι σημαίνει expressions which show
    the essence show <b>precisely what</b> the thing in question <b>is</b> or <b>precisely</b>
    of what kind it <b>is</b> (i.e. indicate either its species or its genus), [<a
    href="javascript:void(0)" title=" “APo.” 83a24 ">Refs</a>]; ὅ. [τόδε] τί ἐστι
    τὸ τί ἦν εἶναι the essence of a thing <b>is precisely</b> a ''this'', i.e. a fully
    specified particular, [<a href="javascript:void(0)" title=" “Metaphorical” 1030a3">Refs</a>];
    ἡ μὲν [ἐπιστήμη] ὅ. ἀνθρώπου ἐστίν knowledge (that man is an animal) is apprehension
    that ''animal'' is <b>an element in the essential nature</b> of man, [<a href="javascript:void(0)"
    title=" “APo.” 89a35. ">Refs</a>]'
