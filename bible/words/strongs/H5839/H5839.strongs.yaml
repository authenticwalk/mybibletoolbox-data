extended_definition:
  gloss: Azariah
  definition: A man living at the time of Exile and Return, first mentioned at Dan.1.6;
    also called Abednego at Dan.2.49; 3.12,13,14,16,19,20,22,23,26,28,29,30; <BR>Aramaic
    of <i>a.zar.yah</i> (עֲזַרְיָה "Azariah" H5838Z) <BR> § Azariah = "Jehovah has
    helped"<br>1) the godly friend of Daniel who Nebuchadnezzar renamed Abednego;
    one of the three friends who with Daniel refused to make themselves unclean by
    eating food from the king's table which went against the dietary laws which God
    had given the Jews; also one of the three who were thrown into the fiery furnace
    for refusing to bow down to a graven image of Nebuchadnezzar and who were saved
    by the angel of the Lord<br>1a) also, 'Abednego' (H5664 or H5665)<br>
