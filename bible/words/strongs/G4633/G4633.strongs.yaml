strongs_number: G4633
language: greek
lemma: σκηνή
transliteration: skēnḗ
definition: a tent or cloth hut (literally or figuratively)
kjv_usage: habitation, tabernacle
derivation: apparently akin to G4632 (σκεῦος) and G4639 (σκιά);
extended_definition:
  gloss: tent
  definition: '<b>σκηνή</b>, -ῆς, ἡ <BR /> [in LXX chiefly for אֹהֶל, also for מִשְׁכָּן,
    סֻכָּה, etc. ;] <BR /><b>a tent, booth, tabernacle</b>: <ref=''Mat.17.4''>Mat.17:4</ref>,
    <ref=''Mrk.9.5''>Mrk.9:5</ref>, <ref=''Luk.9.33''>Luk.9:33</ref>, <ref=''Heb.11.9''>Heb.11:9</ref>;
    αἱ αἰώνιοι σ., <ref=''Luk.16.9''>Luk.16:9;</ref> of the Mosaic tabernacle, <ref=''Heb.8.5;
    9.2-3, 6; 9.8, 21''>Heb.8:5 9:2-3, 6 9:8, 21</ref>; σ. τ. μαρτυρίου, <ref=''Act.7.44''>Act.7:44;</ref>
    of its heavenly prototype, <ref=''Heb.8.2; 9.11''>Heb.8:2 9:11</ref>, <ref=''Rev.13.6;
    15.5; 21.3''>Rev.13:6 15:5 21:3</ref>; of the temple, <ref=''Heb.13.10''>Heb.13:10;</ref>
    ἡ σ. τοῦ Μολόχ, <ref=''Act.7.43''>Act.7:43</ref> (LXX); metaphorically, ἡ σ. Δαυείδ
    <ref=''Act.15.16''>Act.15:16</ref> (LXX).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκην-ή</b>, <br /> <i>Doric dialect</i> <b>σκᾱνά</b>, ἡ (not
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, who uses κλισίη
    (which see))">Refs 8th c.BC+</a>]. <br /><Level2><b>__I</b></Level2> <b>tent,
    booth,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 12.314.110,
    5th c.BC: Euripides Tragicus “Hecuba” 1289; ἐπὶ σκηναῖς.. ναυτικαῖς 5th c.BC:
    Sophocles Tragicus “Ajax” 3; σκηνῆς ἔνδον [prev. work] 218 (_anapaest meter_);
    ὑπὸ σκηναῖσι [prev. work] 754 ">Refs 5th c.BC+</a>]; σκηνῆς ὕπαυλος[<a href="javascript:void(0)"
    title=" [prev. work] 796; σκηνὴν ποιήσαντες 5th c.BC: Thucydides Historicus 2.34;
    πηξάμενοι 5th c.BC: Herodotus Historicus 6.12, compare 5th-6th c.BC: Andocides
    Orator 4.30; ἵστασθαι 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.5.3 ">Refs 5th c.BC+</a>]; τὰς σ. καταλύειν, διαλύειν, strike <b>camp</b>, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 6.40.2, 2nd c.AD:
    Pausanias Periegeta 10.25.3; σ. δερματίνη “PCair.Zen.” 13.14 (3rd c.BC)">Refs
    3rd c.BC+</a>]; but also σ. μάλα ἰσχυρῶν ξύλων <b>hut</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Dio Chrysostomus Sophista 7.23 ">Refs 1st c.AD+</a>]; <b>booth</b>
    in the marketplace, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Thesmophoriazusae” 658, 4th c.BC: Demosthenes Orator 18.169 (both _plural_),
    3rd c.BC: Theocritus Poeta Bucolicus 15.16; σκανὰν ἐμ Πυλαίᾳ τὰν πρώταν ὑπάρχειν
    αὐτῷ “SIG” 422.11 (Delph., 3rd c.BC)">Refs 5th c.BC+</a>]: <i>plural</i>, <b>camp</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    686, 5th-6th c.BC: Aristophanes Comicus “Pax” 731, 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 3.5.7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> σκηνὰς
    ἐς ἱεράς to the holy <b>tabernacle</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Ion” 806, compare 1129, LXX.Exo.26.1, +others ">LXX+5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>stage-building</b> as background
    for plays, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 817c, 2nd c.AD(?): Pollianus Epigrammaticus 4.123 ff., 1st c.BC: Vitruvius
    Scriptor de Architectura Latinus 5.6.1; τῆς σ. τὸ τέγος “IG” 11(2).161 A 115,
    cf. D 127 (Delos, 3rd c.BC), 153.14 ([prev. passage])">Refs 5th c.BC+</a>]; τραγικὴ
    σ. <b>a sort of</b> πῆγμα, such as that from which the prologue of [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Ag.” is perhaps spoken, 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.1.54, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Demetrius” 44, 10th c.AD: Suidas Legal icographus see
    at {τραγικὴ σ}. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> οἱ ἀπὸ
    τῆς σ. [ἥρωες] <b>heroes represented on the stage</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.180 ">Refs 4th c.BC+</a>]; οἱ ἀπὸ σκηνῆς
    <b>actors, players</b>, opposed to χορός, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Problemata” 922b17; also οἱ περὶ σκηνήν 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Galba” 16; οἱ ἐπὶ σκηνῆς 4th c.AD:
    Alciphro Epistolographus 3.65 codices, compare 2nd c.AD: Lucianus Sophista “Nec.”
    16; compare σκηνικός and see below 111.1b. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    τὸ ἐπὶ τῆς σκηνῆς μέρος that which is <b>actually represented on the stage</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Poetica”
    1459b25 ">Refs 4th c.BC+</a>]; τὰ ἀπὸ τῆς σκηνῆς (i.e. ᾄσματα), <b>songs</b> or
    <b>odes sung by one of the actors standing on the stage</b> (not by the chorus),[<a
    href="javascript:void(0)" title=" [prev. work] 1452b18; τὰ μὲν ἀπὸ τῆς σ. οὐκ
    ἀντίστροφα, τὰ δὲ τοῦ χοροῦ ἀντίστροφα [prev. author] “Pr.” 918b27. ">Refs</a>]<br
    /><Level3><b>__II.4</b></Level3> <i>metaphorically</i>, <b>stage-effect, acting,
    unreality</b>, σκηνὴ πᾶς ὁ βίος ''all the world''s a <b>stage'',</b> [<a href="javascript:void(0)"
    title=" Anthologia Graeca 10.72 (6th c.AD: Palladas Epigrammaticus); ἡ σ. τοῦ
    βίου 2nd c.AD: Maximus Tyrius Sophista 7.10 ">Refs 2nd c.AD+</a>]; <b>theatrical
    trick, deception</b>, [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Bellum Judaicum” 2.21.2, 2nd c.AD: Herodianus Grammaticus 3.12.3.
    ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>tented cover, tilt
    of a wagon</b> or <b>carriage</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.4.11, 1st c.BC: Diodorus
    Siculus Historicus 20.25, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Themistocles”
    26; σ. τροχήλατοι 4th-5th c.BC: Aeschylus Tragicus “Persae” 1000 (Lyric poetry)">Refs
    5th c.BC+</a>]; also, <b>bed-tester</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 41.11. ">Refs 4th c.BC+</a>]<br /><Level4><b>__III.b</b></Level4>
    <i>metaphorically</i>, τὸν ὑπὸ (probably conjecture for ἐπὶ) σκηνῆς βίον the <b>hidden</b>
    life, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Icar.”
    21. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.2</b></Level3> in large ships,
    <b>state-cabin</b> on the poop, [<a href="javascript:void(0)" title=" 2nd c.AD(?):
    Pollianus Epigrammaticus 1.89, 4th c.AD: Palaephatus Paradoxographus 29; τῶν συριῶν
    ὑπὲρ τὴν σ. οὐσῶν “PHib.” 1.38.7 (3rd c.BC); ἀποκαταστήσω [τὸν σῖτον] ἐπὶ σκηνήν
    [prev. work] 86.8 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>entertainment given in tents, banquet</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.3.1, 4.2.34,
    etc.; σ. δημοσία [prev. author] “Lac.” 15.4. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
