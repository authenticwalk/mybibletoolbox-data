strongs_number: G0249
language: greek
lemma: ἄλογος
transliteration: álogos
definition: irrational
kjv_usage: brute, unreasonable
derivation: from G1 (Α) (as a negative particle) and G3056 (λόγος);
extended_definition:
  gloss: unreasonable
  definition: '<b>ἄ-λογος</b>, -ον <BR /> [in LXX: <ref=''Exo.6.12''>Exo.6:12</ref>
    (שָׂפָה עָרֵל), <ref=''Num.6.12''>Num.6:12</ref> (נָפַל), <ref=''Job.11.12''>Job.11:12</ref>,
    <ref=''Wis.11.15-16''>Wis.11:15-16</ref>, <ref=''4Ma.3.1-21''>4Ma.3:1-21</ref>
    * ;] <BR />__1. <b>without reason, irrational</b>: ζῷα, <ref=''2Pe.2.12''>2Pe.2:12</ref>,
    <ref=''Jude.10''>Ju 10</ref>. <BR /> __2. <b>contrary to reason</b>: <ref=''Act.25.27''>Act.25:27</ref>
    (see MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄλογος</b>, ον, <br /> <b>without</b> λόγος, hence, <br /><Level2><b>__I</b></Level2>
    <b>speechless,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 696e">Refs 5th c.BC+</a>]. <i>adverb</i> <b>-ως</b> <b>without speech,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    131, 5th-6th c.BC: Isocrates Orator 3.9:">Refs 5th c.BC+</a>] —ἄ. ἡμέρα, = Latin
    <i>dies nefastus</i>, <b>on which no business may be done,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Legal.” 9. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__I.b</b></Level4>
    <b>lacking in eloquence,</b> [<a href="javascript:void(0)" title=" LXX.Exo.6.12.
    ">LXX</a>]<br /><Level3><b>__I.2</b></Level3> <b>inexpressive,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 203a">Refs 5th c.BC+</a>];
    <b>unutterable,</b> ={ἄρρητος}, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Fragmenta” 262. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>unreasoning,</b> ἡδονή, ὄχλος, etc., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 591c, “Ti.” 42d, etc.; τὰ ἄλογα ">Refs
    5th c.BC+</a>]<b>brutes, animals,</b> [<a href="javascript:void(0)" title=" 3rd
    c.AD: Democritus Epigrammaticus 164, 5th-6th c.BC: Plato Philosophus “Protagoras”
    321b, 5th-6th c.BC: Xenophon Historicus “Hiero” 7.3">Refs 5th c.BC+</a>]; especiallyin
    late Greek, ἄλογον, τό, = <b>horse,</b> [<a href="javascript:void(0)" title="
    POxy. 138.29 (610 2nd c.AD: Apollonius Dyscolus Grammaticus), “PGen.” 14 (late).
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>not according to
    reason, irrational,</b> ἄ. δόξα, opposed to ἡ μετὰ λόγου δ., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 201c">Refs 5th c.BC+</a>];
    ἀλόγῳ πάθει τὴν ἄ. συνασκεῖν αἴσθησιν, <b>instinctive</b> feeling, in appreciating
    works of art, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Lysia” 11; ἄ. πάθος [prev. author] “Comp.” 23. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>contrary to reason, absurd,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 6.85, 5th-6th c.BC: Plato Philosophus “Theaetetus” 203d">Refs
    5th c.BC+</a>]; <b>unaccountable, unintelligible,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 26.19">Refs 5th c.BC+</a>]; <b>unfit, unsuited
    to its end,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.32">Refs 5th c.BC+</a>]; <b>groundless,</b> [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 3.15.9; ἀηδία “PRyl.” 144.15 (38 2nd c.AD: Apollonius
    Dyscolus Grammaticus)">Refs 2nd c.BC+</a>]. <i>adverb</i> most frequently in this
    sense, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    439d, etc.; οὐκ ἀ. οὐδ᾽ ἀκαίρως 5th-6th c.BC: Isocrates Orator 15.10">Refs 5th
    c.BC+</a>]: <i>superlative</i> <b>-ώτατα</b>[<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.44 W. ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>without reckoning:</b> <br /><Level3><b>__III.1</b></Level3>
    <b>not reckoned upon, unexpected,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 6.46 (_comparative_). ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>not counted, null and void,</b> ἡμέραι[<a href="javascript:void(0)" title="
    LXX.Num.6.12. ">LXX</a>]<br /><Level3><b>__III.3</b></Level3> <i>active</i>, <b>not
    having paid one''s reckoning,</b> of an ἐρανιστής, [<a href="javascript:void(0)"
    title=" “Etymologicum Magnum” 70.31. ">Refs</a>]<br /><Level2><b>__IV</b></Level2>
    of magnitudes, <b>incommensurable,</b> περὶ ἀλόγων γραμμῶν, title of work by [<a
    href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus, compare
    4th c.BC: Aristoteles Philosophus “Analytica Posteriora” 76b9, “LI” 968b18, 3rd
    c.BC: Euclides Geometra 10. “Def.” 10, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3>
    in Rhythm, <b>irrational,</b> of feet or syllables whose time-relations cannot
    be expressed by a simple ratio, χορεῖος[<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoxenus Musicus “Rhythmica” 2.20">Refs 4th c.BC+</a>]; ἄλογοι, i.e.
    συλλαβαί, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Compositione Verborum” 20:—in Music, ἄ. διαστήματα 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.1145d">Refs 1st c.BC+</a>]:—of the pulse, <b>unrhythmical,</b>
    [<a href="javascript:void(0)" title=" 3rd c.BC: Herophilus Medicus cited in 2nd
    c.AD: Rufus Medicus “synopsis de pulsibus” 4.3.">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
