strongs_number: H5595
language: hebrew
lemma: סָפָה
transliteration: çâphâh
pronunciation: saw-faw'
definition: properly, to scrape (literally, to shave; but usually figuratively) together
  (i.e. to accumulate or increase) or away (i.e. to scatter, remove, or ruin; intransitively,
  to perish)
kjv_usage: add, augment, consume, destroy, heap, join, perish, put.
derivation: a primitive root;
