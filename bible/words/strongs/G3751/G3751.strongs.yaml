strongs_number: G3751
language: greek
lemma: ὀσφῦς
transliteration: osphŷs
definition: the loin (externally), i.e. the hip; internally (by extension) procreative
  power
kjv_usage: loin
derivation: of uncertain affinity;
extended_definition:
  gloss: loins
  definition: '<b>ὀσφύς</b>, -ύος, ἡ <BR /> [in LXX chiefly for מֹתֶן;, also for חָלַץ,
    etc. ;] <BR /><b>the loin</b>: <ref=''Mat.3.4''>Mat.3:4</ref>, <ref=''Mrk.1.6''>Mrk.1:6</ref>;
    metaphorically, περιζώννυσθαι (ἀναζ-) τ. ὀσφύας, <ref=''Luk.12.35''>Luk.12:35</ref>,
    <ref=''Eph.6.14''>Eph.6:14</ref>, <ref=''1Pe.1.13''>1Pe.1:13</ref>; regarded,
    as by the Hebrews, as the seat of generative power, <ref=''Heb.7.5, 10''>Heb.7:5,
    10</ref>; metaphorically, καρπὸς τ. ὀσφύος, <ref=''Act.2.30''>Act.2:30</ref> <BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀσφῦς</b>, ἡ, <br /> <i>genitive</i> ὀσφύος: <i>accusative</i>
    ὀσφῦν, also ὀσφύα [<a href="javascript:void(0)" title=" “Anthologia Graeca” 12.213
    (2nd c.AD: Strato Epigrammaticus)">Refs 2nd c.AD+</a>]: —<b>lion</b> or <b>loins,
    lower part of the back</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus
    Comicus 80, 5th c.BC: Hippocrates Medicus “Aët.” 20, “Aph.” 3.23, 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 493a22, +others">Refs 5th c.BC+</a>]; opposed
    to κῶλα, ὦμοι, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 497, 5th c.BC: Herodotus Historicus 2.40 ">Refs 5th c.BC+</a>];
    <b>loin</b> of a victim, [<a href="javascript:void(0)" title=" “SIG” 57.9 (Milet.,
    5th c.BC), 1037.2 (4th-3rd c.BC), 5th c.BC: Pherecrates Comicus 23.4, 5th-6th
    c.BC: Aristophanes Comicus “Pax” 1053, “Lys.” 964, 4th-3rd c.BC: Menander Comicus
    319.12 ">Refs 5th c.BC+</a>]; of wasps, ἔχουσι κέντρον ἐκ τῆς ὀ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 225, compare 740 (_anapaest
    meter_) ">Refs 5th c.BC+</a>]; of a horse, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 1.12 ">Refs 5th c.BC+</a>];
    of a fish, [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes Comicus
    132.6 (_anapaest meter_). ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    Hellenist., <i>metaphorically</i>, ὁ καρπὸς τῆς ὀ., of a son, [<a href="javascript:void(0)"
    title=" NT.Act.2.30, cf. LXX.Gen.35.11, +others ">LXX+NT</a>]<br /><Level3><b>__3</b></Level3>
    περιζώννυσθαι or ἀναζώννυσθαι τὴν ὀσφύν gird up one''s <b>loins</b>,[<a href="javascript:void(0)"
    title="LXX.Jer.1.17 ">LXX</a>]; βυσσίνῳ[<a href="javascript:void(0)" title="LXX.Dan.10.5,
    cf. NT.Luke.12.35. [ῡ in _nominative_ and _accusative_ _sing._, which are accented
    ὀσφῦς, ὀσφῦν by Hdn.Gr. 2.937 ">LXX+NT</a>]; ὀσφύς, -ύν frequently in codices,
    and this may be admitted for late writers: compare ὀφρῦς.]'
