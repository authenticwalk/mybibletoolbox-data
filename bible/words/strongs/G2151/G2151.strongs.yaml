strongs_number: G2151
language: greek
lemma: εὐσεβέω
transliteration: eusebéō
definition: to be pious, i.e. (towards God) to worship, or (towards parents) to respect
  (support)
kjv_usage: show piety, worship
derivation: from G2152 (εὐσεβής);
extended_definition:
  gloss: to show piety
  definition: '<b>εὐ-σεβέω</b>, -ῶ<BR /> (εὐσεβής, which see), [in LXX: Dan LXX <ref=''Sus.1.64''>Sus
    1:64</ref>, <ref=''4Ma.9.6''>4Ma.9:6</ref> אR, <ref=''4Ma.11.5''>4Ma.11:5</ref>
    <ref=''4Mac.11.8''>4Mac 11:8</ref> <ref=''4Mac.11.23''>4Mac 11:23</ref> <ref=''4Mac.18.2''>4Mac
    18:2</ref> * ;] <BR /><b>to reverence, show piety towards</b>; with accusative
    (else­where more frequently before εἰς., περί, πρός): οἶκον, <ref=''1Ti.5.4''>1Ti.5:4;</ref>
    θεόν, <ref=''Act.17.23''>Act.17:23</ref> (Cremer, 525).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐσεβ-έω</b>, <br /> <b>live</b> or <b>act piously</b> or <b>reverently</b>,
    <i>absolutely</i>, [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus
    145, “Berl.Sitzb.” 1927.8 (_Locrian dialect_, 5th c.BC), 5th c.BC: Sophocles Tragicus
    “Ajax” 1350, etc.">Refs 6th c.BC+</a>]; εἴς τινα towards one, [<a href="javascript:void(0)"
    title=" [prev. author] “Ant.” 731; περί τινα 5th c.BC: Euripides Tragicus “Alcestis”
    1148; περὶ θεούς 5th-6th c.BC: Plato Philosophus “Symposium” 193a; πρὸς τὸν θεόν
    4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum” 567;
    πρὸς θεούς “Anthologia Graeca” 10.107 (5th c.BC: Euripides Tragicus); εὐ. τὰ πρὸς
    θεούς 5th c.BC: Sophocles Tragicus “Philoctetes” 1441; τὰ περὶ τοὺς θεούς 5th-6th
    c.BC: Isocrates Orator 3.2 ">Refs 5th c.BC+</a>]; of outward acts of service,
    θύουσα καὶ εὐσεβοῦσα τοῖς θεοῖς [<a href="javascript:void(0)" title=" “PRyl.”
    112 (a). 4 (3rd c.AD)">Refs 3rd c.AD+</a>]; εὐ. θεούς <b>to reverence</b> them,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    338 (nisi to be read εὖ σέβειν); εὐσεβήσασαν τὴν θεόν “BCH” 44.77 (from Lagina):">Refs
    4th c.BC+</a>] —<i>passive</i>, εὐσεβεῖσθαι <b>to be reverenced</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 3.3.11, 1st c.AD: Philo Judaeus 2.201 ">Refs
    5th c.BC+</a>]; of a duty, <b>to be reverently discharged</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Axiochus” 364c. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
