strongs_number: G0109
language: greek
lemma: ἀήρ
transliteration: aḗr
definition: by analogy, to blow); "air" (as naturally circumambient)
kjv_usage: air
derivation: from (to breathe unconsciously, i.e. respire;
extended_definition:
  gloss: air
  definition: '<b>ἀήρ</b>, ἀέρος, ὁ, <BR /> [in LXX: <ref=''2Ki.22.12''>2Ki.22:12</ref>
    (= Psa.17(18):11 שׁחק), Wi .8 ;] <BR />in Hom., Hes., the lower air which surrounds
    the earth, as opposite to the purer αἰθήρ of the higher regions; generally, <b>air</b>
    (MM, <i>VGT</i>, see word): <ref=''Act.22.23''>Act.22:23</ref>, <ref=''1Th.4.17''>1Th.4:17</ref>,
    <ref=''Rev.9.2; 16.17''>Rev.9:2 16:17</ref>; of the air as the realm of demons,
    <ref=''Eph.2.2''>Eph.2:2;</ref> ἀ. δέρειν, of striving to no purpose, <ref=''1Co.9.26''>1Co.9:26;</ref>
    εἰς ἀ. λαλεῖν, of speaking without effect, not being understood, <ref=''1Co.14.9.''>1Co.14:9.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
