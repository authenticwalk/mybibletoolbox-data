strongs_number: H6286
language: hebrew
lemma: פָּאַר
transliteration: pâʼar
pronunciation: paw-ar'
definition: to gleam, i.e. (causatively) embellish; figuratively, to boast; also to
  explain (i.e. make clear) oneself; to shake a tree
kjv_usage: beautify, boast self, go over the boughs, glorify (self), glory, vaunt
  self.
derivation: a primitive root; also denominative from H6288 (פְּאֹרָה),
