strongs_number: G0365
language: greek
lemma: ἀνανεόω
transliteration: ananeóō
definition: to renovate, i.e. reform
kjv_usage: renew
derivation: from G303 (ἀνά) and a derivative of G3501 (νέος);
extended_definition:
  gloss: to renew
  definition: '<b>ἀνα-νεόω</b>, -ῶ<BR /> (νέος), [in LXX: <ref=''Job.33.24''>Job.33:24</ref>,
    <ref=''Est.3.13''>Est.3:13</ref>, 1; <ref=''Ezr.3.1-13''>Ezr.3.1-13</ref>, <ref=''4Ma.8.1-29''>4Ma.8:1-29</ref>
    * ;] <BR /><b>to renew</b>: pass., <ref=''Eph.4.23''>Eph.4:23</ref> (see Cremer,
    428; MM, <i>VGT</i>, see word)†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
