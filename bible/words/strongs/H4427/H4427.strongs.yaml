strongs_number: H4427
language: hebrew
lemma: מָלַךְ
transliteration: mâlak
pronunciation: maw-lak'
definition: to reign; inceptively, to ascend the throne; causatively, to induct into
  royalty; hence (by implication) to take counsel
kjv_usage: consult, [idiom] indeed, be (make, set a, set up) king, be (make) queen,
  (begin to, make to) reign(-ing), rule, [idiom] surely.
derivation: a primitive root;
