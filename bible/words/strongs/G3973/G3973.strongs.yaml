strongs_number: G3973
language: greek
lemma: παύω
transliteration: paúō
definition: to stop (transitively or intransitively), i.e. restrain, quit, desist,
  come to an end
kjv_usage: cease, leave, refrain
derivation: a primary verb ("pause");
extended_definition:
  gloss: to cease
  definition: '<b>παύω </b><BR /> [in LXX for כָּלָה pi., etc. ;] <BR /><b>to make
    to cease, restrain, hinder</b>: with accusative of thing(s), before ἀπό <ref=''1Pe.3.10''>1Pe.3:10</ref>
    (LXX). Mid., <b>to cease, leave off</b>: <ref=''Luk.8.24; 11.1''>Luk.8:24 11:1</ref>,
    <ref=''Act.20.1''>Act.20:1</ref>, <ref=''1Co.13.8''>1Co.13:8</ref>; with ptcp.,
    <ref=''Luk.5.4''>Luk.5:4</ref>, <ref=''Act.5.42; 6.13; 13.10; 20.31; 21.32''>Act.5:42
    6:13 13:10 20:31 21:32</ref>, <ref=''Eph.1.16''>Eph.1:16</ref>, <ref=''Col.1.9''>Col.1:9</ref>,
    <ref=''Heb.10.2''>Heb.10:2</ref>; with genitive, ἀμαρτίας, <ref=''1Pe.4.1''>1Pe.4:1</ref>
    (WH, mg., R, txt.); with dative, ib. (WH, txt., R, mg.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
