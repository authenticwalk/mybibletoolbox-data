strongs_number: H4166
language: hebrew
lemma: מוּצָקָה
transliteration: mûwtsâqâh
pronunciation: moo-tsaw-kaw'
definition: properly, something poured out, i.e. a casting (of metal); by implication,
  a tube (as cast)
kjv_usage: when it was cast, pipe.
derivation: or מֻצָקָה; from H3332 (יָצַק);
