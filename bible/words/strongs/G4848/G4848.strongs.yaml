strongs_number: G4848
language: greek
lemma: συμπορεύομαι
transliteration: symporeúomai
definition: to journey together; by implication, to assemble
kjv_usage: go with, resort
derivation: from G4862 (σύν) and G4198 (πορεύομαι);
extended_definition:
  gloss: to go with
  definition: '<b>συν-πορεύομαι</b><BR /> (Rec. σνμπ-), [in LXX chiefly for הָלַךְ
    ;] <BR />__1. <b>to journey together </b>(Plat., al.): with dative of person(s),
    <ref=''Luk.7.11; 14.25; 24.15''>Luk.7:11 14:25 24:15</ref>. <BR /> __2. <b>to
    come together</b>: <ref=''Mrk.10.1''>Mrk.10:1</ref> (Plut., al.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμπορεύομαι</b>, <br /> <b>come, go</b>, or <b>proceed together</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.87, 5th
    c.BC: Euripides Tragicus “Iphigenia Taurica” 1488, 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.3.5, etc.; συμπεπορευμένοι τῇ βασιλίσσῃ ἕως τῶν ὁρίων “PCair.Zen.”
    251.2 (3rd c.BC)">Refs 5th c.BC+</a>]; ἡ ψυχὴ -ευθεῖσα θεῷ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 249c; σ. ταῖς ἑταιρίαις “Abh.Berl.Akad.”
    1925(5).7 (Cyrene, 3rd c.BC)">Refs 5th c.BC+</a>]; τῷ Χρόνῳ [<a href="javascript:void(0)"
    title=" 5th c.AD: Proclus Philosophus “Inst.” 50 ">Refs 5th c.AD+</a>]; ἐπί τινι
    συμφέροντι for some advantage, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1160a9. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>assemble</b>, of the Senate, [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 6.16.4 ">Refs 2nd c.BC+</a>]; of a workers'' guild, [<a href="javascript:void(0)"
    title=" “SIG” 460.3 (Delph., 3rd c.BC)">Refs 3rd c.BC+</a>]: <i>metaphorically</i>,
    <b>consort together, hold intercourse</b>, ἀλλήλοις [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lycurgus” 15. ">Refs
    1st c.AD+</a>]'
