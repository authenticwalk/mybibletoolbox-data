strongs_number: G2941
language: greek
lemma: κυβέρνησις
transliteration: kybérnēsis
definition: pilotage, i.e. (figuratively) directorship (in the church)
kjv_usage: government
derivation: from (of Latin origin, to steer);
extended_definition:
  gloss: administration
  definition: '<b>κυβέρνησις</b>, -εως, ἡ<BR /> (κυβερνάω, Lat. gubernare, to guide),
    [in LXX: <ref=''Pro.1.5; 11.14; 24.6''>Pro.1:5 11:14 24:6</ref> (תַּחְבֻּלָה)
    * ;] <BR />__1. steering, pilotage (Plat.). <BR /> __2. Metaphorical, <b>government</b>:
    pl., <ref=''1Co.12.28.''>1Co.12:28.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κῠβέρν-ησις</b>, <br /> <i>Doric dialect</i> <b>κῠβέρν-ᾱσις</b>,
    εως, ἡ, <b>steering, pilotage</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 488b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>government</b>, πολίων of cities, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 10.72 (_plural_), cf. NT.1Cor.12.28 (_plural_)">NT+5th
    c.BC+</a>]; θεοῦ by a god, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.162a. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
