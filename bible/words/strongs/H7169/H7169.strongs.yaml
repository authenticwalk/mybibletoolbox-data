strongs_number: H7169
language: hebrew
lemma: קָרַץ
transliteration: qârats
pronunciation: kaw-rats'
definition: to pinch, i.e. (partially) to bite the lips, blink the eyes (as a gesture
  of malice), or (fully) to squeeze off (a piece of clay in order to mould a vessel
  from it)
kjv_usage: form, move, wink.
derivation: a primitive root;
