strongs_number: G3000
language: greek
lemma: λατρεύω
transliteration: latreúō
definition: to minister (to God), i.e. render religious homage
kjv_usage: serve, do the service, worship(-per)
derivation: from (a hired menial);
extended_definition:
  gloss: to minister
  definition: '<b>λατρεύω</b><BR /> (λάτρις, a hired servant), [in LXX (always, as
    λατρεία, of the service of God or of heathen divinities) chiefly for עָבַד, <ref=''Exo.3.12''>Exo.3:12</ref>,
    al.; in Dan LXX TH (<ref=''Dan.3.12''>Dan.3:12</ref>, al.) for פְּלַח ;] <BR />__1.
    to work for hire. <BR /> __2. <b>to serve</b>; in cl., also of divine service,
    to serve, worship, and so always in NT: with dative of person(s), τ. θεῷ, <ref=''Mat.4.10''>Mat.4:10</ref>,
    <ref=''Luk.4.8''>Luk.4:8</ref>" (LXX), <ref=''Act.7.7; 24.14; 27.23''>Act.7:7
    24:14 27:23</ref>, <ref=''Heb.9.14''>Heb.9:14</ref>, <ref=''Rev.7.15; 22.3''>Rev.7:15
    22:3</ref>; of idol worship (cf. <ref=''Exo.20.5''>Exo.20:5</ref>, <ref=''Ezk.20.32''>Eze.20:32</ref>),
    <ref=''Act.7.42''>Act.7:42</ref>, <ref=''Rom.1.25''>Rom.1:25</ref>; τ. θεῷ. ἐν
    τ. πνεύματί μου, <ref=''Rom.1.9''>Rom.1:9;</ref> id. ἐν καθαρᾷ συνειδήσει, <ref=''2Ti.1.3''>2Ti.1:3;</ref>
    μετ᾽ εὐλαβείας κ. δέους, <ref=''Heb.12.28''>Heb.12:28;</ref> ἐν ὁσιότητι κ. δικαιοσύνῃ,
    <ref=''Luk.1.74''>Luk.1:74;</ref> (without θεῷ) νηστείαις κ. δεήσεσι, <ref=''Luk.2.37''>Luk.2:37;</ref>
    πνεύματι θεοῦ, <ref=''Php.3.3''>Php.3:3;</ref> absol., <ref=''Act.26.7''>Act.26:7;</ref>
    ὁ λατρεύων, the worshipper, <ref=''Heb.9.9; 10.2''>Heb.9:9 10:2</ref>; of ministerial
    service, with dative of thing(s), <ref=''Heb.8.5; 13.10''>Heb.8:5 13:10</ref>.†<BR
    /> <re><i>SYN.</i>: λειτουργέω, q.v </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λατρ-εύω</b>, <br /> Elean <b>λατρείω</b> (which see), <b>work
    for hire</b> or <b>pay</b>, [<a href="javascript:void(0)" title=" 6th c.BC: Solon
    Lyricus 13.48 ">Refs 6th c.BC+</a>]: <b>to be in servitude, serve</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.36;
    παρά τινι 2nd c.AD: Apollodorus Damascenus Mechanicus 2.6.3. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> λ. τινί <b>to be subject</b> or <b>enslaved to</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    35, etc.">Refs 5th c.BC+</a>]: with <i>accusative</i> <i>person</i>, <b>serve</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 1115 (Lyric poetry), _falsa lectio_ in [prev. author] “El.” 131: _metaphorically_,
    λ. πέτρᾳ, of Prometheus, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    968; μόχθοις λατρεύων τοῖς ὑπερτάτοις βροτῶν 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 105 ">Refs 5th c.BC+</a>]; λ. νόμοις <b>obey</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Agesilaus” 7.2 ">Refs 5th c.BC+</a>];
    λ. καιρῷ, = Latin <i>temporibus inservire</i>, [<a href="javascript:void(0)" title="
    1st c.AD(?): Pseudo-Phocylidea 121 ">Refs 1st c.AD+</a>]; τῷ κάλλει λ. <b>to be
    devoted to</b>.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 10.57; λ. ἡδονῇ 2nd c.AD: Lucianus Sophista “Nigr.” 15. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>serve</b> the gods <b>with prayers and sacrifices</b>,
    λ. Φοίβῳ [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion”
    152 (Lyric poetry): with _accusative_ _cognate_, πόνον λ. τινί">Refs 5th c.BC+</a>]
    <b>render due</b> service, [<a href="javascript:void(0)" title="[prev. work] 129
    (Lyric poetry)">Refs</a>]; πόνον.. τόνδ᾽ ἐλάτρευσα θεᾷ [<a href="javascript:void(0)"
    title=" “IG” 2.1378. ">Refs</a>]'
