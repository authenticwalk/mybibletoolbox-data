strongs_number: G1690
language: greek
lemma: ἐμβριμάομαι
transliteration: embrimáomai
definition: to have indignation on, i.e. (transitively) to blame, (intransitively)
  to sigh with chagrin, (specially) to sternly enjoin
kjv_usage: straitly charge, groan, murmur against
derivation: from G1722 (ἐν) and (to snort with anger);
