strongs_number: G1690
language: greek
lemma: ἐμβριμάομαι
transliteration: embrimáomai
definition: to have indignation on, i.e. (transitively) to blame, (intransitively)
  to sigh with chagrin, (specially) to sternly enjoin
kjv_usage: straitly charge, groan, murmur against
derivation: from G1722 (ἐν) and (to snort with anger);
extended_definition:
  gloss: be agitated
  definition: '<b>ἐμ-βριμάομαι</b> (T, -έομαι; Bl., § 22, 1), -ῶμαι <BR /> (βρίμη,
    strength, bulk, whence βριμάομαι, to snort with anger), <BR /> depon., with aor.
    mid. and pass., <BR /> [in LXX (Hatch, <i>Essays</i>, 25): Dan LXX 11:30 (also
    Aq., <ref=''Psa.7.12''>Psa.7:12;</ref> Sm., <ref=''Isa.17.13''>Isa.17:13</ref>)
    * ;] <BR />to snort in (of horses, Æsch.), hence, to speak or act with deep feeling
    (<i>DCG</i>, i, 62b); <BR /> __(a) to be moved with anger (cf. ἐμβρίμημα, <ref=''Lam.2.6''>La
    2:6</ref>): with dative, <ref=''Mrk.14.5''>Mrk.14:5</ref>, <ref=''Jhn.11.33''>Jhn.11:33</ref>;
    ἐν ἑαυτῷ, <ref=''Jhn.11.38''>Jhn.11:38;</ref> <BR /> __(b) <b>to admonish sternly</b>:
    with dative, <ref=''Mat.9.30''>Mat.9:30</ref>, <ref=''Mrk.1.43''>Mrk.1:43</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμβρῑμ-άομαι</b> <br /> (<i>active</i> only in [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus, 10th c.AD: Suidas Legal icographus)">Refs
    5th c.AD+</a>], with <i>aorist</i> <i>middle</i> et <i>passive</i>, <b>snort in</b>,
    ἵππους ἐν ἀμπυκτῆρσιν ἐμβριμωμένας, of horses, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 461, compare 2nd c.AD:
    Lucianus Sophista “Nec.” 20. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of persons, <b>to be deeply moved</b>, τῷ πνεύματι, ἐν ἑαυτῷ, [<a href="javascript:void(0)"
    title=" NT.John.11.33, 38. ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>admonish
    urgently, rebuke</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Fragmenta” 1099: with _dative_ _person_, LXX.Dan.11.30, NT.Matt.9.30,
    “Marc.” 1.43. ">NT+5th c.BC+</a>]'
