strongs_number: H0905
language: hebrew
lemma: בַּד
transliteration: bad
pronunciation: bad
definition: properly, separation; by implication, a part of the body, branch of atree,
  bar forcarrying; figuratively, chief of a city; especially (with prepositional prefix)
