strongs_number: G1165
language: greek
lemma: δειγματίζω
transliteration: deigmatízō
definition: to exhibit
kjv_usage: make a shew
derivation: from G1164 (δεῖγμα);
extended_definition:
  gloss: to disgrace
  definition: '<b>δειγματίζω</b> <BR /> (δεῖγμα), <BR />a rare word (<i>ICC</i>, ll.
    with), <b>to make a show of, to expose</b>: <ref=''Mat.1.19''>Mat.1:19</ref> (Rec.
    παραδ-, which see), <ref=''Col.2.15.''>Col.2:15.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δειγμᾰτ-ίζω</b>, <br /> <b>make a show of,</b> [<a href="javascript:void(0)"
    title="NT.Col.2.15">NT</a>]; <b>make an example of,</b> [<a href="javascript:void(0)"
    title="NT.Matt.1.19">NT</a>]; <b>furnish a sample,</b> in <i>passive</i>, [<a
    href="javascript:void(0)" title=" “PTeb.” 576 1st c.BC-1st c.AD">Refs 1st c.BC+</a>];
    δειγματισθήσεται.. ἀπολέσθαι <b>will be proved to..,</b> [<a href="javascript:void(0)"
    title=" PRyl. 1.28.32 (4th c.AD). ">Refs 4th c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>make trial of, test,</b> [<a href="javascript:void(0)" title=" PHolm. 18.20,
    22.29. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>, <b>appear,</b>
    [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Aristophanes Byzantinus Philosophus
    “Historiae Animalium Epitome subiunctis Aeliani Timothei aliorumque eclogis -
    pars” 41.19, 5th c.BC: Hippocrates Medicus “ἐπιστολαί” 19 (in “Hermes” 53.67).
    ">Refs 5th c.BC+</a>]'
