strongs_number: H7489
language: hebrew
lemma: רָעַע
transliteration: râʻaʻ
pronunciation: raw-ah'
definition: properly, to spoil (literally, by breaking to pieces); figuratively, to
  make (or be) good fornothing, i.e. bad (physically, socially or morally)
kjv_usage: afflict, associate selves (by mistake for H7462 (רָעָה)), break (down,
  in pieces), [phrase] displease, (be, bring, do) evil (doer, entreat, man), show
  self friendly (by mistake for H7462 (רָעָה)), do harm, (do) hurt, (behave self,
  deal) ill, [idiom] indeed, do mischief, punish, still, vex, (do) wicked (doer, -ly),
  be (deal, do) worse.
derivation: a primitive root;
