strongs_number: G5335
language: greek
lemma: φάσκω
transliteration: pháskō
definition: to assert
kjv_usage: affirm, profess, say
derivation: prolongation from the same as G5346 (φημί);
extended_definition:
  gloss: to claim
  definition: '<b>φάσκω </b><BR /> [in LXX: <ref=''Gen.26.20''>Gen.26:20</ref> (אָמַר),
    <ref=''Bel.1.8''>Dan LXX Bel 1:8</ref>, <ref=''2Ma.14.27''>2Ma.14:27</ref> <ref=''2Mac.14.32''>2Mac
    14:32</ref>, <ref=''3Ma.3.7''>3Ma.3:7</ref> * ;] <BR /><b>to affirm, assert</b>:
    with accusative and inf., <ref=''Act.24.9; 25.19''>Act.24:9 25:19</ref>; with
    inf. and nom., <ref=''Rom.1.22.''>Rom.1:22.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φάσκω</b>, <br /> used by <i>Epic dialect</i> only in <i>imperfect</i>
    ἔφασκον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    13.100 ">Refs 8th c.BC+</a>]; <i>Epic dialect</i> φάσκον [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.75, 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 209: frequently in Trag. and Comedy texts (but perhaps never
    in _present_ _indicative_, see below)">Refs 8th c.BC+</a>]: as <i>imperfect</i>
    of φημί [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 110, etc., also 5th-6th c.BC: Aristophanes Comicus “Ranae” 742; also
    _imperative_ φάσκε 5th c.BC: Euripides Tragicus “Helena” 1077, 4th c.BC: Aristoteles
    Philosophus “Rhetorica ad Alexandrum” 1429a6 ">Refs 5th c.BC+</a>]; <i>subjunctive</i>
    φάσκω [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    93, 5th-6th c.BC: Aristophanes Comicus “Vespae” 561 (_anapaest meter_), 5th c.BC:
    Antipho Orator 3.4.3, 5th c.BC: Lysias Orator 25.11, 4th c.BC: Isaeus Orator 10.11,
    “PHal.” 1.134 (3rd c.BC)">Refs 5th c.BC+</a>]; <i>optative</i> φάσκοιμι [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1037, 4th c.BC: Demosthenes Orator
    30.27 ">Refs 5th c.BC+</a>]; <i>infinitive</i> φάσκειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 9, “OT” 462, “Ph.” 1411 (_anapaest
    meter_), 5th-6th c.BC: Aristophanes Comicus “Ranae” 695 (troch.), 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 1.2.52, +others, 5th-6th c.BC: Isocrates Orator
    8.1 ">Refs 5th c.BC+</a>]; <i>participle</i> φάσκων [<a href="javascript:void(0)"
    title=" “IG” 12.66.6, 5th c.BC: Euripides Tragicus “Hercules Furens” 1382 ">Refs
    5th c.BC+</a>] (the only part of the Verb used in [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus (3.70) and 5th-6th c.BC: Plato Philosophus
    (“R.” 337e, +others), except ἔφασκεν [prev. author] “Lg.” 901a)">Refs 5th c.BC+</a>]:—<i>passive</i>
    is not found, ἐφάσκετ᾽ is for ἐφάσκετε [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Philoctetes” 114 ">Refs 5th c.BC+</a>]. Rare in <i>present</i>
    <i>indicative</i> [<a href="javascript:void(0)" title=" before 3rd c.BC: φάσκει
    4th c.BC: Isaeus Orator 6.16 (φάσκοι Reiske, Wyse), “PMich.Zen.” 82.6 (3rd c.BC),
    “PSI” 8.921.7 (2nd c.AD), uncertain in 2nd c.AD: Sextus Empiricus Philosophus
    “Πυρρώνειοι ὑποτυπώσεις” 1.17 (variant{φάσκοι}), 2nd c.AD: Galenus Medicus 15.35,
    “Geoponica” 9.14.2, 5th c.AD(?): Hesychius Legal icographus; φάσκεις “PSI” 9.1011.10
    (3rd c.BC)">Refs 4th c.BC+</a>]; φάσκουσι (ν) [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator “Epistulae” 11.11, “PCair.Zen.” 21.25, 244.5, +others
    (3rd c.BC), 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius” 86,
    2nd c.AD: Athenaeus Epigrammaticus 10.429b, “Geoponica” 5.2.9, etc.">Refs 4th
    c.BC+</a>]; φάσκομεν is uncertain conjecture (for πάσχομεν) in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Alexander Rhetor 146.4 ">Refs 2nd c.AD+</a>]:—<b>say, affirm,
    assert,</b> with <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.191, 8.565, +others">Refs
    8th c.BC+</a>]; φάσκειν as <i>imperative</i>, in this <i>construction</i>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    462, “Ph.” 1411 (_anapaest meter_)">Refs 5th c.BC+</a>]; οὐ φασκόντων χρήσειν
    <b>saying</b> they <b>would</b> not.., [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.58; οὐ φάσκων ἀνεκτὸν εἶναι 5th c.BC: Thucydides
    Historicus 8.52 ">Refs 5th c.BC+</a>]; the <i>infinitive</i> is frequently to
    be supplied, ἐν τῇδ᾽ ἔφασκε γῇ (i.e. εὑρεθήσεσθαι) [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 110 ">Refs 5th c.BC+</a>];
    φησίν γε· φάσκων δ᾽ (i.e. ἥξειν) [<a href="javascript:void(0)" title=" [prev.
    author] “El.” 319 ">Refs</a>]; τῶν φασκόντων γονέων (i.e. εἶναι) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 538a, etc.">Refs 5th c.BC+</a>];
    rarely φ. ὡς.., ὅτι.., [<a href="javascript:void(0)" title=" 2nd c.BC: Moschus
    Bucolicus 2.12, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.215f: with
    _accusative_, τοῦτο φ. τοὔπος 4th-5th c.BC: Aeschylus Tragicus “Choephori” 93,
    compare 5th c.BC: Euripides Tragicus “Hercules Furens” 1382, etc.: _absolutely_,
    ὡς ἔφασκεν 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 114; φάσκουσα καὶ οὐ
    φάσκουσα 5th-6th c.BC: Plato Philosophus “Theaetetus” 190a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>think, deem, expect,</b> ὃ οὔ ποτ᾽ ἔγωγε τελευτήσεσθαι
    ἔφασκον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    13.100; οὔ μ᾽ ἐφάσκεθ᾽.. οἴκαδ᾽ ἱκέσθαι 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    22.35 ">Refs 8th c.BC+</a>]; φάσκειν.. ὁρᾶν <b>believe that</b> you see, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>say, promise,</b> with <i>infinitive</i> <i>future</i>, με.. ἔφασκε θήσειν
    ἀθάνατον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 7.256; φάσκων προσποιήσειν αὐτήν 5th c.BC: Thucydides Historicus 2.85,
    compare 5th-6th c.BC: Plato Philosophus “Ion” 541e. ">Refs 8th c.BC+</a>]'
  source: STEPBible/LSJ
