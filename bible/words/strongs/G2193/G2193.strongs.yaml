strongs_number: G2193
language: greek
lemma: ἕως
transliteration: héōs
definition: a conjunction, preposition and adverb of continuance, until (of time and
  place)
kjv_usage: even (until, unto), (as) far (as), how long, (un-)til(-l), (hither-, un-,
  up) to, while(-s)
derivation: of uncertain affinity;
extended_definition:
  gloss: until
  definition: '<b>ἕως</b>, <BR /> <i>relative particle</i> (Lat. <i>donee, usque),
    </i> <BR />expressing the terminus ad quem (cf. Burton, §321ff.).    <BR />__I.
    As <i>conjunction</i>; <BR />__1. <b>till, until</b>; <BR />__(a) of a fact in
    past time, with indic.: <ref=''Mat.2.9''>Mat.2:9</ref>, al. (<ref=''Wis.10.14''>Wis.10:14</ref>,
    al.); <BR /> __(b) ἕως ἄν, with subjc. aor.: <ref=''Mat.2.13; 5.18''>Mat.2:13  5:18</ref>,
    <ref=''Mrk.6.10''>Mrk.6:10</ref>, al.; without ἄν (M. <i>Pr.</i>, 168f.; Lft.,
    <i>Notes</i>, 115), <ref=''Mrk.14.32''>Mrk.14:32</ref> (Burton, §325), <ref=''Luk.12.59''>Luk.12:59</ref>,
    <ref=''2Th.2.7''>2Th.2:7</ref>, al.; <BR /> __(with) with indic., present (Burton,
    §328; BL, §65, 10): <ref=''Mrk.6.45''>Mrk.6:45</ref>, <ref=''Jhn.21.22,  23''>Jhn.21:22,  23</ref>
    <ref=''1Ti.4.13''>1Ti.4:13</ref>. <BR />   __2. C. indic., <b>as long as, while</b>
    (Burton, §327): <ref=''Jhn.9.4''>Jhn.9:4</ref> (Plat., Phaedo, 89c). <BR />   __II.
    As an <i>adverb</i> (chiefly in late writers). <BR />__1. Of time, <b>until, unto</b>;
    <BR />__(a) as <i>prep.</i> with genitive (BL, §40, 6; M, <i>Pr.</i>, 99): τ.
    ἡμέρας, <ref=''Mat.26.29''>Mat.26:29</ref>, <ref=''Luk.1.80''>Luk.1:80</ref>,
    <ref=''Rom.11.8''>Rom.11:8</ref>, al.; ὥρας, <ref=''Mat.27.45''>Mat.27:45</ref>,
    al.; τέλους, <ref=''1Co.1.8''>1Co.1:8</ref>, <ref=''2Co.1.13''>2Co.1:13</ref>;
    τ. νῦν, <ref=''Mat.24.21''>Mat.24:21</ref>, <ref=''Mrk.13.19''>Mrk.13:19</ref>
    (<ref=''1Ma.2.33''>1Ma.2:33</ref>); ἐτῶν ὀγ. (Field, <i>Notes</i>, 49f.), <ref=''Luk.2.37''>Luk.2:37;</ref>
    τ. ἐλθεῖν, <ref=''Act.8.40''>Act.8:40;</ref> before names and events, <ref=''Mat.1.17;
    2.15''>Mat.1:17  2:15</ref>, <ref=''Luk.11.51''>Luk.11:51</ref>, <ref=''Jas.5.7''>Jas.5:7</ref>,
    al.; <BR />  __(b) before οὗ, ὅτου, with the force of a <i>conjc.</i> (Burton,
    §330; M, <i>Pr.</i>, 91); <BR />__(α) ἕ. οὗ (Hdt., ii, 143; Plut., al.): with
    indic., <ref=''Mat.1.25''>Mat.1:25</ref> (WH br., οὗ) 13:33, al.; with subjc.
    aor., <ref=''Mat.14.22''>Mat.14:22</ref>, al.; <BR /> __(β) ἔ. ὅτου: with subjc.,
    <ref=''Luk.13.8''>Luk.13:8;</ref> with indic., <ref=''Mat.5.25''>Mat.5:25</ref>
    (<b>until</b>), <ref=''Jhn.9.18''>Jhn.9:18;</ref> <BR /> __(with) with <i>adv.</i>
    (ἔ. ὀψέ, Thuc, iii, 108): ἄρτι, <ref=''Mat.11.12''>Mat.11:12</ref>, <ref=''Jhn.2.10''>Jhn.2:10</ref>,
    <ref=''1Co.4.13''>1Co.4:13</ref>, al.; πότε (M, <i>Pr.</i>, 107), <ref=''Mat.17.17''>Mat.17:17</ref>,
    <ref=''Mrk.9.19''>Mrk.9:19</ref>, <ref=''Jhn.10.24''>Jhn.10:24</ref>, al. <BR
    /> __2. Of place, <b>as far as, even to, unto</b> (Arist., al.); <BR />__(a) as
    <i>prep.</i> with genitive (see supr.): Mt 1123, Lk 1015, al.; <BR /> __(b) with
    <i>adv.</i> (BL, §40, 6): ἄνω, <ref=''Jhn.2.7''>Jhn.2:7;</ref> ἔσω, <ref=''Mrk.14.54''>Mrk.14:54;</ref>
    κάτω, <ref=''Mat.27.51''>Mat.27:51</ref>, <ref=''Mrk.15.38''>Mrk.15:38</ref>;
    ὧδε, <ref=''Luk.23.5''>Luk.23:5;</ref> <BR /> __(with) with <i>prep.</i>: ἔξω,
    <ref=''Act.21.5''>Act.21:5;</ref> πρός, <ref=''Luk.24.50''>Luk.24:50</ref> (Field,
    <i>Notes</i>, 83). <BR /> __3. Of quantity, measure, etc.: <ref=''Mat.18.21''>Mat.18:21</ref>,
    <ref=''Mrk.6.23''>Mrk.6:23</ref>, <ref=''Luk.22.51''>Luk.22:51</ref>, al. <BR
    /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἕως</b>, <br /> <br /><Level1><b>__B</b></Level1><i>Epic dialect</i>
    <b>εἵως</b>, <b>ἧος</b> (see. entry near the end), <i>Doric dialect</i> <b>ἇς</b>,
    <i>Aeolic dialect</i> <b>ἆς</b> (which see), <i>Boeotian dialect</i> <b>ἇς</b>
    [<a href="javascript:void(0)" title=" “IG” 7.3303, +others">Refs</a>], and <b>ἅως</b>
    [<a href="javascript:void(0)" title="[prev. work]2228, 3315. ">Refs</a>] Relat.
    Particle, expressing the point of Time up to which an action goes, with reference
    to the end of the action, <b>until, till</b>; or to its continuance, <b>while</b>:
    <br /><Level2><b>__B.I</b></Level2> <b>until, till</b>, <br /><Level3><b>__B.I.1</b></Level3>
    with Ind., of a fact in past time, θῦνε διὰ προμάχων, ἧος φίλον ὤλεσε θυμόν [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.342,
    compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.123; ἕ. ἀπώλεσέν τε καὐτὸς
    ἐξαπώλετο 5th c.BC: Sophocles Tragicus “Fragmenta” 236, compare 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 428, 5th-6th c.BC: Plato Philosophus “Charmides” 155c,
    etc.; for πρίν, μὴ πρότερον ἀπελθεῖν ἕως ἀποκατέστησε τὰ πράγματα 1st c.BC: Diodorus
    Siculus Historicus 27.4: with ">Refs 8th c.BC+</a>]<i>imperfect</i> with ἄν in
    apodosi, of an unaccomplished action, ἡδέως ἂν Καλλικλεῖ διελεγόμην, ἕ. ἀπέδωκα
    I would have gone on conversing <b>till</b> I had.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 506b, compare “Cra.” 396c. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__B.I.2</b></Level3> ἕ. ἄν or κε with Subj. (mostly
    of <i>aorist</i>), of an event at an uncertain future time, μαχήσομαι.. ἧός κε
    τέλος πολέμοιο κιχείω <b>till</b> I find, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 3.291, compare 24.183, 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 810, etc.: ἄν">Refs 8th c.BC+</a>] is sometimes
    omitted in Trag., ἕ. μάθῃς [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 555; ἕ. κληθῇ [prev. author] “Tr.” 148; ἕ. ἀνῇ τὸ πῆμα [prev.
    author] “Ph.” 764 ">Refs 5th c.BC+</a>]: so frequently in later Gr., [<a href="javascript:void(0)"
    title=" “UPZ” 18.10 (2nd c.BC), “PGrenf.” 2.38.16 (1st c.BC), NT.Mark.14.32, Vett.
    Val. 68.18, etc.; ἕ. οὗ γένηται 1st c.BC: Geminus Astronomicus 8.32. ">NT+2nd
    c.BC+</a>]<br /><Level3><b>__B.I.3</b></Level3> ἕ. with Opt. (mostly of <i>aorist</i>),
    relating to an event future in relation to past time, ὦρσε.. Βορέην, ἧος ὃ Φαιήκεσσι..
    μιγείη caused it to blow, <b>till</b> he should reach.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.386, compare 9.376, 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 766, 5th-6th c.BC: Plato Philosophus “Phaedo”
    59d; ἕως δέοι βοηθεῖν 5th c.BC: Thucydides Historicus 3.102, compare 5th c.BC:
    Lysias Orator 13.25: ἄν">Refs 8th c.BC+</a>] or κε is added to the Opt. (not to
    ἕως), if the event is represented as conditional, ἕ. κ᾽ ἀπὸ πάντα δοθείη <b>till</b>
    (if possible) all things should be given back, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.78; οὐκ [ἂν] ἀποκρίναιο, ἕ. ἂν σκέψαιο
    5th-6th c.BC: Plato Philosophus “Phaedo” 101d, compare 5th c.BC: Sophocles Tragicus
    “Trachiniae” 687 codices, 5th-6th c.BC: Isocrates Orator 17.15, “IG” 22.1328 (2nd
    c.BC). ">Refs 8th c.BC+</a>]<br /><Level4><b>__B.I.3.b</b></Level4> in indirect
    speech, ἔδωκεν.. ἕ. ἀνὴρ εἶναι δοκιμασθείην [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 27.5. ">Refs 4th c.BC+</a>]<br /><Level4><b>__B.I.3.c</b></Level4>
    by assimilation to an <i>optative</i> with ἄν, [λόγον] ἂν διδοίης ἕ. ἔλθοις [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 101d.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.I.4</b></Level3> with <i>subjunctive</i>
    or <i>optative</i>, expressing purpose, <b>in order that</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.800, 6.80, 19.367; πορεύου
    εἰς Διονυσιάδα.. ἕως τὸν ἐκεῖ ἐλαιῶνα ποτίσῃς “PFay.” 118.12 (2nd c.AD)">Refs
    8th c.BC+</a>]; σπούδασον ἕως οὗ ἀγοράσῃ κτλ. [<a href="javascript:void(0)" title="
    “POxy.” 113.25 (2nd c.AD); χρυσίον ἐδανισάμην ἕως ὅτε δυνηθῶ ἀγοράσαι [prev. work]
    130.13 (6th c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__B.I.5</b></Level3>
    with Inf. in indirect speech, ἐντειλάμενος διεκπλέειν ἕ... ἀπικνέεσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.42 ">Refs 5th c.BC+</a>]: otherwise only
    in later Gr., ἕ. ἐλθεῖν ἐς.. [<a href="javascript:void(0)" title=" LXX.Gen.10.19,
    compare “PLond.” 1.131r251 (1st c.AD), 1st c.BC: Dionysius Halicarnassensis 9.4
    (variant), Anonymus cited in Suid. see at {ἰλυσπώμενον}. ">LXX+1st c.BC+</a>]<br
    /><Level3><b>__B.I.6</b></Level3> with <i>adverbs</i> of Time and Place, ἕ. ὅτε
    <b>till the time when</b>, with <i>indicative</i>, variant for{ἔστε} in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.1.25
    ">Refs 5th c.BC+</a>]; ἕ. οὗ, <i>falsa lectio</i> for{ἐς οὗ}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.143 ">Refs 5th c.BC+</a>]: frequently
    in later Gr., Gem.[same place], [<a href="javascript:void(0)" title=" NT.Matt.1.25,
    etc.; ἕ. ὅτου [prev. work] 5.25, etc.">NT</a>]; ἕ. πότ; <b>how long</b>[<a href="javascript:void(0)"
    title="? [prev. work] 17.17, NT.John.10.24; ἕ. τότε LXX.Neh.2.16 ">LXX+NT</a>];
    ἕ. ὀψέ <b>till</b> late, <i>falsa lectio</i> for{ἐς ὀψέ}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.108; ἕ. ἄρτι NT.1John.2.9 ">NT+5th c.BC+</a>];
    ἕ. ὧδε <b>as far as</b> this place, [<a href="javascript:void(0)" title=" NT.Luke.23.5.
    ">NT</a>]<br /><Level4><b>__B.I.6.b</b></Level4> with Preps., of Time, ἕ. πρὸς
    καλὸν ἑῷον ἀστέρα[<a href="javascript:void(0)" title=" “Anthologia Graeca” 5.200">Refs</a>];
    of Place, ἕ. εἰς τὸν χάρακα [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 1.11.14; ἕ. πρὸς τὸν Καύκασον 1st c.BC: Diodorus Siculus Historicus
    2.43; ἕ. ἐπὶ τὴν θάλασσαν NT.Act.17.14. ">NT+2nd c.BC+</a>]<br /><Level2><b>__B.II</b></Level2>
    as <i>preposition</i>, <br /><Level3><b>__B.II.1</b></Level3> of Time, with <i>genitive</i>,
    <b>until</b>, ἕως τοῦ ἀποτεῖσαι <b>until</b> he has made payment, Legal cited
    in [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 1.42, cf.
    LXX.Gen.3.19, etc.; ἕ. τελειώσεως 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    2p.38U.; ἕ. ὡρισμένων χρόνων 1st c.BC: Philodemus Gadarensis Epigrammaticus “D.”
    1.7 ">LXX+4th c.BC+</a>]; ἕ. τινός <b>for</b> a time, [<a href="javascript:void(0)"
    title=" 1st c.BC: Parthenius Mythographus 9.2, etc.; ἕ. τοῦ νῦν NT.Matt.24.21;
    ἕ. Ἰωάννου [prev. work] 11.13. ">NT+1st c.BC+</a>]<br /><Level4><b>__B.II.1.b</b></Level4>
    of Place, ἕ. τοῦ γενέσθαι.. <b>up to the point where..</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 668b2, compare
    “HA” 630b27, 2nd c.BC: Polybius Historicus 9.36.1 ">Refs 4th c.BC+</a>]; <b>as
    far as</b>, ἕ. Σάρδεων [<a href="javascript:void(0)" title=" “Ath.Mitt.” 44.25
    (Samos, 3rd c.BC)">Refs 3rd c.BC+</a>]; ἕ. τοῦ Ἀρσινοΐτου νομοῦ [<a href="javascript:void(0)"
    title=" “PTeb.” 33.5 (2nd c.BC)">Refs 2nd c.BC+</a>]; ἕ. Φοινίκης [<a href="javascript:void(0)"
    title=" NT.Act.11.19: so with _genitive_ _person_, ἦλθον ἕ. αὐτοῦ NT.Luke.4.42,
    cf. LXX.4Ki.4.22. ">LXX+NT</a>]<br /><Level4><b>__B.II.1.c</b></Level4> of Number
    or Degree, ἕ. τριῶν πλοίων Docum. cited in [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 18.106; διδόναι ἕ. ταλάντων ἑκατόν LXX.1Esd.8.19(21)
    ">LXX+4th c.BC+</a>]; οὐκ ἔστιν ἕ. ἑνός[<a href="javascript:void(0)" title="LXX.Psa.13.3;
    οὐκ ἔχομεν ἕ. τῆς τροφῆς τῶν κτηνῶν “PTeb.” 56.7 (2nd c.BC)">LXX+2nd c.BC+</a>];
    ἐᾶτε ἕ. τούτου [<a href="javascript:void(0)" title=" NT.Luke.22.51; μαχοῦμαι ἕ.
    ζωῆς καὶ θανάτου “OGI” 266.29 (Pergam., 3rd c.BC)">NT+3rd c.BC+</a>]; ἕ. μέθης
    [<a href="javascript:void(0)" title=" 1st c.AD: Cornutus Philosophus “de Natura
    Deorum” 30. ">Refs 1st c.AD+</a>]<br /><Level3><b>__B.II.2</b></Level3> rarely
    with <i>accusative</i>, ἕ. πρωΐ [<a href="javascript:void(0)" title=" LXX.Judg.19.25;
    ἕ. μεσημβρίαν “PLond.” 1.131r346, 515 (1st c.AD)">LXX+1st c.AD+</a>]; ἕ. τὸ βωμῷ
    <b>down to</b> the word “βωμῷ”, [<a href="javascript:void(0)" title="Scholia 5th
    c.BC: Pindarus Lyricus “O.” 6.111. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2>
    <b>while, so long as</b>, with <i>indicative</i>, ἧος ἐνὶ Τροίῃ πολεμίζομεν [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.315,
    compare 17.358, 390 ">Refs 8th c.BC+</a>]; ἕ. δ᾽ ἔτ᾽ ἔμφρων εἰμί [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 1026, compare “Pers.” 710
    (troch.)">Refs 4th c.BC+</a>]; ἕ. ἔτι ἐλπὶς [ἦν] [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.40; ἕ. ἔτινέος εἶ 5th-6th c.BC: Plato
    Philosophus “Parmenides” 135d: in this sense answered in apodosi by τῆος, 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 4.90, 8th c.BC: Ilias Homerus Epicus “Illiad”
    20.41 ">Refs 8th c.BC+</a>]; by τόφρα, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 12.327, 8th c.BC: Ilias Homerus Epicus
    “Illiad” 18.15; by τόφρα δέ, 10.507 ">Refs 8th c.BC+</a>]; by δέ alone,[<a href="javascript:void(0)"
    title=" 1.193, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.120 codices ">Refs
    8th c.BC+</a>]<br /><Level4><b>__B.III.b</b></Level4> ἕ. ἄν c.<i>subjunctive</i>,
    when the whole action is future, οὔ μοι.. ἐλπίς, ἕ. ἂν αἴθῃ πῦρ [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1435; λέγειν τε χρὴ καὶ ἐρωτᾶν,
    ἕως ἂν ἐῶσιν 5th-6th c.BC: Plato Philosophus “Phaedo” 85b; οὐδὲν ἔστ᾽ αὐτῷ βεβαίως
    ἔχειν ἕ. ἂν ὑμεῖς δημοκρατῆσθε 4th c.BC: Demosthenes Orator 10.13. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__B.III.c</b></Level4> ἕως with <i>optative</i> in
    a Conditional relative clause, φήσομεν μηδὲν ἂν μεῖζον μηδὲ ἔλαττον γενέσθαι ἕ.
    ἴσον εἴη αὐτὸ ἐαυτῷ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 155a. ">Refs 5th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus sometimes Demonstr.,=
    τέως">Refs 8th c.BC+</a>], <b>for a time</b>, ἧος μὲν.. ὄρνυον· αὐτὰρ ἐπεὶ.. [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.141;
    ἧος μὲν ἀπείλει.. · ἀλλ᾽ ὅτε δὴ.. 13.143, compare 17.727, 730, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.148; ἧος μὲν.. ἕποντο.. αὐτὰρ ἐπεὶ.. 8th c.BC: Ilias
    Homerus Epicus “Illiad” 15.277 ">Refs 8th c.BC+</a>]; <b>all that time</b>, [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.126,
    compare 5th c.BC: Herodotus Historicus 8.74. (ἕως">Refs 8th c.BC+</a>], as iambus,
    only once in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 2.78 ">Refs 8th c.BC+</a>]; as a <i>monosyllable</i>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.727, uncertain reading in 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.148
    ">Refs 8th c.BC+</a>]; when the first syllable is to be long codices [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus have εἵως or ἕως (never εἷος or ἧος, Ludwich
    “WkP” 1890.512">Refs 8th c.BC+</a>], except ειος variant [<a href="javascript:void(0)"
    title="(“PFay.” 160) in 8th c.BC: Ilias Homerus Epicus “Illiad” 20.41), 3.291,
    11.342, +others; εἵως (or ἕως) is found even when the metre requires a trochee,
    1.193, +others">Refs 8th c.BC+</a>]; comparison of <i>Doric dialect</i> ἇς (from
    *ἇος) with <i>Attic dialect</i>-<i>Ionic dialect</i> ἕως points to early <i>Ionic
    dialect</i> *ἧος (cf. Sanskrit <i>yāvat</i> ''as great as, as long as, until'')
    and this should probably be restored in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]; compare τέως.)'
