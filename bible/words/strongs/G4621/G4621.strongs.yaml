strongs_number: G4621
language: greek
lemma: σῖτος
transliteration: sîtos
definition: grain, especially wheat
kjv_usage: corn, wheat
derivation: of uncertain derivation;
extended_definition:
  gloss: grain
  definition: '<b>σῖτος</b>, -ου, ὁ <BR /> [in LXX chiefly for דָּגָן ;] <BR /><b>wheat,
    corn</b>: <ref=''Mat.3.12; 13.25, 29-30''>Mat.3:12 13:25, 29-30</ref> <ref=''Mrk.4.28''>Mrk.4:28</ref>,
    <ref=''Luk.3.17; 12.18; 16.7; 22.32''>Luk.3:17 12:18 16:7 22:32</ref>, <ref=''Jhn.12.24''>Jhn.12:24</ref>,
    <ref=''Act.27.38''>Act.27:38</ref>, <ref=''1Co.15.37''>1Co.15:37</ref>, <ref=''Rev.6.6;
    18.13''>Rev.6:6 18:13</ref>.†<BR /> σιτίοι, -ου, τό <BR /> (dimin. of σῖτος),
    [in LXX: <ref=''Pro.30.22''>Pro.30:22</ref> (לֶחֶם)* ;] <BR />__1. <b>corn, grain</b>:
    <ref=''Act.7.12''>Act.7:12</ref> (but see 131., § 9, 1). <BR /> __2. Mostly in
    pl., σιτία, bread, food, provisions (LXX, l.with, Hdt., al.).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σῖτος</b>, ὁ, <br /> irregular <i>plural</i> σῖτα, τά, [<a
    href="javascript:void(0)" title=" 6th c.BC: Xenophanes Poeta Philosophus 2.8,
    5th c.BC: Herodotus Historicus 4.128, 5.34 (_neuter_ _sing._ σῖτον only “Delph.”
    3(5).3 ii 19 (4th c.BC))">Refs 6th c.BC+</a>]:— <b>grain</b>, comprehending both
    wheat (πυρός) and barley (κριθή), ἐν [Ἰθάκῃ] σ. ἀθέσφατος ἐν δέ τε οἶνος γίγνεται
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    13.244 ">Refs 8th c.BC+</a>]; περὶ σίτου ἐκβολήν about the shooting of <b>the
    corn</b> into ear, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.1 ">Refs 5th c.BC+</a>]; τοῦ σ. ἀκμάζοντος at <b>its</b> ripening,
    [<a href="javascript:void(0)" title=" [prev. author] 2.19; πρὶν τὸν σ. ἐν ἀκμῇ
    εἶναι [prev. author] 4.2; τὸν νέον σ. σὺν τῇ καλάμῃ ἀποκείμενον 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 5.4.27 ">Refs 5th c.BC+</a>]; σ. ἀληλεσμένος or
    -εμένος ground <b>corn</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.23, 5th c.BC: Thucydides Historicus 4.26; σ. ἀπηλοημένος 4th c.BC:
    Demosthenes Orator 42.6; σῖτον ἐσαγαγεῖν 5th c.BC: Thucydides Historicus 2.6,
    etc.; σ. ἐπείσακτος 4th c.BC: Demosthenes Orator 18.87 ">Refs 5th c.BC+</a>];
    σίτου εἰσαγωγή, ἐξαγωγή, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1133b9, “IG” 12.57.35; συγκομιδή 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 7.5.14; ἐγδοχεία “PMich.Zen.”
    23 (3rd c.BC)">Refs 5th c.BC+</a>]; comprehending πυρός, κριθή, ὄλυρα, and φακός,
    [<a href="javascript:void(0)" title=" “PTeb.” 66.41 (2nd c.BC)">Refs 2nd c.BC+</a>];
    περὶ τοῦ σ. καὶ τοῦ σησάμου [<a href="javascript:void(0)" title=" “PMich.Zen.”
    43.3 (3rd c.BC)">Refs 3rd c.BC+</a>]; ὁ σ. καὶ τὰ λάχανα as examples of πόα, [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 1.3.1. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>food
    made from grain, bread</b>, opposed to flesh-meat, σ. καὶ κρέα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.9, 12.19, compare 5th c.BC:
    Herodotus Historicus 2.168 ">Refs 8th c.BC+</a>]; σῖτον ἔδοντες, a general epithet
    of men as opposed to to beasts, ὅσσοι νῦν βροτοί εἰσιν ἐπὶ χθονὶ σ. ἔδ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.222, compare 9.89 ">Refs
    8th c.BC+</a>]; of savages, who eat flesh only, οὐδέ τι σῖτον ἤσθιον [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 146 ">Refs 8th c.BC+</a>];
    of civilized men, σῖτον καὶ σπείρουσι καὶ σιτέονται [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.17; σωρὸν σίτου κεχυμένον [prev. author]
    1.22; ἐσθίειν ἐπὶ τῷ σ. ὄψον 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.14.2
    ">Refs 5th c.BC+</a>]; κάρδαμον ἔχειν ἐπὶ τῷ σ. [<a href="javascript:void(0)"
    title=" [prev. author] “Cyr.” 1.2.11 ">Refs</a>]; πίνειν ὕδωρ ἐπὶ τῷ σ[<a href="javascript:void(0)"
    title=". [prev. work] 6.2.27, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Themistocles” 29, with [prev. author] 2.328f. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    in a wider sense, <b>food</b>, as opposed to to drink, σ. ἠδὲ ποτής [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.87, compare 8th c.BC: Ilias
    Homerus Epicus “Illiad” 19.306; σ. καὶ οἶνος 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 3.479, 8th c.BC: Ilias Homerus Epicus “Illiad” 9.706; σ. καὶ μέθυ 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 4.746, etc.">Refs 8th c.BC+</a>]; even
    of porridge (κυκεών),[<a href="javascript:void(0)" title=" 10.235; σῖτα καὶ ποτά
    5th c.BC: Herodotus Historicus 5.34, 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.3.27; σ. ποιεῖν καὶ οἶνον 5th-6th c.BC: Plato Philosophus “Respublica” 372a;
    ἄκμηνος σίτοιο 8th c.BC: Ilias Homerus Epicus “Illiad” 19.163, compare 4th-5th
    c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 182 ">Refs
    8th c.BC+</a>]; εὐνὴ καὶ σ. [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 20.130, compare 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.129; ὕπνον καὶ σ. αἱρεῖσθαι 5th c.BC: Thucydides Historicus 2.75 ">Refs 8th
    c.BC+</a>]; <b>provisions</b>, σῖτα ἀναιρέεσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.128; παρέχειν σῖτα καὶ νέας [prev. author]
    7.21 ">Refs 5th c.BC+</a>]; παρέχειν μέχρι τριάκοντα ἡμερῶν σ. Foed. cited in
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.47. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> rarely of beasts, <b>fodder</b>,
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et
    Dies” 604, 5th c.BC: Euripides Tragicus “Hercules Furens” 383 (Lyric poetry),
    5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 4.1.">Refs 8th c.BC+</a>]—In
    the general sense of <b>food</b>, Prose writers prefer the diminutive form σιτία,
    τά. <br /><Level2><b>__II</b></Level2> in <i>Attic dialect</i> Law, <b>allowance
    of grain</b> made to widows and orphans. σῖτον διδόναι, ἀποδιδόναι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 27.15, 28.11, 4th c.BC: Aristoteles Philosophus
    “Ἀθηναίων Πολιτεία” 56.7. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    δίκην σίτου δικάσασθαι, bring an action under the Athen. Corn-law against regraters
    and monopolists, [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator
    3.9, compare 4th c.BC: Demosthenes Orator 59.52. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>allowance</b> made to the Ἱππεῖς, [<a href="javascript:void(0)" title=" “IG”
    12.304.4, +others ">Refs</a>]<br /><Level3><b>__II.4</b></Level3> <b>public distribution
    of corn</b> in Rome, Latin <i>frumentatio</i>, τὸν ἐπὶ τοῦ σίτου ὄντα ἐν Ῥώμῃ
    [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 1.10.2. ">Refs 2nd c.AD+</a>]'
