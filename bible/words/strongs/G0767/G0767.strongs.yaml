strongs_number: G0767
language: greek
lemma: ἄσημος
transliteration: ásēmos
definition: unmarked, i.e. (figuratively) ignoble
kjv_usage: mean
derivation: from G1 (Α) (as a negative particle) and the base of G4591 (σημαίνω);
extended_definition:
  gloss: insignificant
  definition: '<b>ἄσημος</b>, -ον<BR /> (σῆμα, a mark), [in LXX: <ref=''Gen.30.42''>Gen.30:42</ref>
    (עָטַף), <ref=''Job.42.11''>Job.42:11</ref>, <ref=''3Ma.1.3''>3Ma.1:3</ref> *
    ;] <BR />without mark (in π. of an uncircumcised boy: Deiss., BS, 153; MM, see
    word). Metaphorical (MM, see word), <b>unknown, obscure</b>: litotes, οὐκ ἄ (Eur.,
    al.), πόλις, <ref=''Act.21.39.''>Act.21:39.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄσημος</b>, <br /> <i>Doric dialect</i> ἄσᾱμος, ον, <b>without
    mark</b> or <b>token,</b> ἄ. χρυσός <b>uncoined</b> gold, bullion, or plate, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.41">Refs 5th
    c.BC+</a>]; ἄ. χρυσίον, ἀργύριον, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 2.13, 6.8, 2nd c.AD: Alexander Rhetor 69">Refs 5th c.BC+</a>];
    frequently in Inscrr., opposed to ἐπίσημον, [<a href="javascript:void(0)" title="
    “IG” 1.170.6, 2.652 B 22, etc., compare 2nd c.AD: Lucianus Sophista “Cont.” 10">Refs
    2nd c.AD+</a>]; also of cattle, <b>not branded,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 7.3171 ">Refs</a>]; of persons, <b>without distinguishing
    marks</b> (e. g. οὐλαί), [<a href="javascript:void(0)" title=" “PGrenf.” 1.27.7,
    +others">Refs</a>]; ἄ. ὅπλα arms <b>without device,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 1112">Refs 5th c.BC+</a>]: generally,
    <b>shapeless, formless,</b> [<a href="javascript:void(0)" title=" 3rd c.AD: Oppianus
    Apamensis Epicus “Cynegetica” 3.160. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    later τὸ ἄσημον (i.e. ἀργύριον) <b>plate, silver,</b> [<a href="javascript:void(0)"
    title=" LXX.Job.42.11, “Anthologia Graeca” 11.371 (6th c.AD: Palladas Epigrammaticus)">LXX+6th
    c.AD+</a>]; μέταλλα ἀσήμου <b>silver</b>-mines, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Ptolemaeus Mathematicus “Geographia” 7.2.17">Refs 2nd c.AD+</a>]:
    also, = <b>electron,</b> alloy of gold and silver, or an imitation thereof, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Pseudo-Democritus Alchemista Alch.
    p.49 5th c.BC: Bacchylides Lyricus, etc.">Refs 5th c.BC+</a>]:—<i>masculine</i>
    ἄσημος, ὁ, [<a href="javascript:void(0)" title=" “PLeid.X.” 6, +others ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> of sacrifices, oracles, and the like, <b>unintelligible,</b>
    χρηστήρια[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.92. ; χρησμοί 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 662">Refs
    5th c.BC+</a>]; ἄ. ὀργίων μαντεύματε [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Antigone” 1013. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>leaving no mark, indistinct,</b> <br /><Level4><b>__III.a</b></Level4> to the
    hearing, πτερῶν γὰρ ῥοῖβδος οὐκ ἄ. ἦν [<a href="javascript:void(0)" title="[prev.
    work] 1004">Refs</a>]; of sounds and voices, <b>inarticulate, unintelligible,</b>
    ἄσημα φράζειν[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.86; ἄ. κνυζήματα [prev. author] 2.2">Refs 5th c.BC+</a>]; ἄσημα βοῆς, ={ἄσημος
    βοή}, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    1209. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.b</b></Level4> <b>without significance,
    meaningless,</b> [τοῦ διπλοῦ ὀνόματος] τὸ μὲν ἐκ σημαίνοντος καὶ ἀσήμου[<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Poetica” 1457a33, “Rh.” 1405a35">Refs
    4th c.BC+</a>]; ἄσημα τρίζειν, of a mouse, [<a href="javascript:void(0)" title="
    2nd c.AD: Babrius Fabularum Scriptor 108.23; μόριον “Stoicorum Veterum Fragmenta”
    2.46; λέξις 6th c.AD: Simplicius Philosophus “in Aristotelis Physica commentaria
    - Comm. in Arist. Graeca” 1164.4. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__III.c</b></Level4>
    to the eye, ἄσημον ἔχειν μυελόν[<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “de Partibus Animalium” 652a1: generally, πρὸς τὴν αἴσθησιν
    -ότερα [prev. author] “Aud.” 802a14. ">Refs 4th c.BC+</a>]<br /><Level4><b>__III.d</b></Level4>
    generally, <b>unperceived, unnoticed,</b> [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1596, 5th c.BC: Sophocles Tragicus
    “Antigone” 252">Refs 5th c.BC+</a>]; ἀσήμων ὑπὲρ ἑρμάτων <b>hidden, sunken</b>
    rocks, [<a href="javascript:void(0)" title=" 6th c.BC: Anacreon Lyricus 38. ">Refs
    6th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> of persons, cities, etc., <b>of
    no mark, obscure, insignificant,</b> οὐκ ἄ.[<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hercules Furens” 849, compare “Ion” 8">Refs 5th
    c.BC+</a>]; νὺξ οὐκ ἄ. a night <b>to be remembered</b> (being a feast), [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 2.4.8; τὸ τῆς πατρίδος ἢ τοῦ γένους ἄσημον 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Sto.Herc.” 339.16. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__V</b></Level2> <i>adverb</i> <b>-μως</b> <b>without leaving traces,</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 1.1,
    “Morb.Sacr.” 11; ἀ. πορεύεσθαι 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    3.4">Refs 5th c.BC+</a>]; ἀ. καὶ κενῶς φθέγγεσθαι <b>inarticulately,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Theopompus Historicus 250. ">Refs 4th c.BC+</a>]<br /><Level3><b>__V.2</b></Level3>
    <b>ignobly,</b> οὐκ ἀ.[<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 5.52, 2nd c.AD: Herodianus Grammaticus 1.10.4.">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
