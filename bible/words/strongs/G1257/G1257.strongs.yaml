strongs_number: G1257
language: greek
lemma: διαλείπω
transliteration: dialeípō
definition: to leave off in the middle, i.e. intermit
kjv_usage: cease
derivation: from G1223 (διά) and G3007 (λείπω);
extended_definition:
  gloss: to stop
  definition: '<b>δια-λείπω </b><BR /> [in LXX for יחל (as <ref=''1Sa.10.8''>1Ki.10:8</ref>),
    etc. ;] <BR /><b>to intermit, leave off</b> for a time: <ref=''Luk.7.45.''>Luk.7:45.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαλείπω</b>, <br /> <i>aorist</i> διέλῐπον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 496 ">Refs 5th c.BC+</a>]:
    <i>perfect</i> <b>-λέλοιπα</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 12.5 ">Refs 5th c.BC+</a>]:— <b>leave an interval between,</b>
    τὸ ὀλίγιστον [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Physica” 226b28 ">Refs 4th c.BC+</a>]:—<i>passive</i>, διελέλειπτο <b>a gap had
    been left,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.40, 41; διαλέλειπται μικρὰ χώρα 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 503a34. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>intermit,</b>
    τὴν ὀχείαν [<a href="javascript:void(0)" title=" [prev. author] “GA” 757b4: especially
    of Time, διαλιπὼν ἡμέρας τὰς συγκειμένας, ἐνιαυτόν,">Refs</a>] <b>having left
    an interval of..,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.157, 4th c.BC: Demosthenes Orator 20.8 ">Refs 5th c.BC+</a>]; ἀκαρῆ
    διαλιπών <b>having waited</b> an instant, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 496; χρόνον ὀλίγον 5th-6th c.BC: Isocrates
    Orator 5.8; πολὺν χρόνον 4th c.BC: Aristoteles Philosophus “Politica” 1299a37
    ">Refs 5th c.BC+</a>]; later in <i>genitive</i>, μιᾶς ἡμέρας δ. [<a href="javascript:void(0)"
    title=" 2nd c.AD: Herodianus Grammaticus 7.8.9 ">Refs 2nd c.AD+</a>]; so οὐ πολὺ
    διαλιπών <b>after</b> a short <b>time,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 5.10: _absolutely_, opposed to εὐθύς, 4th-3rd
    c.BC: Menander Comicus “Σαμία” 198, compare 4th c.BC: Hyperides Orator “pro Euxenippo”
    32. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>,
    <b>stand at intervals,</b> δ. δύο πλέθρα ἀπ᾽ ἀλλήλων [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.38; πίτυες διαλείπουσαι μεγάλαι 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 4.7.6 ">Refs 5th c.BC+</a>]; τὸ δέρμα ταύτῃ
    δ. <b>is discontinuous</b> at this point, opposed to συνεχές ἐστι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 518a3 ">Refs 4th
    c.BC+</a>]; τὸ -λεῖπον <b>an interval</b> or <b>gap,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.8.13: _impersonal_, διαλείπει">Refs
    5th c.BC+</a>] <b>there are intervals,</b> of the heavens, opposed to πλήρη ἀστέρων
    εἶναι, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 346a36. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>participle</i>, mostly with <i>negative</i>, οὐ πώποτε διέλειπον ζητῶν
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Apologia
    Socratis” 16, etc.">Refs 5th c.BC+</a>]; οὐδένα διαλέλοιπα χρόνον διαβαλλόμενος
    I <b>have</b> never <b>ceased</b> to be slandered, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 12.5; οὐ διέλιπον.. παραινῶν πείθεσθαι..
    “BGU” 747i 7 (2nd c.AD),compare “POxy.” 281.16 (1st c.AD)">Refs 5th c.BC+</a>]:
    without a <i>negative</i>, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Vit.Auct.” 13, “DMeretr.” 11.1. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    of Time, διαλιπόντων ἐτῶν τριῶν, διαλιπούσης ἡμέρας, <b>after an interval</b>
    of.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.112,
    3.74; τὸ διαλεῖπον ">Refs 5th c.BC+</a>]<b>the interval of time,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Physica” 228b4. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> in <i>participle</i>, <b>intermittent,</b> διαλείποντες
    πνέουσιν οἱ ἄνεμοι [<a href="javascript:void(0)" title=" [prev. author] “Mete.”
    362a28, compare “GA” 748a19; δ. πυρετός 5th c.BC: Hippocrates Medicus “ἀφορισμοί”
    4.43, “Coac.” 139. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <b>die</b>,
    [<a href="javascript:void(0)" title=" “GDI” 1920.9, 2082.5 (Delph.). ">Refs</a>]'
  source: STEPBible/LSJ
