strongs_number: H5019
language: hebrew
lemma: נְבוּכַדְנֶאצַּר
transliteration: Nᵉbûwkadneʼtstsar
pronunciation: neb-oo-kad-nets-tsar'
definition: Nebukadnetstsar (or -retstsar, or -retstsor), king of Babylon
kjv_usage: Nebuchadnezzar, Nebuchadrezzar.
derivation: or נְבֻּכַדְנֶאצַּר; (2 Kings 24:1,10), or נְבוּכַדְנֶצַּר; (Esther 2:6;
  Daniel 1:18), or נְבוּכַדְרֶאצַּר; or נְבוּכַדְרֶאצּוֹר; (Ezra 2:1; Jeremiah 49:28),
  or foreign derivation;
extended_definition:
  gloss: Nebuchadnezzar
  definition: 'A man living at the time of Divided Monarchy, first mentioned at 2Ki.24.1;
    <br> father of: Belshazzar (H1112)<BR>Also named: <i>ne.vu.khad.nets.tsar</i>
    (נְבוּכַדְרֶאצַּר, נְבוּכַדְנֶצַּר "Nebuchadnezzar" H5020) <BR> § Nebuchadnezzar
    or Nebuchadrezzar = "may Nebo protect the crown"<br> the great king of Babylon
    who captured Jerusalem and carried Judah captive<br>'
