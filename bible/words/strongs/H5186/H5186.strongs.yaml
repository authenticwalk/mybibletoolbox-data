strongs_number: H5186
language: hebrew
lemma: נָטָה
transliteration: nâṭâh
pronunciation: naw-taw'
definition: to stretch or spread out; by implication, to bend away (including moral
  deflection); used in a great variety of application
kjv_usage: '[phrase] afternoon, apply, bow (down, -ing), carry aside, decline, deliver,
  extend, go down, be gone, incline, intend, lay, let down, offer, outstretched, overthrown,
  pervert, pitch, prolong, put away, shew, spread (out), stretch (forth, out), take
  (aside), turn (aside, away), wrest, cause to yield.'
derivation: a primitive root;
