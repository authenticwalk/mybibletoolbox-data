strongs_number: H5186
language: hebrew
lemma: נָטָה
transliteration: nâṭâh
pronunciation: naw-taw'
definition: to stretch or spread out; by implication, to bend away (including moral
  deflection); used in a great variety of application
kjv_usage: '[phrase] afternoon, apply, bow (down, -ing), carry aside, decline, deliver,
  extend, go down, be gone, incline, intend, lay, let down, offer, outstretched, overthrown,
  pervert, pitch, prolong, put away, shew, spread (out), stretch (forth, out), take
  (aside), turn (aside, away), wrest, cause to yield.'
derivation: a primitive root;
extended_definition:
  gloss: to stretch
  definition: 1) to stretch out, extend, spread out, pitch, turn, pervert, incline,
    bend, bow<br>1a) (Qal)<br>1a1) to stretch out, extend, stretch, offer<br>1a2)
    to spread out, pitch (tent)<br>1a3) to bend, turn, incline<br>1a3a) to turn aside,
    incline, decline, bend down<br>1a3b) to bend, bow<br>1a3c) to hold out, extend
    (fig.)<br>1b) (Niphal) to be stretched out<br>1c) (Hiphil)<br>1c1) to stretch
    out<br>1c2) to spread out<br>1c3) to turn, incline, influence, bend down, hold
    out, extend, thrust aside, thrust away
  morphology: H:V
  source: STEPBible/BDB
