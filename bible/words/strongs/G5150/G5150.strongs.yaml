strongs_number: G5150
language: greek
lemma: τρίμηνον
transliteration: trímēnon
definition: a three months' space
kjv_usage: three months
derivation: neuter of a compound of G5140 (τρεῖς) and G3376 (μήν) as noun;
extended_definition:
  gloss: three months
  definition: '<b>τρίμηνος</b>, -ον<BR /> (τρεῖς, μήν) [in LXX (neut.): <ref=''Gen.38.24''>Gen.38:24</ref>,
    <ref=''2Ki.23.31''>4Ki.23:31</ref> B <ref=''4Ki.24.8''>4Ki.24:8</ref>, <ref=''2Ch.36.2;
    36.9''>2Ch.36:2 36:9</ref> (חֹדֶשׁ שָׁלוֹשׁ) * ;] <BR /><b>of three months</b>;
    as subst., τὸ τ. (= cl. ἡ τ.), a space of three months (Polyb., al.; LXX): <ref=''Heb.11.23.''>Heb.11:23.</ref>†
    <BR /> (AS)'
  morphology: G:N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρῐμην-ος</b>, ον, <br /> (μήν) <b>of three months,</b> χρόνος
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    164; so ἡ τ. ">Refs 5th c.BC+</a>]<b>period of three months,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.124, “IG” 22.1358 ii 7, 11, +others,
    “PCair.Zen.” 124.5, 440.4 (3rd c.BC)">Refs 5th c.BC+</a>]; τὸ τ. [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.38.6, etc.; τ. παιδία ">Refs 2nd c.BC+</a>]<b>born
    after three months,</b> [<a href="javascript:void(0)" title=" Comica Adespota
    213 ">Refs</a>]: <i>neuter</i> as <i>adverb</i>, τρίμηνα ἐκτιτρώσκειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 5.45. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>three months old,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 562b28. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> πυροὶ τ. wheat sown in spring,
    <b>so as to ripen in three months,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Philyllius Comicus 4, compare 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 8.1.4, “CP” 4.11.1, “PCair.Zen.” 155.6 (3rd c.BC). ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
