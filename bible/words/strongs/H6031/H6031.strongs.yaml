language: hebrew
lemma: עָנָה
transliteration: ʻânâh
pronunciation: aw-naw'
definition: to depress literally or figuratively, transitive or intransitive (in various
  applications, as follows)
kjv_usage: abase self, afflict(-ion, self), answer (by mistake for H6030 (עָנָה)),
  chasten self, deal hardly with, defile, exercise, force, gentleness, humble (self),
  hurt, ravish, sing (by mistake for H6030 (עָנָה)), speak (by mistake for H6030 (עָנָה)),
  submit self, weaken, [idiom] in any wise.
derivation: a primitive root (possibly rather identical with H6030 (עָנָה) through
  the idea of looking down or browbeating);
