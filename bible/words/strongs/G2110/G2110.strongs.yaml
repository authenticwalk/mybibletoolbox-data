strongs_number: G2110
language: greek
lemma: εὐεργέτης
transliteration: euergétēs
definition: a worker of good, i.e. (specially) a philanthropist
kjv_usage: benefactor
derivation: from G2095 (εὖ) and the base of G2041 (ἔργον);
extended_definition:
  gloss: benefactor
  definition: '<b>εὐεργέτης</b>, -ου, ὁ <BR /> [in LXX: <ref=''Est.8.13''>Est.8:13</ref>,
    <ref=''Wis.19.14''>Wis.19:14</ref>, <ref=''2Ma.4.2''>2Ma.4:2</ref>, <ref=''3Ma.3.19''>3Ma.3:19</ref>
    <ref=''3Mac.6.24''>3Mac 6:24</ref> * ;] <BR /><b>a benefactor</b>: <ref=''Luk.22.25''>Luk.22:25</ref>
    (for contemp. usage, see Deiss., <i>LAE</i>, 248).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
