    with <i>genitive</i>, τῆς γῆς [<a href="javascript:void(0)" title=" [prev. author]
    “Rh.” 151, compare 5th-6th c.BC: Plato Philosophus “Cratylus” 403e, etc. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> as an honorary title, εὐ. βασιλέος
    ἀνεγράφη was registered as the King''s <b>benefactor</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.85, compare 3.140 ">Refs 5th c.BC+</a>];
    πρόξεινος καὶ εὐ. [<a href="javascript:void(0)" title=" [prev. author] 8.136,
    compare “IG” 12.82, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
