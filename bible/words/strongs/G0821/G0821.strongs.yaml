strongs_number: G0821
language: greek
lemma: ἀτιμόω
transliteration: atimóō
definition: used like G818 (ἀτιμάζω), to maltreat
kjv_usage: handle shamefully
derivation: from G820 (ἄτιμος);
extended_definition:
  gloss: to disgrace
  definition: '<b>ἀτιμόω</b>, -ῶ<BR /> (ἄτιμος), [in LXX chiefly for בָּזָה ;] <BR
    /><b>= ἀτιμάζω, to dishonour, treat with indignity</b>: <ref=''Mrk.12.4''>Mrk.12:4</ref>,
    Rec.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
