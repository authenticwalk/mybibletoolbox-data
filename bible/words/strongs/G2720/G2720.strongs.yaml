lemma: κατευθύνω
transliteration: kateuthýnō
definition: to straighten fully, i.e. (figuratively) direct
kjv_usage: guide, direct
derivation: from G2596 (κατά) and G2116 (εὐθύνω);
extended_definition:
  gloss: to guide
  definition: '<b>κατ-ευθύνω </b><BR /> [in LXX for כּוּן ni., hi., etc. ;] <BR /><b>to
    make or keep straight, direct, guide</b>: metaphorically, τ. ὁδόν, <ref=''1Th.3.11''>1Th.3:11;</ref>
    τ. πόδας εἰς ὁδὸν εἰρήνης, <ref=''Luk.1.79''>Luk.1:79;</ref> τ. καρδίας εἰς τ.
    ἀγάπην, <ref=''2Th.3.5.''>2Th.3:5.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
