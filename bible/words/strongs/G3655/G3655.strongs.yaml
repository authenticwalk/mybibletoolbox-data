strongs_number: G3655
language: greek
lemma: ὄμβρος
transliteration: ómbros
definition: a thunder storm
kjv_usage: shower
derivation: of uncertain affinity;
extended_definition:
  gloss: rainstorm
  definition: '<b>ὄμβρος</b>, -ου, ὁ <BR /> [in LXX: <ref=''Deu.32.2''>Deu.32:2</ref>
    (שָׂעִיר), <ref=''Wis.16.16''>Wis.16:16</ref>, al. ;] <BR /><b>a storm of rain,
    a shower</b>: <ref=''Luk.12.54.''>Luk.12:54.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄμβρος</b>, ὁ, <br /> <br /><Level1><b>__A</b></Level1> <b>storm
    of rain, thunder-storm,</b> sent by Zeus, ὅτ᾽ ἐπιβρίσῃ Διὸς ὄ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.91; χειμάρρους.. ὀπαζόμενος
    Διὸς ὄμβρῳ 11.493; ὡς δ᾽ ὅτ᾽ ἂν ἀστράπτῃ πόσις Ἥρης.., τεύχων ἢ πολὺν ὄ. κτλ.
    10.6 ">Refs 8th c.BC+</a>]; of a storm at sea, [<a href="javascript:void(0)" title="
    7th-6th c.BC: Alcaeus Lyricus “Supp.” 26.4; ὄ. λάβρος 5th c.BC: Herodotus Historicus
    8.12 ">Refs 7th c.BC+</a>]; distinct from ὑετός or common rain, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Mundo” 394a31 ">Refs 4th c.BC+</a>];
    but sometimes, <b>heavy rain,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.98, 5th c.BC: Sophocles Tragicus “Trachiniae” 146, 5th
    c.BC: Euripides Tragicus “Troades” 78 ">Refs 5th c.BC+</a>]: in <i>plural</i>,
    <b>rains,</b> ὄ. πολλοὶ καὶ λάβροι [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.50, compare 2.25, 5th c.BC: Pindarus Lyricus “P.” 4.81,
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 350. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__A.2</b></Level3> generally, <b>water,</b> as an element, μήτε γῆ,
    μήτ᾽ ὄ. ἱερός, μήτε φῶς [<a href="javascript:void(0)" title=" [prev. author] “OT”
    1428, compare 5th c.BC: Empedocles Poeta Philosophus 98.2, 21.5: _falsa lectio_
    for{ὄλβος} in 5th c.BC: Sophocles Tragicus “Antigone” 953; ὄ. ἀναγκαῖοι ">Refs
    5th c.BC+</a>]<b>urine,</b> [<a href="javascript:void(0)" title=" 3rd c.AD: Oppianus
    Apamensis Epicus “Cynegetica” 4.443. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__A.3</b></Level3>
    <b>inundation,</b> τῶν παρακειμένων ὑδάτων [<a href="javascript:void(0)" title="
    “PTeb.” 61 (b). 133 (2nd c.BC), +others ">Refs 2nd c.BC+</a>]; ὀχετοὺς ἀγαγεῖν
    οἳ ἄξουσιν τὸν ὄ. εἰς τὰς ἐξαγωγούς [<a href="javascript:void(0)" title=" “PCair.Zen.”
    383.13 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__A.II</b></Level2> <i>metaphorically</i>,
    <b>storm, shower,</b> ἐν πολυφθόρῳ Διὸς ὄ., of a battle, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 5(4).49; δέδοικα δ᾽ ὄμβρου κτύπον.. τὸν
    αἱματηρόν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1533 (Lyric poetry) ">Refs
    5th c.BC+</a>]; μέλας ὄ. χάλαζά θ᾽ αἱματοῦσσ᾽ (χαλάζης αἵματος codices) [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1279; ὄμβρῳ δακρυόεντι
    4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 16.345; πυρὸς ὄμβροι 2nd-3rd c.AD:
    Oppianus Anazarbensis Epicus “Halieutica - Poetae Bucolici et Didactici” 3.22;
    ἡδὺς ὄ. ἀοιδῆς “Anthologia Graeca” 9.364 (from Nestor). ">Refs 5th c.BC+</a>]'
