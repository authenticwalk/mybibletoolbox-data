strongs_number: H5518
language: hebrew
lemma: סִיר
transliteration: çîyr
pronunciation: seer
definition: a pot; also a thorn (as springing up rapidly); by implication, a hook
kjv_usage: caldron, fishhook, pan, (wash-)pot, thorn.
derivation: or (feminine) סִירָה; or סִרָה; (Jeremiah 52:18), from a primitive root
  meaning to boil up;
