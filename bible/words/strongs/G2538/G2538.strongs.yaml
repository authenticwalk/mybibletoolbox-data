strongs_number: G2538
language: greek
lemma: καινότης
transliteration: kainótēs
definition: renewal (figuratively)
kjv_usage: newness
derivation: from G2537 (καινός);
extended_definition:
  gloss: newness
  definition: '<b>καινότης</b>, -ητος, ἡ<BR /> (καινός), [in LXX: <ref=''3Ki.8.53''>3Ki.8:53</ref>,
    <ref=''Ezk.47.12''>Eze.47:12</ref> * ;] <BR />__1. novelty (Thuc., Isocr., LS,
    see word). <BR /> __2. <b>freshness, newness</b>: ἐν κ. ζωῆς (see Lft., <i>Notes</i>,
    296), <ref=''Rom.6.4''>Rom.6:4;</ref> ἐν κ. πνεύματος, <ref=''Rom.7.6.''>Rom.7:6.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καινότης</b>, ητος, ἡ, <br /> <b>newness, freshness</b>, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pericles” 13; αἱ τῶν δερμάτων -τητες 2nd-3rd c.AD: Philostratus Sophista “Epistulae”
    18. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>novelty</b>, λόγου
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.38; τῶν
    εὑρημένων 5th-6th c.BC: Isocrates Orator 10.2; Χρὴ γὰρ εἰς ὄχλον φέρειν.. ὅσ᾽
    ἄν τις καινότητ᾽ ἔχειν δοκῇ 4th c.BC: Anaxandrides Comicus 54.6 ">Refs 5th c.BC+</a>];
    ἡ ἐν τοῖς σχηματισμοῖς κ. [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis “Amm.” 2.3: _plural_, καινότητες">Refs 1st c.BC+</a>] <b>novelties</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 2.41; αἱ
    κ. καὶ αἱ ὑπερβολαὶ τῶν τιμῶν 2nd-3rd c.AD: Dio Cassius Historicus 44.3. ">Refs
    5th c.BC+</a>]'
