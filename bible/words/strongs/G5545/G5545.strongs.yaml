strongs_number: G5545
language: greek
lemma: χρῖσμα
transliteration: chrîsma
definition: an unguent or smearing, i.e. (figuratively) the special endowment ("chrism")
  of the Holy Spirit
kjv_usage: anointing, unction
derivation: from G5548 (χρίω);
extended_definition:
  gloss: anointing
  definition: '<b>χρίσμα</b> (T, χρῖσμα, as in cl.; see Tdf., <i>Pr.</i>, 102; Bl.,
    § 4, 2), -τος, το <BR /> (χρίω), <BR />later form of χρῖμα (Æsch., al.), <BR />
    [in LXX for מִשְׁחָה and cogn. forms (<ref=''Exo.29.7''>Exo.29:7</ref>, al.) ;]
    <BR /><b>an anointing, unction </b>(the result of the action χρίειν; <i>ICC</i>,
    in l; but cf. Westc., in l, for the view that the oil, not the act, is meant):
    <ref=''1Jn.2.20''>1Jn.2:20</ref> <ref=''Jhn.2.27''>Jn 2:27</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χρῖσμα</b> ατος, τό, <br /> (χρίω) later form for χρῖμα (which
    see), found in codices of [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Symposium” 2.4, “An.” 4.4.13, 4th-3rd c.BC: Theophrastus
    Philosophus “de Odoribus” 8, 15, 2nd c.AD: Soranus Medicus 1.4, 2nd c.AD: Galenus
    Medicus 6.402, etc.">Refs 5th c.BC+</a>] <br /><Level2><b>__II</b></Level2> <b>anointing,
    unction,</b> [<a href="javascript:void(0)" title=" LXX.Exo.29.7, 35.15, 2nd c.AD:
    Galenus Medicus 10.892. ">LXX+2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    in “NT” of spiritual <b>grace,</b> χρῖσμα ἔχετε ἀπὸ τοῦ ἁγίου [<a href="javascript:void(0)"
    title=" NT.1John.2.20, compare 27. ">NT</a>]<br /><Level2><b>__III</b></Level2>
    <b>coating</b> of wall, <b>plaster,</b> [<a href="javascript:void(0)" title="
