strongs_number: G4103
language: greek
lemma: πιστός
transliteration: pistós
definition: objectively, trustworthy; subjectively, trustful
kjv_usage: believe(-ing, -r), faithful(-ly), sure, true
derivation: from G3982 (πείθω);
extended_definition:
  gloss: faithful
  definition: '<b>πιστός</b>, -ή, -όν<BR /> (πείθω), [in LXX chiefly for אָמַן ;]
    <BR />__I. Pass., to be trusted or believed; <BR /> __1. <b>of persons, trusty,
    faithful </b>: <ref=''Mat.24.45; 25.21, 23''>Mat.24:45 25:21, 23</ref> <ref=''Luk.12.42''>Luk.12:42</ref>,
    <ref=''Act.16.15''>Act.16:15</ref>, <ref=''1Co.4.2; 4.17; 7.25''>1Co.4:2 4:17
    7:25</ref>, <ref=''Eph.1.1; 6.21''>Eph.1:1 6:21</ref>, <ref=''Col.1.2, 7; 4.7,
    9''>Col.1:2, 7 4:7, 9</ref>, <ref=''1Ti.1.12''>1Ti.1:12</ref>, <ref=''2Ti.2.2''>2Ti.2:2</ref>,
    <ref=''Heb.2.17; 3.2, 5''>Heb.2:17 3:2, 5</ref>, <ref=''1Pe.5.12''>1Pe.5:12</ref>,
    <ref=''Rev.2.13; 19.11''>Rev.2:13 19:11</ref>; of God, <ref=''1Co.1.9; 10.13''>1Co.1:9
    10:13</ref>, <ref=''2Co.1.18''>2Co.1:18</ref>, <ref=''1Th.5.24''>1Th.5:24</ref>,
    <ref=''2Th.3.3''>2Th.3:3</ref>, <ref=''Heb.10.23; 11.11''>Heb.10:23 11:11</ref>,
    <ref=''2Ti.2.13''>2Ti.2:13</ref>, <ref=''1Jn.1.9''>1Jn.1:9</ref>, <ref=''1Pe.4.19''>1Pe.4:19</ref>;
    before ἐν, <ref=''Luk.16.10-12; 19.17''>Luk.16:10-12 19:17</ref>, <ref=''1Ti.3.11''>1Ti.3:11</ref>;
    ἐπί, with accusative, <ref=''Mat.25.23''>Mat.25:23;</ref> ἄχρι θανάτου, <ref=''Rev.2.10''>Rev.2:10;</ref>
    ὁ μάρτυς ὁ π., <ref=''Rev.1.5''>Rev.1:5;</ref> id. καὶ ἀληθινός, <ref=''Rev.3.14.''>Rev.3:14.</ref>
    <BR /> __2. <b>Of things, trustworthy, reliable, sure</b>: <ref=''Act.13.34''>Act.13:34</ref>,
    <ref=''1Ti.1.15; 3.1; 4.9''>1Ti.1:15 3:1 4:9</ref>, <ref=''2Ti.2.11''>2Ti.2:11</ref>,
    <ref=''Tit.1.9; 3.8''>Tit.1:9 3:8</ref>, <ref=''Rev.21.5; 22.6''>Rev.21:5 22:6</ref>.
    <BR /> __II. Act., <b>believing, trusting, relying</b>: <ref=''Act.16.1''>Act.16:1</ref>,
    <ref=''2Co.6.15''>2Co.6:15</ref>, <ref=''Gal.3.9''>Gal.3:9</ref>, <ref=''1Ti.4.10;
    5.16; 6.2''>1Ti.4:10 5:16 6:2</ref>, <ref=''Tit.1.6''>Tit.1:6</ref>, <ref=''Rev.17.14''>Rev.17:14</ref>;
    pl., <ref=''Act.10.45''>Act.10:45</ref>, <ref=''1Ti.4.3; 4.12''>1Ti.4:3 4:12</ref>;
    opposite to ἄπιστος, <ref=''Jhn.20.27''>Jhn.20:27;</ref> π. εἰς θεόν, <ref=''1Pe.1.21''>1Pe.1:21;</ref>
    π. ποιεῖν, <ref=''3Jn.5''>III Jn 5</ref>. <BR /> (On the difficulty of choosing
    in some cases between the active and the passive meaning, see Lft., <i>Gal.</i>,
    157.) †<BR /> (AS)'
  morphology: G:A / G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πιστός</b>, ή, όν, <br /> (πείθω): <br /><Level1><b>__B</b></Level1>
    <i>passive</i>, <b>to be trusted</b> or <b>believed</b>: <br /><Level2><b>__B.I</b></Level2>
    of persons, <b>faithful, trusty</b>, ἑταῖρος [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 15.331, etc.; φύλακες 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 735; μάρτυρες 5th c.BC: Pindarus Lyricus “P.” 1.88; Ζηνὶ π.
    ἄγγελος 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 969, etc.">Refs
    8th c.BC+</a>]: <i>comparative</i> -ότερος [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 5.108, 5th-6th c.BC: Isocrates Orator 10.38 ">Refs
    5th c.BC+</a>]: <i>superlative</i> πιστότατος [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Plutus” 27: with _dative_, - ότατος δέ οἱ
    ἔσκε 8th c.BC: Ilias Homerus Epicus “Illiad” 16.147; ὁ π. ἡμῖν κἀγαθὸς καλούμενος
    5th c.BC: Sophocles Tragicus “Trachiniae” 541, compare 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 153 (_anapaest meter_), etc.: with _genitive_, τοῦ Φαλάνθου
    πιστόν τινα">Refs 8th c.BC+</a>] a <b>trusted friend</b> of P., Ergias cited in
    [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 8.36o
    f; π. πρὸς τὰ συμβόλαια 4th c.BC: Aristoteles Philosophus “Politica” 1283a33 ">Refs
    4th c.BC+</a>]; οἱ πιστοί, in Persia, <b>trusty councillors</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.5.15, compare 5th c.BC:
    Herodotus Historicus 1.108 (_superlative_)">Refs 5th c.BC+</a>]; τάδε Περσῶν πιστὰ
    καλεῖται [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 2 (_anapaest meter_); so πιστὰ πιστῶν, ={πιστότατοι}, [prev. work] 681,
    compare 528, 979. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.I.2</b></Level3> <b>trustworthy,
    worthy of credit</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 3.3.5 (_comparative_), 5.3, 5th c.BC: Thucydides Historicus 3.43 ">Refs
    5th c.BC+</a>]. <i>adverb</i>, - τῶς καὶ ἀδόλως [<a href="javascript:void(0)"
    title=" “IG” 12.90.14,17. ">Refs</a>]<br /><Level3><b>__B.I.3</b></Level3> <b>genuine</b>,
    π. Ἀταλάντης γόνος [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 1322 ">Refs 5th c.BC+</a>]; Θηρικλέους π. τέκνον, of a cup,
    [<a href="javascript:void(0)" title=" 5th c.BC: Theopompus Comicus 32.1 ">Refs
    5th c.BC+</a>]; <b>unmistakable</b>, νόσοι πονηραὶ καὶ π. [<a href="javascript:void(0)"
    title=" LXX.Deu.28.59. ">LXX</a>]<br /><Level2><b>__B.II</b></Level2> of things,
    <b>trustworthy, sure</b>, ὅρκια π. [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 3.269, compare 5th c.BC: Pindarus Lyricus “O.” 11(10).6,
    etc.">Refs 8th c.BC+</a>]; τέκμαρ τῶνδε, τεκμήρια, μαντεῖα, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 272, 352, “Th.” 66; τοῖσι
    Ἕλλησι ὡς πιστὰ δὴ τὰ λεγόμενα ἦν 5th c.BC: Herodotus Historicus 8.83; ἔσται πιστὰ
    καὶ ἄδολα καὶ ἁπλᾶ ἅπαντα τὰ ἀπ᾽ Ἀθηναίων Ῥηγίνοις “IG” 12.51.11 ">Refs 5th c.BC+</a>];
    οὐκέτι πιστὰ γυναιξίν no longer <b>can one trust</b> women, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.456; βροτῶν δὲ π. οὐδέν
    5th c.BC: Sophocles Tragicus “Fragmenta” 667.3 ">Refs 8th c.BC+</a>]; οὐκ ἔχοντες
    τὴν ἐλπίδα.. πιστὴν ἔτι no longer having such hope <b>as could be relied on</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.14 ">Refs
    5th c.BC+</a>]; ὑπόληψις ἡ πιστοτάτη, of knowledge, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Topica” 131a23. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__B.II.2</b></Level3> <b>deserving belief, credible</b>, π. καὶ οἰκότα
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.82, compare
    8.80; π. ὑπόθεσις 5th-6th c.BC: Plato Philosophus “Phaedo” 107b; τοῦτο π. ἐκ τῆς
    ἐπαγωγῆς 4th c.BC: Aristoteles Philosophus “de Caelo” 276a14 ">Refs 5th c.BC+</a>];
    πιθανὸν καὶ π. [<a href="javascript:void(0)" title=" [prev. author] “Rh.” 1356b28;
    [λόγος] ἀποδεικτικὸς καὶ π. [prev. work] 1377b23. ">Refs</a>]<br /><Level2><b>__B.III</b></Level2>
    πιστόν, τό, as <i>substantive</i>, <b>pledge, security, warrant</b>, τὸ π. τῆς
    ἀληθείας [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    398, etc.; τὸ π. τῆς ἐπιστήμης 5th c.BC: Thucydides Historicus 6.72 (but τὸ π.
    τῆς καθ᾽ ὑμᾶς πολιτείας">Refs 5th c.BC+</a>] its <b>honesty</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 1.68)">Refs</a>]; τὸ π. ἔχοντες.. κἂν περιγενέσθαι feeling
    <b>confidence</b> that.., [<a href="javascript:void(0)" title=" [prev. author]
    1.141: frequently in _plural_, τὰ πιστὰ ποιέεσθαι,πίστιν ποιεῖσθαι, 5th c.BC:
    Herodotus Historicus 3.8 ">Refs 5th c.BC+</a>]; πιστὰ θεῶν, of oaths, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.2.7
    ">Refs 5th c.BC+</a>]; ἐδώκαμεν καὶ ἐλάβομεν πιστά we gave and received <b>pledges</b>,
    with <i>future</i> <i>infinitive</i>, [<a href="javascript:void(0)" title=" [prev.
    author] “An.” 3.2.5, compare 4.8.7, etc.; πιστὰ ἠξίου γενέσθαι [prev. author]
    “Cyr.” 7.4.3; τὰ πίστ᾽ ἐδειξάτην 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    651; στέργειν τὰ π. τῶνδε [prev. author] “Eu.” 673; τὰ π. ἐμαυτῷ τοῦ θράσους παρέξομαι
    5th c.BC: Euripides Tragicus “Phoenissae” 268. ">Refs 5th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    <i>active</i>, <b>believing, relying on</b>, τινι [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 283, 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 917, “Pers.” 55 (_anapaest meter_), 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1031 ">Refs 6th c.BC+</a>]; <b>trustful</b>, τῆς ἐλευθερίας τὸ π. [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.40, compare
    5th-6th c.BC: Plato Philosophus “Leges” 824; τινὶ τὸ π. νέμειν 2nd c.AD: Appianus
    Historicus “Bella Civilia” 3.39. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3>
    <b>obedient, loyal</b>, τὴν τῶν Ἀθηναίων χώραν οἰκείαν καὶ π. ποιήσασθαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.30.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3> <b>faithful, believing,</b>
    [<a href="javascript:void(0)" title=" NT.Acts.16.1, “IG” 3.3435. ">NT</a>]<br
    /><Level1><b>__C</b></Level1> <i>adverb</i> πιστῶς <b>with good faith</b>, μὴ
    π. καταμαρτυρηθείς [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator
    2.4.7 ">Refs 5th c.BC+</a>]; <b>loyally</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 3.26 ">Refs 4th c.BC+</a>]: <i>comparative</i> -οτέρως
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeneas Tacticus 22.17. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__C.2</b></Level3> <b>persuasively</b>, in <i>comparative</i>,
    πιστότερον ἢ ἀληθέστερον [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 3.3.4 ">Refs 5th c.BC+</a>]; <b>credibly, demonstrably</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Epinomis” 983e ">Refs 5th c.BC+</a>];
    <b>unmistakably</b>, κριθῆναι [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 9.857. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__C.3</b></Level3>
    <b>with disposition to believe</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 34.49 ">Refs 4th c.BC+</a>]: <i>comparative</i>, πιστότερον
    πρὸς ἐκείνους ἢ πρὸς ὑμᾶς αὐτοὺς διακείμενοι [<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 18.15. ">Refs 5th c.BC+</a>]'
