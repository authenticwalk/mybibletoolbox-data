strongs_number: G4110
language: greek
lemma: πλάσμα
transliteration: plásma
definition: something moulded
kjv_usage: thing formed
derivation: from G4111 (πλάσσω);
extended_definition:
  gloss: formed thing
  definition: '<b>πλάσμα</b>, -τος, τό<BR /> (πλάσσω), [in LXX chiefly for יֵצֶר ;]
    <BR /><b>that which is moulded or formed </b>: <ref=''Rom.9.20''>Rom.9:20</ref>
    (LXX).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλάσμα</b>, ατος, τό, <br /> <b>anything formed</b> or <b>moulded,
    image, figure</b>, πλάσματα πηλοῦ [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Aves” 686 ">Refs 5th c.BC+</a>]; κήρινον.. οὐκ οἶδ᾽
    ὅ τι π. as it were a <b>piece of</b> wax-<b>work</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 197d, compare 200c, “Sph.”
    239e ">Refs 5th c.BC+</a>]; of figures made by bakers, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 113 ">Refs 4th c.BC+</a>]: <i>plural</i>,
    <b>cakes</b> of incense, [<a href="javascript:void(0)" title=" “POxy.” 2144.29
    (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level4><b>__b</b></Level4> the <b>body</b>,
    as fashioned by the Creator, [<a href="javascript:void(0)" title=" “PMag.Par.”
    1.212. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>counterfeit, forgery</b>,
    π. ὅλον ἐστὶν ἡ διαθήκη [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 45.29. ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> <b>figment,
    fiction</b>, πλάσματα τῶν προτέρων [<a href="javascript:void(0)" title=" 6th c.BC:
    Xenophanes Poeta Philosophus 1.22, compare 4th c.BC: Aristoteles Philosophus “de
    Caelo” 289a6, 1st c.BC-1st c.AD: Strabo Geographus 1.2.36, 1st c.AD: Josephus
    Historicus “Bellum Judaicum” 1.1.2, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Theseus” 28, etc. ">Refs 6th c.BC+</a>]; of a <b>story</b> which is <b>fictitious
    but possible</b>, opposed to ἱστορία [<a href="javascript:void(0)" title=" 11
    and μῦθος 11.3, 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos”
    1.263, 4th c.AD: Ausonius Poeta Latinus “Prof.” 21.26, compare 1st c.AD: Philo
    Judaeus 1.528. ">Refs 1st c.AD+</a>]<br /><Level4><b>__II.c</b></Level4> <b>pretence</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ κακιῶν
    ί” p.38 1st c.AD: Josephus Historicus, 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Marius” 43. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>delusion</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “περὶ παρρησίας” p.56O. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>formed style</b> in writing or speaking, π. καὶ τὴν ἄλλην κατασκευὴν δημηγόρου
    [<a href="javascript:void(0)" title=" [prev. author] “Rh.” 1.199 5th c.BC: Sophocles
    Tragicus; opposed to τρόπος, σχῆμα, [prev. work]164S.; π. ἱστορικόν, opposed to
    ὑπαγωγικόν, 1st c.BC: Dionysius Halicarnassensis “Epistula ad Pompeium” 4 ">Refs
    5th c.BC+</a>]; ἡνίκ᾽ ἂν ᾖ ποιητικὸν τοῦ λόγου τὸ π. [<a href="javascript:void(0)"
    title=" 3rd c.AD: Longinus Rhetor 15.8. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__III.2</b></Level3>
    in music, <b>affected execution</b>, with trills, falsetto, etc., μετὰ πλάσματος
    αὐλεῖν, opposed to ἀπλάστως, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 4.11.5 ">Refs 4th c.BC+</a>]; of
    studied <b>intonation</b> in orators or actors, π. φωνῆς ἀθόρυβον [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pericles” 5, compare
    2.405d ">Refs 1st c.AD+</a>]; <b>lectio plasmate effeminata</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Quintilianus Rhetor Latinus “Inst.” 1.8.2; ἀναγνώσεις μετὰ πλάσματος
    2nd c.AD: Soranus Medicus 1.49. ">Refs 1st c.AD+</a>]'
