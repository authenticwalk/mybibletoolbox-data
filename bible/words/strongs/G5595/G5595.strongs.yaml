strongs_number: G5595
language: greek
lemma: ψωμίζω
transliteration: psōmízō
definition: to supply with bits, i.e. (generally) to nourish
kjv_usage: (bestow to) feed
derivation: from the base of G5596 (ψωμίον);
extended_definition:
  gloss: to feed/dole out
  definition: '<b>ψωμίζω</b><BR /> (ψωμός, a morsel), [in LXX chiefly for אָכַל hi.
    ;] <BR />to feed with morsels (as children or the sick; Hippocr.), hence, generally,
    <b>in late writers, to feed, nourish</b>: with accusative of person(s), <ref=''Rom.12.20''>Rom.12:20</ref>
    (LXX); with accusative of thing(s), to give out for food, <ref=''1Co.13.3''>1Co.13:3</ref>
    (cf. WM, § 32, 4an; for dupl. accusative, cf. <ref=''Num.11.4''>Num.11:4</ref>,
    <ref=''Sir.15.3''>Sir.15:3</ref>, al.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ψωμ-ίζω</b>, <br /> <i>future</i> <i>Attic dialect</i> <b>-ιῶ</b>[<a
    href="javascript:void(0)" title=" LXX.Num.11.4 ">LXX</a>]:—<b>feed by putting
    little bits into the mouth,</b> as nurses do to children, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 692, “Lys.” 19,
    5th c.BC: Hippocrates Medicus “περὶ νούσων” 4.54 ">Refs 5th c.BC+</a>]; or sick
    people, [<a href="javascript:void(0)" title=" [prev. author] “Epid.” 7.3; ψ. τινά
    τι LXX [same place]:">Refs</a>] —<i>passive</i>, ἐπίσταμαι γὰρ.., οἷς ψωμίζεται
    with what <b>tit-bits he is fed,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Equites” 715. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>give</b> food <b>by hand,</b> σῖτον οὐδ᾽ ἐάν τις ψωμίζῃ δύνανται καταπιεῖν
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 592a30 ">Refs 4th c.BC+</a>]; <b>bestow for food,</b> ψ. πάντα τὰ ὑπάρχοντα
    [<a href="javascript:void(0)" title=" NT.1Cor.13.3. ">NT</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>bait,</b> ἄγκιστρον [<a href="javascript:void(0)" title=" “PFay.” 2 iii 14
    (“Lyrica Adespota”). ">Refs</a>]'
  source: STEPBible/LSJ
