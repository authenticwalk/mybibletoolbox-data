strongs_number: G3429
language: greek
lemma: μοιχάω
transliteration: moicháō
definition: (middle voice) to commit adultery
kjv_usage: commit adultery
derivation: from G3432 (μοιχός);
extended_definition:
  gloss: to commit adultery
  definition: '<b>μοιχάω</b>, -ῶ <BR /> (= cl. μοιχεύω), [in LXX (mid., absol. and
    with accusative, with party of either sex as subj.) : <ref=''Jer.3.8; 5.7; 7.9;
    9.2; 23.14; 29.23''>Jer.3:8 5:7 7:9 9:2 23:14 29:23</ref>, <ref=''Ezk.16.32; 23.37,
    43''>Eze.16:32 23:37, 43</ref> (נָאַף) * ;] <BR /><b>to commit adultery with</b>:
    with accusative, fem. In NT always mid, in same sense; of the man : absol., <ref=''Mat.5.32;
    19.9''>Mat.5:32 19:9</ref> (WH, txt., R, mg., om.); before ἐπ᾽ αὐτήν, <ref=''Mrk.10.11''>Mrk.10:11;</ref>
    of the woman: <ref=''Mrk.10.12.''>Mrk.10:12.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μοιχ-άω</b>, <br /> ={μοιχεύω} 1: <i>metaphorically</i>, μοιχᾶν
    τὴν θάλατταν <b>have dalliance with</b> the sea, applied by Callicratidas to [<a
    href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Conon Historicus, 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.6.15 ">Refs 5th c.BC+</a>]:—
    <i>passive</i>, <b>commit adultery</b>, of a man, [<a href="javascript:void(0)"
    title=" NT.Matt.5.32 ">NT</a>]; of a woman, [<a href="javascript:void(0)" title="
    NT.Mark.10.12 ">NT</a>]: <i>metaphorically</i>, <b>to be unfaithful to God</b>,
    [<a href="javascript:void(0)" title=" LXX.Jer.3.8, LXX.Eze.23.37. ">LXX</a>]<br
    /><Level3><b>__2</b></Level3> <b>falsify</b>, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 7.39. ">Refs
    2nd c.AD+</a>]'
  source: STEPBible/LSJ
