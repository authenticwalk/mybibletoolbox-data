strongs_number: G4060
language: greek
lemma: περιτίθημι
transliteration: peritíthēmi
definition: to place around; by implication, to present
kjv_usage: bestow upon, hedge round about, put about (on, upon), set about
derivation: from G4012 (περί) and G5087 (τίθημι);
extended_definition:
  gloss: to put on
  definition: '<b>περι-τίθημι </b><BR /> [in LXX for נָתַן, שׂוּם, etc. ;] <BR /><b>to
    place or put around</b>: with accusative and dative, <ref=''Mat.21.33; 27.48''>Mat.21:33
    27:48</ref>, <ref=''Mrk.12.1; 15.36''>Mrk.12:1 15:36</ref>, <ref=''Jhn.19.29''>Jhn.19:29</ref>;
    of garments, etc., <b>to put on</b>: <ref=''Mat.27.28''>Mat.27:28</ref> <ref=''Mrk.15.17''>Mrk.15:17</ref>
    (<ref=''Sir.6.31''>Sir.6:31</ref>). Metaphorical, like περιβάλλω, to bestow, confer
    (Thuc., al., <ref=''Est.1.20''>Est.1:20</ref>): <ref=''1Co.12.23''>1Co.12:23</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιτίθημι</b>, <br /> <b>place</b> or <b>put round, put on</b>,
    περὶ δὲ ξύλα θῆκαν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 18.308 ">Refs 8th c.BC+</a>]; δέραισι περθέτω (<i>Aeolic dialect</i>)..
    ὐποθύμιδας [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus
    36; π. κυνέην τινί 5th c.BC: Herodotus Historicus 2.162; στεφάνους τινί [prev.
    author] 6.69; πιλίδια περὶ τὴν κεφαλήν 5th-6th c.BC: Plato Philosophus “Respublica”
    406d; χρυσόν [prev. work] 420e ">Refs 7th c.BC+</a>]; φωνήεσί τε καὶ ἀφώνοις π.
    γράμματα <b>attach</b> letters to.., [<a href="javascript:void(0)" title=" [prev.
    author] “Cra.” 393e, compare 414c; π. σφαῖραν 4th c.BC: Aristoteles Philosophus
    “de Caelo” 285b3; σκληρὸν περὶ τὸ σαρκῶδες περιέθηκεν ἡ φύσις [prev. author] “PA”
    685a8; δέρματα ἐπὶ τοὺς βραχίονας LXX.Gen.27.16; περίβολον τῷ τεμένει “IG” 12(9).906.7
    (Chalcis, 3rd c.AD)">LXX+4th c.BC+</a>]:—<i>middle</i>, <b>put round oneself,
    put on</b>, περὶ δὲ τρυφάλειαν.. κρατὶ θέτο [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 19.381; περὶ δὲ ξίφος ὀξὺ θέτ᾽ ὤμῳ 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 2.3, 4.308 ">Refs 8th c.BC+</a>]; περθέμενον
    χλάμυν (<i>Aeolic dialect</i> for περι-) probably in [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica 64; π. στέφανον 5th c.BC: Euripides Tragicus
    “Medea” 984 (Lyric poetry), compare 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    380, +others; στρεπτόν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    2.4.6; σκευήν 5th-6th c.BC: Plato Philosophus “Crito” 53d; δακτύλιον [prev. author]
    “R.” 360b; βασιλείαν “OGI” 90.44 (Rosetta, 2nd c.BC)">Refs 7th c.BC+</a>]; διάδημα
    αὐτὸς περιεθήκατο [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus
    “Μιθριδάτειος” 67. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>bestow, confer upon</b>, π. τινὶ βασιληΐην, κράτος, ἐλευθερίην, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.129, 3.81, 142, 4th-5th c.BC: Simonides
    Lyricus 100 ">Refs 5th c.BC+</a>]; πόλει τὸ κάλλιστον ὄνομα, τινὶ δόξαν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.87, 5th-6th c.BC: Isocrates Orator 5.149,
    etc.">Refs 5th c.BC+</a>]; π. τινὶ ὄνειδος, ἀτιμίαν, <b>put</b> reproach, dishonour
    <b>upon</b> him, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator
    5.18, 5th c.BC: Thucydides Historicus 6.89; πίστιν τισί 4th c.BC: Aeschines Orator
    2.103; συμφοράν 5th c.BC: Antipho Orator 2.3.1 ">Refs 5th c.BC+</a>]; Μηδικὴν
    ἀχὴν τοῖς Ἕλλησι <b>put</b> the Median yoke <b>round</b> their necks, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.43 ">Refs 5th c.BC+</a>]; ὁ πυκτικὸς..
    οὐ πᾶσι τὴν αὐτὴν μάχην π. <b>does</b> not <b>prescribe</b>.., [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1180b11 ">Refs 4th
    c.BC+</a>]; τῇ Ἀθηνᾷ τὴν τέχνην <b>ascribe</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Pol.” 1341b8; [ταῖς πράξεσι] μέγεθος π. καὶ κάλλος [prev.
    author] “Rh.” 1368a29 ">Refs</a>]:— <i>middle</i>, <b>assume</b>, ἰσχὺν ἑαυτῷ
    [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus 252;
    σχῆμα ἀλλότριον 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 2.19.28.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> reversely, π. τινὰ ὕβρει
    <b>envelop</b> him with.., [<a href="javascript:void(0)" title=" 3rd c.AD(?):
    Diogenes Laertius 6.33. ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
