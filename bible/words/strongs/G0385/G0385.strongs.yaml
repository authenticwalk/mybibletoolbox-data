strongs_number: G0385
language: greek
lemma: ἀνασπάω
transliteration: anaspáō
definition: to take up or extricate
kjv_usage: draw up, pull out
derivation: from G303 (ἀνά) and G4685 (σπάω);
extended_definition:
  gloss: to pull up
  definition: '<b>ἀνα-σπάω</b>, -ῶ <BR /> [in LXX for לָקַח, עָלָה hi. ;] <BR /><b>to
    draw up</b>: <ref=''Luk.14.5''>Luk.14:5</ref>, <ref=''Act.11.10''>Act.11:10</ref>
    (in π. of pulling up barley; MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνα-σπάω</b>, <br /> <i>poetry</i> ἀνσπ-, <b>draw, pull up,</b>
    σπυρίδα[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.16,
    compare 4.154; βύβλον ἐκ τῶν ἑλέων [prev. author] 2.92">Refs 5th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" “BGU” 1041.8 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br
    /><Level4><b>__b</b></Level4> <b>draw</b> a ship <b>up</b> on land, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.27, 5th c.BC: Herodotus Historicus 7.188,
    5th c.BC: Thucydides Historicus 4.9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>draw, suck up greedily,</b> ὅταν αἷμ᾽ ἀνασπάσῃ κόνις[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 647; ἀ. ὑγρόν 5th c.BC: Hippocrates
    Medicus “περὶ ἀρχαίης ἰητρικῇς” 22">Refs 5th c.BC+</a>]; ἀ. ποτόν, τροφήν, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 495a26, “PA” 661a19">Refs 4th c.BC+</a>]; ὕδωρ ἀ. <b>draw</b> water,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.97. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>draw back,</b> τὴν χεῖρα[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    691">Refs 5th c.BC+</a>]:—so in <i>middle</i>, ἐκ χροὸς ἔγχος ἀνεσπάσατ᾽[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.574. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>tear up, pull down,</b> τὰ ἀγάλματα ἐκ τῶν βάθρων[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.86; τὴν σκηνήν
    [prev. author] 7.119; τὸ σταύρωμα 5th c.BC: Thucydides Historicus 6.100; τύμβους
    5th c.BC: Euripides Tragicus “Medea” 1381, compare “Ba.” 949; δένδρα 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 497b29, +others; τὰς σανιδας τῆς
    γεφύρας 2nd c.BC: Polybius Historicus 2.5.5; πυλίδας [prev. author] 5.39.4, etc.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <i>metaphorically</i>,
    ἀνασπᾶν λόγους, in [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 302">Refs 5th c.BC+</a>], <b>draw forth</b> words, <b>utter wild, incoherent</b>
    words; ἀνασπῶντ᾽ αὐτοπρέμνοις τοῖς λόγοισιν[<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ranae” 903">Refs 5th c.BC+</a>]:—the phrase
    may be explanation from [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 180a">Refs 5th c.BC+</a>] (ὥσπερ ἐκ φαρέτρας ῥηματίσκια..
    ἀνασπῶντες) and [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus
    429">Refs 4th c.BC+</a>] (πόθεν.. τούτους ἀνεσπάκασιν οὗτοι τοὺς λόγου;); so ἀ.
    γνωμίδιον[<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Fragmenta” 49D. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> τὰς ὀφρῦς
    ἀνασπᾶν <b>pucker</b> the eyebrows, and so put on a grave important air, τὰς ὀφρῦς
    ἀνεσπακὼς ὥσπερ τι δεινὸν ἀγγελῶν[<a href="javascript:void(0)" title=" [prev.
    author] “Ach.” 1069, compare 2nd c.AD: Alexander Rhetor 16, 4th c.BC: Demosthenes
    Orator 19.314; ἔβλεψε νᾶπυ καὶ τὰ μέτωπ᾽ ἀνέσπασεν 5th-6th c.BC: Aristophanes
    Comicus “Equites” 631; μέχρι νεφέων τὴν ὀφρὺν ἀ. 4th-3rd c.BC: Philemo Comicus
    174, compare 5th-6th c.BC: Xenophon Historicus “Symposium” 3.10; οἱ τὰς ὀφρῦς
    ἀνεσπασμένοι πρὸς τὸν κρόταφον 4th c.BC: Aristoteles Philosophus “Physiognomonica”
    812b27. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>retract,</b>
    ὁ στόμαχος αὐτὸς ἑαυτὸν ἀ.[<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἐπικυήσιος” 22, “Steril.” 217. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>carry away from home,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Tox.” 28 codices ">Refs 2nd c.AD+</a>]'
