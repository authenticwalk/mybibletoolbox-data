strongs_number: G5079
language: greek
lemma: τεχνίτης
transliteration: technítēs
definition: an artisan; figuratively, a founder (Creator)
kjv_usage: builder, craftsman
derivation: from G5078 (τέχνη);
extended_definition:
  gloss: craftsman
  definition: '<b>τεχνίτης</b>, -ου, ὁ<BR /> (τέχνη), [in LXX for חָרָשׁ, etc. ;]
    <BR /><b>a craftsman, artificer</b>: <ref=''Act.19.24, 38''>Act.19:24, 38</ref>,
    <ref=''Rev.18.22''>Rev.18:22</ref>; of God (<ref=''Wis.13.1''>Wis.13:1</ref>),
    <ref=''Heb.11.10''>Heb.11:10</ref>.†<BR /> <re><i>SYN.</i>: δημιουργός, which
    see, and cf. Tr., <i>Syn.</i>, § cv </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τεχνῑτ-ης</b>, ου, ὁ, <br /> <b>artificer, craftsman</b>, opposed
    to γεωργός, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 6.6, 4th c.BC: Aristoteles Philosophus “Politica” 1262b26, +others">Refs
    5th c.BC+</a>]; opposed to ῥήτωρ, [<a href="javascript:void(0)" title=" 5th c.BC:
    Empedocles Poeta Philosophus cited in 4th-3rd c.BC: Theophrastus Philosophus “de
    Sensu” 11 ">Refs 5th c.BC+</a>]; of a potter, [<a href="javascript:void(0)" title="
    “PCair.Zen.” 500.2, 3 (3rd c.BC)">Refs 3rd c.BC+</a>]; τεχνῖται οἱ χρήσιμόν τι
    ποιεῖν ἐπιστάμενοι, opposed to οἱ ἐλευθερίως πεπαιδευμένοι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.7.4, 5, cf. NT.Act.19.24:
    _metaphorically_, πόλις ἧς τ. καὶ δημιουργὸς ὁ θεός NT.Heb.11.10, cf. LXX.Wis.13.1.
    ">NT+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>one who does</b> or <b>handles</b>
    a thing <b>by the rules of art, skilled workman</b>, opposed to ἄτεχνος, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Sophista” 219a, compare 5th c.BC: Hippocrates
    Medicus “περὶ ἀρχαίης ἰητρικῇς” 4, 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1397b23, 2nd c.AD: Galenus Medicus 6.155, 18(2).245">Refs 5th c.BC+</a>]; opposed
    to ἰδιώτης, [<a href="javascript:void(0)" title=" [prev. author] 6.204">Refs</a>];
    opposed to ὁ ἔμπειρος, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 981b31 ">Refs 4th c.BC+</a>]; with <i>genitive</i> <i>of
    things</i>, τ. τῶν πολεμικῶν <b>skilled</b> in.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 13.5 ">Refs
    5th c.BC+</a>]; also οἱ περὶ τοὺς θεοὺς τ. <b>persons versed</b> in religious
    practices, [<a href="javascript:void(0)" title=" [prev. author] “Cyr.” 8.3.11
    ">Refs</a>]; ἄνθρωπος τ. λόγων, as a sneer, [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 1.170 ">Refs 4th c.BC+</a>]; οἱ Διονυσιακοὶ τ. or οἱ
    περὶ τὸν Διόνυσον τ., theatrical <b>artists</b>, musicians as well as actors,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.192 ">Refs
    4th c.BC+</a>] (where τ. alone), [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1405a24, “Pr.” 956b11, “SIG” 399.12 (Amphict.
    Delph., 3rd c.BC), “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum
    Graecarum” 2619, +others (from Cyprus), “OGI” 50 (Egypt, 3rd c.BC), 2nd c.BC:
    Polybius Historicus 16.21.8, 2nd-1st c.BC: Posidonius Historicus 36 1st c.AD:
    Josephus Historicus, etc.">Refs 4th c.BC+</a>]; so perhaps in οἷος τ. παραπόλλυμαι,
    = Latin <i>qualis artifex pereo</i> (Nero''s last words), [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 63.29. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>trickster, intriguer</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “DMort.” 13.5. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
