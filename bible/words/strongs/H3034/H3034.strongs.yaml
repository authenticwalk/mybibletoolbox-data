strongs_number: H3034
language: hebrew
lemma: יָדָה
transliteration: yâdâh
pronunciation: yaw-daw'
definition: physically, to throw (a stone, an arrow) at or away; especially to revere
  or worship (with extended hands); intensively, to bemoan (by wringing the hands)
kjv_usage: cast (out), (make) confess(-ion), praise, shoot, (give) thank(-ful, -s,
  -sgiving).
derivation: a primitive root; used only as denominative from H3027 (יָד); literally,
  to use (i.e. hold out) the hand;
