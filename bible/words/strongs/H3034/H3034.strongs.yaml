strongs_number: H3034
language: hebrew
lemma: יָדָה
transliteration: yâdâh
pronunciation: yaw-daw'
definition: physically, to throw (a stone, an arrow) at or away; especially to revere
  or worship (with extended hands); intensively, to bemoan (by wringing the hands)
kjv_usage: cast (out), (make) confess(-ion), praise, shoot, (give) thank(-ful, -s,
  -sgiving).
derivation: a primitive root; used only as denominative from H3027 (יָד); literally,
  to use (i.e. hold out) the hand;
extended_definition:
  gloss: to give thanks
  definition: '1) to throw, shoot, cast<br>1a) (Qal) to shoot (arrows)<br>1b) (Piel)
    to cast, cast down, throw down<br>1c) (Hiphil)<br>1c1) to give thanks, laud, praise<br>1c2)
    to confess, confess (the name of God)<br>1d) (Hithpael)<br>1d1) to confess (sin)<br>1d2)
    to give thanks<BR>Aramaic equivalent: <i>ye.da</i> (יְדָא "to praise" H3029)'
  morphology: H:V
  source: STEPBible/BDB
