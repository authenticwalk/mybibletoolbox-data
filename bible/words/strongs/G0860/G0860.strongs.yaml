strongs_number: G0860
language: greek
lemma: ἁφή
transliteration: haphḗ
definition: probably a ligament (as fastening)
kjv_usage: joint
derivation: from G680 (ἅπτομαι);
extended_definition:
  gloss: joint
  definition: '<b>ἁφή</b>, -ῆς, ἡ<BR /> (ἅπτω, to fasten, fit), [in LXX for נֶגַע,
    frequently in Le ;] <BR /><b>a joint </b>(MM, see word): <ref=''Eph.4.16''>Eph.4:16</ref>,
    <ref=''Col.2.19''>Col.2:19</ref> (Lft., in l).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἁφή</b>, ἡ, <br /> (ἅπτω) <b>lighting, kindling,</b> περὶ λύχνων
    ἁφάς about lamp-<b>lighting</b> time, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.215, compare “PTeb.” 88.12 (2nd c.BC), 1st c.BC:
    Dionysius Halicarnassensis 11.33, 1st c.BC: Diodorus Siculus Historicus 19.31,
    2nd c.AD: Athenaeus Epigrammaticus 12.526c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    (ἅπτομαι) <b>touch,</b> ἐπώνυμον δὲ τῶν Διὸς γέννημ᾽ ἁφῶν (Wieseler for γεννημάτων)
    τέξεις.. Ἔπαφον[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 850. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>sense of touch,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 523e, compare 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1118b1, “de An.” 424a12; ἀκριβεστάτην.. τῶν αἰσθήσεων τὴν ἁφήν [prev.
    author] “HA” 494b16; ἡ ἁφὴ ἐν ταῖς αἰσθήσεσι παρέσπαρται 2nd c.AD: Lucianus Sophista
    “Salt.” 70. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>touch
    of the harp-strings,</b> <i>metaphorically</i>, ἐμμελοῦς ἁφῆς καὶ κρούσεως[<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pericles” 15; οὐχὶ συμφώνους ἁφάς 4th-3rd c.BC: Damoxenus Comicus 2.42. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>grip,</b> in wrestling,
    etc., ἁφὴν ἐνδιδόναι αὑτοῦ[<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.86f: _metaphorically_, τοῖς ἀφληταῖς τῆς
    λέξεως ἰσχυρὰς τὰς ἁ. προσεῖναι δεῖ καὶ ἀφύκτους τὰς λαβάς 1st c.BC: Dionysius
    Halicarnassensis “de Demosthene” 18; ἁφὰς ἔχει καὶ τόνους ἰσχυρούς [prev. author]
    “Lys.” 13">Refs 1st c.BC+</a>]; ἁ. εἶχεν ἡ συνδιαίτησις ἄφυκτον, of [<a href="javascript:void(0)"
    title=" Cleopatra, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius”
    27. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.5</b></Level3> <b>sand sprinkled
    over wrestlers, to enable them to get a grip of one another,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 3.15.4; ἁφῇ πηλώσασθαι
    “IG” 4.955 (Epid., 2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.6</b></Level3>
    in Mathematics texts, <b>contact</b> of surfaces, etc., [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Physica” 227a17, “Metaphorical” 1014b22,
    +others">Refs 4th c.BC+</a>]; <b>point of contact,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Euclides Geometra “Phaenomena” p.16M., +others">Refs 3rd c.BC+</a>];
    <b>of intersection,</b> [<a href="javascript:void(0)" title=" 3rd c.AD(?): Pappus
    Mathematicus 988.9, compare 3rd c.AD: Alexander Aphrodisiensis Philosophus “in
    Aristotelis Topicorum libros octo commentaria - pars” 24.16. ">Refs 3rd c.AD+</a>]<br
    /><Level3><b>__II.7</b></Level3> in <i>plural</i>, <b>stripes, strokes,</b> [<a
    href="javascript:void(0)" title=" LXX.2Ki.7.14, +others ">LXX</a>]<br /><Level3><b>__II.8</b></Level3>
    <b>infection,</b> especially of <b>leprosy,</b>[<a href="javascript:void(0)" title="LXX.Lev.13.6,
    +others">LXX</a>]: generally, <b>plague,</b> [<a href="javascript:void(0)" title="
    2nd c.AD: Aquila LXX.Gen.12.17, 2nd c.AD: Aquila LXX, 2nd-3rd c.AD: Symmachus
    LXX.Exo.11.1. ">LXX+2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>junction,
    point of contact</b> in the body, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “de Generatione et Corruptione” 326b12, 327a12">Refs 4th
    c.BC+</a>]; <b>ligament, Ep. Eph.</b>[<a href="javascript:void(0)" title=" 4.16,
    NT.Col.2.19.">NT</a>]'
