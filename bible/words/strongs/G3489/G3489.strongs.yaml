    7.236 (-ηγ-), 4th c.BC: Eubulus Comicus 76 ">Refs 5th c.BC+</a>]: (ναῦς, ἄγνυμι):—<b>suffer
    shipwreck</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
