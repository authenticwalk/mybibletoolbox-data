strongs_number: G3489
language: greek
lemma: ναυαγέω
transliteration: nauagéō
definition: to be shipwrecked (stranded, "navigate"), literally or figuratively
kjv_usage: make (suffer) shipwreck
derivation: from a compound of G3491 (ναῦς) and G71 (ἄγω);
extended_definition:
  gloss: be shipwrecked
  definition: '<b>ναυαγέω</b>, -ῶ<BR /> (ναῦς, + ἄγνυμι, to break) <BR /><b>to suffer
    shipwreck</b>: <ref=''2Co.11.25''>2Co.11:25;</ref> metaphorically, before περὶ
    τ. πίστιν, <ref=''1Ti.1.19.''>1Ti.1:19.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
