strongs_number: G2872
language: greek
lemma: κοπιάω
transliteration: kopiáō
definition: to feel fatigue; by implication, to work hard
kjv_usage: (bestow) labour, toil, be wearied
derivation: from a derivative of G2873 (κόπος);
extended_definition:
  gloss: to labor
  definition: '<b>κοπιάω</b>, -ῶ<BR /> (κόπος), [in LXX chiefly for יָגַע ;] <BR />__1.
    (as in cl.) to grow weary: <ref=''Mat.11.28''>Mat.11:28</ref>, <ref=''Jhn.4.6''>Jhn.4:6</ref>,
    <ref=''Rev.2.3''>Rev.2:3</ref> (cf. <ref=''Isa.40.31''>Isa.40:31</ref>). <BR />
    __2. <b>Hence, in LXX and NT, to work with effort, to toil</b>: absol., <ref=''Mat.6.23''>Mat.6:23</ref>,
    <ref=''Luk.5.5; 12.27''>Luk.5:5 12:27</ref>, <ref=''Jhn.4.38''>Jhn.4:38</ref>,
    <ref=''Act.20.35''>Act.20:35</ref>, <ref=''1Co.4.12''>1Co.4:12</ref>, <ref=''Eph.4.28''>Eph.4:28</ref>,
    <ref=''2Ti.2.5''>2Ti.2:5</ref>; with accusative of thing(s), <ref=''Jhn.4.38''>Jhn.4:38;</ref>
    frequently in Paul. Epp., of ministerial labour: <ref=''1Co.15.10; 16.16''>1Co.15:10
    16:16</ref>; before ἐν, <ref=''Rom.16.12''>Rom.16:12</ref>, <ref=''1Th.5.12''>1Th.5:12</ref>
    (see M, <i>Th.</i>, in l), <ref=''1Ti.5.17''>1Ti.5:17;</ref> εἰς, <ref=''Rom.16.6''>Rom.16:6</ref>,
    <ref=''Gal.4.11''>Gal.4:11</ref>, <ref=''Php.2.16''>Php.2:16</ref>, <ref=''Col.1.29''>Col.1:29</ref>,
    <ref=''1Ti.4.10''>1Ti.4:10</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
