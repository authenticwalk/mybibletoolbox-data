strongs_number: G1680
language: greek
lemma: ἐλπίς
transliteration: elpís
definition: expectation (abstractly or concretely) or confidence
kjv_usage: faith, hope
derivation: from a primary (to anticipate, usually with pleasure);
extended_definition:
  gloss: hope
  definition: '<b>ἐλπίς </b><BR /> (ἑλ-, <ref=''Rom.8.20''>Rom.8:20</ref>, WH, see
    Bl., § 4, 3; M, <i>Pr.</i>, 44), -ίδος, ἡ [in LXX for בָּטַח and its derivatives,
    תִּקְוָה (frequently in Jb), etc. ;] <BR />expectation (in cl., rarely of evil,
    mostly of good, and so always in NT), hope; <BR /> __1. <b>of hope in general</b>:
    <ref=''2Co.1.6''>2Co.1:6;</ref> with genitive obj., <ref=''Act.16.19''>Act.16:19;</ref>
    art. inf., <ref=''Act.27.20''>Act.27:20</ref>, <ref=''1Co.9.10''>1Co.9:10</ref>;
    παρ᾽ ἐλπίδα, <ref=''Rom.4.18''>Rom.4:18;</ref> ἐπ᾽ ἐλπίδι, <ref=''1Co.9.10.''>1Co.9:10.</ref>
    <BR /> __2. <b>Of religious hope</b>: ἐπ᾽ ἐλπίδι, <ref=''Act.2.26; 26.6''>Act.2:26
    26:6</ref>, <ref=''Rom.4.18; 8.20''>Rom.4:18 8:20</ref>, <ref=''Tit.1.2''>Tit.1:2</ref>;
    τῇ ἐ. ἐσώθημεν, <ref=''Rom.8.24''>Rom.8:24;</ref> κατ᾽ ἐλπίδα ζωῆς αἰωνίου, <ref=''Tit.3.7''>Tit.3:7;</ref>
    of the Messianic hope of Israel, <ref=''Act.23.6; 26.6-7; 28.20''>Act.23:6 26:6-7
    28:20</ref>; of Christian hope, <ref=''Rom.5.2-5; 12.12; 15.4, 13''>Rom.5:2-5
    12:12 15:4, 13</ref>, <ref=''1Co.13.13''>1Co.13:13</ref>, <ref=''2Th.2.16''>2Th.2:16</ref>,
    <ref=''Heb.3.6; 6.11; 7.19; 10.23''>Heb.3:6 6:11 7:19 10:23</ref>, <ref=''1Pe.1.3;
    1.21; 3.15''>1Pe.1:3 1:21 3:15</ref>; with genitive obj., <ref=''Rom.5.2''>Rom.5:2</ref>,
    <ref=''Col.1.27''>Col.1:27</ref>, <ref=''1Th.1.3; 5.8''>1Th.1:3 5:8</ref>, <ref=''Tit.1.2''>Tit.1:2</ref>;
    with genitive of that on which the hope is based, <ref=''Act.26.6''>Act.26:6</ref>,
    <ref=''Eph.1.18; 4.4''>Eph.1:18 4:4</ref>, <ref=''Col.1.23''>Col.1:23</ref>; ὁ
    θεὸς τῆς ἐ., <ref=''Rom.15.13''>Rom.15:13;</ref> ἔχειν ἐ. (= cl. ἐλπίζειν), <ref=''Act.24.15''>Act.24:15</ref>,
    <ref=''Rom.15.4''>Rom.15:4</ref>, <ref=''2Co.3.12; 10.15''>2Co.3:12 10:15</ref>,
    <ref=''Eph.2.12''>Eph.2:12</ref>, <ref=''1Th.4.13''>1Th.4:13</ref>; before ἐπί,
    with dative, <ref=''1Jn.3.3''>1Jn.3:3;</ref> εἰς, <ref=''Act.24.15''>Act.24:15;</ref>
    ὅτι, <ref=''Rom.8.20''>Rom.8:20</ref>, <ref=''Php.1.20-21''>Php.1:20-21</ref>.
    Meton., <BR /> __(a) <b>of the author or ground of hope </b>(cl.): <ref=''1Th.2.19''>1Th.2:19</ref>,
    <ref=''1Ti.1.1''>1Ti.1:1</ref>; with genitive obj., <ref=''Col.1.27''>Col.1:27;</ref>
    <BR /> __(b) <b>of the thing hoped for</b>: <ref=''Gal.5.5''>Gal.5:5</ref>, <ref=''Col.1.5''>Col.1:5</ref>,
    <ref=''Tit.2.13''>Tit.2:13</ref>, <ref=''Heb.6.18''>Heb.6:18</ref> (Cremer, 252,
    712).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐλπ-ίς</b>, ίδος, ἡ, <br /> (see. ἔλπω) <b>hope, expectation</b>
    (δόξα μελλόντων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 644c), ἔτι γὰρ καὶ ἐλπίδος αἶσα 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    16.101, 19.84; personified, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 96:
    _plural_, 5th c.BC: Pindarus Lyricus “P.” 2.49, etc.">Refs 8th c.BC+</a>]; πολλῶν
    ῥαγεισῶν ἐλπίδων after the wreck of many <b>hopes</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 505; ἔτι ἐν αὐτοῖς εἰσὶν
    ἐλπίδες, νέοι γάρ 5th-6th c.BC: Plato Philosophus “Protagoras” 328d; κεναῖσιν
    ἐλπίσιν θερμαίνεται 5th c.BC: Sophocles Tragicus “Ajax” 478 ">Refs 5th c.BC+</a>];
    <b>expectancy</b>, [<a href="javascript:void(0)" title=" [prev. author] “OT” 771
    (_plural_), “OC” 1749 (Lyric poetry, _plural_), 5th c.BC: Pindarus Lyricus “N.”
    1.32 (_plural_), etc.:">Refs 5th c.BC+</a>] —Constr., in _Attic dialect_, with
    _genitive_ both of subject and object, as (where both are conjoined) Πελοποννησίων
    τὴν ἐλπίδα τοῦ ναυτικοῦ <b>the hope of</b> the P.<b>in</b> their navy, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.89; also αἱ τῶν Ἑλλήνων ἐς ὑμᾶς ἐλπίδες
    [prev. author] 3.14 ">Refs 5th c.BC+</a>]; ὑμέτεραι ἐλπίδες,= ἐς ὑμᾶς, [<a href="javascript:void(0)"
    title=" [prev. author] 1.69 ">Refs</a>]; ἐλπίδ᾽ ἔχω, ={ἐλπίζω}, with <i>future</i>
    <i>infinitive</i>, μὴ οὐ δώσειν δίκην [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 6.11, etc.">Refs 5th c.BC+</a>]: with <i>aorist</i>
    <i>infinitive</i>, κλέος εὑρέσθαι [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 3.111: with ὡς">Refs 5th c.BC+</a>] and <i>future</i> <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    385; ὥστε μὴ θανεῖν 5th c.BC: Euripides Tragicus “Orestes” 52; περὶ τῆς ἐμαυτοῦ
    ψυχῆς οὐ πολλὰς ἐλπίδας ἔχω 1st c.BC: Dionysius Halicarnassensis 5.27 ">Refs 5th
    c.BC+</a>]; ἐν ἐλπίδι εἰμί, with <i>future</i> <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.46; ἐν ἐλπίσι καλαῖς γενόμενος 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Brutus” 40 ">Refs 5th c.BC+</a>];
    ἐλπίς [ἐστί] μοι with <i>accusative</i> and <i>future</i> <i>infinitive</i> or
    <i>aorist</i>, ἐλπίς τις αὐτὸν ἥξειν [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 679; τοσοῦτόν γ᾽ ἐστί μοι τῆς ἐλπίδος, τὸν
    ἄνδρα.. προσμεῖναι 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 836; πλείων
    ἐλπὶς φιλίαν ἢ ἔχθραν γενέσθαι 5th-6th c.BC: Plato Philosophus “Phaedrus” 232e
    ">Refs 5th c.BC+</a>]: with <i>present</i> <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" [prev. author] “Sph.” 250e: followed by ὡς.., 5th c.BC: Euripides Tragicus
    “Troades” 487; ἐς ἐλπίδα ἐλθεῖν τινος 5th c.BC: Thucydides Historicus 2.56; ἐπ᾽
    ἐλπίδας ἀφανεῖς καθίστασθαι [prev. author] 5.103; ἐλπίδα λαβεῖν 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.6.7 ">Refs 5th c.BC+</a>];
    ἐλπίδας μεγάλας ἔν τινι ἔχειν[<a href="javascript:void(0)" title=" [prev. work]
    1.4.25, compare 5th-6th c.BC: Isocrates Orator 4.121 ">Refs 5th c.BC+</a>]; τίν᾽
    ὑπάγεις μ᾽ ἐς ἐλπίδ; [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Helena” 826 ">Refs 5th c.BC+</a>]; ἐλπίδας ἐμποιεῖν ἀνθρώποις, ὑποθεῖναί
    τισι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.6.19, “HG” 4.8.28; ἐλπίδας μεγίστας παρέχεται
    ποιῆσαι 5th-6th c.BC: Plato Philosophus “Symposium” 193d ">Refs 5th c.BC+</a>];
    ἐλπίδα or ἐλπίδας ὑπογράφειν, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Epicurus Philosophus “Epistulae” 3p.65U., 2nd c.BC: Polybius Historicus 5.36.1;
    ἀποκεκομμένης τῆς ἐλπίδος [prev. author] 3.63.8, compare 3rd c.BC: Apollonius
    Rhodius Epicus 4.1272 ">Refs 4th c.BC+</a>]; ἐκτὸς ἐλπίδος beyond <b>hope</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    330; ἀπ᾽ ἐλπίδος πεσεῖν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 999 ">Refs
    5th c.BC+</a>]; παρ᾽ ἐλπίδα[<a href="javascript:void(0)" title=" [prev. work]
    899, 5th c.BC: Sophocles Tragicus “Philoctetes” 882: proverbial, πεινῶμεν ἐπὶ
    ταῖς ἐλπίσιν 4th c.BC: Antiphanes Comicus 123.7; κάπτοντες αὔρας ἐλπίδας σιτούμενοι
    4th c.BC: Eubulus Comicus 10.7; αἱ δ᾽ ἐλπίδες βόσκουσι τοὺς κενούς 4th-3rd c.BC:
    Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum” 42. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>object of hope, a hope</b>, Ὀρέστης, ἐ. δόμων
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    776 ">Refs 4th c.BC+</a>]; ὑμεῖς, ἡ μόνη ἐ. [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.57 ">Refs 5th c.BC+</a>]; Εὔτυχος, ἡ γονέων
    ἐ. [<a href="javascript:void(0)" title=" “IG” 3.1311. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    <b>reason to expect</b> or <b>believe</b>, πολλὴ ἐ. κτήσασθαι, νοητὸν εἶναι, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 67b,
    “Lg.” 898d. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>anxious
    thought on the future, boding</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1434, 5th c.BC: Hippocrates Medicus “Κωακαὶ
    προγνώσιες” 267, 5th c.BC: Euripides Tragicus “Orestes” 859, 5th-6th c.BC: Plato
    Philosophus “Leges” 644c. ">Refs 5th c.BC+</a>]'
