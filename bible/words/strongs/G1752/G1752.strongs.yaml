strongs_number: G1752
language: greek
lemma: ἕνεκα
transliteration: héneka
definition: on account of
kjv_usage: because, for (cause, sake), (where-)fore, by reason of, that
derivation: of uncertain affinity;
extended_definition:
  gloss: because of
  definition: '<b>ἕνεκα</b> (so <ref=''Mat.19.5''>Mat.19:5</ref>, <ref=''Luk.6.22''>Luk.6:22</ref>,
    <ref=''Act.19.32; 26.21''>Act.19:32 26:21</ref>; elsewhere, prop, only before
    a vowel, ἕνεκεν; εἵνεκεν, originally Ionic: <ref=''Luk.4.18; 18.29''>Luk.4:18
    18:29</ref>, <ref=''Act.28.20''>Act.28:20</ref>, <ref=''2Co.3.10''>2Co.3:10</ref>),
    <BR /> <i>prep. with genitive, </i> <BR /><b>on account of, because of</b>: <ref=''Mat.5.10-11;
    16.25; 19.29''>Mat.5:10-11 16:25 19:29</ref>, <ref=''Mrk.8.35''>Mrk.8:35</ref>,
    <ref=''Luk.6.22''>Luk.6:22</ref>, <ref=''Act.28.20''>Act.28:20</ref>, <ref=''Rom.8.36''>Rom.8:36</ref>,
    <ref=''2Co.3.10''>2Co.3:10</ref>; ἕ. τούτου, <ref=''Mat.19.5''>Mat.19:5;</ref>
    υούτων, <ref=''Act.26.21''>Act.26:21;</ref> τίνος ἕ., <ref=''Act.19.32''>Act.19:32;</ref>
    before τοῦ, with inf., <ref=''2Co.7.12''>2Co.7:12;</ref> οὗ ἕν., <ref=''Luk.4.18''>Luk.4:18</ref>
    <BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἕνεκα</b>, <br /> [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 1.110, etc.">Refs 8th c.BC+</a>], or <b>ἕνεκεν</b>
    (twice in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 17.288, 310, rare in Trag., as 5th c.BC:
    Euripides Tragicus “Medea” 999 (Lyric poetry), and early Prose, 5th c.BC: Thucydides
    Historicus 6.2, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    2.1.14, 5th-6th c.BC: Plato Philosophus “Symposium” 210e; in Comedy texts, 4th-3rd
    c.BC: Menander Comicus “Ἐπιτρέποντες” 330 ">Refs 8th c.BC+</a>]; twice in 4th
    C <i>Attic dialect</i> Inscrr., [<a href="javascript:void(0)" title=" “IG” 2.987A2,
    611b13, but prevalent in later Inscrr., compare “SIG” 577.7 (Milet., 3rd-2nd c.BC)">Refs
    3rd c.BC+</a>]; in late Prose, [<a href="javascript:void(0)" title="Scholia 5th
    c.BC: Pindarus Lyricus “O.” 7.10)">Refs 5th c.BC+</a>], <i>Epic dialect</i>, <i>Ionic
    dialect</i>, and <i>poetry</i> <b>εἵνεκα</b> (also in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus, “Lg.” 778d, +others)">Refs 5th c.BC+</a>],
    or <b>εἵνεκεν</b> (both forms in [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus and 5th c.BC: Hippocrates Medicus ">Refs 5th c.BC+</a>] and
    not uncommon in codices of later writers; εἵνεκεν [<a href="javascript:void(0)"
    title=" 5th c.BC: Bacchylides Lyricus 12.136, 5th c.BC: Pindarus Lyricus “I.”
    8(7).35 codices ">Refs 5th c.BC+</a>]; <b>εἵνεκε</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν” 1.2, _falsa lectio_
    in 5th c.BC: Herodotus Historicus 7.133)">Refs 5th c.BC+</a>]: <b>ἕνεκε</b> [<a
    href="javascript:void(0)" title=" “SIG” 333.14 (Samos, 4th c.BC), “Supp.epigram”
    1.351.10 ([prev. passage]), “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum
    Graecarum” 3655.18 (Cyzicus, 3rd-2nd c.BC)">Refs 4th c.BC+</a>]: <i>Aeolic dialect</i>
    <b>ἔννεκα</b> [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus
    “Supp.” 9.1, “IG” 12(2).258.8 (Lesbos, 1st c.AD)">Refs 7th c.BC+</a>], but <b>ἔνεκα</b>
    [<a href="javascript:void(0)" title="[prev. work] 11(4).1064b32 (from Delos),
    12(1).645a38 (from Nesus): late ">Refs</a>]<b>ἕνεκον</b> [<a href="javascript:void(0)"
    title=" “JHS” 37.108 (from Lydia)">Refs</a>], etc.:—<i>preposition</i> with <i>genitive</i>,
    usually after its case; also before, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 1.94, 5th c.BC: Bacchylides Lyricus 12.136,
    5th c.BC: Herodotus Historicus 3.122, etc.">Refs 8th c.BC+</a>] When it follows
    its case, it is sometimes separated from it by several words, as in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.30, 4th c.BC: Demosthenes Orator 20.88,
    etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__1</b></Level3> <b>on account of,</b>
    Τρώων πόλιν.. ἧς εἵνεκ᾽ ὀϊζύομεν κακὰ πολλά [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 14.89, etc.; ὕβριος εἵνεκα τῆσδε 1.214
    ">Refs 8th c.BC+</a>]; τοῦδ᾽ ἕνεκα <b>for</b> this,[<a href="javascript:void(0)"
    title=" [prev. work] 110; ὧν ἕ. ">Refs</a>]<b>wherefore,</b> [<a href="javascript:void(0)"
    title=" 20.21; τίνος ἕ. βλάβη; 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American
    Journal of Philology” 181; παῖσαι ἄνδρας ἕνεκεν ἀταξίας 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 5.8.13; στεφανοῦσθαι ἀρετῆς ἕνεκα 4th c.BC: Aeschines Orator
    3.10 ">Refs 5th c.BC+</a>]; <b>for the sake of,</b> τοῦ ἕ.; [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 31c b">Refs 5th c.BC+</a>];
    τῶν δὲ εἵνεκα, ὅκως.., or ἵνα.., [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.35, 40; κολακεύειν ἕ. μισθοῦ 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 5.1.17 ">Refs 5th c.BC+</a>]; διὰ νόσον ἕ. ὑγιείας
    by reason of sickness <b>for the sake of</b> health, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Lysis” 218e, compare “Smp.” 185b ">Refs
    5th c.BC+</a>]; τὸ οὗ ἕ. the <b>final cause,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Physica” 194a27, “Metaphorical” 983a31;
    τὸ οὗ ἕνεκεν [prev. author] “Ph.” 243a3, “Metaphorical” 1059a35. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>as far as regards,</b> ἐμοῦ γ᾽ ἕνεκα <b>as far
    as depends on</b> me, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 386, 4th c.BC: Demosthenes Orator 20.14; τοῦ φυλάσσοντος
    εἵνεκεν 5th c.BC: Herodotus Historicus 1.42 ">Refs 5th c.BC+</a>]; εἵνεκεν χρημάτων
    <b>as for</b> money, [<a href="javascript:void(0)" title=" [prev. author] 3.122,
    etc.; ἕνεκά γε φιλονικίας 5th-6th c.BC: Plato Philosophus “Respublica” 548d, compare
    329b ">Refs 5th c.BC+</a>]; ἐμπειρίας μὲν ἄρα ἕ.[<a href="javascript:void(0)"
    title=" [prev. work] 582d; ὁμοῖοι τοῖς τυφλοῖς ἂν ἦμεν ἕνεκά γε τῶν ἡμετέρων ὀφθαλμῶν
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.3.3. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>in consequence of,</b> εἵνεκα τέχνας <b>by force
    of</b> art, [<a href="javascript:void(0)" title="“Anthologia Graeca” 9.729. ">Refs</a>]<br
    /><Level3><b>__4</b></Level3> <i>pleonastic</i>, ἀμφὶσοὔνεκα [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 554 codices ">Refs 5th c.BC+</a>];
    ὅσον ἀπὸ βοῆς ἕ. <b>as far as</b> shouting <b>went,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.92, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.4.31; τίνος χάριν ἕ.; 5th-6th c.BC: Plato Philosophus
    “Leges” 701d, compare “Plt.” 302b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>conjunction</i>, for οὕνεκα (which see), <b>because,</b> [<a href="javascript:void(0)"
    title=" hymnus ad Venerem 199, 3rd c.BC: Callimachus Epicus “Aetia” 3.1.6, “fragment”
    287. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> εἵνεκεν, ={ὁθούνεκα},
    <b>that,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “I.” 8(7).35 codices ">Refs 5th c.BC+</a>]'
