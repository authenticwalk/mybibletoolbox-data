strongs_number: G5312
language: greek
lemma: ὑψόω
transliteration: hypsóō
definition: to elevate (literally or figuratively)
kjv_usage: exalt, lift up
derivation: from G5311 (ὕψος);
extended_definition:
  gloss: to lift up
  definition: '<b>ὑψόω</b>, -ῶ<BR /> (ὕψος), [in LXX chiefly for רוּם, also for גָּבַהּ,
    נָשָׂא, etc. ;] <BR /><b>to lift or raise up</b>: with accusative, <ref=''Jhn.3.14;
    8.28; 12.32, 34''>Jhn.3:14 8:28 12:32, 34</ref>; ἕως τ. οὐρανοῦ, figuratively,
    pass., <ref=''Mat.11.23''>Mat.11:23</ref>, <ref=''Luk.10.15''>Luk.10:15</ref>.
    Metaphorical, <b>to exalt, uplift</b>: <ref=''Act.2.33; 5.31''>Act.2:33 5:31</ref>,
    <ref=''2Co.11.7''>2Co.11:7</ref>, <ref=''Jas.4.10''>Jas.4:10</ref>, <ref=''1Pe.5.6''>1Pe.5:6</ref>;
    opposite to ταπεινῶ, <ref=''Luk.1.52''>Luk.1:52;</ref> ἑαυτόν, <ref=''Mat.23.12''>Mat.23:12</ref>,
    <ref=''Luk.4.11; 18.14''>Luk.4:11 18:14</ref> (cf. ὑπερ-υψόω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑψόω</b>, <br /> <b>lift high, raise up,</b> [<a href="javascript:void(0)"
    title=" Batrachomyomachia 81, “APl.” 4.41 (6th c.AD: Agathias Historicus et Epigrammaticus)">Refs
    6th c.AD+</a>]:—<i>middle</i>, τάφον ὑψώσαντο [<a href="javascript:void(0)" title="
    “Anthologia Graeca” 7.55 (7th-6th c.BC: Alcaeus Lyricus)">Refs 7th c.BC+</a>]:—<i>passive</i>,
    μάκελλος ἐκ θεμελίων ὑψοῦτο [<a href="javascript:void(0)" title=" “IG” 5(2).268.45
    (Mantinea, 1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>elevate, exalt,</b> opposed to ταπεινόω, [<a href="javascript:void(0)"
    title=" LXX.Exo.15.2, +others, 2nd c.BC: Polybius Historicus 5.26.12, NT.Matt.23.12,
    +others">LXX+2nd c.BC+</a>]; πονοῦντα τὸν ἴδιον ὑψῶσαι βίον [[<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus] cited in 2nd-3rd c.AD: Clemens Alexandrinus
    Theologus “Stromateis” 5.14.120 ">Refs 4th c.BC+</a>]:—<i>passive</i>, <b>to be
    exalted,</b> μὴ ὑψωθῇς τῇ καρδίᾳ [<a href="javascript:void(0)" title=" LXX.Deu.8.14;
    τὰ χθαμαλὰ ὑψοῦται 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.103e;
    ὑ. κάλλεϊ “Anthologia Graeca” 5.91 (2nd-3rd c.AD: Rufinus Epigrammaticus)">LXX+1st
    c.AD+</a>]; ἐκ ποδὸς ὑψεύμενοι, of suddenly <b>exalted</b> persons, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “παραγγελίαι” 7. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>represent in the ''grand manner'',</b> [<a
    href="javascript:void(0)" title=" 3rd c.AD: Longinus Rhetor 14.1. ">Refs 3rd c.AD+</a>]<br
    /><Level3><b>__II.3</b></Level3> <i>passive</i>, Astron., of planets, <b>mount</b>
    to the north of the ecliptic, Theo Sm.p.135 H. <br /><Level3><b>__II.4</b></Level3>
    <i>passive</i>, Astrology texts, of planets, <b>attain exaltation,</b> i.e. maximum
    appotelesmatic efficacy, [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius
    Valens Astrologus 140.7. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
