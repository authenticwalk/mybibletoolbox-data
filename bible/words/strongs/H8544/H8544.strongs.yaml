strongs_number: H8544
language: hebrew
lemma: תְּמוּנָה
transliteration: tᵉmûwnâh
pronunciation: tem-oo-naw'
definition: something portioned (i.e. fashioned) out, as ashape, i.e. (indefinitely)
  phantom, or (specifically) embodiment, or (figuratively) manifestation (of favor)
kjv_usage: image, likeness, similitude.
derivation: or תְּמֻנָה; from H4327 (מִין);
