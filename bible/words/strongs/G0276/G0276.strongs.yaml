strongs_number: G0276
language: greek
lemma: ἀμετάθετος
transliteration: ametáthetos
definition: unchangeable, or (neuter as abstract) unchangeability
kjv_usage: immutable(-ility)
derivation: from G1 (Α) (as a negative particle) and a derivative of G3346 (μετατίθημι);
extended_definition:
  gloss: unchangeable
  definition: '<b>ἀ-μετάθετος</b>, -ον<BR /> (μετατίθημι), [in LXX: <ref=''3Ma.5.1''>3Ma.5:1</ref>
    <ref=''3Mac.5.12 ''>3Mac 5:12 </ref>* ;] <BR /><b>immutable</b>: <ref=''Heb.6.18''>Heb.6:18;</ref>
    as subat., τὸ ἀ., immutability, <ref=''Heb.6.17''>Heb.6:17</ref> (see MM, <i>VGT</i>,
    see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
