strongs_number: G5186
language: greek
lemma: τυφλόω
transliteration: typhlóō
definition: to make blind, i.e. (figuratively) to obscure
kjv_usage: blind
derivation: from G5185 (τυφλός);
extended_definition:
  gloss: to blind
  definition: '<b>τυφλόω</b>, -ῶ<BR /> (τυφλός), [in LXX: <ref=''Isa.42.19''>Isa.42:19</ref>
    (עִוֵּר), <ref=''Tob.7.7''>Tob.7:7</ref> א, <ref=''Wis.2.21''>Wis.2:21</ref> א
    * ;] <BR /><b>to blind, make blind</b>: metaphorically, <ref=''Jhn.12.40''>Jhn.12:40</ref>
    (LXX, καμμύω), <ref=''2Co.4.4''>2Co.4:4</ref>, <ref=''1Jn.2.11''>1Jn.2:11</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
