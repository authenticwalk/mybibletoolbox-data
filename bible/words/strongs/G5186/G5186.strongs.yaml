    title=" 5th c.BC: Sophocles Tragicus “Antigone” 973 (Lyric poetry). ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>, <b>blind, baffle,</b>
    [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus 72,
