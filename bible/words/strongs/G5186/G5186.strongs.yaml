    [prev. author] “O.” 12.9, compare 5th-6th c.BC: Plato Philosophus “Timaeus” 47b;
    τὴν ψυχὴν τυφλωθῆναι [prev. author] “Phd.” 99e, compare 96c; τ. περὶ τὸν φιλούμενον
