kjv_usage: Shimeah (from the margin), Shimei, Shimhi, Shimi.
derivation: from H8088 (שֵׁמַע); famous;
extended_definition:
  gloss: Shimei
  definition: 'A man of the tribe of Judah living at the time of United Monarchy,
    first mentioned at 1Sa.16.9; <br> son of: Jesse (H3448); <br> brother of: David
    (H1732), Eliab (H0446I), Abinadab (H0041I), Nethanel (H5417H), Raddai (H7288),
    Ozem (H0684), Zeruiah (H6870), Abigail (H0026H)(?) and Elihu (H0453J); <br> father
    of: Jonadab (H3122); also called Shimei (KJV: Shimea) at 2Sa.21.21;  Shammah at
    1Sa.16.9; 17.13; Shimea at 1Ch.2.13; 20.7;<BR>Another name of <i>shim.ah</i> (שִׁמְעָה
    "Shimeah" H8093)<BR> § Shimei or Shimhi or Shimi or Shimea = "renowned"<br>1)
    a Benjamite, son of Gera of the house of Saul in the time of David<br>2) a Benjamite,
    son of Elah and commissariat officer in the time of Solomon<br>3) the Ramathite
    in charge of the vineyards of David<br>4) son of Gershon and grandson of Levi<br>5)
    a Levite, son of Jeduthun and chief of the 10th division of singers in the time
    of David<br>6) a Levite of the sons of Heman who took part in the purification
    of the temple in the time of king Hezekiah of Judah<br>7) a Levite, brother of
    Cononiah in charge of receiving the tithes and offerings in the reign of king
    Hezekiah of Judah<br>8) a Levite who had a foreign wife in the time of Ezra<br>9)
    a Judaite, son of Pedaiah and brother of Zerubbabel<br>10) a Simeonite, son of
    Zacchur<br>11) a Reubenite, son of Gog and father of Micah<br>12) one of the sons
    of Hashum who had a foreign wife in the time of Ezra<br>13) one of the sons of
    Bani who had a foreign wife in the time of Ezra<br>14) a Benjamite, son of Kish,
    father of Jair, and grandfather of Mordecai in the time of Esther<br>15) a Levite,
    son of Jahath, grandson of Gershon, and great grandson of Levi<br>16) Benjamite,
    father of Adaiah, Beraiah, and Shimrath. Spelled ''Shimhi'''
