strongs_number: H7270
language: hebrew
lemma: רָגַל
transliteration: râgal
pronunciation: raw-gal'
definition: to walk along; but only in specifically, applications, to reconnoiter,
  to be atale-bearer (i.e. slander); to lead about
kjv_usage: backbite, search, slander, (e-) spy (out), teach to go, view.
derivation: a primitive root;  also as denominative from H7272 (רֶגֶל)
