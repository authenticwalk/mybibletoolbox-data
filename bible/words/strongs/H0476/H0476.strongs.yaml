strongs_number: H0476
language: hebrew
lemma: אֱלִישָׁמָע
transliteration: ʼĔlîyshâmâʻ
pronunciation: el-ee-shaw-maw'
definition: Elishama, the name of seven Israelites
kjv_usage: Elishama.
derivation: from H410 (אֵל) and H8085 (שָׁמַע); God of hearing;
extended_definition:
  gloss: Elishama
  definition: 'A man of the tribe of Judah living at the time of United Monarchy,
    first mentioned at 2Sa.5.15; <br> son of: David (H1732); <br> brother of: Amnon
    (H0550), Chileab (H3609), Absalom (H0053), Adonijah (H0138), Shephatiah (H8203),
    Ithream (H3507), Shammua (H8051H), Shobab (H7727), Nathan (H5416), Solomon (H8010),
    Ibhar (H2984), Nepheg (H5298H), Japhia (H3309I), Elishama (H0476H), Eliada (H0450),
    Eliphelet (H0467), Tamar (H8559H), Elpelet (H0467I), Nogah (H5052) and Jerimoth
    (H3406N); also called Elishama at 1Ch.3.6; <BR>Another name of <i>e.li.shu.a</i>
    (אֱלִישׁוּעַ "Elishua" H0474)<BR> § Elishama = "my God has heard"<br>1) an Ephraimite
    chief in the wilderness<br>2) a son of David<br>3) Jehoiakim''s secretary<br>4)
    a priest who taught the law<br>5) a man of Judah'
  morphology: N:N-M-P
  source: STEPBible/BDB
