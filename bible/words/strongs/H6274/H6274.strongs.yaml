  definition: 'A Judge living before Israel''s Monarchy, first mentioned at Jos.15.17;
    <br> son of: Kenaz (H7073I); <br> brother of: Seraiah (H8304J); married to Achsah
    (H5915); <br> father of: Hathath (H2867) and Meonothai (H4587)(?) <BR> § Othniel
    = "lion of God"<br> son of Kenaz, younger brother of Caleb, and husband of Achsah
    the daughter of Caleb and his own niece; first judge of Israel, who after the
    death of Joshua, delivered the Israelites from the oppression of Chushanrishathaim<br>'
