strongs_number: G2656
language: greek
lemma: κατανεύω
transliteration: kataneúō
definition: to nod down (towards), i.e. (by analogy) to make signs to
kjv_usage: beckon
derivation: from G2596 (κατά) and G3506 (νεύω);
extended_definition:
  gloss: to signal
  definition: '<b>κατα-νεύω </b><BR /> __1. <b>to nod assent, </b><BR /> __2. <b>to
    make a sign by nodding the head</b>: with dative of person(s), <ref=''Luk.5.7.''>Luk.5:7.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
