strongs_number: G3415
language: greek
lemma: μνάομαι
transliteration: mnáomai
definition: to bear in mind, i.e. recollect; by implication, to reward or punish
kjv_usage: be mindful, remember, come (have) in remembrance
derivation: middle voice of a derivative of G3306 (μένω) or perhaps of the base of
  G3145 (μασσάομαι) (through the idea of fixture in the mind or of mental grasp);
extended_definition:
  gloss: to remember
  definition: '<b>μνάομαι</b>, see: μιμινήσκω.<BR />  <b>μιμνήσκω</b><BR /> (Bl.,
    -ῄ-, § 3, 3), [in LXX chiefly for זָכַר ;] <BR /><b>to remind</b>: mid, and pass.;
    <BR /> __(a) <b>reflexive, to remind oneself of, hence, to remember</b>: with
    genitive of thing(s), <ref=''Mat.26.75''>Mat.26:75</ref>, <ref=''Luk.1.54, 72;
    24.8''>Luk.1:54, 72 24:8</ref>, <ref=''Act.11.16''>Act.11:16</ref>, <ref=''2Pe.3.2''>2Pe.3:2</ref>,
    <ref=''Jude.17''>Ju 17</ref>; with neg., of sins, = to forgive, <ref=''Heb.8.12;
    10.17''>Heb.8:12 10:17</ref>" (LXX) ; with genitive of person(s), <ref=''Luk.23.42''>Luk.23:42;</ref>
    before ὅτι, <ref=''Mat.5.23; 27.63''>Mat.5:23 27:63</ref>, <ref=''Luk.16.25''>Luk.16:25</ref>,
    <ref=''Jhn.2.17, 22; 12.16''>Jhn.2:17, 22 12:16</ref>; ὡς, <ref=''Luk.24.6''>Luk.24:6;</ref>
    pf., μέμνημι, in Pres. sense (cl.), with genitive of person(s) (of thing(s)),
    <ref=''1Co.11.2''>1Co.11:2</ref>, <ref=''2Ti.1.4''>2Ti.1:4</ref>; pres., μιμνήσκομαι
    (only in late writers), with genitive of person(s), in sense of caring for, <ref=''Heb.2.6''>Heb.2:6</ref>
    (LXX) <ref=''Heb.13.3''>Heb.13:3;</ref> <BR /> __(b) in passive sense, to be remembered,
    aor., ἐμνήσθην : before ἐνώπιον, with genitive of person(s) (cf. <ref=''Ezk.18.22''>Eze.18:22</ref>),
    <ref=''Act.10.31''>Act.10:31</ref>, <ref=''Rev.16.19''>Rev.16:19</ref> (cf. ἀνα-,
    ἐπ-ανα-, ὑπο- μιμνήσκω. The tenses of this verb are from the older μνάομαι).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
