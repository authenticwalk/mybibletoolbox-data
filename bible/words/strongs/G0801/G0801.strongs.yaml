strongs_number: G0801
language: greek
lemma: ἀσύνετος
transliteration: asýnetos
definition: unintelligent; by implication, wicked
kjv_usage: foolish, without understanding
derivation: from G1 (Α) (as a negative particle) and G4908 (συνετός);
extended_definition:
  gloss: senseless
  definition: '<b>ἀ-σύνετος</b>, -ον<BR /> [in LXX: <ref=''Deu.32.21''>Deu.32:21</ref>
    (נָבָל). <ref=''Job.13.2''>Job.13:2</ref> (נָפַל), <ref=''Psa.92.6''>Psa.92:6</ref>
    (כְּסִיל), <ref=''Psa.76.5''>Psa.76:5</ref>, <ref=''Wis.2.1-24''>Wis.2:1-24</ref>,
    <ref=''Sir.6.1-37''>Sir.6:1-37</ref> * ;] <BR /><b>without understanding or discernment</b>:
    <ref=''Mat.15.16''>Mat.15:16</ref>, <ref=''Mrk.7.18''>Mrk.7:18</ref> (Swete, in
    l), <ref=''Rom.1.21, 31; 10.19''>Rom.1:21, 31 10:19</ref> (for an ex. of its use
    in the moral sense, see MM, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσύνετος</b>, <br /> <i>Attic dialect</i> ἀξ-, ον, <b>void
    of understanding, witless,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ ἀγμῶν” 31">Refs 5th c.BC+</a>]: <i>comparative</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.81, 5th
    c.BC: Euripides Tragicus “Orestes” 493, 5th c.BC: Thucydides Historicus 1.142;
    φρὴν ἀ. 5th-6th c.BC: Aristophanes Comicus “Aves” 456">Refs 5th c.BC+</a>]; τί
    τάδ᾽ ἀσύνετ; what <b>folly</b> is this? [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Helena” 352 (Lyric poetry)">Refs 5th c.BC+</a>].
    <i>adverb</i> <b>-τως</b>[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.141b. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>genitive</i>, <b>not able to understand,</b> λόγου[<a href="javascript:void(0)"
    title=" 1st c.AD(?): Heraclitus 1, compare 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.713b, 4th c.AD: Julianus Imperator “Orationes” 7.218b. ">Refs
    1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>not to be understood, unintelligible,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 1205,
    “Ph.” 1731">Refs 5th c.BC+</a>]. <i>adverb</i> <b>-τως</b>[<a href="javascript:void(0)"
    title=" 2nd c.BC: Hipparchus Astronomicus 1.8.11.">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
