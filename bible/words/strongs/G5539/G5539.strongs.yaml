strongs_number: G5539
language: greek
lemma: χρήσιμος
transliteration: chrḗsimos
definition: serviceable
kjv_usage: profit
derivation: from G5540 (χρῆσις);
extended_definition:
  gloss: profitable
  definition: '<b>χρήσιμος</b>, -η, -ον<BR /> (χράομαι), [in LXX: <ref=''Gen.37.26''>Gen.37:26</ref>
    בֶּצַע etc. ;] <BR /><b>useful</b>: <ref=''2Ti.2.14.''>2Ti.2:14.</ref>†<BR />
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χρήσῐμ-ος</b>, η, ον, <br /> also ος, ον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.8.8, 5th-6th c.BC: Plato
    Philosophus “Gorgias” 480b, “R.” 333b ">Refs 5th c.BC+</a>]: (χράμαι):— <b>useful,
    serviceable,</b> first in [<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 406; εἰς ἀνάγκαν, ἔνθ᾽ οὐ ποδὶ χρησίμῳ χρῆται 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 878 (Lyric poetry)">Refs 6th c.BC+</a>]; τὸ χ. φρενῶν the <b>excellence</b>
    of.., [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae”
    1740 (Lyric poetry); τὸ αὐτίκα χ. 5th c.BC: Thucydides Historicus 3.56; ἡ διὰ
    τὸ χ. φιλία 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1159b13; τὰ
    χ. 4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum”
    579 ">Refs 5th c.BC+</a>]; χ. εἴς τι <b>useful</b> for something, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.109, 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 493 (_anapaest meter_), 5th-6th c.BC: Plato Philosophus “R.” ">Refs 5th
    c.BC+</a>][same place]; ἐπί τι [<a href="javascript:void(0)" title="[prev. author]
    “Grg.” [same place]; πρός τι 5th c.BC: Euripides Tragicus “Hippolytus” 482 (_comparative_)">Refs
    5th c.BC+</a>]; ἰδίᾳ ἑκάστῳ χ. καὶ ὑπὲρ τοῦ κοινοῦ ὠφέλιμα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.2.34;
    τοῦτ᾽ οὖν τί ἐστι χρήσιμο; 5th-6th c.BC: Aristophanes Comicus “Nubes” 202 ">Refs
    5th c.BC+</a>]; χρήσιμόν ἐστι, with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" [prev. author] “Av.” 382 (troch.). ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    of persons, <b>serviceable, useful,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 410, 4th c.BC: Demosthenes Orator 20.7, etc.">Refs
    5th c.BC+</a>]; <i>comparative</i> <b>-ώτερος</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 819c ">Refs 5th c.BC+</a>]: especially,
    like{χρηστός}, <b>a good and useful citizen,</b> χ. πόλει [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 910; χ. πολίτης 5th c.BC: Eupolis
    Comicus 118; χ. τινι 4th c.BC: Isaeus Orator “fragment” 16.1; ἐπί τι 4th c.BC:
    Demosthenes Orator 25.31 ">Refs 5th c.BC+</a>]; τοὺς εὐπόρους δεῖ χ. αὑτοὺς παρέχειν
    τοῖς πολίταις to show themselves <b>useful, serviceable</b> to the state, [<a
    href="javascript:void(0)" title=" [prev. author] 42.22, compare 5th c.BC: Euripides
    Tragicus “Supplices” 887, 4th c.BC: Isaeus Orator “fragment” 10.1 (_comparative_)">Refs
    5th c.BC+</a>]; τοῖς σώμασι -ώτεροι more <b>able</b>-bodied, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 5.9 ">Refs
    5th c.BC+</a>]; opposed to ἀργαλέος τὴν ὄψιν, [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 1.61. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>used, made use of,</b> τέμενος -ώτατον a <b>muchfrequented</b> sanctuary, uncertain
    in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.178.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> χρησίμη διαθήκη an <b>available</b>
    (i.e. <b>authentic</b>) will, [<a href="javascript:void(0)" title=" 4th c.BC:
    Isaeus Orator 6.30. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3> νομίσματα
    οὐ χρήσιμα ἔξω money <b>that will</b> not <b>pass</b> abroad, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 3.2. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>adverb</i>, -μως ἔχειν to be <b>serviceable,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.44, 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.5.9 ">Refs 5th c.BC+</a>];
    χ. τινὶ σωθῆναι <b>with advantage</b> to him, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 5.91, compare 1st c.AD: Josephus Historicus “Bellum
    Judaicum” 6.2.9; τὰ -μως λεγόμενα 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.36d. ">Refs 5th c.BC+</a>]'
