strongs_number: H0859
language: hebrew
lemma: אַתָּה
transliteration: ʼattâh
pronunciation: at-taw'
definition: thou and thee, or (plural) ye and you
kjv_usage: thee, thou, ye, you.
derivation: or (shortened); אַתָּ; or אַת; feminine (irregular) sometimes אַתִּי;
  plural masculine אַתֶּם; feminine אַתֶּן; or אַתֵּנָהlemma אתֵּנָה missing vowel,
  corrected to אַתֵּנָה; or אַתֵּנָּה; a primitive pronoun of the second person;
