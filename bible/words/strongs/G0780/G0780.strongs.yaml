strongs_number: G0780
language: greek
lemma: ἀσμένως
transliteration: asménōs
definition: with pleasure
kjv_usage: gladly
derivation: adverb from a derivative of the base of G2237 (ἡδονή);
extended_definition:
  gloss: gladly
  definition: '<b>ἀσμένως </b><BR /> <i>adv.</i> (ἥδομαι, to be glad), [in LXX: <ref=''2Ma.4.12''>2Ma.4:12</ref>
    <ref=''2Mac.10.33''>2Mac 10:33</ref>, <ref=''3Ma.3.15''>3Ma.3:15</ref> <ref=''3Mac.5.21''>3Mac
    5:21</ref> * ;] <BR /><b>gladly</b>: <ref=''Act.21.17.''>Act.21:17.</ref>†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἄσμενος</b>, η, ον, <br /> <b>well-pleased,
    glad,</b> always with a Verb, φύγεν ἄ. ἐκ θανάτοιο he was <b>glad to</b> have
    escaped death, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 20.350, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.63, 5th
    c.BC: Pindarus Lyricus “O.” 13.74">Refs 8th c.BC+</a>]: frequently in Trag. and
    <i>Attic dialect</i>, ἄσμενος δὲ τἂν.. κάμψειεν γόνυ[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 398; ἐκ θαλάσσης
    ἀσμένους πεφευγότας 5th c.BC: Euripides Tragicus “Helena” 398; ἄ. αἱρεθείς 5th
    c.BC: Thucydides Historicus 6.12; ἐκάθευδον ἄ. ἥκων ἐξ ἀγροῦ 5th c.BC: Lysias
    Orator 1.13; ἀσμένας εἰς τὸν λειμῶνα ἀπιούσας 5th-6th c.BC: Plato Philosophus
    “Respublica” 614e: frequently in _dative_, ἐμοὶ δέ κεν ἀσμένῳ εἴη">Refs 5th c.BC+</a>]
    <b>glad</b> would it make me ! [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 14.108">Refs 8th c.BC+</a>]; ἀσμένῳ δέ σοι.. νὺξ
    ἀποκρύψει φάος <b>glad</b> wilt thou be when night shuts out the light, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 23; ὥς σφι ἀσμένοισι
    ἡμέρα ἐπέλαμψε 5th c.BC: Herodotus Historicus 8.14; ἀσμένῃ δέ μοι.. ἦλθε 5th c.BC:
    Sophocles Tragicus “Trachiniae” 18; ὡς ἀσμένοισιν ἦλθες 5th-6th c.BC: Aristophanes
    Comicus “Pax” 582, compare 5th-6th c.BC: Plato Philosophus “Cratylus” 418c, etc.">Refs
    5th c.BC+</a>] <i>adverb</i> ἀσμένως <b>gladly, readily,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 728, 4th c.BC: Demosthenes
    Orator 18.36, 2nd c.AD: Alexander Rhetor 142, 4th c.BC: Timocles Comicus 14">Refs
    4th c.BC+</a>] (this <i>adverb</i>, which is common in later Greek, [<a href="javascript:void(0)"
    title=" NT.Act.21.17, etc.">NT</a>], has sometimes been substituted for the <i>adjective</i>,
    as in [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.21
    (variant)): _superlative_ ἀσμεναίτατα (variant{-έστατα}) 5th-6th c.BC: Plato Philosophus
    “Respublica” 329c; -έστατα [prev. work] 616a (though the _adjective_ makes -ώτερος,
    -ώτατος, 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 8, compare 2nd c.AD:
    Phrynichus Atticista “Praeparatio Sophistica” p.18B.). (Not to be connected with
    ἁνδάνω, since there is no ancient authority for rough breathing ἁσμ-.) ">Refs
    5th c.BC+</a>]'
