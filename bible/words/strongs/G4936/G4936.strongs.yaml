strongs_number: G4936
language: greek
lemma: συντρέχω
transliteration: syntréchō
definition: to rush together (hastily assemble) or headlong (figuratively)
kjv_usage: run (together, with)
derivation: from G4862 (σύν) and G5143 (τρέχω) (including its alternate);
extended_definition:
  gloss: to flock
  definition: '<b>συν-τρέχω </b><BR /> [in LXX: <ref=''Psa.50.18''>Psa.50:18</ref>
    (עִם רָצָה), עִם רָצָה), <ref=''2Ma.2.1-32''>2Ma.2:1-32</ref>, <ref=''Jdt.4.1-15''>Jdt.4.1-15</ref>
    * ;] <BR /><b>to run together or with</b>: before ἐκεῖ, <ref=''Mrk.6.33''>Mrk.6:33;</ref>
    πρόσ, with accusative, <ref=''Act.3.11''>Act.3:11;</ref> metaphorically, <ref=''1Pe.4.4.''>1Pe.4:4.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συντρέχω</b>, <br /> <i>future</i> <b>-δρᾰμοῦμαι</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.6.6: ">Refs 5th c.BC+</a>]<i>aorist
    2</i> συνέδρᾰμον (see. below): <i>perfect</i> <b>-δεδράμηκα</b>[<a href="javascript:void(0)"
    title=" “PTeb.” 48.26 (2nd c.BC)">Refs 2nd c.BC+</a>]:—<b>run together so as to
    meet</b> in battle, <b>encounter</b>, Πηνέλεως δὲ Λύκων τε συνέδραμον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.335; ξιφέεσσι σ. [prev. work]
    337 ">Refs 8th c.BC+</a>]; εἰς τὰς χεῖρας σ. [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 2.33.5; σ. εἰς χεῖράς τινι 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Artoxerxes” 7: _metaphorically_, εἰπὲ τῷ μόρῳ ξυντρέχει">Refs
    2nd c.BC+</a>] say with what death <b>she has met</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 880 (Lyric poetry). ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>assemble, gather together</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.71; ἐς
    τὴν ὁδόν [prev. author] 2.121. ; εἰς τὴν ἐκκλησίαν 4th c.BC: Lycurgus Orator 16
    ">Refs 5th c.BC+</a>]; <b>run up to the rescue</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Camillus” 27 ">Refs
    1st c.AD+</a>]; συνδράμετε, Ῥωμαῖοι, Latin <i>concurrite,</i> [<a href="javascript:void(0)"
    title=" POxy. 33 iii 8 (2nd c.AD)">Refs 2nd c.AD+</a>]; συνδραμόντων πλειόνων
    καὶ ἐπιτιμώντων αὐτῷ [<a href="javascript:void(0)" title=" “PLond.” 1.106.19 (2nd
    c.BC)">Refs 2nd c.BC+</a>]; ἐξέπεσον ἐκ τῆς ἰδίας, συνδραμόντων ἐπ᾽ αὐτοὺς τῶν
    ὁμοεθνῶν, διὰ τὸ παρασπονδῆσαι τοὺς αὑτῶν οἰκείους [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.7.6 ">Refs 2nd c.BC+</a>]; of clouds,
    <b>gather</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.87 ">Refs 5th c.BC+</a>]; of liquids, κάθυδρος οὗ κρατὴρ μειλιχίων ποτῶν ῥεύματι
    συντρέχει <b>is mingled with.. </b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 160 (Lyric poetry)">Refs 5th c.BC+</a>];
    πρὸς τὴν τῆς ἐκμυζήσεως συναίσθησιν πλεῖον ἐπὶ τοὺς τόπους συντρέχει [τὸ γάλα]
    [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 1.77, compare
    2nd c.AD: Galenus Medicus 15.512">Refs 2nd c.AD+</a>]; ὑπερθοῦ.. ἵνα καὶ τὰ κοῦφά
    σοι συνδράμῃ wait.. till your jars <b>come in (accumulate),</b> [<a href="javascript:void(0)"
    title=" PFlor. 134*.7 (3rd c.AD)">Refs 3rd c.AD+</a>]; τῶν ἀργυρίων ὀφλόντων συνδραμεῖν
    [<a href="javascript:void(0)" title=" “PLips.” 64.13 (4th c.AD)">Refs 4th c.AD+</a>];
    ἔλεγεν.. συντρέχειν ἔτη πρὸς τὰ πή said the total <b>amounted to</b> [<a href="javascript:void(0)"
    title=" 88 years, “UPZ” 162v32 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>concur, agree</b>, ἀμφοτέρων ἐς τὠυτὸ αἱ γνῶμαι συνέδραμον [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.53 ">Refs 5th c.BC+</a>]; συντρέχειν
    τοῖς κριταῖς <b>concur in the choice of</b> judges, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.2.27;
    μηκέτι τῆς βουλήσεως συνδραμούσης 3rd c.AD: Alexander Aphrodisiensis Philosophus
    “de Anima liber - pars” 73.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    of lines, <b>run together, meet</b>, εἰς μίαν βάσιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 382.12: _metaphorically_, δεῖ
    τινα τέσσαρα συνδραμεῖν εἰς οἴκου σύστασιν 4th c.BC: Aristoteles Philosophus “Fragmenta”
    182; κατὰ τὴν πρόθεσιν αὐτῷ συντρεχόντων τῶν πραγμάτων 2nd c.BC: Polybius Historicus
    3.43.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>concur, coincide</b>,
    of points of time, εἰ μὴ τέρμα συντρέχοι βίου [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 362
    ">Refs 4th c.BC+</a>]; τοῦ.. χρόνου τὸ μῆκος αὐτὸ σ. exactly <b>coincides</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes” 1215;
    εἰς ταὐτὸν τὸ δίκαιον ἅμα καὶ ὁ καιρὸς καὶ τὸ συμφέρον συνδεδράμηκεν 4th c.BC:
    Demosthenes Orator 17.9, compare 5th-6th c.BC: Isocrates Orator 6.68 ">Refs 5th
    c.BC+</a>]; of symptoms, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus
    Medicus 2.8 ">Refs 2nd c.AD+</a>]; <i>impersonal</i>, συντρέχει εἰς ἓν τόδε <b>there
    is a concurrence</b> in this one point, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Fragmenta” 580 ">Refs 5th c.BC+</a>]; σ. τινί <b>concur</b>
    or <b>coincide with</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 295; συντρέχει τῇ γνώσει τὸ τερπνόν 4th-3rd c.BC: Epicurus
    Philosophus “Gnomologium Vaticanum - Kleine Schriften” 27 (= 4th c.AD: Metrodorus
    Epigrammaticus “fragment” 47)">Refs 5th c.BC+</a>]; σ. τῇ διαβολῇ <b>concur in,
    second</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “DMeretr.” 10.4, cf. Mitteis “Chr.” 96.11 (4th c.AD)">Refs 2nd c.AD+</a>]; σ.
    βασιλῆϊ <b>vie with,</b> [<a href="javascript:void(0)" title=" Anthologia Graeca
    7.420 (3rd c.BC(?): Diotimus Epigrammaticus). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <b>run together, shrink up</b>, μύες [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 35; τρίχες 5th-6th c.BC: Xenophon Historicus
    “Cynegeticus” 10.17, compare 4th c.BC: Aristoteles Philosophus “de Generatione
    Animalium” 782b27; πλεκτάνη σ. εἰς ἑαυτήν 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.978d ">Refs 5th c.BC+</a>]; χιτῶνος ἐπανισταμένου καὶ.. εἰς ἑαυτὸν
    σ. (with the respiration) [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 8.744">Refs 2nd c.AD+</a>]; εἰς ἑαυτό, of a tumour, <b>disappear</b> on
    pressure, [<a href="javascript:void(0)" title=" 6th c.AD: Aëtius Medicus 7.86
    ">Refs 6th c.AD+</a>]; συντρέχοντος τοῦ δέρματος διὰ τὴν ἰδίαν μαλακότητα <b>yielding</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Antyllus Medicus or lleliod. cited
    in 4th c.AD: Oribasius Medicus 45.18.33. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>run a race with</b>, τινι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Politicus” 266c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>run alongside</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 2.2.9; συμπαίξωμεν συνδράμωμεν 2nd-3rd
    c.AD: Philostratus Sophista “Epistulae” 55. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>run away together</b>, σὺν τοῖς λοιποῖς γεωργοῖς [<a href="javascript:void(0)"
    title=" “PTeb.” [prev. cited] (unless in signification ) ">Refs</a>]'
  source: STEPBible/LSJ
