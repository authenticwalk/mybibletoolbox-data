strongs_number: G3985
language: greek
lemma: πειράζω
transliteration: peirázō
definition: to test (objectively), i.e. endeavor, scrutinize, entice, discipline
kjv_usage: assay, examine, go about, prove, tempt(-er), try
derivation: from G3984 (πεῖρα);
extended_definition:
  gloss: 'to test/tempt: try'
  definition: '<b>πειράζω </b> poët. and late prose form of πειράω, which see, <BR
    /> [in LXX for נָסָה pi. ;] <BR />__1. to make proof of (Hom.). <BR /> __2. to
    try, attempt (Luc., Polyb., with inf. (see M, <i>Pr.</i>, 205; B1., § 69, 4),
    <ref=''Act.9.26; 16.7; 24.6''>Act.9:26 16:7 24:6</ref>. <BR /> __3. In LXX and
    NT, like <i>Heb.</i> נָסָה, with accusative of person(s), to test, try, prove;
    <BR /> __(a) <b>in a good sense </b>: <ref=''Jhn.6.6''>Jhn.6:6</ref>, <ref=''2Co.13.5''>2Co.13:5</ref>,
    <ref=''Heb.11.17''>Heb.11:17</ref>, <ref=''Rev.2.2''>Rev.2:2</ref>; esp. of trials
    and af6ictions sent or permitted by God (<ref=''Gen.22.1''>Gen.22:1</ref>, <ref=''Exo.20.20''>Exo.20:20</ref>,
    <ref=''Wis.3.5''>Wis.3:5</ref>, al.), <ref=''1Co.10.13''>1Co.10:13</ref>, <ref=''Heb.2.18;
    4.15; 11.17, 37''>Heb.2:18 4:15 11:17, 37</ref>, <ref=''Rev.3.10''>Rev.3:10</ref>;
    <BR /> __(b) <b>in a bad sense </b>(Apoll. Rhod., 3, 10): of the attempts made
    to ensnare Jesus in his speech, <ref=''Mat.16.1; 19.3; 22.18, 35''>Mat.16:1 19:3
    22:18, 35</ref> <ref=''Mrk.8.11; 10.2; 12.15''>Mrk.8:11 10:2 12:15</ref>, <ref=''Luk.11.16''>Luk.11:16</ref>,
    <ref=''Jhn.8.6''>Jhn.8:6</ref>; of temptation to sin, to tempt, <ref=''Jas.1.13-14''>Jas.1:13-14</ref>
    (see Hort, in l), <ref=''Gal.6.1''>Gal.6:1</ref>, <ref=''Rev.2.10''>Rev.2:10</ref>;
    esp. of temptations of the devil, <ref=''Mat.4.1''>Mat.4:1</ref>, 3 <ref=''Mrk.1.13''>Mrk.1:13</ref>,
    <ref=''Luk.4.2''>Luk.4:2</ref>, <ref=''1Co.7.5''>1Co.7:5</ref>, <ref=''1Th.3.5''>1Th.3:5</ref>;
    ὁ πειράζων, the tempter, <ref=''Mat.4.3''>Mat.4:3</ref>, <ref=''1Th.3.5''>1Th.3:5</ref>;
    <BR /> __(with) in bad sense also (<ref=''Exo.17.2''>Exo.17:2</ref>, 7, <ref=''Num.14.22''>Num.14:22</ref>,
    al.), of distrustful testing, trying or challenging of God: <ref=''Act.15.10''>Act.15:10</ref>,
    <ref=''1Co.10.9''>1Co.10:9</ref> (WH, mg., ἐξεπείρασαν), <ref=''Heb.3.9''>Heb.3:9;</ref>
    τ. πνεῦμα Κυρίου, <ref=''Act.5.9''>Act.5:9</ref> (of. ἐκ-πειράζω).†<BR /> <re><i>SYN.</i>:
    δοκιμάζω, q.v </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πειράζω</b>, <br /> (πεῖρα) used by early authors only in <i>present</i>
    and <i>imperfect</i>, the other tenses being supplied by πειράω, -άομαι: Cretan
    dialect <i>future</i> πειράξω [<a href="javascript:void(0)" title=" “GDI” 5181
    ">Refs</a>]: <i>aorist 1</i> <i>imperative</i> πείρᾰσον [<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 11.183 (1st c.AD: Lucillius Epigrammaticus)">Refs
    1st c.AD+</a>]: <i>aorist</i> <i>passive</i> ἐπειράσθην [<a href="javascript:void(0)"
    title=" LXX.Wis.11.9, NT.Matt.4.1 ">LXX+NT</a>]: <i>perfect</i> <i>participle</i>
    πεπειρασμένος [<a href="javascript:void(0)" title=" NT.Heb.4.15 ">NT</a>]:—<b>make
    proof</b> or <b>trial of</b>, with <i>genitive</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.319.23.114: _absolutely_,
    9.281. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>infinitive</i>,
    <b>attempt</b> to do, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 2.6.9, LXX.Judg.6.39, NT.Act.16.7, 24.6 ">NT+2nd c.BC+</a>]; π. τι
    <b>attempt</b> a thing, ἄλλος ἄλλην ἐπ᾽ ἐμὲ πειράζει τέχνην [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Trag.” 149, compare 2nd c.AD: Sextus Empiricus
    Philosophus “adversus Mathematicos” 1.40; τόδε τόξον ">Refs 2nd c.AD+</a>]<b>make
    trial of,</b> [<a href="javascript:void(0)" title=" Anacreont. 31.24 ">Refs</a>]:
    <i>absolutely</i>, <b>make an attempt</b>, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus “Fragmenta” 195. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>passive</i>, ἤθη.. ἐν χρόνῳ πειράζεται <b>are tried, proved</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum”
    573 ">Refs 4th c.BC+</a>]; <b>to be experienced</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 32. ">Refs
    1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> with <i>accusative</i> <i>person</i>,
    <b>try, tempt</b> a person, <b>put</b> him <b>to the test</b>, [<a href="javascript:void(0)"
    title=" LXX.Gen.22.1, +others ">LXX</a>]; ἑαυτοὺς πειράζετε, εἰ.. [<a href="javascript:void(0)"
    title=" NT.2Cor.13.5, +others">NT</a>]; τί πειράζετε τὸν Κύριο; [<a href="javascript:void(0)"
    title=" LXX.Exo.17.2, cf. NT.Act.15.10, NT.1Cor.10.9, +others ">LXX+NT</a>]<br
    /><Level3><b>__II.2</b></Level3> in bad sense, <b>seek to seduce, tempt</b>, Ἀθηναίην
    [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius Epicus 3.10:
    _absolutely_, ὁ πειράζων">Refs 3rd c.BC+</a>] <b>the Tempter</b>, [<a href="javascript:void(0)"
    title=" NT.1Thes.3.5, etc.">NT</a>]:—<i>passive</i>, <b>to be sorely tried</b>,
    πειραζομένη βασανίζομαι [<a href="javascript:void(0)" title=" “PLit.Lond.” 52.5;
    στομακάκκῃ 1st c.BC-1st c.AD: Strabo Geographus 16.4.24 ">Refs 1st c.BC+</a>];
    <b>to be attacked</b>, ὑποχύσει [<a href="javascript:void(0)" title=" 3rd c.AD:
    Alexander Aphrodisiensis Philosophus “Problemata - Physici et Medici Graeci Minores”
    2.54; ἐπιληψίᾳ 1st c.AD: Cyranus 47 ">Refs 1st c.AD+</a>]; <b>to be tempted to
    sin,</b> [<a href="javascript:void(0)" title="NT.Matt.4.1, +others ">NT</a>]'
