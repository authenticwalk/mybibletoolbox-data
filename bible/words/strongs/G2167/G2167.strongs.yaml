extended_definition:
  gloss: joy
  definition: '<b>εὐφροσύνη</b>, -ης, ἡ<BR /> (εὔφρων, cheerful) [in LXX chiefly for
    שִׂמְחָה ;] <BR /><b>rejoicing, gladness</b>: <ref=''Act.2.28''>Act.2:28</ref>
    (LXX) <ref=''Act.14.17.''>Act.14:17.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐφροσύνη</b>, <br /> <i>Epic dialect</i> ἐϋφρ-, ἡ, (εὔφρων)
    <b>mirth, merriment</b>, γέλω τε καὶ εὐφροσύνην παρέχουσαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.8, compare 10.465, etc.">Refs
    8th c.BC+</a>]; especially of a banquet, <b>good cheer, festivily</b>, οὐ.. τί
    φημι χαριέστερον εἶναι ἢ ὅτ᾽ ἐϋφροσύνη μὲν ἔχῃ κατὰ δῆμον ἅπαντα κτλ[<a href="javascript:void(0)"
    title=". 9.6, compare “hymnus ad Mercurium” 449, 482, etc.; κρατὴρ μεστὸς ἐϋφροσύνης
    6th c.BC: Xenophanes Poeta Philosophus 1.4: _plural_, σφισι θυμὸς αἰὲν ἐϋφροσυνῃσιν
    ἰαίνεται">Refs 6th c.BC+</a>] is cheered <b>with glad thoughts</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.156 ">Refs 8th c.BC+</a>];
    <b>festivities</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 539, 5th c.BC: Euripides Tragicus “Bacchae” 377
    (both Lyric poetry), etc.: chiefly poetry, used by 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.1.32, “Ages.” 9.4 (_plural_): in _sing._, [prev.
    author] “Cyr.” 3.3.7, 5th-6th c.BC: Plato Philosophus “Timaeus” 80b ">Refs 5th
    c.BC+</a>]; ἡ χαρὰ καὶ ἡ εὐ. [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Epicurus Philosophus “Fragmenta” 2 ">Refs 4th c.BC+</a>]: also in later Prose,
    [<a href="javascript:void(0)" title=" LXX.Gen.31.27, +others, NT.Act.2.28, 4th-5th
    c.AD: Diogenianus Paroemiographus 4th-3rd c.BC: Epicurus Philosophus 4.50, “PLips.”
    119 ii 1 (3rd c.AD), etc.">LXX+NT+4th c.BC+</a>]; εὐ. ψυχῆς οἶνος πινόμενος [<a
    href="javascript:void(0)" title=" LXX.Sir.34.28 (31.36). ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    <i>proper name</i>, [<a href="javascript:void(0)" title=" “Euphrosyne” ">Refs</a>],
    one of the Graces, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 909, etc. ">Refs 8th c.BC+</a>]'
