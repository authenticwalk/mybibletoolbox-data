strongs_number: G0325
language: greek
lemma: ἀναδίδωμι
transliteration: anadídōmi
definition: to hand over
kjv_usage: deliver
derivation: from G303 (ἀνά) and G1325 (δίδωμι);
extended_definition:
  gloss: to deliver
  definition: '<b>ἀνα-δίδωμι </b><BR /> [in LXX: <ref=''Sir.1.22''>Sir.1:22</ref>,
    <ref=''2Ma.13.15''>2Ma.13:15</ref> * ;] <BR />__1. to give forth, send up, as
    of plants (Hdt., al.). <BR /> __2. <b>to give up, yield, hand over </b>(MM, <i>VGT</i>,
    see word): <ref=''Act.23.33.''>Act.23:33.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναδίδωμι</b>, <br /> <i>poetry</i> ἀνδ-: <i>future</i> -δώσω,
    etc.:— <b>give up, hold up and give,</b> φιάλαν[<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “I.” 6(5).39, 5th-6th c.BC: Xenophon Historicus “Symposium”
    2.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>deliver,</b> ἐπιστολάς[<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 29.10.7, 1st c.BC:
    Diodorus Siculus Historicus 11.45, compare “IG” 14.830; ψήφισμα “OGI” 437.78 (Pergam.,
    1st c.BC). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>give forth,
    send up,</b> especially of the earth, <b>yield,</b> καρπόν[<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Camillus” 15, compare
    5th c.BC: Hippocrates Medicus “Aër.” 12, 5th c.BC: Euripides Tragicus “Fragmenta”
    484.4; ὡραῖα 5th c.BC: Thucydides Historicus 3.58. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>send up,</b> Φερσεφόνα.. ἀνδιδοῖ ψυχὰς πάλιν[<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “Fragmenta.” 133.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    of a river, ἀ. θρόμβους ἀσφάλτου[<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.179 ">Refs 5th c.BC+</a>]; of a volcano, ὰ. πῦρ καὶ καπνόν[<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.88, etc.;
    ἀ. εὐωδίαν 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.645f, compare
    4th-3rd c.BC: Theophrastus Philosophus “de Sudore” 10. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> <i>intransitive</i>, of springs, fire, etc.,
    <b>burst, issue forth,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.26, 4th c.BC: Aristoteles Philosophus “Meteorologica” 351a15">Refs
    5th c.BC+</a>] (also <i>passive</i>, τὰ ἐν ἄντροις ἀναδιδόμενα ὕδατα[<a href="javascript:void(0)"
    title=" 3rd c.AD: Porphyrius Tyrius Philosophus “de Antro Nympharum - Porphyrii
    Opuscula” 6). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.5</b></Level3> <b>send
    up to</b> higher authority, <b>present</b> by name, [<a href="javascript:void(0)"
    title=" “PFay.” 26.13 (2nd c.AD), etc. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.5.b</b></Level4>
    in Mathematics texts, in <i>passive</i>, <b>to be given,</b> of elements in calculation,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus 21.1.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>deal round, distribute,
    impart,</b> διαβούλιον τοῖς φίλοις[<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 5.58.2 ">Refs 2nd c.BC+</a>]; of one person, τὴν πρᾶξίν τινι[<a
    href="javascript:void(0)" title=" 8.17.2; τοῖς λόχοις τὰς ψήφους 1st c.BC: Dionysius
    Halicarnassensis 10.57, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Tiberius Gracchus” 11, etc.">Refs 1st c.BC+</a>]; ἀ. φήμην <b>spread</b> it,
    [<a href="javascript:void(0)" title=" [prev. author] “Aem.” 25">Refs</a>]:—<i>passive</i>,
    ἀνεδίδοντο χρυσοῖ στέφανοι[<a href="javascript:void(0)" title=" 2nd-1st c.BC:
    Posidonius Historicus 17. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    in Medicine texts, <b>distribute</b> food, juices, etc., throughout the body,
    Philotim. cited in [<a href="javascript:void(0)" title=" 4th c.AD: Oribasius Medicus
    2.69.9, +others">Refs 4th c.AD+</a>]: especially in <i>passive</i>, Dieuch.[<a
    href="javascript:void(0)" title="[prev. work] 4.7.1, 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “D.” 3.14; πέττεσθαί τε καὶ ἀναδίδοσθαι 2nd c.AD: Galenus Medicus
    15.457, compare 6.650, 3rd c.AD: Porphyrius Tyrius Philosophus “de Abstinentia
    - Porphyrii Opuscula” 1.47. ">Refs 1st c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>middle</i>, <b>sell,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Fragmenta” 558 (probably _falsa lectio_ for{ἀποδόσθαι}). ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__V</b></Level2> in Grammars, ἀ. τὸν τόνον <b>throw
    back</b> accent, [<a href="javascript:void(0)" title=" “Etymologicum Magnum” 739.22,
    Scholia Ven. 8th c.BC: Ilias Homerus Epicus “Illiad” 5.182. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__VI</b></Level2> <i>intransitive</i>, <b>go backwards, retrograde</b>
    (compare ἐπιδίδωμι), [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1390b28.">Refs 4th c.BC+</a>]'
