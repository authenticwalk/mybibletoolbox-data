strongs_number: H7651
language: hebrew
lemma: שֶׁבַע
transliteration: shebaʻ
pronunciation: sheh'-bah
definition: seven (as the sacred full one); also (adverbially) seven times; by implication,
  a week; by extension, an indefinite number
kjv_usage: ([phrase] by) seven(-fold),-s, (-teen, -teenth), -th, times). Compare H7658
  (שִׁבְעָנָה).
derivation: or (masculine) (שִׁבְעָה); from H7650 (שָׁבַע); a primitive cardinal number;
