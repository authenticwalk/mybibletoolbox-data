strongs_number: G4074
language: greek
lemma: Πέτρος
transliteration: Pétros
definition: a (piece of) rock (larger than G3037 (λίθος)); as a name, Petrus, an apostle
kjv_usage: Peter, rock
derivation: apparently a primary word;
extended_definition:
  gloss: '[mother-in-law of Peter]'
  definition: '<b>Πέτρος</b>, -ου, ὁ (i.e. <b>a stone</b>, see: πέτρα, Κηφᾶς), <BR
    /> <b>Simon Peter</b>, <b>the Apostle</b>: <ref=''Mat.4.18; 10.2''>Mat.4:18 10:2</ref>,
    <ref=''Mrk.3.16''>Mrk.3:16</ref>, <ref=''Luk.5.8''>Luk.5:8</ref>, <ref=''Jhn.1.41,
    43''>Jhn.1:41, 43</ref>, al. <BR /> (AS)'
  morphology: N:N-F-P
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πέτρος</b>, ὁ <br /> (in later Poets ἡ, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 7.274 (1st c.BC(?): Honestus Epigrammaticus), 479 (3rd
    c.BC: Theodoridas Epigrammaticus))">Refs 3rd c.BC+</a>], <b>stone</b> (distinguished
    from πέτρα, which see); in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus ">Refs 8th c.BC+</a>], used by warriors, λάζετο πέτρον μάρμαρον ὀκριόεντα
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    16.734; βαλὼν μυλοειδέϊ πέτρῳ 7.270, compare 20.288, 5th c.BC: Euripides Tragicus
    “Andromache” 1128 (never in 8th c.BC: Odyssea Homerus Epicus “Odyssey”); ἔδικε
    πέτρῳ 5th c.BC: Pindarus Lyricus “O.” 10(11).72; ἄγαλμ᾽ Ἀΐδα ξεστὸν π. ἔμβαλον
    στέρνῳ [prev. author] “N.” 10.67; νιφάδι γογγύλων πέτρων 4th-5th c.BC: Aeschylus
    Tragicus “Fragmenta - American Journal of Philology” 199.7; ἐκ χερῶν πέτροισιν
    ἠράσσοντο [prev. author] “Pers.” 460; λευσθῆναι πέτροις 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 435; πέτρους ἐπεκυλίνδουν 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 3.5.20, etc.">Refs 8th c.BC+</a>]; ἐν πέτροισι πέτρον
    ἐκτρίβων, to produce fire, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 296 ">Refs 5th c.BC+</a>]; of a <b>boulder</b> forming
    a landmark, [<a href="javascript:void(0)" title=" [prev. author] “OC” 1595; τόνδ᾽
    ἀνέθηκα π. ἀειράμενος “IG” 42(1).125 (Epid., 3rd c.BC). ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> proverbial, πάντα κινῆσαι πέτρον ''leave no stone
    unturned'', [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Heraclidae” 1002, compare 5th-6th c.BC: Plato Philosophus “Leges” 843a ">Refs
    5th c.BC+</a>]; of imperturbability, καὶ γὰρ ἂν πέτρου φύσιν σύ γ᾽ ὀργάνειας [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    334, compare 5th c.BC: Euripides Tragicus “Medea” 28. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> a kind of <b>reed,</b> [<a href="javascript:void(0)"
    title=" Peripl.M.Rubr. 65.">Refs</a>] —The usual Prose word is λίθος.'
