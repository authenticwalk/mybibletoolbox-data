strongs_number: G1963
language: greek
lemma: ἐπίνοια
transliteration: epínoia
definition: attention of the mind, i.e. (by implication) purpose
kjv_usage: thought
derivation: from G1909 (ἐπί) and G3563 (νοῦς);
extended_definition:
  gloss: thought
  definition: '<b>ἐπίνοια</b>, -ας, ἡ<BR /> (ἐπινοέω, to contrive) [in LXX: <ref=''Jer.20.10''>Jer.20:10</ref>,
    <ref=''Wis.6.16; 9.14; 14.12; 15.4''>Wis.6:16 9:14 14:12 15:4</ref>, <ref=''Sir.40.2''>Sir.40:2</ref>,
    <ref=''2Ma.12.45''>2Ma.12:45</ref>, <ref=''4Ma.17.2''>4Ma.17:2</ref> * ;] <BR
    /><b>a thought, design</b>: <ref=''Act.8.22.''>Act.8:22.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπίνοια</b>, ἡ, <br /> <b>thinking on</b> or <b>of</b> a thing,
    <b>thought, notion</b>, οὐδ᾽ ἐς ἐπίνοιαν ἰέναι τινός [<a href="javascript:void(0)"
    title="5th c.BC: Thucydides Historicus 3.46; ὡς.. [prev. author] 4.92; οὐδ᾽ ἐπίνοιαν
    ποιήσασθαί τινος 2nd c.BC: Polybius Historicus 1.20.12; τὰς ἐ. εἴς τι φέρειν 1st
    c.BC: Dionysius Halicarnassensis “Epistula ad Pompeium” 1 ">Refs 5th c.BC+</a>];
    πάσαις ταῖς ἐ. γίγνεσθαι περί τι 2nd c.BC: Polybius Historicus 5.110.10; <b>conception,
    idea</b>, ἐναργὴς τοῦ πράγματος ἐ. [<a href="javascript:void(0)" title=" Epicur.
    “fragment” 255, cf. Phld. “D.” 3.8, +others">Refs</a>]; κατ᾽ ἐπίνοιαν in <b>idea</b>,
    opposed to κατὰ περίπτωσιν (which see), [<a href="javascript:void(0)" title="“Stoic.”
    2.29; κατ᾽ ἐ. ψιλὴν ὑφεστάναι [prev. work]159; πᾶσαν ἐ. ἀτοπίας ὑπερβάλλειν 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.1065d. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>.
    <b>power of thought, inventiveness</b>, οἶνον σὺ τολμᾶς εἰς ἐ. λοιδορεῖ; [<a href="javascript:void(0)"
    title=" Ar. “Eq.” 90, cf. X. “Cyr.” 2.3.19; κατὰ τέχνην καὶ ἐ. γίγνεσθαι 4th-3rd
    c.BC: Theophrastus Philosophus “de Odoribus” 7. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>.
    <b>invention, device</b>, <b>conceit</b>, ἐ. ἀστειοτάται [<a href="javascript:void(0)"
    title="5th-6th c.BC: Aristophanes Comicus “Equites” 539; ζητεῖν καινὴν ἐ. [prev.
    author] “V.” 346 ">Refs</a>]; θαυμαστὰς ἐξευρίσκων ἐ. [<a href="javascript:void(0)"
    title=" [prev. author] “Eq.” 1322, etc.; τέχνης ἐπίνοιαι 4th c.BC: Aristoteles
    Philosophus “de Mundo” 399b17; πενία ἐπινοιῶν διδάσκαλος 2nd c.AD: Secundus Gnomologus
    “Sententiae - FPG” 10. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>.
    <b>purpose, design</b>, τίν᾽ ἐ. ἔσχεθε; [<a href="javascript:void(0)" title="5th
    c.BC: Euripides Tragicus “Phoenissae” 408, compare “Medea” 760 (Lyric poetry)">Refs
    5th c.BC+</a>]; τίς ἐ.; [<a href="javascript:void(0)" title=" Ar. “Th.” 766, compare
    “Av.” 405 (Lyric poetry); ἥτις ἡ ''πίνοια τῆς ἐγκεντρίδος [prev. author] “V.”
    1073, compare “Pl.” 45 ">Refs</a>]; κατὰ τὴν ἐκφορὰν καὶ τὴν ἐ. [<a href="javascript:void(0)"
    title="“Stoic.” 2.128; ἡ ἐ. τῆς καρδίας “Act.Ap.” 8.22: _plural_, ἐξ οἰκείων ἐ">Refs</a>].,
    = <b>sua sponte</b>, [<a href="javascript:void(0)" title="“OGI” 580.7 (Cilicia,
    4th c.AD). ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>. <b>afterthought,
    second thoughts</b>, ψεύδει γὰρ ἡ ''πίνοια τὴν γνώμην 5th c.BC: Sophocles Tragicus
    “Antigone” 389. <br /><Level2><b>__III</b></Level2>. <b>intelligence</b>, κοινὴ
    ἐ. [<a href="javascript:void(0)" title=" Plb. 6.5.2, cf. Longin. cited in Eus.
    “PE” 15.20. ">Refs</a>]<br /><Level3><b>__III.2</b></Level3>. Psychol., <b>reflection
    on experience, retrospection</b>, [<a href="javascript:void(0)" title=" Plot.
    2.9.1, 6.8.7. ">Refs</a>]'
