strongs_number: G3309
language: greek
lemma: μεριμνάω
transliteration: merimnáō
definition: to be anxious about
kjv_usage: (be, have) care(-ful), take thought
derivation: from G3308 (μέριμνα);
extended_definition:
  gloss: to worry
  definition: '<b>μεριμνάω</b>, -ῶ<BR /> (μέριμνα), [in LXX: <ref=''Psa.38.18''>Psa.38:18</ref>
    (דָּאַג), etc. ;] <BR />__1. <b>to be anxious</b>: absol., <ref=''Mat.6.27, 31''>Mat.6:27,
    31</ref>, <ref=''Luk.12.25''>Luk.12:25</ref>; μηδὲν μ., <ref=''Php.4.6''>Php.4:6;</ref>
    with dative of thing(s), <ref=''Mat.6.25''>Mat.6:25</ref>, <ref=''Luk.12.22''>Luk.12:22</ref>;
    before περί, <ref=''Mat.6.28''>Mat.6:28</ref>, <ref=''Luk.10.41; 12.26''>Luk.10:41
    12:26</ref>; πῶς, <ref=''Mat.10.19''>Mat.10:19</ref>, <ref=''Luk.12.11''>Luk.12:11</ref>;
    εἰς τὴν αὔριον, <ref=''Mat.6.34.''>Mat.6:34.</ref> <BR /> __2. <b>to care for</b>:
    with accusative, τὰ τ. κυριου, <ref=''1Co.7.32-34;''>1Co.7:32-34;</ref> τὰ τ.
    κόσμου, <ref=''1Co.7.34''>1Co.7:34;</ref> τὰ περί ὑμῶν, <ref=''Php.2.20''>Php.2:20;</ref>
    before ὑπέρ, <ref=''1Co.12.25''>1Co.12:25;</ref> with genitive (a construction
    otherwise unknown), ἑαυτῆς (WH; τὰ ἑ. Rec.; see Bl., § 35, 7), <ref=''Mat.6.34''>Mat.6:34</ref>
    (cf. προ-μεριμνάω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεριμν-άω</b>, <br /> <b>care for, be anxious about, meditate
    upon</b>, ἔργον μεριμνῶν ποῖον..; [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1124 ">Refs 5th c.BC+</a>]; especially of
    philosophers, τὰ &lt;μὲν ἀ&gt;φανῆ μ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Fragmenta” 672; οἱ λεπτῶς μεριμνῶντες “Lyrica Adespota”
    135, compare 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.7.6; μ. περὶ τῆς
    τῶν πάντων φύσεως [prev. work] 1.1.14 ">Refs 5th c.BC+</a>]; πολλὰ μ. <b>to be
    cumbered with</b> many <b>cares</b>, [<a href="javascript:void(0)" title=" [prev.
    author] “Cyr.” 8.7.12; τοῖς μεριμνῶσίν τε καὶ λυπουμένοις 4th-3rd c.BC: Apollodorus
    Comicus 3; μηθὲν τὴν ἀλήθειαν μεριμνᾶν 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.135 5th c.BC: Sophocles Tragicus, compare 2.143 5th c.BC: Sophocles Tragicus;
    μεριμνήσω ὑπὲρ τῆς ἁμαρτίας μου LXX.Psa.37(38).18; μ. εἰς τὴν αὔριον NT.Matt.6.34
    ">NT+5th c.BC+</a>]: c.<i>infinitive</i>, <b>to be careful</b> to do, ὁ μεριμνήσας
    τὰ δίκαια λέγειν [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    21.192: with _relative_ clause, πολλὰ μ. ὅπως μὴ λάθῃς 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 3.5.23; μεριμνῶ πῶς κλαύσω “Anthologia Graeca” 9.148;
    μὴ μεριμνᾶτε τῇ ψυχῇ τί φάγητε NT.Matt.6.25 ">NT+5th c.BC+</a>]:—<i>passive</i>,
    <b>to be treated with anxious care,</b> [<a href="javascript:void(0)" title="
    Anthologia Graeca 10.52 (6th c.AD: Palladas Epigrammaticus); τράπεζαι πολυτελῶς
    μεμεριμνημέναι 2nd c.AD: Athenaeus Epigrammaticus 14.641c ">Refs 2nd c.AD+</a>];
    ἔννοια, ἀμφισβήτησις μ., [<a href="javascript:void(0)" title=" 6th c.AD: Justinianus
    Imperator “Novellae” 22.26 “Intr.”, 44.1.3. ">Refs 6th c.AD+</a>]'
