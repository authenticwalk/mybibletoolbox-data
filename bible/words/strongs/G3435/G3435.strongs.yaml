strongs_number: G3435
language: greek
lemma: μολύνω
transliteration: molýnō
definition: to soil (figuratively)
kjv_usage: defile
derivation: probably from G3189 (μέλας);
extended_definition:
  gloss: to defile
  definition: '<b>μολύνω </b><BR /> [in LXX: <ref=''Gen.37.31''>Gen.37:31</ref> (טָבַל),
    <ref=''Isa.59.3''>Isa.59:3</ref> (גָּאַל ni.), <ref=''Zec.14.2''>Zec.14:2</ref>
    (שָׁכַב ni.), <ref=''Sir.21.28''>Sir.21:28</ref>, al. ;] <BR /><b>to stain, soil,
    defile</b>; in NT always symb. and figuratively: <ref=''1Co.8.7''>1Co.8:7</ref>,
    <ref=''Rev.3.4; 14.4''>Rev.3:4 14:4</ref>.†<BR /> <re><i>SYN.</i>: μιαίνω, q.v
    </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μολύνω</b>, <br /> <i>future</i> - ῠνῶ [<a href="javascript:void(0)"
    title=" LXX.Cant.5.3: ">LXX</a>]<i>aorist</i> ἐμόλῡνα[<a href="javascript:void(0)"
    title="LXX.Gen.37.31 ">LXX</a>]: <i>perfect</i> μεμόλυγκα [<a href="javascript:void(0)"
    title=" 4th-5th c.AD: Choeroboscus Grammaticus “Scholia in Theodosii Canones”
    2.68 ">Refs 4th c.AD+</a>]:—<i>passive</i>, <i>future</i> μολυνθήσομαι [<a href="javascript:void(0)"
    title=" LXX.Zech.14.2: ">LXX</a>]<i>aorist 1</i> ἐμολύνθην[<a href="javascript:void(0)"
    title="LXX.Sir.22.13: ">LXX</a>]<i>perfect</i> μεμόλυσμαι[<a href="javascript:void(0)"
    title="LXX.1Esd.8.83, 1st-2nd c.AD: Epictetus Philosophus “Enchiridion” 33, 1st
    c.AD: Josephus Historicus “Antiquitates Judaicae” 3.6.1, μεμόλυμμαι LXX.Isa.65.4,
    4th-5th c.AD: Choeroboscus Grammaticus “Scholia in Theodosii Canones” 2.186 ">LXX+1st
    c.AD+</a>]:—<b>stain, sully, defile</b>, τὴν ὑπήνην [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 1286; ἑαυτοὺς τῷ πηλῷ 4th
    c.BC: Aristoteles Philosophus “Historia Animalium” 571b18, compare 3rd c.BC: Theocritus
    Poeta Bucolicus 20.10 ">Refs 5th c.BC+</a>]; simply, <b>sprinkle</b>, ἀλεύρῳ [<a
    href="javascript:void(0)" title=" 3rd c.BC: Sotades Lyricus Comedy texts 1.24
    ">Refs 3rd c.BC+</a>]; <b>make a beast of</b>, τινας (of Circe) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 310 ">Refs 5th c.BC+</a>];
    <b>defile, debauch</b>, παῖδα [<a href="javascript:void(0)" title=" 3rd c.BC:
    Theocritus Poeta Bucolicus 5.87: _metaphorically_, χεῖρας ἁρπαγῇ 1st c.AD: Josephus
    Historicus “Vita” 47 ">Refs 3rd c.BC+</a>]:—<i>passive</i>, <b>become vile, disgrace
    oneself</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    5.81; μετὰ γυναικῶν NT.Rev.14.4 ">NT+5th c.BC+</a>]; ὥσπερ θηρίον ὕειον ἐν ἀμαθίᾳ
    μολύνεσθαι <b>wallow</b> in ignorance, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 535e; ὁ μολυνόμενος ὑπὸ τοῦ ὄψου 1st c.AD:
    Musonius Philosophus “fragment” 18b p.101 H.; ἡ συνείδησις αὐτῶν μολύνεται NT.1Cor.8.7.
    ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>stain, dye</b>, χιτωνίσκον
    αἵματι [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 2.3.4:">Refs 1st c.AD+</a>] — <i>passive</i>, ἔρια μεμολυσμένα ἄνθεσι[<a
    href="javascript:void(0)" title=" [prev. work] 3.6.1. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    see at {μωλύω}.'
