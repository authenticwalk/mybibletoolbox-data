strongs_number: H3076
language: hebrew
lemma: יְהוֹחָנָן
transliteration: Yᵉhôwchânân
pronunciation: yeh-ho-khaw-nawn'
definition: Jehochanan, the name of eight Israelites
kjv_usage: Jehohanan, Johanan. Compare H3110 (יוֹחָנָן).
derivation: from H3068 (יְהֹוָה) and H2603 (חָנַן); Jehovah-favored;
extended_definition:
  gloss: Jehohanan
  definition: A man living at the time of Exile and Return, only mentioned at Neh.12.42<BR>
    § Jehohanan = "Jehovah has graced"<br>1) a priest during the high priesthood of
    Joiakim who returned with Zerubbabel<br>2) a high priest in the time of Ezra<br>3)
    a Levite priest who took part in the dedication of the wall in the time of Nehemiah<br>4)
    son of Tobiah<br>5) a Korhite Levite and one of the doorkeepers to the tabernacle
    in the time of David<br>6) a captain of Judah under king Jehoshaphat<br>7) an
    Ephraimite<br>8) an Israelite with a foreign wife in the time of Ezra<br>9) a
    Jewish captain after the fall of Jerusalem<br>10) the eldest son of king Josiah<br>11)
    a post-exilic prince of the line of David<br>12) father of Azariah, priest in
    Solomon's time<br>13) a Benjamite, one of David's mighty warriors<br>14) a Gadite,
    one of David's mighty warriors<br>15) a returning exile
  morphology: N:N-M-P
  source: STEPBible/BDB
