language: hebrew
lemma: פְּתַחְיָה
transliteration: Pᵉthachyâh
pronunciation: peth-akh-yaw'
definition: Pethachjah, the name of four Israelites
kjv_usage: Pethakiah.
derivation: from H6605 (פָּתַח) and H3050 (יָהּ); Jah has opened;
extended_definition:
  gloss: Pethahiah
  definition: 'A man living at the time of Exile and Return, only mentioned at Neh.11.24;
    <br> son of: Meshezabel (H4898I)<BR> § Pethahiah = "freed by Jehovah"<br>1) a
    priest, in charge of the 19th course, in the time of David<br>2) a Levite and
    returning exile who had married a foreign wife; probably the same as 3<br>3) a
    Levite who helped lead in the confession of the people in the time of Ezra; probably
    the same as 2<br>4) son of Meshezabeel, descendant of Zerah the son of Judah;
    deputy of the king in all matters concerning the people'
