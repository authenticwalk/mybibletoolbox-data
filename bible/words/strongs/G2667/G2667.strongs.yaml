strongs_number: G2667
language: greek
lemma: καταπίπτω
transliteration: katapíptō
definition: to fall down
kjv_usage: fall (down)
derivation: from G2596 (κατά) and G4098 (πίπτω);
extended_definition:
  gloss: to fall down
  definition: '<b>κατα-πίπτω </b><BR /> [in LXX: <ref=''Psa.145.14''>Psa.145:14</ref>
    (נָפַל), etc. ;] <BR /><b>to fall down</b>: <ref=''Act.28.6''>Act.28:6;</ref>
    before εἰς, <ref=''Act.26.14''>Act.26:14;</ref> ἐπί with accusative, <ref=''Luk.8.6.''>Luk.8:6.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταπίπτω</b>, <br /> <i>future</i> -πεσοῦμαι: <i>aorist</i>
    κατέπεσον, <i>poetry</i> κάππεσον (the only tense used by [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus), _Doric dialect_ κάπετον (which see), also κατέπετον
    “IG” 4.951.80 ">Refs 8th c.BC+</a>](Epid.); late 3rd.<i>person</i> etc for 1st.<i>person</i>,
    2nd.<i>person</i> <i>singular</i> <i>optative</i> <b>-πέσειεν</b> [<a href="javascript:void(0)"
    title="2nd c.AD: Apollodorus Damascenus Mechanicus “Abhandlungen der Göttinger
    Gesellschaft der Wissenschaften (Phil.-hist. Klasse)” 168.5 ">Refs 2nd c.AD+</a>]
    (variant{-οιεν}): <i>perfect</i> -πέπτωκα:—<b>fall, drop</b>, [<a href="javascript:void(0)"
    title=" καππεσέτην 8th c.BC: Ilias Homerus Epicus “Illiad” 5.560; κάππεσον ἐν
    Λήμνῳ 1.593; κάππεσον ἐν κονίῃσι 12.23; πρηνὴς ἐπὶ γαίῃ κάππεσε 16.311, 414; πρηνὴς
    ἁλὶ κάππεσε 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.374; ἀφ᾽ ὑψηλοῦ πύργου
    8th c.BC: Ilias Homerus Epicus “Illiad” 12.386; ἀπὸ τῶν ἡμιπλινθίων 5th c.BC:
    Herodotus Historicus 1.50; ἀπὸ τῆς κλίμακος Aristophanes Comicus [{5-6th c.BC}]
    “Aves” 840; ἀπ᾽ ὄνου [prev\. author] “Nu.” 1273; ἀφ᾽ ἵππου Xenophon Historicus
    [{5-6th c.BC}] “Oeconomicus” 1.8; ἐς μέσους τοὺς ἄνθρακας 5th c.BC: Euripides
    Tragicus “Cyclops” 671; ἐπὶ τῆς γῆς Xenophon Historicus [{5-6th c.BC}] “Institutio
    Cyri (Cyropaedia)” 4.5.54 ">Refs 8th c.BC+</a>]; πληγεὶς κ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 1.27; οἰκίαι καταπεπτωκυῖαι Andocides Orator [{5-6th
    c.BC}] 1.108, “BGU” 282.7 (2nd c.AD), etc.: used as ">Refs 6th c.BC+</a>]<i>passive</i>
    of καταβάλλω, πρὸς ἡμῶν κάππεσε, ={κατεβλήθη}, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Ag.” 1553 (Lyric poetry). ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>metaphorically</i>, παραὶ ποσὶ κάππεσε θυμός
    their spirit <b>fell</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 15.280; μήτε καταπεσὼν ὀδύρεο 7th c.BC: Archilochus Lyricus
    66.5; πρὸς τὴν φήμην τῆς ἐφόδου -πεσόντες 1st c.AD: Josephus Historicus “Bellum
    Judaicum” 7.4.2, compare 2nd c.AD: Pausanias Periegeta 10.20.1; κ. τὴν ψυχήν variant
    in 1st c.AD: Josephus Historicus “AJ” 6.14.2 ">Refs 8th c.BC+</a>]: frequently
    in <i>perfect</i> <i>participle</i> καταπεπτωκώς, <b>base, contemptible</b>, λόγος
    Aristeas[<a href="javascript:void(0)" title=" 144; γένος ἄτιμον καὶ κ. 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Phoc.” 4; ἀγεννεῖς καὶ καταπεπτωκότες
    4th c.AD: Libanius Sophista “Declamationes” 30.45; ταῖς ψυχαῖς καὶ τοῖς σώμασι
    4th c.AD: Themistius Sophista “Orationes” 10.136b ">Refs 1st c.AD+</a>]. <br /><Level4><b>__2.b</b></Level4>
    [<a href="javascript:void(0)" title=" κ. εἰς ἀπιστίαν Plato Philosophus [{5-6th
    c.BC}] “Phaedo” 88d; εἰς ἀπορίαν [prev\. author] “Men.” 84c; πρὸς τὸ Χεῖρον 1st
    c.AD: Josephus Historicus “Antiquitates Judaicae” 2.16.1 ">Refs 6th c.BC+</a>].
    <br /><Level3><b>__3</b></Level3> τὰ -πίπτοντα the <b>accidents</b> of fortune,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus 40.15.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3> τὰς νυνὶ -πεπτωκυίας [ἐμβολάς]
    which <b>have</b> just <b>been rejected</b>, Hegetorap.[<a href="javascript:void(0)"
    title=" 1st c.BC: Apollonius Citiensis Medicus 3. ">Refs 1st c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    ἄλλα, ἃ -πέπτωκε τούτοις which <b>fall under the same head</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 5.723. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>have the falling sickness</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Tox.” 24, “Philops.” 16. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
