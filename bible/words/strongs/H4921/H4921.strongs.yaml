strongs_number: H4921
language: hebrew
lemma: מְשִׁלֵּמִית
transliteration: Mᵉshillêmîyth
pronunciation: mesh-il-lay-meeth'
definition: Meshillemith, an Israelite
kjv_usage: Meshillemith. Compare H4919 (מְשִׁלֵּמוֹת).
derivation: from H7999 (שָׁלַם); reconciliation;
extended_definition:
  gloss: Meshillemith
  definition: 'A man of the tribe of Levi  living at the time of Exile and Return,
    first mentioned at 1Ch.9.12; <br> son of: Immer (H0564); <br> father of: Meshullam
    (H4918M); also called Meshillemoth at Neh.11.13;<BR>Also named: <i>me.shil.le.mot</i>
    (מְשִׁלֵּמוֹת "Meshillemoth" H4919H) <BR> § Meshillemith = "recompense"<br> a
    priest, son of Immer. See also ''Meshillemoth''<br>'
