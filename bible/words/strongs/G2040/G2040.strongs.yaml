strongs_number: G2040
language: greek
lemma: ἐργάτης
transliteration: ergátēs
definition: a toiler; figuratively, a teacher
kjv_usage: labourer, worker(-men)
derivation: from G2041 (ἔργον);
extended_definition:
  gloss: worker
  definition: '<b>ἐργάτης</b>, -ου, ὁ<BR /> (ἐργάζομαι, which see), [in LXX: <ref=''Wis.17.17''>Wis.17:17</ref>,
    <ref=''Sir.19.1; 40.18''>Sir.19:1 40:18</ref>, <ref=''1Ma.3.6''>1Ma.3:6</ref>
    * ;] <BR />__1. prop., <b>a field labourer, husbandman</b>: <ref=''Mat.9.37-38;
    20.1-2, 8''>Mat.9:37-38 20:1-2, 8</ref>, <ref=''Luk.10.2''>Luk.10:2</ref>, <ref=''Jas.5.4''>Jas.5:4</ref>
    (cf. Wis, l.with). <BR /> __2. <b>Generally, a workman, labourer</b>: <ref=''Mat.10.10''>Mat.10:10</ref>,
    <ref=''Luk.10.7''>Luk.10:7</ref>, <ref=''Act.19.25''>Act.19:25</ref> (opposite
    to τεχνίτης), <ref=''1Ti.5.18''>1Ti.5:18;</ref> of Christian teachers, <ref=''2Co.11.13''>2Co.11:13</ref>,
    <ref=''Php.3.2''>Php.3:2</ref>, <ref=''2Ti.2.15''>2Ti.2:15</ref>. <BR /> __3.
    <b>a worker, doer</b>: τ. ἀδικίας, <ref=''Luk.13.27''>Luk.13:27</ref> (cf. 1Mac,
    l.with).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐργᾰτ-ης</b>, ου, ὁ, <br /> <b>workman, Hermes</b> [<a href="javascript:void(0)"
    title=" 17.5 (from Delos), “NT.Mat.10.10”">NT</a>], etc.; especially <b>one who
    works the soil, husbandman,</b> [<a href="javascript:void(0)" title=" γῆς ἐ. 5th
    c.BC: Herodotus Historicus 4.109, 5.6; οἱ ἐ. οἱ περὶ γεωργίαν 4th c.BC: Demosthenes
    Orator 35.32 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “OT” 859, 5th c.BC: Euripides Tragicus “El.”
    75 ">Refs 5th c.BC+</a>], etc.: also with <i>substantive</i>, [<a href="javascript:void(0)"
    title=" ἐ. ἀνήρ 3rd c.BC: Theocritus Poeta Bucolicus 10.9, 4th c.BC: Demosthenes
    Orator 59.50; οὑργάτης λεώς">Refs 4th c.BC+</a>] the <b>country</b>-folk, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 632
    ">Refs 5th c.BC+</a>]; of animals, βοῦς ἐ. <b>a working</b> ox, [<a href="javascript:void(0)"
    title=" 7th c.BC: Archilochus Lyricus 39, 5th c.BC: Sophocles Tragicus “fragment”
    563; ἐ. σφῆκες 4th c.BC: Aristoteles Philosophus “Historia Animalium” 627b32 ">Refs
    7th c.BC+</a>]; also ἐ. θαλάττης, of a fisher, [<a href="javascript:void(0)" title="
    4th c.AD: Alciphro Epistolographus 1.11; ἐ. λίθων">Refs 4th c.AD+</a>] a stone-<b>mason,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Somn.” 2. ">Refs
    2nd c.AD+</a>]<br /><Level4><b>__b</b></Level4> in the religious sense, [<a href="javascript:void(0)"
    title=" NT.2Tim.2.15, “NT.2Cor.11.13” (_plural_). ">NT</a>]<br /><Level3><b>__2</b></Level3>
    <i>adjective</i> <b>hard-working, strenuous,</b> [<a href="javascript:void(0)"
    title=" ἐ. στρατηγός Xenophon Historicus [{5-6th c.BC}] “Institutio Cyri (Cyropaedia)”
    1.6.18; σώφρων κἀ. Aristophanes Comicus [{5-6th c.BC}] “Acharnenses” 611 ">Refs
    6th c.BC+</a>]; opposed to ἀργός, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Euthd.” 281c; φειδωλὸς καὶ ἐ. [prev\. author] “R.” 554a
    ">Refs 5th c.BC+</a>]. <br /><Level2><b>__II</b></Level2> <b>one who practises</b>
    an art, [<a href="javascript:void(0)" title=" τῶν ἐν πολέμῳ Xenophon Historicus
    [{5-6th c.BC}] “Institutio Cyri (Cyropaedia)” 4.1.4 ">Refs 6th c.BC+</a>]; ἐ.
    δίκης, of a judge, [<a href="javascript:void(0)" title=" 3rd c.BC: Lycophron Tragicus
    128: _absolutely_ ">Refs 3rd c.BC+</a>], <b>practitioner</b> in some special branch
    of surgery, e.g. lithotomy, [<a href="javascript:void(0)" title=" ἐ. ἄνδρες 5th
    c.BC: Hippocrates Medicus “Jusj.” ">Refs 5th c.BC+</a>] <br /><Level2><b>__III</b></Level2>
    <b>doer,</b> [<a href="javascript:void(0)" title=" ἄσημος οὑργ. τις ἤν 5th c.BC:
    Sophocles Tragicus “Antigone” 252; τῶν καλῶν Xenophon Historicus [{5-6th c.BC}]
    “Memorabilia” 2.1.27; ἀνομίας Vetus Testamentum Graece redditum “1 Maccabees”
    3.6; τῆς ἀδικίας NT.Luke.13.27 ">NT+6th c.BC+</a>]. <br /><Level2><b>__IV</b></Level2>
    <b>producer,</b> [<a href="javascript:void(0)" title=" τῶν ἐν τῷ κόσμῳ γινομένων
    1st c.AD: Heraclitus 75; [Αἰὼν] θείας φύσεως ἐ. “SIG” 1125.12 (from Eleusis).
    ">Refs 1st c.AD+</a>]<br /><Level2><b>__V</b></Level2> a sort of <b>capstan</b>
    or <b>windlass,</b> [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Bito Mechanicus
    58.12, 1st c.BC: Vitruvius Scriptor de Architectura Latinus 10.2.7, +others, 4th
    c.AD: Oribasius Medicus 49.4.1. ">Refs 3rd c.BC+</a>]'
