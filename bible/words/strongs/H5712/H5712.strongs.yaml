strongs_number: H5712
language: hebrew
lemma: עֵדָה
transliteration: ʻêdâh
pronunciation: ay-daw'
definition: a stated assemblage (specifically, a concourse, or generally, a family
  or crowd)
kjv_usage: assembly, company, congregation, multitude, people, swarm. Compare H5713
  (עֵדָה).
derivation: feminine of H5707 (עֵד) in the original sense of fixture;
