etymology:
  lsj_definition: '<b> χάλαζ-α</b> [χᾰ], ης, ἡ, <br /> <b>hail</b> [<a href="javascript:void(0)"
    title="compare (5th-6th c.BC: Plato Philosophus “Timaeus” 59e, 4th c.BC: Aristoteles
    Philosophus “de Mundo” 394b1), ὄμβρον.. ἠὲ χάλαζαν ἢ νιφετόν 8th c.BC: Ilias Homerus
    Epicus “Illiad” 10.6, compare 15.170, NT.Rev.8.7, etc.: _plural_, 5th-6th c.BC:
    Xenophon Historicus “Oeconomicus” 5.18, 5th-6th c.BC: Plato Philosophus “Symposium”
    188b, “R.” 397a; χ. στρογγύλαι ">NT+8th c.BC+</a>]<b>hailstones,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 1127 (troch.); ἀπὸ τῶν χαλαζῶν..
    ἄπαγε σεαυτόν [prev. author] “Ra.” 852 ">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    <b>any pelting shower,</b> ὀμβρία χ. [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 1503; χ. αἵματος 5th c.BC: Pindarus
    Lyricus “I.” 7(6).27. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>any small knot like a hailstone,</b> <br /><Level3><b>__II.1</b></Level3> <b>pimple</b>
    or <b>tubercle</b> in the flesh of swine, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 603b18, “Pr.” 963b34, Androsth.
    cited in 2nd c.AD: Athenaeus Epigrammaticus 3.93c. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>small cyst,</b> such as grows on the eyelid, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 19.437, 2nd c.AD(?): Pollianus Epigrammaticus
    4.198, etc. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <b>a knot</b>
    or <b>hard lump;</b> in an egg, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 560a28; in coal, 4th-3rd c.BC: Theophrastus
    Philosophus “de Signis Tempestatum” 25; in ivory, 2nd-3rd c.AD: Philostratus Sophista
    “Vita Apollonii” 2.13; λίθοι χαλάζης ">Refs 4th c.BC+</a>]<b>crystals,</b> [<a
    href="javascript:void(0)" title=" 1 “Enoch” 14.9,10">Refs</a>]. (Cf. Sloven. <b>žled,</b>
    Little Russian <b>oželeda</b> ''sleet, ice''.)'
