strongs_number: G0791
language: greek
lemma: ἀστεῖος
transliteration: asteîos
definition: urbane, i.e. (by implication) handsome
kjv_usage: fair
derivation: from (a city);
extended_definition:
  gloss: beautiful
  definition: '<b>ἀστεῖος</b>, -ον<BR /> (ἄστυ, a city), [in LXX: <ref=''Exo.2.2''>Exo.2:2</ref>
    (טוֹב), <ref=''Num.22.32''>Num.22:32</ref> (οὐκ ἀ. יָרַט), <ref=''Jdg.3.17''>Jdg.3:17</ref>
    (בָּרִיא), <ref=''Jdt.11.23''>Jdth.11:23</ref>, Dan LXX, <ref=''Sus.1.7''>Sus
    1:7</ref>, <ref=''2Ma.6.23''>2Ma.6:23</ref> * ;] <BR />__1. of the town. <BR />
    __2. (Like Lat. urbanus), <BR /> __(a) <b>courteous, </b><BR /> __(b) elegant
    (in π., of clothing, MM, see word), comely, fair (as in Ex, l.with), <ref=''Heb.11.23''>Heb.11:23</ref>,
    <ref=''Act.7.20''>Act.7:20</ref>.† <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀστεῖος</b>, α, ον, <br /> also ος, ον [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Diphilus Comicus 73">Refs 4th c.BC+</a>]: (ἄστυ):— <b>of
    the town</b> (but in the literal sense ἀστικός is used). <br /><Level2><b>__II</b></Level2>
    <b>town-bred, polite,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedo” 116d">Refs 5th c.BC+</a>]; opposed to ἄγροικος, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Marius” 3; γένοιτ᾽ ἀστεῖος οἰκῶν ἐν πόλει 7th-6th c.BC: Alcaeus Lyricus Comedy
    texts 26">Refs 7th c.BC+</a>]; <b>charming,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 2.34. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of thoughts and words, <b>refined, elegant, witty,</b> διάλεκτον ἀστείαν ὑποθηλυτέραν,
    opposed to ἀνελεύθερον ὑπαγροικοτέραν, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Fragmenta” 685; ἀστεῖόν τι λέξαι [prev. author] “Ra.”
    901">Refs 5th c.BC+</a>]; ἀστεῖον λέγεις (where there is a play on the double
    sense, <b>witty</b> and <b>popular</b>) [<a href="javascript:void(0)" title="
    [prev. author] “Nu.” 204; ἀ. καὶ δημωφελεῖς οἱ λόγοι 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 227d; ἀστεῖον εἰπεῖν “Comedy texts Anon.” 248 Mein., compare 4th-3rd
    c.BC: Axiopistus Poeta Ethicus 1.14; ἀστειοτάτας ἐπινοίας 5th-6th c.BC: Aristophanes
    Comicus “Equites” 539 ">Refs 5th c.BC+</a>]; of persons, οἱ ἀ. <b>the wits,</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    452d">Refs 5th c.BC+</a>]; τὰ ἀ. <b>witty sayings, witticisms,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1411b21, +others">Refs 4th
    c.BC+</a>] <i>adverb</i> <b>-ως</b>[<a href="javascript:void(0)" title=" 1st c.AD:
    Josephus Historicus “Antiquitates Judaicae” 12.4.4, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.123f, 2nd c.AD: Lucianus Sophista “Nigr.” 13. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.3</b></Level3> as a general word of praise, of things and persons,
    <b>pretty, charming,</b> βοσκήματε[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 811; ἑορτή 5th-6th c.BC: Plato Philosophus
    “Gorgias” 447a; ἀ. καὶ εὐήθης [prev. author] “R.” 349b, compare “Phdr.” 242e,
    5th c.BC: Hippocrates Medicus “ἐπιστολαί” 13; ἐστὶ γοῦν ἁπλῆ τι;—ἀστεία μὲν οὖν
    4th c.BC: Anaxilas Comicus 21">Refs 5th c.BC+</a>]; ἀστεῖόν [ἐστι] ὅτι ἐρυθριᾷς
    it is <b>charming</b> to see you blush, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Lysis” 204c">Refs 5th c.BC+</a>]; ἀστεῖον πάνυ
    εἰ.. [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus “Σαμία”
    149. ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.3.b</b></Level4> ironically, ἀ.
    κέρδος a <b>pretty</b> piece of luck, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 1064; ἀστεῖος εἶ 4th-3rd c.BC: Diphilus Comicus
    73. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> of outward appearance,
    <b>pretty, graceful,</b> [<a href="javascript:void(0)" title=" LXX.Exo.2.2, +others;
    οἱ μικροὶ ἀ. καὶ σύμμετροι, καλοὶ δ᾽ οὔ 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1123b7">LXX+4th c.BC+</a>]; <b>handsome,</b> [<a href="javascript:void(0)"
    title=" LXX.Josh.3.17 (of Eglon)">LXX</a>]: in Comedy, of <b>dainty</b> dishes,
    κραμβίδιον, κρεΐσκον, [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes
    Comicus 6, 2nd c.AD: Alexander Rhetor 189. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>good</b> of its kind, αἷμα[<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ τροφῆς” 44; ἑλλέβορος 1st c.BC-1st c.AD: Strabo Geographus 9.3.3;
    οἶνος 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.620d ">Refs 5th c.BC+</a>];
    of persons, <b>good,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Philo
    Judaeus 1.97, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Themistocles”
    5">Refs 1st c.AD+</a>]; ἀστεῖα <b>good qualities,</b> opposed to φαῦλα, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 114. ">Refs
    4th c.BC+</a>]<i>adverb</i> -είως <b>honourably,</b> πράττων[<a href="javascript:void(0)"
    title=" LXX.2Mac.12.43, compare 1st c.AD: Philo Judaeus 1.244.">LXX+1st c.AD+</a>]'
  source: STEPBible/LSJ
