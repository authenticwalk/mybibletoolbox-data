strongs_number: G4652
language: greek
lemma: σκοτεινός
transliteration: skoteinós
definition: opaque, i.e. (figuratively) benighted
kjv_usage: dark, full of darkness
derivation: from G4655 (σκότος);
extended_definition:
  gloss: dark
  definition: '<b>σκοτεινός (WH. -τινός)</b>, -ή, -όν<BR /> (σκότος), [in LXX chiefly
    for חֹשֶׁךְ and cogn. forms ;] <BR /><b>dark</b>: opposite to φωτεινός, <ref=''Mat.6.23''>Mat.6:23</ref>,
    <ref=''Luk.11.34, 36''>Luk.11:34, 36</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκοτειν-ός</b>, ή, όν, <br /> (σκότος) <b>dark</b>, νυκτὸς
    ἅρμ᾽ ἐπείγεται σ. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 661; σ. τῶν ἐνερτέρων βέλος [prev. work] 285 ">Refs 4th c.BC+</a>];
    σ. περιβολαί, of a scabbard, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Phoenissae” 276 ">Refs 5th c.BC+</a>]; [ὁδοί] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 6.5; τὰ σ. θεάσασθαι 5th-6th
    c.BC: Plato Philosophus “Respublica” 520c ">Refs 5th c.BC+</a>]; ἀνὰ τὸ σ. προϊδεῖν
    in <b>the darkness</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.22 ">Refs 5th c.BC+</a>]; of a person, <b>blind</b>, καίπερ σ. [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1326; σ. ὄμμα 5th c.BC: Euripides Tragicus “Alcestis” 385 ">Refs 5th c.BC+</a>];
    τὰ σ. the <b>dark shadows</b> in a picture, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.10.1, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.57c: _neuter_ as ">Refs 5th c.BC+</a>] <i>adverb</i>,
    σκοτεινὸν ζῆν to live <b>in privacy</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 781c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>dark, obscure</b>, opposed to ἐλλόγιμος καὶ φανός, [<a
    href="javascript:void(0)" title=" [prev. author] “Smp.” 197a; τόπος σ. καὶ δυσδιερεύνητος
    [prev. author] “R.” 432c ">Refs</a>]; Heraclitus was called ὁ σκοτεινός, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Mundo” 396b20, 1st c.BC: Cicero,
    M. Tullius Orator et Philosophus “de Finibus” 2.5.15; σ. προοίμιον 4th c.BC: Aeschines
    Orator 2.34 ">Refs 4th c.BC+</a>]; σ. ἀκοαί <b>obscure</b> reports, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Critias” 109e ">Refs 5th c.BC+</a>];
    σ. μηχανήματα <b>dark, secret</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Fragmenta” 288; ὁρκάναι [prev. author] “Ba.” 611; σκοτεινὸς
    ὀργήν “Tragica Adespota” 345, compare 6th c.AD: Procopius Caesariensis Historicus
    “Historia Arcana” 1 ">Refs 5th c.BC+</a>]. <i>adverb</i>, -νῶς διαλέγεσθαι [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    558d, compare 1st c.BC: Dionysius Halicarnassensis “de Thucydide” 32. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> probably <i>falsa lectio</i> for{κοτ-}
    in [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 7.61.
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
