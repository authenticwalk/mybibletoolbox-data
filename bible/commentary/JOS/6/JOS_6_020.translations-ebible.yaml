    duyunca yüksek sesle bağırdılar ve duvar dümdüz çöktü, öyle ki, herkes kendi önüne
    doğru halk kente çıktı ve kenti aldılar.
  grc-BRENT: Καὶ ἐσάλπισαν ταῖς σάλπιγξιν οἱ ἱερεῖς· ὡς δὲ ἤκουσεν ὁ λαὸς τῶν σαλπίγγων,
    ἠλάλαξε πᾶς ὁ λαὸς ἅμα ἀλαλαγμῷ μεγάλῳ καὶ ἰσχυρῷ· καὶ ἔπεσεν ἅπαν τὸ τεῖχος κύκλῳ·
    καὶ ἀνέβη πᾶς ὁ λαὸς εἰς τὴν πόλιν.
  ind-AYT: Kemudian, bangsa itu bersorak ketika trompet ditiup. Segera sesudah bangsa
    itu mendengar suara trompet, mereka bersorak dengan suara yang nyaring sehingga
    tembok itu runtuh. Lalu, setiap orang memanjat masuk ke dalam kota, lalu merebut
    kota itu.
  nya-nya: Ansembe analiza malipenga. Anthu atamva kulira kwa malipenga, anafuwula
    kwambiri ndipo makoma a Yeriko anagwa. Choncho ankhondo anabwera ku mzinda uja
    nawulanda.
  hrv-hrv: Tada povika narod i odjeknuše trube. Kada se zaori glas truba i bojni povici
    naroda, padoše bedemi i narod prodrije u grad, svatko odande gdje se našao, i
    osvojiše ga.
  mps-mps: Tialima, te pris dabego te bu wabo nai biugel bu wai. Tama te we bidi augwaligo
    odobo sogo, deli sogo mu tigidaligo te genuai i wabo sogode tama te hanu bagulali
    obo dabe te gisigasa dulali. Tama tiai digi, nosali te we bidi tigidali te tomoba
    pelama, tama augwaligo te hanu sai dao.
  tpi-tpi: Orait ol pris i winim biugel. Na taim ol manmeri i harim, wantu olgeta
    i singaut bikpela na ol banis bilong taun i bruk. Na olgeta manmeri i go insait
    na ol i kisim taun.
  dan-1931: Så opløftede Folket Krigsskrig, og de stødte i Hornene og da Folket hørte
    Hornene, opløftede det et vældigt Krigsskrig; da styrtede Muren sammen, og Folket
    gik lige ind i Byen; således indtog de Byen.
  vie-OVCB: Vừa nghe kèn lệnh thổi, toàn dân hô to, tường thành đổ xuống. Quân Ít-ra-ên
    xông vào, mọi người nhắm thẳng phía trước tiến lên, chiếm thành.
  guj-2017: તેથી લોકોએ હોંકારો કર્યો અને યાજકોએ રણશિંગડાં વગાડયાં. જયારે લોકોને રણશિંગડાનો
    સાદ સંભળાયો ત્યારે તેઓએ મોટો અવાજ કર્યો અને કોટ તૂટી પડ્યો તેથી લોકોમાંનો દરેક
    પુરુષ સીધો નગરમાં દોડી ગયો અને તેઓએ નગરને પોતાને કબજે કર્યું.
  pon-2006A: Samworo kan ahpw peuk neirail sowi kan. Ni ohl akan ar rongadahr, re
    ahpw weriwer laudida. Eri, kelen kahnimwo ahpw rengkpeseng pwupwudi. Sounpei koaros
    ahpw kaparolong nan kahnimwo oh kalowehdi.
  por-BRBSL: Então o povo gritou e os padres sopraram as trombetas. Quando o povo
    ouviu o som da trombeta, o povo gritou com um grande grito, e o muro caiu por
    terra, de modo que o povo subiu na cidade, todos os homens em frente a ele, e
    tomaram a cidade.
  cth-cth: Hot patetvanlah mongka a ueng awh teh, taminaw ni a hram awh. Mongka lawk
    a thai awh nah kacaipounglah a hram awh torei teh, khopui kalupnae rapan teh,
    koung a tip, khopui thung a kâen sin awh teh, khopui teh a la awh.
  twi-twi: Bere a nnipa no tee mmɛn no nnyigyei no, wɔteɛteɛɛ mu denneennen sɛnea
    wobetumi. Prɛko pɛ Yeriko afasu no dwiriw guu fam maa Israelfo no fi afanan nyinaa
    tow hyɛɛ kuropɔn no so na wɔfae.
  hlt-hlt: Te dongah pilnam loh a yuhui vaengah tuki te a ueng uh. Tuki ol te pilnam
    loh a yaak vaengah pilnam loh tamlung neh bukbuk yuhui uh. Te vaengah vongtung
    te a dang lamkah loh cungku. Te dongah pilnam loh khopuei khuila tluek tluek boeih
    kun uh tih khopuei te a buem uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ eé yɛtɑ̃tɛhe, kɛ̀ bɛ̀ɛ uu kɛ̀ kuduotíi do, kɛ̀ Isidɑyɛɛribɛɛ tɑ
    dihɛì bɑ́ wè kòo wetínnɛ́ o ììkɛ̀.
  msy-2020: Josua akar kaba me ganigha gɨvazɨ, ofa gamir gumaziba sɨghabagh ivima,
    gumazamiziba oregha bar pamten tiariba akarima, Jerikon nguibamɨn dɨvazir gavgavim
    akaraghire. Ezɨ gumaziba maghɨra bar aven ghuegha uari bagha nguibam ini.
  azb-azb: Xalq çığırdı və kahinlər şeypur çaldılar. Xalq şeypur səsini eşidəndə ucadan
    çığırdı. Onda qala divarları yerə çökdü və xalqın hər biri dayandığı yerdən irəliləyərək
    şəhəri aldı.
  eng-DBY: And the people shouted, and they blew with the trumpets. And it came to
    pass when the people heard the sound of the trumpets, and the people shouted with
    a great shout, that the wall fell down flat; and the people went up into the city,
    each one straight before him, and they took the city.
  hin-2017: तब लोगों ने जयजयकार किया, और याजक नरसिंगे फूँकते रहे। और जब लोगों ने नरसिंगे
    का शब्द सुना तो फिर बड़ी ही ध्वनि से उन्होंने जयजयकार किया, तब शहरपनाह नींव से
    गिर पड़ी, और लोग अपने-अपने सामने से उस नगर में चढ़ गए, और नगर को ले लिया। (इब्रा.
    11:30)
  swp-swp: 'Kohena bogigi se iuhidi va, tatao abo se wowo: tatao bogigi arinadi, ea
    tatao se wowo adidiri arinadi se ataiei, eanua ganana i talopagorigori, arinai
    tatao eanua se avasae gaibui, esau, esau i lau dudurai matana eai, eanua va abo
    se girihai.'
  eng-YLT: And the people shout, and blow with the trumpets, and it cometh to pass
    when the people hear the voice of the trumpet, that the people shout — a great
    shout, and the wall falleth under it, and the people goeth up into the city, each
    over-against him, and they capture the city;
  kne-kne: Idi nakdeng ay inbilin Josue dana, nananggoyob din papadi. Idi dinngen
    di ipogaw din ayoweng din tanggoyob, inpigsa da ay nanbogaw, et pag makosokos
    din alad di siyodad. Nanagtag din sosoldadon di Israelita ay sinenggep sin siyodad
    et inabak da.
  eng-WYC-2017: Then while all the people cried, and the trumps sounded, after that
    the sound sounded in the ears of the multitude, the walls felled down anon; and
    each man went up by the place that was against him. And they took the city,
  eng-WMBB: So the people shouted and the priests blew the shofars. When the people
    heard the sound of the shofar, the people shouted with a great shout, and the
    wall fell down flat, so that the people went up into the city, every man straight
    in front of him, and they took the city.
  urd-GVH: जब इमामों ने लंबी फूँक मारी तो इसराईलियों ने जंग के ज़ोरदार नारे लगाए।
    अचानक यरीहू की फ़सील गिर गई, और हर शख़्स अपनी अपनी जगह पर सीधा शहर में दाख़िल
    हुआ। यों शहर इसराईल के क़ब्ज़े में आ गया।
  rug-rug: Ke ivui rina hiama sari na buki, sipu avosi tugo rina tinoni sari na buki,
    si keke gua iraṉa va ululae sari doduru tie, meke ta zuzulu sa bara gobana sa
    vasileana Zeriko. Meke ene toṉoto la sari na tie varipera tadi na tie Izireli
    pa korapana, meke va kilasia rini sa vasileana lavata.
  gaz-gaz: Yommuu malakanni afuufametti namoonni ni iyyan; yommuu sagaleen malakata
    sanaa dhagaʼamee namoonnis sagalee guddaadhaan iyyanitti dallaan magaalaa sanaa
    ni kufe. Kanaafuu namni hundi fuul duratti girrisee seenuudhaan magaalaa sana
    qabate.
  fra-LSG: Le peuple poussa des cris, et les sacrificateurs sonnèrent des trompettes.
    Lorsque le peuple entendit le son de la trompette, il poussa de grands cris, et
    la muraille s’écroula; le peuple monta dans la ville, chacun devant soi. Ils s’emparèrent
    de la ville,
  gnn-gnn: Yo, wäŋgaŋalana walala yukurrana ḻiw'maraŋalana ŋunhiyi wäŋanha buku‐7‐mirri,
    bala yana walala ḏalkarra'mirrinydja walala bo'yurrunana yiḏakiyuna bena wirrkina,
    bo‐o‐op bitjarra, bala bukmaktja yolŋu'‐yulŋu yatjunminana, yiŋgathinana bena
    dhikana wal'ŋu. Bala ŋayinydja marrtjina dhunupa ḻoḻunydja ŋunhiyi buku‐yapthurrunana
    gay', ḏaw'‐ḏawyurrunana bukmaknha, ga yolŋu'‐yulŋunydja bukmaknha ŋunhi gärrinana‐wala
    dhunupana yanana. Bumarana marrtjina walala wäŋanydja ŋunhinydja ḏaw'‐ḏawyurrunana,
    ga ŋuriŋiyi walalaŋgala mandjawakthunydja walala bumarana marrtjina yolŋu'‐yulŋunha
    ga wäyinnha walalanha, yana liŋgu ga dhawar'maraŋala, baḏuwaḏuyurruna warrpam'.
  yal-yal: Yamaan yi sɔnxɔn nate. Saraxaraline yi xɔtane fe. Yamaan to xɔta xuiin
    mɛ, e yi sɔnxɔ gbeen nate, taan nabilinna yinna yi bira a yɛtɛ ra. Yamaan yi e
    tinxin taan na, e so keden na. E yi taan suxu.
  haw-1868: A i ko lakou puhi ana i ka pu, hooho aku la na kanaka; a lohe na kanaka
    i ke kani ana o ka pu, a me ka hooho nui ana a kanaka i hooho ai, alaila hiolo
    ka pa ilalo, a pii aku la lakou i ke kulanakauhale, o kela kanaka keia kanaka
    ma kona alo iho, a pio ke kulanakauhale ia lakou.
  arb-NAV: فَهَتَفَ الشَّعْبُ، وَنَفَخَ الْكَهَنَةُ فِي الأَبْوَاقِ. وَكَانَ هُتَافُ
    الشَّعْبِ لَدَى سَمَاعِهِمْ صَوْتَ نَفْخِ الأَبْوَاقِ عَظِيماً، فَانْهَارَ السُّورُ
    فِي مَوْضِعِهِ. فَانْدَفَعَ الشَّعْبُ نَحْوَ الْمَدِينَةِ كُلٌّ إِلَى وِجْهَتِهِ،
    وَاسْتَوْلَوْا عَلَيْهَا.
  ewe-ewe: Esi ameawo se kpẽawo ƒe ɖiɖi sesĩe la, wodo ɣli sesĩe abe ale si woate
    ŋui ene. Tete Yeriko ƒe gliwo mu dze anyi, eye wokaka le wo ŋkume. Israelviwo
    ge ɖe du la me bibibi to afi sia afi, eye woxɔ du la.
  eng-LEE: So the people shouted, when they blew with the cornets; and it came to
    pass, when the people heard the sound of the cornet, that the people uttered a
    great shout, and the wall fell down flat, and the people went up into the city,
    every man straight before him, and they captured the city.
  asm-FB: তেতিয়া লোকসকলে ধ্বনি কৰিলে আৰু পুৰোহিতসকলে উচ্চ শব্দেৰে শিঙা বজালে৷ শিঙাৰ
    শব্দ শুনি লোকসকলে মহাধ্বনি কৰিলে৷ তাতে নগৰৰ গড় পৰি মাটিৰ সমান হোৱাৰ পাছত, প্ৰতিজন
    লোকে নিজৰ সন্মুখেৰে পোনে পোনে উঠি গৈ নগৰত সোমাল আৰু তেওঁলোকে নগৰ খন দখল কৰি ল’লে।
  sus-A: حَمَ نَشَ سْنشْي رَتٍ، سّرّشّدُبّيٍ نُ قَ قٍرِ قٍ. حَمَ تٌ قٍرِ شُي مّ، عٍ
    نَشَ سْنشْي فبٍفبٍ رَتٍ. تّتّ نَشَ بِرَ عَ يّتّ مَ، حَمَ قَ سٌ كٍرٍن نَ تَا كُي.
    تَا نَشَ قِندِ عٍ فبٍ رَ.
  fra-SBL: Alors le peuple poussa des cris et les prêtres sonnèrent des trompettes.
    Lorsque le peuple entendit le son de la trompette, il poussa de grands cris, et
    la muraille s'écroula. Le peuple monta dans la ville, chacun droit devant soi,
    et il prit la ville.
  hbo-hbo: וַיָּ֣רַע הָעָ֔ם וַֽיִּתְקְע֖וּ בַּשֹּֽׁפָרֹ֑ות וַיְהִי֩ כִשְׁמֹ֨עַ הָעָ֜ם
    אֶת־קֹ֣ול הַשֹּׁופָ֗ר וַיָּרִ֤יעוּ הָעָם֙ תְּרוּעָ֣ה גְדֹולָ֔ה וַתִּפֹּ֨ל הַֽחֹומָ֜ה
    תַּחְתֶּ֗יהָ וַיַּ֨עַל הָעָ֤ם הָעִ֙ירָה֙ אִ֣ישׁ נֶגְדֹּ֔ו וַֽיִּלְכְּד֖וּ אֶת־הָעִֽיר׃
  piu-2006: '@see-verse:JOS.006.019'
  kik-kik: Rĩrĩa coro wahuhirwo, andũ makĩanĩrĩra, na rĩrĩa andũ maaiguire mũgambo
    wa coro, makĩanĩrĩra rĩanĩrĩra inene, naruo rũthingo rũkĩmomoka; nĩ ũndũ ũcio
    o mũndũ o mũndũ agĩtoonya itũũra rĩu, na makĩrĩtunyana.
  fra-NCL: Le peuple poussa des cris, et les prêtres sonnèrent des trompettes. Et
    lorsque le peuple entendit le son de la trompette, il poussa une grande clameur,
    et la muraille s’écroula, et le peuple monta dans la ville, chacun devant soi.
    S’étant emparés de la ville,
  cek-AK: Qaimanawk mah mongkah to ueng o naah, kaminawk to hangh o; kaminawk mah
    mongkah uenghaih lok thaih o moe, tha hoi hangh o naah, sipae to amtim rup; to
    naah kaminawk boih angmacae hmaa ah katoengah vangpui thungah akun o moe, vangpui
    to a lak o.
  cuk-cuk: Geb degine, dule-irwa-Bab-Dummadse-gormalad gar-trompeta-ogotemalad, geb
    dulemar binnasuli gormakdemalad. Abali, Jericó-neggwebur-galu-matusulid babatided.
    Geb Israel-sordamar gwen sorsik sikirmaksuli neggweburgi ubodmalad. Geb neggwebur-susmalad.
  uig-CYR: Улар әр-аял болсун, қери-яш болсун, қой-кала вә ешәкләр болсун шәһәр ичидики
    һәммини қиличлап йоқатти.
  pma-pma: Ka navong pris keil amuh hon keil one, meatin keil araengoni ka amakul
    keih. Navong amumoni mukonek, mari vieh ten taon ten out Seriko merangle ka meatin
    keil tavaeen avina varei en hou. Uva neim en taon ka asoso koe meatin keil teni.
  tel-2017: యాజకులు బూరలు ఊదగానే ప్రజలు కేకలు వేశారు. ఆ బూరల శబ్దం విన్నప్పుడు ప్రజలు
    ఆర్భాటంగా కేకలు వేసినపుడు ఆ ప్రాకారం కూలిపోయింది. ప్రజలంతా నేరుగా చక్కగా ఆ ప్రాకారం
    ఎక్కి పట్టణాన్ని పట్టుకున్నారు.
  hat-BSA: Alò, pèp la te rele fò, prèt yo te soufle twonpèt yo. Lè pèp la te tande
    son twonpèt la, yo te rele fò avèk yon gwo kri, epi miray la te tonbe plat. Epi
    konsa, pèp la te antre nan vil la, tout mesye toudwat pou yo te pran vil la.
  bxh-bxh: Yo fede, ma esega tau antalasam bwagigi sa yufidi sa atahiyedi. Habahim
    sa halabo laꞌilaꞌi. Yo fede, ganana ya talopalopa! Tau hiyala mahudoꞌidi sa dudulai hasa
    duhu balabalamumu ganahewana yai be sa eli halaen.
  kos-kos: Pacl se ma mwe ukuk uh kasla mwet nukewa sala, ac ke pusren ukuk ah kasla
    ac mwet uh sala, na pot uh mukukla; oru mwet nukewa yuyang ac eisla siti sac.
  hbo-WLC: וַיָּ֣רַע הָעָ֔ם וַֽיִּתְקְע֖וּ בַּשֹּֽׁפָר֑וֹת וַיְהִי֩ כִשְׁמֹ֨עַ הָעָ֜ם
    אֶת־ק֣וֹל הַשּׁוֹפָ֗ר וַיָּרִ֤יעוּ הָעָם֙ תְּרוּעָ֣ה גְדוֹלָ֔ה וַתִּפֹּ֨ל הַֽחוֹמָ֜ה
    תַּחְתֶּ֗יהָ וַיַּ֨עַל הָעָ֤ם הָעִ֙ירָה֙ אִ֣ישׁ נֶגְדּ֔וֹ וַֽיִּלְכְּד֖וּ אֶת־הָעִֽיר׃
  ibo-ibo: Mgbe ụda opi ike ahụ dasiri ike, ndị agha tiri mkpu, na ụda opi ike ahụ.
    Mgbe ndị ikom tiri oke mkpu, mgbidi ahụ dara dapịasịa, nke mere na onye ọbụla
    chere ihu banye nʼime obodo ahụ, lụgbuo obodo ahụ.
  ory-ory: ଏରୂପେ ଲୋକମାନେ ଜୟଧ୍ୱନି କଲେ ଓ ଯାଜକମାନେ ତୂରୀ ବଜାଇଲେ; ପୁଣି ଲୋକମାନେ ତୂରୀଧ୍ୱନି
    ଶୁଣି ମହା ଜୟଧ୍ୱନିରେ ଜୟଧ୍ୱନି କରନ୍ତେ, ପ୍ରାଚୀର ପଡ଼ି ସମଭୂମି ହେଲା; ତେଣୁ ଲୋକମାନେ ପ୍ରତ୍ୟେକେ
    ଆପଣା ଆପଣା ସମ୍ମୁଖସ୍ଥ ପଥ ଦେଇ ନଗରକୁ ଉଠିଗଲେ ଓ ନଗର ହସ୍ତଗତ କଲେ।
  chk-chk: Iwe, ekewe souasor ra ettiki ekewe rappwa. Lon ewe otun ekewe aramas ra
    rongorong tikin rappwa, ra leüömong le arükak, nge ewe tit a turutiu. Mürin ekewe
    aramas ra töfochofocholong lon ewe telinimw seni en me awenewenen lenian o liapeni
    ewe telinimw.
  rop-rop: Afta na detlot serramonimen bin blowim detlot nenigout hon adbala, en wen
    ola solja bin irrim detlot hon, deibin jingat adbala du, en streidawei det wol
    blanga det taun bin buldan,
  ukr-1871: Тодї загукали люде і затрубили сьвященники в труби. Як же люд почув, що
    трублять, тодї загукали всї страшенним криком, і мури міста впали руїною; нарід
    же ринув у город, кожен звідти, де стояв; сим робом і опановано місто.
  deu-1951: Da erhob das Volk ein Feldgeschrei, und die Priester bliesen die Posaunen.
    Als nun das Volk den Schall der Posaunen hörte und ein großes Feldgeschrei erhob,
    stürzte die Mauer in sich zusammen, und das Volk erstieg die Stadt, ein jeder
    stracks vor sich hin. Also gewannen sie die Stadt.
  eng-JPS: So the people shouted, and the priests blew with the horns. And it came
    to pass, when the people heard the sound of the horn, that the people shouted
    with a great shout, and the wall fell down flat, so that the people went up into
    the city, every man straight before him, and they took the city.
  srp-1865: Tada povika narod i zatrubiše trube, i kad narod èu glas trubni i povika
    iza glasa, popadaše zidovi na mjestu svom; i narod uðe u grad, svaki naprema se;
    i uzeše grad.
  lug-lug: Awo Abayisirayiri ne baleekaana nnyo, amakondeere bwe gaavuga. Amangu ennyo
    ng’amakondeere gakavuga Abayisirayiri ne boogera n’eddoboozi ery’omwanguka, era
    ekisenge kya bbugwe ekyebunguludde ekibuga Yeriko ne kyegonnomola wansi. Awo ne
    bayingira ne bakiwamba.
  heb-heb: וירע העם ויתקעו בשפרות ויהי כשמע העם את קול השופר ויריעו העם תרועה גדולה
    ותפל החומה תחתיה ויעל העם העירה איש נגדו וילכדו את העיר׃
  ben-IRV: পরে লোকেরা চিত্কার করল ও [যাজকেরা] তূরী বাজাল; আর লোকেরা তূরীধ্বনি শুনে
    খুব জোরে চিত্কার করে উঠল, তাতে দেওয়াল সেই জায়গায় পড়ে গেল; পরে লোকেরা প্রত্যেকে
    সামনের রাস্তায় উঠে নগরে গিয়ে নগর অধিকার করল।
  pan-pan: ਲੋਕਾਂ ਨੇ ਜੈਕਾਰਾ ਗਜਾਇਆ ਅਤੇ ਜਾਜਕਾਂ ਨੇ ਤੁਰ੍ਹੀਆਂ ਵਜਾਈਆਂ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ
    ਕਿ ਜਦ ਲੋਕਾਂ ਨੇ ਤੁਰ੍ਹੀਆਂ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ ਅਤੇ ਲੋਕ ਗੱਜ ਕੇ ਜੈਕਾਰਾ ਬੋਲੇ ਤਾਂ ਸ਼ਹਿਰ ਦੀ
    ਚਾਰ-ਦੀਵਾਰੀ ਡਿੱਗ ਗਈ ਇੱਥੋਂ ਤੱਕ ਕਿ ਲੋਕਾਂ ਵਿੱਚੋਂ ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਸਾਹਮਣੇ ਸਿੱਧਾ ਸ਼ਹਿਰ
    ਵਿੱਚ ਜਾ ਵੜਿਆ ਤੇ ਸ਼ਹਿਰ ਨੂੰ ਜਿੱਤ ਲਿਆ।
  mya-JVB: ထိုသို့ နှင့်အညီတံပိုး ကို မှုတ် ၍ ၊ လူ များတို့သည် ကြွေးကြော် ကြ၏။ တံပိုး
    သံ ကို ကြား ၍ ကျယ် သောအသံ နှင့် ကြွေးကြော် ကြသောအခါ ၊ မြို့ရိုး သည် အကုန်အစင်ပြိုလဲ
    ၍၊ လူ များအပေါင်းတို့သည် မြို့ ထဲ သို့ တည့်တည့် ဝင် ပြီးလျှင် သိမ်းယူ ကြ၏။
  tte-O: Ee saugana siya topwaoli bwagigi siyui-kalatan tomo sitalawauwau kainali
    ilalaki kabo Yeliko kana gana ibeku itata-gwaligwali, tokaleya meuloili silodudulai
    silau silusae Yeliko kalona mena yo sikalai.
  tbg-tbg: Iosuaava minti tumanta Kotira kaiqa vara amite vauka nái aanumaara vuaqa
    komanta ekaa Isareri vika noraiqaake naverai tuvaro Ieriko vaantaavuravano ruku
    raakurama vura. Mintumanta Isareri iqoka vaiinti vaaka vatuka avutaqi oriqete,
    vi vatukara varora.
  hmo-hmo: Kibi idia hiriria neganai, Israela taudia idia kamonai, bona maoromaoro
    idia boiboi bada herea. Vadaeni hanua ena magu ia moru diho, bona maoromaoro tuari
    taudia idia raka vareai, hanua idia abia.
  urd-urd: तब लोगों ने ललकारा और काहिनों ने नरसिंगे फूँके, और ऐसा हुआ कि जब लोगों
    ने नरसिंगे की आवाज़ सुनी तो उन्होंने बुलंद आवाज़ से ललकारा और दीवार बिल्कुल गिर
    पड़ी और लोगों में से हर एक आदमी अपने सामने से चढ़ कर शहर में घुसा और उन्होंने
    उस को ले लिया।
  rus-SYN: И предали заклятию все, что в городе, и мужей и жен, и молодых и старых,
    и волов, и овец, и ослов, все истребили мечом.
  bqc-SIM: Kɛ́ wà kuupɛ̀, mɛ́ Isailiↄ kúkuakɛ̀ gbã́ugbãu màa, wɛ̃́lɛ bĩ́iↄ kwɛ̀
    kàkↄ̃a. Ɔ̃ an baade sìu a aɛdↄawa, ↄ̃ aa wɛ̃́lɛpi sì.
  tcz-CHONGTHU: Mipiho chun pengkul kimutgin chu ajahphatnun a-ou neichasunnun asammun
    ahileh Jericho kulpi chu achimlha jengin ahi. Hiche phat chun Israelten khopi
    sungchu anokhummun alatauve.
  mar-mar: तेव्हा लोकांनी जयघोष केला आणि कर्णे वाजत राहिले, कर्ण्यांचा आवाज ऐकताच
    लोकांनी मोठ्याने जयघोष केला आणि तट जागच्या जागी कोसळला; लगेच लोकांनी आपआपल्यासमोर
    त्या नगरात सरळ चालून जाऊन ते काबीज केले.
  qub-qub: Wagracunata mas jucnötana tucayta gallaycuptin Israelcunapis mana chawaypa
    gaparparan. Chaura siudäta curalaraycaj perga juchucäcuran. Jinan öra Israelcunapis
    yaycucaycärir siudäta charicarcäriran.
  bqp-bqp: Kũ ò kuru pɛ̀, akũsↄ̃ Isarailanↄ wiki lɛ̀ gbãnagbãna lɛ, wɛ̃tɛ bĩninↄ
    sìkũn. Akũ ń baadi sìn súsu, akũ ò wɛ̃tɛ pìi sì.
  hat-hat: Se konsa, yo kònen kòn belye yo. Tande pèp la tande son kòn belye yo, yo
    pouse yon sèl gwo rèl, epi miray ranpa lavil la tonbe plat atè. Epi chak moun
    pran mache dwat devan yo sou lavil la, yo anvayi l'.
  eng-BSB: So when the rams’ horns sounded, the people shouted. When they heard the
    blast of the horn, the people gave a great shout, and the wall collapsed. Then
    all the people charged straight into the city and captured it.
  tod-tod: Ti puʋugi vɛɛni. Nuɓusɛiti ti mɛnigai ma, ti kpeei looni, ti wooɠula la,
    siɠigi woloni gaamago nɔ. Nuɓusɛiti ti ʋilini taazuʋɛ, ɛsɛ ge lɔ ga letegi, ti
    taai zo.
  eng-WEBPB: So the people shouted and the priests blew the trumpets. When the people
    heard the sound of the trumpet, the people shouted with a great shout, and the
    wall fell down flat, so that the people went up into the city, every man straight
    in front of him, and they took the city.
  kbq-kbq: Hanki pristi vahe'mo'za ufema ete nerage'za vahe'mo'zama nentahi'za, ana
    ufenkrafamofo avariri'za ivimo agazamo huza rankege nehazageno, rankumamofo have
    keginamo'a fragu vaziramige'za, maka vahe'mo'za zamavune ante'za miko kazigati
    ufre'za Jeriko rankumara ome eri'naze.
  nhe-BL: Huajca nopa totajtzitzi quipitzque nopa tlapitzali. Huan quema nopa israelitame
    quicajque nopa tlapitzali, tzajtzique tlahuel chicahuac, huan nopa tepamitl tlen
    ica quitzactoyaj nopa altepetl huetzqui. Huan sesen calajqui xitlahuac iixmelac
    ipan nopa altepetl huan quintzontlamiltijque tlen itztoyaj.
  sps-sps: Kat to an tsoiny faakor puuf to na fo tsufing. Tan nainy te nongoiny vainy
    a tsufing, ri kat to ser kuu faavot to, ana soopip tarop faavot bus enato. Kat
    to an vainy puaan pas nato na painy tet ri sof fatoobing nato koman na ngats fan
    ri nom to na fokinai ka.
  bus-bus: Kɛ̀ wà kuu pɛ̀ bensↄ̃ Isarailinↄ wii lɛ̀ gbãngbãn lɛ, wɛ́tɛ bĩinↄ lɛ̀ɛ.
    Ben aↄ̃ baade sìn súusu, ben aↄ̃ wɛ́tɛ pì sì.
  gub-BL: Na'e upyahy xi'àm wà kury. Teko uhapukazahy wà no. Ipyahy mehe wanehapukazahy
    mehe pàrirogaw uzekazeka u'ar pà kury. Na'arewahy awakwer paw wixe tawhu pupe
    wà. Upyhyk ma'e tawhu pe har paw wà.
  eng-DRA: 'So all the people making a shout, and the trumpets sounding, when the
    voice and the sound thundered in the ears of the multitude, the walls forthwith
    fell down: and every man went up by the place that was over against him: and they
    took the city,'
