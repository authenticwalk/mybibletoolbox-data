verse: JOS.006.020
translations:
  mal-C: പുരോഹിതന്മാർ കാഹളം ഊതി, സൈന്യം ആർപ്പിട്ടു; കാഹളനാദംകേട്ട് സൈന്യം ഉച്ചത്തിൽ
    ആർപ്പിട്ടപ്പോൾ പട്ടണമതിൽ തകർന്നുവീണു. ഓരോരുത്തരും പട്ടണത്തിലേക്കു നേരേകയറി, പട്ടണം
    പിടിച്ചടക്കി.
  deu-TKW: Da erhob das Volk das Kriegsgeschrei und sie stießen in die Trompeten.
    Als nun das Volk den Trompetenschall vernahm, da erhob das Volk ein gewaltiges
    Kriegsgeschrei. Da stürzte die Mauer in sich zusammen, das Volk aber drang in
    die Stadt ein, ein jeder von da, wo er gerade stand; so nahmen sie die Stadt ein.
  lin-lin: Tango babetaki bakelelo, bato bagangaki makasi. Bongo, tango bato bagangaki
    makasi sima na koyoka lolaka ya kelelo kobeta tango molayi, mir ya engumba ekweyaki
    na pwasa. Boye, moto nyonso akotaki na engumba, liboso na ye, mpe babotolaki yango.
  eng-LSV: And the people shout, and blow with the horns, and it comes to pass, when
    the people hear the voice of the horn, that the people shout [with] a great shout,
    and the wall falls under it, and the people goes up into the city, each straight
    before him, and they capture the city;
  eng-GNV: 'So the people shouted, whe they had blowen trumpets: for when the people
    had heard the sound of the trumpet, they shouted with a great shoute: and the
    wall fel downe flat: so the people went vp into the citie, euery man streight
    before him: and they tooke the citie.'
  eng-WEBSTER: 'So the people shouted when the priests blew with the trumpets: and
    it came to pass, when the people heard the sound of the trumpet, and the people
    shouted with a great shout, that the wall fell down flat, so that the people went
    up into the city, every man straight before him, and they took the city.'
  nhw-BL: Huajca nopa totajtzitzi quipitzque nopa tlapitzali. Huan quema nopa israelitame
    quicajque nopa tlapitzali, tzajtzique tlahuel chicahuac, huan nopa tepamitl catli
    ica quitzactoyaj nopa altepetl huetzqui. Huan sesen calajqui xitlahuac iixmelac
    ipan nopa altepetl huan quintzontlamiltijque catli itztoyaj.
  swh-ONEN: Wakati baragumu zilipopigwa, watu walipiga kelele, na katika sauti ya
    baragumu, na watu kupaza sauti, ukuta ukaanguka; hivyo kila mtu akapanda akiendelea
    mbele na kuuteka mji.
  bba-bba: Ye yɑ̃ku kowobu bɑ ben kɔbi so, tɔn be, bɑ yin swĩi nuɑ mɑ bɑ kuuki kuɑ.
    Yerɑ wuu ɡen ɡbɑ̃rɑrɑ wɔrumɑ. Mɑ ben bɑɑwure u duɑ deedeeru mi u yɔ̃n di. Mɑ bɑ
    wuu ɡe mwɑ.
  eng-KJVCPB: 'So the people shouted when the priests blew with the trumpets: and
    it came to pass, when the people heard the sound of the trumpet, and the people
    shouted with a great shout, that the wall fell down flat, so that the people went
    up into the city, every man straight before him, and they took the city.'
  cpy-cpy: Ari icheraanaki ikaemae-yanakini owayirita-chani, tziwootanaki Ompera-tajorentsi-taarewo-paeni.
    Ikanta ikemawakiri maawoeni isheninka-paeni ipoema-tanaki tziwoorentsi, cheraa-naki
    ikaemaeyanakini, rootaki otzimpookan-tanakari otantotari nampitsi Kashiryaari.
    Tampatzika rowanakiro ikyahae-yanakini nampitsiki.
  mpx-mpx: Sauga gamagalau hi hago topowon bwagigi hi yu hikan, yaka hi yala. Inoke
    Yeliko ana gana i maguli ge tolohaveyan gegewel hi nopasapu hi na hi tuk Yeliko
    gamwanaa ge hi ahe.
  wbp-wbp: Kujalu-jana yangka wirlki-palarlu maralypikingarduyu-paturlu juturnu kilji-nyayirnirli
    kurlumpurrngu, yapajulu kilji-yijala purlaja. Kuja-jangkanya yangkaju kirrirdimpayi
    pinji-piya, kujalu ngurrju-manu pirli yarturlu-jangka, kujalparla Jirikuku wapirrija,
    ngulaju muku wantija walya-kurra. Yijirali-pinkijili kapanku parnkaja kirri-kirraju,
    manulu-jana yapa-patuju muku pungu.
  luo-luo: Kane ogo turumbete, to ji ne goyo koko matek, kendo ka turumbete noywak,
    mi ji nogoyo koko matek, to ohinga mar Jeriko nopodho, omiyo ngʼato ka ngʼato
    nodonjo e dala maduongʼno mi gikawe.
  meu-meu: Taunabunai taunimanima na e lolo, bona kibi taudia na kibi e hiriri. Taunimanima
    ese kibi reḡedia e kamonai, bona ma e lolo lalodika. Bena hanua maḡuna e heḡigi
    dobi; taunimanima na maorodia ai e raka vareai, hanua e abia.
  npi-ULB: जब तिनीहरूले तुरही फुके, मानिसहरू ठुलो स्वरमा कराए अनि पर्खाल जगसम्मै ढल्यो
    । त्यसैले हरेक मानिस सोझै अगि बढ्यो र सहर कब्जा गरियो ।
  yor-yor: Nígbà tí àwọn àlùfáà fọn ìpè, àwọn ènìyàn náà sì hó. Ó sì ṣe, bí àwọn ènìyàn
    ti gbọ́ ìró ìpè, tí àwọn ènìyàn sì hó ìhó ńlá, odi ìlú náà wó lulẹ̀ bẹẹrẹ; bẹ́ẹ̀
    ni olúkúlùkù ya wọ inú ìlú náà lọ tààrà, wọ́n sì kó ìlú náà.
  emp-NTPO: Sacerdoterãba ãdji cachiru dãrã jĩgua zasid̶ad̶e jũmarãda jĩgua b̶iasid̶aa.
    Maʌ̃ne Jerico puru aud̶u jũrã ca b̶ʌra idub̶a tod̶ogozoasia. Ara maʌ̃da israelerãra
    daucha djõne pirapod̶aped̶a purura poyasid̶aa.
  ind-ind: Ketika orang Israel mendengar bunyi terompet, mereka berteriak sangat keras.
    Lalu tembok Yeriko runtuh dan seluruh pasukan menyerbu masuk ke dalam kota itu
    dan menguasainya.
  pes-OPCB: پس قوم اسرائیل وقتی صدای بلند شیپور را شنیدند، با صدای هر چه بلندتر فریاد
    برآوردند. ناگهان دیوار شهر اریحا در برابر اسرائیلی‌ها فرو ریخت! بنابراین قوم اسرائیل
    از هر سو به داخل شهر هجوم بردند و آن را تصرف کردند.
  tgl-ULB: Kaya sumigaw ang mga tao at pinatunog nila nang malakas ang mga trumpeta.
    Nangyari ito nang narinig ng mga tao ang tunog ng trumpeta, sumigaw sila nang
    napakalakas na sigaw at gumuho ang pader kaya umakyat ang mga tao sa lungsod,
    sumugod ang bawat isa. At nabihag nila ang lungsod.
  cbu-NT: tputsshitisin anuritam zamangaranganaya. Wakarapanshat wits pu pu támpan,
    pu pu táyatssin, Israelchichshitin wakaraa mazinarangusin, uwshtisin anuritam
    kapunguri ashparitssin sundar zamangaranganaya. Amb tákchusin, tandapunuzsha iwatamarangu,
    izuuru paratzurangiya. Sheechu, anuritam sundarshitisin yaktash pshturanganaya.
  hui-hui: Ani lai heagola loma binigo mo miaga mbelo biguli pu laga biarume biguli
    pu lalu hene. Mbelo biguli pu layuago hale howa agali wai mambolo hongo howaore
    balu bi dalimu layagola to̱le̱ pabe timbuni biagoni podo haealo bagabu ibira hene.
    Ani biyagola wai biaga ami biarume handayago hondo yalu dindi anda puwa bareni
    irigi halu tigua Yarigo tano karulene.
  mya-mya: ထို့​ကြောင့်​ယဇ်​ပု​ရော​ဟိတ်​တို့​တံ​ပိုး​ခရာ မှုတ်​လျှင်​မှုတ်​ခြင်း လူ​အ​ပေါင်း​တို့​သည်
    တ​ခဲ​နက်​ကြွေး​ကြော်​ရာ​မြို့​ရိုး​များ​ပြို​ကျ လေ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့
    သည်​မြို့​တွင်း​သို့​အ​တား​အ​ဆီး​မ​ရှိ​ဘဲ ဝင်​ရောက်​၍​မြို့​ကို​သိမ်း​ယူ​ကြ​၏။-
  bod-N: དེ་ནས་འབངས་མི་རྣམས་ཀྱིས་སྐད་བརྒྱབ་ཅིང་མཆོད་དཔོན་རྣམས་ཀྱིས་ཀྱང་རྭ་དུང་བུས།
    འབངས་མི་རྣམས་ཀྱིས་རྭ་དུང་སྐད་ཐོས་པ་དང་སྐད་ཆེན་པོ་བརྒྱབ་པས། མཁར་གྱི་ལྕགས་རི་བརྡིབས་པ་དང་འབངས་རྣམས་ཡར་མཁར་གྱི་ནང་དུ་སོང་ཞིང་།
    མི་རེ་རེ་ཐད་ཀར་མདུན་དུ་བསྐྱོད་ནས་མཁར་བླངས་པ་དང་།
  sna-sna: Hwamanda padzakarira, vanhu vakadanidzira, uye pakurira kwehwamanda, vanhu
    pavakadanidzira zvikuru, rusvingo rwakakoromoka; naizvozvo murume mumwe nomumwe
    akamhanya achipinda napakanga pakanangana naye, vachibva vatora guta.
  spa-BLM: Entonces el pueblo gritó y los sacerdotes tocaron las trompetas. Al oír
    el sonido de la trompeta, el pueblo gritó con gran estruendo, y la muralla se
    derrumbó, de modo que el pueblo subió a la ciudad, cada uno por su lado, y tomaron
    la ciudad.
  cac-cac: A val d'a jun rato chi' ix spu'an noc' sch'aac eb' vin̈ sacerdote chi',
    ix b'atcan numan sjaj noc'. Ayic ix yab'an eb' vin̈ soldado chi', te chaan̈ ix
    el yav eb' vin̈ smasanil, yuj chi' ix em lan̈naj smuroal jun chon̈ab' chi'. Elan̈chamel,
    junjun soldado ix b'at d'a yichan̈ b'aj ayec' eb' chi', ix och eb' vin̈ d'a jun
    chon̈ab' chi'.
  swh-ULB: Hivyo, watu wakapiga kelele, na wakatoa sauti kwa kupuliza tarumbeta. Ilikuwa
    watu waliposikia sauti za tarumbeta, walipiga kelele kwa sauti kuu, na ukuta ulianguka
    chini kabisa na kwamba watu waliungia mji, kila mmoja alisonga mbele moja kwa
    moja. Na waliuteka mji.
  bel-bel: І праклялі ўсё, што ў горадзе, і мужчын і жанчын, і маладых і старых, і
    валоў і авечак і аслоў, вынішчылі мечам.
  deu-ELBBK: Und das Volk erhob ein Geschrei, und sie stießen in die Posaunen. Und
    es geschah, als das Volk den Schall der Posaunen hörte, und als das Volk ein großes
    Geschrei erhob, da stürzte die Mauer an ihrer Stelle ein, und das Volk stieg in
    die Stadt hinein, jeder gerade vor sich hin, und sie nahmen die Stadt ein.
  mbb-OT: Impezaǥing te menge memumuhat is menge vudyung dan, ne nemengulahì is menge
    Israilihanen hein nezineg dan heini. Ne neregdas is berengbeng dutun te inged
    ne utew zà melemu is kedseled dan ne mid-aǥew zan haazà is inged.
  mal-2015: അനന്തരം ജനം ആർപ്പിടുകയും പുരോഹിതന്മാർ കാഹളം ഊതുകയും ചെയ്തു; ജനം കാഹളനാദംകേട്ടു
    അത്യുച്ചത്തിൽ ആർപ്പിട്ടപ്പോൾ മതിൽ വീണു; ജനം ഓരോരുത്തൻ നേരെ മുമ്പോട്ടു പട്ടണത്തിലേക്കു
    കടന്നു പട്ടണം പിടിച്ചു.
  tuo-NT: Paꞌia capesaꞌri meꞌrã puticãrã niwã. Tojo bʉsʉcã tʉꞌorã, masã niꞌcãrõ meꞌrã
    ʉpʉtʉ caricũcãrã niwã. Na tojo caricũcã, ti macã ʉ̃tã tʉꞌrʉ, na yee cãꞌmotaꞌamiꞌque
    seꞌtemadija waꞌacaro niwʉ̃. Tojo waꞌacã ĩꞌarã, surara ti macãrẽ diacjʉ̃ta omasãjã,
    miiwapa waꞌacãrã niwã.
  rmc-rmc: O rašaja trubinenas. Soča o manuša šunde o trubi, chudle te viskinel bara
    vikaha a o foroskre muri pele. Avke o manuša džanas rovnones upre andre oda foros
    a kavke les zaile.
  nlg-nlg: Keri ke na lei manesukaghi tara lovui na lei kola ni sheep. Na vure tara
    rongovia mua tara lovu lagai na kola ni sheep ka, na vure udolu tara ghuu. Me
    hau vaso na pile ka, na peovatuna na komu sule Jericho te kakovo me dudura horu
    tana pari, mana vure udolu ni Israel tara sopa sama maemane haghe tana sopa piuna
    mara dikalaa na komu sule eni.
  pes-OPV: آنگاه قوم صدازدند و کرناها را نواختند. و چون قوم آواز کرنا راشنیدند و قوم
    به آواز بلند صدا زدند، حصار شهربه زمین افتاد. و قوم یعنی هر کس پیش روی خودبه شهر
    برآمد و شهر را گرفتند.
  ron-1924: Попорул а скос стригэте ши преоций ау сунат дин трымбице. Кынд а аузит
    попорул сунетул трымбицей, а стригат таре, ши зидул с-а прэбушит; попорул с-а
    суит ын четате, фиекаре дрепт ынаинте. Ау пус мына пе четате
  ben-OBCV: যখন শিঙা বাজানো হল, সৈন্যদল সিংহনাদ করে উঠল। শিঙাধ্বনির কারণে যখন তারা
    সিংহনাদ করল, প্রাচীর ধসে গেল; অতএব প্রত্যেকে সোজা নিজেদের সামনে উঠে গেল ও নগর
    নিজেদের দখলে নিল।
  som-som: Sidaas daraaddeed dadkii way qayliyeen, oo wadaaddadiina buunankii bay
    afuufeen, oo markii dadkii maqleen dhawaaqii buunka ayaa dadkii ku qayliyey qaylo
    dheer, oo markaasaa derbigii meeshiisii ku dhacay, oo sidaasay dadkiina ku galeen
    magaaladii, oo nin waluba hortiisuu qummaati ugu socday, oo magaaladii bay qaateen.
  lat-VUC: 'Igitur omni populo vociferante, et clangentibus tubis, postquam in aures
    multitudinis vox sonitusque increpuit, muri illico corruerunt: et ascendit unusquisque
    per locum qui contra se erat: ceperuntque civitatem,'
  eng-ASVBT: 'So the people shouted, and the priests blew the trumpets: and it came
    to pass, when the people heard the sound of the trumpet, that the people shouted
    with a great shout, and the wall fell down flat, so that the people went up into
    the city, every man straight before him, and they took the city.'
  ita-1885: Il popolo adunque sclamò, e i sacerdoti sonarono con le trombe; e avvenne
    che, quando il popolo ebbe udito il suon delle trombe, ed ebbe sclamato con gran
    grida, le mura di Gerico caddero sotto di sè; e il popolo salì dentro alla città,
    ciascuno dirincontro a sè, e presero la città.
  eng-LXXUP: 'And the priests sounded with the trumpets: and when the people heard
    the trumpets, all the people shouted at once with a loud and strong shout; and
    all the wall fell round about, and all the people went up into the city:'
  eng-ULB: When they gave blasts with the trumpets, the people gave a great shout
    and the wall fell down flat, so every man charged straight in and captured the
    city.
  spa-VBL: Tan pronto como oyeron el sonido de las bocinas, el pueblo dio un fuerte
    grito, y las murallas de la ciudad se derrumbaron. Los hombres entraron de inmediato
    y capturaron la ciudad.
  fra-_FOB: Le peuple poussa donc des cris, et l'on sonna des cors. Dès que le peuple
    entendit le son des cors, il jeta de grands cris, et la muraille s'écroula; et
    le peuple monta dans la ville, chacun devant soi, et ils prirent la ville.
  mal-mal: അനന്തരം ജനം ആർപ്പിടുകയും പുരോഹിതന്മാർ കാഹളം ഊതുകയും ചെയ്തു; ജനം കാഹളനാദം
    കേട്ട് അത്യുച്ചത്തിൽ ആർപ്പിട്ടപ്പോൾ മതിൽ വീണു; ജനം ഓരോരുത്തൻ നേരെ മുമ്പോട്ട് കടന്ന്
    പട്ടണം പിടിച്ചു.
  urd-GVR: Jab imāmoṅ ne lambī phūṅk mārī to Isrāīliyoṅ ne jang ke zordār nāre lagāe.
    Achānak Yarīhū kī fasīl gir gaī, aur har shaḳhs apnī apnī jagah par sīdhā shahr
    meṅ dāḳhil huā. Yoṅ shahr Isrāīl ke qabze meṅ ā gayā.
  suz-BL: मिनु मुरपुकी वाइ ब्रेश्‍शा ग्रीतेक्‍‍म। मिनु चढ़ेबपुकीमी ग्रोव़ ताम्‍ना
    ताम्‍न बाक्‍तेक्‍म। मुरपुकीमी ग्रोव़ ताप्‍शो नेंशा, शुश ग्री‍तेक्‍म। मिनु मेको
    गारो ब्रेत्‍त। मिनु मुरपुकी ग्‍येत्‍थ बारशा, मेको सहर आंम के सेल्‍तेक्‍म। हिब्रू
    ११:३०
  ita-1927: Il popolo dunque gridò e i sacerdoti sonaron le trombe; e avvenne che
    quando il popolo ebbe udito il suono delle trombe diè in un gran grido, e le mura
    crollarono. Il popolo salì nella città, ciascuno diritto davanti a sé, e s’impadronirono
    della città.
  ckb-ckb: کاتێک گەل هاواری کرد و کەڕەنایان لێدا، گەل گوێیان لە دەنگی کەڕەنا بوو،
    هاوارێکی بەرزیان کرد و شووراکە داڕما و گەل چوونە ناو شارەکەوە، هەریەکە و لەلای
    خۆیەوە و بەسەریاندا دا و شارەکەیان گرت.
  eng-BBE: So the people gave a loud cry, and the horns were sounded; and on hearing
    the horns the people gave a loud cry, and the wall came down flat, so that the
    people went up into the town, every man going straight before him, and they took
    the town.
  kan-OKCV: ಕೂಡಲೆ ಯಾಜಕರು ತುತೂರಿಗಳನ್ನು ಊದಿದಾಗ ಜನರು ಆರ್ಭಟಿಸಿದರು. ತುತೂರಿಯ ಶಬ್ದವನ್ನು ಜನರು
