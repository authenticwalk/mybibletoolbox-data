verse: JOS.006.011
translations:
  mal-C: അങ്ങനെ യഹോവയുടെ പേടകം പട്ടണത്തെ ഒരുപ്രാവശ്യം ചുറ്റി. അതിനുശേഷം സൈന്യം പാളയത്തിലേക്കു
    മടങ്ങി, രാത്രി അവിടെ ചെലവഴിച്ചു.
  deu-TKW: Und er ließ die Lade Jahwes einmal rings um die ganze Stadt herum tragen;
    hierauf kehrten sie ins Lager zurück und brachten die Nacht im Lager zu.
  lin-lin: Boye, Sanduku ya Yawe ezalaki kotambola zingazinga ya engumba mbala moko
    na mokolo ; bongo na sima, bato bazalaki kozonga na molako mpo na kolekisa butu.
  eng-LSV: And the Ark of YHWH goes around the city, going around once, and they come
    into the camp, and lodge in the camp.
  eng-GNV: 'So the Arke of the Lord compassed the citie, and went about it once: then
    they returned into the hoaste, and lodged in the campe.'
  eng-WEBSTER: 'So the ark of the LORD compassed the city, going about it once: and
    they came into the camp, and lodged in the camp.'
  nhw-BL: Huajca nopa tonal quihuicaque icaxa TOTECO huan nejnenque yahualtic nopa
    altepetl se huelta. Teipa sempa yajque campa mocajtoyaj huan nopona tonilijque.
  swh-ONEN: Basi akalipeleka Sanduku la Bwana kuzungushwa huo mji, likizungushwa mara
    moja. Kisha watu wakarudi kambini kulala.
  bba-bba: Yerɑ bɑ kɑ woodɑn kpɑkoro te wuu ɡe sikerenɑ nɔn teeru. Mɑ bɑ wurɑ ben
    sɑnsɑniɔ sere mɑɑ sisiru.
  eng-KJVCPB: 'So the ark of the Lord compassed the city, going about it once: and
    they came into the camp, and lodged in the camp.'
  cpy-cpy: Imatakiro itapotee-yawoni nampitsi inatakotee-yakironi itajorentsi-mokote
    Tajorentsi. Ari ipiyeeyaani ipanko-thaanteki, roojatzi otsipaki kiteejeri.
  mpx-mpx: Yaka Yehoba wana Bateli ana Dedewaga hi kalivai panuwa hi nopainan pamaisena,
    i ola Yosuwa wana baaba. Inoke hi sikal wali abaholaviya ge hi kenu.
  wbp-wbp: Parra kamparru-warnurla-juku, maralypikingarduyu-paturlulu kanja-yanu Pakuju
    Tarruku, warru kanja-yanulu kirri Jiriku-wana jintaku. Ngula-jangkalu nyanungurra
    manu yapa panu-kari pina-yanu ngurra-kurralku.
  luo-luo: Omiyo negikawo Sandug Muma mar Jehova Nyasaye ka gilworogo dala maduongʼno
    dichiel. Bangʼe ji noduogo e kambi margi mi otienono ginindo kanyo.
  meu-meu: Taunabunai ia ese Iehova ena maua helaḡana e siaia, hanua baine haḡeḡea
    nega hatamona. Bena taruha e lou lao, unuseni ai e noho rani.
  npi-ULB: त्यसैले तिनले परमप्रभुको सन्दुकलाई त्यस दिन सहरको वरिपरि एक पटक जान लगाए
    । अनि तिनीहरू छाउनी प्रवेश गरे र राति छाउनीमा नै बसे ।
  yor-yor: Bẹ́ẹ̀ ni ó mú kí àpótí ẹ̀rí Olúwa yí ìlú náà ká, ó sì yí i ká lẹ́ẹ̀kan.
    Nígbà náà ni àwọn ènìyàn náà padà sí ibùdó, wọ́n sì gbé ibẹ̀ fún alẹ́ náà.
  emp-NTPO: Maʌ̃ ewarid̶e Josueba Ãcõrẽ baurudera b̶arima ab̶a Jerico puru aud̶u pʌrrʌga
    edebisia. Mãwã od̶aped̶a wayacusa ãdji cãĩbadamaa zesid̶aa.
  ind-ind: Maka mereka membawa peti perjanjian mengelilingi kota itu satu kali. Kemudian
    mereka kembali ke perkemahan dan bermalam di situ.
  pes-OPCB: آن روز صندوق عهد را یک بار به دور شهر گرداندند و پس از آن برای استراحت
    به اردوگاه بازگشتند و شب را در آنجا به سر بردند.
  tgl-ULB: Kaya idinulot niya na ang Kaban ni Yahweh ay ilibot nang minsan sa lungsod
    sa araw na iyon. Pagkatapos pumasok sila sa kanilang mga kampo at nanatili sila
    sa kanilang kampo sa gabing iyon.
  cbu-NT: Ashiriya, Josuey Apanllpa kajonarini yaktaa minum iturpiyashinusin, yusur
    waptam taarashpitam maakamchusin kanapuranganaya.
  hui-hui: Ani lowa ibugua loma binigo mo miaga agali wabuni biaruhondo lalu, Anduane
    Homogonaga Mbogoyi biago yalu tano pabeha halu mbira pu mabu bidaba, lalu lamini.
    Ani layadagua buwa tigua wali agali bibahende paleagoria palue dai bini.
  mya-mya: သို့​ဖြစ်​၍​ယော​ရှု​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​အား​မြို့​ကို
    ပ​ထ​မ အ​ကြိမ်​လှည့်​ပတ်​စေ​၏။ ထို​နောက်​သူ​တို့​သည် စခန်း​သို့​ပြန်​လာ​၍​တစ်​ည​တာ​ရပ်​နား​ကြ
    သည်။
  bod-N: དེ་ལྟར་ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་མཁར་ལ་སྐོར་དུ་བཅུག་པ་དང་།
    མཁར་ལ་སྐོར་བ་གཅིག་བརྒྱབ་ཅིང་། མི་རྣམས་ཕྱིར་སྒར་ས་རུ་སླེབས་ནས་དེར་ཞག་སྡོད་བྱས།
  sna-sna: Naizvozvo akarayira kuti areka yaJehovha itakurwe ipoterere guta, iripoterere
    kamwe chete. Ipapo vanhu vakadzokera kumisasa vakararako.
  spa-BLM: Entonces hizo que el arca de Yahvé diera una vuelta a la ciudad, rodeándola
    una vez. Luego entraron en el campamento y se quedaron en él.
  cac-cac: Ix yalan vin̈aj Josué chi' to tz'ec' oyoyoc eb' yed' te' caxa chi' juneloc
    d'a spatictac chon̈ab' chi'. Ix lajvi chi' ix meltzaj vin̈ yed' masanil eb' anima
    d'a campamento. Ata' ix ec' ac'val yuj eb'.
  swh-ULB: Hivyo, alisababisha sanduku la Yahweh kuuzunguka mji mara moja kwa siku
    hiyo. Kisha wakaingia katika kambi yao, wakakaa usiku ule katika kambi.
  bel-bel: Ісус устаў рана раніцай, і сьвятары панесьлі каўчэг запавета Гасподняга;
  deu-ELBBK: Und die Lade des HERRN umzog die Stadt, einmal rings um sie her; und
    sie kamen in das Lager und übernachteten im Lager.
  mbb-OT: Ne midtuman dan is insuǥù ni Josue, inliǥuy zan dutun te inged te kesevaha
    sikan is Kavan te Kebpekid-uyun te Nengazen. Ne kegkepasad midlikù dan diyà te
    kampu zan ne te kegkezukilem midlipezeng dan.
  mal-2015: അങ്ങനെ യഹോവയുടെ പെട്ടകം ഒരു പ്രാവശ്യം പട്ടണത്തെ ചുറ്റിനടന്നു; പിന്നെ അവർ
    പാളയത്തിലേക്കു വന്നു പാളയത്തിൽ പാർത്തു.
  tuo-NT: Josué paꞌiare ti acaro meꞌrã macãrẽ niꞌcãti sʉtʉabaqueꞌaduticʉ niwĩ. Tojo
    weetojanʉꞌcõ, na cãrĩꞌcaropʉta daja, naꞌitõꞌo, cãrĩcãrã niwã.
  rmc-rmc: Avke prikazinďa, hoj le RAJESKRA archaha te obdžan o foros. Sar les obgele
    jekhvar, avle andro taboris a ode ačhile te presovel.
  nlg-nlg: Mana Bokisi ni Vetena ni Baubahu Tabu nina Yahweh sakai tughuru ni hola
    talighutia nia na komu sule tana dani keri, vaho gara ghoi oli ni maturu tana
    bona tara kisui ga na vale tapoledira.
  pes-OPV: پس تابوت خداوند را به شهرطواف داد و یک مرتبه دور شهر گردش کرد. وایشان به
    لشکرگاه برگشتند و شب را در لشکرگاه به‌سر بردند.
  ron-1924: Кивотул Домнулуй а ынконжурат четатя ши й-а дат окол о датэ, апой ау интрат
    ын табэрэ ши ау рэмас ын табэрэ песте ноапте.
  ben-OBCV: এভাবে তিনি সদাপ্রভুর সিন্দুকটিকে নগর প্রদক্ষিণ করতে দিলেন, রোজ একবার করে
    তা বৃত্তাকারে ঘুরল। পরে সৈন্যবাহিনী শিবিরে ফিরে এল এবং সেখানে রাত্রিযাপন করল।
  som-som: Oo sidaasuu sanduuqii Rabbiga ugu soo wareejiyey magaaladii, oo mar bay
    ku soo wareegeen hareeraheeda; oo markaasay ku noqdeen xeradii, waxayna u hoydeen
    xeradii.
  lat-VUC: Circuivit ergo arca Domini civitatem semel per diem, et reversa in castra
    mansit ibi.
  eng-ASVBT: 'So he caused the ark of Jehovah to compass the city, going about it
    once: and they came into the camp, and lodged in the camp.'
  ita-1885: Così Giosuè fece circuir la città all'Arca del Signore, aggirandola una
    volta; poi il popolo se ne venne nel campo, e alloggiò nel campo.
  eng-LXXUP: And the ark of the covenant of God having gone round immediately returned
    into the camp, and lodged there.
  eng-ULB: So he caused the ark of Yahweh to go around the city one time that day.
    Then they entered their camp, and they stayed the night in the camp.
  spa-VBL: Así que el Arca del Señor fue llevada por todo alrededor de la ciudad,
    y dieron una vuelta. Luego regresaron al campamento y pasaron la noche allí.
  fra-_FOB: Il fit donc faire le tour de la ville à l'arche de l'Éternel, en tournant
    une fois autour; puis ils vinrent au camp, et y passèrent la nuit.
  mal-mal: അങ്ങനെ യഹോവയുടെ പെട്ടകം ഒരു പ്രാവശ്യം പട്ടണത്തെ ചുറ്റിനടന്നു; പിന്നെ അവർ
    പാളയത്തിലേക്ക് വന്ന് രാപാർത്തു.
  urd-GVR: Isī tarah Rab ke sandūq ne shahr kī fasīl ke sāth sāth chal kar chakkar
    lagāyā. Phir logoṅ ne ḳhaimāgāh meṅ lauṭ kar wahāṅ rāt guzārī.
  suz-BL: मोपा मेकोपुकी परमप्रभु यावे आ कबल पशो सन्‍दोस नाक्‍त कामी खेयप का सहर आ
    एर ओंथ हिरताक्‍म। मिनु मुर नेल्‍ल आन बाक्‍तीकेमी लशा, बास बाक्‍तेक्‍म।
  ita-1927: Così fece fare all’arca dell’Eterno il giro della città una volta; poi
    rientrarono nel campo, e quivi passarono la notte.
  ckb-ckb: لەبەر ئەمە سندوقی یەزدان یەک جار بە چواردەوری شارەکەدا سووڕایەوە و پاشان
    هاتنەوە بۆ ناو ئۆردوگاکە و لە ئۆردوگاکە مانەوە.
  eng-BBE: 'So he made the ark of the Lord go all round the town once: then they went
    back to the tents for the night.'
  kan-OKCV: ಹೀಗೆಯೇ ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವು ಪಟ್ಟಣವನ್ನು ಒಂದು ಸಾರಿ ಸುತ್ತಿದ ಮೇಲೆ ಅವರು ಪಾಳೆಯಕ್ಕೆ
    ಬಂದು ಅಲ್ಲಿ ರಾತ್ರಿಯನ್ನು ಕಳೆದರು.
  bbb-bbb: Ijadufuo bune uri E Ireobo ijadufuo Mavua Akae ije abena sidove ireobo
    ije kaginu ufuaenoe. Areme e boeje bune una va are muvuaka buone ijia naoe.
  tam-2017: அப்படியே யெகோவாவின் பெட்டியைப் பட்டணத்தைச் சுற்றி ஒருமுறை சுற்றிவரச் செய்தான்;
    அவர்கள் திரும்பப் முகாமிற்கு வந்து, அங்கே இரவுதங்கினார்கள்.
  spa-RV-1909: El arca pues de Jehová dió una vuelta alrededor de la ciudad, y viniéronse
    al real, en el cual tuvieron la noche.
  ron-BTF: Astfel chivotul DOMNULUI a înconjurat cetatea, mergând împrejurul ei o
    dată; și au intrat în tabără și s-au adăpostit în tabără.
  eng-WEBP: So he caused the LORD’s ark to go around the city, circling it once. Then
    they came into the camp, and stayed in the camp.
  eng-FBV: So the Ark of the Lord was carried around the city, circling it once. Then
    they returned to the camp and spent the night there.
  nld-1939: Hij liet dus de ark éénmaal rond de stad dragen, waarna men het kamp binnenging
    en daar overnachtte.
  nch-BL: Huajca ipan nopa tonali quihuicaque icaxa TOTECO huan nejnenque yahualtic
    nopa altepet se huelta. Teipa sempa yajque campa mocajtoyaj huan nopona tonilijque.
  vie-1934: Hòm của Đức Giê-hô-va đi vòng chung quanh thành một bận, rồi chúng vào
    trại quân, và ngủ đêm tại đó.
  hin-CV: इस प्रकार यहोशू ने याहवेह के संदूक को लेकर नगर के चारों और घुमाया. फिर वे
    लौट आए तथा तंबू में रात बिताई.
  spa-BES: Hizo que el cofre del pacto del Señor diera una vuelta por el pueblo una
    vez; luego volvieron a las tiendas para pasar la noche.
  tdx-tdx: Aa le nampiariarie’e i vatam-pañina’ Iehovày i rovay, indraike t’ie niarikatoheñe
    naho nibalik’ an-tobe iareo vaho nialeñe an-tobe ao.
  tha-KJV: หี​บแห่งพระเยโฮวาห์จึงเวียนรอบเมืองดังนี้​แหละ คือเวียนรอบหนึ่งเที่ยว เขาก็​กล​ับเข้าค่าย
    นอนค้างคืนอยู่ในค่ายนั้น
  por-BR-2018: Então a arca do SENHOR deu uma volta ao redor da cidade, e vieram-se
    ao acampamento, no qual tiveram a noite.
  deu-ELO: Und die Lade Jehovas umzog die Stadt, einmal rings um sie her; und sie
    kamen in das Lager und übernachteten im Lager.
  eng-WYC-2018: Therefore the ark of the Lord compassed the city once by the day,
    and it turned again into the tents, and dwelled there. (And so they took the Ark
    of the Lord around the city once that day, and then they returned to their tents,
    or the camp, and stayed there.)
  epo-epo: Kaj la kesto de la Eternulo ekiris ĉirkaŭ la urbo, ĉirkaŭiris ĝin unu fojon;
    kaj ili venis en la tendaron kaj tranoktis en la tendaro.
  uig-PIN: Xu tǝriⱪidǝ ular Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini kɵtürüp xǝⱨǝrni bir aylandi.
    Halayiⱪ qedirgaⱨⱪa ⱪaytip kelip, qedirgaⱨda ⱪondi.
  beo-beo: Dunu da Hina Gode Ea Gousa:su Sema Gagili gaguli afae fawane moilai bai
    bagade sisiga:mu sia:i. Amalalu, ilia da abula diasu gilisisuga bu misini, golai.
  tpi-OTNT: Orait em i salim ol pris wantaim Bokis bilong Bikpela i wokabaut raunim
    taun wanpela taim. Ol i kam bek na ol i stap long kem long dispela nait.
  hau-SA: Sai ya sa aka ɗauki akwatin alkawarin Ubangiji aka kewaye birnin da shi
    sau ɗaya, sa’an nan mutane suka dawo masauƙinsu suka kwana a can.
  uig-LAT: Shu teriqide ular Perwerdigarning ehde sanduqini kötürüp sheherni bir aylandi.
    Xalayiq chédirgahqa qaytip kélip, chédirgahda qondi.
  nde-nde: Ngakho umtshokotsho wesivumelwano sikaThixo bawuthwala babhoda lawo idolobho
    kanye. Abantu babuyela ezihonqweni bayalala.
  ton-ton: 'Ko ia, naʻe ʻalu takatakai ʻi he kolo ʻae puha tapu ʻo Sihova, ʻo ʻalu
    fakatakamilo tuʻo taha: pea naʻa nau toe haʻu ki he ʻapitanga, ʻo mohe ʻi he ʻapitanga.'
  ces-1613: Tedy obešla truhla Hospodinova město vůkol jednou, a navrátili se do stanů
    a zůstali v nich.
  eng-WMB: So he caused the LORD’s ark to go around the city, circling it once. Then
    they came into the camp, and stayed in the camp.
  tam-TCV: யெகோவாவின் பெட்டியை ஒருமுறை பட்டணத்தைச் சுற்றிவரச் செய்தான். அதன்பின் மக்கள்
    முகாமிற்குத் திரும்பிவந்து அவ்விரவைக் கழித்தார்கள்.
  ceb-ULB: Busa gipalibot niya ug kausa ang sagradong sudlanan sa kasabotan sa siyudad
    nianang adlawa. Unya misulod sila sa ilang kampo, ug nagpabilin sila didto sa
    kampo sa pagkagabii.
  pol-UBG: Tak więc arka PANA okrążyła miasto raz, po czym wrócili do obozu i przenocowali
    w nim.
  agr-agr: Sacerdote aidau arcan yanaki juki wena nunú yaaktan makichkia tenteatnume
    tusa Josué tiuwai. Tusa tima shiyakag makichkia tenteawag ukuinak waketug ditá
    batsatbaunum kaunawag nuwi kajigkajui.
  kyc-kyc: Dokona lao baame purisi dupwa lamaiyuo, Kamongona Kana Minyuo Lalu Lao
    Lenge Pii Palenge Bokote doko nyepala soo yuu mendaki yuu taone andake dokona
    awali lena leya. Leyamo dokopa nakama dopa pipala komau anda pyuo paleyami dokona
    dee kamba kapu kyuo epapala kukwa dokopa paleyami.
  urd-GVU: اِسی طرح رب کے صندوق نے شہر کی فصیل کے ساتھ ساتھ چل کر چکر لگایا۔ پھر لوگوں
    نے خیمہ گاہ میں لوٹ کر وہاں رات گزاری۔
  deu-1912: Also ging die Lade des HERRN rings um die Stadt einmal, und sie kamen
    in das Lager und blieben darin über Nacht.
  ntj-ntj: Tjiinya-ya puuka miirl-miirlpa parrakatirrayirnu marlaku pitjangu Tjatjuwalu
    watjannyangka. Palunyalulta-ya ngurraku marlaku pitjangu ngarringu tjirnturringu.
  kan-2017: ಅವರು ಯೆಹೋವನ ಮಂಜೂಷವನ್ನು ಒಂದು ಸಾರಿ ಪಟ್ಟಣವನ್ನು ಪ್ರದಕ್ಷಿಣೆ ಮಾಡಿದ ಮೇಲೆ ತಿರುಗಿ
    ಪಾಳೆಯಕ್ಕೆ ಬಂದು ರಾತ್ರಿ ಕಳೆದರು.
  tgo-tgo: E mbaŋako iyako rakewakewama kaero thɨ kewa vaghɨliya ghembako, Giya Loi
    le Dagerawe gha Bogis e mbaŋako iyako ŋgoreiya Josuwa me le utuutu weŋgi, amba
    thɨ raka njogha e lenji kiyamuko na vethɨ ghenawe gougouko iyako.
  yap-yap: Me l’oeg e pi prist ni kar feked fare Kahol ko M’ag ngranod ra liyeged
    fare binaw ta’ab yay. Miyad sul ko gin be par yu Israel riy ngar molod e nep’
    nem u rom.
  hlt-MCSB: Te dongah BOEIPA kah thingkawng te a hil puei tih khopuei te voei khat
    a vael phoeiah rhaehhmuen a paan uh tih rhaehhmuen ah rhaeh uh,” a ti nah.
  mdy-ETH: ዬያይዲ ዒዚ ዓሶ ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂኖና ዎላ ፔቴ ማይንቲ ካታሞ ሺርሼኔ፤ ዬካፓ ዴራ ዔያታ ዱንኪ
    ዴዔ ቤዞ ማዒ ሙኪ ዒኢካ ዎርቄኔ።
  twi-ASANTE: Enti, ɛda no, wɔsoaa Awurade Adaka no twaa kuropɔn no ho prɛko. Na afei
    obiara sane kɔɔ atenaeɛ hɔ kɔhomee anadwo no.
  eng-WEBU: So he caused the LORD’s ark to go around the city, circling it once. Then
    they came into the camp, and stayed in the camp.
  bnp-bnp: Lakea i rudu e huriki a prister turana a Tava ne BAKOVI DAGI ri laho haluia
    a tanga dagi balaka taku. Muri ri hamule, ri made na mada vona a rodo iea.
  wal-wal: Yaatidi GODAA Maachchaa Taabootai tookettidi, he katamaa issiton yuuyi
    aadhdhanaadan oottiis. Hegaappe guyyiyan asai ba dunkkaanidosaa simmidi, qammaa
    yan aqiis.
  spa-PDDPT: Así ordenó que el Arca de Yavé diera una vuelta alrededor de la ciudad.
    Regresaron al campamento y pasaron la noche allí.
  gun-gun: Ha'e rami py Senhor ayvu ryru revegua kuery ma peteĩgue ombojere jogueravy
    tetã, ha'e ojevy ju. Tekoa py ju ovaẽ. Ha'e vy oke okuapy ha'e py.
  agu-BL: Inin tzun tulej Josué-tz, quib yi tal Ryos. Na nin e' ben tan tak'le'n jun
    welt solte'j yi tnum Jericó. Nin ben quicy'al yi caẍa'. Te yi cyak'ol yi jun welta'tz,
    ta'ste'nin e' pakxe't kale na chiwite't. Nin cho'n ticy'e'n ak'baltz cya'n.
  ilo-ULB: Pinairikosna ngarud ti lakasa ni Yahweh iti siudad iti maminsan a daras
    iti dayta nga aldaw. Kalpasanna, simrekda iti kampoda, ket nagtalinaedda idiay
    kampo iti rabii.
  kpg-kpg: Malaa, mee guu hai digaula gii kae Tebedebe o di Hagababa Dimaadua e haganiga
    di gili di waahale tolongo matagidagi. Ga lloomoi gi muli gi di nadau waahale laa,
    gaa kii i golo.
  uig-ARA: شۇ تەرىقىدە ئۇلار پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى كۆتۈرۈپ شەھەرنى بىر ئايلاندى.
    خالايىق چېدىرگاھقا قايتىپ كېلىپ، چېدىرگاھدا قوندى.
  bsp-bsp: Kɔ kaŋkəra ka Kanu Kəpɔŋ kənɔŋkər dare katin, kɔ ŋambɛrɛ dəsaŋka, kɔ ŋaŋcepərɛnɛ
    pibi.
  sus-sus: Alatala xa saatɛ kankira naxa taa rabilin sanmaya keren. Na xanbi e naxa
    gbilen ɲama yonkinde, e xi naa.
  pon-2006: Ih eri kadarala samworo me wa Kohpwahn Inoun KAUN-O pwe re en pidakih
    kahnimwo pak ehu. Irail eri pil pwurodohng nan arail kahnimpwalo oh kommoaldi
    nipwongo.
  jae-jae: Amboac tonaŋ eŋ kêsakiŋ Apômtaunê katapa kêgi malac tau auc kêtu dim tageŋ.
    Su, go sêô lasê gamêŋ becoboŋa kêtiam ma sêc bêc aŋga tonaŋ.
  ksd-ksd: Damana i ga varkurai ba ra bok kai ra Luluai na vakopono vana kikil ra
    pia na pal; ma dia ga pot mulai ta ra gunan kai ra tarai, ma dia ga va ie.
  tur-YTC: Bunun üzerine Yahve'nin Sandığı'nı kentin çevresinde bir kez dolandırdı.
    Sonra ordugâha girdiler ve ordugâhta kaldılar.
  grc-BRENT: Καὶ περιελθοῦσα ἡ κιβωτὸς τῆς διαθήκης τοῦ Θεοῦ εὐθέως ἀπῆλθεν εἰς τὴν
    παρεμβολὴν, καὶ ἐκοιμήθη ἐκεῖ.
  ind-AYT: Demikianlah Tabut TUHAN mengelilingi kota itu, mengelilinginya sekali saja.
    Kemudian, mereka kembali ke tempat perkemahan dan bermalam di perkemahan itu.
  nya-nya: Ansembe onyamula Bokosi la Chipangano la Yehova anazungulira mzindawo kamodzi.
    Kenaka anthu anabwerera ku msasa wawo kukagona.
  hrv-hrv: I naredi da Kovčeg Jahvin obiđe jednom oko grada pa da se vrate u tabor
    i ondje prenoće.
  mps-mps: Te agai te pris dabe dali, te Genuai Bidigo bomai po dąų wali po muani
    halobage tolali bage dali tagala palama, te hanu deli sogo bagulama bilimainogo
    yai. Te augwali ma geasa aselama, te sogo hulide augwali bidali pesageba ma bidagasai.
  tpi-tpi: Orait em i salim ol pris wantaim Bokis bilong Bikpela i wokabaut raunim
    taun wanpela taim. Ol i kam bek na ol i stap long kem long dispela nait.
  dan-1931: Så lod han HERRENS Ark bære rundt om Byen, én Gang rundt, og derpå begav
    de sig tilbage til Lejren og overnattede der.
  vie-OVCB: Hôm ấy, Hòm Giao Ước của Chúa Hằng Hữu được khiêng quanh thành một vòng.
    Sau đó mọi người về trại nghỉ ngơi qua đêm.
  guj-2017: તેણે યહોવાહનાં કરારકોશને તે દિવસે નગરની ચોતરફ એકવાર ફેરવ્યો. પછી તેઓએ
    છાવણીમાં પ્રવેશ કર્યો અને તે રાતે તેઓ છાવણીમાં જ રહ્યા.
  pon-2006A: Ih eri kadarala samworo me wa Kohpwahn Inoun KAUN-O pwe re en pidakih
    kahnimwo pak ehu. Irail eri pil pwurodohng nan arail kahnimpwalo oh kommoaldi
    nipwongo.
  por-BRBSL: Então ele fez com que a arca de Javé percorresse a cidade, circundando-a
    uma vez. Então eles entraram no acampamento, e permaneceram no acampamento.
  cth-cth: Hottelah BAWIPA Cathut e thingkong teh khopui vai touh a lawngven awh hnukkhu
    hoi rim thung bout a ban awh teh, rum touh a loum sak awh.
  twi-twi: Enti, da no, wɔsoaa Awurade Adaka no twaa kuropɔn no ho pɛnkoro. Na afei
    obiara san kɔɔ atenae hɔ kɔhomee anadwo no.
  hlt-hlt: Te dongah BOEIPA kah thingkawng te a hil puei tih khopuei te voei khat
    a vael phoeiah rhaehhmuen a paan uh tih rhaehhmuen ah rhaeh uh,” a ti nah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ fitɛ́ dihɛì kucɛ mɛ̀mɑ́ɑ̀ diyiè mɑrì mɑ́ɑ̀ miɛkɛ nɛ̀ ti Yiɛ̀ nKuyie
    ntɑummɛ̀ tɔu, kɛ́kò mbɛ̀ bɑ̀tɛ́ dɛ̀ kɛ́duɔ́.
  msy-2020: Kamaghɨn, Josua ofa gamir gumaziba amadazɨ, me Ikiavɨra Itir Godɨn Akar
    Dɨkɨrɨzir Gavgavimɨn Boksiam gupugha, Jerikon nguibam dughiar vamɨran a gighuagha
    arui. Egha uamategha iza dɨmagarimɨn, danganir me itimɨn iti.
  dop-dop: Mǝ nɑ Ɩsɔ ɑtɑkɑɑ ɩ kɑ́ cɔɔ ɩcɑtɛ kɛ tɔm kʋlʋm. Ɩlɛnɑ ɩ́ mǝlɩ tesikile nɑ
    ɩ́ hǝntɩ.
  azb-azb: Xalq Rəbbin sandığını bir dəfə şəhərin ətrafına dolandırdı. Sonra ordugaha
    gəldilər və orada gecələdilər.
  eng-DBY: And the ark of Jehovah went round the city, encompassing [it] once; and
    they came into the camp, and lodged in the camp.
  hin-2017: उसने यहोवा के सन्दूक को एक बार नगर के चारों ओर घुमवाया; तब वे छावनी में
    आए, और रात वहीं काटी।
  swp-swp: 'Guiau ena ake eanua i hetaiiri ma esega: se uioma edi aba miamia eai,
    arinai se bava.'
  eng-YLT: And the ark of Jehovah doth compass the city, going round once, and they
    come into the camp, and lodge in the camp.
  kne-kne: Namingsan ay inliked da din Baol di Tolagan sin siyodad, asi da pay mantaoli
    sin kampo da.
  eng-WYC-2017: Therefore the ark of the Lord compassed the city once by the day,
    and it turned again into the tents, and dwelled there.
  eng-WMBB: So he caused the LORD’s ark to go around the city, circling it once. Then
    they came into the camp, and stayed in the camp.
  urd-GVH: इसी तरह रब के संदूक़ ने शहर की फ़सील के साथ साथ चलकर चक्कर लगाया। फिर लोगों
    ने ख़ैमागाह में लौटकर वहाँ रात गुज़ारी।
  rug-rug: Gua asa, ke sa puku minate hie si paleke likohae nia koasa vasileana lavata
    sa Bokese Tanisa Vinariva Egoi te Zihova keke totoso. Beto asa si pule la sarini
    vasina koadi koari na dia ipi meke puta pa boṉina asa.
  gaz-gaz: Kanaafuu inni akka taabonni Waaqayyoo baatamee magaalaa sana irra yeroo
    tokko naannaʼu godhe. Ergasiis namoonni gara qubataatti deebiʼanii achi bulan.
  fra-LSG: L’arche de l’Éternel fit le tour de la ville, elle fit une fois le tour;
    puis on rentra dans le camp, et l’on y passa la nuit.
  gnn-gnn: Yo, marrtjinana‐wala walala ŋunhi yolŋu'‐yulŋunydja, marrtjinana‐a‐a ḻiw'maraŋala
    ŋuliyi wäŋakurru waŋganymirri yana, bala roŋiyinana wäŋalilina, ga ŋunhilinydja
    ṉapuŋgany'tja Dhawu'‐nherraṉminyarawuy Bathi marrtjina gäŋala ŋuriŋiyi ḏalkarra'mirriyu
    walalay.
  yal-yal: E yi taan nabilin Alatalaa Kankiraan na sanɲa ma keden. Na xanbi ra, e
    yi xɛtɛ yamaan daaxadeni, e yi xi mɛnni.
  haw-1868: Poai aku la ka pahu o Iehova ia kulanakauhale, hookahi no ko lakou poai
    ana; a hoi mai lakou i kahi i hoomoana'i, a malaila lakou i moe ai.
  arb-NAV: فَدَارَ تَابُوتُ الرَّبِّ حَوْلَ الْمَدِينَةِ مَرَّةً وَاحِدَةً، ثُمَّ
    رَجَعُوا إِلَى الْمُخَيَّمِ وَبَاتُوا فِيهِ.
  ewe-ewe: Ale wòna wokɔ Yehowa ƒe aɖaka la ƒo xlã du la zi ɖeka. Tete ameawo gbugbɔ
    yi asaɖa la me, eye wotsi afi ma dɔ.
  eng-LEE: So the ark of the Lord compassed the city, going round it once; and they
    came into the camp, and lodged in the camp.
  asm-FB: এইদৰে তেওঁ নগৰৰ চাৰিওফালে যিহোৱাৰ নিয়ম-চন্দুক এবাৰ প্ৰদক্ষিণ কৰোৱালে আৰু
    তেওঁলোকে ছাউনিলৈ আহি ৰাতি ছাউনিতে থাকিল।
  sus-A: عَلَتَلَ شَ سَاتّ كَنكِرَ نَشَ تَا رَبِلِن سَنمَيَ كٍرٍن. نَ شَنبِ عٍ نَشَ
    فبِلٍن حَمَ يٌنكِندٍ، عٍ شِ نَا.
  fra-SBL: Et il fit faire à l'arche de Yahvé le tour de la ville, en la contournant
    une fois. Puis ils entrèrent dans le camp, et restèrent dans le camp.
  hbo-hbo: וַיַּסֵּ֤ב אֲרֹון־יְהוָה֙ אֶת־הָעִ֔יר הַקֵּ֖ף פַּ֣עַם אֶחָ֑ת וַיָּבֹ֙אוּ֙
    הַֽמַּחֲנֶ֔ה וַיָּלִ֖ינוּ בַּֽמַּחֲנֶֽה׃ פ
  piu-2006: '@see-verse:JOS.006.010'
  kik-kik: Nĩ ũndũ ũcio akiuga ithandũkũ rĩu rĩa kĩrĩkanĩro kĩa Jehova rĩkuuo, rĩthiũrũrũkio
    itũũra-inĩ rĩu inene, riita rĩmwe. Andũ magĩcooka kambĩ na makĩraara kuo ũtukũ
    ũcio.
  fra-NCL: L’arche de Yahweh s’avança autour de la ville, et en fit une fois le tour ;
    puis on rentra dans le camp, où l’on passa la nuit.
  cek-AK: To pongah Angraeng ih thingkhong hoi vangpui to takui o; vaito takui o pacoengah,
    angmacae ohhaih ahmuen ah amlaem o moe, to ah atai o.
  cuk-cuk: Josué Bab-Jehová-Igar-Mesisad-Ulu Jericó-neggwebur irgwen-ebired imaksad.
    Geb sorbali, dulemar na gabega gannar danar-danar-bukmaladse nonimalad.
  uig-CYR: Әтиси Йәшуа таң сәһәрдә қопти, каһинларму Пәрвәрдигарниң әһдә сандуғини
    йәнә көтәрди;
  pma-pma: Sakini meatin keil enek akur Bokis ten Hatkatien onen Iahova ka akarahit
    mari taon enek heite tas. Evus, keil umai ris en out koa amumon votevav one mul
    ien ka akur vongien en out enek.
  tel-2017: ఆ విధంగా యెహోవా మందసం ఆ పట్టణం చుట్టూ ఒకసారి తిరిగిన తరువాత వారు శిబిరంలోకి
    వెళ్ళి రాత్రి గడిపారు.
  hat-BSA: Konsa, li te fè lach SENYÈ a antoure vil la ansèkle l yon fwa. Konsa, yo
    te rantre nan kan an, e yo te pase nwit lan la nan kan an.
  bxh-bxh: Habahim, tatau mahudoꞌidi ya falibadi, be Yaubada ena Laugagayo Aba Husaꞌina
    sa iloloi, be duhu balabalamumu sa fataꞌiꞌili ma esega, habahim, sa fiyoma edi
    aba miya yai; amainiya sa eno.
  kos-kos: Na el sap Tuptup in Wuleang in utuk rauneak siti ah ke pacl se. Na mwet
    uh folokla nu in lohm nuknuk selos ac mongla ke fong sac.
  hbo-WLC: וַיַּסֵּ֤ב אֲרוֹן־יְהוָה֙ אֶת־הָעִ֔יר הַקֵּ֖ף פַּ֣עַם אֶחָ֑ת וַיָּבֹ֙אוּ֙
    הַֽמַּחֲנֶ֔ה וַיָּלִ֖ינוּ בַּֽמַּחֲנֶֽה׃ פ
  ibo-ibo: Ya mere, e buuru igbe ọgbụgba ndụ Onyenwe anyị ahụ jegharịa obodo ahụ gburugburu
    otu ugboro nʼụbọchị ahụ. Mgbe ha mesịrị nke a, onye ọbụla laghachiri nʼebe ụlọ
    ikwu ya dị rahụ ụra abalị.
  ory-ory: ଏହିରୂପେ ସେ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକକୁ ନଗରର ଚାରିଆଡ଼େ ଥରେ ଲେଖାଏଁ ପ୍ରଦକ୍ଷିଣ କରାଇଲେ;
    ତହୁଁ ଲୋକମାନେ ଛାଉଣିକୁ ଆସିଲେ, ଆଉ ଛାଉଣିରେ ବାସ କଲେ।
  chk-chk: Iwe, Josua a allük pwe repwe apwelifeili fän eu än ewe Samol mi Lapalap
    we pworofel lükün ewe telinimw. Mürin ra liwiniti ewe leni ia ra nonom ie o pwinipwin
    ikenan.
  rop-rop: Wal langa det feswan dei, Joshuwa bin dalim detlot serramonimen blanga
    garrimap det Seikridwan Boks raidaran langa det taun wantaim, en imbin dalim detlot
    solja nomo blanga jingat, en deibin dum wanim imbin dalim olabat, en afta deibin
    ol gobek langa olabat kemp.
  ukr-1871: І обнїс він один раз Господню скриню навкруги міста; тодї вернулись у
    табір та й обляглись у таборі.
  deu-1951: Also ging die Lade des HERRN einmal rings um die Stadt, und sie kamen
    wieder in das Lager und blieben darin über Nacht.
  eng-JPS: So he caused the ark of the LORD to compass the city, going about it once;
    and they came into the camp, and lodged in the camp.
  srp-1865: Tako obide kovèeg Gospodnji oko grada jednom; pa se vratiše u oko, i noæiše
    u okolu.
  lug-lug: Bw’etyo Essanduuko ya Mukama ne yeetooloozebwa ekibuga omulundi gumu olunaku
    olwo, ne beddirayo mu lusiisira lwabwe ne beebaka.
  heb-heb: ויסב ארון יהוה את העיר הקף פעם אחת ויבאו המחנה וילינו במחנה׃
  ben-IRV: এই ভাবে তিনি নগরের চারিদিকে এক বার সদাপ্রভুর সিন্দুক প্রদক্ষিণ করালেন;
    আর তারা শিবিরে এসে শিবিরে রাত কাটালেন।
  pan-pan: ਉਸ ਤੋਂ ਬਾਅਦ ਯਹੋਵਾਹ ਦਾ ਸੰਦੂਕ ਸ਼ਹਿਰ ਦੇ ਦੁਆਲੇ ਇੱਕ ਵਾਰੀ ਘੁੰਮ ਆਇਆ ਤਾਂ ਉਹ ਡੇਰੇ
    ਵਿੱਚ ਮੁੜ ਆਏ ਅਤੇ ਡੇਰੇ ਵਿੱਚ ਰਾਤ ਰਹੇ।
  mya-JVB: ထိုသို့ ထာဝရဘုရား ၏ သေတ္တာ တော်သည် မြို့ ကိုတ ကြိမ် လှည့်ပတ် ဝိုင်း သွားပြီးလျှင်
    ၊ တပ် ထဲသို့ ဝင် ပြန်၍ ညဉ့် ကိုလွန်စေကြ၏။
  tte-O: '@see-verse:JOS.006.010'
  tbg-tbg: Vika Iosuaava tuntemake, Nora Kotira Vokise aqu vare, vohaa tataa Ieriko
    vatuka aaqaini virante airantemake, viraqaahai Isareri vika nái seri naavu maaqa
    kaqatonaini anirante oru entaqi vaura.
  hmo-hmo: Vadaeni Iosua ese inai bamona Lohiabada ena Taravatu Maua ia siaia, idia
    huaia lao, hanua idia raka hagegea nega tamona, vadaeni kamepa dekenai idia giroa
    lou. Unuseni idia noho ela bona dabai.
  urd-urd: इसलिए उसने ख़ुदावन्द के सन्दूक़ को शहर के गिर्द एक बार फिरवाया। तब वह ख़ेमागाह
    में आए और वहीं रात काटी।
  rus-SYN: На другой день Иисус встал рано поутру, и священники понесли ковчег завета
    Господня;
  bqc-SIM: Aa gɛ̀ lìa wɛ̃́lɛpizi ń kpagoloo gɛ̃n do màa, ↄ̃ aa ɛ̀a tà ń bòou,
    aa ì we.
  tcz-CHONGTHU: Hitichun Pakai thingkong chu apuuvin hiche nikho chun khatvei khopi
    chu avellun, chujouvin abonchauvin ngahmun chu ajonnun agageh’un ahi.
  mar-mar: या प्रकारे परमेश्वराच्या कराराच्या कोशाची नगरासभोवती एक वेळ प्रदक्षिणा
    झाली. त्यानंतर त्यांनी छावणीत येऊन तेथे रात्री मुक्काम केला.
  qub-qub: Josuëga chay junaj siudä curalasha caycaj wajtanpa Tayta Diospa babulninta
    apajcunawan juc cutilla tumachiran. Nircorga pacharpaycashanman cutiran warannincama.
  bqp-bqp: Ò gɛ̀ɛ ò lìka wɛ̃tɛ pìii kũ àkpatiio gɛ̃̀n do lɛ, akũ ò ɛ̀ra ò tà ń bùran
    ò ì gwe.
  hat-hat: Prèt yo pati ak Bwat Kontra Seyè a, yo fè wonn lavil yon fwa. Apre sa,
    yo tounen nan kan an epi yo pase nwit lan la.
  eng-BSB: So he had the ark of the LORD carried around the city, circling it once.
    And the people returned to the camp and spent the night there.
  tod-tod: Ɠɔoɠɔ GALAGI ná-minazeɠe kesui latini taai ma, ná ɠɛ ɠila. Naa ʋolu ti
    liini ti-ʋuuzuʋɛ, ti ɲi ná kpidii.
  eng-WEBPB: So he caused the LORD’s ark to go around the city, circling it once.
    Then they came into the camp, and stayed in the camp.
  kbq-kbq: Anante Josua'a pristi nagara huzamantege'za Ra Anumzamofo huhagerafi huvempage
    vogisia erisga hu'za, magoke zupa Jeriko rankumara kagite'za, atre'za kuma'ma
    omente'za mani'nafi ana kenagera emase'naze.
  nhe-BL: Huajca nopa tonal quihuicaque icaxa TOTECO huan nejnenque yahualtic nopa
    altepetl se huelta. Teipa sampa yajque campa mocajtoyaj huan nopona tonilijque.
  sps-sps: Kat to ana ayei tsue of ratuari ma isen iny taainy faafis ari na ngats
    fan. Vou bus ari tabin fatabin to tana pan te tovaar ari, ser kaa tsom pis to
    na isen na voiny unya aya.
  bus-bus: Aↄ̃ gàa wà lìga wɛ́tɛ pìzi kↄ̃n àkpatio gɛ̃̀n do lɛ, ben aↄ̃ ɛ̀ara wà tà
    ń bùran aↄ̃ ì gwe.
  gub-BL: Nezewe weraha kar Zuzue Tupàn Ze'eg Hyru xaxeto wanupe tawhu huwake a'e
    wà, tawhu izywyr pitài haw a'e wà. A'e re teko uzewyr uker haw pe wà. Uker a'e
    pe wà.
  eng-DRA: So the ark of the Lord went about the city once a day, and returning into
    the camp, abode there.
