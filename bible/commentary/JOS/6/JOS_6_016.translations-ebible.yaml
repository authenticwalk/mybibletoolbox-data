verse: JOS.006.016
translations:
  mal-C: 'ഏഴാംപ്രാവശ്യം പുരോഹിതന്മാർ കാഹളം ഊതിയപ്പോൾ യോശുവ ജനത്തോടു കൽപ്പിച്ചു: “ആർപ്പിടുക!
    യഹോവ നിങ്ങൾക്കു പട്ടണം തന്നിരിക്കുന്നു.'
  deu-TKW: 'Beim siebenten Mal aber stießen die Priester in die Trompeten. Da sprach
    Josua zu dem Volke: Erhebt ein Kriegsgeschrei, denn Jahwe hat euch die Stadt überliefert!'
  lin-lin: 'Na mbala oyo ya sambo, tango Banganga-Nzambe babetaki bakelelo tango molayi,
    Jozue apesaki mitindo epai ya bato : — Boganga makasi, pamba te Yawe akabi engumba
    oyo na maboko na bino !'
  eng-LSV: and it comes to pass, at the seventh time, the priests have blown with
    the horns, and Joshua says to the people, “Shout! For YHWH has given the city
    to you;
  eng-GNV: 'And when the Priests had blowen ye trumpets the seuenth time, Ioshua said
    vnto ye people, Shoute: for the Lord hath giuen you the citie.'
  eng-WEBSTER: And it came to pass at the seventh time, when the priests blew with
    the trumpets, Joshua said to the people, Shout; for the LORD hath given you the
    city.
  nhw-BL: 'Huan quema tlamiyaya chicome hueltas nopa totajtzitzi nelchicahuac huejcajque
    quipitzque nopa cuacuajtli huan amo motensehuijque. Huan Josué quinnahuati nopa
    tlacame: “¡Xitzajtzica, pampa TOTECO anmechmactilijtoc ni altepetl!'
  swh-ONEN: Walipouzunguka mara ya saba, makuhani walipopiga baragumu kwa sauti kubwa,
    Yoshua akawaamuru watu akisema, “Pigeni kelele! Kwa maana Bwana amewapa mji huu!
  bba-bba: Nɔn nɔɔbɑ yiruse te, sɑɑ ye yɑ̃ku kowo be, bɑ kɔbi yi so, yerɑ Yosue u
    tɔn be sɔ̃ɔwɑ u nɛɛ, i kuuki koowo. Domi Yinni Gusunɔ u bɛɛ wuu ɡe nɔmu bɛriɑ.
  eng-KJVCPB: And it came to pass at the seventh time, when the priests blew with
    the trumpets, Joshua said unto the people, Shout; for the Lord hath given you
    the city.
  cpy-cpy: 'Okanta 7-tatsiri itziwootaki Ompera-tajorentsi-taarewo-paeni, ikaemako-tanakiri
    Josué isheninka-paeni, ikantziri: “¡Pcherayi pikaemaeyini! ¡Tema ishineta-kimiri
    Tajorentsi ikaatzi nampitawori jaka!”'
  mpx-mpx: Wali nopain pasebenina elana topowon bwagigi hi yu hikan, yaka Yosuwa i
    baek gamagalau elal i ba, “Ku yala! Kaiwena Yehoba panuwa iyaka i pem elala!
  wbp-wbp: Kujalu wapanjaku lawa-jarrija wirlki-pala-jangka, ngula-jangka maralypikingarduyu-paturlulu-jana
    juturnu kurlumpurrngu jintaku kilji-nyayirnirli. Ngula-jangka, Jajuwa-jana purlaja
    yapa-patuku, “Nyurrurla purlayalu kilji-nyayirni! YAAWIYI-rli-jana yapa nyampurraju
    rampaku-manu yungurlipa-jana tarnnga-kurra pinyi!
  luo-luo: E sa mane gilwore mar abiriyo ka jodolo ne pod goyo turumbete matek, Joshua
    nochiko ji kawacho niya, “Koguru matek, nimar Jehova Nyasaye osemiyou dala maduongʼni!
  meu-meu: Nega ihahituna ai, hahelaḡa taudia ese kibi e hiriri negana ai, Iosua ese
    taunimanima e hamaorodia, eto, A lolo, badina be Iehova ese hanua vada e henimui.
  npi-ULB: जब सातौँ दिनमा पुजारीहरूले तुरही फुके यहोशूले मानिसहरूलाई आज्ञा दिए, “कराओ!
    किनभने परमप्रभुले यो सहर तिमीहरूलाई दिनुभएको छ ।
  yor-yor: Ní ìgbà keje, nígbà tí àwọn àlùfáà fọn fèrè, Joṣua pàṣẹ fún àwọn ènìyàn
    pé, “Ẹ hó! Nítorí pé Olúwa ti fún un yín ní ìlú náà.
  emp-NTPO: 'B̸arima siete pʌrrʌgaped̶ad̶acarea cachirura dãrã jĩgua zasid̶aa. Maʌ̃ne
    Josueba jĩgua jarasia: –¡B̸iad̶adua! Ãcõrẽba naʌ̃ Jerico purura dadjirãa poyabibʌrʌa.'
  ind-ind: Pada putaran yang ketujuh, para imam meniup terompet tanduk dan Yosua berkata
    kepada pasukan, “Bersoraklah, karena TUHAN sudah memberikan kota ini kepada kalian!
  pes-OPCB: 'در دور هفتم وقتی کاهنان شیپورها را با صدای ممتد و بلند نواختند یوشع به
    افرادش دستور داد: «با صدای بلند فریاد برآورید، زیرا خداوند شهر را به ما تسلیم
    کرده است!'
  tgl-ULB: Ito ay nasa ikapitong araw nang pinatunog nang malakas ng mga pari ang
    mga trumpeta, at iniutos ni Josue sa mga tao, “Sumigaw! Dahil ibinigay sa inyo
    ni Yahweh ang lungsod.
  cbu-NT: Anushsha zar yusur apanllpan urkar wakarash wits tsimbunarinshitini matayaru
    pu pu tárangusin, Josueysha anuritam tiptsiree kamachtarangiya. Natunaari, ashparitis
    zamangayarus, tsiyatangints. Apanll waana iyaam nee yakat izuuru tpachingamaam
    panayanlliya.
  hui-hui: Ani piai howa kane haluore pu maro bialu loma binigo mo miaga kariali biarume
    mbelo biguli leagola Yosuahanda agali hearuhondo lamialu lalu, Anduane Homogo
    ibugua dindi timbuni ogo tí nginigo wai mambolo balu bi dalimuore ladaba.
  mya-mya: မြို့​ကို​သတ္တ​မ​အ​ကြိမ်​လှည့်​ပတ်​နေ​စဉ်​ယဇ် ပု​ရော​ဟိတ်​များ တံ​ပိုး​ခ​ရာ​များ​ကို​မှုတ်​အံ့
    ဆဲ​ဆဲ​၌​ယော​ရှု​သည်​လူ​အ​ပေါင်း​တို့​အား``ဟစ် အော်​ကြွေး​ကြော်​ကြ​လော့။ ထာ​ဝ​ရ​ဘု​ရား
    သည်​သင်​တို့​အား​မြို့​ကို​အပ်​တော်​မူ​ပြီ။-
  bod-N: ཐེངས་བདུན་པར་སླེབས་ནས་མཆོད་དཔོན་རྣམས་ཀྱིས་རྭ་དུང་འབུད་སྐབས། ཡོ་ཤུ་ཨ་ཡིས་འབངས་མི་རྣམས་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་མཁར་འདི་ཁྱོད་རྣམས་ལ་སྤྲད་ཟིན་པས་སྐད་རྒྱོབ་ཅིག
  sna-sna: Panguva yechinomwe, vaprista pavakaridza hwamanda, Joshua akarayira vanhu
    achiti, “Danidzirai! Nokuti Jehovha akupai guta!
  spa-BLM: 'A la séptima vez, cuando los sacerdotes tocaron las trompetas, Josué dijo
    al pueblo: “¡Griten, porque el Señor les ha entregado la ciudad!'
  cac-cac: 'Axo d''a yuquelal, ayic toxo ol spu sch''ac eb'' vin̈ sacerdote chi'',
    ix yalan vin̈aj Josué chi'' d''a masanil eb'' vin̈ soldado: Ayic ol eyab''an sb''atcan
    numan sjaj noc'' sch''ac eb'' vin̈ sacerdote tic, chaan̈ tzex avaji, yujto toxo
    ix yac''och jun chon̈ab'' tic Jehová d''a yol co c''ab''.'
  swh-ULB: Ilikuwa ni katika siku ya saba ambapo makuhani walipiga tarumbeta, na ya
    kwamba Yoshua aliwaagiza watu, “Pigeni kelele! Kwa kuwa Yahweh amewapa ninyi mji.
  bel-bel: А горад будзе пракляты, і ўсё, што ў ім, - Госпаду; толькі Рааў блудніца
    няхай застанецца жывая, яна і кожны, хто ў яе ў доме; бо яна схавала пасланых,
    якіх мы пасылалі;
  deu-ELBBK: 'Und es geschah beim siebten Mal, als die Priester in die Posaunen stießen,
    da sprach Josua zu dem Volk: Erhebt ein Geschrei! Denn der HERR hat euch die Stadt
    gegeben.'
  mbb-OT: Ne hein ikepitu en te kedliǥuy zan, impezaǥing te menge memumuhat is menge
    vudyung dan ne mibmendaran ni Josue is menge etew te, “Kulahì kew su imbeǥey en
    keniyu te Nengazen heini is inged!
  mal-2015: 'ഏഴാംപ്രാവശ്യം പുരോഹിതന്മാർ കാഹളം ഊതിയപ്പോൾ യോശുവ ജനത്തോടു പറഞ്ഞതെന്തെന്നാൽ:
    ആർപ്പിടുവിൻ; യഹോവ പട്ടണം നിങ്ങൾക്കു തന്നിരിക്കുന്നു.'
  tuo-NT: 'Na sʉtʉatʉocã, paꞌia pũrõ puticã tʉꞌogʉ, Josué masãrẽ nicʉ niwĩ: “Pũrõ
    caricũña. Õꞌacʉ̃ marĩrẽ aꞌti macãrẽ oꞌotojami.'
  rmc-rmc: 'Sar les imar obgele eftavar, o rašaja chudle te trubinel a o Jozua phenďa
    le manušenge: „Viskinen, bo o RAJ tumenge diňa kada foros!'
  nlg-nlg: Me vituni na talighu mua ka, rana manesukaghi tara lovu lagai didira na
    kala, ma Joshua te arevaghi vanira na vure, me ghaghua, “Kau nia ghaeghahe dato
    na manga sule, na pukuna Yahweh te nia hevei vanighau na komu sule eni taeni!
  pes-OPV: 'و چنین شد در مرتبه هفتم، چون کاهنان کرناها را نواختند که یوشع به قوم گفت:
    «صدا زنید زیرا خداوند شهر را به شما داده است.'
  ron-1924: 'А шаптя оарэ, пе кынд преоций сунау дин трымбице, Иосуа а зис попорулуй:
    „Стригаць, кэч Домнул в-а дат четатя ын мынэ!'
  ben-OBCV: সাতবার প্রদক্ষিণ শেষে যখন যাজকেরা শিঙা বাজাচ্ছিলেন, যিহোশূয় লোকদের আদেশ
    দিলেন, “তোমরা সিংহনাদ করো, কারণ সদাপ্রভু এই নগরটি তোমাদের দান করেছেন!
  som-som: Oo markii toddobaad, markii wadaaddadii afuufeen buunankii ayaa Yashuuca
    dadkii ku yidhi, Qayliya, waayo, Rabbigu waa idin siiyey magaalada.
  lat-VUC: 'Cumque septimo circuitu clangerent buccinis sacerdotes, dixit Josue ad
    omnem Israël: Vociferamini: tradidit enim vobis Dominus civitatem.'
  eng-ASVBT: And it came to pass at the seventh time, when the priests blew the trumpets,
    Joshua said unto the people, Shout; for Jehovah hath given you the city.
  ita-1885: 'E la settima volta, come i sacerdoti sonavano con le trombe, Giosuè disse
    al popolo: Sclamate; perciocchè il Signore vi ha data la città.'
  eng-LXXUP: And it came to pass at the seventh circuit the priests blew the trumpets;
    and Joshua said to the children of Israel, Shout, for the Lord has given you the
    city.
  eng-ULB: It was on the seventh day, when the priests gave a blast with the trumpets,
    that Joshua commanded the people, “Shout! For Yahweh has given you the city.
  spa-VBL: 'La séptima vez, cuando los sacerdotes soplaron los cuernos, Josué le dijo
    al pueblo: “¡Griten, porque hoy el Señor nos ha dado la ciudad!'
  fra-_FOB: 'Et la septième fois, comme les sacrificateurs sonnèrent des cors, Josué
    dit au peuple: Poussez des cris, car l''Éternel vous a livré la ville.'
  mal-mal: 'ഏഴാംപ്രാവശ്യം പുരോഹിതന്മാർ കാഹളം ഊതിയപ്പോൾ യോശുവ ജനത്തോട് പറഞ്ഞതെന്തെന്നാൽ:
    “ആർപ്പിടുവിൻ; യഹോവ പട്ടണം നിങ്ങൾക്ക് തന്നിരിക്കുന്നു.'
  urd-GVR: Sātweṅ chakkar par imāmoṅ ne narsingoṅ ko bajāte hue lambī-sī phūṅk mārī.
    Tab Yashua ne logoṅ se kahā, “Jang kā nārā lagāeṅ, kyoṅki Rab ne āp ko yih shahr
    de diyā hai.
  suz-BL: मिनु ७ खेयप हिरसीमा नोले चढ़ेबपुकीमी ताप्‍तीक ग्रोव़ ताप्‍ची ना, यहोसुमी
    मुर आन कली “वाइ ब्रेश्‍शा ग्रीङीन। मारदे हना परमप्रभु यावेमी एको सहर इन कली गेप्‍तु।
  ita-1927: 'La settima volta, come i sacerdoti sonavan le trombe, Giosuè disse al
    popolo: “Gridate! perché l’Eterno v’ha dato la città.'
  ckb-ckb: 'ئەوە بوو لە جاری حەوتەم کاتێک کاهینەکان کەڕەناکانیان لێدا، یەشوع بە گەلی
    گوت: «هاوار بکەن! چونکە یەزدان شارەکەی داوەتە دەست ئێوە!'
  eng-BBE: And the seventh time, at the sound of the priests' horns, Joshua said to
    the people, Now give a loud cry; for the Lord has given you the town.
  kan-OKCV: ಏಳನೆಯ ಸಾರಿ ಯಾಜಕರು ತುತೂರಿಗಳನ್ನು ಊದುವಾಗ, ಯೆಹೋಶುವನು ಜನರಿಗೆ, “ಆರ್ಭಟಿಸಿರಿ!
    ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಈ ಪಟ್ಟಣವನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ.
  bbb-bbb: Areme bune maza radekumaeje ufuaena vako ijia e zinone ifaejevo ije bu
    uri vegu buone ufei. Bu ijiege ufekoga Josua fu uri e boeje kumei, E Ireobo sidove
    ije fune abena ja miae ijadufuo nika urukeigia vijena jarekafafo.
  tam-2017: 'ஏழாவதுமுறை ஆசாரியர்கள் எக்காளங்களை ஊதும்போது, யோசுவா மக்களை நோக்கி: ஆர்ப்பரியுங்கள்,
    பட்டணத்தைக் யெகோவா உங்களுக்கு ஒப்புக்கொடுத்தார்.'
  spa-RV-1909: 'Y como los sacerdotes hubieron tocado las bocinas la séptima vez,
    Josué dijo al pueblo: Dad grita, porque Jehová os ha entregado la ciudad.'
  ron-BTF: 'Și s-a întâmplat, la a șaptea oară, când preoții au suflat din trâmbițe,
    că Iosua a spus poporului: Strigați, fiindcă DOMNUL v-a dat cetatea!'
  eng-WEBP: At the seventh time, when the priests blew the trumpets, Joshua said to
    the people, “Shout, for the LORD has given you the city!
  eng-FBV: The seventh time around when the priests blew the horns, Joshua told the
    people, “Shout! For today the Lord has given the city to you!
  nld-1939: 'En toen de priesters bij de zevende keer op de bazuinen bliezen, riep
    Josuë het volk toe: Schreeuwt; want Jahweh levert u de stad over!'
  nch-BL: 'Huan quema tamiyaya nopa chicome huelta nopa totajtzitzi nelchicahuac huan
    huejcajque quipitzque nopa cuacuajti huan amo motensehuijque. Huan Josué quinnahuati
    nopa tacame: “¡Xitzajtzica, pampa TOTECO amechmactilijtoc ni altepet!'
  vie-1934: 'Lần thứ bảy, những thầy tế lễ thổi kèn, thì Giô-suê nói cùng dân sự rằng:
    Hãy la lên; vì Đức Giê-hô-va đã phó thành cho các ngươi.'
  hin-CV: सातवीं बार जब पुरोहितों ने नरसिंगे फूंके, तब यहोशू ने लोगों से कहा, “जय
    जयकार करो! क्योंकि याहवेह ने यह नगर हमें दे दिया है.
  spa-BES: 'Y la séptima vez, al sonido de los cuernos de los sacerdotes, Josué dijo
    a la gente: Ahora griten fuerte; porque el Señor les ha dado el pueblo.'
  tdx-tdx: 'Aa ie amy faha-fitoy naho nampipopò i tsifa rey o mpisoroñeo le nanao
    ty hoe am’ ondatio t’Iehosoa: Mipoñafa, fa natolo’ Iehovà ama’ areo i rovay.'
  tha-KJV: อยู่​มาในครั้งที่​เจ็ด เมื่อปุโรหิตเป่าแตร โยชูวาบอกแก่ประชาชนว่า “จงโห่ร้องขึ้นเถิด
    เพราะพระเยโฮวาห์ทรงมอบเมืองให้​แก่​ท่านแล้ว
  por-BR-2018: 'E quando os sacerdotes tocaram as trombetas pela sétima vez, Josué
    disse ao povo: Dai grito, porque o SENHOR vos entregou a cidade.'
  deu-ELO: 'Und es geschah beim siebten Male, als die Priester in die Posaunen stießen,
    da sprach Josua zu dem Volke: Erhebet ein Geschrei! Denn Jehova hat euch die Stadt
    gegeben.'
  eng-WYC-2018: And when in the seventh compass, the priests sounded with clarions,
    Joshua said to all Israel, Cry ye, for the Lord hath betaken the city to us; (And
    on the seventh time around, when the priests blew the trumpets, Joshua said to
    all Israel, Shout ye, for the Lord hath delivered the city to us;)
  epo-epo: 'Kaj ĉe la sepa fojo, kiam la pastroj trumpetis per la trumpetoj, Josuo
    diris al la popolo: Ekkriu, ĉar la Eternulo transdonis al vi la urbon.'
  uig-PIN: 'Yǝttinqi ⱪetim aylinip bolup, kaⱨinlar burƣa qalƣanda Yǝxua hǝlⱪⱪǝ: —
    Əmdi towlanglar! Qünki Pǝrwǝrdigar xǝⱨǝrni silǝrgǝ tapxurup bǝrdi!'
  beo-beo: Amo esoha, ilia da fesuale sisiga:lala, Yosiua da dunu huluane wele sia:ma:ne
    sia:i. E da ilima amane sia:i, “Hina Gode da Yeligou moilai bai bagade dilima
    i dagoi.
  tpi-OTNT: Na long namba 7 taim ol i raunim taun, ol pris i winim biugel na Josua
    i tokim ol manmeri, “Singaut strong. Bikpela i givim taun long yupela pinis.
  hau-SA: A zagawa ta bakwai, da firistoci suka busa ƙahoni, sai Yoshuwa ya ba sojojin
    umarni ya ce, “Ku yi ihu, gama Ubangiji ya ba ku birnin!
  uig-LAT: 'Yettinchi qétim aylinip bolup, kahinlar burgha chalghanda Yeshua xelqqe:
    — Emdi towlanglar! Chünki Perwerdigar sheherni silerge tapshurup berdi!'
  nde-nde: Ngokwesikhombisa, kwathi abaphristi bekhalisa amacilongo, uJoshuwa walaya
    abantu wathi, “Memezani! Ngoba uThixo useliphile idolobho.
  ton-ton: Pea ʻi hono liunga fitu naʻe pehē, ʻi he ifi ʻe he kau taulaʻeiki ʻae ngaahi
    meʻalea, naʻe pehē ʻe Siosiua ki he kakai, “Mou kaila; he kuo foaki kiate kimoutolu
    ʻe Sihova ʻae kolo.
  ces-1613: 'Stalo se pak, když po sedmé obcházeli, a kněží v trouby troubili, řekl
