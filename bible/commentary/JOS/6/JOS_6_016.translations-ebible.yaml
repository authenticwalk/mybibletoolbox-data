  tel-2017: ఏడవసారి యాజకులు బూరలు ఊదగానే యెహోషువ ప్రజలకి ఇలా ఆజ్ఞాపించాడు “కేకలు వేయండి,
    యెహోవా ఈ పట్టణాన్ని మీకు అప్పగించాడు.”
  hat-BSA: 'Nan setyèm fwa a, lè prèt yo te soufle twonpèt yo, Josué te di a pèp la:
    “Rele fò!” Paske SENYÈ a gen tan bannou vil la.'
  bxh-bxh: Fafaligigi luwagana yai sa taꞌiꞌili, tau antalasam begana haba bwagigi
    sa fadagugu, na Diyesuwa tatau mahudoꞌidi ya falibadi be sa halabo, yo iye, Nuꞌu
    te Yaubada haꞌa ya feleda! Duhu balabalamumu yo ginauli mahudoꞌidi ganahewana
    yai bena ami faheyaya esegahidi; ya famala eda antalasam Yaubada eda Guyau, enahena.
  kos-kos: Ke mwet tol elos ukya mwe ukuk ah ke raun se akitkosr ah, Joshua el fahk
    nu sin mwet uh, “Sala, tuh LEUM GOD El asot nu suwos siti se inge!
  hbo-WLC: וַיְהִי֙ בַּפַּ֣עַם הַשְּׁבִיעִ֔ית תָּקְע֥וּ הַכֹּהֲנִ֖ים בַּשּׁוֹפָר֑וֹת
    וַיֹּ֨אמֶר יְהוֹשֻׁ֤עַ אֶל־הָעָם֙ הָרִ֔יעוּ כִּֽי־נָתַ֧ן יְהוָ֛ה לָכֶ֖ם אֶת־הָעִֽיר
    ׃
  ibo-ibo: O ruo, nʼoge njegharị nke ugboro asaa ahụ, mgbe ndị nchụaja asaa ndị a
    fụsiri opi ike asaa ndị ahụ ike karịa, ka Joshua gwara ndị Izrel sị ha, “Tienụ
    mkpu! Nʼihi na Onyenwe anyị enyela unu obodo a!
  ory-ory: ପୁଣି ଯାଜକମାନେ ସପ୍ତମ ଥର ତୂରୀ ବଜାଇବା ବେଳେ ଯିହୋଶୂୟ ଲୋକମାନଙ୍କୁ କହିଲେ, “ଜୟଧ୍ୱନି
    କର; କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ଏ ନଗର ଦେଲେ।
  chk-chk: Nge lupwen ekewe souasor ra ettiki ekewe rappwa lon afisuen fansoun ar
    karis, Josua a üreni ekewe aramas, “Oupwe arükak. Pun ewe Samol mi Lapalap a ngenikemi
    ewe telinimw.
  rop-rop: en langa det laswan taim, detlot serramonimen bin redi blanga blowim detlot
    nenigout hon adbala na, en Joshuwa bin dalim ola solja, “Yumob jingat adbala du,
    dumaji YAWEI bin gibit dijan taun langa yumob!
  ukr-1871: 'За семим же разом затрубили сьвященники в труби, а Йозуя сказав людові:
    Здиймайте гук, бо Господь піддав вам місто.'
  deu-1951: 'Und beim siebenten Mal, als die Priester die Posaunen bliesen, sprach
    Josua zum Volk: Erhebet ein Feldgeschrei; denn der HERR hat euch die Stadt gegeben!'
  eng-JPS: 'And it came to pass at the seventh time, when the priests blew with the
    horns, that Joshua said unto the people: ''Shout; for the LORD hath given you
    the city.'
  srp-1865: 'A kad bi sedmi put da zatrube sveštenici u trube, Isus reèe narodu: vièite,
    jer vam Gospod dade grad.'
  lug-lug: Ku mulundi ogw’omusanvu nga bakabona bamaze okufuuwa amakondeere, Yoswa
    n’alagira abantu nti, “Muleekaane kubanga Mukama abawadde ekibuga.
  heb-heb: ויהי בפעם השביעית תקעו הכהנים בשופרות ויאמר יהושע אל העם הריעו כי נתן יהוה
    לכם את העיר׃
  ben-IRV: পরে যাজকেরা সাতবার তূরী বাজালে যিহোশূয় লোকদের বললেন, “তোমরা চিত্কার কর,
    কারণ সদাপ্রভু তোমাদের এই নগর দিয়েছেন।
  pan-pan: ਜਦ ਸੱਤਵੀਂ ਵਾਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਜਾਜਕਾਂ ਨੇ ਤੁਰ੍ਹੀਆਂ ਵਜਾਈਆਂ ਤਾਂ ਯਹੋਸ਼ੁਆ
    ਨੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, ਜੈਕਾਰਾ ਗਜਾਓ! ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਇਹ ਸ਼ਹਿਰ ਤੁਹਾਨੂੰ ਦੇ ਦਿੱਤਾ ਹੈ!
  mya-JVB: သတ္တမ အကြိမ် တွင် ယဇ်ပုရောဟိတ် တို့သည် တံပိုး မှုတ် သောအခါ ၊ ယောရှု က၊
    ကြွေးကြော် ကြလော့။ ထာဝရဘုရား သည် သင် တို့အား မြို့ ကိုပေး တော်မူမည်။
  tte-O: Ali lotakikili sebennane koina topwaoli bwagigi siyui-kalatan kabo Yosuwa
    iwalo tomo kolili iba, “Kwatalawauwau kaiwena Yeoba yanuwane kani iyeyama kolila.
  tbg-tbg: Vika 7 tataa virante airante i vaumanta Kotira kaiqa vara amite vauka nái
    aanumaara/noma vukaiqamake vuaqe vauvaro Iosuaava vaiinti nahentiara tiharo, Ne
    ekaa naverai tiate. Noravano Kotiva vi vatukara vate nima nimivo.
  hmo-hmo: Nega namba 7 dekenai, hahelagaia taudia ese kibi idia hiriria bada neganai,
    Iosua ese Israela taudia ia hamaoroa, ia gwau, “Umui boiboi bada! Lohiabada ese
    hanua umui dekenai ia henia vadaeni!
  urd-urd: और सातवीं बार ऐसा हुआ कि जब काहिनों ने नरसिंगे फूंके तो यशू'अ ने लोगों
    से कहा, “ललकारो! क्यूँकि ख़ुदावन्द ने यह शहर तुम को दे दिया है।
  rus-SYN: город будет под заклятием, и все, что в нем - Господу сил; только Раав
    блудница пусть останется в живых, она и всякий, кто у нее в доме; потому что она
    укрыла посланных, которых мы посылали;
  bqc-SIM: 'A gɛ̃n sopladepi gↄↄ pↄ́ sa''onaↄ lɛ́ gɛ́ kuupɛi gbã́ugbãu, ↄ̃ Yozuee
    ò gbɛ̃́ↄnɛ à mɛ̀: À kúkuakɛ, asa Dii wɛ̃́lɛpi kpàwáɛ.'
  tcz-CHONGTHU: Sagivei aveljouvun thempuhon pengkul thongjen junnin ahin mutphat
    uchun Joshua’n mipiho chu thu ahinpen, “Kholhang sammun! Pakaiyin hiche khopi
    hi nepeh’u ahitai!
  mar-mar: सातव्या वेळी याजक कर्णे वाजवीत असताना यहोशवा लोकांस म्हणाला, “जयघोष करा,
    कारण परमेश्वराने हे नगर तुमच्या हाती दिले आहे;
  qub-qub: 'Ganchis caj tumaycho cüracuna guërrapäno wagrata tucarcuptin Josuëga runacunata
    niran: «¡Gaparpay! ¡Cay siudätaga Tayta Dios maquinchïmannami churasha!'
  bqp-bqp: 'A gɛ̃̀n supplade pìia gↄrↄ kũ sa''orinↄ tɛn gɛ́ ń kuru yĩsãm pá, akũ
    Yↄsua pì gbɛ̃nↄnɛ: À wiki lɛ́, zaakũ Dikiri wɛ̃tɛ pìi kpàáwamɛ.'
  hat-hat: 'Setyèm fwa a, apre prèt yo fin kònen kòn belye yo, Jozye di pèp la konsa:
    -Nou mèt rele koulye a! Seyè a lage lavil la nan men nou!'
  eng-BSB: After the seventh time around, the priests blew the horns, and Joshua commanded
    the people, “Shout! For the LORD has given you the city!
  tod-tod: 'Dɔfelasiɛi ma, zalaɠa ɠula nuiti ti puʋugi vɛɛni, Zozuwe ɠɛni nuɓusɛiti
    ma: «À kpeei loo, mazɔlɔɔ Ɠɔoɠɔ GALAGI taai vea wo ʋɛ!'
  eng-WEBPB: At the seventh time, when the priests blew the trumpets, Joshua said
    to the people, “Shout, for the LORD has given you the city!
  kbq-kbq: Hagi 7nire'ma kamanegi'za, pristi vahe'mo'za ufe nerazageno Josua'a vahera
    amanage huno zamasami'ne, ra tamageru rutma ivimo agazamo hiho. Na'ankure Ra Anumzamo
    Jeriko rankumara ko tamagri tamazampi ante'ne.
  nhe-BL: 'Huan quema tlamiyaya chicome hueltas nopa totajtzitzi nelchicahuac huejcajque
    quipitzque nopa cuacuajtli huan ax motensehuijque. Huan Josué quinnahuati nopa
    tlacame: “¡Xitzajtzica, pampa TOTECO inmechmactilijtoc ni altepetl!'
  sps-sps: Tan nainy te fafits iny taainy faafis bus ari an tsoiny faakor puuf ton
    tsufing tsuar, Josua tsue of bus raton vainy tsuan ma kuu ri, ana ayei tsue to
    tsuri, “A Tsunaun te faan bus mami na ngats fan iny Jeriko!
  bus-bus: 'À gɛ̃̀n swɛɛplaadee pìa gurↄↄ kɛ̀ sa''orinↄↄ e gaa ń kuu pɛ́ gbãngbãn,
    ben Yↄsua bè gbɛ̃nↄnɛ: À wii lɛ́, zaakɛ Dii wɛ́tɛ pì kpàawamɛ.'
  gub-BL: 7 haw mehe, xaxeto upyahy uxi'àm wà kury. — Pehapukazahy nehe ty wà, i'i
    Zuzue teko wanupe. — Tupàn umur putar tawhu peme a'e nehe kury, i'i wanupe.
  eng-DRA: 'And when in the seventh going about the priests sounded with the trumpets,
    Josue said to all Israel: Shout: for the Lord hath delivered the city to you:'
