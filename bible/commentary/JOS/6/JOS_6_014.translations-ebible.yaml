verse: JOS.006.014
translations:
  mal-C: അങ്ങനെ രണ്ടാംദിവസവും അവർ പട്ടണത്തെ ഒരുപ്രാവശ്യം ചുറ്റിയിട്ട് പാളയത്തിലേക്കു
    മടങ്ങിപ്പോന്നു. അവർ ആറുദിവസം ഇപ്രകാരം ചെയ്തു.
  deu-TKW: So zogen sie auch am zweiten Tag einmal um die Stadt herum; dann kehrten
    sie in Lager zurück. So thaten sie sechs Tage hindurch.
  lin-lin: Na mokolo ya mibale, babalukaki lisusu engumba mbala moko ; bongo na sima,
    bazongaki na molako. Boye, basalaki bongo mikolo motoba.
  eng-LSV: And they go around the city once on the second day, and return to the camp;
    thus they have done [for] six days.
  eng-GNV: 'And the second day they compassed the citie once, and returned into the
    host: thus they did sixe dayes.'
  eng-WEBSTER: And the second day they compassed the city once, and returned into
    the camp. So they did six days.
  nhw-BL: Huan quiyahualojque nopa altepetl se huelta. Huan quej nopa quichijque mojmostla
    para chicuase tonali.
  swh-ONEN: Siku ya pili wakauzunguka mji mara moja na kurudi kambini. Wakafanya hivi
    kwa siku sita.
  bba-bba: Sɔ̃ɔ yiruse bɑ wuu ɡe sikerenɑ nɔn teeru mɑ bɑ wurɑ ben sɑnsɑniɔ. Nɡe mɛyɑ
    bɑ kuɑ sere n kɑ kuɑ sɔ̃ɔ nɔɔbɑ tiɑ.
  eng-KJVCPB: 'And the second day they compassed the city once, and returned into
    the camp: so they did six days.'
  cpy-cpy: Ari rapiitakiro itapotawo nampitsi Kashiryaari, rootaki apiteta-tsiri kiteejeri.
    Ari ipiyeeyaani ipanko-thaanteki. Ari ikantapiin-takiro okaatzi 6 kiteejeri rapiitakiro
    itapotakawo.
  mpx-mpx: Inoke lan eluwana elana panuwa hi nopainan pamaisena al, yaka abwe hi sikal
    wali abaholaviya. Hi ginol ola to lan ali gewi sikis.
  wbp-wbp: Warrulpalu wapaja Jiriku-wana jintaku-mipa yukanja-wangu, ngula-jangkalu
    pina-yanu ngurra-kurralku. Yapajulu kuja-jarrija murntu-pala-kariki parra-patuku.
  luo-luo: E odiechiengʼ mar ariyo negilworo dala maduongʼno dichiel bangʼe gidok
    e kambi kendo negitimo kamano kuom ndalo auchiel.
  meu-meu: Dina iharuana ai danu hanua e rakaia hegeḡe nega hatamona; bena taruha
    ma e lou lao. Dina tauratoi unu e kara toma.
  npi-ULB: तिनीहरूले दोस्रो दिन पनि सहरलाई एक फेरो लगाए र बिहानै छाउनीमा फर्के । तिनीहरूले
    छ दिनसम्म यसै गरे ।
  yor-yor: Ní ọjọ́ kejì, wọ́n yí ìlú náà ká lẹ́ẹ̀kan wọ́n sì padà sí ibùdó. Wọ́n sì
    ṣe èyí fún ọjọ́ mẹ́fà.
  emp-NTPO: Maʌ̃ umébema ewarid̶e ãdjirãra wayacusa b̶arima ab̶a Jerico puru aud̶u
    pʌrrʌgad̶aped̶a ãdji cãĩbadamaa jẽda zesid̶aa. Sei ewari mãwã osid̶aa.
  ind-ind: Di hari kedua, mereka kembali mengelilingi kota itu satu kali, lalu kembali
    ke perkemahan. Hal itu mereka lakukan selama enam hari berturut-turut.
  pes-OPCB: '@see-verse:JOS.006.013'
  tgl-ULB: Nagmartsa sila sa palibot ng lungsod nang minsan sa pangalawang araw at
    bumalik sa kampo. Ginawa nila ito sa loob ng anim na araw.
  cbu-NT: Ashirangsin, anpat tsimbunarinshitini yaktaa iturpiranganaya. Sheersin,
    yusur yaptam taarana ambtam kanapuranganaya. Ambiri putam zar aranginash, aranginash
    ashirangsin, arangtach minum matayaru zar iturpiranganaya.
  hui-hui: Horo mendengi halu mbira hangu pu mabu bialu dai bini. Horo waragaru ogonidagua
    biaabo hene.
  mya-mya: ဒု​တိ​ယ​နေ့​၌​သူ​တို့​သည်​တစ်​ဖန်​မြို့​ကို တစ် ကြိမ်​လှည့်​ပတ်​၍​စ​ခန်း​သို့​ပြန်​လာ​ကြ​လေ
    သည်။ သူ​တို့​သည်​ဤ​နည်း​နှင်​နှင်​ခြောက်​ရက် တိုင်​တိုင်​မြို့​ကို​လှည့်​ပတ်​ကြ​သည်။
  bod-N: ཉིན་གཉིས་པར་འབངས་རྣམས་ཀྱིས་མཁར་ལ་སྐོར་བ་ཐེངས་གཅིག་བརྒྱབ་ནས་ཕྱིར་སྒར་ས་རུ་ལོག་ཅིང་།
    ཉིན་དྲུག་གི་རིང་ལ་དེ་ལྟར་བྱས་སོ། །
  sna-sna: Naizvozvo pazuva rechipiri vakafamba vachipoteredza guta kamwe chete vakadzokera
    kumisasa. Vakaita izvi kwamazuva matanhatu.
  spa-BLM: El segundo día dieron una vuelta a la ciudad y volvieron al campamento.
    Hicieron esto durante seis días.
  cac-cac: A d'a schab'il c'ual chi' an̈eja' junel ix ec' oyoyoc eb' vin̈ d'a spatic
    jun chon̈ab' chi'. Ix lajvi chi', ix meltzajpax eb' vin̈ d'a scampamento, ichan̈ej
    chi' ix sc'ulej eb' vin̈ d'a vaque' c'ual.
  swh-ULB: Walitembea kuuzunguka mji mara moja katika siku ya pili na kisha wakarudi
    kambini. Walifanya hivi kwa siku sita.
  bel-bel: На сёмы дзень усталі рана, як толькі занялася зара, і абышлі такім самым
    чынам вакол горада сем разоў; толькі ў гэты дзень абышлі сем разоў.
  deu-ELBBK: Und sie umzogen die Stadt am zweiten Tag einmal und kehrten in das Lager
    zurück. So taten sie sechs Tage.
  mbb-OT: Ne iyan heini ikezuwa he andew te kedliǥuy zan te kesevaha zutun te inged,
    ne kegkepasad dutun midlikù dan en maan diyà te kampu zan. Ne iyan heeyan mid-ulaula
    zan seled te heenem he andew.
  mal-2015: രണ്ടാം ദിവസവും അവർ പട്ടണത്തെ ഒരു പ്രാവശ്യം ചുറ്റീട്ടു പാളയത്തിലേക്കു മടങ്ങിപ്പോന്നു.
    ഇങ്ങനെ അവർ ആറു ദിവസം ചെയ്തു;
  tuo-NT: Tojo weerã nimʉꞌtãrĩ nʉmʉ beꞌro cja nʉmʉrẽ apaturi ti macãrẽ sʉtʉanemocãrã
    niwã. Tojo sʉtʉatojanʉꞌcõ, dajacãrã niwã na cãrĩꞌcaropʉre tja. Seis nʉmʉrĩ mejãrõta
    weecãrã niwã.
  rmc-rmc: Kavke the pro dujto džives obgele o foros jekhvar a paľis pes visarde andro
    taboris. Avke oda kerenas šov dživesa.
  nlg-nlg: Mi tana ruani na dani, sakai tughuru ni sakutua talighutiana na komu sule,
    mara ghoi oli so tana maladira tara maturu iga. Mara gonighi te vagha so e ono
    na bongi/dani.
  pes-OPV: پس روز دوم، شهر رایک مرتبه طواف کرده، به لشکرگاه برگشتند، وشش روز چنین
    کردند.
  ron-1924: Ау ынконжурат четатя о датэ, а доуа зи; апой с-ау ынторс ын табэрэ. Ау
    фэкут ачелашь лукру тимп де шасе зиле.
  ben-OBCV: তাই দ্বিতীয় দিনেও তারা একবার নগর প্রদক্ষিণ করল ও শিবিরে ফিরে গেল। ছয়
    দিন ধরে তারা এরকম করল।
  som-som: Oo maalintii labaadna mar bay ku soo wareegeen magaaladii, oo waxay ku
    noqdeen xeradii; oo sidaasay intii lix maalmood ah yeeleen.
  lat-VUC: Circuieruntque civitatem secundo die semel, et reversi sunt in castra.
    Sic fecerunt sex diebus.
  eng-ASVBT: 'And the second day they compassed the city once, and returned into the
    camp: so they did six days.'
  ita-1885: E circuirono una volta la città nel secondo giorno, e poi ritornarono
    nel campo. Così fecero per sei giorni.
  eng-LXXUP: And all the rest of the multitude compassed the city six times from within
    a short distance, and went back again into the camp; this they did six days.
  eng-ULB: They marched around the city one time the second day and returned to the
    camp. They did this for six days.
  spa-VBL: Así que el segundo día marcharon alrededor de la ciudad, dándole una vuelta,
    y volvieron al campamento. E hicieron esto por un total de seis días.
  fra-_FOB: Et ils firent une fois le tour de la ville, le second jour, puis ils retournèrent
    au camp. Ils firent ainsi pendant six jours.
  mal-mal: രണ്ടാം ദിവസവും അവർ പട്ടണത്തെ ഒരു പ്രാവശ്യം ചുറ്റി പാളയത്തിലേക്ക് മടങ്ങിപ്പോന്നു.
    ഇങ്ങനെ അവർ ആറ് ദിവസം ചെയ്തു;
  urd-GVR: Is dūsre din bhī wuh shahr kā chakkar lagā kar ḳhaimāgāh meṅ lauṭ āe. Unhoṅ
    ne chhih din tak aisā hī kiyā.
  suz-BL: मोपा आ दीसा नाक्‍त यो खेयप का सहर आ एर ओंथ हिरताक्‍म। मिनु आन बाक्‍तीकेमी
    लेत्‍तेक्‍म। मोपा ६ नाक्‍त सम्‍म मोदेंशो पाम्‍तेक्‍म।
  ita-1927: Il secondo giorno circuirono la città una volta, e poi tornarono al campo.
    Così fecero per sei giorni.
  ckb-ckb: ئینجا لە ڕۆژی دووەم یەک جار بەدەوری شارەکەدا سووڕانەوە و پاشان هاتنەوە
    بۆ ناو ئۆردوگاکە. شەش ڕۆژ ئاوایان کرد.
  eng-BBE: 'The second day they went all round the town once, and then went back to
    their tents: and so they did for six days.'
  kan-OKCV: ಹೀಗೆ ಎರಡನೆಯ ದಿನದಲ್ಲಿ ಅವರು ಪಟ್ಟಣವನ್ನು ಒಂದು ಸಾರಿ ಸುತ್ತಿಬಂದು ಪಾಳೆಯಕ್ಕೆ ಹಿಂದಿರುಗಿದರು.
    ಹೀಗೆಯೇ ಆರು ದಿನ ಮಾಡಿದರು.
  bbb-bbb: Areme nituame bune una kuke sidove ireobo ije kaginu ufuaenoena areme bune
    una are buone ijia vae. Bu maza besubesu ijiege rekinu vakuma maza sigisi ijiege
    furi.
  tam-2017: இரண்டாம் நாளிலும் பட்டணத்தை ஒருமுறை சுற்றிவந்து, முகாமிற்குத் திரும்பினார்கள்;
    இவ்விதமாக ஆறுநாட்களும் செய்தார்கள்.
  spa-RV-1909: 'Así dieron otra vuelta á la ciudad el segundo día, y volviéronse al
    real: de esta manera hicieron por seis días.'
  ron-BTF: 'Și a doua zi au înconjurat cetatea o dată și s-au întors în tabără: astfel
    au făcut șase zile.'
  eng-WEBP: The second day they marched around the city once, and returned into the
    camp. They did this six days.
  eng-FBV: So on the second day they marched around the city, circling it once, and
    returned to the camp. They did this for a total of six days.
  nld-1939: Ook die tweede dag trokken ze één keer de stad rond, en keerden daarna
    in het kamp terug. Zo deden ze zes dagen lang.
  nch-BL: Huan quiyahualojque nopa altepet se huelta. Huan quej nopa quichijque mojmosta
    para chicuase tonati.
  vie-1934: Ngày thứ nhì chúng đi một vòng chung quanh thành, rồi trở về trại quân.
    Chúng làm như vậy trong sáu ngày.
  hin-CV: दूसरे दिन भी वे नगर के चारों ओर घूमकर वापस तंबू में लौट आए. छः दिन उन्होंने
    इसी प्रकार किया.
  spa-BES: El segundo día marcharon alrededor del pueblo una vez, y luego regresaron
    a sus tiendas, y así lo hicieron durante seis días.
  tdx-tdx: Ie amy andro faharoey le nañariari’ i rovay indraike iereo vaho nimpoly
    an-tobe ao; nanoe’ iereo andro eneñe izay.
  tha-KJV: และในวั​นที​่สองเขาก็เดินรอบเมืองนั้​นคร​ั้งหนึ่งแล้วกลับเข้าค่ายอีก เขาทำเช่นนี้​อยู่​หกวัน
  por-BR-2018: 'Assim deram outra volta à cidade o segundo dia, e voltaram ao acampamento:
    desta maneira fizeram por seis dias.'
  deu-ELO: Und sie umzogen die Stadt am zweiten Tage einmal und kehrten in das Lager
    zurück. Also taten sie sechs Tage.
  eng-WYC-2018: And they compassed the city in the second day once, and turned again
    into the tents; so they did six days. (And they went around the city once on the
    second day, and then they returned to their tents; and so they did for six days.)
  epo-epo: Kaj ili ĉirkaŭiris la urbon en la dua tago unu fojon, kaj revenis en la
    tendaron. Tiel oni faris dum ses tagoj.
  uig-PIN: Ikkinqi künimu ular xǝⱨǝrning ǝtrapini bir ⱪetim aylinip, yǝnǝ qedirgaⱨⱪa
    yenip kǝldi. Ular altǝ küngiqǝ xundaⱪ ⱪilip turdi.
  beo-beo: Eso ageyaduga ilia da Yeligou moilai bai bagade afae fawane sisiga:le,
    abula diasuga buhagi. Ilia da eso gafeyale amoga agoane hou hamosu.
  tpi-OTNT: Ol i mekim olsem tasol long de namba 2 na ol i kam bek gen long kem. Na
    ol i mekim wankain pasin inap long 6-pela de.
  hau-SA: A rana ta biyu suka sāke zaga birnin sau ɗaya, suka kuma koma masauƙinsu.
    Haka suka yi har kwana shida.
  uig-LAT: Ikkinchi künimu ular sheherning etrapini bir qétim aylinip, yene chédirgahqa
    yénip keldi. Ular alte kün’giche shundaq qilip turdi.
  nde-nde: Ngosuku lwesibili babhoda idolobho kanye basebebuyela ezihonqweni. Bakwenza
    lokhu okwensuku eziyisithupha.
  ton-ton: 'Pea ko hono ua ʻoe ʻaho naʻa nau takatakai ʻae kolo ʻo tuʻo taha, pea
    toe haʻu ki he ʻapitanga: pea naʻa nau fai pehē pe ʻi he ʻaho ʻe ono.'
  ces-1613: I obešli město druhého dne opět, a navrátili se do stanů. Tak činili po
    šest dní.
  eng-WMB: The second day they marched around the city once, and returned into the
    camp. They did this six days.
  tam-TCV: இவ்வாறாக இரண்டாம் நாளும் அவர்கள் பட்டணத்தைச்சுற்றி ஒருமுறை அணிவகுத்துச்
    சென்றபின் முகாமுக்குத் திரும்பினார்கள். இவ்வாறு ஆறுநாட்கள் செய்தார்கள்.
  ceb-ULB: Nanglakaw sila libot sa siyudad sa makausa sa ikaduha nga adlaw ug mibalik
    ngadto sa kampo. Gibuhat nila kini sulod sa unom ka adlaw.
  pol-UBG: Na drugi dzień okrążyli miasto raz i wrócili do obozu. Tak czynili przez
    sześć dni.
  agr-agr: Kashinia duishkam dutiksag yaaktan tenteawag ukuinak dita batsatbaunum
    waketjajui. Duti dutikainakua seis tsawantan ejeyajui.
  kyc-kyc: Yuu gii lapo dokona nakama yuu taone andake dokona kamba yuu mendaki awali
    lao maki maki pyuo kimbu pyao piso papala nakama kapu kyuo komau anda paleyami
    yuu dokona dee epeyami. Nakama yuu gii pakinyamange nembo mee dopako pyuo kareyami.
  urd-GVU: اِس دوسرے دن بھی وہ شہر کا چکر لگا کر خیمہ گاہ میں لوٹ آئے۔ اُنہوں نے چھ
    دن تک ایسا ہی کیا۔
  deu-1912: Des andern Tages gingen sie auch einmal um die Stadt und kamen wieder
    ins Lager. Also taten sie sechs Tage.
  ntj-ntj: '@see-verse:JOS.006.013'
  kan-2017: ಹೀಗೆ ಎರಡನೆಯ ದಿನದಲ್ಲಿಯೂ ಪಟ್ಟಣವನ್ನು ಸುತ್ತಿ ಪಾಳೆಯಕ್ಕೆ ಹಿಂದಿರುಗಿದರು.
  tgo-tgo: Mbaŋa theghewoniyeko e tɨne tembe thɨ vaghɨliyava ghembako mbaŋara na mbowo
    thɨ njoghava e kiyamuko. Mbaŋa theghewona e tɨnenji va thɨ vakavakatha ŋgora iyako.
  yap-yap: Me chirofen ni migid miyad yan ngar liyeged fare binaw bayay, miyad sul
    ko gin be par piyu Israel riy. Nel’ e rran nra yodoromgad.
  hlt-MCSB: A pabae khohnin ah khaw khopuei te voei khat a hil uh bal tih rhaehhmuen
    la bal uh. Te tlam te hnin rhuk a saii uh.
  mdy-ETH: ዬያይዲ ላምዓሳ ኬሎናኣ ካታሜሎ ፔቴና ሺሬስካፓ ዴራ ጊንሣ ጉርዶ ሙኬኔ፤ ዴንዲ ላሆ ኬሊ ሄላንዳኣና ዒማ ጎይፆ ማዼኔ።
  twi-ASANTE: Ɛda a ɛtɔ so mmienu no, wɔbɔɔ nsra twaa kuropɔn no ho prɛko, na wɔsane
    kɔɔ atenaeɛ hɔ. Wɔkɔɔ so yɛɛ saa ara nnansia.
  eng-WEBU: The second day they marched around the city once, and returned into the
    camp. They did this six days.
  bnp-bnp: Na ruana parava ri rata mavonga tabu, muri ri hamule tabu na mada. Ri rata
    maea kunana na parava i polotara.
  wal-wal: Naa77antto gallassi katamaa issitoo yuuyi aadhdhidi, bantta dunkkaanidosaa
    simmidosona. Usuppun gallassi gakkanaassi hegaadan hanidosona.
  spa-PDDPT: El segundo día rodearon la ciudad una vez, y regresaron al campamento.
    Así hicieron seis días.
  gun-gun: Mokoĩ araa py teĩgue ju ha'e kuery ombojere tetã, ha'e ojevypa ju tekoa
    py. Ha'e rami ma mboapy meme ára re ojapo okuapy.
  agu-BL: Ite'n nin e' bantz te yi ca'p k'ej, chi e' ban te yi bajx k'ej, nin e' pakxijt
    kale ate't. Ya'tz e' bantz tetz kak k'ej.
  ilo-ULB: Nagmartsada iti aglawlaw ti siudad iti maminsan a daras iti maikadua nga
    aldaw ket nagsublida iti kampo. Inaramidda daytoy iti las-ud iti innem nga aldaw.
  kpg-kpg: I togolua laangi digaula gu haganiga di gili di waahale deelaa haga dahi,
    ga lloomoi gi di nadau waahale laa. Malaa, digaula e hai beenei i nia laangi e ono.
  uig-ARA: ئىككىنچى كۈنىمۇ ئۇلار شەھەرنىڭ ئەتراپىنى بىر قېتىم ئايلىنىپ، يەنە چېدىرگاھقا
    يېنىپ كەلدى. ئۇلار ئالتە كۈنگىچە شۇنداق قىلىپ تۇردى.
  bsp-bsp: Kɔ ŋanɔŋkər dare katin tataka ta mɛrəŋ, kɔ ŋalukus nde dəsaŋka. Kɔ ŋayɔ
    ti mata camət-tin.
  sus-sus: A xi firin nde, e naxa taa rabilin sanmaya keren, e fa gbilen ɲama yonkinde.
    E naxa na mɔɔli raba xi senni bun ma.
  pon-2006: Ni rahn keriau, irail pil pwurehng pidakih kahnimwo pahn pak ehu, re ahpw
    pwurodohng nan arail kahnimpwalo. Irail eri wiewiahki mwekid wet rahn weneu.
  jae-jae: Ma gêdêŋ bêc kêtu luagêcŋa êsêac sêsêlêŋ sêgi malac auc kêtu dim tageŋ
    amboac tonaŋgeŋ ma sêmu sêja gamêŋ becoboŋa. Sêgôm amboac tonaŋ kêtôm bêc 6.
  ksd-ksd: Ma ta ra vauruana bung dia ga vakopono vana kikil ra pia na pal, ma dia
    ga lilikun tadav ra gunan kai ra tarai. Laptikai na bung dia ga pait ia damana.
  tur-YTC: İkinci gün kentin çevresini bir kez dolanıp ordugâha döndüler. Bunu altı
    gün yaptılar.
  grc-BRENT: καὶ οἱ ἱερεῖς ἐσάλπισαν ταῖς σάλπιγξι, καὶ ὁ λοιπὸς ὄχλος ἅπας περιεκύκλωσε
    τὴν πόλιν ἑξάκις ἐγγύθεν, καὶ ἀπῆλθε πάλιν εἰς τὴν παρεμβολήν· οὕτως ἐποίει ἐπὶ
    ἓξ ἡμέρας.
  ind-AYT: Pada hari kedua, mereka mengelilingi kota itu satu kali, lalu kembali ke
    perkemahan. Demikianlah mereka melakukannya selama enam hari.
  nya-nya: Tsiku lachiwiri anazunguliranso mzinda kamodzi ndi kubwerera ku misasa.
    Iwo anachita izi kwa masiku asanu ndi limodzi.
  hrv-hrv: Tako i drugog dana obiđu jednom oko grada pa se vrate natrag u tabor. Tako
    su činili šest dana.
  mps-mps: Augwaligo te tiwai naga te si sogo elama, tama augwa bidali pesageba ma
    geasa asai. Augwaligo te tama tiwai sę te nogo a naga me deli sogo te tiwai sę
    yai dao.
  tpi-tpi: Ol i mekim olsem tasol long de namba 2 na ol i kam bek gen long kem. Na
    ol i mekim wankain pasin inap long 6-pela de.
  dan-1931: Anden Dag gik de én Gang rundt om Byen, hvorefter de vendte tilbage til
    Lejren; således gjorde de seks Dage.
  vie-OVCB: Ngày thứ nhì, họ lại đi một vòng chung quanh thành và trở về trại. Họ
    tiếp tục làm như thế trong sáu ngày.
  guj-2017: બીજે દિવસે તેઓએ નગરની ચોતરફ એકવાર પ્રદક્ષિણા કરી અને પાછા છાવણીમાં આવ્યા.
    આમ તેઓએ છ દિવસ કર્યું.
  pon-2006A: Ni rahn keriau, irail pil pwurehng pidakih kahnimwo pahn pak ehu, re
    ahpw pwurodohng nan arail kahnimpwalo. Irail eri wiewiahki mwekid wet rahn weneu.
  por-BRBSL: No segundo dia, eles marcharam uma vez pela cidade e voltaram ao acampamento.
    Eles fizeram isso seis dias.
  cth-cth: A pahni hnin khopui vai touh a lawngven awh hoi rim koe lah bout a ban
    awh. Hottelah hnin taruk thung a sak awh.
  twi-twi: Da a ɛto so abien no, wɔbɔɔ nsra twaa kuropɔn no ho pɛnkoro, na wɔsan kɔɔ
    atenae hɔ. Wɔkɔɔ so yɛɛ saa ara nnansia.
  hlt-hlt: A pabae khohnin ah khaw khopuei te voei khat a hil uh bal tih rhaehhmuen
    la bal uh. Te tlam te hnin rhuk a saii uh.
  tbz-SIM: Diyiè didɛ́rì yiè, kɛ̀ bɛ̀ tó fitɛ́ dihɛì kucɛ mɛ̀mɑ́ɑ̀, kɛ́ mmɛ nhɔ̃ nkɛ
    dɔ̀ yɛwe yɛ̀kuɔ̀.
  msy-2020: Me aruer pumuningɨn kamaghɨram amigha, uamategha iza danganir me itimɨn
    otifi. Me 6plan aruebar kamaghɨrama ami.
  azb-azb: Onlar ikinci gün də şəhəri bir dəfə dolandılar və ordugaha qayıtdılar;
    altı gün belə etdilər.
  eng-DBY: And on the second day they went round the city once, and returned into
    the camp. So they did six days.
  hin-2017: इस प्रकार वे दूसरे दिन भी एक बार नगर के चारों ओर घूमकर छावनी में लौट आए।
    और इसी प्रकार उन्होंने छः दिन तक किया।
  swp-swp: 'Asubena helabuina eai ma esega eanua se hetaiiri abo se uio edi aba mia
    eai: hinage se abi doha nei asubena haligigi‐labui.'
  eng-YLT: And they compass the city on the second day once, and turn back to the
    camp; thus they have done six days.
  kne-kne: Liniked da din siyodad si namingsan sin nay maikadwa ay agew, asi da mantaoli
    sin kampo da. Say inam-amag da na enggana sin maikan-em ay agew.
  eng-WYC-2017: And they compassed the city in the second day once, and turned again
    into the tents; so they did six days.
  eng-WMBB: The second day they marched around the city once, and returned into the
    camp. They did this six days.
  urd-GVH: इस दूसरे दिन भी वह शहर का चक्कर लगाकर ख़ैमागाह में लौट आए। उन्होंने छः
    दिन तक ऐसा ही किया।
  rug-rug: Koasa rane vina rua hie si la ene vari likohae pule nia tugo rini pa vina
    rua totoso sa vasileana lavata pa Zeriko, meke tiqe pule la sarini vasina koa
    sari na dia ipi. Ka onomo rane si tavetia rini sapu gua asa.
  gaz-gaz: Kanaafuu guyyaa lammaffaatti yeroo tokko magaalattii irra naannaʼanii gara
    qubataatti deebiʼan. Kanas bultii jaʼa hojjetan.
  fra-LSG: Ils firent une fois le tour de la ville, le second jour; puis ils retournèrent
    dans le camp. Ils firent de même pendant six jours.
  gnn-gnn: '@see-verse:JOS.006.013'
  yal-yal: E yi taan nabilin dɔxɔɲa keden a xi firinde lɔxɔn fan yi. Na xanbi ra,
    e yi xɛtɛ yamaan daaxadeni. E yi na liga xii sennin.
  haw-1868: Hookahi no ko lakou poai ana i ua kulanakauhale la, i ka lua o ka la;
    a hoi mai la lakou i kahi i hoomoana'i; a pela lakou i hana'i i na la eono.
  arb-NAV: وَدَارُوا حَوْلَ الْمَدِينَةِ فِي الْيَوْمِ الثَّانِي دَوْرَةً وَاحِدَةً،
    ثُمَّ رَجَعُوا إِلَى الْمُخَيَّمِ. وَظَلُّوا يَفْعَلُونَ هَكَذَا سِتَّةَ أَيَّامٍ.
  ewe-ewe: Ale wozɔ ƒo xlã du la zi ɖeka le ŋkeke evelia gbe, eye wogatrɔ yi asaɖa
    la me. Wowɔ alea ŋkeke ade.
  eng-LEE: 'And they compassed the city on the second day once, and returned into
    the camp: so did they six days.'
  asm-FB: তেওঁলোকে দ্বিতীয় দিনাও নগৰখন এবাৰ প্ৰদক্ষিণ কৰি ছাউনিলৈ উলটি আহিল৷ এইদৰে
    তেওঁলোকে ছয় দিন কৰিলে। কৰিলে।
  sus-A: عَ شِ قِرِن ندٍ، عٍ نَشَ تَا رَبِلِن سَنمَيَ كٍرٍن، عٍ قَ فبِلٍن حَمَ يٌنكِندٍ.
    عٍ نَشَ نَ مْولِ رَبَ شِ سٍننِ بُن مَ.
  fra-SBL: Le deuxième jour, ils firent une fois le tour de la ville et rentrèrent
    au camp. Ils firent cela pendant six jours.
  hbo-hbo: וַיָּסֹ֨בּוּ אֶת־הָעִ֜יר בַּיֹּ֤ום הַשֵּׁנִי֙ פַּ֣עַם אַחַ֔ת וַיָּשֻׁ֖בוּ
    הַֽמַּחֲנֶ֑ה כֹּ֥ה עָשׂ֖וּ שֵׁ֥שֶׁת יָמִֽים׃
  piu-2006: '@see-verse:JOS.006.013'
  kik-kik: Nĩ ũndũ ũcio mũthenya wa keerĩ magĩthiũrũrũka itũũra rĩu inene riita rĩmwe,
    magĩcooka kambĩ. Meekire ũguo mĩthenya ĩtandatũ.
  fra-NCL: Ils marchèrent, le second jour, une fois autour de la ville, et revinrent
    dans le camp. Ils firent de même pendant six jours.
  cek-AK: Ni hnetto haih naah doeh vangpui to vaito takui o, to pacoengah atai o haih
    ahmuen ah amlaem o let; to tiah ni sarihto takui o.
  cuk-cuk: Amba deyobi, ibabogwadgi, Israel-sordamar irgwen Jericó-neggwebur ebilismarbalid.
    Geb sorbali, gannar na danar-danar-bukmaladse nonimalad. Weyobi, bane-bane ibanergwa
    (6) Jericó-neggwebur ebirismalad.
  uig-CYR: Йәттинчи күни улар таң сәһәрдә қопуп, охшаш һаләттә йәттә қетим шәһәрниң
    әтрапини айланди; пәқәт шу күнила улар шәһәрниң әтрапини йәттә қетим айланди.
  pma-pma: En avong elu enek, amual rahit eris taon, ka uva ris en out one. Amumoni
    mukonek rokol avong ahetai (6).
  tel-2017: ఆ విధంగా రెండవ రోజు వారు ఒకసారి పట్టణం చుట్టూ తిరిగి వారి శిబిరానికి మరలి
    వచ్చారు. ఆరు రోజులు వారు ఆ విధంగా చేస్తూ వచ్చారు.
  hat-BSA: Konsa, nan dezyèm jou a, yo te mache antoure vil la yon fwa e te retounen
    nan kan an. Yo te fè konsa pandan si jou.
  bxh-bxh: Lahaina yai, duhu balabalamumu sa fataꞌiꞌili bodai ma esega moho, be sa
    fuyoma edi aba miya. Doha ite sa ginaginauli, ya lau wee–, lahai faligigi esega.
  kos-kos: Ouinge ke len se akluo ah elos rauneak pac siti sac pacl se, na elos folokla
    nu lohm nuknuk selos. Elos oru na ouinge ke len onkosr.
  hbo-WLC: וַיָּסֹ֨בּוּ אֶת־הָעִ֜יר בַּיּ֤וֹם הַשֵּׁנִי֙ פַּ֣עַם אַחַ֔ת וַיָּשֻׁ֖בוּ
    הַֽמַּחֲנֶ֑ה כֹּ֥ה עָשׂ֖וּ שֵׁ֥שֶׁת יָמִֽים׃
  ibo-ibo: Nʼụbọchị nke abụọ, ha gbara obodo ahụ gburugburu otu ugboro, laghachikwa
    nʼụlọ ikwu ha. Otu a ka ha mere ruo nʼụbọchị nke isii.
  ory-ory: ଆଉ ଦ୍ୱିତୀୟ ଦିନ ସେମାନେ ଥରେ ନଗର ପ୍ରଦକ୍ଷିଣ କରି ଛାଉଣିକୁ ଫେରି ଆସିଲେ; ଏହିରୂପେ
    ସେମାନେ ଛଅ ଦିନ କଲେ।
  chk-chk: Iwe, lon aruuen rän ra pwal karis lükün pwelin ewe telinimw fän eu. Mürin
    ra liwiniti ewe leni ia ra nonom ie. Ra föri iei usun lon ükükün wonu rän.
  rop-rop: Deibin go raidaran langa det taun wantaim, en afta deibin gobek langa olabat
    kemp. Lagijat na deibin dumbat raidap langa det namba 6 dei.
  ukr-1871: Сим робом обійшли вони й на другий день город, та й вернулись до табору.
    Так чинили шість день за рядом.
  deu-1951: Am zweiten Tage zogen sie auch einmal um die Stadt und kamen wieder ins
    Lager. Also taten sie sechs Tage lang.
  eng-JPS: And the second day they compassed the city once, and returned into the
    camp; so they did six days.
  srp-1865: I obidoše oko grada jednom drugoga dana, pa se vratiše u oko; tako uèiniše
    šest dana.
  lug-lug: Ku lunaku olwokubiri ne beetooloola ekibuga omulundi gumu, ne baddayo mu
    lusiisira. Ne bakola bwe batyo okumala ennaku mukaaga.
  heb-heb: ויסבו את העיר ביום השני פעם אחת וישבו המחנה כה עשו ששת ימים׃
  ben-IRV: আর তারা দ্বিতীয় দিনের এক বার নগর প্রদক্ষিণ করে শিবিরে ফিরে এল; তারা ছয়দিন
    এইরকম করল।
  pan-pan: ਉਹ ਦੂਜੇ ਦਿਨ ਫਿਰ ਇੱਕ ਵਾਰੀ ਸ਼ਹਿਰ ਦੇ ਦੁਆਲੇ ਫਿਰੇ ਅਤੇ ਡੇਰੇ ਵਿੱਚ ਮੁੜ ਆਏ। ਉਹਨਾਂ
    ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਛੇ ਦਿਨ ਤੱਕ ਕੀਤਾ।
  mya-JVB: ဒုတိယ နေ့ ၌ မြို့ ကိုတ ကြိမ် လှည့်ပတ် ပြီးမှတပ် ထဲသို့ ပြန် လာကြ၏။ ထိုသို့
    ခြောက် ရက် ပတ်လုံးပြု ကြ၏။
  tte-O: '@see-verse:JOS.006.013'
  tbg-tbg: Ho vira qararaa taara entaqaa vika Ieriko aaqaini qaiqaa oru vohaa tataa
    virante airantemake, viraqaahai vika orurante nái seri naavu maaqa kaqatonaini
    oru vaura. Vika 6 entanavuara mintiaqi vura.
  hmo-hmo: Unai dina iharuana dekenai hanua idia raka hanaia nega tamona, vadaeni
    kamepa dekenai idia giroa lou. Dina 6 be unai bamona idia karaia.
  urd-urd: और दूसरे दिन भी वह एक बार शहर के गिर्द घूम कर ख़ेमागाह में फिर आए। उनहोंने
    छे दिन तक ऐसा ही किया।
  rus-SYN: В седьмой день встали рано, при появлении зари, и обошли таким же образом
    вокруг города семь раз; только в этот день обошли вокруг города семь раз.
  bqc-SIM: Aa lìa wɛ̃́lɛpizi gɛ̃n do a gↄↄ plaade zĩ́, ↄ̃ aa ɛ̀a tà ń bòou. Aa
    kɛ̀ màa e gↄↄ soolo.
  tcz-CHONGTHU: Anini channa’in jong amahon khopi chu avelkitnun chujouvin ngahmunna
    ahung kile kitnun ahi. Hitobang hin nigup sungse chun abollun ahi.
  mar-mar: ते दुसऱ्या दिवशीही नगराला एक प्रदक्षिणा घालून छावणीत परत आले; असे त्यांनी
    सहा दिवस केले.
  qub-qub: Chay junajpis Jericó siudäta chayno tumarcur pacharpaycashanman cuticuran.
    Chaynölla waran-waran tumaran sojta junajcama.
  bqp-bqp: Ò lìka wɛ̃tɛ pìii gɛ̃̀n do a gↄrↄ plade zĩ, akũ ò ɛ̀ra ò tà ń bùran. Ò
    kɛ̀ lɛ ari gↄrↄ suddo.
  hat-hat: Dezyèm jou a, yo mache fè wonn lavil la ankò yon sèl fwa. Epi yo tounen
    nan kan yo. Yo fè sa konsa pandan sis jou.
  eng-BSB: So on the second day they marched around the city once and returned to
    the camp. They did this for six days.
  tod-tod: Ti latini taai ma, ná ɠɛ ɠila, foloi velesiɛi. Naa ʋolu ti ɠale ma ti-ʋuuzuʋɛ.
    Ti kɛɛni ɠana nɔ folo lɔzitai kpein su.
  eng-WEBPB: The second day they marched around the city once, and returned into the
    camp. They did this six days.
  kbq-kbq: Hanki anante zage knarera ko'ma hu'nazaza hu'za, magoke zupa Jeriko rankumara
    kagite'za atre'za vu'za kuma'ma emente'za mani'nafi emase'naze. Ana avu'ava zanke
    6'a zage knafina hu'za vu'naze.
  nhe-BL: Huan quiyahualojque nopa altepetl se huelta. Huan queja nopa quichijque
    mojmostla para chicuase tonali.
  sps-sps: Ai tan fafuan nan nainy ari isen iny taainy faafis pis to na ngats fan,
    ana ri kat to ser tabin fatabin pis to tana fo tovaar tsuar. Aunom ovein nainy
    kat arin senvir kat.
  bus-bus: Aↄ̃ lìga wɛ́tɛ pìzi gɛ̃̀n do à gurↄ plaadee zĩ, ben aↄ̃ ɛ̀ara wà tà ń bùran.
    Aↄ̃ↄ kɛ̀ lɛ ai gurↄ swɛɛdo.
  gub-BL: Nezewe mokoz haw 'ar mehe wata tawhu izywyr pitài haw wà. A'e re uzewyr
    uker haw pe wà. Umumaw 6 'ar nezewe haw iapo pà wà.
  eng-DRA: And they went round about the city the second day once, and returned into
    the camp. So they did six days.
