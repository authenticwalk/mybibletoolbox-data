verse: JOS.006.002
translations:
  mal-C: 'അപ്പോൾ യഹോവ യോശുവയോടു കൽപ്പിച്ചു: “ഞാൻ യെരീഹോവിനെ, അതിന്റെ രാജാവിനോടും യോദ്ധാക്കളോടുമൊപ്പം
    നിന്റെ കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Da sprach Jahwe zu Josua: Nun will ich Jericho in deine Gewalt überliefern
    nebst ihrem König und den Kriegsleuten.'
  lin-lin: 'Yawe alobaki na Jozue : — Tala, na maboko na yo, nasili kokaba Jeriko
    elongo na mokonzi na yango mpe bilombe na yango ya bitumba.'
  eng-LSV: And YHWH says to Joshua, “See, I have given Jericho and its king into your
    hand—mighty men of valor,
  eng-GNV: And the Lord saide vnto Ioshua, Behold, I haue giuen into thine hand Iericho
    and the King thereof, and the strong men of warre.
  eng-WEBSTER: And the LORD said to Joshua, See, I have given into thy hand Jericho,
    and its king, and the mighty men of valor.
  nhw-BL: 'Huan TOTECO quiilhui Josué: “Na nimitzmactilijtoc altepetl Jericó, huan
    itlanahuatijca huan nochi isoldados para anquitlanise.'
  swh-ONEN: Kisha Bwana akamwambia Yoshua, “Tazama, nimeitia Yeriko mikononi mwako,
    pamoja na mfalme wake na watu wake wa vita.
  bba-bba: Mɑ Yinni Gusunɔ u Yosue sɔ̃ɔwɑ u nɛɛ, wee, nɑ nun Yeriko nɔmu bɛriɑ kɑ
    yen sunɔ kɑ yen tɑbu durɔ dɑmɡibu.
  eng-KJVCPB: And the Lord said unto Joshua, See, I have given into thine hand Jericho,
    and the king thereof, and the mighty men of valour.
  cpy-cpy: 'Roo kanteencha iñaanateeri Tajorentsi irika Josué, ikanteeri: “¡Josué!
    Noshine-takimiri pithonkiri Kashiryaari-jatzi, iwinkathariti eejatzi rowayiriti-paeni.'
  mpx-mpx: Inoke Yehoba i baek Yosuwa elana i ba, “U kite, Yeliko iyaka ya teli nimwamwa,
    ginebi ana kin ge ana tolohaveyan gegewel.
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Jajuwaku, “Purda-nyangkaju ngajulu!
    Ngajulurlurna-jana rampaku-manu nyampuju kirriji Jiriku, kingi manu nyanungu-nyangu
    warrmarla. Kapulu-nyarra jijami nyurrurlaku.
  luo-luo: Bangʼe Jehova Nyasaye nowacho ni Joshua niya, “Ne, asechiwo Jeriko gi ruodhe
    e lweti, kaachiel gi jolweny mage.
  meu-meu: Bena Iehova ese Iosua e hamaoroa, eto, A itaia, Ieriko hanuana na oi imamu
    ai vada na atoa, mai pavapavana bona mai ena tuari oreana ida.
  npi-ULB: परमप्रभुले यहोशूलाई भन्‍नुभयो, “हेर्, मैले यरीहोलाई यसको राजा र यसका तालिम
    प्राप्‍त सिपाहीहरूसहित तेरो हातमा सुम्‍पेको छु ।
  yor-yor: Nígbà náà ni Olúwa wí fún Joṣua pé, “Wò ó, mo ti fi Jeriko lé ọ lọ́wọ́
    pẹ̀lú ọba rẹ̀ àti àwọn jagunjagun rẹ̀.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Josuéa jarasia: –Ũrĩdua. Mʌ̃a Jerico puruda, dji boroda,
    sordaorã sid̶a bãrãa poyabiya.'
  ind-ind: TUHAN berkata kepada Yosua, “Lihat, Aku menyerahkan Yeriko kepadamu, beserta
    rajanya dan para panglimanya.
  pes-OPCB: 'خداوند به یوشع فرمود: «من شهر اریحا را با پادشاه و سربازانش به تو تسلیم
    می‌کنم.'
  tgl-ULB: Sinabi ni Yahweh kay Josue, “Tingnan mo, ibinigay ko sa inyo ang Jerico,
    ang hari nito at mga sundalong sinanay nito.
  cbu-NT: Itaru, Apanllsha Josueyaa, Nuw siyaam kapung istachintspa, uru siyaam yaktaa
    Jericoyaa, kurakaatstam, wasundururpatari kuwishis tupanayarunts kasachintspa.
  hui-hui: Ani bu wiagola Anduane Homogohanda Yosuahondo lalu, I̱na Yarigo wali agalinaga
    kini heba wai biagane agali gi nahe elahe karu bibahende í̠naga gini ya harogoni,
    lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယော​ရှု​အား``ငါ​သည် ယေ​ရိ​ခေါ​မြို့​နှင့်​တ​ကွ မြို့​ကို​အုပ်​ချုပ်​သော
    မင်း​ကြီး​နှင့်​သူ​ရ​သတ္တိ​ရှိ​သော​စစ်​သူ​ရဲ အ​ပေါင်း​တို့​ကို သင်​၏​လက်​တွင်း​သို့​ကျ
    ရောက်​စေ​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ཤུ་ཨ་ལ་སྐུལ་སློང་གནང་སྟེ་འདི་སྐད་དུ། ལྟོས་དང་། བདག་གིས་ཡེ་རུ་ཀོ་དང་དེའི་རྒྱལ་པོ།
    དེ་མིན་དཔའ་བོ་རྩལ་ཅན་ཐམས་ཅད་ཁྱོད་ཀྱི་ལག་ཏུ་སྤྲད་ཟིན་པ་ཡིན།
  sna-sna: Zvino Jehovha akati kuna Joshua, “Tarira, ndaisa Jeriko mumaoko ako, pamwe
    chete namambo waro navarume varo vehondo.
  spa-BLM: 'El Señor le dijo a Josué: “He aquí que he entregado Jericó en tus manos,
    con su rey y los hombres valientes.'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Josué chi'' icha tic: A in ol vac''och jun
    chon̈ab'' tic d''a yol a c''ab'' yed'' vin̈ sreyal yed'' eb'' vin̈ soldado.'
  swh-ULB: Yahweh akamwambia Yoshua, “Tazama, nimeweka Yeriko katika mkono wako, mfalme
    wake pamoja na wanajeshi wake waliofunzwa.
  bel-bel: ідзеце вакол горада ўсе здольныя ваяваць і абыходзьце горад адзін раз;
    і рабі гэтак шэсьць дзён;
  deu-ELBBK: 'Und der HERR sprach zu Josua: Siehe, ich habe Jericho und seinen König
    und die kampfbereiten Männer in deine Hand gegeben.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Josue te, “Ibpesakup ku keniyu is Jerico
    ragkes is hadì kayi wey menge sundaru.
  mal-2015: 'യഹോവ യോശുവയോടു കല്പിച്ചതു: ഞാൻ യെരീഹോവിനെയും അതിന്റെ രാജാവിനെയും യുദ്ധവീരന്മാരെയും
    നിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു.'
  tuo-NT: 'Na tojo weemicã, Õꞌacʉ̃ Josuére aꞌtiro ni werecʉ niwĩ: “Yʉꞌʉ mʉꞌʉrẽ Jericóre,
    tocjʉ̃ wiogʉre, tojo nicã tocjãrã surarare wiatojapʉ.'
  rmc-rmc: 'O RAJ phenďa le Jozuaske: „Dikh, diňom tuke andro vasta o Jericho the
    leskre kraľis le slugaďenca.'
  nlg-nlg: Ma Yahweh te bosa vania Joshua, “Inau tu vahegho Jericho, nina Vunaghi
    Haba ma lei nina malaghai.
  pes-OPV: 'و یهوه به یوشع گفت: «ببین اریحا وملکش و مردان جنگی را به‌دست تو تسلیم
    کردم.'
  ron-1924: 'Домнул а зис луй Иосуа: „Ятэ, дау ын мыниле тале Иерихонул ши пе ымпэратул
    луй, пе витежий луй осташь.'
  ben-OBCV: তখন সদাপ্রভু যিহোশূয়কে বললেন, “দেখো, আমি যিরীহোকে তার রাজা ও তার সব যোদ্ধাসহ
    তোমার হাতে সঁপে দিয়েছি।
  som-som: Markaasaa Rabbigu wuxuu Yashuuca ku yidhi, Bal eeg, adigaan gacanta kuu
    geliyey Yerixoo, iyo boqorkeeda, iyo ragga xoogga leh.
  lat-VUC: 'Dixitque Dominus ad Josue: Ecce dedi in manu tua Jericho, et regem ejus,
    omnesque fortes viros.'
  eng-ASVBT: And Jehovah said unto Joshua, See, I have given into thy hand Jericho,
    and the king thereof, and the mighty men of valor.
  ita-1885: 'E il Signore disse a Giosuè: Vedi, io ti do nelle mani Gerico, e il suo
    re, e la sua gente di valore.'
  eng-LXXUP: And the Lord said to Joshua, Behold, I deliver Jericho into thy power,
    and its king in it, and its mighty men.
  eng-ULB: Yahweh said to Joshua, “See, I have delivered Jericho into your hand, its
    king, and its trained soldiers.
  spa-VBL: 'Pero el Señor le dijo a Josué: “Te entrego la ciudad de Jericó, junto
    con su rey y su ejército de guerreros.'
  fra-_FOB: 'Et l''Éternel dit à Josué: Regarde, j''ai livré entre tes mains Jérico,
    et son roi, et ses vaillants guerriers.'
  mal-mal: 'യഹോവ യോശുവയോട് കല്പിച്ചത്: “ഞാൻ യെരിഹോവിനെയും അതിന്റെ രാജാവിനെയും യുദ്ധവീരന്മാരെയും
    നിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു.'
  urd-GVR: Rab ne Yashua se kahā, “Maiṅ ne Yarīhū ko us ke bādshāh aur faujī afsaroṅ
    samet tere hāth meṅ kar diyā hai.
  suz-BL: मिनु परमप्रभु यावेमी यहोसु कली “गो यरीको, मेकेर ङा पिप नु मेकेर ङा लडाइ
    पाइब नेल्‍ल इ कली गेता।
  ita-1927: 'E l’Eterno disse a Giosuè: “Vedi, io do in tua mano Gerico, il suo re,
    i suoi prodi guerrieri.'
  ckb-ckb: 'جا یەزدان بە یەشوعی فەرموو: «بڕوانە من ئەریحا و پاشاکەی و پاڵەوانە شەڕکەرەکانی
    ئەوم داوەتە دەست تۆ.'
  eng-BBE: And the Lord said to Joshua, See, I have given into your hands Jericho
    with its king and all its men of war.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಯೆಹೋಶುವನಿಗೆ, “ನೋಡು, ಯೆರಿಕೋವನ್ನೂ ಅದರ ಅರಸನನ್ನೂ ಯುದ್ಧ ವೀರರನ್ನೂ
    ನಿನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದೇನೆ.
  bbb-bbb: Areme E Ireobo fu Josua kuae, Iviama na are Jeriko ijiakiro kini fuone
    ro e bijaevo boeje nane kena a vajado a iraerena kania furike.
  tam-2017: 'யெகோவா யோசுவாவை நோக்கி: இதோ, எரிகோவையும் அதின் ராஜாவையும், யுத்தவீரர்களையும்
    உன் கையில் ஒப்புக்கொடுத்தேன்.'
  spa-RV-1909: 'Mas Jehová dijo á Josué: Mira, yo he entregado en tu mano á Jericó
    y á su rey, con sus varones de guerra.'
  ron-BTF: 'Și DOMNUL i-a spus lui Iosua: Vezi, am dat în mâna ta Ierihonul și pe
    împăratul său și pe cei viteji la luptă.'
  eng-WEBP: The LORD said to Joshua, “Behold, I have given Jericho into your hand,
    with its king and the mighty men of valor.
  eng-FBV: But the Lord told Joshua, “I'm handing over the city of Jericho to you,
    along with its king and its army of warriors.
  nld-1939: 'Maar Jahweh sprak tot Josuë: Let op; Ik lever Jericho met zijn koning
    en dapperen aan u over.'
  nch-BL: 'Huan TOTECO quiilhui Josué: “Na nimitzmactilijtoc altepet Jericó, huan
    itanahuatijca huan nochi isoldados para anquitanise.'
  vie-1934: 'Đức Giê-hô-va phán cùng Giô-suê rằng: Kìa ta đã phó Giê-ri-cô, vua, và
    các chiến sĩ mạnh dạn của nó vào tay ngươi.'
  hin-CV: यहोशू से याहवेह ने कहा, “देखो, मैंने उसके राजा और उसकी सेनाओं के साथ, येरीख़ो
    को तुम्हारे अधीन कर दिया है.
  spa-BES: 'Y él Señor dijo a Josué: Mira, he entregado en tus manos a Jericó con
    su rey y todos sus hombres de guerra.'
  tdx-tdx: 'Le hoe t’Iehovà amy Iehosoa: Inao te natoloko am-pità’o t’Ieriko, naho
    i mpanjaka’ey vaho o fanalolahio.'
  tha-KJV: พระเยโฮวาห์ตรัสกับโยชู​วาว​่า “​ดู​แน่ะ เราได้มอบเมืองเยรีโคไว้ในมือเจ้าแล้ว
    ทั้งกษั​ตริ​ย์และทแกล้วทหาร
  por-BR-2018: 'Mas o SENHOR disse a Josué: Olha, eu entreguei em tua mão a Jericó
    e a seu rei, com seus homens de guerra.'
  deu-ELO: 'Und Jehova sprach zu Josua: Siehe, ich habe Jericho und seinen König und
    die streitbaren Männer in deine Hand gegeben.'
  eng-WYC-2018: And the Lord said to Joshua, Lo! I have given into thine hands Jericho,
    and the king thereof, and all the strong men of it. (And the Lord said to Joshua,
    Behold! I have given Jericho into thy hands, and its king, and all the strong
    men there.)
  epo-epo: 'Kaj la Eternulo diris al Josuo: Vidu, Mi transdonis en vian manon Jeriĥon
    kaj ĝian reĝon kaj ĝiajn fortajn militistojn.'
  uig-PIN: 'Pǝrwǝrdigar Yǝxuaƣa sɵz ⱪilip: — Mana, Mǝn Yeriho xǝⱨirini, padixaⱨini
    ⱨǝmdǝ batur jǝngqilirini ⱪolungƣa tapxurdum.'
  beo-beo: Hina Gode da Yosiuama amane sia:i, “Na da Yeligou moilai bai bagade amola
    Yeligou hina bagade amola ea dadi gagui dunu huluane dima imunu.
  tpi-OTNT: Tasol Bikpela i tokim Josua olsem, “Harim gut. Bai mi givim yu Jeriko,
    na king bilong en na ol strongpela soldia bilong en tu.
  hau-SA: Sai Ubangiji ya ce wa Yoshuwa, “Duba, na ba ka nasara a kan Yeriko, duk
    da sarkinta da mayaƙanta.
  uig-LAT: 'Perwerdigar Yeshuagha söz qilip: — Mana, Men Yérixo shehirini, padishahini
    hemde batur jengchilirini qolunggha tapshurdum.'
  nde-nde: Ngakho uThixo wathi kuJoshuwa, “Khangela, senginikele iJerikho, inkosi
    yayo kanye lamabutho ayo ezandleni zakho.
  ton-ton: Pea naʻe folofola ʻa Sihova kia Siosiua, “Vakai, Kuo u tuku ʻa Seliko ki
    ho nima, mo hono tuʻi, mo e kau tangata toʻa ʻo ia.
  ces-1613: 'I řekl Hospodin k Jozue: Aj, dal jsem v ruku tvou Jericho, a krále jeho
    s silnými muži jeho.'
  eng-WMB: The LORD said to Joshua, “Behold, I have given Jericho into your hand,
    with its king and the mighty men of valor.
  tam-TCV: அப்பொழுது யெகோவா யோசுவாவிடம், “இதோ, எரிகோ பட்டணத்தை அதன் அரசனோடும், போர்வீரர்களோடும்
    உன்னிடம் கையளித்துவிட்டேன்.
  ceb-ULB: Miingon si Yahweh kang Josue, “Tan-awa, gitugyan na nako ang Jerico sa
    imong kamot, ang hari niini, ug ang mga hanas nga kasundalohan niini.
  pol-UBG: 'Wtedy PAN powiedział do Jozuego: Oto dałem w twoje ręce Jerycho, jego
    króla i jego dzielnych wojowników.'
  agr-agr: 'Tujash Tuke Pujuu Josuén chichajak: “Jericó apujin niina suntaji aidaujaí
    depetuk ijinati tusan amina idaitusjame.'
  kyc-kyc: Dokopa Kamongo dokome Josua lamaiyuo, Nambame yuu Jerekope dokona kiŋipi
    yanda singi porai karaminyi dupwape emba keta retelyo.
  urd-GVU: رب نے یشوع سے کہا، ”مَیں نے یریحو کو اُس کے بادشاہ اور فوجی افسروں سمیت
    تیرے ہاتھ میں کر دیا ہے۔
  deu-1912: 'Aber der HERR sprach zu Josua: Siehe da, ich habe Jericho samt seinem
    König und seinen Kriegsleuten in deine Hände gegeben.'
  ntj-ntj: Nyangka Mama Kuurrtu Tjatjuwala watjarnu, “Yuwa, ngayulu-tjananyarnanta
    yirringkanku. Nyangka-yan yarnangu pirninya ngurra ngaangkatja pungkula-wanarayilku
    wiyalku.
  kan-2017: ಆಗ ಯೆಹೋವನು ಯೆಹೋಶುವನಿಗೆ “ನೋಡು, ನಾನು ಯೆರಿಕೋವನ್ನೂ ಅದರ ಅರಸನನ್ನೂ ಹಾಗೂ ಯುದ್ಧವೀರರನ್ನೂ
    ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿದ್ದೇನೆ.
  tgo-tgo: Amba Giya Loi i dage weya Josuwa iŋa, “Wo u thuwe, kaero ya worawa Jeriko
    e nɨmanɨna ghare, weiye gha kiŋɨko na ragagaithɨ vurɨvurɨghegheniyeko wolaghɨye.
  yap-yap: Me ga’ar SOMOL ngak Joshua, “Mu telim! Yu Jeriko nge pilung riy nge pi
    salthaw ni bay riy ndarir rusgad e nggu pi’ nga pa’am.
  hlt-MCSB: Te vaengah Joshua te BOEIPA loh , “So lah, Jerikho neh a manghai kah tatthai
    hlangrhalh te na kut ah kan tloeng coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒያሱም፦ «ዒያርኮንታ ካኣቲንታ ሃሣ ፖኦሊሶዋ ኔኤም ታ ዓኣሢ ዒንጋንዳኔ፤
  twi-ASANTE: Awurade ka kyerɛɛ Yosua sɛ, “Mede Yeriko, ɛhɔ ɔhene ne ɛhɔ akofoɔ nyinaa
    ahyɛ wo nsa.
  eng-WEBU: The LORD said to Joshua, “Behold, I have given Jericho into your hand,
    with its king and the mighty men of valor.
  bnp-bnp: Pali e BAKOVI DAGI i takia e Iosua i ta maea, “O longo kamumu! Ga habia
    vomu e Ieriko turana a hariki vona, e huriki a nugumaheto vona.
  wal-wal: GODAI Yaasa, “Xeella, taani Yarkko katamaa a kawuwaarakka a mino olanchchatuurakka
    ne kushiyan aattada immaas.
  spa-PDDPT: 'Entonces Yavé dijo a Josué: Mira, entregué en tu mano a Jericó, a su
    rey y a sus valientes guerreros.'
  gun-gun: 'Ha''e ramo Senhor aipoe''i Josué pe: — Ma''ẽ, ndepo py amboaxa ma Jericó
    tetã, huvixa ha''e ixupegua ipy''a guaxukueve guive.'
  agu-BL: 'Itzun tal Kataj Ryos tetz Josué: “Bit tzaj Josué. Ja bixe'' wa''n, yi cxcyekwok
    scye''j yi e'' aj Jericó, tuml yi chireyil, scyuch'' cyakil yi e'' sanlar.'
  ilo-ULB: Kinuna ni Yahweh kenni Josue, “Kitaem, inyawatkon kenka ti Jerico, ti ari
    ken dagiti nalalaing a soldado daytoy.
  kpg-kpg: Dimaadua ga helekai gi Joshua, “Au ga dugu adu Jericho gi lodo doo lima,
    mo dono king mo ana gau dauwa mmaaloo huogodoo.
  uig-ARA: 'پەرۋەردىگار يەشۇئاغا سۆز قىلىپ: ــ مانا، مەن يېرىخو شەھىرىنى، پادىشاھىنى
    ھەمدە باتۇر جەڭچىلىرىنى قولۇڭغا تاپشۇردۇم.'
  bsp-bsp: 'Kɔ Kanu Kəpɔŋ kəloku Yosuwe: «Ilɛk Yeriko, wəbɛ kəŋan kɔ asɔdar aŋan ayeŋki
    dis, k''imbɛr'' əm dəwaca.'
  sus-sus: Alatala naxa a masen Yosuwe bɛ, «A mato, n bara Yeriko taa sa i bɛlɛxɛ,
    a mangɛ, nun a sɔɔri ɲalamae.
  pon-2006: KAUN-O ahpw ketin mahsanihong Sosua, “I pahn mweidohng uhk kahnimw Seriko
    oh eh nanmwarki, iangahki nah sounpei kommwad koaros.
  jae-jae: Ma Apômtau kêsôm gêdêŋ Josua gebe “Ôlic acgom, aê kakêŋ Jeriko to ŋakiŋ
    ma siŋwaga toŋaclai sêsêp aôm lêmam.
  ksd-ksd: 'Ma ra Luluai i ga biti tai Iosua dari: Gire, iau tar tul tar Ieriko ta
    ra limam, ma ra king tana, ma ra umana rangrang na tutana bula.'
  tur-YTC: Yahve Yeşu'ya şöyle dedi, “İşte, Yeriha'yı, kralıyla ve güçlü yiğitleriyle
    birlikte senin eline verdim.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, ἰδον ἐγὼ παραδίδωμι ὑποχείριόν σοι τὴν Ἱεριχὼ,
    καὶ τὸν βασιλέα αὐτῆς τὸν ἐν αὐτῇ, δυνατοὺς ὄντας ἐν ἰσχύϊ.
  ind-AYT: TUHAN berfirman kepada Yosua, “Ketahuilah, Aku menyerahkan Yerikho ke dalam
    tanganmu beserta rajanya dan orangmu yang perkasa.
  nya-nya: Kenaka Yehova anati kwa Yoswa, “Taona ndapereka Yeriko, pamodzi ndi mfumu
    yake ndi ankhondo ake mʼmanja mwako.
  hrv-hrv: 'Tada Jahve reče Jošui: “Evo, predajem ti u ruke Jerihon i kralja njegova
    s ratnicima.'
  mps-mps: Tiali goli, Genuai Bidigo Josuabolo te po wai, “Bugagia odao! Te eno nagebolo
    te Jeriko hanu badi, te aga tuni bidi me, te bomai ami bidi dabe me, te eno nago
    nogoba mawaibao.
  tpi-tpi: Tasol Bikpela i tokim Josua olsem, “Harim gut. Bai mi givim yu Jeriko,
    na king bilong en na ol strongpela soldia bilong en tu.
  dan-1931: 'Da sagde HERREN til Josua: “Se, jeg giver Jeriko og dets Konge og Krigere
    i din Hånd.'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Giô-suê: “Đây, Ta giao nạp cho con thành Giê-ri-cô
    với vua và lính chiến dũng mãnh của nó.'
  guj-2017: યહોવાહે યહોશુઆને કહ્યું, “જો, મેં યરીખોને, તેના રાજાને અને તેના શૂરવીર
    સૈનિકોને તારા હાથમાં સોંપ્યા છે.
  pon-2006A: KAUN-O ahpw ketin mahsanihong Sosua, “I pahn mweidohng uhk kahnimw Seriko
    oh eh nanmwarki, iangahki nah sounpei kommwad koaros.
  por-BRBSL: 'Yahweh disse a Josué: “Eis que entreguei Jericó em suas mãos, com seu
    rei e os poderosos homens de valor.'
  cth-cth: Hat toteh, BAWIPA Cathut ni khenhaw! Jeriko khopui, Jeriko siangpahrang
    hoi athakaawme ransa pueng teh nange kut dawk na poe toe.
  twi-twi: Awurade ka kyerɛɛ Yosua se, “Mede Yeriko, ɛhɔ hene ne ɛhɔ akofo nyinaa
    ahyɛ wo nsa.
  hlt-hlt: Te vaengah Joshua te BOEIPA loh, “So lah, Jerikho neh a manghai kah tatthai
    hlangrhalh te na kut ah kan tloeng coeng.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Sosuwee kɛ dɔ̀: N dɑ duɔ́mmu Sedikoo ɛì nɛ̀
    di kóo kpɑ̀ɑ̀tì nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ kperíbɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God, kamaghɨn Josua mɨgei, “Nɨ oragh. Kɨ Jerikon nguibam
    ko, an atrivim ko, an mɨdorozir gumazir gavgaviba, da isɨ nɨ danɨngam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Yosuwee sɩ: Mɑ tʋɣɩ ɩcɑtɛ tǝnɛ tǝ wulɑʋ nɑ tǝ yoolɑɑ
    ɑpɑlɑɑ tǝnɑɣɑ nyɑ́ niŋ tɑɑ.'
  azb-azb: 'Rəbb Yeşuaya dedi: «Bax Yerixonu, onların padşahını, igid adamlarını sənə
    təslim edirəm.'
  eng-DBY: And Jehovah said to Joshua, See, I have given into thy hand Jericho, and
    the king thereof, [and] the valiant men.
  hin-2017: फिर यहोवा ने यहोशू से कहा, “सुन, मैं यरीहो को उसके राजा और शूरवीरों समेत
    तेरे वश में कर देता हूँ।
  swp-swp: Guiau i ribalau Iosua arinai i ene, Ieriko nimam eai abo ea reava, eo edi
    vasavasa hinage, edi tatao iala adidiri hinage.
  eng-YLT: And Jehovah saith unto Joshua, 'See, I have given into thy hand Jericho
    and its king — mighty ones of valour,
  kne-kne: Kanan Diyos en Josue, “Pangabakek dakayo mo gobaten yo nan Jerico et pasokoen
    yo din ari ya din natoled ay sosoldado na.
  eng-WYC-2017: And the Lord said to Joshua, Lo! I have given into thine hands Jericho,
    and the king thereof, and all the strong men of it.
  eng-WMBB: The LORD said to Joshua, “Behold, I have given Jericho into your hand,
    with its king and the mighty men of valour.
  urd-GVH: रब ने यशुअ से कहा, “मैंने यरीहू को उसके बादशाह और फ़ौजी अफ़सरों समेत तेरे
    हाथ में कर दिया है।
  rug-rug: Meke zama la koe Zosua se Zihova, “Veko vatua Rau pa limamu goi sa popoa
    Zeriko, meke sa dia baṉara, meke sari doduru nana minate varane.
  gaz-gaz: Waaqayyos Iyyaasuudhaan akkana jedhe; “Kunoo ani mootii isheetii fi loltoota
    ishee wajjin Yerikoo dabarsee harka keetti kenneera.
  fra-LSG: 'L’Éternel dit à Josué: Vois, je livre entre tes mains Jéricho et son roi,
    ses vaillants soldats.'
  gnn-gnn: Bala yana Garraynydja Djatjuwawala waŋanana bitjarrana, “Dhuwalanydja gay'
    wäŋa ŋarra nhokalana dhayuŋara; ŋurruŋu buŋgawa ŋunhi ga yolŋu walala nhanbala
    mala, warrpam'nha yurru nhokalaynha goŋŋuranydja.
  yal-yal: Alatala yi a fala Yosuwe xa, a naxa, “A mato, n bata Yeriko taan nun a
    mangan nun a sofa fangamane so i yii.
  haw-1868: Olelo mai la o Iehova ia Iosna, E nana, ua haawi aku au ia Ieriko i kou
    lima, a me kona alii, a me na mea koa nui.
  arb-NAV: 'فَقَالَ الرَّبُّ لِيَشُوعَ: «هَا أَنَا قَدْ أَخْضَعْتُ لَكَ أَرِيحَا وَمَلِكَهَا
    وَمُحَارِبِيهَا الأَشِدَّاءَ.'
  ewe-ewe: Yehowa gblɔ na Yosua be, “Mieɖu Yerikotɔwo kple woƒe fia kple woƒe aʋawɔla
    sesẽwo katã dzi xoxo, elabena metsɔ wo de asi na mi!
  eng-LEE: And the Lord said unto Joshua, See, I have given into thy hand Jericho
    and its king, even the mighty men of valor.
  asm-FB: পাছত যিহোৱাই যিহোচূৱাক ক’লে, “চোৱা, মই যিৰীহোক, ইয়াৰ ৰজাক আৰু তাৰ প্ৰশিক্ষিত
    বীৰপুৰুষসকলক তোমাৰ হাতত সমৰ্পণ কৰিলোঁ।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن يٌسُوٍ بّ، «عَ مَتٌ، ﭑ بَرَ يٍرِكٌ تَا سَ عِ بّلّشّ،
    عَ مَنفّ، نُن عَ سْورِ حَلَمَيٍ.
  fra-SBL: 'Yahvé dit à Josué : « Voici, je livre Jéricho entre tes mains, avec son
    roi et ses vaillants hommes.'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־יְהֹושֻׁ֔עַ רְאֵה֙ נָתַ֣תִּי בְיָֽדְךָ֔ אֶת־יְרִיחֹ֖ו
    וְאֶת־מַלְכָּ֑הּ גִּבֹּורֵ֖י הֶחָֽיִל׃
  piu-2006: '@see-verse:JOS.006.001'
  kik-kik: Nake Jehova akĩĩra Joshua atĩrĩ, “Nĩneanĩte itũũra rĩĩrĩ rĩa Jeriko moko-inĩ
    maku, o hamwe na mũthamaki wakuo, o na njamba cia hinya ciakuo.
  fra-NCL: 'Yahweh dit à Josué : « Vois, j’ai livré entre tes mains Jéricho et son
    roi, ainsi que ses vaillants hommes.'
  cek-AK: To naah Angraeng mah Joshua khaeah, Khenah, Na ban ah Jeriko vangpui hoi
    nawnto siangpahrang doeh, thacak misatuh kaminawk doeh, na ban ah kang paek boeh.
  cuk-cuk: 'Ar Bab-Jehováʼdi Josuéʼga sogded: “Jericó-neggwebur, e-rey, degi, e-sordamar-bila-onomalad
    an bega urmaksad egi be nakwegar.'
  uig-CYR: Әнди силәр, йәни барлиқ җәңчиләр шәһәрни бир қетим айлинип меңиңлар; алтә
    күнгичә һәр күни шундақ қилиңлар.
  pma-pma: Ka Iahova viteni min Sosua vit, “Inau nasa lat taon ten out Seriko vaha
    en hem, ral min asuv houlu ka meatin keil tavaeen teni.
  tel-2017: అప్పుడు యెహోవా యెహోషువతో ఇలా అన్నాడు. “చూడూ, నేను యెరికోను దాని రాజును
    అందులోని పరాక్రమశాలురను నీ చేతికి అప్పగిస్తున్నాను.
  hat-BSA: 'SENYÈ a te di a Josué: “Gade, Mwen te livre Jéricho nan men ou, avèk wa
    li ak gèrye vanyan li yo.'
  bxh-bxh: Guyau ya libalau Diyesuwa lisina, iyen, Nuꞌu te haꞌa E nuwa afulen nimam
    yai, be edi baꞌisa laꞌilaꞌi yo ena hiyala tataudi haꞌa E lei hafihafitidi.
  kos-kos: Na LEUM GOD El fahk nu sel Joshua, “Liye, nga ac sot acn Jericho nu inpoum,
    wi pacna tokosra ac mwet mweun watwen lun acn we.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־יְהוֹשֻׁ֔עַ רְאֵה֙ נָתַ֣תִּי בְיָֽדְךָ֔ אֶת־יְרִיח֖וֹ
    וְאֶת־מַלְכָּ֑הּ גִּבּוֹרֵ֖י הֶחָֽיִל׃
  ibo-ibo: Ma Onyenwe anyị gwara Joshua sị, “Lee, enyefela m obodo a bụ Jeriko, ya
    na eze ya, na ndị dị ike ibu agha nọ nʼime ya, nʼaka gị.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ଯିହୋଶୂୟଙ୍କୁ କହିଲେ, “ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭ ହସ୍ତରେ ଯିରୀହୋ ନଗର ଓ
    ତହିଁର ରାଜା ଓ ମହାବିକ୍ରମଶାଳୀ ଲୋକମାନଙ୍କୁ ସମର୍ପଣ କଲୁ।
  chk-chk: Nge ewe Samol mi Lapalap a üreni Josua, “Nengeni, üa atolonga Jeriko fän
    nemeniom fiti an king me nöün kewe sounfiu mi pöchökül o pwora.
  rop-rop: Afta na YAWEI det trubala God bin dalim Joshuwa, “Ai garra gibit det taun
    langa yu, en ai garra meigim yu bidim det king en im solja olabat.
  ukr-1871: 'І сказав Господь Йозейові: Подам тепер тобі на поталу Ерихон вкупі з
    його царем і військовими мужами.'
  deu-1951: 'Und der HERR sprach zu Josua: Siehe da, ich habe Jericho samt seinem
    Könige und den streitbaren Männern in deine Hand gegeben.'
  eng-JPS: 'And the LORD said unto Joshua: ''See, I have given into thy hand Jericho,
    and the king thereof, even the mighty men of valour.'
  srp-1865: 'A Gospod reèe Isusu: evo, dajem ti u ruke Jerihon i cara njegova i junake
    njegove.'
  lug-lug: Mukama n’agamba Yoswa nti, “Laba, Yeriko ne kabaka waakyo n’abasajja baamu
    bakirimaanyi mbawaddeyo mu mukono gwammwe.
  heb-heb: ויאמר יהוה אל יהושע ראה נתתי בידך את יריחו ואת מלכה גבורי החיל׃
  ben-IRV: আর সদাপ্রভু যিহোশূয়কে বললেন, “দেখ, আমি যিরীহোকে, এর রাজাকে ও সমস্ত বলবান
    বীরদের তোমার হাতে সমর্পণ করলাম।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ ਕਿ ਵੇਖ ਮੈਂ ਯਰੀਹੋ, ਉਸ ਦੇ ਰਾਜੇ ਅਤੇ ਉਸ ਦੇ ਸੂਰਬੀਰਾਂ
    ਨੂੰ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား က၊ ကြည့်ရှု လော့။ ယေရိခေါ မြို့၊ ယေရိခေါ မင်းကြီး နှင့်တကွ ခွန်အားကြီးသော
    စစ်သူရဲ တို့ ကို သင့် လက် ၌ ငါအပ် လေပြီ။
  tte-O: Kabo Yeoba iwalo Yosuwa koina iwaloba, “Ugitai, kani Yeliko yapei nimam mena
    kin me ana tokaleyayao kaikaiweli meuloili.
  tbg-tbg: Ho Noravano Kotiva Iosuaarara tiharo, Iriane. Te Ieriko vatukavata, vira
    avuhainaa vaiintivata, vira iqoka vaiintinavuvata, ai kauquqi karerave.
  hmo-hmo: Vadaeni Lohiabada ese Iosua ia hamaoroa, ia gwau, “Kamonai, Ieriko hanua
    be oiemu imana dekenai lau atoa vadaeni, mai ena king bona mai ena tuari taudia
    danu.
  urd-urd: और ख़ुदावन्द ने यशू'अ से कहा कि देख मैं ने यरीहू को और उसके बादशाह और ज़बरदस्त
    सूरमाओं को तेरे हाथ में कर दिया है।
  rus-SYN: пойдите вокруг города все способные к войне и обходите город однажды в
    день; и это делай шесть дней;
  bqc-SIM: 'Ɔ̃ Dii ò Yozueeɛ à mɛ̀: Gwa, ma Yeliko nànɛ ń ↄzĩɛ ń a kíao ń
    a zĩgↄ̃ↄ.'
  tcz-CHONGTHU: Ahinlah Pakaiyin Joshua kommah, “Hiche khopi leh alengpau chuleh asepaiteu
    jouse jong nakhutna kapehdoh ahitai.
  mar-mar: परमेश्वर यहोशवाला म्हणाला, “पाहा, यरीहो, त्याचा राजा व त्याचे कसलेले योद्धे
    मी तुझ्या हाती दिले आहेत.
  qub-qub: 'Josuëta Tayta Dios niran: «Maquiquimannami churashcä Jericó siudäta, rayninta,
    suldäruncunatapis.'
  bqp-bqp: 'Akũ Dikiri pì Yↄsuanɛ: Ǹ gwa, ma Yɛriko nànnɛ n ↄĩ kũ a kínao kũ a
    zĩ̀karinↄo.'
  hat-hat: 'Seyè a di Jozye konsa: -Koute. Mwen pral lage lavil Jeriko nan men ou
    ansanm ak wa a ak tout vanyan sòlda li yo.'
  eng-BSB: And the LORD said to Joshua, “Behold, I have delivered Jericho into your
    hand, along with its king and its mighty men of valor.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Zozuwe ma: «Wɛlɛ, gè Zeeliko lɔa è yeezu, ta ná-masagi,
    ta ná-kɔɔɠɔ nu ɠɛzɛɠɛzɛgiti kpein.'
  eng-WEBPB: The LORD said to Joshua, “Behold, I have given Jericho into your hand,
    with its king and the mighty men of valour.
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno Josuana asami'ne, Antahio! Jeriko kuma'ene,
    kini vahe'ane, hanave sondia vahe'anena ko kagri kazampi ante'noe.
  nhe-BL: 'Huan TOTECO quiilhui Josué: “Na nimitzmactilijtoc altepetl Jericó, huan
    itlanahuatijca huan nochi isoldados para inquitlanise.'
  sps-sps: A Tsunaun tsue of to Josua, sa tsue, “Ami te faduen nats rom a fan iny
    Jeriko, fiisen ramen na fo Aatouf tsuar, ana mi faduen nats rarom fo vainy puaan
    tsurin rof.
  bus-bus: 'Ben Dii bè Yↄsuanɛ: Ǹ gwa, ma Yɛriko nànnɛ n ↄzĩ kↄ̃n à kínao kↄ̃n à zĩ̀kpɛɛnↄ.'
  gub-BL: Na'e Tupàn uze'eg Zuzue pe kury. — Amur putar Zeriko tawhu nepo pe ihe nehe.
    Amur putar wanuwihaw newe nehe no. Amur putar zauxiapekwer tawhu pe har paw newe
    ihe wà nehe no.
  eng-DRA: 'And the Lord said to Josue: Behold I have given into thy hands Jericho,
    and the king thereof, and all the valiant men.'
