verse: JOS.006.018
translations:
  mal-C: എന്നാൽ അർപ്പിതവസ്തുക്കളിൽനിന്ന് അകന്നുനിൽക്കുക; അവയിൽ എന്തെങ്കിലും കൈവശപ്പെടുത്തി
    നിങ്ങൾക്കുതന്നെ നാശം വരുത്തിവെക്കാൻ ശ്രമിക്കരുത്. അങ്ങനെചെയ്താൽ ഇസ്രായേൽപാളയത്തിനു
    നിങ്ങൾതന്നെ നാശവും അത്യാഹിതവും വരുത്തിവെക്കും.
  deu-TKW: Nehmt euch aber wohl vor dem Geweihten in acht, daß ihr euch nicht gelüsten
    laßt, euch von dem Geweihten etwas anzueignen; ihr würdet dadurch das israelitische
    Lager unter den Bann bringen und es ins Unglück stürzen.
  lin-lin: Kasi bosala keba na tina na biloko oyo ekabami mpo na kobebisama, mpo ete
    bomilukela pasi te na koluka kokamata ata eloko moko kati na yango, noki te bokomema
    lisuma oyo ekobebisa molako ya Isalaele mpe bokotia yango na mobulu.
  eng-LSV: and surely you have kept from the devoted thing, lest you devote [yourselves],
    and have taken from the devoted thing, and have made the camp of Israel become
    a devoted thing, and have troubled it;
  eng-GNV: Notwithstanding, be ye ware of the execrable thing, lest ye make your selues
    execrable, and in taking of the execrable thing, make also the hoste of Israel
    execrable, and trouble it.
  eng-WEBSTER: And ye, in any wise keep yourselves from the accursed thing, lest ye
    make yourselves accursed, when ye take of the accursed thing, and make the camp
    of Israel a curse, and trouble it.
  nhw-BL: Ximomocuitlahuica para amo anquiixtocase niyon se tlamantli ipan nopa altepetl
    para anmocuilise pampa nochi iaxca TOTECO huan techilhui ma tijsemanaca. Huan
    sintla se mocuilis se tlenijqui, icualancayo TOTECO techajsis nochi tiisraelitame.
  swh-ONEN: Lakini mjiepushe na vitu vilivyowekwa wakfu, msije mkachukua chochote
    katika hivyo, msije mkajiletea maangamizi katika maskani ya Israeli na kuiletea
    taabu.
  bba-bba: I n tii sɛ kɑ ɡɑ̃ɑ ni Yinni Gusunɔ u nɛɛ, i kpeerɑsiɑ. Domi ì n nu suɑ,
    bɛsɛ Isirelibɑ sɑ ko nɔni swɑ̃ɑru wɑ kpɑ su kɑm ko.
  eng-KJVCPB: And you, in any wise keep yourselves from the accursed thing, lest ye
    make yourselves accursed, when ye take of the accursed thing, and make the camp
    of Israel a curse, and trouble it.
  mpx-mpx: He nuku matahikagimiu bugul bolo Yehoba i ba pwatanek iya elana, bahi nuku
    aahel, eba totomiu ami nak nuku ginol. Ebo etega nuku ahe, he nasi apapanak Yehoba
    ni ba pwatanem Isileli gegewela elala.
  wbp-wbp: Kajinkili kirri wiri yinya-kurra yukamirra, kulalu nyiyarningkijarra manta.
    Karrimi karla YAAWIYI-ki. Kajinkili-nyanu nyiyarlangu kanyi, manu kajinkili pina-kanyirni
    nyampu-kurra, ngulaju kapunkulu palimi. Marda ngaliparlangu ngalya-kari Yijirali-pinkirlangu
    marda kajikarlipa palimi.
  luo-luo: To beduru mabor gi gigo mowene Jehova Nyasaye, mondo kik ukel kethruok
    ne un uwuon kuom gimoro amora kuomgi. Ka ok kamano to unumi kambi mar jo-Israel
    bed mar kethruok kendo ukel chandruok kuome.
  meu-meu: A umui be nahuamui ba toho, e gwaudia ahu ḡaudia ta bavabia, bena sibomui
    ba hahedika, bona Israel taruhana ba hadikaia bona ba hahekwarahia na garina.
  npi-ULB: तर तिमीहरूचाहिँ विनाशको निम्ति अलग गरिएका थोकहरू लिने कुरामा सावधान होओ,
    ताकि तिमीहरूले तिनीहरूलाई विनाशको निम्ति चिनो लगाओ, र तिमीहरूले तिनीहरूमध्ये कुनै
    पनि नलेओ । यदि तिमीहरूले यसो गरेनौ भने, तिमीहरूले इस्रएलको छाउनीलाई विनाश गरिनु
    पर्ने थोकजस्तै तुल्याउने छौ र तिमीहरूले यसमाथि कष्‍ट ल्याउने छौ ।
  yor-yor: Ẹ pa ara yín mọ́ kúrò nínú ohun ìyàsọ́tọ̀ fún ìparun, kí ẹ̀yin kí ó má
    ba à ṣojú kòkòrò nípa mímú nínú àwọn ohun ìyàsọ́tọ̀. Bí kò ṣe bẹ́ẹ̀ ẹ ó sọ ibùdó
    Israẹli di ìparun. Kí ẹ sì mú wàhálà wá sórí i rẹ̀.
  emp-NTPO: Baribʌrʌ bãrãra bio quĩrãcuitad̶adua. Purud̶e ne bia b̶eara ni cãrẽ sid̶a
    edarãnadua, Ãcõrẽba idji itea ne jũmada babued̶aduad̶a ad̶a bẽrã. Bãrãba ĩjãnaẽ́bʌrʌ,
    dadji purura bed̶ead̶e b̶ʌd̶aped̶a Ãcõrẽba quinibiya.
  ind-ind: “Jangan mengambil apa pun yang harus dimusnahkan. Kalau kalian mengambil
    sesuatu, perkemahan kita sendiri akan dihancurkan dan kita akan ditimpa musibah.
  pes-OPCB: مواظب باشید که چیزی را به غنیمت نبرید، چون همه چیز حرام است. اگر چیزی
    برای خود بردارید قوم اسرائیل را به مصیبت و نابودی دچار خواهید کرد.
  tgl-ULB: Pero para sa inyo, mag-ingat kayo tungkol sa mga bagay na itinakda para
    wasakin, kaya pagkatapos ninyo silang tandaan para wasakin huwag ninyong kunin
    ang kahit ano sa mga iyon. Kung gagawin ninyo ito, gagawin ninyong isang bagay
    na dapat wasakin ang kampo ng Israel at magdadala kayo ng kaguluhan dito.
  cbu-NT: Mishat, mangiptispa musá maacheetsi yaktash taaru anoo muntarintspa. Pakchiyam
    ptatintspa. Ashpari maachtawaa izuuru napangtsa. Watam Apanll waana ashpari maacheetsi
    kpitangtsa, táranguwa. Paptsa, maacheetsi pakcheetsiyam yakchinaareesa, uru saanaatstatam
    taarashis tayutaritatssa. Mishat, saanaatstatam Israelchicheetsis tayutaritatssa.
  hui-hui: Bo hilu baga bu wahabehe ngago mbira mo yulamini. Mo yarimiyagua Isaraele
    wali agali kagoria ko mo yu anda ibalu mo ko holene wulebira.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​ဖျက်​ဆီး​ပစ်​ရ​မည့် အ​ရာ​များ​မှ​မည်​သည့်​ပစ္စည်း​မျှ​မ​ယူ​ရ။
    အ​ကယ်​၍​ယူ​မိ​လျှင်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​၏​စ​ခန်း​တွင်​ဘေး​ဒုက္ခ​ဆိုက်​ရောက်
    လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ལ་མཚོན་ན། ཁྱོད་རྣམས་ཀྱིས་བསྔོ་བར་འོས་པའི་དངོས་པོ་དེ་བླངས་ནས་ཡེས་ར་ཨེལ་གྱི་སྒར་ཧྲིལ་པོ་ཐག་ཞོར་འབྲེང་འདྲུད་བྱེད་པ་དང་སྒར་ཧྲིལ་པོར་དམོད་མོ་ཐེབས་སུ་འཇུག་ཉེན་ཡོད་པས།
    གཟབ་གཟབ་གྱིས་ལ་བསྔོ་བར་འོས་པའི་དངོས་པོ་དེ་མ་ལེན་ཞིག
  sna-sna: Asi imi musaswedera pazvinhu zvakatukwa, kuti murege kuzviunzira kuparara,
    nokutora kana chimwe chazvo. Dzimwe nguva mungaunza kuparara pamusasa weIsraeri
    mukaipinza padambudziko.
  spa-BLM: En cuanto a ustedes, sólo guárdense de lo que está consagrado a la destrucción,
    no sea que cuando lo hayan consagrado, tomen de lo consagrado; así harían maldito
    el campamento de Israel y lo perturbarían.
  cac-cac: Scham eyab'ani, ayta val junoc tas ay d'a jun chon̈ab' tic tzeyama', ma
    tzeyic'b'ati, yujto toxo ix yal Jehová to masanil satjieli. Tato ay tas ol eyama',
    ol cot yoval sc'ol Jehová chi' d'a quib'an̈ co masanil, ol on̈ lajvoquel yuuj.
  swh-ULB: Lakini kwenu, iweni waangalifu juu ya kuchukua vitu vilivyotengwa kwa ajili
    ya uharibifu, ili baada ya kuvitia alama kwa ajili ya kuharibiwa, msichukue hata
    kimoja wapo. Na kama mtafanya hivi, mtaifanya kambi ya Waisraeli iharibiwe na
    mtaleta matatizo katika kambi.
  bel-bel: і ўсё срэбра і золата, і посуд медны і жалезны хай будуць сьвятыняю Госпаду
    і ўвойдуць у скарбніцу Гасподнюю.
  deu-ELBBK: Ihr aber, hütet euch nur vor dem Verbannten, damit ihr nicht verbannt
    und doch von dem Verbannten nehmt und das Lager Israels zum Bann macht und es
    in Trübsal bringt.
  mbb-OT: Kenè kew megkuwa te minsan hengkey he vutang he para edezeetan. Su emun
    ebeelan niw heini egkezeetan kew, ne iyan kew egkehimu he hinungdan emun duen
    kezeetan he egkehitavù te Israel.
  mal-2015: എന്നാൽ നിങ്ങൾ ശപഥംചെയ്തിരിക്കെ ശപഥാർപ്പിതത്തിൽ വല്ലതും എടുത്തിട്ടു യിസ്രായേൽപാളയത്തിന്നു
    ശാപവും അനർത്ഥവും വരുത്താതിരിക്കേണ്ടതിന്നു ശപഥാർപ്പിതമായ വസ്തുവൊന്നും തൊടാതിരിപ്പാൻ
    സൂക്ഷിച്ചുകൊൾവിൻ.
  tuo-NT: Mʉsã Õꞌacʉ̃ cʉ̃ cõꞌadutiꞌque to nisere ne miaticãꞌña. Mʉsã tojo weecãma,
    mʉsã ye buꞌiri Õꞌacʉ̃ Israe curuacjãrãrẽ ñaꞌabutiaro waꞌacã weebosami.
  rmc-rmc: Chraňinen tumen, hoj te na len ňič olestar, so mušinel te el zňičimen,
    bo oda hin dino ča prekal o RAJ. Te lena vareso, o izraeliko taboris mušinela
    te el zňičimen a perela andre bibach.
  nlg-nlg: Kau bei hola gea siki totobo tara taludilai ge kau haurakei, ma kau diua
    so ke, mi ghau kau hola ghana mate Israel, mi ghau ghua kau mate.
  pes-OPV: و اما شمازنهار خویشتن را از چیز حرام نگاه دارید، مبادابعد از آنکه آن را
    حرام کرده باشید، از آن چیزحرام بگیرید و لشکرگاه اسرائیل را حرام کرده، آن را مضطرب
    سازید.
  ron-1924: Ферици-вэ нумай де чея че ва фи дат спре нимичире; кэч, дакэ вець луа
    чева дин чея че ва фи дат спре нимичире, вець фаче ка табэра луй Исраел сэ фие
    датэ спре нимичире ши о вець ненорочи.
  ben-OBCV: কিন্তু বর্জিত জিনিসগুলি থেকে তোমরা দূরে সরে থাকবে, যেন সেগুলির কিছু গ্রহণ
    করে তোমরা নিজেদের ধ্বংস ডেকে না আনো। অন্যথায়, তোমরা ইস্রায়েলের শিবিরে বিনাশ
    ও তার উপরে বিপর্যয় ডেকে আনবে।
  som-som: Oo idinku waa inaad si walba isaga dhawrtaan waxa la xarrimay, waayo, waaba
    intaasoo markii aad xarrintaan, aad haddana wax ka qaadataan alaabtii la xarrimay.
    Sidaas haddaad yeeshaan waxaad xaaraan ka dhigi doontaan oo aad dhibi doontaan
    xerada reer binu Israa'iil.
  lat-VUC: Vos autem cavete ne de his, quæ præcepta sunt, quippiam contingatis, et
    sitis prævaricationis rei, et omnia castra Israël sub peccato sint atque turbentur.
  eng-ASVBT: But as for you, only keep yourselves from the devoted thing, lest when
    ye have devoted it, ye take of the devoted thing; so would ye make the camp of
    Israel accursed, and trouble it.
  ita-1885: Or guardatevi sol dell'interdetto, che talora voi non vi rendiate colpevoli
    intorno all'interdetto, prendendo alcuna cosa d'esso, e non mettiate il campo
    di Israele nell'interdetto, e nol turbiate.
  eng-LXXUP: But keep yourselves strictly from the accursed thing, lest ye set your
    mind upon and take of the accursed thing, and ye make the camp of the children
    of Israel an accursed thing, and destroy us.
  eng-ULB: But as for you, be on guard about taking the things set apart for destruction,
    so that after you mark them for destruction, you do not then take any of them.
    If you do this, you will make the camp of Israel something that must be destroyed
    and you will bring trouble on it.
  spa-VBL: Pero no se acerquen a ninguna de las cosas que se han apartado para el
    Señor, porque si se llevan algo, ustedes también serán destruidos, y además provocarán
    un desastre en el campamento de Israel.
  fra-_FOB: Seulement, gardez-vous de l'interdit, de peur que, après avoir dévoué
    la ville, vous ne preniez de l'interdit, que vous ne mettiez le camp d'Israël
    en interdit, et que vous n'y jetiez le trouble.
  mal-mal: എന്നാൽ നിങ്ങൾ ശപഥംചെയ്തിരിക്കെ ശപഥാർപ്പിതത്തിൽ വല്ലതും എടുത്തിട്ട് യിസ്രായേൽപാളയത്തിന്നു
    ശാപവും അനർത്ഥവും വരുത്താതിരിക്കേണ്ടതിന് ശപഥാർപ്പിതമായ വസ്തുവൊന്നും തൊടാതിരിപ്പാൻ
    സൂക്ഷിച്ചുകൊള്ളുവിൻ.
  urd-GVR: Lekin Allāh ke lie maḳhsūs chīzoṅ ko hāth na lagānā, kyoṅki agar āp un
    meṅ se kuchh le leṅ to apne āp ko tabāh kareṅge balki Isrāīlī ḳhaimāgāh par bhī
    tabāhī aur āfat lāeṅge.
  suz-BL: मिनु परमप्रभुमी खतम सेल्‍चा, देंशो थोव़क लाइक्‍चा मदुम्‍ब। होस पा बाक्‍कीन।
    गे परमप्रभु आ देंशो मटिथु, मारेइ लाइक्‍तीनी हना, गे आंमा खतम दुम्‍नीनी। सुइमी
    मारेइ खुइ पा, इस्राएली आन बाक्‍तीकेम वोइक्‍तीनी हना, मेको खतम दुम्‍ब। मिनु मुर
    नेल्‍ल आन कली श्‍येत जपाइक्‍ब। लेवी २७:२८; ब्‍यवस्‍था १३:१८
  ita-1927: E voi guardatevi bene da ciò ch’è votato all’interdetto, affinché non
    siate voi stessi votati allo sterminio, prendendo qualcosa d’interdetto, e non
    rendiate maledetto il campo d’Israele, gettandovi lo scompiglio.
  ckb-ckb: بەڵام ئێوە خۆتان بە دوور بگرن لە شتە تەرخانکراوەکان نەوەک قڕ بکرێن و ئۆردوگای
    ئیسرائیل تووشی قڕبوون و تێکدان بکەن.
  eng-BBE: And as for you, keep yourselves from the cursed thing, for fear that you
    may get a desire for it and take some of it for yourselves, and so be the cause
    of a curse and great trouble on the tents of Israel.
  kan-OKCV: ಆದರೆ ಅರ್ಪಿತವಾದವುಗಳನ್ನು ನೀವು ಮುಟ್ಟಬೇಡಿರಿ. ಹಾಗೆ ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ನಿಮಗೆ
    ನಾಶನವನ್ನು ತಂದುಕೊಳ್ಳಬೇಡಿರಿ. ಇಸ್ರಾಯೇಲಿನ ಪಾಳೆಯವೇ ಶಾಪಕ್ಕೆ ಈಡು ಮಾಡಿ, ತೊಂದರೆ ಪಡಿಸದಂತೆ
    ಶಾಪಕ್ಕೆ ಈಡಾದವುಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳದೆ ಬಹು ಎಚ್ಚರಿಕೆಯಾಗಿರಿ.
  bbb-bbb: Ro ire boeje bu E Ireobo ijadufuo sinuome ijadufuo ire bino jade mauike
    kevo. Ro ja uria faememarena ire ijia bino kekuva jadua buka kaniaga ja oe furike
    ro kuke e Isureroko boeje noka irufui abekinu ma ireobo isejavaeke.
  tam-2017: சபிக்கப்பட்டதிலிருந்து எதையாவது எடுத்துக்கொள்வதினாலே, நீங்கள் சபிக்கப்பட்டவர்களாகாதபடிக்கும்,
    இஸ்ரவேல் முகாமை சபிக்கப்பட்டதாக்கி அதைக் கலங்கச்செய்யாதபடிக்கும், நீங்கள் சபிக்கப்பட்டதற்குமட்டும்
    எச்சரிக்கையாக இருங்கள்.
  spa-RV-1909: Empero guardaos vosotros del anatema, que ni toquéis, ni toméis alguna
    cosa del anatema, porque no hagáis anatema el campo de Israel, y lo turbéis.
  ron-BTF: Și voi, în orice fel, păziți-vă de lucrul blestemat, ca nu cumva să vă
    faceți blestemați, când luați din lucrul blestemat și faceți tabăra lui Israel
    un blestem și o tulburați.
  eng-WEBP: But as for you, only keep yourselves from what is devoted to destruction,
    lest when you have devoted it, you take of the devoted thing; so you would make
    the camp of Israel accursed and trouble it.
  eng-FBV: But stay away from everything set apart for the Lord, for if you were to
    take anything you too would be liable to be destroyed, and you would also bring
    disaster on the camp of Israel.
  nld-1939: Maar weest voorzichtig met de ban, opdat ge niet uit hebzucht iets neemt
    wat met de ban is geslagen; anders brengt ge het leger van Israël onder de ban,
    en stort ge het in het ongeluk.
  nch-BL: Ximomocuitahuica para amo anquiixtocase yon se tamanti ipan nopa altepet
    para anmocuilise pampa nochi iaxca TOTECO huan techilhui ma tijsosoloca. Huan
    sinta se mocuilis se tenijqui, icualancayo TOTECO techajsis nochi tiisraelitame.
  vie-1934: Nhưng hãy cẩn thận về vật các ngươi phú dâng diệt đi; vì nếu khi đã phú
    diệt rồi, các ngươi đoạt lấy của đáng diệt đó, thì các ngươi sẽ gây cho trại quân
    Y-sơ-ra-ên đáng bị diệt, và gieo sự loạn lạc vào trong đó.
  hin-CV: तुम सब अर्पित की हुई वस्तुओं से दूर रहना, तुम उसका लालच न करना, ऐसा न हो
    कि तुम उनमें से अपने लिए कुछ वस्तु रख लो, और इस्राएलियों पर शाप और कष्ट का कारण
    बन जाओ.
  spa-BES: Y en cuanto a ustedes, manténganse alejados de ciudad que él Señor ha ordenado
    destruir, por temor a que puedan desearlos y tomen parte de ellos, y así sean
    causa de una maldición y grandes problemas en las tiendas de Israel.
  tdx-tdx: Ie amy zao ifoneño o raha navìkeo tsy mone mamà-batañe, fa naho rambese’
    areo ho fanañañe o raha navikeo, le hafà’ areo ho am-poheke ka ty tobe’ Israele.
  tha-KJV: แต่​ส่วนท่านทั้งหลาย จงห่างไกลจากของที่​ถู​กสาปแช่งนั้น เกรงว่าเมื่อท่านทั้งหลายจะเก็บสิ่งที่​ถู​กสาปแช่งแล้​วน​ั้นไว้​บ้าง
    ท่านเองจะต้องถูกสาปแช่ง ทั้งจะทำให้ค่ายของคนอิสราเอลเป็นสิ่งที่​ถู​กสาปแช่ง และนำความทุกข์ลำบากมาสู่
  por-BR-2018: Porém guardai-vos vós do anátema, que nem toqueis, nem tomeis alguma
    coisa do anátema, porque não façais anátema o acampamento de Israel, e o perturbeis.
  deu-ELO: Ihr aber, hütet euch nur vor dem Verbannten, damit ihr nicht verbannet
    und doch von dem Verbannten nehmet und das Lager Israels zum Banne machet und
    es in Trübsal bringet.
  eng-WYC-2018: And be ye ware, lest ye touch anything of these [things] that be forbidden
    to you, and ye be guilty of trespassing; and all the tents of Israel be under
    sin, and be troubled, (or for then all the tents of Israel would be under sin,
    and we would be in great trouble).
  epo-epo: Sed vi gardu vin kontraŭ la anatemitaĵo, por ke vi ne anatemiĝu, se vi
    prenos ion el la anatemitaĵo, kaj por ke vi ne faligu anatemon sur la tendaron
    de Izrael kaj ne malfeliĉigu ĝin.
  uig-PIN: Lekin silǝr ⱪandaⱪla bolmisun «ⱨaram» dǝp bekitilgǝn nǝrsilǝrdin ɵzünglarni
    tartinglar; bolmisa, «ⱨaram» ⱪilinƣan nǝrsilǝrdin elixinglar bilǝn ɵzünglarni
    ⱨaram ⱪilip, Israilning qedirgaⱨinimu ⱨaram ⱪilip uning üstigǝ apǝt qüxürisilǝr.
  beo-beo: Be liligi huluane wadela:lesima. Dilia liligi mae lama. Agoane hamosea,
    Isala:ili dunu huluane da se bagade nabimu.
  tpi-OTNT: Na i tambu long yupela long kisim wanpela samting bilong taun. Sapos yupela
    i kisim, dispela bai i bringim trabel na bagarap i kamap long kem bilong yumi
    Israel.
  hau-SA: Amma, ba za ku ɗauki wani abin da za a hallaka ba, idan kuka yi haka, za
    ku jawo masifa da hallaka a kan mutanen Isra’ila a inda kuka sauka.
  uig-LAT: Lékin siler qandaqla bolmisun «haram» dep békitilgen nersilerdin özünglarni
    tartinglar; bolmisa, «haram» qilin’ghan nersilerdin élishinglar bilen özünglarni
    haram qilip, Israilning chédirgahinimu haram qilip uning üstige apet chüshürisiler.
  nde-nde: Kodwa xwayani izinto ezahlukaniselwe ukubhujiswa, ukwenzela ukuthi lingazehliseli
    ukubhujiswa ngokuthatha okunye kwalezozinto. Lokho kungenza ukuthi izihonqo zako-Israyeli
    zehlelwe luhlupho njalo zitshabalaliswe.
  ton-ton: Pea ko kimoutolu, mou taʻofi muʻa ʻakimoutolu mei he meʻa malaʻia, telia
    naʻa mou fakamalaʻiaʻi ʻakimoutolu, ʻi hoʻomou ala ki he meʻa malaʻia, ʻo fakamalaʻiaʻi
    ʻae ʻapitanga ʻo ʻIsileli, ʻo fakamamahiʻi ia.
  ces-1613: Avšak vystříhejte se od proklatého, abyste i vy nebyli učiněni proklatí,
    berouce z proklatých věcí, a uvedli byste stany Izraelské v prokletí, a zkormoutili
    byste je.
  eng-WMB: But as for you, only keep yourselves from what is devoted to destruction,
    lest when you have devoted it, you take of the devoted thing; so you would make
    the camp of Israel accursed and trouble it.
  tam-TCV: ஆனாலும் யெகோவாவுக்கென்று ஒதுக்கப்பட்ட எதையும் நீங்கள் தொடாதிருங்கள். அப்படி
    எதையாவது எடுப்பதினால் உங்கள்மீது அழிவைக் கொண்டுவராதீர்கள். இல்லையெனில் இஸ்ரயேலின்
    முகாமை அழிவுக்குட்படுத்தி அதன்மேல் துன்பத்தைக்கொண்டுவருவீர்கள்.
  ceb-ULB: Apan alang kaninyo, pagbantay mahitungod sa pagkuha sa gilain nga mga butang
    alang sa paglaglag, aron nga human ninyo kini mabutangan ug timailhan alang sa
    paglaglag, dili na dayon kamo mokuha ug bisan unsa niini. Kung buhaton ninyo kini,
    himoon ninyo ang kampo sa Israel nga kinahanglan laglagon ug magdala kamo ug kasamok
    niini.
  pol-UBG: Wy jednak strzeżcie się tego, co przeklęte, abyście sami nie stali się
    przekleństwem, gdy weźmiecie z obłożonego przekleństwem, i byście nie ściągnęli
    przekleństwa na obóz Izraela, i nie sprowadzili na niego nieszczęścia.
  agr-agr: Tuja atumshakam kuitamamkatajum, wainka nuwiya waji aina duka makichkish
    jukigpa. Nuigtush achitkesh achikaigpa, wagki nunú aidaunak Apajuí ashí tsaiktinme
    tujabiuwai. Untsu nunú atum umishtaik, Apajuí iina yaaktajin tsaigtamainai. Nuna
    dutikamtaig utugchatak iinu amainai.
  kyc-kyc: Dopa pipalape bange pyao kokwa soo nembaraminyi dupwana mende nyii nalapape.
    Doko daaŋa lapala nyerami ramo doko Isaraele wambu dupwa koo keta pao randa andake
    nyerami.
  urd-GVU: لیکن اللہ کے لئے مخصوص چیزوں کو ہاتھ نہ لگانا، کیونکہ اگر آپ اُن میں سے
    کچھ لے لیں تو اپنے آپ کو تباہ کریں گے بلکہ اسرائیلی خیمہ گاہ پر بھی تباہی اور
    آفت لائیں گے۔
  deu-1912: Allein hütet euch von dem Verbannten, daß ihr euch nicht verbannt, so
    ihr des Verbannten etwas nehmt, und macht das Lager Israel verbannt und bringt's
    in Unglück.
  ntj-ntj: '@see-verse:JOS.006.017'
  kan-2017: ನೀವಾದರೋ ಯೆಹೋವನಿಗೆ ಅರ್ಪಿಸುವ ವಸ್ತುಗಳ ವಿಷಯದಲ್ಲಿ ಜಾಗರೂಕತೆಯಿಂದಿರಬೇಕು. ನೀವು
    ಅವುಗಳಲ್ಲಿ ಯಾವುದನ್ನಾದರೂ ತೆಗೆದುಕೊಂಡರೆ, ಇಸ್ರಾಯೇಲ್ಯರ ಪಾಳೆಯವು ಶಾಪಕ್ಕೆ ಗುರಿಯಾಗಿ ನಾಶವಾದೀತು.
  tgo-tgo: Budakai Loi va iŋa ne ra mukuwo, tene hu ndewova regha, ne iwaeŋge tembe
    ghamimberegha hu vakatha ghami vuyowo, ko amba vuyowoko iyako i lawa ela kiyamuko
    na i mukuwoinda.
  yap-yap: Machane gimed e ngam ted gimed u orel ko n’en ni bay ni kirebnag. Fa’an
    gimed ra fek ban’en ni kan turguy ni ngan kirebnag, ma gimed ra girengiy e gafgow
    nge riya’ ko gin be par piyu Israel riy.
  hlt-MCSB: Tedae yaehtaboeih te tah nangmih loh ngaithuen uh. Yaehtaboeih te loh
    ham na yakvawt uh koinih Israel kah rhaehhmuen te yaehtaboeih la na khueh uh vetih
    na lawn uh ve.
  mdy-ETH: ዒንሢ ዒስራዔኤሌ ዓሶ ጉርዶይዳ ሜቶና ባይሲንታና ዔኪ ዬዑዋጉዲ ጋፒሲ ባይዞንዳያ ኮይሳ ባኮይዳፓ ዓይጎዋ ዓፃዺ ዔኩዋጉዲ
    ዒንሢና ዔሩዋቴ፤
  twi-ASANTE: Mommfa nneɛma a ɛsɛ sɛ wɔsɛe no no mu biara, sɛ mofa a, mo ankasa na
    wɔbɛsɛe mo korakora na mode ɔhaw bɛbrɛ Israel nyinaa.
  eng-WEBU: But as for you, only keep yourselves from what is devoted to destruction,
    lest when you have devoted it, you take of the devoted thing; so you would make
    the camp of Israel accursed and trouble it.
  bnp-bnp: Naha ni bolena tara maki na tanga dagi. Ra maki nga ne vona e BAKOVI DAGI.
    A viri bara i bolea tara maki, bara i bole dili a maregoa a vuranga na mada ne
    hita a Israel.
  wal-wal: SHin intte baqa gididabaappe aibanne ekkennaadan intte huuphiyau naagettite.
    Baqa gididabaappe intte ekkikko, Israa7eelati dunkkaanido sohuwaa bayiya soho
    oottana; yaatidi he sohuwaayyo metuwaa ehaana.
  spa-PDDPT: Pero ustedes guárdense de tocar algo de lo dedicado al exterminio, no
    sea que causen maldición y perturben al campamento de Israel.
  gun-gun: Ha'e rami avi pejepoyvu ke pejopy e'ỹ aguã mba'emo pemomba aguã rami omboaxa
    pyre, Israel kuery rekoa ayvu vaipy pejapo e'ỹ aguã, nda'evei rei va'e perua py.
  agu-BL: Chiq'uicy'lej bin quibu' te yi e'chk takle'n yi at tnum na cy'a'n ilc'ol
    ta'n. Quil chimacu', nin qui'c cuj tan bene'n chicy'alu' jun takle'n. Na qui na
    kaj tz'opon jun e'chk takle'n skaxo'l yi at ilc'ol te'j. Kol katz'ame'n, tz'ul
    kacaws tan Ryos, nin tz'ul sotzaj c'u'lal skawutz kacyakil cu'n.
  ilo-ULB: Ngem no maipapan kadakayo, liklikanyo ti mangala kadagiti banbanag a nailasin
    a madadael, ket no malpasyo a mamarkaan dagitoy a madadael, saankayo ngarud a
    mangala iti aniaman kadagitoy. No aramidenyo daytoy, pagbalinenyonto ti kampo
    ti Israel a maysa a banag a masapul a madadael ket mangiyegkayonto iti riribuk
    iti daytoy.
  kpg-kpg: Goodou hudee kae mee i nia mee ala belee oho gi mooho. Maa goodou gaa kae
    godou mee, gei goodou ga gaamai labelaa di haingadaa mo di hagahuaidu gi hongo
    di waahale laa o digau Israel.
  uig-ARA: لېكىن سىلەر قانداقلا بولمىسۇن «ھارام» دەپ بېكىتىلگەن نەرسىلەردىن ئۆزۈڭلارنى
    تارتىڭلار؛ بولمىسا، «ھارام» قىلىنغان نەرسىلەردىن ئېلىشىڭلار بىلەن ئۆزۈڭلارنى ھارام
    قىلىپ، ئىسرائىلنىڭ چېدىرگاھىنىمۇ ھارام قىلىپ ئۇنىڭ ئۈستىگە ئاپەت چۈشۈرىسىلەر.
  bsp-bsp: Mba nəkɛmbərnɛ kəlɛk paka pin mpɛ Kanu kənamɔnɛ mɔ, bawo daka fəp ndɛ nəŋsɔtɔ
    dəkəwan mɔ, mɛnɛ nəmbɛrɛnɛ di daka da Kanu. Kɔ nəmɛŋkərnɛ paka pin, nəndesɔŋ pəlɛc
    saŋka sa Yisrayel.
  sus-sus: Kɔnɔ wo a idɔyin se ratɔnxie ma, wo naxa keren xanin wo xun, xa na mu a
    ra Isirayila ɲama findima nɛ se ratɔnxi ra.
  pon-2006: A kumwail, kumwail pahn kadohwankumwailewei sang dipwisou me pahn ohla
    kan. Ma kumwail pahn ale mehkot, kumwail pahn kahrehiong mehn Israel kahpwal oh
    mwomwla.
  jae-jae: Ma amac ajop taôm êndêŋ gêŋ, taŋ gêjac anseŋ suŋa ŋawae. Matem katu gêŋ
    tau e akôc ŋagêdô, taŋ kêtu Apômtaunê naŋ, su atom. Embe aŋgôm, go lau Israel
    nêŋ gamêŋ becoboŋa êwê kaiŋ biŋ, taŋ êtap malac Jeriko sa naŋ, êwiŋ ma êtap gêŋwapac
    ŋanô sa.
  ksd-ksd: Ma avat, avat a balaure avat ta ra magit di ga vatabue, kan ba ava ga vatabue
    namur ava vatur vake ta na tana, ma ava vabilak ra gunan kai ra tarai Israel ma
    ava vapurpuruan ia.
  tur-YTC: Ama size gelince, yalnızca yıkıma adanmış olandan sakının, yoksa adadıktan
    sonra adanmış olunandan alırsınız, böylece İsrael ordugâhını lanetli edip onu
    sıkıntıya sokarsınız.
  grc-BRENT: Ἀγγὰ ὑμεῖς φυλάξεσθε σφόδρα ἀπὸ τοῦ ἀναθέματος, μήποτε ἐνθυμηθέντες ὑμεῖς
    αὐτοὶ λάβητε ἀπὸ τοῦ ἀναθέματος, καὶ ποιήσητε τὴν παρεμβολὴν τῶν υἱῶν Ἰσραὴλ ἀνάθεμα,
    καὶ ἐκτρίψητε ἡμᾶς.
  ind-AYT: Akan tetapi, kamu, jagalah dirimu dari barang-barang yang dikhususkan untuk
    dimusnahkan. Jangan mengambil sesuatu dari barang-barang yang dikhususkan itu
    sehingga membawa kebinasaan atas perkemahan Israel dan mencelakakannya.
  nya-nya: Koma musatenge kanthu kalikonse koyenera kuwonongedwa. Mukadzangotenga
    kanthu kalikonse koyenera kuwonongedwa, mudzaputa mavuto, misasa ya Israeli idzawonongedwa.
  hrv-hrv: A čuvajte se svega ukletog u gradu da i sami ne budete prokleti što ste
    uzeli ukleto, jer biste time navukli prokletstvo na tabor i unesrećili ga.
  mps-mps: Tiali goli, dagego te hanude nai me deli sidali weyu habu sai. Te dagego
    sali da, teda te dolabo te moni dwai sę te dage Israel dabe bidibo pesagede mu
    pedelaibao.” Te po wai.
  tpi-tpi: Na i tambu long yupela long kisim wanpela samting bilong taun. Sapos yupela
    i kisim, dispela bai i bringim trabel na bagarap i kamap long kem bilong yumi
    Israel.
  dan-1931: Men I skal tage eder vel i Vare for det bandlyste, så I ikke attrår og
    tager noget af det bandlyste og derved bringer Bandet over Israels lejr og styrter
    den i Ulykke.
  vie-OVCB: Nhưng phải cẩn thận về các vật đã diệt để dâng lên Chúa. Vì nếu đã diệt
    rồi, mà còn lấy đem về trại, là mang họa diệt vong cho dân ta và gây rối loạn.
  guj-2017: પણ તમે પોતાના માટે, તમામ એવી નાશવંત વસ્તુ લેવા વિષે સાવધ રહો. રખેને તે
    વસ્તુઓને શાપિત માન્ય પછી તેમાંથી કશું લો. અને તેમ કરવાથી તમે ઇઝરાયલની છાવણીનો
    નાશ થાય એવું કરો અને તેના પર સંકટ લાવો.
  pon-2006A: A kumwail, kumwail pahn kadohwankumwailewei sang dipwisou me pahn ohla
    kan. Ma kumwail pahn ale mehkot, kumwail pahn kahrehiong mehn Israel kahpwal oh
    mwomwla.
  por-BRBSL: Mas, quanto a vocês, apenas se afastem do que é devotado à destruição,
    para que, quando o tiverem devotado, não tomem do que é devotado; assim fariam
    o acampamento de Israel amaldiçoado e o perturbariam.
  cth-cth: Nangmouh ni thoebo e hnonaw hah kâhruetcuet laihoi roun awh. Hote hnonaw
    hah na lat awh pawiteh, nangmouh dawk hai, Isarel ransa dawk hai, thoebo e lah
    awm vaiteh a rucatnae na poe vaih tie lakueng hanelah ao.
  twi-twi: Mommmfa nneɛma a ɛsɛ sɛ wɔsɛe no no mu biara, sɛ mofa a, mo ankasa na wɔbɛsɛe
    mo korakora na mode ɔhaw bɛbrɛ Israel nyinaa.
  hlt-hlt: Tedae yaehtaboeih te tah nangmih loh ngaithuen uh. Yaehtaboeih te loh ham
    na yakvawt uh koinih Israel kah rhaehhmuen te yaehtaboeih la na khueh uh vetih
    na lawn uh ve.
  tbz-SIM: Dɔɔ̀nɛ̀ mɛyɔɔ̀mmɛ̀ di bɑ́ɑ́ yúúkú dɛ̀mɑrɛ̀, kɛ̀ di tùótɛ́ dɛ̀mɑrɛ̀ di yóó
    ɑ̃nnɛ́ mɛyɔ̃́ɔ̃̀ mmɛ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ bɛ̀ kùɔ.
  msy-2020: Ia oragh. Ia nguibamɨn bizir asɨghasɨghizitam inigh kagh izan, kɨ bar
    ian anogoroke. Ia bizitam inigh kagh izeghtɨ, osɨmtɨzim ko dughiar kuram Israelia
    itir danganimɨn otogham.
  azb-azb: Lakin siz məhv edilməyə həsr olunmuş şeylərdən çəkinin ki, heç nə götürməyəsiniz.
    Əgər bir şey götürsəniz, onda siz də məhv edilməyə həsr olunacaqsınız və bununla
    da İsrail ordugahını məhv edilməyə həsr etməklə bəlaya salarsınız.
  eng-DBY: But in any wise keep from the accursed thing, lest ye make [yourselves]
    accursed in taking of the accursed thing, and make the camp of Israel a curse,
    and trouble it.
  hin-2017: और तुम अर्पण की हुई वस्तुओं से सावधानी से अपने आपको अलग रखो, ऐसा न हो
    कि अर्पण की वस्तु ठहराकर बाद में उसी अर्पण की वस्तु में से कुछ ले लो, और इस प्रकार
    इस्राएली छावनी को भ्रष्ट करके उसे कष्ट में डाल दो।
  swp-swp: Au nuatui ginauri se goraidio tabu au abidi, ginauri baaea au abidi ata
    au baaea hinage, Isaraela maudoudoina ata au hebaaeadi hinage.
  eng-YLT: and surely ye have kept from the devoted thing, lest ye devote [yourselves],
    and have taken from the devoted thing, and have made the camp of Israel become
    a devoted thing, and have troubled it;
  kne-kne: Maga polos di al-alaen yo sin am-in ay inbagak ay dadaelen yo; tan mo say
    iyat yo di, dakdake ay ligat di mapasamak sin kampo tako.
  eng-WYC-2017: And be ye ware, lest ye touch anything of these [things] that be forbidden
    to you, and ye be guilty of trespassing; and all the tents of Israel be under
    sin, and be troubled.
  eng-WMBB: But as for you, only keep yourselves from what is devoted to destruction,
    lest when you have devoted it, you take of the devoted thing; so you would make
    the camp of Israel accursed and trouble it.
  urd-GVH: लेकिन अल्लाह के लिए मख़सूस चीज़ों को हाथ न लगाना, क्योंकि अगर आप उनमें
    से कुछ ले लें तो अपने आपको तबाह करेंगे बल्कि इसराईली ख़ैमागाह पर भी तबाही और आफ़त
    लाएँगे।
  rug-rug: Ba loke tie si kaqu vagia si keke tiṉitoṉa sapu ele ta huara. Pude tavete
    gua gamu si kote poni tinasuna nomana gamu sari na tinoni Izireli.
  gaz-gaz: Isin garuu akka isaan keessaa tokko illee fudhattanii akkasiin badiisa
    ofitti hin fidneef waan laguu taʼe irraa fagaadhaa. Yoo kanaa achii isin qubata
    Israaʼeliitti iyyuu badiisa fiddanii rakkina irraan geessu.
  fra-LSG: Gardez-vous seulement de ce qui sera dévoué par interdit; car si vous preniez
    de ce que vous aurez dévoué par interdit, vous mettriez le camp d’Israël en interdit
    et vous y jetteriez le trouble.
  gnn-gnn: Yaka walala djaw'yurranydja ŋula nhä nhuŋuwaynydja nhe, ŋula nhä mel‐ŋamathiya.
    Gonha'yurra nhäŋa, liŋgu bukmak ŋunhiyi nhänydja malanha nhuma yurru dhuŋgur'yun
    nhanŋuwaynha Garraywuna. Ŋuli nhe yurru djaw'yun ŋula nhä nhuŋuwayliliyamanydja,
    ŋayinydja yurru Godthunydja marina‐wekama ŋutu'na ŋilimurruŋgu Yitjuralpuyŋuwunydja
    miṯtjiwu.
  yal-yal: Koni ɛ a liga ɛ yeren ma. Ɛ yɛtɛ ratanga se halagi daxine ma alogo ɛ nama
    na sese xali, xanamu, ɛ halagin nun gbalon nafama Isirayila yamaan daaxadeni nɛn.
  haw-1868: E malama hoi oukou ia oukou iho i na mea i laa, o laa oukou i ko oukou
    lawe ana i na mea laa, a hoolilo oukou i ka Iseraela i mea laa, a hoopilikia hoi
    ia lakou.
  arb-NAV: وَأَمَّا أَنْتُمْ فَإِيَّاكُمْ أَنْ تَأْخُذُوا مَا هُوَ مُحَرَّمٌ لِئَلّا
    تَهْلِكُوا وَتَجْعَلُوا مُخَيَّمَ إِسْرَائِيلَ مُحَرَّماً وَتُسَبِّبُوا لَهُ الْكَوَارِثَ.
  ewe-ewe: Migaha naneke o, elabena ele be miatsrɔ̃ nu sia nu gbidigbidi. Ne miewɔ
    alea o la, dzɔgbevɔ̃e ava Israel dukɔ blibo la dzi.
  eng-LEE: But ye, keep yourselves from the devoted things, lest ye devote and yet
    take of the devoted things, and make the camp of Israel a curse, and trouble it.
  asm-FB: তোমালোকে সেই ব্যৱহাৰৰ বাবে যিহোৱাই বৰ্জন কৰা সেই বৰ্জিত বস্তুৰ পৰা সাৱধানে
    থাকিবা; নহলে তাক বৰ্জিত কৰাৰ পাছত বৰ্জিত বস্তুৰ কিছু ল’লে, তোমালোকে ইস্ৰায়েলৰ
    ছাউনিকো বৰ্জিত কৰি দুখত পেলাবা।
  sus-A: كْنْ وٌ عَ عِدْيِن سٍ رَتْنشِيٍ مَ، وٌ نَشَ كٍرٍن شَنِن وٌ شُن، شَ نَ مُ
    عَ رَ عِسِرَيِلَ حَمَ قِندِ مَ نّ سٍ رَتْنشِ رَ.
  fra-SBL: Mais vous, gardez-vous seulement de ce qui est consacré à la destruction,
    de peur qu'après l'avoir consacré, vous ne vous empariez de ce qui est consacré ;
    ainsi vous rendriez le camp d'Israël maudit et le troubleriez.
  hbo-hbo: וְרַק־אַתֶּם֙ שִׁמְר֣וּ מִן־הַחֵ֔רֶם פֶּֽן־תַּחֲרִ֖ימוּ וּלְקַחְתֶּ֣ם מִן־הַחֵ֑רֶם
    וְשַׂמְתֶּ֞ם אֶת־מַחֲנֵ֤ה יִשְׂרָאֵל֙ לְחֵ֔רֶם וַעֲכַרְתֶּ֖ם אֹותֹֽו׃
  piu-2006: '@see-verse:JOS.006.017'
  kik-kik: Na rĩrĩ, mwĩmenyererei mũtikahutie indo icio ciamũrĩtwo cia kũniinwo, nĩgeetha
    mũtikerehere mwanangĩko nĩ ũndũ wa kuoya kĩndũ o na kĩrĩkũ gĩacio. Mũngĩcihutia
    nĩmũgatũma kambĩ ya Isiraeli ĩtuĩke ya kũniinwo, na mũmĩrehere thĩĩna.
  fra-NCL: Mais gardez-vous de ce qui est dévoué par anathème, de peur que, en prenant
    quelque chose de ce que vous avez dévoué par anathème, vous ne rendiez le camp
    d’Israël anathème, et vous n’y mettiez le trouble.
  cek-AK: Toe Sithaw mah la o hmah, tiah thuih ih tangoeng ah kaom hmuen to caeh o
    taak ah; to tih ai nahaeloe nangcae nuiah kasae pha moeng tih; Israel kaminawk
    ataihaih ahmuen ah kasae omsak kami hoi raihaih phasak kami ah om moeng tih.
  cuk-cuk: Melle bemar we-ibmar-bela-obelolegoye-soglesad sumalo, adi, mer bemar,
    degi, Israel-dulemar-danar-danar-bukmalad ukabsalemalaga, degi, mer bela bergumalagarba.
  uig-CYR: Амма барлиқ алтун-күмүч, мис вә төмүрдин болған нәрсиләр болса Пәрвәрдигарға
    муқәддәс қилинсун; улар Пәрвәрдигарниң ғәзнисигә киргүзулсун, — деди.
  tel-2017: శాపానికి గురైన దానిలో కొంచెమైనా మీరు తీసికొంటే మీరు శాపగ్రస్తులై ఇశ్రాయేలీయుల
    శిబిరానికి శాపం తెప్పించి దానికి బాధ కలిగించిన వారవుతారు కాబట్టి శపించిన దాన్ని
    మీరు ముట్టుకోకూడదు.
  hat-BSA: “Men pou nou menm, sèlman kenbe tèt nou apa pou pa fè bagay sa yo ki anba
    ve pou detwi, pou nou pa anvi yo e pran kèk bagay ki anba ve a, pou fè kay Israël
    la vin modi pou gwo pwoblèm vin sou li.
  bxh-bxh: Tabu bena ginauli fafagabidi hesa au abidi. Yena ami ginauli doha, mate
    haba heyaheyaya ami leyama Isalaela ganahewada yai.
  kos-kos: Tusruk karinginkowosyang tuh kowos in tia srukak kutena ma fal in kunausyukla.
    Kowos fin srukak, na kowos ac fah sang mwata nu fin mwet Israel nukewa.
  hbo-WLC: וְרַק־אַתֶּם֙ שִׁמְר֣וּ מִן־הַחֵ֔רֶם פֶּֽן־תַּחֲרִ֖ימוּ וּלְקַחְתֶּ֣ם מִן־הַחֵ֑רֶם
    וְשַׂמְתֶּ֞ם אֶת־מַחֲנֵ֤ה יִשְׂרָאֵל֙ לְחֵ֔רֶם וַעֲכַרְתֶּ֖ם אוֹתֽוֹ׃
  ibo-ibo: Ma unu onwe unu, wezuganụ onwe unu pụọ nʼebe ihe ndị a kwadoro mbibi dị,
    ka unu gharakwa iweta ịla nʼiyi nye onwe unu site na iwere ihe ọbụla nʼime ha.
    Ma ọ bụghị otu a, unu ga-eme ka mbibi dakwasị ụlọ ikwu ụmụ Izrel niile.
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ସେହି ବର୍ଜିତ ଦ୍ରବ୍ୟରୁ ଆପଣାମାନଙ୍କୁ କୌଣସିମତେ ରକ୍ଷା କରିବ, ନୋହିଲେ
    କେଜାଣି ତୁମ୍ଭେମାନେ ତାହା ବର୍ଜିତ କଲା ଉତ୍ତାରେ ସେହି ବର୍ଜିତ ବସ୍ତୁରୁ କିଛି ଗ୍ରହଣ କରିବ;
    ତାହା କଲେ, ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲ ଛାଉଣିକୁ ବର୍ଜିତ କରିବ ଓ ତାକୁ ଦୁଃଖ ଦେବ।
  chk-chk: Nge ämi oupwe afälikemi ren ekewe mettoch mi pin repwe kata. Pun lupwen
    oupwe apiniir pwe repwe kata, nge mürin oua angei och seniir, oupwe atoto tatakis
    me feiengau won lenien chon Israel.
  rop-rop: Wal nobodi nomo lau gajim enijing brom dijan taun, dumaji ebrijing blanga
    God, en if enibodi gajim enijing, dei garra meigim bigis trabul blanga wi.
  ukr-1871: Ви ж гледїть, остерегайтесь, щоб хто не взяв собі що небудь із проклятого
    посьвяту. Сим би ви підвели під прокляттє й самий табір Ізрайлїв і довели його
    до погибелї.
  deu-1951: Ihr aber hütet euch vor dem Gebannten, damit ihr nicht, nachdem ihr es
    gebannt habt, doch von dem Gebannten etwas nehmet und über das Lager Israels einen
    Bann bringet und es ins Unglück komme.
  eng-JPS: And ye, in any wise keep yourselves from the devoted thing, lest ye make
    yourselves accursed by taking of the devoted thing, so should ye make the camp
    of Israel accursed, and trouble it.
  srp-1865: Ali se èuvajte od prokletijeh stvari da i sami ne budete prokleti uzevši
    što prokleto, i da ne navuèete prokletstvo na oko Izrailjev i smetete ga.
  lug-lug: Naye mmwe mwekuume ebyo ebiweereddwayo eri Mukama okuzikirizibwa muleme
    kubitwala kubanga kiyinza okuleetera Abayisirayiri bonna ekikolimo n’okuzikirira.
  heb-heb: ורק אתם שמרו מן החרם פן תחרימו ולקחתם מן החרם ושמתם את מחנה ישראל לחרם
    ועכרתם אותו׃
  ben-IRV: আর তোমরা সেই বর্জিত দ্রব্য থেকে নিজেদেরকে সাবধানে রক্ষা করো, নাহলে বর্জিত
    করার পর বর্জিত দ্রব্যের কিছু নিলে তোমরা ইস্রায়েলের শিবির বর্জিত করে ব্যাকুল করবে।
  pan-pan: ਪਰ ਤੁਸੀਂ ਵੱਡੇ ਜਤਨ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਚੜ੍ਹਾਵੇ ਦੀਆਂ ਚੀਜ਼ਾਂ ਤੋਂ ਬਚਾ ਕੇ ਰੱਖਿਓ
    ਕਿਤੇ ਤੁਸੀਂ ਉਸ ਵਿੱਚੋਂ ਲਓ ਅਤੇ ਇਉਂ ਤੁਸੀਂ ਇਸਰਾਏਲ ਦੇ ਡੇਰੇ ਨੂੰ ਸਰਾਪੀ ਬਣਾਓ ਅਤੇ ਉਸ ਨੂੰ
    ਦੁੱਖ ਦਿਓ।
  mya-JVB: သင် တို့သည် ကျိန် အပ်သောအရာကို သတိ နှင့် ရှောင်ကြလော့။ သို့မဟုတ်ထိုအရာကို
    သိမ်းယူ လျှင် မိမိတို့ ကို၎င်း၊ ဣသရေလ တပ် ကို၎င်းအကျိန် ခံစေ၍ ၊ နှောင့်ရှက် မည်ကို
    စိုးရိမ်စရာရှိ၏။
  tte-O: Na gogo bwaite Yeoba iwalo tasibayanaeli tabu yabo wakakalaili kisi kwaboma
    ami wenoweno waginauli na polowene ipanaisi meuloila kolila yo isibayanaela.
  tbg-tbg: Ne ekaa haika vehi autuke, kia vo haikavata nenta varaate. Ne vo haika
    varaivera, vira kaara tinavu Isareriqaa nora maaravano qovaraiqiraro tenavu vehi
    autuvi taiqa vuariravama varianarove.
  hmo-hmo: To umui naria namonamo, Lohiabada ese inai hanua ena gau ibounai umui dekenai
    ia taravatua dainai, gau ta do umui abia lasi, umui sibona do umui hadikaia garina,
    bona Israela kamepa ibounai ese, kerere bona dika momokani do ia davaria garina.
  urd-urd: और तुम बहरहाल अपने आप को मख़्सूस की हुई चीज़ों से बचाए रखना, ऐसा न हो कि
    उनको मख़्सूस करने के बाद तुम किसी मख़्सूस की हुई चीज़ को लो और यूँ इस्राईल की
    ख़ेमागाह को ला'नती कर डालो और उसे दुख दो।
  rus-SYN: и все серебро и золото, и сосуды медные и железные да будут святынею Господу
    и войдут в сокровищницу Господню.
  bqc-SIM: À laaika! Ásu pↄ́ pↄ́ Dii dìlɛ a pↄ́ ũ kee sɛo, kɛ́ ásu kaalɛo yã́i.
    Tó á sɛ̀, a yã'i á bòoɛ, i gↄ̃ kaalɛpↄ ũ.
  tcz-CHONGTHU: Suhmang dinga um thilho chu khatcha suloh hihbeh’un, achutilouleh
    nangho jong nakisuhmang tha dingu ahi, chuleh Israel ngahmunna hi hamsetna nahin
    lhutkhumlo diu ahi.
  mar-mar: तुम्ही मात्र समर्पित वस्तूंपासून सर्वदा दूरच राहा; त्या समर्पित झाल्यावर
    त्यातली एखादी वस्तू तुम्ही घ्याल, तर इस्राएलाच्या छावणीवर शाप आणाल व तिला संकटात
    पाडाल.
  qub-qub: Chay siudächo cajtaga imatapis ama apacunquichu. Chaycho cajcunataga ushajpaj
    illgächinanchïpämi Tayta Dios nimasha. Pay nishanta maygayquipis mana cumliptiquega
    maldisyunmi Israelcunaman chayamäshun.
  bqp-bqp: À laakari kɛ! Àsun pↄ́ kũ Dikiri dìtɛ a pↄ́ ũ ke sɛ́ro, de àsun kakatɛro
    yãi. Tó a sɛ̀, áni yã gátɛ á bùraanɛ à gↄ̃ kakatɛna pↄ́ ũ.
  hat-hat: Men, nou menm, pa mete men nou nan sa nou gen pou nou detwi pou Seyè a.
    Si nou pran anyen nan sa nou gen pou nou detwi a, n'ap lakòz malè tonbe sou kay
    moun Izrayèl yo, n'ap lakòz tèt chaje vin pou tout moun.
  eng-BSB: But keep away from the things devoted to destruction, lest you yourself
    be set apart for destruction. If you take any of these, you will set apart the
    camp of Israel for destruction and bring disaster upon it.
  tod-tod: Kɛlɛ à dama! À ɓɔɠɔ zo, wo dama ga nii maaɲɛɛi ba Ɠɔoɠɔ GALAGI ʋɛ. À
    mina naa tanɔpɛ seɠe, nii maaɲɛɛi ba, wo ʋa Izelayɛle ʋuuzuʋɛ lɔ nimizai zu, wo
    ʋa maanɔɠɔi ʋɛɛ ba.
  eng-WEBPB: But as for you, only keep yourselves from what is devoted to destruction,
    lest when you have devoted it, you take of the devoted thing; so you would make
    the camp of Israel accursed and trouble it.
  kbq-kbq: Hianagi kva hiho, Jeriko kumapintira magore hutma mago'zana e'oritfa hiho.
    Mago'zama erisutma Israeli naga'ma nemanuna kumapina hazenke avreta efregahaze.
  nhe-BL: Ximomocuitlahuica para ax inquiixtocase niyon se tlamantli ipan nopa altepetl
    para inmocuilise pampa nochi iaxca TOTECO huan techilhui ma tijxolehuaca. Huan
    intla se mocuilis se tlenijqui, icualancayo TOTECO techajsis nochi tiisraelitame.
  sps-sps: Ami kan gim on rom ma nom ta isen ta ka tana fo mamatsiny ka te nai kat
    firing nats romi; sei ta mes te nom non ta ka tana foka to, e Gov te faan iny
    minon a iring tsian tana pan te tovaar rora na taa Isrel.
  bus-bus: À làakari kɛ! Àton pↄ́ kɛ̀ Dii tɛ̃̀ ke sɛ́ro, lɛ àton kaatɛro yãnzi. Tó
    á sɛ̀, é yã gáɛ a bùranɛ à gↄ̃ kaatɛna pↄ́ ũ.
  gub-BL: Pepyhyk zo ma'e imumaw pyràm nehe. Nezewe mehe napezezuka kar kwaw a'e ma'e
    ipyhyk pà nehe. Aze pepyhyk a'e ma'e nehe, perur putar iaiw paw Izaew izuapyapyr
    wanupe nehe. Tupàn uzepyk putar Izaew wanehe neremiapo kwer hekuzaromo nehe.
  eng-DRA: But beware ye lest you touch ought of those things that are forbidden,
    and you be guilty of transgression, and all the camp of Israel be under sin, and
    be troubled.
