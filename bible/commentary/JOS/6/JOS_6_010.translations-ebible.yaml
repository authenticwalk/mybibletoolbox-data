verse: JOS.006.010
translations:
  mal-C: എന്നാൽ യോശുവ സൈന്യത്തോട്, “യുദ്ധാരവം പുറപ്പെടുവിക്കരുത്; ശബ്ദവും ഉയർത്തരുത്;
    ഞാൻ നിങ്ങളോട് ആർപ്പിടാൻ പറയുന്ന ദിവസംവരെ ഒരു വാക്കുപോലും ഉച്ചരിക്കരുത്. അതിന്റെശേഷം
    ആർപ്പിടാം!” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Und Josua befahl dem Volke: Ihr dürft kein Kriegsgeschrei erheben und
    keinen Lärm machen, ja kein einziges Wort sprechen bis zu der Zeit, wo ich euch
    gebieten werde, das Kriegsgeschrei zu erheben; dann sollt ihr es erheben.'
  lin-lin: 'Kasi Jozue apesaki mitindo oyo epai ya bana ya Isalaele : — Boganga te,
    boloba mpe eloko moko te ! Bovanda kaka kimia kino tango nakoloba na bino ete
    boganga makasi ; wana nde bokoganga makasi.'
  eng-LSV: and Joshua has commanded the people, saying, “Do not shout, nor cause your
    voice to be heard, nor does a word go out from your mouth, until the day of my
    saying to you, Shout! Then you have shouted.”
  eng-GNV: (Nowe Ioshua had commanded the people, saying, Ye shall nor shout, neither
    make any noyse with your voyce, neither shall a worde proceede out of your mouth,
    vntill the day that I say vnto you, Shout, then shall ye shoute)
  eng-WEBSTER: And Joshua had commanded the people, saying, Ye shall not shout, nor
    make any noise with your voice, neither shall any word proceed from your mouth,
    until the day I bid you shout, then shall ye shout.
  nhw-BL: 'Huan Josué nojquiya quinnahuati nopa israelitame: “Amo xicamanaltica hasta
    nopa tlatoctzi quema nimechnahuatis xitzajtzica. Huan ipan nopa tlatoctzi monequi
    xitzajtzise ica nochi amochicahualis.”'
  swh-ONEN: Bali Yoshua alikuwa amewaagiza watu, “Msipige kelele ya vita, msipaze
    sauti zenu, wala kusema neno lolote mpaka siku ile nitakayowaambia mpige kelele.
    Ndipo mtapiga kelele!”
  bba-bba: N deemɑ Yosue u rɑɑ tɔn be yiire bu ku ɡbɑ̃rɑ, bu ku wɔki, bu ku mɑm de
    ɡɑri ɡɛɛ yi yɑri ben nɔsun di, sere tɔ̃ɔ te u koo bu sɔ̃ bu kuuki ko. Tɔ̃ɔ terɑ
    bɑ koo kuuki ko.
  eng-KJVCPB: And Joshua had commanded the people, saying, Ye shall not shout, nor
    make any noise with your voice, neither shall any word proceed out of your mouth,
    until the day I bid you shout; then shall ye shout.
  cpy-cpy: 'Tema riyotaa-yitakiri Josué isheninkapaeni, ikantakiri: “Eentsikiroeni
    panashi-teeyini, roojatzi nokantan-takimiri: ‘¡Picherayi pikaemaeyini!’ Aripaete
    pikaemaeyini”'
  mpx-mpx: Yaa Yosuwa iyaka i ba haba gamagalau elal i ba, “Bahi yala, bahi anamiu
    ni bwabwata, ge bahi baaba etega nuku babaunan. Lan toto na ba, ‘Ku yala,’ he
    abwe nuku yala.”
  wbp-wbp: Wapanjakungarnti, Jajuwa-jana yapakuju wangkaja yungulu wurdungu-jarrimi
    pulanja-wangu. Wangkaja-jana, “Wurulypalu wapanja-yanta. Jika-pala-jangka parra-patu-jangka
    kapurna-nyarra wangkami yungunkulu kilji-nyayirni purlami yungurlipa-jana pinyilki
    yapa Jiriku-wardingki-patu.”
  luo-luo: Makmana Joshua nosiemo ji niya, “Kik uywag ywak mar lweny, kik utingʼ dwondu
    malo, bende kik uwach wach moro amora nyaka odiechiengʼ ma anakonue mondo ugo
    koko. Bangʼe eka unukogi!”
  meu-meu: A Iosua ese taunimanima e haḡanidia, eto, Basio lolo, bona basio hereva-hereva;
    hereva ta udumui amo basine lasi, ela bona dina baine gini dae bainato “A lolo”.
    Bena ba lolo.
  npi-ULB: तर यहोशूले यसो भन्दै मानिसहरूलाई आज्ञा दिए, “नकराओ । मैले कराउनू नभनेसम्म
    तिमीहरूको मुखबाट कुनै आवाज ननिस्कोस् । त्यसपछि मात्र कराओ ।”
  yor-yor: Ṣùgbọ́n Joṣua tí pàṣẹ fún àwọn ènìyàn pé, “Ẹ kò gbọdọ̀ kígbe ogun, ẹ kò
    gbọdọ̀ gbé ohùn yín sókè, ẹ má ṣe sọ ọ̀rọ̀ kan títí ọjọ́ tí èmi yóò sọ fún un
    yín pé kí ẹ hó. Nígbà náà ni ẹ̀yin yóò sì hó!”
  emp-NTPO: 'Baribʌrʌ Josueba sordaorãa nãwã jarasia: –B̸iarãnadua. Ni maãrĩ bid̶a
    bed̶earãnadua. Chupea pananadua ab̶a mʌ̃a jarabʌrʌd̶aa. Mʌ̃a bãrãa jarabʌrʌd̶e
    b̶iad̶adua.–'
  ind-ind: Yosua sudah memerintahkan pasukan itu, “Jangan berteriak ataupun mengeluarkan
    suara. Jangan mengatakan apa pun juga sampai pada hari ketika saya menyuruh kalian
    berteriak. Pada waktu itu barulah kalian harus berteriak!”
  pes-OPCB: اما یوشع به افرادش گفته بود که حرف نزنند و فریاد برنیاورند تا وقتی که
    او دستور دهد.
  tgl-ULB: Pero inutos ni Josue sa bayan, sinabing, “Huwag kayong sumigaw. Dapat walang
    tunog ang lalabas sa inyong mga bibig hanggang sa araw na sabihin kong sumigaw
    kayo. Sa pagkakataong iyon lamang kayo dapat sumigaw.”
  cbu-NT: Itaru, Josueysha sundaroo, Musá siy zamangarintspa. Zamayarus marchangints.
    Na yuwash nuw, Natunaaree, tákchuri, anshunaa kizpurtayarus, kapunguri zamangangtsa,
    tárangiya.
  hui-hui: Yosua ibugua o piyadaruni ti ala lamialu lalu, Wai mambolo bulamini bibi
    lolemini. I̱na bi lalu ladaba larongi dege lole, ani lalu lamini.
  mya-mya: ယော​ရှု​က​လူ​အ​ပေါင်း​တို့​အား``ငါ​အ​မိန့် မ​ပေး​မီ​မည်​သူ​မျှ​မ​အော်​ဟစ်​ရ။
    စ​ကား တစ်​ခွန်း​မျှ​မ​ပြော​ရ'' ဟု​မှာ​ထား​ပြီး ဖြစ်​၏။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་འབངས་མི་རྣམས་ལ། བདག་གིས་ཁྱོད་རྣམས་ལ་སྐད་རྒྱག་པར་བསྒོ་བའི་ཉིན་མོའི་བར་དུ་ཁྱོད་རྣམས་ཀྱིས་སྐད་རྒྱག་མི་རུང་ལ་སྐད་འདོན་ཡང་མི་རུང་།
    ཐ་ན་སྐད་ཆ་ཚིག་གཅིག་ཀྱང་ཁྱོད་རྣམས་ཀྱི་ངག་ལས་འཆོར་མི་རུང་སྟེ། སྐབས་དེར་སླེབས་ཚེ་ད་གཟོད་སྐད་རྒྱག་དགོས་ཞེས་བསྒོས།
  sna-sna: Asi Joshua akanga arayira vanhu achiti, “Musadanidzira, musasimudzira manzwi
    enyu, musamboti bufu kusvikira zuva randinokuudzai kuti mudanidzire, ipapo ndipo
    pamunozodanidzira!”
  spa-BLM: 'Josué ordenó al pueblo diciendo: “No gritaréis ni dejaréis oír vuestra
    voz, ni saldrá palabra alguna de vuestra boca hasta el día en que os diga que
    gritéis. Entonces gritaréis”.'
  cac-cac: Ix yalan vin̈aj Josué chi' d'a eb' vin̈ soldado chi' to malaj junoc eb'
    vin̈ tz'el yav, ma sloloni, masanto a vin̈ ol alanoc, ichato chi' te chaan̈ ol
    el yav eb' smasanil.
  swh-ULB: Lakini Yoshua aliwaagiza watu, akisema, “Msipige kelele. Sauti yoyote isitoke
    vinywani mwenu mpaka siku nitakayowaambia kupiga kelele. Ndipo hapo mtakapopiga
    kelele.”
  bel-bel: Такім чынам каўчэг запавета Гасподняга пайшоў вакол горада і абышоў адзін
    раз; і прыйшлі ў табар і начавалі ў табары.
  deu-ELBBK: 'Und Josua hatte dem Volk geboten und gesagt: Ihr sollt kein Geschrei
    erheben und eure Stimme nicht hören lassen, und kein Wort soll aus eurem Mund
    gehen; bis zu dem Tag, da ich zu euch sage: Erhebt ein Geschrei! Dann sollt ihr
    ein Geschrei erheben.'
  mbb-OT: Piru mibmenduan ni Josue is menge etew he kenè dan megkulahi etawa megurub
    taman te kenè pa sikandin ebmandar te kegkulahì.
  mal-2015: 'യോശുവ ജനത്തോടു: ആർപ്പിടുവിൻ എന്നു ഞാൻ നിങ്ങളോടു കല്പിക്കുന്ന നാൾവരെ നിങ്ങൾ
    ആർപ്പിടരുതു; ഒച്ചകേൾപ്പിക്കരുതു; വായിൽനിന്നു ഒരു വാക്കും പുറപ്പെടുകയും അരുതു;
    അതിന്റെശേഷം ആർപ്പിടാം എന്നു കല്പിച്ചു.'
  tuo-NT: Surara peꞌere Josué “Diꞌtamarĩrõ waꞌaya. Yʉꞌʉ caricũduticãpʉ, mʉsã tutuaro
    põtẽorõ caricũrãsaꞌa”, nicʉ niwĩ.
  rmc-rmc: 'Ale o Jozua phenďa le manušenge: „Ma viskinen, ma vakeren zorales a ma
    phenen aňi jekh lav dži andre oda džives, medik tumenge na phenava, hoj te viskinen.
    Paľis viskinen!“'
  nlg-nlg: Hauva, Joshua te arevaghi vanira me ghaghua, “Kau bei ghuu, ma sughua kau
    bei kokokoe. Sughua siki pile ngengo itatana hei, koekobe ku bosaa, ‘Kau ghuu.’
    Keri ge kau ghuu!”
  pes-OPV: 'ویوشع قوم را امر فرموده، گفت: «صدا نزنید و آوازشما شنیده نشود، بلکه سخنی
    از دهان شما بیرون نیاید تا روزی که به شما بگویم که صدا کنید. آن وقت صدا زنید.»'
  ron-1924: 'Иосуа дэдусе порунка ачаста попорулуй: „Вой сэ ну стригаць, сэ ну ви
    се аудэ гласул ши сэ ну вэ ясэ о ворбэ дин гурэ, пынэ ын зиуа кынд вэ вой спуне:
    ‘Стригаць!’ Атунч сэ стригаць.”'
  ben-OBCV: কিন্তু যিহোশূয় সৈন্যবাহিনীকে আদেশ দিলেন, “তোমরা রণহুঙ্কার দিয়ো না, তোমাদের
    কণ্ঠস্বর তীব্র কোরো না, যতদিন না আমি তোমাদের চিৎকার করতে বলছি, ততদিন একটি কথাও
    বোলো না। পরে তোমরা চিৎকার কোরো!”
  som-som: Oo Yashuuca wuxuu dadkii ku amray oo ku yidhi, Waa inaydnaan qaylin, codkiinnana
    waa inaan la maqlin, afkiinnana eray qudh ah yaanu ka soo bixin, ilaa maalintii
    aan idinku amro inaad qaylisaan; oo markaas waa inaad qaylisaan.
  lat-VUC: 'Præceperat autem Josue populo, dicens: Non clamabitis, nec audietur vox
    vestra, neque ullus sermo ex ore vestro egredietur, donec veniat dies in quo dicam
    vobis: Clamate, et vociferamini.'
  eng-ASVBT: And Joshua commanded the people, saying, Ye shall not shout, nor let
    your voice be heard, neither shall any word proceed out of your mouth, until the
    day I bid you shout; then shall ye shout.
  ita-1885: 'Or Giosuè avea comandato al popolo, dicendo; Non isclamate, e non fate
    udir la vostra voce, e non esca dalla vostra bocca parola alcuna, fino al giorno
    che io vi dirò: Sclamate; allora sclamate.'
  eng-LXXUP: And Joshua commanded the people, saying, Cry not out, nor let anyone
    hear your voice, until he himself declare to you the time to cry out, and then
    ye shall cry out.
  eng-ULB: But Joshua commanded the people, saying, “Do not shout. No sound must leave
    your mouths until the day I tell you to shout. Only then you must shout.”
  spa-VBL: 'Sin embargo, Josué les ordenó: “No griten, ni hablen. No digan nada hasta
    que yo les de la orden de gritar, ¡solo entonces griten!”'
  fra-_FOB: 'Or, Josué avait commandé au peuple, en disant: Vous ne pousserez point
    de cris, et vous ne ferez point entendre votre voix, et il ne sortira pas un mot
    de votre bouche, jusqu''au jour où je vous dirai: Poussez des cris! Alors vous
    pousserez des cris.'
  mal-mal: 'യോശുവ ജനത്തോട്: “ആർപ്പിടുവിൻ എന്ന് ഞാൻ നിങ്ങളോട് കല്പിക്കുന്ന നാൾവരെ നിങ്ങൾ
    ആർപ്പിടരുത്; വായിൽനിന്ന് ഒരു വാക്കും പുറപ്പെടുകയും അരുത്” എന്ന് കല്പിച്ചു.'
  urd-GVR: Lekin Yashua ne bāqī logoṅ ko hukm diyā thā ki us din jang kā nārā na lagāeṅ.
    Us ne kahā, “Jab tak maiṅ hukm na dūṅ us waqt tak ek lafz bhī na bolnā. Jab maiṅ
    ishārā dūṅgā to phir hī ḳhūb nārā lagānā.”
  suz-BL: मिनु यहोसुमी नोनोले गाक्‍ब मुर आन कली “गे काइ मग्रीङीन। इन सेंदा काइ मनेंसेक्‍ल।
    सिक्‍सी पा गाक्‍कीन। तेको नाक्‍त गो इन कली ‘ग्रीङीन’ देंनुङा, मेको नाक्‍त ला वाइ
    ब्रेश्‍शा ग्रीचा माल्‍नीनी” दे माइक्‍तु।
  ita-1927: 'Or Giosuè avea dato al popolo quest’ordine: “Non gridate, fate che non
    s’oda la vostra voce e non v’esca parola di bocca, fino al giorno ch’io vi dirò:
    Gridate! allora griderete”.'
  ckb-ckb: 'بەڵام یەشوع فەرمانی بە گەل کردبوو و پێی گوتبوون: «هاوار مەکەن و دەنگتان
    نەبیسترێت و یەک وشە لە دەمتان نەیەتە دەرەوە، هەتا ئەو ڕۆژەی پێتان دەڵێم هاوار
    بکەن، جا هاوار دەکەن!»'
  eng-BBE: And to the people Joshua gave an order, saying, You will give no cry, and
    make no sound, and let no word go out of your mouth till the day when I say, Give
    a loud cry; then give a loud cry.
  kan-OKCV: ಯೆಹೋಶುವನು ಜನರಿಗೆ, “ನೀವು ಈಗ ಆರ್ಭಟಿಸಬಾರದು. ನಿಮ್ಮ ಶಬ್ದವು ಕೇಳಿಸಲೂಬಾರದು. ನಿಮ್ಮ
    ಬಾಯಿಂದ ಯಾವ ಮಾತು ಹೊರಡಲೂಬಾರದು, ನಾನು ಆರ್ಭಟಿಸಿರೆಂದು ಹೇಳುವ ದಿನದಲ್ಲಿ ಮಾತ್ರ ಆರ್ಭಟಿಸಬೇಕು,”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  bbb-bbb: Ro Josua fune ude uri e boeje kiae, Jade uri urukeigia e bijaevo bu jarekafakinu
    bijaevo ijiege revo. Ro kuke jade vua kuaekiro nime vaga nare kiako ni vijeno
    kiaga ni ijare vijeno kiae.
  tam-2017: 'யோசுவா மக்களை நோக்கி: நான் சொல்லும் நாள் வரைக்கும், நீங்கள் ஆர்ப்பரிக்காமலும்
    உங்கள் வாயினால் சத்தம் போடாமலும் இருங்கள்; உங்களுடைய வாயிலிருந்து ஒரு பேச்சும்
    புறப்படவேண்டாம்; ஆர்ப்பரியுங்கள் என்று உங்களுக்கு நான் சொல்லும் நாளில் ஆர்ப்பரிப்பீர்களாக
    என்று கட்டளையிட்டிருந்தான்.'
  spa-RV-1909: 'Y Josué mandó al pueblo, diciendo: Vosotros no daréis grita, ni se
    oirá vuestra voz, ni saldrá palabra de vuestra boca, hasta el día que yo os diga:
    Gritad: entonces daréis grita.'
  ron-BTF: 'Și Iosua a poruncit poporului, spunând: Să nu strigați, nici să nu vi
    se audă vocea și niciun cuvânt să nu vă iasă din gură, până în ziua în care vă
    voi spune să strigați; atunci să strigați.'
  eng-WEBP: Joshua commanded the people, saying, “You shall not shout nor let your
    voice be heard, neither shall any word proceed out of your mouth until the day
    I tell you to shout. Then you shall shout.”
  eng-FBV: However, Joshua ordered them, “Don't shout, don't even talk. Don't say
    anything until I tell you all to shout—then shout!”
  nld-1939: 'Maar Josuë beval het volk eveneens: Schreeuwt niet, en laat uw stem zelfs
    niet horen; geen woord mag er over uw lippen komen tot de dag. waarop ik u zeg:
    Schreeuwt; en dan moet ge schreeuwen.'
  nch-BL: 'Huan Josué nojquiya quinnahuati nopa israelitame: “Amo xicamanaltica hasta
    ipan nopa talojtzi quema nimechnahuatis xitzajtzica. Huan ipan nopa talojtzi monequi
    xitzajtzise ica nochi amochicahualis.”'
  vie-1934: 'Vả, Giô-suê có truyền lịnh cho dân sự rằng: Các ngươi chớ la, chớ có
    nghe tiếng nói mình; chớ có một lời chi ra khỏi miệng các ngươi cho đến ngày nào
    ta biểu rằng: Hãy la lên! bấy giờ các ngươi sẽ la.'
  hin-CV: यहोशू सैनिकों को यह आदेश दे चुके थे, “जब तक मैं तुम्हें जय जयकार करने को
    न कहूं, तब तक तुममें से कोई भी न तो जय जयकार करना, न तुम्हारा शब्द सुनाई दे और
    न तुम्हारे मुख से कोई भी आवाज निकले. तुम मेरे कहने पर ही जय जयकार करना.”
  spa-BES: 'Y a la gente Josué dio una orden, diciendo: No gritarán, ni harán sonido
    alguno, y no dejen salir ninguna palabra de su boca hasta el día en que yo diga:
    Griten fuerte; entonces den un grito fuerte.'
  tdx-tdx: 'Linili’ Iehosoa amy zao ondatio ami’ty hoe: Ko mikoràke, ee te tsy ho
    janjiñeñe hey ty fiarañanaña’ areo, vaho tsy hiakatse am-palie’ areo ndra saontsy
    raike ampara’ ty andro koiheko te hipazake; le hene hipozak’ amy zay.'
  tha-KJV: แต่​โยชู​วาบ​ัญชาประชาชนว่า “ท่านอย่าโห่​ร้อง อย่าให้ใครได้ยินเสียงของท่าน
    อย่าให้ถ้อยคำหลุดจากปากของท่านทั้งหลายเลย จนกว่าจะถึงวั​นที​่ข้าพเจ้าบอกให้ท่านโห่​ร้อง
    ท่านจึงโห่ร้องกัน”
  por-BR-2018: 'E Josué mandou ao povo, dizendo: Vós não dareis grito, nem se ouvirá
    vossa voz, nem sairá palavra de vossa boca, até o dia que eu vos diga: Gritai:
    então dareis grito.'
  deu-ELO: 'Und Josua hatte dem Volke geboten und gesagt: Ihr sollt kein Geschrei
    erheben und eure Stimme nicht hören lassen, und kein Wort soll aus eurem Munde
    gehen; bis zu dem Tage, da ich zu euch sage: Erhebet ein Geschrei! Dann sollt
    ihr ein Geschrei erheben.'
  eng-WYC-2018: And Joshua commanded to the people, and said, Ye shall not cry, neither
    your voice shall be heard, neither any word shall go out of your mouth, till the
    day come, in which I shall say to you, Cry ye, and (then) make ye noise.
  epo-epo: 'Kaj al la popolo Josuo ordonis, dirante: Ne kriu, kaj ne aŭdigu vian voĉon,
    kaj neniu vorto eliru el via buŝo, ĝis la tago, kiam mi diros al vi, ke vi kriu;
    tiam vi krios.'
  uig-PIN: 'Yǝxua hǝlⱪⱪǝ buyrup: — Mǝn silǝrgǝ: «Towlanglar» demigüqǝ nǝ towlimanglar,
    nǝ awazinglarni qiⱪarmanglar, nǝ aƣzinglardin ⱨeqbir sɵzmu qiⱪmisun; lekin silǝrgǝ
    «Towlanglar» degǝn künidǝ, xu qaƣda towlanglar, — degǝnidi.'
  beo-beo: Be Yosiua da dunu huluane ilima ouiya:ma:ne sia:beba:le, e da ilima bu
    sia:beba:le fawane wele sia:ma:ne sia:i.
  tpi-OTNT: Tasol Josua i tokim ol manmeri long ol i no ken singaut o mekim wanpela
    nois inap long em i tokim ol.
  hau-SA: Amma Yoshuwa ya umarci mutane ya ce, “Kada ku yi kururuwar yaƙi, kada ku
    tā da murya, kada ku ce kome, sai ranar da na ce ku yi ihu, a sa’an nan ne sai
    ku yi ihu!”
  uig-LAT: 'Yeshua xelqqe buyrup: — Men silerge: «Towlanglar» démigüche ne towlimanglar,
    ne awazinglarni chiqarmanglar, ne aghzinglardin héchbir sözmu chiqmisun; lékin
    silerge «Towlanglar» dégen künide, shu chaghda towlanglar, — dégenidi.'
  nde-nde: Kodwa uJoshuwa wayelaye abantu wathi, “Lingaze lahlaba umkhosi wempini,
    lingakhwezi amazwi enu, lingakhulumi lutho kuze kufike isikhathi engizalitshela
    ngaso ukuthi limemeze. Beselihlaba-ke umkhosi.”
  ton-ton: Pea kuo ʻosi hono fekau ʻe Siosiua ki he kakai, ʻo pehē, ʻoua naʻa mou
    kaila, pe fai ha longoaʻa ʻaki homou leʻo, pea ʻoua naʻa ʻalu atu ha lea mei homou
    ngutu, kaeʻoua ke hokosia ʻae ʻaho ʻaia te u fekau ke mou kaila; pea te mou toki
    kaila.
  ces-1613: '(Lidu pak byl přikázal Jozue, řka: Nebudete křičeti, ani slyšán bude
    hlas váš, ani vyjde slovo z úst vašich až do dne toho, v němž řeknu vám: Křičte,
    i budete křičeti.)'
  eng-WMB: Joshua commanded the people, saying, “You shall not shout nor let your
    voice be heard, neither shall any word proceed out of your mouth until the day
    I tell you to shout. Then you shall shout.”
  tam-TCV: யோசுவா மக்களிடம், “நான் உங்களைச் சத்தமிடச் சொல்லும் நாள்வரை நீங்கள் போர்முழக்கமோ,
    கூக்குரலோ எழுப்பவேண்டாம். ஒரு வார்த்தையும் பேசவும்வேண்டாம். நான் கட்டளையிட்டதும்
    கூக்குரல் எழுப்புங்கள்” என சொல்லியிருந்தான்.
  ceb-ULB: Apan gimandoan ni Josue ang mga tawo, nga nag-ingon, “Ayaw pagsinggit.
    Kinahanglan nga walay tingog nga mogawas sa inyong baba hangtod sa adlaw nga mosulti
    ako kaninyo sa pagsinggit. Unya diha pa lamang kamo mosinggit.”
  pol-UBG: 'A Jozue nakazał ludowi: Nie krzyczcie, niech nie będzie słychać waszego
    głosu ani niech żadne słowo nie wyjdzie z waszych ust aż do dnia, w którym wam
    powiem: Wznieście okrzyk! Wtedy wydacie okrzyk.'
  agr-agr: 'Israel aents suntag aidau eke jiinag shimatsaig Josué ditan chichajak:
    “¡Makichkish chichatsuk takamtak wetajum, wi untsumkatajum takui shiig senchi
    untsumkatin asajum!”, tiuwai.'
  kyc-kyc: Dopa piyaminyipape Josuame banya akali dupwa lamaiyuo, Pii poraiyuo laa
    nana dee isa isa pii kuki mendepe laa nana ama daa, leya. Nambame langirunu dokopa
    nakamame kapa larami, leya.
  urd-GVU: لیکن یشوع نے باقی لوگوں کو حکم دیا تھا کہ اُس دن جنگ کا نعرہ نہ لگائیں۔
    اُس نے کہا، ”جب تک مَیں حکم نہ دوں اُس وقت تک ایک لفظ بھی نہ بولنا۔ جب مَیں اشارہ
    دوں گا تو پھر ہی خوب نعرہ لگانا۔“
  deu-1912: 'Josua aber gebot dem Volk und sprach: Ihr sollt kein Feldgeschrei machen
    noch eure Stimme hören lassen, noch soll ein Wort aus eurem Munde gehen bis auf
    den Tag, da ich zu euch sagen werde: Macht ein Feldgeschrei! so macht dann ein
    Feldgeschrei.'
  ntj-ntj: '@see-verse:JOS.006.009'
  kan-2017: ಯೆಹೋಶುವನು ಜನರಿಗೆ “ನೀವು ಈಗ ಆರ್ಭಟಿಸಬಾರದು; ನಿಮ್ಮ ಧ್ವನಿಯು ಕೇಳಿಸದಿರಲಿ, ನಿಮ್ಮ
    ಬಾಯಿಂದ ಒಂದು ಮಾತಾದರೂ ಹೊರಡದಿರಲಿ. ಆರ್ಭಟಿಸಿರೆಂದು ನಾನು ಹೇಳುವ ದಿನದಲ್ಲಿ ಮಾತ್ರ ಆರ್ಭಟಿಸಿರಿ”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tgo-tgo: Ko iyemaeŋge Josuwa i dage weŋgiya gharɨgharɨko, iŋa, “Ne hu ndeyaro, tha
    ghalɨŋami laghɨye, na ne hu ndegugwa utu regha, ghaghad ne the mbaŋa ya dage e
    ghemi yaŋa, hu yaro, ko amba hu yaro na ghalɨŋami laghɨye.”
  yap-yap: Ma aram e keyog Joshua ngak e girdi’ ndab ra tolulgad, ma dab ra nonod
    nge mada’ ko ngiyal’ ni bay fini yog.
  hlt-MCSB: Tedae pilnam te Joshua loh a uen tih, “Yuhui uh boeh, na ol yaak sak uh
    boeh. Nangmih taengah ka thui tue a pha hlan khuiah na ka dong lamloh olka puut
    boel saeh. Yuhui ka ti daengah ni na yuhui uh eh.
  mdy-ETH: ዒያሱ ጋዓንቴ፦ « ‹ዒላቱዋቴ› ታ ጋዓንዳ ኬሎ ሄላንዳኣና ዒንሢ ዒላቱዋጉዲ፤ ዑኡሲ ዒንሢ ዋይዙሱዋጉዲ፤ ፔቴታዖ
    ዒንሢ ዔኤቢ ጎዑዋጉዲ፤ ‹ዒላቱዋቴ› ታ ጋዓ ኬሎማና ዒላቱዋቴ» ጌይ ዴሮ ዓይሤኔ።
  twi-ASANTE: Yosua hyɛɛ sɛ, “Monnteam na monnkasa mpo. Mommma asɛm biara mfiri mo
    anom, kɔsi sɛ mɛka akyerɛ mo sɛ monteam na moateam.”
  eng-WEBU: Joshua commanded the people, saying, “You shall not shout nor let your
    voice be heard, neither shall any word proceed out of your mouth until the day
    I tell you to shout. Then you shall shout.”
  bnp-bnp: Pali e Iosua i taki ria nahea ri gi magulu o ri gi ta viliha ge harena
    na tahuna ge rudu vakuku ria.
  wal-wal: SHin Yaasu asaa, “Taani inttena, ‘Waassite!’ gaana gallassai gakkanaassi,
    ola waasuwaa waassoppite; intte qaalai siyettoppo; issi qaalakka qaattoppite.
    Digin he wode waassite!” yaagidi azaziis.
  spa-PDDPT: 'Josué mandó al pueblo: Ustedes no gritarán, ni harán oír su voz, ni
    saldrá alguna palabra de su boca, hasta el día cuando yo les diga: ¡Griten! Entonces
    gritarán.'
  gun-gun: 'Heta va''e kuery pe Josué ijayvu vy aipoe''i: — Pejapukai eme, penhendu
    eme, neĩ peteĩ ayvu toẽ eme pendejuru gui. Xee xeayvu vy “Pejapukai ke” ha''e
    ramo mae ma pejapukai — he''i.'
  agu-BL: 'Nsken tzun tal Josué yi xtxolbile''j scyetz cyakil yi e'' wunak: “Yi e''
    cyeru'', quil chiẍch''inu'', nin quil chijilonu''. Jalen cu''n yil wal scyeru'',
    ba''n tzun chiẍch''inu'' tetz cu''n chiwaloru''.”'
  ilo-ULB: Ngem binilin ni Josue dagiti tattao, a kunana, “Saankayo nga agpukkaw.
    Masapul nga awan timek a rummuar manipud kadagiti ngiwatyo agingga iti aldaw nga
    ibagak kadakayo nga agpukkawkayo. Isunto laeng ti masapul a panagpukkawyo.”
  kpg-kpg: Joshua guu bule gi digaula bolo gi hudee wwolowwolo, ge hudee leelee gaa dae loo
    gi mee ga hagadaba.
  uig-ARA: 'يەشۇئا خەلققە بۇيرۇپ: ــ مەن سىلەرگە: «توۋلاڭلار» دېمىگۈچە نە توۋلىماڭلار،
    نە ئاۋازىڭلارنى چىقارماڭلار، نە ئاغزىڭلاردىن ھېچبىر سۆزمۇ چىقمىسۇن؛ لېكىن سىلەرگە
    «توۋلاڭلار» دېگەن كۈنىدە، شۇ چاغدا توۋلاڭلار، ــ دېگەنىدى.'
  bsp-bsp: 'Mba Yosuwe ɛnaloku afum: «Ta nəkɔ-kulɛ-kulɛ de! Ta nəkɔ-yɔ pane nu sim
    de! Ta nwɛ o nwɛ pəkɔ-loku toloku haŋ dɔsɔk ndɛ indeloku nu a nəkulɛ-kulɛ mɔ!
    Tɛm tatɔkɔ nəkulɛ-kulɛ sim sa kəwan .»'
  sus-sus: Yosuwe nu bara yi yaamari so ɲama yi ra, «Wo naxa sɔnxɔɛ rate, wo naxa
    wo xui ite, mixi yo naxa wɔyɛn han n na a falama wo bɛ lɔxɔɛ naxɛ. Na tɛmui kɔrɛ,
    wo fa sɔnxɔɛ rate.»
  pon-2006: Sosua padahkihong ohl akan me re sohte pahn weriwer, oh pil sohte pahn
    mweseisei lao lel ahnsou me e pahn padahkihong irail dahme pahn wiawi.
  jae-jae: Ma Josua kêjatu lau gebe “Anam lasê atom, anam taôm tôŋgeŋ, asôm biŋ teŋ
    êsa awemsuŋ atom e êndêŋ bêc aê jasôm êndêŋ amac gebe Anam lasê, go anam lasê.”
  ksd-ksd: 'Ma Iosua i ga vartuluai pire ra tarai dari: Koko avat a ngenge, ma koko
    da valongore ra nilai vavat, ma koko ta tinata na irop ta ra ngie i vavat, tuk
    tar ta nam ra bung ba ina ve avat upi avat a ngenge; ta nam avat a ngenge.'
  tur-YTC: Yeşu halka buyrup dedi, “Size bağırmanızı söyleyeceğim güne dek bağırmayacaksınız,
    sesinizi duyurmayacaksınız, ağzınızdan tek bir söz çıkmayacak. Sonra bağıracaksınız.”
  grc-BRENT: Τῷ δὲ λαῷ ἐνετείλατο Ἰησοῦς, λέγων, μὴ βοᾶτε, μηδὲ ἀκουσάτω μηδεὶς τὴν
    φωνὴν ὑμῶν, ἕως ἂν ἡμέραν διαγγείλῃ αὐτὸς ἀναβοῆσαι, καὶ τότε ἀναβοήσετε·
  ind-AYT: Yosua memerintah bangsa itu, katanya, “Jangan bersorak dan jangan memperdengarkan
    suaramu, satu kata pun jangan keluar dari mulutmu, sampai waktu aku berkata kepadamu,
    ‘Bersoraklah!’ maka bersoraklah kamu.”
  nya-nya: Koma Yoswa nʼkuti atalamulira anthu kuti, “Musafuwule, musakweze mawu anu
    kapena kuyankhula mpaka tsiku limene ndidzakuwuzani kuti mufuwule. Pamenepo mudzafuwule!”
  hrv-hrv: 'A narodu bijaše zapovjedio Jošua govoreći: “Ne vičite i ne dajte glasa
    od sebe i nijedna riječ neka se ne čuje iz vaših usta dok vam ne kažem: ''Vičite!''
    Tada neka odjekne bojna vika.”'
  mps-mps: Tiali goli, Josuago te we bidi augwalibolo te po wai, “Te dagego te i me
    te kilikili me deli munu me wasiąbadi, te eno po dagebolo waboba te usu nigi
    pao,” wali.
  tpi-tpi: Tasol Josua i tokim ol manmeri long ol i no ken singaut o mekim wanpela
    nois inap long em i tokim ol.
  dan-1931: 'Men Josua bød Folket: “I må ikke opløfte Krigsskrig eller lade eders
    Røst høre, og intet Ord må udgå af eders Mund, før den Dag jeg siger til eder:
    Råb! Men så skal I råbe!”'
  vie-OVCB: 'Nhưng Giô-suê truyền lệnh: “Đừng la lớn, đừng lên tiếng, đừng nói một
    lời nào cho đến ngày nào Ta bảo rằng hãy hô lớn lên. Bấy giờ, các ngươi hãy hô
    to.”'
  guj-2017: પણ યહોશુઆએ લોકોને આજ્ઞા કરીને કહ્યું કે,” હોકારા પાડશો નહિ. હું તમને હોકારો
    પાડવાનુ કહું નહિ તે દિવસ સુધી તમારા મુખમાંથી તમે અવાજ કાઢશો નહિ.”
  pon-2006A: Sosua padahkihong ohl akan me re sohte pahn weriwer, oh pil sohte pahn
    mweseisei lao lel ahnsou me e pahn padahkihong irail dahme pahn wiawi.
  por-BRBSL: 'Josué ordenou ao povo, dizendo: “Não gritarás nem deixarás que tua voz
    seja ouvida, nem nenhuma palavra sairá de tua boca até o dia em que eu te disser
    para gritares. Então você gritará”.'
  cth-cth: Joshua ni nangmouh teh, kai ni hram hanelah lawk na thui e hnin a pha hoehnahlan,
    na hram awh mahoeh. A pawlawk buet touh hai na tho sak awh mahoeh. Lawkkam touh
    hai na tho awh mahoeh. Hote a hnin a pha torei na hram awh han telah lawk na thui
    awh toe.
  twi-twi: Yosua hyɛe se, “Monnteɛ mu na monnkasa mpo. Mommma asɛm biara mfi mo anum,
    kosi sɛ mɛka akyerɛ mo se monteɛ mu na moateɛ mu.”
  hlt-hlt: Tedae pilnam te Joshua loh a uen tih, “Yuhui uh boeh, na ol yaak sak uh
    boeh. Nangmih taengah ka thui tue a pha hlan khuiah na ka dong lamloh olka puut
    boel saeh. Yuhui ka ti daengah ni na yuhui uh eh.
  tbz-SIM: 'Sosuwee do bɛ̀ nɑ̀kɛ́mu kɛ tú bɛ̀ bɑ́ɑ́ wekii bɛ̀ ndò nyúó kɛ kémmú ò
    bo yĩ́mɛ̀: Uunɛ̀! Kɛ̀ bɛ̀ nɛ́ uu.'
  msy-2020: Josua faragha gumazamizibav gɨa ghaze, “Ia dɨm nɨgɨnim damu bizitam mɨkɨman
    markɨ, mangɨ dughiar kɨ dɨmsɨ akar gavgavim ia danɨngam. Dughiar kamra, ia pamtem
    dɨmam.”
  dop-dop: 'Ɩlɛnɑ Yosuwee heeli sɑmɑɑ sɩ: Ɩ́ tɑɑ kiisi, pǝ́cɔ́ mǝ tɑɑ nɔɣɔlʋ nɔɣɔ
    tɑɑ ɩ́ tɑɑ lɩɩ pɑɑ fǝŋ mɑɣɑmɑɣɑ. Hɑlǝnɑ kʋyɑŋku mɑɑ heeli-mɛ sɩ ɩ́ kiisi tɔ.'
  azb-azb: 'Yeşua xalqa əmr edib dedi: «Sizə “çığırın” deyəcəyim günə qədər çığırmayın,
    səsinizi eşitdirməyin və ağzınızdan bir söz çıxartmayın, ancaq mən deyən vaxt
    çığırın».'
  eng-DBY: And Joshua had commanded the people, saying, Ye shall not shout, nor let
    your voice be heard, neither shall a word proceed out of your mouth, until the
    day I say to you, Shout; then shall ye shout.
  hin-2017: और यहोशू ने लोगों को आज्ञा दी, “जब तक मैं तुम्हें जयजयकार करने की आज्ञा
    न दूँ, तब तक जयजयकार न करना, और न तुम्हारा कोई शब्द सुनने में आए, न कोई बात तुम्हारे
    मुँह से निकलने पाए; आज्ञा पाते ही जयजयकार करना।”
  swp-swp: Iosua tatao i lauhesomdi i ene, Tabu au wowo, tabu arinamiu, tabu avamiu
    au dabari i lau e, asubena esau ea heribamiu ea ne au wowo, e abo au wowo.
  eng-YLT: and the people hath Joshua commanded, saying, 'Ye do not shout, nor cause
    your voice to be heard, nor doth there go out from your mouth a word, till the
    day of my saying unto you, Shout ye — then ye have shouted.'
  kne-kne: Ngem inbilin Josue sin sosoldado na ay maga polos di mankalkali en daida
    enggana ay ibaga na.
  eng-WYC-2017: And Joshua commanded to the people, and said, Ye shall not cry, neither
    your voice shall be heard, neither any word shall go out of your mouth, till the
    day come, in which I shall say to you, Cry ye, and make ye noise.
  eng-WMBB: Joshua commanded the people, saying, “You shall not shout nor let your
    voice be heard, neither shall any word proceed out of your mouth until the day
    I tell you to shout. Then you shall shout.”
  urd-GVH: लेकिन यशुअ ने बाक़ी लोगों को हुक्म दिया था कि उस दिन जंग का नारा न लगाएँ।
    उसने कहा, “जब तक मैं हुक्म न दूँ उस वक़्त तक एक लफ़्ज़ भी न बोलना। जब मैं इशारा
    दूँगा तो फिर ही ख़ूब नारा लगाना।”
  rug-rug: Ba tozini Zosua sari nana tinoni pude madi lopu kulu va kale osolae tozini
    sa pude kukili.
  gaz-gaz: Iyyaasuun garuu namootaan, “Iyya lolaa hin iyyinaa; sagalee keessan ol
    hin fudhatinaa; hamma guyyaa ani iyyaa isiniin jedhuutti dubbii tokko illee hin
    dubbatinaa. Gaafas iyyaa!” jedhe.
  fra-LSG: 'Josué avait donné cet ordre au peuple: Vous ne crierez point, vous ne
    ferez point entendre votre voix, et il ne sortira pas un mot de votre bouche jusqu’au
    jour où je vous dirai: Poussez des cris! Alors vous pousserez des cris.'
  gnn-gnn: Yurru yakana walala ŋula dhäruktja waŋana, liŋgu Djatjuwayu waŋana walalanha
    bitjarra, “Yakana waŋiyanydja waŋgany dhäruk ŋula yurru ŋi', rirrakaymiriw yana
    mukthurra marrtjiya, yana liŋgu‐u‐u ga ŋarrapi nhumalanha yurru waŋa yatjunarawunydja,
    bala yatjurra wirrkina.”
  yal-yal: Yosuwe bata yi yamarini ito so yamaan yii, a naxa, “Ɛ nama sɔnxɔn nate,
    ɛ nama ɛ xuini te, ɛ nama fala yo ti fɔ n na a fala ɛ xa lɔxɔn naxan yi. Na waxatini,
    ɛ sɔnxɔn nate!”
  haw-1868: Ua kauoha no o Iosua i kanaka, me ka i aku, mai hooho oukou, aole hoi
    e uwalaau iki aku. Mai puka aku kekahi olelo, mailoko aku o ko oukou waha, a hiki
    i ka la a'u e olelo aku ai ia oukou, e hooho, alaila, e hooho oukou.
  arb-NAV: 'وَأَمَرَ يَشُوعُ الشَّعْبَ: «لا تَهْتِفُوا وَلا تَتَكَلَّمُوا، وَلا يَصْدُرْ
    عَنْ أَفْوَاهِكُمْ صَوْتٌ حَتَّى آمُرَكُمْ بِالْهُتَافِ، وَعِنْدَئِذٍ تَهْتِفُونَ».'
  ewe-ewe: Yosua ɖe gbe na ameawo be, “Migado aʋaɣli o, migakɔ miaƒe gbewo dzi o,
    eye migagblɔ nya aɖeke o va se ɖe gbe si gbe magblɔ na mi be mido ɣli, ekema miado
    ɣli!”
  eng-LEE: And Joshua had commanded the people, saying, Ye shall not shout, nor let
    your voice be heard, neither shall any word proceed out of your mouth, until the
    day I bid you, Shout; and then shall ye shout.
  asm-FB: তাৰ পাছত যিহোচূৱাই লোকসকলক আজ্ঞা দি ক’লে, “মই তোমালোকক মহাধ্বনি কৰিবলৈ আজ্ঞা
    দিয়া দিনটো নহালৈকে, তোমালোকে ধ্বনি নকৰিবা আৰু নিজ নিজ মাত নুশুনাবা, তোমালোকৰ
    মুখৰ পৰা কোনো কথা নোলাওক; মই যিদিনা আজ্ঞা দিম, সেই দিনাহে তোমালোকে মহাধ্বনি কৰিবা।”
  sus-A: يٌسُوٍ نُ بَرَ يِ يَامَرِ سٌ حَمَ يِ رَ، «وٌ نَشَ سْنشْي رَتٍ، وٌ نَشَ وٌ
    شُي عِتٍ، مِشِ يٌ نَشَ وْيّن هَن ﭑ نَ عَ قَلَمَ وٌ بّ لْشْي نَشّ. نَ تّمُي كْرّ،
    وٌ قَ سْنشْي رَتٍ.»
  fra-SBL: 'Josué donna cet ordre au peuple : « Vous ne crierez pas, vous ne ferez
    pas entendre votre voix, et aucune parole ne sortira de votre bouche jusqu''au
    jour où je vous dirai de crier. Alors vous crierez. »'
  hbo-hbo: וְאֶת־הָעָם֩ צִוָּ֨ה יְהֹושֻׁ֜עַ לֵאמֹ֗ר לֹ֤א תָרִ֙יעוּ֙ וְלֹֽא־תַשְׁמִ֣יעוּ
    אֶת־קֹולְכֶ֔ם וְלֹא־יֵצֵ֥א מִפִּיכֶ֖ם דָּבָ֑ר עַ֠ד יֹ֣ום אָמְרִ֧י אֲלֵיכֶ֛ם הָרִ֖יעוּ
    וַהֲרִיעֹתֶֽם׃
  piu-2006: '@see-verse:JOS.006.009'
  kik-kik: No rĩrĩ, Joshua nĩathĩte andũ akameera atĩrĩ, “Mũtikananĩrĩre na mũgambo
    wa mbaara, o na kana mũreke mĩgambo yanyu ĩiguo, o na mũtikoige ũndũ o na ũrĩkũ
    nginya mũthenya ũrĩa ngamwĩĩra mwanĩrĩre. Hĩndĩ ĩyo nĩguo mũkaanĩrĩra!”
  fra-NCL: 'Josué avait donné cet ordre au peuple : « Vous ne crierez point, vous
    ne ferez pas entendre votre voix, et il ne sortira pas une parole de votre bouche,
    jusqu’au jour où je vous dirai : Criez ! Alors vous pousserez des cris ! »'
  cek-AK: Joshua mah kaminawk khaeah, Kai mah hangh han kang thuih ih ni pha ai karoek
    to lok apae o hmah, hraw-ang o hmah; hangh han lok kang thuih o naah hang oh,
    tiah naa.
  cuk-cuk: Ar Josué dulemargardi igar uksad, bemardi bogidik nadapmalo, melle sunmakmalo,
    degi, mer bipisaale oimakmarbalo. Geb an bemarga igar-ukedse, geb bemar ise-gormakar
    imakmaloed.
  uig-CYR: Шу тәриқидә улар Пәрвәрдигарниң әһдә сандуғини көтирип шәһәрни бир айланди.
    Халайиқ чедиргаһқа қайтип келип, чедиргаһда қонди.
  pma-pma: Ka Sosua meng kat meatin keil keke anamakultei mau ka anahiten etai selusien
    hetokol avong kei hehiteni min keil.
  tel-2017: యెహోషువ “మీరు కేకలు వేయండి అని నేను మీతో చెప్పే రోజు వరకూ మీరు కేకలు వేయవద్దు.
    మీ కంఠధ్వని వినబడనీయవద్దు, మీ నోటి నుండి ఏ శబ్దమూ రాకూడదు. నేను చెప్పినప్పుడు
    మాత్రమే మీరు కేకలు వేయాలి” అని ప్రజలకి ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: 'Men Josué te kòmande pèp la e te di: “Nou pa pou rele, ni kite yo tande
    vwa nou menm. Ni pa kite yon mo sòti nan bouch nou, jis rive jou ke m di nou:
    ‘Rele fò!’ Alò, nan moman sa a, nou va rele fò!”'
  bxh-bxh: Na Diyesuwa tatau ya fatalahadi, iyen, Tabu au halabo, yo tabu liba hesa
    au libaen, ya lau wee–, ana siga E falibamiu.
  kos-kos: Tusruktu Joshua el fahkang nu sin mwet uh, “Nimet kowos sasa ku wowon.
    Nimet kaskas nwe ke na len se nga fahk mu kowos in sala. In pacl sacn na kowos
    tufah sala!”
  hbo-WLC: וְאֶת־הָעָם֩ צִוָּ֨ה יְהוֹשֻׁ֜עַ לֵאמֹ֗ר לֹ֤א תָרִ֙יעוּ֙ וְלֹֽא־תַשְׁמִ֣יעוּ
    אֶת־קוֹלְכֶ֔ם וְלֹא־יֵצֵ֥א מִפִּיכֶ֖ם דָּבָ֑ר עַ֠ד י֣וֹם אָמְרִ֧י אֲלֵיכֶ֛ם הָרִ֖יעוּ
    וַהֲרִיעֹתֶֽם׃
  ibo-ibo: Ma Joshua nyere ndị Izrel iwu sị ha, “Unu emela mkpọtụ agha ọbụla, maọbụ
    kwee ka anụ olu unu, maọbụ kwuo okwu ọbụla, tutu ruo ụbọchị m ga-asị unu tie mkpu.
    Mgbe m nyere unu iwu a, tienụ ezi mkpu.”
  ory-ory: ମାତ୍ର ଯିହୋଶୂୟ ଲୋକମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଥିଲେ, “ତୁମ୍ଭେମାନେ ଜୟଧ୍ୱନି କରିବ ନାହିଁ,
    କି ଆପଣା ରବ ଶୁଣାଇବ ନାହିଁ, କିଅବା ତୁମ୍ଭମାନଙ୍କ ମୁଖରୁ କୌଣସି ବାକ୍ୟ ନିର୍ଗତ ହେବ ନାହିଁ,
    ମୁଁ ଜୟଧ୍ୱନି କରିବାକୁ ଆଜ୍ଞା ଦେଲେ, ତୁମ୍ଭେମାନେ ଜୟଧ୍ୱନି କରିବ।”
  chk-chk: Nge Josua a allük ngeni ekewe aramas, “Ousap arükak ika lalal, esap pwal
    wor eu kapas epwe towu seni awemi tori ewe rän üpwe ürenikemi pwe oupwe arükak.
    Mürin oupwap arükak.”
  rop-rop: Ola solja nomo bin jingat yet, dumaji Joshuwa bin dalim olabat nomo blanga
    jingat raidap im garra dalim olabat.
  ukr-1871: 'І повелїв Йозей людові: Гледїть же, не гукайте, не чинїть крику, ба й
    одного слова не промовляйте, аж покіль я звелю вам: Гукайте! тодї й гукати мете.'
  deu-1951: 'Josua aber gebot dem Volke und sprach: Ihr sollt kein Kriegsgeschrei
    erheben, noch eure Stimme hören lassen; auch soll kein Wort aus eurem Munde gehen
    bis zu dem Tag, da ich zu euch sagen werde: «Erhebet ein Feldgeschrei!», alsdann
    erhebet ein Feldgeschrei!'
  eng-JPS: 'And Joshua commanded the people, saying: ''Ye shall not shout, nor let
    your voice be heard, neither shall any word proceed out of your mouth, until the
    day I bid you shout; then shall ye shout.'''
  srp-1865: 'A narodu zapovjedi Isus govoreæi: ne vièite, i nemojte da vam se èuje
    glas, i nijedna rijeè da ne izide iz usta vaših do dana kad vam ja kažem: vièite;
    tada æete vikati.'
  lug-lug: Awo Yoswa n’alagira Abayisirayiri nti, “Temuleekaana wadde okwogerera waggulu,
    mutambule kasirise okutuusa ku lunaku olwo lwe ndibalagira.”
  heb-heb: ואת העם צוה יהושע לאמר לא תריעו ולא תשמיעו את קולכם ולא יצא מפיכם דבר עד
    יום אמרי אליכם הריעו והריעתם׃
  ben-IRV: আর যিহোশূয় লোকদের বললেন, “তোমরা চিত্কার করো না, তোমাদের রব যেন শোনা না
    যায়, তোমাদের মুখ থেকে কোন কথা বার না হোক; পরে আমি যে দিন তোমাদের চিত্কার করতে
    বলব সেই দিন তোমরা চিত্কার করবে।”
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਲੋਕਾਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਤੁਸੀਂ ਜੈਕਾਰਾ ਨਾ ਗਜਾਉਣਾ ਅਤੇ ਨਾ ਹੀ ਤੁਹਾਡੀ
    ਅਵਾਜ਼ ਸੁਣਾਈ ਦੇਵੇ ਅਤੇ ਤੁਹਾਡੇ ਮੂੰਹੋਂ ਕੋਈ ਗੱਲ ਨਾ ਨਿੱਕਲੇ ਜਿਸ ਦਿਨ ਤੱਕ ਮੈਂ ਤੁਹਾਨੂੰ ਜੈਕਾਰਾ
    ਗਜਾਉਣ ਨੂੰ ਨਾ ਆਖਾਂ, ਤਦ ਤੁਸੀਂ ਜੈਕਾਰਾ ਗਜਾਇਓ।
  mya-JVB: ယောရှု ကလည်း၊ သင် တို့သည် ကြွေးကြော် စေခြင်းငှါ ငါ မှာ ထားသောနေ့ မ ရောက်မှီတွင်
    မ ကြွေးကြော် ရ၊ အသံ တစုံတခုကိုမျှ မ ပြုရ၊ စကား တခွန်းကိုမျှ မ ပြော ရ။ ထိုနေ့ရောက်မှ
    ကြွေးကြော် ရကြမည်ဟု လူ များတို့အား မှာ နှင့်လေပြီ။
  tte-O: '@see-verse:JOS.006.009'
  tbg-tbg: Vika vuaqe vauvaro Iosuaava ekaa Isareriara ne kia uvavata tiraiti, evaara
    vaiqe te niara naverai tiate tiari ne naverai tiate turara ti, vika kia uvavata
    tiraiti, evaara vatuka aaqaini virante airante i vaura.
  hmo-hmo: To Iosua ese ia hamaorodia, ia gwau, “Do umui boiboi lasi, bona do umui
    herevahereva lasi, hereva ta do umui gwauraia lasi ela bona dina do ia ginidae,
    do lau gwau, ‘Umui boiboi!’ Unai neganai do umui boiboi.”
  urd-urd: और यशू'अ ने लोगों को हुक्म दिया कि न तुम ललकारना, और न तुम्हारी आवाज़ सुनायी
    दे और न तुम्हारे मुँह से कोई बात निकले। जब मैं तुम को ललकारने को कहूँ तब तुम ललकारना।
  rus-SYN: Таким образом ковчег завета Господня пошел вокруг города и обошел однажды;
    и пришли в стан и ночевали в стане.
  bqc-SIM: 'À mↄ lè Yozuee ò gbɛ̃́ↄnɛ à mɛ̀: Ásu kúkuakɛo. Ásu to wà á kĩ́i
    mao. Ásu to yãe bↄ á lɛ́uo e gↄↄ pↄ́ má oɛ́ à kúkuakɛ, í gbasa kɛ.'
  tcz-CHONGTHU: Joshua’n thu ahinpen, “Koimachan kholhang samhih’un, paojong paopoh
    hih’un, keiman sammun kati tokah’in thu chengkhatcha jong nakammuva kon in gindohsah
    hih’un,” ati.
  mar-mar: मग यहोशवाने लोकांस अशी आज्ञा केली की, मी तुम्हाला सांगेपर्यंत जयघोष करू
    नका, “त्यांच्या कानी तुमचा आवाज जाऊ देऊ नका व तुम्ही आपल्या तोंडातून एक शब्दही
    काढू नका; मग मी सांगेन तेव्हाच जयघोष करा.”
  qub-qub: 'Pillyajpaj cajcunataga Josué nishana caran: «Upällalla aywanqui. Llapan
    callpayquiwan gaparpänayquipaj nishä öraraj gaparpanquipäga.»'
  bqp-bqp: 'À sù à lè Yↄsua ò gbɛ̃nↄnɛ à pì: Àsun wiki lɛ́ro. Àsun tó ò á kĩni maro.
    Àsun tó yãke bo á lɛ́nlo ari gↄrↄ kũ mani oárɛ à wiki lɛ́, gbasa à lɛ́.'
  hat-hat: Men, Jozye te bay pèp la lòd pou yo pa t' pouse ankenn rèl jan yo te konn
    fè l' la lè y'ap goumen. Se pou yo tout rete bouch fèmen, san di yon mo, jouk
    lè l'a ba yo lòd pouse rèl goumen an.
  eng-BSB: 'But Joshua had commanded the people: “Do not give a battle cry or let
    your voice be heard; do not let one word come out of your mouth until the day
    I tell you to shout. Then you are to shout!”'
  tod-tod: 'Zozuwe naama levei veeni nuɓusɛiti zea, é ɠɛ ti ma: «À mina kpee loo
    pa, nu mina wo woomɛni, woo ɠila kpalaa mina ɠula wo-laaʋɛ, eyɛsu foloi nà devei
    ve la wo ya, ga wo kpeei loo. Wa wooɠula niina.»'
  eng-WEBPB: Joshua commanded the people, saying, “You shall not shout nor let your
    voice be heard, neither shall any word proceed out of your mouth until the day
    I tell you to shout. Then you shall shout.”
  kbq-kbq: Hianagi Josua'a anage huno vahera zamasami'ne, Mago'mo'e huno rankea osuno,
    mago agerura orutfa hino. Hagi nagrama ranke hihoma hu'nama hanugeta, rankea hugahaze.
  nhe-BL: 'Huan Josué nojquiya quinnahuati nopa israelitame: “Amo xicamatica hasta
    nopa tlalochtli quema nimechnahuatis xitzajtzica. Huan ipan nopa tlalochtli monequi
    xitzajtzise ica nochi imochicahualis.”'
  sps-sps: San e Josua te tsue of irari ma kuu vaare ri, ge ma gim ari ma vegiau onot
    non faan finon yan tsue.
  bus-bus: 'Yↄsua gĩakɛ à ò gbɛ̃nↄnɛ à bè: Àton wii lɛ́ro. Àton tó wà a kĩi maro.
    Àton tó yãke bↄ a lɛ́nlo ai gurↄↄ kɛ̀ mɛ́ oare à wii lɛ́, gbasa à lɛ́.'
  gub-BL: A'e 'ym mehe we Zuzue uze'eg teko wanupe. — Peneiheihem zo nehe, pehapukaz
    zo nehe. Peze'eg zo ko 'ar rehe nehe. Amo 'ar mehe nehe, — Pehapukazahy ty wà,
    a'eahy putar peme nehe. Xo a'e mehe zo pehapukazahy nehe, i'i wanupe.
  eng-DRA: 'But Josue had commanded the people, saying: You shall not shout, nor shall
    your voice be heard, nor any word go out of your mouth: until the day come wherein
    I shall say to you: Cry, and shout.'
