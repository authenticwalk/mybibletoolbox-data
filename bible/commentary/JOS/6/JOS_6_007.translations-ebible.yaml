    tokaleya tupwali silau sibaguna.”
  tbg-tbg: Minti tivakero Iosuaava Isareri vika tiva nimiro tiharo, Ne vi vatukara
    aaqaini virante airante iate. Iqoka vaiinti vokiaka naane avuni nái auvihehavaa
    vare vimanta vika naantiara Nora Kotira Vokise aqu vare vuate, tiro.
  hmo-hmo: Vadaeni Iosua ese Israela taudia ia hamaoroa, ia gwau, “Umui lao, hanua
    do umui raka hagegea, emui tuari taudia be Lohiabada ena Taravatu Maua ena vairanai
    do idia raka.”
  urd-urd: और उन्होंने लोंगों से कहा, “बढ़ कर शहर को घेर लो और जो आदमी हथियार लिए
    हैं वह ख़ुदा के सन्दूक़ के आगे आगे चलें।”
  rus-SYN: Как скоро Иисус сказал народу, семь священников, несших семь труб юбилейных
    пред Господом, пошли и затрубили громогласно трубами, и ковчег завета Господня
    шел за ними;
  bqc-SIM: 'Ɔ̃ a ò gbɛ̃́ↄnɛ: À fɛlɛ gɛ lia wɛ̃́lɛi gɛ̃n do. Zĩgↄ̃ↄ mɛ́ aa dↄaa
    Dii kpagoloɛ.'
  tcz-CHONGTHU: Hijouchun aman mipiho chu thu apen, “Khopi vella chun kijotnun, galmanchah
    kichoi chengse chu Pakai thingkong masanga cheuhenlang mipichu lamkai juhen,”
    ati.
  mar-mar: तो लोकांस म्हणाला, “चला, नगराला प्रदक्षिणा घाला, आणि सशस्त्र पुरुषांनी
    परमेश्वराच्या कराराच्या कोशापुढे चालावे.”
  qub-qub: 'Runacunatanami Josué niran: «Llapaniqui siudä wajtanpa tumamunqui. Pillyapaj
    acrasha cajcunaga Tayta Diospa babulninpa ñaupanta aywachun.»'
  bqp-bqp: 'Akũ à pì gbɛ̃nↄnɛ: À futɛ à gɛ́ à lika wɛ̃tɛi gɛ̃̀n do. Zĩ̀karinↄ mɛ́
    ò do Dikiri àkpatiinɛ arɛ.'
  hat-hat: 'Apre sa, li di pèp la: -Leve mache! Nou pral fè wonn lavil la. Pòsyon
    lame ki pou mache devan an va pran devan Bwat Kontra a.'
  eng-BSB: And he told the people, “Advance and march around the city, with the armed
    troops going ahead of the ark of the LORD.”
  tod-tod: 'Naa ʋoluma é ɠɛni nuɓusɛiti ma: «À li, wo lati taai ma, kɔɔɠɔ zunu ɠɛzɛɠɛzɛgiti
    kpein ti lo Ɠɔoɠɔ GALAGI ná-minazeɠe kesui luɠɔ.»'
  eng-WEBPB: They said to the people, “Advance! March around the city, and let the
    armed men pass on before the LORD’s ark.”
  kbq-kbq: Anante Josua'a Israeli vahera zamasamino, Vuta Jeriko rankumara ome kagigahaze.
    Hianagi zamatrenke'za sondia vahe'mo'za Ra Anumzamofo huhagerafi huvempage vogisimofo
    avuga vugoteho.
  nhe-BL: 'Huan quinilhui nopa israelitame: “Amantzi xiyaca xinejnemica yahualtic
    nopa altepetl. Tlayacantiyase nopa soldados ica inintepos para tlatehuise, teipa
    nopa chicome totajtzitzi ica tlapitzali huan teipa icaxa TOTECO.”'
  sps-sps: Kat to ana ayei tsue of bus raton vainy puaan tsuan ser tanik iny taainy
    faafis bus to na ngats fan, an tatagaa ot iny to na Gen tana Tsunaun.
  bus-bus: 'Ben à bè gbɛ̃nↄnɛ: À fɛɛ à gá liga wɛ́tɛzi gɛ̃̀n do. Zĩ̀kpɛɛnↄ bé wà
    dↄ Dii àkpatinɛ aɛ.'
  gub-BL: Uze'eg amogwer teko wanupe. — Peata peho tawhu kutyr nehe kury. Pemàmàn
    tawhu izywyr nehe. Amo zauxiapekwer Tupàn Ze'eg Hyru rehe uzekaiw katu ma'e wà
    nehe, tuwe wata hyru henataromo wà nehe, i'i wanupe.
  eng-DRA: 'And he said to the people: Go, and compass the city, armed, marching before
    the ark of the Lord.'
