verse: JOS.006.007
translations:
  mal-C: “പുറപ്പെടുക! യഹോവയുടെ പേടകത്തിനുമുമ്പിൽ ആയുധധാരികളായ പട്ടാളക്കാരെ നിർത്തിക്കൊണ്ട്
    പട്ടണത്തിനുചുറ്റും പടനീക്കുക” എന്ന് അദ്ദേഹം സൈന്യത്തിന് ഉത്തരവിട്ടു.
  deu-TKW: 'Dann befahl er dem Volke: Geht und zieht um die Stadt herum; die Gewappneten
    aber mögen vor der Lade Jahwes einherziehen!'
  lin-lin: 'Bongo apesaki mitindo oyo epai ya bana ya Isalaele : — Bokende liboso !
    Botambola zingazinga ya engumba, mpe tika ete basoda oyo bazalaka na liboso, na
    etumba, baleka liboso ya Sanduku ya Yawe.'
  eng-LSV: and He said to the people, “Pass over, and go around the city, and he who
    is armed passes over before the Ark of YHWH.”
  eng-GNV: 'But he said vnto the people, Goe and compasse the citie: and let him that
    is armed, go forth before the Arke of the Lord.'
  eng-WEBSTER: And he said to the people, Pass on, and compass the city, and let him
    that is armed pass on before the ark of the LORD.
  nhw-BL: 'Huan quinilhui nopa israelitame: “Amantzi xiyaca xinejnemica yahualtic
    nopa altepetl. Tlayacantiyase nopa soldados ica inintepos para tlahuilanase, teipa
    nopa chicome totajtzitzi ica tlapitzali huan teipa icaxa TOTECO.”'
  swh-ONEN: Naye akawaagiza watu, “Songeni mbele! Mkauzunguke mji, na walinzi wenye
    silaha watangulie mbele ya Sanduku la Bwana.”
  bba-bba: Yerɑ u win tɔmbu sɔ̃ɔwɑ u nɛɛ, i seewo i sĩ sĩ i n kɑ wuu ɡe sikerenɑmɔ,
    kpɑ tɑbu kowobu ɡɑbu bɑ n woodɑn kpɑkoro te ɡbiiye.
  eng-KJVCPB: And he said unto the people, Pass on, and compass the city, and let
    him that is armed pass on before the ark of the Lord.
  cpy-cpy: 'Riyotaakiri isheninka-paeni, ikantziri: “Piyaateeyini, panashitiro Kashiryaari,
    pitapotiro. Riima ikaati owayirita-chani riitaki jewatironi itajorentsi-mokote
    Tajorentsi.”'
  mpx-mpx: Inoke i baek gamagalau elal i ba, “Ta nok, ta na panuwa ta nopainan! He
    tolohaveyan enuna nihi nohouwa hot Yehoba wana Dedewaga awonaa.”
  wbp-wbp: Ngula-jangka, Jajuwa-jana wangkaja yapa-patuku, “Karrinja-pardinjarlalu
    yantalku! Wapayalu warru kirri Jiriku-wana. Nyurrurla warrmarla-patu kurlarda-kurlu
    manu kurdiji-kirli, nyurrurlajulu wapaya kamparru Pakuju Tarrukukuju YAAWIYI-kirlangukuju.”
  luo-luo: Eka nochiwo chik ne ji niya, “Dhiuru nyime! Lworuru dala maduongʼ, ka jolweny
    momanore gi gige lweny otelo e nyim Sandug Muma mar singruok mar Jehova Nyasaye.”
  meu-meu: Ia ese taunimanima danu e hamaorodia, eto, Aola, hanua ba rakaia hegeḡe;
    tuari taudia ese Iehova ena maua helaḡana vairanai bae raka.
  npi-ULB: तिनले मानिसहरूलाई भने, “जाओ र सहरको फन्को मार, अनि सशस्‍त्र मानिसहरू परमप्रभुको
    सन्दुकअगि जाने छन् ।”
  yor-yor: Ó sì pàṣẹ fún àwọn ènìyàn náà pé, “Ẹ lọ, kí ẹ sì yí ìlú náà ká pẹ̀lú àwọn
    olùṣọ́ tí ó hámọ́ra kọjá ní iwájú àpótí ẹ̀rí Olúwa.”
  emp-NTPO: 'Maʌ̃be sordaorãa nãwã jarasia: –Bãrã sid̶a wãnaped̶a Jerico puru aud̶u
    pʌrrʌgad̶adua. Ʌ̃cʌrʌ sordaorã djõni careabema bara Ãcõrẽ baurude na nĩbad̶adua.–'
  ind-ind: Yosua juga berkata kepada pasukannya, “Majulah dan berjalanlah mengelilingi
    kota itu, dengan pasukan bersenjata berjalan di depan peti perjanjian.”
  pes-OPCB: سپس به افرادش دستور داد تا شروع کنند به دور زدن شهر، در حالی که مردان
    مسلح، پیشاپیش کاهنان حرکت می‌کردند.
  tgl-ULB: At sinabi niya sa mga tao, “Lumakad kayo at magmartsa sa palibot ng lungsdo
    at ang mga armadong kalalakihan ay mauuna sa kaban ni Yahweh.”
  cbu-NT: Natu, siysat sundaris yaktaa iturpingints, yuwis tapazpanis anis. Wasina
    siy Apanllee kajonarini arangeem imazangints, tárangiya.
  hui-hui: Ani lowa ibugua wali agali hearuhondo lalu, Tí bibahende Yarigo tano pabeha
    pu mabu bule pudaba. Wai biaga ami agali maru tígua ala Anduane Homogonaga Mbogoyi
    biago yidago bamba halu pudaba, lalu lene.
  mya-mya: ရှေ့​ဆုံး​မှ​တပ်​သား​များ၊ ထို​နောက်​ထာ​ဝ​ရ ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်၊
    နောက်​ဆုံး တွင်​လူ​တို့​လိုက်​ပါ​လျက် မြို့​ကို​ပတ်​၍​ချီ တက်​ရန်​ယော​ရှု​အ​မိန့်​ပေး​လေ​၏။-
  bod-N: ཡང་འབངས་མི་རྣམས་ལ། ཁྱོད་རྣམས་སྔོན་དུ་སོང་ནས་མཁར་ལ་སྐོར་བ་རྒྱོབ་ཅིག མཚོན་ཆ་འཛིན་མཁན་རྣམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གྱི་སྔོན་དུ་བསྐྱོད་དགོས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Akarayira vanhu akati, “Endai mberi! Fambai muchipoterera guta, varume
    vakatakura zvombo zvokurwa nazvo vaende mberi kweareka yaJehovha.”
  spa-BLM: 'Dijeron al pueblo: “¡Adelante! Marchen alrededor de la ciudad, y dejen
    pasar a los hombres armados ante el arca de Yahvé”.'
  cac-cac: 'Ix yalanpax vin̈ d''a eb'' anima chi'' icha tic: Ol b''at ex ec'' oyoyoc
    juneloc d''a spatic jun chon̈ab'' tic. B''ab''elocab'' sb''at eb'' vin̈ soldado
    d''a yichan̈ te'' scaxail strato Jehová, xchi vin̈.'
  swh-ULB: Yoshua aliwaambia watu, “Nendeni na mkatembee kuuzunguka mji, na watu wa
    vita wataenda mbele ya sanduku la Yahweh.”
  bel-bel: Як толькі Ісус сказаў народу, сем сьвятароў, якія несьлі сем труб юбілейных
    перад Госпадам, пайшлі і затрубілі ў трубы, і каўчэг запавета Гасподняга ішоў
    за імі;
  deu-ELBBK: 'Und er sprach zu dem Volk: Geht hin und umzieht die Stadt; und die Gerüsteten
    sollen vor der Lade des HERRN hergehen.'
  mbb-OT: Ne migkeǥiyan din is duma he menge etew te, “Genat kew en. Liǥuya niw heeyan
    is inged. Is duma he menge sundaru medhuna zuen te ebpemen-uwit te vudyung he
    pitu he menge memumuhat.”
  mal-2015: 'ജനത്തോടു അവൻ: നിങ്ങൾ ചെന്നു പട്ടണത്തെ ചുറ്റിനടപ്പിൻ; ആയുധപാണികൾ യഹോവയുടെ
    പെട്ടകത്തിന്റെ മുമ്പിൽ നടക്കേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Surara peꞌere aꞌtiro nicʉ niwĩ: “Waꞌaya. Ti macãrẽ beꞌtoanʉꞌcãña. Surara
    wãmotirã Õꞌacʉ̃ ya acaro dʉporo waꞌamʉꞌtãto”, nicʉ niwĩ.'
  rmc-rmc: 'Le manušenge phenďa: „Džan! Obdžan calo foros a o slugaďa pripravimen
    pro mariben mi džan angle RAJESKRI archa.“'
  nlg-nlg: Keri ge nia hevei na bosa vanira na vure, “Kau sakusakutua minamina talighutia
    na komu sule, mana balu mane tara holai na le totobo ni kisumate kara idevia na
    halautu inaghona nina Bokisi ni Vetena ni Baubahu Tabu Yahweh.”
  pes-OPV: 'و به قوم گفتند: «پیش بروید و شهر را طواف کنید، و مردان مسلح پیش تابوت
    خداوند بروند.»'
  ron-1924: 'Ши а зис попорулуй: „Порниць, ынконжураць четатя ши бэрбаций ынармаць
    сэ трякэ ынаинтя кивотулуй Домнулуй.”'
  ben-OBCV: আর তিনি সৈন্যবাহিনীকে আদেশ দিলেন, “তোমরা এগিয়ে চলো! নগরটি প্রদক্ষিণ করো
    এবং একজন সশস্ত্র প্রহরী সদাপ্রভুর সিন্দুকের আগে আগে যাক।”
  som-som: Oo waxay dadkii ku yidhaahdeen, Socda oo magaalada hareereeya, oo ragga
    hubka sitaana ha ka hor mareen sanduuqa Rabbiga.
  lat-VUC: 'Ad populum quoque ait: Ite, et circuite civitatem, armati, præcedentes
    arcam Domini.'
  eng-ASVBT: And they said unto the people, Pass on, and compass the city, and let
    the armed men pass on before the ark of Jehovah.
  ita-1885: 'Disse ancora al popolo: Passate, e circuite la città; e passi la gente
    di guerra davanti all''Arca del Signore.'
  eng-LXXUP: and spoke to them, saying, Charge the people to go round, and encompass
    the city; and let your men of war pass on armed before the Lord.
  eng-ULB: He said to the people, “Go over and march around the city, and the armed
    men will go ahead of the ark of Yahweh.”
  spa-VBL: 'Luego le dijo al pueblo: “¡Muévanse! ¡Marchen alrededor de la ciudad con
    los hombres armados delante del Arca del Señor!”'
  fra-_FOB: 'Il dit ensuite au peuple: Passez, et faites le tour de la ville, et que
    ceux qui sont armés passent devant l''arche de l''Éternel.'
  mal-mal: 'ജനത്തോട് അവൻ: “നിങ്ങൾ ചെന്ന് പട്ടണത്തെ ചുറ്റിനടപ്പിൻ; ആയുധപാണികൾ യഹോവയുടെ
    പെട്ടകത്തിന്റെ മുമ്പിൽ നടക്കേണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir us ne bāqī logoṅ se kahā, “Āeṅ, shahr kī fasīl ke sāth sāth chal kar
    ek chakkar lagāeṅ. Musallah ādmī Rab ke sandūq ke āge āge chaleṅ.”
  suz-BL: मिनु मेकोमी मुर आन कली “गे यो सहर एर ओंथ हिरसीन। मिनु या कुरशो मुरपुकी परमप्रभु
    यावे आ कबल पशो सन्‍दोस आ ङोंइङोंइती गाक्‍चा माल्‍नीम” देंत।
  ita-1927: 'Poi disse al popolo: “Andate, fate il giro della città, e l’avanguardia
    preceda l’arca dell’Eterno”.'
  ckb-ckb: 'ئینجا بە گەلی گوت: «پێش بکەون و بە چواردەوری شارەکەدا بسووڕێنەوە، با ئەوەی
    چەک بە دەستە لەپێش سندوقی یەزدانەوە بڕوات.»'
  eng-BBE: And he said to the people, Go forward, circling the town, and let the armed
    men go before the ark of the Lord.
  kan-OKCV: ಜನರಿಗೆ, “ನೀವು ಹಾದು ಹೋಗಿ ಪಟ್ಟಣವನ್ನು ಸುತ್ತಿರಿ. ಯುದ್ಧಸನ್ನದ್ದರು ಯೆಹೋವ ದೇವರ
    ಮಂಜೂಷದ ಮುಂದೆ ಹೋಗಲಿ,” ಎಂದನು.
  bbb-bbb: Areme fune una e Isureroko ije kiae, E boeje nine iviama zinuevena sidove
    ireobo ijia ufuaenoefo. Ro bu vakuva e bijaevo ije nine Mavua Akae bu abe vako
    nidua ijia ude vano kiae.
  tam-2017: 'மக்களை நோக்கி: பட்டணத்தைச் சுற்றி நடந்துபோங்கள்; யுத்த வீரர்கள் யெகோவாவின்
    பெட்டிக்குமுன்னே நடக்கவேண்டும் என்றான்.'
  spa-RV-1909: 'Y dijo al pueblo: Pasad, y rodead la ciudad; y los que están armados
    pasarán delante del arca de Jehová.'
  ron-BTF: 'Și a spus poporului: Treceți și înconjurați cetatea și lăsați pe cel înarmat
    să treacă înaintea chivotului DOMNULUI.'
  eng-WEBP: They said to the people, “Advance! March around the city, and let the
    armed men pass on before the LORD’s ark.”
  eng-FBV: Then he told the people, “Move out! March around the city with the armed
    men up front ahead of the Ark of the Lord!”
  nld-1939: 'En tot het volk zeide hij: Trekt rond de stad; die gewapend zijn, moeten
    voor Jahweh’s ark uit gaan.'
  nch-BL: 'Huan quinilhui nopa israelitame: “Amantzi xijpehualtica xinejnemica yahualtic
    nopa altepet. Tayacantiyase nopa soldados ica inintepos para tatehuise, teipa
    nopa chicome totajtzitzi ica tapitzali huan teipa icaxa TOTECO.”'
  vie-1934: 'Người lại nói cùng dân sự rằng: Hãy đi vòng xung quanh thành, và những
    người cầm binh khí phải đi trước hòm của Đức Giê-hô-va.'
  hin-CV: लोगों से यहोशू ने कहा “चलो, आगे बढ़ो. तुम्हें नगर के चारों ओर घूमना है.
    सैनिक याहवेह के संदूक के आगे-आगे चलें.”
  spa-BES: 'Y dijo a la gente: Vayan adelante, rodeen la ciudad y dejen que los hombres
    armados vayan delante del cofre del pacto del Señor.'
  tdx-tdx: 'Le hoe ty asa’e am’ ondatio: Mionjona mb’eo le arikatoho i rovay vaho
    ampiaolò o lahin-defoñeo i vatam-pañina’ Iehovày.'
  tha-KJV: และท่านสั่งประชาชนว่า “จงออกเดินรอบเมืองนั้น ให้​ทหารถืออาวุธเดินข้างหน้าหีบแห่งพระเยโฮวาห์”
  por-BR-2018: 'E disse ao povo: Passai, e rodeai a cidade; e os que estão armados
    passarão diante da arca do SENHOR.'
  deu-ELO: 'Und er sprach zu dem Volke: Gehet hin und umziehet die Stadt; und die
    Gerüsteten sollen vor der Lade Jehovas hergehen.'
  eng-WYC-2018: Also Joshua said to the people, Go ye, and compass ye the city, and
    go ye armed before the ark of the Lord. (And Joshua said to the people, Go ye,
    and go ye around the city, and go ye armed before the Ark of the Lord.)
  epo-epo: 'Kaj li diris al la popolo: Iru, kaj ĉirkaŭiru la urbon, kaj la armitoj
    preteriru antaŭ la kesto de la Eternulo.'
  uig-PIN: 'U hǝlⱪⱪǝ: — Qiⱪip xǝⱨǝrni aylininglar; ⱪoralliⱪ lǝxkǝrlǝr Pǝrwǝrdigarning
    ǝⱨdǝ sanduⱪining aldida mangsun, dedi.'
  beo-beo: Amalalu, e da dunu huluane ilima amane sia:i, “Defea! Gusuba:i masa! Ilegei
    dunu dadi gaguiwane Gode Ea Gousa:su Sema Gagili bisima. Eno dunu huluane fa:no
    bobogele moilai sisiga:ma.”
  tpi-OTNT: Na bihain Josua i tokim ol manmeri, “Yupela go nau. Yupela i mas wokabaut
    raunim taun na ol soldia i mas i go paslain long Bokis bilong Bikpela.”
  hau-SA: Sai ya umarci jama’a ya ce, “Mu je zuwa! Ku zaga birnin, masu tsaro da makamai
    su shiga gaban akwatin alkawarin Ubangiji.”
  uig-LAT: 'U xelqqe: — Chiqip sheherni aylininglar; qoralliq leshkerler Perwerdigarning
    ehde sanduqining aldida mangsun, dédi.'
  nde-nde: Waselaya abantu esithi, “Akuhanjwe! Hambani libhode idolobho, amabutho
    ahlomileyo ehamba phambi komtshokotsho wesivumelwano sikaThixo.”
  ton-ton: Pea pehē ʻe ia ki he kakai, “Mou ʻalu atu, ʻo kāpui ʻae kolo, pea ko ia
    ʻoku toʻo mahafutau ke ʻalu muʻomuʻa ia ʻi he puha tapu ʻo Sihova.”
  ces-1613: 'Řekl také lidu: Jděte a obejděte město, a zbrojní ať jdou před truhlou
    Hospodinovou.'
  eng-WMB: They said to the people, “Advance! March around the city, and let the armed
    men pass on before the LORD’s ark.”
  tam-TCV: பின்பு மக்களிடம் அவன், “இப்பொழுது நீங்கள் முன்னேறிச்செல்லுங்கள். யெகோவாவின்
    உடன்படிக்கைப் பெட்டிக்கு முன்னே ஆயுதம் தாங்கிய காவலர்கள் அணிவகுத்து பட்டணத்தைச்
    சுற்றிவாருங்கள்” என உத்தரவிட்டான்.
  ceb-ULB: Ug miingon siya sa katawhan, “Padayon kamo ug lakaw libot sa siyudad, ug
    paunaha sa sagradong sudlanan sa kasabotan ni Yahweh ang mga lalaki nga sangkap
    sa hinagiban.”
  pol-UBG: 'Potem powiedział do ludu: Idźcie i obejdźcie miasto, a uzbrojeni wojownicy
    niech idą przed arką PANA.'
  agr-agr: 'Aatus tusa ukuak, suntag Israel aents aidaun ashí ijumag chichajak: “Atum
    aidautigmeshkam wetajum. Nunikjum yaakat tenteatajum. Tuja aents maanitan yacha
    aina nunú sacerdote aidau arcan yanaki juki wena nuna emtin shimiagtatui”, tiuwai.'
  kyc-kyc: Lapala dokopa baame akali dupwa lamaiyuo, Yuu taone andake dokona awali
    lao kanda soo maki maki pyuo kimbu pyao piso pena leya. Kamongona Kana Minyuo
    Lalu Lao Lenge Pii Palenge Bokote soo parami dokona yanda singi lapo wambo iso
    pena leya.
  urd-GVU: پھر اُس نے باقی لوگوں سے کہا، ”آئیں، شہر کی فصیل کے ساتھ ساتھ چل کر ایک
    چکر لگائیں۔ مسلح آدمی رب کے صندوق کے آگے آگے چلیں۔“
  deu-1912: Zieht hin und geht um die Stadt; wer gerüstet ist, gehe vor der Lade des
    HERRN her.
  ntj-ntj: Nyangka Tjatjuwalu-tjananya warrmarla pirninya watjarnu, “Mapitjaku-yan
