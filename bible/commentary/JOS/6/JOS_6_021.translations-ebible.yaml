verse: JOS.006.021
translations:
  mal-C: അവർ പട്ടണം യഹോവയ്ക്കു സമർപ്പിച്ചു. പുരുഷന്മാരെയും സ്ത്രീകളെയും ബാലന്മാരെയും
    വൃദ്ധന്മാരെയും, ആട്, മാട്, കഴുത എന്നിവയെയും, ഇങ്ങനെ പട്ടണത്തിൽ ജീവനോടുണ്ടായിരുന്ന
    സകലത്തെയും വാളിന്റെ വായ്ത്തലയാൽ സംഹരിച്ചു.
  deu-TKW: Und sie vollstreckten an allem, was sich in der Stadt befand, an den Männern,
    wie an den Weibern, den Jungen und Alten, wie an Rindern, Schafen und Eseln, den
    Bann mit dem Schwerte.
  lin-lin: 'Babomaki na mopanga, nyonso oyo ezalaki kati na engumba : mobali to mwasi,
    elenge to mobange, ngombe to meme to mpe ane.'
  eng-LSV: and they devote all that [is] in the city, from man even to woman, from
    young even to aged, even to ox, and sheep, and donkey, by the mouth of the sword.
  eng-GNV: And they vtterly destroyed all that was in the citie, both man and woman,
    yong, and olde, and oxe, and sheepe, and asse, with the edge of the sword.
  eng-WEBSTER: And they utterly destroyed all that was in the city, both man and woman,
    young and old, and ox, and sheep, and ass, with the edge of the sword.
  nhw-BL: Huan quintlamimictijque ica machete nochi tlacame, sihuame, telpocame, ichpocame,
    huehuentzitzi huan tename. Nojquiya quinmictijque nochi huacaxme, borregojme huan
    burrojme. Nochi quintzontlamiltijque.
  swh-ONEN: Wakauweka mji wakfu kwa Bwana, na kila chenye uhai ndani yake walikiangamiza
    kwa upanga, wanaume kwa wanawake, vijana kwa wazee, ngʼombe, kondoo na punda.
  bba-bba: Mɑ bɑ ye yɑ wɑ̃ɑ ɡe sɔɔ kpuro ɡo mɑm mɑm kɑ tɑkobi, tɔn durɔbu kɑ tɔn kurɔbu,
    bibu kɑ bukurobu, kɑ yɑɑ sɑbenu kpuro.
  eng-KJVCPB: And they utterly destroyed all that was in the city, both man and woman,
    young and old, and ox, and sheep, and ass, with the edge of the sword.
  cpy-cpy: Ithonkanakiri rowamaantanakari iyotsiroshithakite maawoeni shirampari,
    tsinani, ewankari, antariki-paeni, imatanakiri ipira-paeni, maawoeni. Ari ikaatzi
    ithonkakiri rowamaakiri.
  mpx-mpx: Yaka panuwa hi apapanak-an hoti i ola Yehoba wana baaba. Wali elohaveyan
    kilepana elana bolau, yowau, wawayau ge toliki ginebi ge wali bulumwakau, sipi
    ge donki hi lolil habal.
  wbp-wbp: Junga kujaju. Mukulu-jana pungu nyiyarningkijarraju. Wati-patulu-jana pungu,
    karntakarnta, purlkapurlka, manu kurdu jalangu-warnu-patu, manu puluku-wati, manu
    jiyipi-wati manu tangkiyi-watirlangu.
  luo-luo: Negiwalo dala maduongʼno ni Jehova Nyasaye ma giketho gimoro amora kendo
    ginego gi ligangla ngʼato angʼata madichwo kata madhako, jomatindo kata joma oti,
    dhok gi rombe kod punde.
  meu-meu: Hanua idoinai e habuaia tari; tatau bona hahine, memero bona iahu, boromakau
    bona mamoe bona doniki, ibouboudiai na dare matana amo e aladia mase.
  npi-ULB: तिनीहरूले सहरमा भएका पुरुष र महिला, जवान र वृद्ध, गोरु, भेडा र गधाहरूलाई
    तरवारले विनाश पारे ।
  yor-yor: Wọ́n ya ìlú náà sọ́tọ̀ fún Olúwa àti fún ìparun, wọ́n sì fi idà run gbogbo
    ohun alààyè ní ìlú náà—ọkùnrin àti obìnrin, ọ́mọdé, àti àgbà, màlúù, àgùntàn àti
    kẹ́tẹ́kẹ́tẹ́.
  emp-NTPO: Maʌ̃ purud̶ebema umaquĩrãrãda, wẽrãrãda, warrarãda, drõãrã sid̶a necoba
    jũma quenasid̶aa. Ãdji pacada, ovejada, burro sid̶a jũma quenasid̶aa.
  ind-ind: Mereka membunuh semua yang ada di kota itu, baik laki-laki maupun perempuan,
    tua maupun muda, bahkan semua ternak sapi, domba, dan keledai.
  pes-OPCB: هر چه که در شهر بود از بین بردند زن و مرد، پیر و جوان، گاو و گوسفند و
    الاغ، همه را از دم شمشیر گذراندند.
  tgl-ULB: Winasak nila ng ganap ang lahat ng nasa lungsod gamit ang talim ng espada—lalaki
    at babae, bata at matanda, lalaking baka, tupa at mga asno.
  cbu-NT: Sheersin, ashpari tputsee k'chirpungpat pacharanganaya. Ichingaru kizaatstam,
    kanungaseetstam, kizpur wachinawaatstam, mishat chinuzeewaatstam, toroo tarawzupaneem
    wayakana anootstam, opeejaatstam, burrootstam, ichingaru ashpari, maachitpatawari
    izuuru tpachingayarusin kasaranganaya.
  hui-hui: Karulalu howa tigua wai biaga ayu tibume bibahende hearu bo wahai hene.
    Wali agali wahebi daliahebi nogo bulumagabi sibibi dongibi bibahende bo hilo wahai
    hene.
  mya-mya: သူ​တို့​သည်​မြို့​တွင်း​၌​ရှိ​သ​မျှ​သော​ယောကျာ်း၊ မိန်း​မ​အ​ကြီး​အ​ငယ်​တို့​ကို​လည်း​ကောင်း၊
    သိုး၊ နွား၊ မြည်း​တို့​ကို​လည်း​ကောင်း၊ ဋ္ဌား​ဖြင့်​သတ် ဖြတ်​သုတ်​သင်​ကြ​၏။
  bod-N: ཡང་མཁར་གྱི་ནང་དུ་ཡོད་པ་ཐམས་ཅད་དེ་ཕོ་མོ་རྒན་གཞོན་དང་། བ་གླང་དང་ལུག བོང་བུ་བཅས་སུ་དང་གང་ཡིན་ཡང་ཐམས་ཅད་གྲི་ཡིས་གཙང་གསོད་བྱས་སོ།
    །
  sna-sna: Vakapa guta kuna Jehovha kuti riparadzwe nomunondo, chipi nechipi chairarama
    mariri, varume navakadzi, vaduku navakuru, mombe, makwai nembongoro.
  spa-BLM: Destruyeron todo lo que había en la ciudad, hombres y mujeres, jóvenes
    y ancianos, bueyes, ovejas y asnos, a filo de espada.
  cac-cac: Ix laj smilancham masanil anima eb' ay d'a jun chon̈ab' chi'. Eb' vin̈
    vinac, eb' ix ix, vach'chom ichamtac anima, ma unin, noc' vacax, noc' calnel yed'
    noc' b'uru, masanil ix satel eb'.
  swh-ULB: Waliteketeza kabisa kila kitu kilichokuwa katika mji kwa makali ya upanga
    - wanaume kwa wanawake, wadogo kwa wakubwa, ng'ombe, kondoo na punda.
  bel-bel: 'А двум хлопцам, якія аглядвалі зямлю, Ісус сказаў: ідзеце ў дом да тае
    блудніцы і выведзіце адтуль яе і ўсіх, хто ў яе, бо вы запрысягнуліся ёй.'
  deu-ELBBK: Und sie verbannten alles, was in der Stadt war, vom Mann bis zur Frau,
    vom Knaben bis zum Greis, und bis zu den Rindern und Schafen und Eseln, mit der
    Schärfe des Schwertes.
  mbb-OT: Impurung dan ipemuhat diyà te Nengazen haazà is inged pinaaǥi te kegeraa
    zan te menge maama wey menge vahi, meǥurang wey vatà, ragkes en is menge vaka,
    menge kerehidu, wey menge asnu.
  mal-2015: പുരുഷൻ, സ്ത്രീ, ബാലൻ, വൃദ്ധൻ, ആടു, മാടു, കഴുത എന്നിങ്ങനെ പട്ടണത്തിലുള്ള
    സകലത്തെയും അവർ വാളിന്റെ വായ്ത്തലയാൽ അശേഷം സംഹരിച്ചു.
  tuo-NT: Beꞌro ti macãcjãrã ʉmʉarẽ, numiarẽ, maꞌmapjiare, bʉcʉrãrẽ, na yarã ecarã
    meꞌrãta wẽjẽcõꞌacãꞌcãrã niwã. Nipeꞌtirãrẽ wẽjẽpeꞌocãrã niwã.
  rmc-rmc: 'Oddine calo foros le RAJESKE aleha, hoj le šabľenca murdarde dojekhes
    andro foros: le muršen, le džuvľen, le phuren, le ternen, le gurumňen, le bakren
    the le somaren.'
  nlg-nlg: Taho siki totobo ke kabu oli kara mua haurakea, - na mane, vaivine, vure
    vaolu mana haulaghi didira buluka, sheep, mana donkey, - na lei totobo soko tua.
  pes-OPV: و هر‌آنچه درشهر بود از مرد و زن و جوان و پیر و حتی گاو وگوسفند و الاغ را
    به دم شمشیر هلاک کردند.
  ron-1924: ши ау нимичит-о ку десэвыршире, трекынд прин аскуцишул сабией тот че ера
    ын четате, бэрбаць ши фемей, копий ши бэтрынь, пынэ ла бой, ой ши мэгарь.
  ben-OBCV: তারা সদাপ্রভুর উদ্দেশে নগরটি উৎসর্গ করল এবং তার মধ্যে জীবিত সমস্ত প্রাণীকে
    তরোয়াল দিয়ে ধ্বংস করল—সমস্ত পুরুষ ও নারী, যুবক বা বৃদ্ধ, গৃহপালিত পশুপাল, মেষপাল
    ও সমস্ত গাধা তারা ধ্বংস করল।
  som-som: Markaasay wax alla wixii magaalada ku jiray wada baabbi'iyeen, raggii iyo
    dumarkii, iyo dhallinyaradii iyo kuwii da'da weynaaba, iyo dibidii iyo idihii,
    iyo dameerradiiba, kulli waxay ku laayeen seef.
  lat-VUC: et interfecerunt omnia quæ erant in ea, a viro usque ad mulierem, ab infante
    usque ad senem. Boves quoque et oves et asinos in ore gladii percusserunt.
  eng-ASVBT: And they utterly destroyed all that was in the city, both man and woman,
    both young and old, and ox, and sheep, and ass, with the edge of the sword.
  ita-1885: E distrussero al modo dell'interdetto tutto quello ch'era dentro della
    città, uomini e donne, fanciulli e vecchi; fino a' buoi, alle pecore, ed agli
    asini; mettendoli a fil di spada.
  eng-LXXUP: and Joshua devoted it to destruction, and all things that were in the
    city, man and woman, young man and old, and calf and ass, with the edge of the
    sword.
  eng-ULB: They completely destroyed all that was in the city by the edge of the sword—man
    and woman, young and old, oxen, sheep and donkeys.
  spa-VBL: 'Destruyeron todo lo que había en la ciudad: hombres y mujeres, jóvenes
    y ancianos, ganado, ovejas y burros, todos fueron asesinados con espada.'
  fra-_FOB: Et ils dévouèrent par interdit, au fil de l'épée, tout ce qui était dans
    la ville, depuis l'homme jusqu'à la femme, depuis l'enfant jusqu'au vieillard,
    et jusqu'au bœuf, à la brebis et à l'âne.
  mal-mal: പുരുഷൻ, സ്ത്രീ, ബാലൻ, വൃദ്ധൻ, ആട്, മാട്, കഴുത എന്നിങ്ങനെ പട്ടണത്തിലുള്ള
    സകലത്തെയും അവർ വാളിന്റെ വായ്ത്തലയാൽ അശേഷം സംഹരിച്ചു.
  urd-GVR: Jo kuchh bhī shahr meṅ thā use unhoṅ ne talwār se mār kar Rab ke lie maḳhsūs
    kiyā, ḳhāh mard yā aurat, jawān yā buzurg, gāy-bail, bheṛ-bakrī yā gadhā thā.
  suz-BL: मिनु सहर ङा मीश मुर वोंइश मुर, आल, खाल्‍पी खाल्‍पा बी ब्‍यफ, क्‍यारश भेडा,
    गधा नेल्‍ल आन कली तरवारम साइक्‍तेक्‍म।
  ita-1927: E votarono allo sterminio tutto ciò che era nella città, passando a fil
    di spada, uomini, donne, fanciulli e vecchi, e buoi e pecore e asini.
  ckb-ckb: شارەکەیان بۆ یەزدان تەرخان کرد و هەرچی تێیدابوو لە پیاو و ژن و منداڵ و
    پیر، هەتا گا و مەڕ و گوێدرێژەکانیشیان بە زەبری شمشێر قڕ کرد.
  eng-BBE: And they put everything in the town to the curse; men and women, young
    and old, ox and sheep and ass, they put to death without mercy.
  kan-OKCV: ಪಟ್ಟಣದಲ್ಲಿರುವ ಎಲ್ಲಾ ಸ್ತ್ರೀಪುರುಷರನ್ನೂ ಹಿರಿಕಿರಿಯರನ್ನೂ ಕುರಿದನಗಳನ್ನೂ ಕತ್ತೆಗಳನ್ನೂ
    ಖಡ್ಗದಿಂದ ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿದರು.
  bbb-bbb: Areme bu uri e bara ro baru ro e nikaki ro eove ro barasiki ijiakiro anafa
    buone ije buka arafiriana furigana ro bara Reabikiro agane fuone ijiaru bu arei.
    Ro kuke buka mave-sifikina doniki ro kau ijiakina ire buone boeje sidove guove
    ijia naovo ije buka mukoreigia arafiriana uinitui.
  tam-2017: பட்டணத்திலிருந்த ஆண்களையும் பெண்களையும் வாலிபர்களையும் வயதானவர்களையும்
    ஆடுமாடுகளையும் கழுதைகள் அனைத்தையும் கூரான பட்டயத்தினால் அழித்துப்போட்டார்கள்.
  spa-RV-1909: Y destruyeron todo lo que en la ciudad había; hombres y mujeres, mozos
    y viejos, hasta los bueyes, y ovejas, y asnos, á filo de espada.
  ron-BTF: Și au nimicit în întregime tot ce era în cetate, deopotrivă bărbat și femeie,
    tânăr și bătrân și bou și oaie și măgar, cu ascuțișul sabiei.
  eng-WEBP: They utterly destroyed all that was in the city, both man and woman, both
    young and old, and ox, sheep, and donkey, with the edge of the sword.
  eng-FBV: 'They destroyed everything in the city: men and women, young and old, cattle,
    sheep, and donkeys, all were killed by the sword.'
  nld-1939: 'sloegen allen, die in de stad waren, met de banvloek: mannen en vrouwen,
    kinderen en grijsaards, met runderen, schapen en ezels, en joegen ze over de kling.'
  nch-BL: Huan quintamimictijque ica macheta nochi tacame, sihuame, telpocame, ichpocame,
    huehuentzitzi huan tename. Nojquiya quinmictijque nochi huacaxme, borregojme huan
    burrojme. Nochi quintzontamiltijque.
  vie-1934: đưa gươm qua diệt mọi vật ở trong thành, nào nam phụ lão ấu, cho đến bò,
    chiên, và lừa.
  hin-CV: नगर की हर एक वस्तु को उन्होंने पूरा नष्ट कर दिया. स्त्री-पुरुष, युवा और
    वृद्ध, बैल, भेड़ें तथा गधे, सभी तलवार से मार दिए गए.
  spa-BES: Y pusieron todo en el pueblo a la destrucción; Hombres y mujeres, jóvenes
    y viejos, bueyes y ovejas y asnos, mueren a filo de espada.
  tdx-tdx: Ie fonga nandrotsake an-dela-pibara ze tan-drova ao, ndra lahilahy ndra
    rakemba, o tora’eo naho o beio, o añombeo naho o añondrio vaho o borìkeo.
  tha-KJV: แล​้วเขาก็ทำลายสารพัดที่​อยู่​ในเมืองนั้นเสียสิ้นด้วยคมดาบ ทั้งชายและหญิง
    หน​ุ่มและแก่ ทั้งวัว แกะและลา
  por-BR-2018: E destruíram tudo o que na cidade havia; homens e mulheres, moços e
    anciãos, até os bois, e ovelhas, e asnos, a fio de espada.
  deu-ELO: Und sie verbannten alles, was in der Stadt war, vom Manne bis zum Weibe,
    vom Knaben bis zum Greise, und bis zu den Rindern und Schafen und Eseln, mit der
    Schärfe des Schwertes. -
  eng-WYC-2018: and they killed all things that were therein, from man unto woman,
    (and) from a young child unto an eld man; also they killed by sharpness of sword,
    oxen, sheep, and asses, (or and they killed by the sharpness of their swords,
    all the oxen, and the sheep, and the donkeys).
  epo-epo: Kaj ili ekstermis per glavo ĉion, kio estis en la urbo, la virojn kaj virinojn,
    junulojn kaj maljunulojn, bovojn kaj ŝafojn kaj azenojn.
  uig-PIN: Ular ǝr-ayal bolsun, ⱪeri-yax bolsun, ⱪoy-kala wǝ exǝklǝr bolsun xǝⱨǝr
    iqidiki ⱨǝmmini ⱪiliqlap yoⱪatti.
  beo-beo: Ilia da dunu, uda amola mano huluane moilai bai bagade ganodini esala,
    amo gobiheiga medole legei dagoi. Ilia da bulamagau, sibi amola dougi huluane
    medole legei.
  tpi-OTNT: Ol i kilim olgeta manmeri bilong Jeriko long bainat. Ol i kilim ol yangpela
    na ol lapun, na tu ol i kilim ol bulmakau na sipsip na donki.
  hau-SA: Suka miƙa wa Ubangiji birnin, suka hallaka kowane abu mai ran da yake cikin
    birnin da takobi, maza da mata, yara da tsofaffi, shanu, tumaki da jakuna.
  uig-LAT: Ular er-ayal bolsun, qéri-yash bolsun, qoy-kala we éshekler bolsun sheher
    ichidiki hemmini qilichlap yoqatti.
  nde-nde: Idolobho balehlukanisela uThixo basebecakaza ngenkemba yonke into ephilayo
    eyayihlala kulo, amadoda labesifazane, abatsha labadala, inkomo, izimvu labobabhemi.
  ton-ton: Pea naʻa nau fakaʻauha ʻaia kotoa pē naʻe ʻi he kolo, ʻae tangata mo e
    fefine, ʻae talavou mo e mātuʻa, mo e fanga pulu, mo e ʻasi, mo e sipi, ʻaki ʻae
    mata ʻoe heletā.
  ces-1613: A pohubili ostrostí meče jako proklaté všecko, což bylo v městě, od muže
    až do ženy, od dítěte až do starce, a až do vola, dobytčete i osla.
  eng-WMB: They utterly destroyed all that was in the city, both man and woman, both
    young and old, and ox, sheep, and donkey, with the edge of the sword.
  tam-TCV: அவர்கள் எரிகோ பட்டணத்தை யெகோவாவுக்கென அழிக்கப்படுவதற்காக ஒப்புக்கொடுத்தார்கள்.
    அப்பட்டணத்தில் வாழ்ந்த உயிருள்ள அனைத்தையும் வாளால் வெட்டி அழித்தார்கள். ஆண்கள்,
    பெண்கள், பெரியோர், சிறியோர் மற்றும் கால்நடைகள், செம்மறியாடுகள், கழுதைகள் உட்பட
    யாவும் அழிக்கப்பட்டன.
  ceb-ULB: Gipukan gayod nila sa hingpit ang tanang anaa sa siyudad pinaagi sa sulab
    sa espada—lalaki ug babaye, batan-on ug tigulang, torong baka, karnero ug mga
    asno.
  pol-UBG: 'I zniszczyli ostrzem miecza wszystko, co było w mieście: mężczyzn i kobiety,
    dzieci i starców, woły, owce i osły.'
  agr-agr: Dutikawag nuadui aents aishmag aidaun, nuwa aidaun, datsauch aidaun, múuntuch
    aidaun, ashí ijinawajui. Dutikainak buey aidaun, uwig aidaun, burro aidaunashkam
    ashí ijinawajui.
  kyc-kyc: Nyepala nakamana wua gela dupwame yuu dokona wambu peparae peteyami dupwa
    piyami. Enda akalipi endemo alemope dee mapwae parangepe dupwa pyao kumakayami.
    Nakamame mena sipisipi mena dongepe mena bulamakaope dupwa peparae pyao kumakayami.
  urd-GVU: جو کچھ بھی شہر میں تھا اُسے اُنہوں نے تلوار سے مار کر رب کے لئے مخصوص کیا،
    خواہ مرد یا عورت، جوان یا بزرگ، گائےبَیل، بھیڑبکری یا گدھا تھا۔
  deu-1912: 'und verbannten alles, was in der Stadt war, mit der Schärfe des Schwerts:
    Mann und Weib, jung und alt, Ochsen, Schafe und Esel.'
  ntj-ntj: '@see-verse:JOS.006.020'
  kan-2017: ಪಟ್ಟಣದಲ್ಲಿದ್ದ ಗಂಡಸರನ್ನೂ, ಹೆಂಗಸರನ್ನೂ, ಹುಡುಗರನ್ನೂ, ಮುದುಕರನ್ನೂ, ದನ, ಕುರಿ
    ಕತ್ತೆಗಳನ್ನೂ ಸಂಪೂರ್ಣವಾಗಿ ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿಬಿಟ್ಟರು.
  tgo-tgo: Va mbema thɨ mukuwo vara ghembako. E lenji gaithɨko gha ghalithɨ thɨ gaboŋgiya
    ghɨmoghɨmoru, wanakau, gamagai, amalaghɨsarɨ, yalaghɨsarɨ, lenji burumwaka, sip
    na doŋɨki, thɨ mukuwoŋgi moli.
  yap-yap: Miyad li’ urngin e girdi’ u lan fare binaw ko saydon rorad, ni pumo’on
    nge ppin, ni pi’in ni bfel’ yangren nge pi’in kar pilibthirgad. Ma ku er rogon
    e garbaw nge saf nge dongki nra li’ed.
  hlt-MCSB: Te vaengah khopuei khuikah huta, tongpa, camoe, patong khaw, vaito, tu
    neh laak khaw cunghang ha neh boeih a thup uh.
  mdy-ETH: ዔያታ ፔኤኮ ጬንቾ ዓፓሮ ቱጊ ካታሞይዳ ዔያታ ዴንቄ፦ ዓቲንቃ፥ ላኣላ፥ ዼጌሢንታ ጋርቾንታ ቢያ ዎዼኔ፤ ዬያጉዲ ባኣቶንታ
    ማራቶንታ ሃሮዋ ቢያ ዎዺ ኩርሴኔ።
  twi-ASANTE: Wɔsɛee biribiara a ɛwɔ kuropɔn no mu pasaa, mmarima ne mmaa, mmɔfra
    ne mpanin, anantwie, nnwan, mfunumu ne biribiara.
  eng-WEBU: They utterly destroyed all that was in the city, both man and woman, both
    young and old, and ox, sheep, and donkey, with the edge of the sword.
  bnp-bnp: Ri rabalaki lobo e huriki a tahotanga na bainat. Ri rabalaki lobo e huriki
    a bakovi, a ngatavine, a koma, a gare, a maka bulmakau, a sipsip, a donki.
  wal-wal: Oiqqidi kataman shemppoora paxa de7idabaa ubbaa, maccaa attumaa, naatuwaa
    cimaa, miizzaa, dorssaanne hariyaa ubbaa qara bisuwan wurssi woriis.
  spa-PDDPT: 'Destruyeron a filo de espada todo lo que estaba en la ciudad: hombres
    y mujeres, jóvenes y ancianos, y hasta los bueyes, las ovejas y los asnos.'
  gun-gun: 'Tetã py ikuai va''e ma guive rã ojukapa kyxe py: avakue, kunhague, kyrĩgue,
    tujakue, mymba kuery vaka, vexa''i ha''e mburika kuery guive.'
  agu-BL: Tircunin tzun chiquime'n yi e' aj Jericó tan spar. Yi e' yaj, yi e' xna'n,
    yi e' wutzile'n tijl c'u'lal, nin yi e' xicy, tircu'n chiquime'n. Ncha'tz ban
    cyakil yi cyawun, yi chiwacẍ, yi chicneru', tu chiburu'. Tircu'n chiquime'n.
  ilo-ULB: Naan-anay a dinadaelda dagiti amin nga adda iti siudad babaen iti tadem
    ti kampilan- lalaki ken babai, ubing ken nataengan, dagiti baka, karnero ken dagiti
    asno.
  kpg-kpg: Digaula gu daaligi digau huogodoo ala i lodo di waahale gi nadau hulumanu dauwa,
    nia daane mo ahina, digau lligi mo mmaadua. Digaula gu daaligi labelaa nia kau,
    siibi mono ‘donkey’.
  uig-ARA: ئۇلار ئەر-ئايال بولسۇن، قېرى-ياش بولسۇن، قوي-كالا ۋە ئېشەكلەر بولسۇن شەھەر
    ئىچىدىكى ھەممىنى قىلىچلاپ يوقاتتى.
  bsp-bsp: Kɔ ŋandifətɛ afum kɔ yɔcɔl yɔkɔ yɛnayi dare disrɛ mɔ fəp sakma səŋan, kəyɛfɛ
    wərkun, wəran, wanfɛt, wəbeki, wana, aŋkesiya, sɔfale.
  sus-sus: E naxa taa ratɔn, e na taa mixi birin faxa santidɛgɛma ra, xɛmɛe nun ginɛe,
    dimɛe nun forie, ningee, yɛxɛɛe nun sofalee.
  pon-2006: Re ahpw kemekihla kedlahs aramas koaros me dierek nan kahnimwo, ohl oh
    lih, me pwulopwul oh me mah kan. Re ahpw pil kemehla kou, sihpw, oh ahs akan.
  jae-jae: Go seseŋ malac samucgeŋ su. Êsêac seseŋ ŋac to awê ma lau matac to lau
    ŋanô, seseŋ bulimakao to domba ma doŋki. Êsêac seseŋ gêŋ samob su ŋa siŋ ŋamata.
  ksd-ksd: Ma dia ga kamare vue tuna ra lavur magit ta ra pia na pal ma ra mangi na
    pakat na vinarubu, a tarai ma ra vaden, a umana patuana ma ra umana bul, ma ra
    bulumakau, ma ra sip, ma ra as.
  tur-YTC: Erkek kadın, genç yaşlı, öküz, koyun ve eşek, kente bulunan her şeyi kılıçtan
    geçirip tamamen yok ettiler.
  grc-BRENT: Καὶ ἀνεθεμάτισεν αὐτὴν Ἰησοῦς, καὶ ὅσα ἦν ἐν τῇ πόλει ἀπὸ ἀνδρὸς καὶ
    ἕως γυναικὸς, ἀπὸ νεανίσκου καὶ ἕως πρεσβύτου, καὶ ἕως μόσχου καὶ ὑποζυγίου, ἐν
    στόματι ῥομφαίας.
  ind-AYT: Mereka memusnahkan semua yang ada di kota itu dengan mata pedang, baik
    laki-laki maupun perempuan, tua maupun muda, serta sapi, domba, dan keledai.
  nya-nya: Iwo analowa mu mzindawo nawononga ndi lupanga chilichonse chamoyo kuyambira
    amuna, akazi, ana ndi akulu, ngʼombe, nkhosa ndi abulu.
  hrv-hrv: 'I tada izvršiše kletvu ništeći oštricom mača sve što bijaše u gradu: muško
    i žensko, staro i mlado, volove, ovce i magarad.'
  mps-mps: Augwaligo te tigidali we bidi me, te gesi we bidi me, te monu dabe, mosi
    dabe me, te bulmakau dabe me, sipsip, donki me, te nai dabe dali augwaligo te
    moni hwą bainatgo ela silai.
  tpi-tpi: Ol i kilim olgeta manmeri bilong Jeriko long bainat. Ol i kilim ol yangpela
    na ol lapun, na tu ol i kilim ol bulmakau na sipsip na donki.
  dan-1931: Derpå lagde de med Sværdet Band på alt, hvad der var i Byen, Mænd og Kvinder,
    unge og gamle, Hornkvæg, Småkvæg og Æsler.
  vie-OVCB: Họ dùng gươm giết cả người lẫn vật—nam, phụ, lão, ấu; bò, chiên, lừa.
  guj-2017: અને નગરમાં જે સઘળું હતું તે બધું એટલે પુરુષ અને સ્ત્રી, જુવાન અને વૃદ્ધ,
    ઢોર, ઘેટાં અને ગધેડાં એ બધાનો તલવારથી વિનાશ કર્યો.
  pon-2006A: Re ahpw kemekihla kedlahs aramas koaros me dierek nan kahnimwo, ohl oh
    lih, me pwulopwul oh me mah kan. Re ahpw pil kemehla kou, sihpw, oh ahs akan.
  por-BRBSL: Eles destruíram completamente tudo o que havia na cidade, tanto homem
    como mulher, tanto jovem como velho, e boi, ovelha e burro, com o fio da espada.
  cth-cth: Khopui thung kaawm e tongpa, napui, kacue, kanaw, Tu, Maito, La kaawm e
    pueng tahloi hoi koung a tâtueng awh.
  twi-twi: Wɔsɛee biribiara a ɛwɔ kuropɔn no mu pasaa, mmarima ne mmea, mmofra ne
    mpanyin, anantwi, nguan, mfurum ne biribiara.
  hlt-hlt: Te vaengah khopuei khuikah huta, tongpa, camoe, patong khaw, vaito, tu
    neh laak khaw cunghang ha neh boeih a thup uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kuɔ bɛnìtìbɛ̀ bɛmɔu bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀, ibí nɛ̀ bɛkótíbɛ̀,
    inɑ̀ɑ̀kɛ nɛ̀ ipe nɛ̀ sɑ̃mmɑrímúbɛ̀.
  msy-2020: Egha me Jerikon gumazamiziba, mɨdorozir sababar bar me mɨsoghezɨ me ariaghire.
    Egha men gumazir igiaba ko ghuriba sara me, me mɨsozi me ariaghire. Egha uaghan
    men asɨziba sara mɨsoghezɨ da ariaghire.
  azb-azb: Onlar kişini, qadını, cavanı, qocanı, mal-qaranı, qoyun-quzunu, eşşəyi
    və şəhərdə olanların hamısını qılıncdan keçirib tamamilə məhv etdilər.
  eng-DBY: And they utterly destroyed all that was in the city; both man and woman,
    young and old, and ox, and sheep, and ass, with the edge of the sword.
  hin-2017: और क्या पुरुष, क्या स्त्री, क्या जवान, क्या बूढ़े, वरन् बैल, भेड़-बकरी,
    गदहे, और जितने नगर में थे, उन सभी को उन्होंने अर्पण की वस्तु जानकर तलवार से मार
    डाला।
  swp-swp: Ginauri gamagaridi eanua eai se hebaaeadi, tau eo sine, hevahevari, eo
    tautaubada, bulumakau, eo mamoe, eo asina se lauelepaidi.
  eng-YLT: and they devote all that [is] in the city, from man even unto woman, from
    young even unto aged, even unto ox, and sheep, and ass, by the mouth of the sword.
  kne-kne: 'Pinse da sin kampilan da am-in ay ipogaw sin siyodad, lalaki ya babai,
    moyang ya naket-eng. Pinse da abe din am-in ay animal: baka, karnero, ya dangki.'
  eng-WYC-2017: and they killed all things that were therein, from man unto woman,
    from a young child unto an eld [or old] man; also they killed by sharp-ness of
    sword, oxen, sheep, and asses.
  eng-WMBB: They utterly destroyed all that was in the city, both man and woman, both
    young and old, and ox, sheep, and donkey, with the edge of the sword.
  urd-GVH: जो कुछ भी शहर में था उसे उन्होंने तलवार से मारकर रब के लिए मख़सूस किया,
    ख़ाह मर्द या औरत, जवान या बुज़ुर्ग, गाय-बैल, भेड़-बकरी या गधा था।
  rug-rug: Seke va mate beto ni vedara rini sari doduru tiena sa vasileana, doduru
    palabatu na barikaleqe, tie vaqura na tie koadi. Va matei tugo rini sari na dia
    bulumakao, na sipi na doṉ'ki.
  gaz-gaz: Isaanis waan magaalaa sana Waaqayyoof addaan baasaniif waan isa keessa
    jiru hunda jechuunis dhiiraa dubartii, xinnaa guddaa, loon, hoolotaa fi harroota
    goraadeedhaan fixan.
  fra-LSG: et ils dévouèrent par interdit, au fil de l’épée, tout ce qui était dans
    la ville, hommes et femmes, enfants et vieillards, jusqu’aux bœufs, aux brebis
    et aux ânes.
  gnn-gnn: '@see-verse:JOS.006.020'
  yal-yal: E yi taan halagi Ala xa, e mɛn kaane birin faxa silanfanna ra, xɛmɛn nun
    ɲaxanla, dii ɲɔrɛn nun fonna, hali ɲingene nun yɛxɛɛne nun sofanle.
  haw-1868: Me ka maka o ka pahi kaua lakou i luku loa ai i na mea a pau iloko o ke
    kulanakauhale, o na kane a me na wahine, o na mea opiopio, a me na mea kahiko,
    o ka bipi, a me ka hipa a me ka hoki.
  arb-NAV: وَدَمَّرُوا الْمَدِينَةَ وَقَضَوْا بِحَدِّ السَّيْفِ عَلَى كُلِّ مَنْ فِيهَا
    مِنْ رِجَالٍ وَنِسَاءٍ وَأَطْفَالٍ وَشُيُوخٍ حَتَّى الْبَقَرِ وَالْغَنَمِ وَالْحَمِيرِ.
  ewe-ewe: Wotsrɔ̃ nu sia nu le dua me, ŋutsuwo kple nyɔnuwo, ɖeviwo kple ame tsitsiwo,
    nyiwo, alẽwo kple tedziwo. Wotsrɔ̃ nu sia nu keŋkeŋkeŋ.
  eng-LEE: And they utterly destroyed all that was in the city, both man and woman,
    young and old, and ox, and lamb, and ass, with the edge of the sword.
  asm-FB: তাতে তেওঁলোকে নগৰৰ পুৰুষ, মহিলা, ডেকা, বুঢ়া আৰু গৰু, মেৰ, গাধ আদি সকলোকে
    তৰোৱালৰ ধাৰেৰে নিঃশেষে বিনষ্ট কৰিলে।
  sus-A: عٍ نَشَ تَا رَتْن، عٍ نَ تَا مِشِ بِرِن قَشَ سَنتِدّفّمَ رَ، شّمّيٍ نُن فِنّيٍ،
    دِ مّيٍ نُن قٌرِيٍ، نِنفٍيٍ، يّشّييٍ نُن سٌقَلٍيٍ.
  fra-SBL: Ils dévouèrent par interdit tout ce qui se trouvait dans la ville, hommes
    et femmes, jeunes et vieux, bœufs, moutons et ânes, au fil de l'épée.
  hbo-hbo: וַֽיַּחֲרִ֙ימוּ֙ אֶת־כָּל־אֲשֶׁ֣ר בָּעִ֔יר מֵאִישׁ֙ וְעַד־אִשָּׁ֔ה מִנַּ֖עַר
    וְעַד־זָקֵ֑ן וְעַ֨ד שֹׁ֥ור וָשֶׂ֛ה וַחֲמֹ֖ור לְפִי־חָֽרֶב׃
  piu-2006: '@see-verse:JOS.006.020'
  kik-kik: Nao makĩamũrĩra Jehova itũũra rĩu, na makĩananga kĩndũ o gĩothe kĩrĩa kĩarĩ
    muoyo kuo na rũhiũ rwa njora, arũme na andũ-a-nja, andũ ethĩ na akũrũ, na ngʼombe,
    na ngʼondu, na ndigiri.
  fra-NCL: ils livrèrent à l’anathème tout ce qui se trouvait dans la ville, hommes
    et femmes, enfants et vieillards, même les bœufs, les brebis et les ânes, par
    le tranchant de l’épée.
  cek-AK: Vangpui thung kaom nongpa, nongpata, nawkta, mitong, maitaw, tuu, laa hrangnawk
    hoi vangpui thung kaom hmuennawk boih to sumsen hoiah paro pae o boih.
  cuk-cuk: Bela neggweburgi machergan, omegan, sapingana, degi, sergan es-suidgi ogilosmalad.
    Amba deyobi bela molimar-bebe-nikamalad, sibad-wawaadmar, degi, moli-uayasuidmar
    oburgwismarbalid. Bela ibmar-dulamalad ogilosmalad. Bela neggwebur yaar sigisad.
  uig-CYR: 'Йәшуа у зиминни чарлап кәлгән икки адәмгә: — Силәр у паһишә хотунниң өйигә
    кирип, униңға бәргән қәсимиңлар бойичә уни вә униңға тәвә болғанларниң һәммисини
    елип чиқиңлар, деди.'
  pma-pma: 'Uva ral min naef tavaeen keil one ka amu vini tounah vasi koa amul ien:
    meahos ka ahin keil; titiali keil ka ulmatu keil; ka buluk, sipsip ka dongki keil
    emun.'
  tel-2017: వారు పురుషులనూ స్త్రీలనూ చిన్న పెద్దలనందరినీ యెద్దులనూ గొర్రెలనూ గాడిదలనూ
    ఆ పట్టణంలోని సమస్తాన్నీ కత్తితో చంపి వేశారు.
  hat-BSA: Yo te detwi tout bagay nan vil la nèt; ni gason, ni fanm, jèn kon granmoun,
    ni bèf, ni mouton, ni bourik, pa lam nepe.
  bxh-bxh: 'Kepata yai duhu balabalamumu dodogadi: tatau lalaꞌi, wawahin lalaꞌi, yo
    wawaya kikiꞌina mahudoꞌidi sa lau funuhidi, yo bulumakau, sipi, yo donki mahudoꞌidi
    hinaga sa lau funuhidi.'
  kos-kos: Elos onela ma nukewa ke cutlass — mukul, mutan, tulik, mwet matu ac kain
    in kosro nukewa in siti sac.
  hbo-WLC: וַֽיַּחֲרִ֙ימוּ֙ אֶת־כָּל ־אֲשֶׁ֣ר בָּעִ֔יר מֵאִישׁ֙ וְעַד־אִשָּׁ֔ה מִנַּ֖עַר
    וְעַד־זָקֵ֑ן וְעַ֨ד שׁ֥וֹר וָשֶׂ֛ה וַחֲמ֖וֹר לְפִי־חָֽרֶב׃
  ibo-ibo: Ha debere obodo a iche nye Onyenwe anyị site nʼiji mma agha ha gbuchapụ
    ihe niile dị ndụ nʼobodo ahụ, ma nwoke, ma nwanyị, ma nwantakịrị, ma okenye, ma
    ehi, ma atụrụ, ma ịnyịnya ibu, ihe niile dị nʼime ya.
  ory-ory: ପୁଣି ସେମାନେ ପୁରୁଷ ଓ ସ୍ତ୍ରୀ, ଯୁବା ଓ ବୃଦ୍ଧ, ପୁଣି ଗୋରୁ ଓ ମେଷ ଓ ଗର୍ଦ୍ଦଭ ଆଦି
    ଯାହା ଯାହା ନଗରରେ ଥିଲା, ସେସବୁକୁ ଖଡ୍ଗମୁଖରେ ବର୍ଜିତ ରୂପେ ବିନାଶ କଲେ।
  chk-chk: Iwe, ra ataala mettochun lon ewe telinimw meinisin o niela mwän me fefin,
    semirit me chinlap, ätemwänin kow me sip me aas ren nöür ketilas.
  rop-rop: en ola solja bin gowap langa det hil, en deibin gowin streidin langa det
    taun, en deibin kilim ebribodi ded garram olabat naif, en deibin kilim ola enimul
    blanga olabat du.
  ukr-1871: І простерли мечем прокляття на все, що було в городї, на чоловіка й жінку,
    на молодого й старого, на вола й овеча й осла.
  deu-1951: Und sie vollstreckten den Bann an allem, was in der Stadt war, mit der
    Schärfe des Schwertes, an Männern und Weibern, Jungen und Alten, Ochsen, Schafen
    und Eseln.
  eng-JPS: And they utterly destroyed all that was in the city, both man and woman,
    both young and old, and ox, and sheep, and ass, with the edge of the sword.
  srp-1865: I pobiše kao prokleto oštrijem maèem sve što bješe u gradu, i žene i ljude,
    i djecu i starce, i volove i ovce i magarce.
  lug-lug: Ne bazikiriza byonna ebyakirimu, abasajja n’abakazi, n’abaana abato, n’ente,
    n’endiga, n’endogoyi ne byonna ne babizikiriza n’ekitala.
  heb-heb: ויחרימו את כל אשר בעיר מאיש ועד אשה מנער ועד זקן ועד שור ושה וחמור לפי
    חרב׃
  ben-IRV: আর তারা তরোয়াল দিয়ে নগরের মহিলা, পুরুষ, শিশু, বৃদ্ধ এবং গরু, ভেড়া ও
    গাধা সবই সম্পূর্ণরূপে ধ্বংস করল।
  pan-pan: ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਜਿਹੜੇ ਸ਼ਹਿਰ ਵਿੱਚ ਸਨ, ਕੀ ਮਨੁੱਖ, ਕੀ ਇਸਤਰੀ, ਕੀ ਜੁਆਨ
    ਕੀ ਬਜ਼ੁਰਗ, ਕੀ ਬਲ਼ਦ, ਕੀ ਭੇਡ, ਕੀ ਗਧਾ, ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਮਾਰ ਸੁੱਟਿਆ।
  mya-JVB: မြို့ ထဲ ၌ရှိသမျှ သော ယောက်ျား ၊ မိန်းမ ၊ အကြီး အငယ် ၊ သိုး ၊ နွား ၊ မြည်း
    ရှိသမျှတို့ကို ထား နှင့် ရှင်းရှင်းဖျက်ဆီး ကြ၏။
  tte-O: Yanuwa sisibayanae yawasosi besiele Yeoba ana walo. Kali tokaleyayao kelepa
    koina tatao, sinesineo, gagagiliyao yo tautaubalao mekalikavao ali bulumakau,
    sipi yo donki sikoyamate-olili.
  tbg-tbg: Vika nái iqoka paipeqohai vi vatukaraqi ekaa haika qaqi vauka aru taiqa
    kora. Ekaa vaiintive nahentive, naampai kontave, vaintive, purumakauve, sipisipive,
    donkive, ekaa aru taiqa kora.
  hmo-hmo: Hanua ibounai idia hadikaia ore, tatau bona hahine, memero bona buruka,
    boromakau, mamoe bona doniki, ibounai be tuari kaia dekena amo idia alaia mase.
  urd-urd: और उन्होंने उन सब को जो शहर में थे क्या मर्द क्या 'औरत, क्या जवान क्या
    बुढ्ढे, क्या बैल क्या भेड़ क्या गधे सब को तलवार की धार से बिल्कुल हलाक कर दिया।
  rus-SYN: 'А двум юношам, высматривавшим землю, Иисус сказал: пойдите в дом оной
    блудницы и выведите оттуда ее и всех, которые у нее, так как вы поклялись ей.'
  bqc-SIM: Aa pↄ́ pↄ́ kúuↄ dìlɛ Dii pↄ́ ũ, ↄ̃ aa gbɛ̃́pii kàalɛ ń fɛ̃ndao, gↄ̃ɛↄ
    ń nↄɛↄ, nɛ́fɛ̃nɛnaↄ gbɛ̃zↄ̃ↄↄ píi ń zuↄ ń sãↄ ń zàa'ĩnaↄ.
  tcz-CHONGTHU: Amahon khopi sunga umho jouse, numei pasal, ateh akhang, bong, kelngoi,
    kelcha chuleh sangan abonchan asumang sohkeijun ahi.
  mar-mar: त्या नगरातील पुरुष, स्त्रिया, तरुण, वृद्ध, बैल व मेंढरे, गाढवे वगैरे सर्वांचा
    त्यांनी तलवारीने समूळ नाश केला.
  qub-qub: Sabliwan wañuchiran, ollguta, warmita, mösuta, auquincunata, wäcancunata
    uyshancunata, bürruncunata. Chaynöpami chaycho cajtaga llapanta illgächiran.
  bqp-bqp: Ò pↄ́ kũ ò kunnↄ dìtɛ Dikiri pↄ́ ũ, akũ ò gbɛ̃nↄ kàkatɛ ń pínki kũ
    fɛ̃nɛdao, gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ, nɛ́ fítinↄ gbɛ̃ zↄ̃kↄ̃nↄ kũ zùnↄ kũ sãnↄ
    kũ zaakinↄo.
  hat-hat: Yo ofri tou sa ki nan lavil la bay Seyè a. Avèk nepe yo, yo touye tout
    moun nan lavil la, fanm kou gason, granmoun kou timoun, tout bèf, tout mouton,
    tout bourik.
  eng-BSB: At the edge of the sword they devoted to destruction everything in the
    city—man and woman, young and old, oxen, sheep, and donkeys.
  tod-tod: Ti taai zu nuɓusɛiti pɛ suwuɠaaleʋeni, zunuiti ta anzanuiti, nu niinɛiti
    ta nu ʋɔlɔiti. Anɛɛ nikɛiti pɛ ka ti ti zuwuɠaaleʋeni, ta baalagiti, ta soovalegiti.
  eng-WEBPB: They utterly destroyed all that was in the city, both man and woman,
    both young and old, and ox, sheep, and donkey, with the edge of the sword.
  kbq-kbq: Mareri'za vea'ene mofavrene zamahehana nehu'za bulimakaone, sipisipine,
    tonkinena, anazanke hu'za zamahehana hu'naze.
  nhe-BL: Huan quintlamimictijque ica machete nochi tlacame, sihuame, telpocame, ichpocame,
    huehuentzitzi huan tename. Nojquiya quinmictijque nochi huacaxme, borregojme huan
    burrojme. Nochi quintzontlamiltijque.
  sps-sps: Ana ri nom ton fo kirat iny fitatsun tsuar ri atsun famat rato na fokinai
    guei tsoiny an moun vurots an koviou, tobo'an an tsokanei faavot, ri atsun famat
    kan iratoon foo bulumakau, an siipsiip, an fo dongki tsuri.
  bus-bus: Aↄ̃ pↄ́ kɛ̀ kúnnↄ dìɛ Dii pↄ́ ũ, ben aↄ̃ gbɛ̃nↄ kàatɛ ń píngi kↄ̃n fɛ̃ɛdaao,
    gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ, nɛ́ fétenↄ gbɛ̃nsinↄ kↄ̃n zùnↄ kↄ̃n sãanↄ kↄ̃n zaakinↄo.
  gub-BL: 'Umukatu tawhu wà, wikuwe ma''e a''e pe har paw wazuka pà wà, takihepuku
    pupe wà: awakwer wà, kuzàgwer wà no, kwarearer kuzàtàigwer wanehe we wà, tua''uhez
    ma''e ihya''uhez ma''e wà no, tapi''ak wà, àràpuhàràn hawitu ma''e wà, zumen wà
    no. Upaw rupi katete uzuka wà.'
  eng-DRA: And killed all that were in it, man and woman, young and old. The oxen
    also and the sheep, and the asses, they slew with the edge of the sword.
