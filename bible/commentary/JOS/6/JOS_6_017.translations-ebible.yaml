verse: JOS.006.017
translations:
  mal-C: ഈ പട്ടണവും ഇതിലുള്ളതൊക്കെയും യഹോവയ്ക്ക് അർപ്പിതമായിരിക്കുന്നു; എങ്കിലും രാഹാബ്
    എന്ന ഗണിക നാം അയച്ച ചാരപ്രവർത്തകരെ ഒളിപ്പിച്ചതുകൊണ്ട് അവളും അവളുടെ വീട്ടിൽ അവളോടുകൂടെയുള്ളവരുംമാത്രം
    ജീവിച്ചിരിക്കട്ടെ.
  deu-TKW: Die Stadt aber nebst allem, was darin ist, soll kraft des Bannes Jahwe
    geweiht sein; nur die Buhlerin Rahab nebst allen, die bei ihr im Hause sind, soll
    am Leben bleiben, weil sie die Boten, die wir absandten, versteckt hat.
  lin-lin: Bobebisa mpo na Yawe engumba oyo nyonso elongo na biloko nyonso oyo ezali
    kati na yango. Bobikisa kaka Raabi, mwasi ya ndumba, elongo na bato na ye nyonso
    oyo bakozala kati na ndako na ye, pamba te abombaki banongi oyo totindaki.
  eng-LSV: and the city has been devoted, it and all that [is] in it, to YHWH; only
    Rahab the harlot lives, she and all who [are] with her in the house, for she hid
    the messengers whom we sent;
  eng-GNV: 'And the citie shalbe an execrable thing, both it, and all that are therein,
    vnto the Lord: onely Rahab the harlot shall liue, shee, and all that are with
    her in the house: for shee hid the messengers that we sent.'
  eng-WEBSTER: 'And the city shall be accursed, even it, and all that are in it, to
    the LORD: only Rahab the harlot shall live, she and all that are with her in the
    house, because she hid the messengers that we sent.'
  nhw-BL: Xiquinmictica nochi catli itztoque ipan ni altepetl huan xijsemanaca nochi
    catli eltoc nopona. Nochi eltos quen se tlacajcahualistli para TOTECO. San xiquincahuilica
    ma itztoca Rahab nopa ahuilnenca sihuatl huan catli itztose ihuaya ipan ichaj
    pampa yaya quintlati nopa tlacame catli quitlachilicoj ni tlali.
  swh-ONEN: Mji huu pamoja na vyote vilivyomo ndani yake utawekwa wakfu kwa Bwana.
    Ila Rahabu tu, yule kahaba na wote ambao wako pamoja naye nyumbani mwake ndio
    watakaosalimishwa, kwa sababu aliwaficha wale wapelelezi tuliowatuma.
  bba-bba: I ǹ ko i ko i kun wuu ɡe kɑ ye yɑ wɑ̃ɑ ɡe sɔɔ kpuro kpeerɑsie. Yɑ ko n
    sɑ̃ɑwɑ nɡe yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru Yinni Gusunɔn sɔ̃. Adɑmɑ i ko i Rɑhɑbu, kurɔ
    tɑnɔ wi, kɑ wiɡii be bɑ wɑ̃ɑ win dirɔ deri, yèn sɔ̃ u tɔn be sɑ rɑɑ ɡɔrɑ mi beruɑ.
  eng-KJVCPB: 'And the city shall be accursed, even it, and all that are therein,
    to the Lord: only Rahab the harlot shall live, she and all that are with her in
    the house, because she hid the messengers that we sent.'
  mpx-mpx: Yeliko ana tomina ge bugubugulina gegewena Yehoba i ba pwatanek iya elana
    ta apapanak-agil. Yaa Leyabi yova toganawal mani kaiwena alonau ge wana limi ana
    tomina gegewel bahi etega nuku aapapanak-agil, kaiwena wala tokenan i label ge
    i pabun sumel.
  wbp-wbp: Yungurlipa-jana pinyi nyampurraju yapa-patu manu kirri yungurliparla YAAWIYI-kilki
    warntarri yinyi. Kala yinya karnta Raapa manu nyanungu-nyangu warlalja, ngulajulu-jana
    yampiya pinja-wangurlu! Nyanungurlunya-palangu yangkaju wati-jarraju wurulypa
    yirrpurnu Jiriku-kurraju yangka yungu-pala warru nyanyi.
  luo-luo: Dala maduongʼni duto, to gi gik moko duto manie iye nyaka wene Jehova Nyasaye.
    Makmana Rahab, mochot, to gi jogo duto manie ode ema nongʼwon-ne, nikech nopando
    joma ne waoro mane obiro nono piny.
  meu-meu: Hanua mai anina idoinai na Iehova ese vada e revaia, baine hebua tari;
    a ariara hahinena Rahaba, mai ena ruma taudia iboudiai ida, bae mauri, badina
    be ia ese iseda hasinadoa taudia e hunidia.
  npi-ULB: यो सहर र यसमा भएका सबै थोक विनाशको निम्ति परमप्रभुको लागि अलग गरिएको छ
    । राहाब र तिनको घरमा तिनीसँग भएकाहरू मात्र बाँच्ने छन्, किनभने तिनले हामीले पठाएका
    मानिसहरूलाई लुकाएकी थिइन् ।
  yor-yor: Ìlú náà àti gbogbo ohun tí ó wà níbẹ̀ ni yóò jẹ́ ìyàsọ́tọ̀ fún Olúwa. Rahabu
    tí ó jẹ́ panṣágà nìkan àti gbogbo àwọn tí ó wà pẹ̀lú u rẹ̀ ni a ó dá sí; nítorí
    tí ó pa àwọn ayọ́lẹ̀wò tí á rán mọ́.
  emp-NTPO: Jũmarãda quenanaped̶a purura, ne jũma purud̶e b̶ʌ sid̶a babued̶adua Ãcõrẽba
    idji itea mãwã obi b̶ʌ bẽrã. Ab̶abe wẽrã aud̶ua b̶ʌ Rahádrʌ, idji ded̶e panʌ sid̶a
    zocai b̶ʌd̶adua dadjia wãrãneba mãwã od̶ida jaraped̶ad̶a bẽrã. Naʌ̃ puru sãwã
    poyad̶i cawaya mʌ̃a diabued̶a ẽberãrãda idjia mẽrãsia.
  ind-ind: Yeriko dan segala isinya harus dimusnahkan sebagai persembahan bagi TUHAN.
    Hanya Rahab, pelacur itu, dan semua orang di rumahnya yang dibiarkan hidup, karena
    dia sudah menyembunyikan mata-mata kita.
  pes-OPCB: این شهر با هر چه که در آن است حرام می‌باشد، پس آن را به کلی نابود کنید
    و فقط راحاب روسپی را با کسانی که در خانهٔ او هستند زنده نگه دارید، زیرا او از
    جاسوسان ما حمایت نمود.
  tgl-ULB: Inilaan ni Yahweh para wasakin ang lungsod at ang lahat ng nasa loob nito.
    Tanging si Rahab ang bayarang babae ang mabubuhay—siya at lahat ng kaniyang sambahayan—dahil
    itinago niya ang mga lalaking ipinadala natin.
  cbu-NT: Nish yaktash maachi ashpari taaru anoo izuuru tpachingamaam waana Apanll
    ipuseeru, iyaam kamachtayaru kasarangiya. Itaru, nish kiz mshipan sur Rahab taaku
    anootsinaa pachacheezini. Mishat, yuwaatstam pangush maachirit shaneerana anootstam
    napangtsa. Antanda mang iyashchee tputs tsapoo naramapanee pangush pishurangu,
    anumandtam iyshat nayniyani.
  hui-hui: Dindi ogoniha ngagoni damenego Anduane Homogo ibuhondo loma bia haradagua
    beremago bibahende bo hilu wahai hami̱ya. Lahaba ibugua inanaga agali kira taya
    piyago labo ibu andaga bira do helayiyagonaga ibubi ibu damenerubi ti hangu nabami̱ya.
  mya-mya: မြို့​နှင့်​တ​ကွ​မြို့​တွင်း​၌​ရှိ​သ​မျှ​သော​ဥစ္စာ ပစ္စည်း​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အ​တွက်
    ပူ​ဇော် သ​ကာ​အ​ဖြစ်​လုံး​ဝ​ဖျက်​ဆီး​ပစ်​ရ​မည်။ ပြည့် တန်​ဆာ​မ​ရာ​ခပ်​သည်​ငါ​တို့​၏​သူ​လျှို​များ
    ကို​ဝှက်​ထား​ခဲ့​သော​ကြောင့် သူ​နှင့်​သူ​၏​အိမ် သူ​အိမ်​သား​တို့​ကို​သာ​လျှင်​အ​သက်​ချမ်း
    သာ​ပေး​ရ​မည်။-
  bod-N: མཁར་འདི་ནི་བསྔོ་དགོས་ཏེ། མཁར་འདི་དང་འདིའི་ནང་དུ་ཡོད་པ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་དགོས།
    སྨད་འཚོང་མ་རཱ་ཧབ་ཀྱིས་ང་ཚོས་མངགས་པའི་བང་ཆེན་སྦས་པ་ཡིན་པས། ཁོ་མོ་དང་ཁོ་མོའི་ཁྱིམ་དུ་ཡོད་པ་ཐམས་ཅད་ཁོ་ན་གསོན་པོར་གནས་ཆོག་པ་ཡིན།
  sna-sna: Guta nezvose zviri mariri rinofanira kupiwa kuna Jehovha. Asi Rahabhi chifeve
    bedzi navose vaainavo mumba make ndivo vachasiyiwa, nokuti akavanza vasori vatakatuma.
  spa-BLM: La ciudad será consagrada, ella y todo lo que hay en ella, a Yahvé. Sólo
    Rahab la prostituta vivirá, ella y todos los que están con ella en la casa, porque
    escondió a los mensajeros que enviamos.
  cac-cac: Masanil jun chon̈ab' tic yed' masanil eb' anima ayec' d'a yol chi', toxo
    ix yal Jehová to masanil eb' ol sateloc, an̈ej ix Rahab, ix ajmul ix, man̈ ol
    satel-laj ix yed' masanil mach ayec' yed' ix d'a yol spat, yujto a ix, ix c'ub'anel
    eb' vin̈ ix ulec' yil jun chon̈ab' tic cuuj.
  swh-ULB: Mji pamoja na vitu vyote ndani yake vitatengwa kwa Yahweh kwa ajili ya
    uharibifu. Ni Rahabu yule kahaba pekee ataishi - yeye pamoja wote waliokuwa pamoja
    naye katika nyumba - kwasababu aliwaficha watu tuliowatuma.
  bel-bel: але вы асьцерагайцеся праклятага, каб і самім не паддацца заклёну, калі
    возьмеце што-колечы з праклятага, і каб на табар Ізраільскі не навесьці праклёну
    і ня ўчыніць яму бяды;
  deu-ELBBK: Und die Stadt, sie und alles, was darin ist, soll dem HERRN ein Bann
    sein; nur Rahab, die Hure, soll am Leben bleiben, sie und alle, die bei ihr im
    Haus sind, weil sie die Boten versteckt hat, die wir ausgesandt haben.
  mbb-OT: Heini is tivuuk he inged wey is langun he netaǥù kayi ibpemuhat diyà te
    Nengazen pinaaǥi te kedezeeti zuen. Si Rahab dà he ebelegyà te zengeg din wey
    is tivuuk he pemilya zin is edlibriyen su in-eles din sikan is menge meniniid
    tew.
  mal-2015: ഈ പട്ടണവും അതിലുള്ളതൊക്കെയും യഹോവെക്കു ശപഥാർപ്പിതമായിരിക്കുന്നു; എങ്കിലും
    രാഹാബ് എന്ന വേശ്യ നാം അയച്ച ദൂതന്മാരെ ഒളിപ്പിച്ചതിനാൽ അവളും അവളോടുകൂടെ വീട്ടിലുള്ള
    എല്ലാവരും ജീവനോടിരിക്കട്ടെ.
  tuo-NT: Õꞌacʉ̃ cʉ̃ dutiꞌcaronojõta ti macã nipeꞌtise to nise meꞌrã cõꞌanoꞌrõsaꞌa.
    Rahab, ʉmʉa meꞌrã aꞌmetãrãwapataꞌari masõ, tojo nicã co ya wiꞌipʉ nirã́ diaꞌcʉ̃rẽ
    yʉꞌrʉonoꞌrõsaꞌa. Cóta marĩ ĩꞌaduꞌtirã oꞌoꞌcãrãrẽ nʉoco niwõ.
  rmc-rmc: O foros the savoro, so hin andre, hin dino le RAJESKE sar obeta, hoj te
    el zňičimen. Ča e lubňi e Rachab the savore, ko hine laha andro kher, ačhena te
    dživel, bo garuďa amare špijonen, saven bičhaďam.
  nlg-nlg: Na komu sule eni mana lei totobo soko ilokana haurake ma kara pisu, na
    vatei hevei oli vania Yahweh. Ma Rahab na rebi, maia rahei tana valena vamua kara
    vola, na pukuna te vavolara rua na tinoni toro mai polo ni vaevane.
  pes-OPV: و خود شهر و هر‌چه در آن است برای خداوند حرام خواهد شد، و راحاب فاحشه فقط،
    با هر‌چه با وی در خانه باشد زنده خواهد ماند، زیرارسولانی را که فرستادیم پنهان
    کرد.
  ron-1924: Четатя сэ фие датэ Домнулуй спре нимичире, еа ши тот че се афлэ ын еа,
    дар сэ лэсаць ку вяцэ пе курва Рахав ши пе тоць чей че вор фи ку еа ын касэ, пентру
    кэ а аскунс пе солий пе каре-й тримисесерэм ной.
  ben-OBCV: এই নগর এবং এর মধ্যে থাকা সবকিছু সদাপ্রভুর উদ্দেশে বর্জিত হবে। শুধুমাত্র
    বেশ্যা রাহব এবং তার সঙ্গী সকলে, যারা তার বাড়িতে অবস্থান করবে, তাদের রক্ষা করা
    হবে, কারণ সে আমাদের পাঠানো গুপ্তচরদের লুকিয়ে রেখেছিল।
  som-som: Oo magaalada waa inay xaaraan ka noqoto cid kale Rabbiga mooyaane, iyada
    iyo waxa gudaheeda ku jiraba; waxaa keliyahoo ka noolaanaya dhillada la yidhaahdo
    Raxab iyo inta guriga kula jirta oo dhan, maxaa yeelay, waxay qarisay basaasyadii
    aannu dirnay.
  lat-VUC: 'Sitque civitas hæc anathema, et omnia quæ in ea sunt, Domino: sola Rahab
    meretrix vivat, cum universis qui cum ea in domo sunt: abscondit enim nuntios
    quos direximus.'
  eng-ASVBT: 'And the city shall be devoted, even it and all that is therein, to Jehovah:
    only Rahab the harlot shall live, she and all that are with her in the house,
    because she hid the messengers that we sent.'
  ita-1885: E la città sarà un interdetto consacrato al Signore, insieme con tutto
    ciò che vi è dentro; sol la meretrice Rahab sarà lasciata in vita, con tutti quelli
    che saranno in casa con lei; perciocchè ella nascose i messi i quali noi mandammo.
  eng-LXXUP: 'And the city shall be devoted, it and all things that are in it, to
    the Lord of Hosts: only do ye save Rahab the harlot, and all things in her house.'
  eng-ULB: The city and all that is in it will be set apart to Yahweh for destruction.
    Only Rahab the prostitute will live—she and all the ones with her in her house—because
    she hid the men we sent.
  spa-VBL: La ciudad y todo lo que hay en ella será apartado para el Señor y destruido.
    Sólo Rahab, la prostituta, y todos los que estén con ella en su casa se salvarán,
    porque ella escondió a los espías que enviamos.
  fra-_FOB: La ville sera vouée à l'Éternel par interdit, elle et tout ce qu'elle
    contient; Rahab la courtisane vivra, elle seule et tous ceux qui seront avec elle
    dans la maison, parce qu'elle a caché les messagers que nous avions envoyés.
  mal-mal: ഈ പട്ടണവും അതിലുള്ളതൊക്കെയും യഹോവയ്ക്ക് ശപഥാർപ്പിതമായിരിക്കുന്നു; എങ്കിലും
    രാഹാബ് എന്ന വേശ്യ നാം അയച്ച ദൂതന്മാരെ ഒളിപ്പിച്ചതിനാൽ അവളും അവളോടുകൂടെ വീട്ടിലുള്ള
    എല്ലാവരും ജീവനോടിരിക്കട്ടെ.
  urd-GVR: Shahr ko aur jo kuchh us meṅ hai tabāh karke Rab ke lie maḳhsūs karnā hai.
    Sirf Rāhab kasbī ko un logoṅ samet bachānā hai jo us ke ghar meṅ haiṅ. Kyoṅki
    us ne hamāre un jāsūsoṅ ko chhupā diyā jin ko ham ne yahāṅ bhejā thā.
  suz-BL: एको सहर नु एको आगा बाक्‍शो मारेइ मारेइ खतम सेल्‍तीक परमप्रभु यावे केन बाक्‍ब।
    राहाब तेल्‍लेम नु आ खिंमी बाक्‍ब मुर ला ब्रोंइचा ताइनीम। मारदे हना मेकोमी आंइ
    सोइश्‍शो क्‍यारी पाइब मुर आस कली ख्रुइश्‍शा प्रोंइशो बाक्‍त। ब्‍यवस्‍था २०:१६-१७;
    यहोसु २:१२-१३; हिब्रू ११:३१
  ita-1927: 'E la città con tutto quel che contiene sarà sacrata all’Eterno per essere
    sterminata come un interdetto; solo Rahab, la meretrice, avrà salva la vita: lei
    e tutti quelli che saranno in casa con lei, perché nascose i messaggeri che noi
    avevamo inviati.'
  ckb-ckb: دەبێت شارەکە و هەرچی تێیدایە بۆ یەزدان تەرخان بکرێت تاکو قڕ بکرێت، تەنها
    ڕاحابی لەشفرۆش و هەموو ئەوانەی لە ماڵەکە لەگەڵین دەیانهێڵنەوە، چونکە ئەو دوو نێردراوەی
    شاردەوە، کە ناردمانن.
  eng-BBE: 'And the town will be put to the curse, and everything in it will be given
    to the Lord: only Rahab, the loose woman, and all who are in the house with her,
    will be kept safe, because she kept secret the men we sent.'
  kan-OKCV: ಆದರೂ ಈ ಪಟ್ಟಣವೂ ಅದರಲ್ಲಿರುವ ಸಮಸ್ತವೂ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿತವಾದವುಗಳು. ರಾಹಾಬಳೆಂಬ
    ವೇಶ್ಯೆಯೂ ಆಕೆಯ ಮನೆಯಲ್ಲಿ ಇರುವವರೆಲ್ಲರೂ ಮಾತ್ರ ಉಳಿಯಲಿ. ಏಕೆಂದರೆ ನಾವು ಕಳುಹಿಸಿದ ಗೂಢಚಾರರನ್ನು
    ಆಕೆಯು ಬಚ್ಚಿಟ್ಟಿದ್ದಳು.
  bbb-bbb: Ro sidove ireobo ijiakiro e ijia karivo ro ire boeje guove ijia naovo ije
    nika arafiria furidufuo. Ro Reabi bara ije ebuo baru turamo ijiakiro agane fuone
    eranebe fuina gire besu karivo ije jade kaniavo. Ijadufuo maeje fu e nuvuone bu
    mauike avaegianoejo ije kena urie.
  tam-2017: ஆனாலும் இந்தப் பட்டணமும், இதில் உள்ள அனைத்தும் யெகோவாவுக்கு சபிக்கப்பட்டதாக
    இருக்கும்; நாம் அனுப்பின ஆட்களை ராகாப் என்னும் விலைமாது மறைத்துவைத்தபடியால், அவளும்
    அவளுடைய வீட்டில் இருக்கிற அனைவரும் உயிரோடிருக்கட்டும்.
  spa-RV-1909: 'Mas la ciudad será anatema á Jehová, ella con todas las cosas que
    están en ella: solamente Rahab la ramera vivirá, con todos los que estuvieren
    en casa con ella, por cuanto escondió los mensajeros que enviamos.'
  ron-BTF: Și cetatea va fi blestemată de la DOMNUL, ea și toți câți sunt înăuntru;
    doar curva Rahab va trăi, ea și toți care sunt cu ea în casă, pentru că a ascuns
    pe mesagerii pe care noi i-am trimis.
  eng-WEBP: The city shall be devoted, even it and all that is in it, to the LORD.
    Only Rahab the prostitute shall live, she and all who are with her in the house,
    because she hid the messengers that we sent.
  eng-FBV: The city and everything in it is to be set apart for the Lord and destroyed.
    Only Rahab the prostitute and all those with her in her house shall be spared,
    because she hid the spies we sent.
  nld-1939: Ter ere van Jahweh moet de stad en al, wat erin is, met de banvloek worden
    geslagen; alleen de deerne Rachab moet met al haar familieleden gespaard blijven,
    omdat ze de boden, die wij gestuurd hadden, schuil heeft gehouden.
  nch-BL: Xiquinmictica nochi cati itztoque ipan ni altepet huan xijsosoloca nochi
    cati eltoc nopona. Nochi eltos quej se tacajcahualisti para TOTECO. San xiquincahuilica
    ma itztoca Rahab nopa ahuilnenca sihuat huan cati itztose ihuaya ipan ichaj pampa
    yaya quintati nopa tacame cati quitachilicoj ni tali.
  vie-1934: Cái thành và mọi vật ở trong sẽ bị phú dâng cho Đức Giê-hô-va như vật
    đáng diệt; chỉ một mình Ra-háp là kỵ nữ, với hết thảy người ở cùng nàng trong
    nhà sẽ được sống, vì nàng đã giấu sứ giả của chúng ta sai đến.
  hin-CV: समस्त नगर एवं सभी कुछ जो नगर में है, उस पर याहवेह का अधिकार है. केवल राहाब
    तथा जितने लोग उसके घर में होंगे, जीवित रहेंगे, क्योंकि उसने उन दोनों को छिपा रखा
    था, जिनको हमने भेजा था.
  spa-BES: 'Y el pueblo será sometido a la destrucción, y todo lo que en él se le
    dará al Señor: sólo Rahab, la mujer prostituta, y todos los que están en la casa
    con ella, se mantendrán a salvo, porque ella mantuvo el secreto los hombres que
    enviamos.'
  tdx-tdx: Hatokañe amy Iehovà i rovay, ie naho ze kolotoin-draha ama’e ao; i Rakabe
    karapilo avao ty ho veloñe naho ze mitraok’ ama’e añ’anjomba’e ao amy te naeta’e
    o ìrake nampihitrifen-tikañeo.
  tha-KJV: เมืองนั้นและสารพัดในเมืองนั้นจะถูกสาปแช่งต่อพระเยโฮวาห์ เว้นแต่​ราหับหญิงโสเภณีกับคนทั้งหลายที่​อยู่​ในเรือนของนางจะรอดชีวิต
    เพราะว่านางได้ซ่อนผู้สื่อสารที่พวกเราใช้​ไป
  por-BR-2018: 'Mas a cidade será anátema ao SENHOR, ela com todas as coisas que estão
    nela: somente Raabe a prostituta viverá, com todos os que estiverem em casa com
    ela, porquanto escondeu os mensageiros que enviamos.'
  deu-ELO: Und sie Stadt, sie und alles, was darin ist, soll dem Jehova ein Bann sein;
    nur Rahab, die Hure, soll am Leben bleiben, sie und alle, die bei ihr im Hause
    sind, weil sie die Boten versteckt hat, die wir ausgesandt haben.
  eng-WYC-2018: and this city be cursed, either destroyed, and all things that be
    therein be hallowed to the Lord. (Let) Rahab the whore alone live, with all the
    men that be with her in the house; for she hid the messengers which we sent (or
    for she hid the spies that we sent).
  epo-epo: Kaj la urbo estu sub anatemo de la Eternulo, ĝi kaj ĉio, kio estas en ĝi;
    nur la malĉastistino Raĥab restu viva, ŝi kaj ĉiu, kiu estas kun ŝi en la domo;
    ĉar ŝi kaŝis la senditojn, kiujn ni sendis.
  uig-PIN: Lekin xǝⱨǝr wǝ uning iqidiki barliⱪ nǝrsilǝr Pǝrwǝrdigarƣa mutlǝⱪ atalƣanliⱪi
    üqün silǝrgǝ «ⱨaram»dur; pǝⱪǝt paⱨixǝ ayal Raⱨab bilǝn uning pütün ɵyidikilǝrla
    aman ⱪalsun; qünki u biz ǝwǝtkǝn ǝlqilirimizni yoxurup ⱪoyƣanidi.
  beo-beo: 'Moilai bai bagade amola liligi huluane amo ganodini diala amo Godema gobele
    salasu agoane ima:ne, wadela:lesima. Be hina: da:i bidi lasu uda La:iha:be amola
    ea sosogo fi, amo fawane mae medole legema. Bai e da ninia desega ahoasu dunu
    ela wamolegei.'
  tpi-OTNT: Yumi mas bagarapim dispela taun na olgeta samting bilong en, olsem wanpela
    ofa yumi givim olgeta long Bikpela. Dispela pamukmeri Rahap tasol wantaim ol famili
    bilong en, yumi no ken kilim ol i dai, long wanem, em i haitim ol man yumi bin
    salim i kam bilong lukstil long taun.
  hau-SA: Birnin da dukan abin da yake cikinta za a miƙa su ga Ubangiji. Rahab karuwan
    nan kaɗai ce, da dukan waɗanda suke tare da ita a gidanta za a bari da rai domin
    ta ɓoye ’yan leƙen asirin ƙasa da muka aika.
  uig-LAT: Lékin sheher we uning ichidiki barliq nersiler Perwerdigargha mutleq atalghanliqi
    üchün silerge «haram»dur; peqet pahishe ayal Rahab bilen uning pütün öyidikilerla
    aman qalsun; chünki u biz ewetken elchilirimizni yoshurup qoyghanidi.
  nde-nde: Idolobho lakho konke okukulo kuzakwahlukaniselwa uThixo. URahabi isifebe
    lalabo ahlala labo endlini yakhe yibo abazasindiswa ngenxa yokuthi wafihla inhloli
    esazithumayo.
  ton-ton: 'Pea ʻe fakamalaʻiaʻi ʻae kolo, ʻaia mo ia kotoa pē ʻoku ʻi ai kia Sihova:
    ka ʻe moʻui ʻa Lehapi pē, ko e angahala, ko ia mo ia kotoa pē ʻoku ʻiate ia ʻi
    he fale, ko e meʻa ʻi heʻene fufū ʻae ongo mataki naʻa tau fekau.'
  ces-1613: A budiž to město proklaté, ono i všecky věci, kteréž v něm jsou, Hospodinu;
    toliko Raab nevěstka ať jest živa, ona i všickni, kteříž by s ní byli v domě,
    nebo skryla posly, kteréž jsme byli poslali.
  eng-WMB: The city shall be devoted, even it and all that is in it, to the LORD.
    Only Rahab the prostitute shall live, she and all who are with her in the house,
    because she hid the messengers that we sent.
  tam-TCV: ஆனாலும் இப்பட்டணமும் அதிலுள்ள யாவும் யெகோவாவுக்கு ஒப்புக்கொடுக்கப்பட வேண்டியவையாகும்.
    நீங்கள் ராகாப் என்னும் வேசியையும், அவளுடன் வீட்டிலிருப்பவர்களையும் மாத்திரம் தப்பவிட்டு
    விடுங்கள். ஏனெனில் நாம் அனுப்பிய ஒற்றர்களை அவள் ஒளித்துவைத்திருந்தாள்.
  ceb-ULB: Ang siyudad ug ang tanang anaa niini gigahin kang Yahweh aron laglagon.
    Si Rahab lamang ang babaye nga nagabaligya ug dungog ang mabuhi—siya ug ang tanan
    nga kauban niya sa iyang panimalay— tungod kay gitagoan man niya ang mga lalaki
    nga atong gipadala.
  pol-UBG: I miasto będzie przeklęte dla PANA, ono samo i wszystko, co się w nim znajduje.
    Tylko nierządnica Rachab zostanie przy życiu, ona i wszyscy, którzy są z nią w
    domu, gdyż ukryła posłańców, których wysłaliśmy.
  agr-agr: Au yaakta duka ashí nuwi wajig ayawa nujai tsainkattawai, wagki Tuke Pujuu
    nunikti tiu asamtai. Untsu nuwa akika dutiktai Rahab ashí tikich aidaujai niina
    jeen batsamiagtata duka makichkish maawaigpa, wagki aents dekamatnume tusa wi
    ishiakbau aidaun nii uuka ayamjuku asamtai.
  kyc-kyc: Yuu taone andake dokope bange peparae singi dupwape yaka lao pyao kokwa
    soo nembarami. Dopa pyuo nakamame Anatu bange maingi doko suu pyao pirami. Dopa
    pipala namwana akali lama yuu dake waa kandala epeyambinyi dokopa pamuku enda
    Oreapa nakamba yalu pyuo pisiyamo doko dee banya ree palu dokope yaki nyuo kaeyarami.
  urd-GVU: شہر کو اور جو کچھ اُس میں ہے تباہ کر کے رب کے لئے مخصوص کرنا ہے۔ صرف راحب
    کسبی کو اُن لوگوں سمیت بچانا ہے جو اُس کے گھر میں ہیں۔ کیونکہ اُس نے ہمارے اُن
    جاسوسوں کو چھپا دیا جن کو ہم نے یہاں بھیجا تھا۔
  deu-1912: Aber diese Stadt und alles, was darin ist, soll dem HERRN verbannt sein.
    Allein die Hure Rahab soll leben bleiben und alle, die mit ihr im Hause sind;
    denn sie hat die Boten verborgen, die wir aussandten.
  ntj-ntj: '@see-verse:JOS.006.016'
  kan-2017: ಇದೂ ಇದರಲ್ಲಿರುವುದೆಲ್ಲವೂ ಯೆಹೋವನಿಗೆ ಅರ್ಪಿತವಾದವುಗಳೇ ಎಂದು ತಿಳಿಯಿರಿ. ವೇಶ್ಯೆಯಾದ
    ರಾಹಾಬಳೂ ಅವಳ ಸಂಗಡ ಮನೆಯಲ್ಲಿರುವವರೆಲ್ಲರೂ ಉಳಿಯಲಿ. ಏಕೆಂದರೆ ನಾವು ಕಳುಹಿಸಿದ ಗೂಢಚಾರರನ್ನು
    ಅವಳು ಅಡಗಿಸಿಟ್ಟಿದ್ದಳಲ್ಲಾ.
  tgo-tgo: Ghembake na bigibigike wolaghɨye e tɨneke, gharɨgharɨniye, lenji thetheghan
    na lenji bigibigiko wolaghɨye ra mukuwoŋgi, kaiwae Loi le renuwaŋa ŋgoreiye. Ko
    iyemaeŋge Reihab — wevo rayathiyathima na le ŋgolona gha rayakuyaku wolaghɨye
    ne hu ndevakowanaŋgi, kaiwae va i vaŋgu thuweleŋgiya la rakelakelama.
  yap-yap: Re binaw nem nge urngin ban’en ni bay riy e kan turguy ni ngan kirebnag
    ni nge mang ba maligach ngak SOMOL. Kemus ni fare pin i Rahab nma chuway’ ngak,
    nge girdi’en e tabinaw rok e dab ni bit’ ngorad, ni bochan e mithag fa gali mol’og
    rodad.
  hlt-MCSB: Te vaengah khopuei neh a khuikah aka om boeih te BOEIPA taengah yaehtaboeih
    la boeih om. Tedae pumyoi Rakhab longtah puencawn rhoi te a thuh tih a tueih dongah
    amah neh a im kah boeih tah hing uh saeh.
  mdy-ETH: ካታሜሎና ዒዞይዳ ዓኣ ባኮና ቢያ ናንጊና ናንጋ ጎዳም ዱማዼያታሢሮ ጋፒሲ ባባይዙዋቴ፤ ጋዓንቴ ዞኦዛ ኮኦማ ላኣሌላ
    ኑ ዳኬ ሙሮ ዓሶ ዓኣቺ ዓይሴሢሮ ዓታንዳያ ኮይሳሢ ዒዞና ዒዞ ማኣራ ዓኣዞንሢ ሌሊኬ።
  twi-ASANTE: Kuropɔn no ne emu nneɛma no, ɛsɛ sɛ mosɛe ne nyinaa sɛ afɔrebɔdeɛ ma
    Awurade. Odwamanfoɔ Rahab ne nʼafifoɔ nko na ɛsɛ sɛ wɔgyaa wɔn, ɛfiri sɛ, ɔbɔɔ
    akwansrafoɔ no ho ban.
  eng-WEBU: The city shall be devoted, even it and all that is in it, to the LORD.
    Only Rahab the prostitute shall live, she and all who are with her in the house,
    because she hid the messengers that we sent.
  bnp-bnp: Si gi ratapilea a tanga dagi iea turana a maka maki lobo ri tabuli vona,
    ge ne vona e BAKOVI DAGI. Ra ngoi iea, e Rahap kunana, turana a kabu vona pololilo
    na ruma vona, naha ni rabalaki, a vuhuna i ruhulolo a kasisi si rudu valai ru
    gu kasisia a tanga dagi.
  wal-wal: Katamainne katamaa giddon de7iyaabai ubbai GODAAYYO baqa gididi, xayanau
    bessees. Nuuni biittaa xomoosanau kiittido asata qosada ashshido gishshau, shaaramuxiyaa
    Ra7aabanne i son iira issippe de7iya asaa xalaalai attana.
  spa-PDDPT: La ciudad y todo lo que hay en ella será consagrado al exterminio como
    ofrenda a Yavé. Solo Rahab la prostituta vivirá, junto con todos los que estén
    con ella en la casa, porque escondió a nuestros emisarios.
  gun-gun: Pemomba ete aguã rami oĩ, ha'e py ikuai va'e ha'e javi voi. Oikove va'erã
    ma Raabe itavy rei va'ekue anho, hoo pygua kuery guive, mba'eta avakue yvy re
    oikuaa pota aguã romondouka va'ekue onhomi rire.
  agu-BL: Nin ja cawun yi tajwe'n tan cwe'n kaxitul cyakil yi mbi cu'n at tnum. Nin
    qui'c jun takle'n nink clax quen ka'n, na ya'stzun yol Kataj swetz. Ntin cu'n
    Rahab yi wi'tz bnol tetz sclaxok, scyuch' cyakil yi e' yi ate' xe yi tetz ca'l,
    na ja oc i' tan cyewe'n yi cob xk'ukwil yi ja chu'lak tan tilwe'n yi tnume'j.
  ilo-ULB: Mailasinto a para kenni Yahweh ti siudad ken dagiti amin nga adda iti daytoy
    tapno madadael. Ni laeng Rahab a balangkantis ti agbiag- isuna ken dagiti amin
    a kaduana iti balayna- gapu ta inlemmengna dagiti lallaki nga imbaontayo.
  kpg-kpg: Di waahale mono mee huogodoo no lodo le e hai loo gi mooho hagatau, e hai ai
    tigidaumaha ang gi Dimaadua. Deelaa hua go di ahina huihui dono huaidina go Rahab
    mo digau o dono hale le e dugu hagamouli, idimaa, mee ne hagammuni nia daangada
    hagadina hagammuni.
  uig-ARA: لېكىن شەھەر ۋە ئۇنىڭ ئىچىدىكى بارلىق نەرسىلەر پەرۋەردىگارغا مۇتلەق ئاتالغانلىقى
    ئۈچۈن سىلەرگە «ھارام»دۇر؛ پەقەت پاھىشە ئايال راھاب بىلەن ئۇنىڭ پۈتۈن ئۆيىدىكىلەرلا
    ئامان قالسۇن؛ چۈنكى ئۇ بىز ئەۋەتكەن ئەلچىلىرىمىزنى يوشۇرۇپ قويغانىدى.
  bsp-bsp: Kələsər k'ander dare dandɛ kɔ ca cəkɔ cəyi dɛ mɔ fəp. Rahabu wəran wəyama-yama
    sona gboŋ kɔ afum ɔn aŋɛ ŋayi nde kəlɔ kɔn disrɛ mɔ ŋɔ andesak, bawo ɛnawosɛ kəmɛŋkɛ
    su afum akɔ sənasom yɔk-yɔk kədetɛnəs mes ma atɔf ŋaŋɛ mɔ.
  sus-sus: Alatala bara yi taa ratɔn nun a isee birin natɔn, fo Raxabi langoe ginɛ
    kerenyi peti naxan natangaxi, nun mixi naxee birin na a xa banxi kui, barima a
    tan nan yigiya fi won ma xɛɛrae ma.
  pon-2006: Kahnimw wet oh mehkoaros me mi loale uhdahn pahn kamwomwomwla wiahla meirong
    ehu ong KAUN-O. Ihte lihen netiki paliwere Reap oh eh peneinei kan me pahn luhwehdi,
    pwehki liho eh karukihala neitail lipoahrok ko.
  jae-jae: Ma malac to ŋagêŋ samob êtu Apômtaunê gêŋ enseŋ suŋa. Mockaiŋo Rahab to
    nê lau samob, taŋ sêmoa sêwiŋ eŋ aŋga ênê andu naŋ, tauŋgeŋ go sêmoa mateŋ jali,
    gebe eŋ gêsa lau jaeŋŋa, taŋ aêac tasakiŋ êsêac naŋ auc.
  ksd-ksd: Ma ra pia na pal kai ra Luluai upi na virua, a pia na pal ma ra lavur magit
    tana; ia kaka Rakab ra paiga na vavina na laun, ma diat par ta ra kubana, tago
    i ga ive ra ura tultul nina da ga tulue dir.
  tur-YTC: Kent ve içindekilerin tümü Yahve'ye adanacak. Yalnızca fahişe Rahav ve
    onunla birlikte evde olanların hepsi yaşayacak, çünkü o, gönderdiğimiz habercileri
    sakladı.
  grc-BRENT: Καὶ ἔσται ἡ πόλις ἀνάθεμα, αὐτὴ καὶ πάντα ὅσα ἐστὶν ἐν αὐτῇ, Κυρὶῳ σαβαώθ·
    πλὴν Ῥαὰβ τὴν πόρνην περιποιήσασθε αὐτὴν, καὶ πάντα ὅσα ἐστὶν ἐν τῷ οἴκῳ αὐτῆς.
  ind-AYT: Kota itu dan segala isinya akan dikhususkan bagi TUHAN untuk dimusnahkan.
    Hanya Rahab, pelacur itu, dan semua orang yang tinggal dengannya di rumahnya akan
    tetap hidup karena ia telah menyembunyikan para pesuruh yang kita kirim.
  nya-nya: Mzindawu ndi zonse zimene zili mʼmenemo muziwononge. Rahabe yekha, mayi
    wadama, ndi aliyense amene ali pamodzi naye mʼnyumba mwake asaphedwe, chifukwa
    anabisa anthu odzazonda, amene ife tinawatuma
  hrv-hrv: Grad neka bude 'herem' Jahvi - uklet i predan uništenju sa svime što je
    u njemu. Samo bludnica Rahaba da ostane živa i svi koji budu s njom u kući, jer
    je ona sakrila uhode koje smo poslali.
  mps-mps: Dago te hanude elalubo tigidali nai dabe dali dolinao, dago te ofa me deli
    te Genuai Bidibolo te tigidali mabo tiwai gilama yao. Te penani we Rahap naga,
    te aga aya ida, aga hani dali, augwali te me ela munamuo, magi baso meni, agai
    te hanu sa asela suagasomainu tagala palali bidi si geme dualai dao.
  tpi-tpi: Yumi mas bagarapim dispela taun na olgeta samting bilong en, olsem wanpela
    ofa yumi givim olgeta long Bikpela. Dispela pamukmeri Rahap tasol wantaim ol famili
    bilong en, yumi no ken kilim ol i dai, long wanem, em i haitim ol man yumi bin
    salim i kam bilong lukstil long taun.
  dan-1931: Og Byen skal lyses i Band for HERREN med alt, hvad der er i den; kun Skøgen
    Rahab skal blive i Live tillige med alle dem, som er i hendes Hus, fordi hun skjulte
    Sendebudene, som vi udsendte.
  vie-OVCB: Thành Giê-ri-cô và mọi vật trong thành phải bị tiêu diệt để dâng lên Chúa
    Hằng Hữu. Ngoại trừ Ra-háp, cô gái mãi dâm và tất cả những người ở trong nhà chị
    này, vì chị đã bảo vệ cho các thám tử.
  guj-2017: આ નગર તથા તેમાંનું સર્વ યહોવાહને સમર્પિત કરવામાં આવશે. કેવળ રાહાબ ગણિકા
    અને તેની સાથે તેના ઘરનાં સર્વ જીવતાં રહેશે. કેમ કે જે માણસોને આપણે મોકલ્યા હતા
    તેઓને તેણે સંતાડ્યા હતા.
  pon-2006A: Kahnimw wet oh mehkoaros me mi loale uhdahn pahn kamwomwomwla wiahla
    meirong ehu ong KAUN-O. Ihte lihen netiki paliwere Reap oh eh peneinei kan me
    pahn luhwehdi, pwehki liho eh karukihala neitail lipoahrok ko.
  por-BRBSL: A cidade será dedicada, mesmo ela e tudo o que há nela, a Yahweh. Somente
    Rahab, a prostituta, viverá, ela e todos que estão com ela em casa, porque escondeu
    os mensageiros que enviamos.
  cth-cth: Khopui hoi khopui thung kaawm e pueng abuemlah thoebo vaiteh BAWIPA koe
    poe han toe. Hateiteh tak kâyawt e Rahab teh maimouh ni patoun awh e patounenaw
    hah a hro dawkvah, ahni hoi a imthungkhu abuemlah a hringnae na hlout sak awh
    han.
  twi-twi: Kuropɔn no ne emu nneɛma no, ɛsɛ sɛ mosɛe ne nyinaa sɛ afɔrebɔde ma Awurade.
    Oguamanfo Rahab ne ne fifo nko na ɛsɛ sɛ wogyaw wɔn, efisɛ ɔbɔɔ akwansrafo no
    ho ban.
  hlt-hlt: Te vaengah khopuei neh a khuikah aka om boeih te BOEIPA taengah yaehtaboeih
    la boeih om. Tedae pumyoi Rakhab longtah puencawn rhoi te a thuh tih a tueih dongah
    amah neh a im kah boeih tah hing uh saeh.
  tbz-SIM: dí dì kùɔ pɑ́íí kɛ̀ di ɛí dɛ̀ ntú ti Yiɛ̀ nKuyie nkpɛrɛ. Dí yóu Dɑhɑbu
    onitipòkù wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ omɑ́ɑ̀ nɛ̀ bɛ̀ɛ̀ bo o cĩ́ɛ̃̀tɛ̀, ò sòò
    sɔ̀nnɛ mɛ̀ɛ̀ kpɛ́í nti tɔ̃nní bɛ̀ kɛ̀ bɛ̀ bo pɑɑtɛ́ dihɛì.
  msy-2020: E nguibar ekiar kam ko an aven itir biziba e bar dagh asɨghasɨgham. E
    ofan mamɨn mɨn bar da isɨ Ikiavɨra Itir God danɨngam. Eghtɨ Rahap, dagɨaba bagha
    gumaziba ko akuir amizir kam. A gumazir e Jerikon nguibam gɨfofoghasa amadazɨmning
    modo. Kamaghɨn a uan adarazi ko, e me mɨsueghtɨ me aremeghan kogham.
  azb-azb: Şəhər məhv edilməyə həsr olunmuşdur və onda olan hər şey Rəbbə təqdim olunmalıdır.
    Yalnız fahişə Raxav və onunla birgə evdə olanların hamısı sağ qalmalıdır, çünki
    o göndərdiyimiz elçiləri gizlətmişdi.
  eng-DBY: And the city shall be accursed, it and all that is in it, to Jehovah; only
    Rahab the harlot shall live, she and all that are with her in the house, because
    she hid the messengers that we sent.
  hin-2017: और नगर और जो कुछ उसमें है यहोवा के लिये अर्पण की वस्तु ठहरेगी; केवल राहाब
    वेश्या और जितने उसके घर में हों वे जीवित छोड़े जाएँगे, क्योंकि उसने हमारे भेजे
    हुए दूतों को छिपा रखा था। (याकू. 2:25)
  swp-swp: 'Eanua ta abo se goraei, eanua, eo ginauri gamagaridi boeana eai Guiau
    enana: Rahaba, sine baaea va, iabom abo i mauri, ia, eo helena tau mia gamagaridi
    hinage, paana tatao ta hetamaridi va i toreamuidi.'
  eng-YLT: and the city hath been devoted, it and all that [is] in it, to Jehovah;
    only Rahab the harlot doth live, she and all who [are] with her in the house,
    for she hid the messengers whom we sent;
  kne-kne: Asi et itoloy Josue ay mangwani, “Masapol ay dadaelen yo din siyodad ya
    peslen yo am-in ay matmatago ay wadas di ta kaman daton para en Diyos. Ngem adi
    yo pay pespeslen si Rahab ya din papartido na, tan intabona iman din ispay tako.
  eng-WYC-2017: and this city be cursed, either destroyed, and all things that be
    therein be hallowed to the Lord. Rahab the whore alone live, with all the men
    that be with her in the house; for she hid the messengers which we sent.
  eng-WMBB: The city shall be devoted, even it and all that is in it, to the LORD.
    Only Rahab the prostitute shall live, she and all who are with her in the house,
    because she hid the messengers that we sent.
  urd-GVH: शहर को और जो कुछ उसमें है तबाह करके रब के लिए मख़सूस करना है। सिर्फ़ राहब
    कसबी को उन लोगों समेत बचाना है जो उसके घर में हैं। क्योंकि उसने हमारे उन जासूसों
    को छुपा दिया जिनको हमने यहाँ भेजा था।
  rug-rug: Sa vasileana meke sari doduru tiṉitoṉa pa korapana sa si kaqu ta huara
    inete beto, pude na vina vukivukihi la koe Zihova. E Rehabi sapu sa tuturue, meke
    sari nana tatamana si kaqu ta harupu, sina asa tomei sari nada tie piko.
  gaz-gaz: Magaalattii fi wanni ishee keessa jiru hundinuu Waaqayyoof addaan haa baafaman.
    Sababii isheen basaastota nu erganne sana dhoksiteef, Rahaab sagaagaltittiin qofti
    warra mana ishee keessa jiran hunda wajjin haa baraaramtu.
  fra-LSG: La ville sera dévouée à l’Éternel par interdit, elle et tout ce qui s’y
    trouve; mais on laissera la vie à Rahab la prostituée et à tous ceux qui seront
    avec elle dans la maison, parce qu’elle a caché les messagers que nous avions
    envoyés.
  gnn-gnn: Dhuwalanydja gay' wäŋa ga nhä malanha dhiyalami ŋorra marrtji nhanŋuway
    Garraywu yana bukmak, yaka ŋula nhumalaŋgunydja. Nhuma yurru yana gurthayuna dhuŋgur'yurranydja
    bukmak nhä malanha, bala baymatthurrana dhawar'maraŋana bukmaknhana yolŋunhanydja,
    bili walala dhuwalayinydja yätjmirrina dhikana gal'ŋu yana. Yurru walŋakuŋanydja
    nhuma yurru waŋganynha ŋunha dhäykanha Rayapnha yäkunha ga ŋunhinha walalanha
    ŋunhi walala nhina yukurra nhanukala wäŋaŋura waŋganyŋura. Ŋayi muka ŋunhi, ŋuriŋiyi
    miyalkthu walŋakuŋala ŋilimurruŋgu mel'ŋunhanydja maṉḏanha, bala nhumanydja yurru
    walŋakuŋa ŋanyana.
  yal-yal: Alatala bata halagin nagidi taani ito nun a yi seene birin ma, fɔ Raxabi
    keden peena, yalunde ɲaxanla, na nan kisima e nun muxun naxanye birin sa luma
    a banxin kui, bayo a en ma xɛrane yigiya nɛn en naxanye xɛ.
  haw-1868: A e laa kela kulanakauhale ia Iehova, oia, a me na mea a pau iloko. O
    Rahaba, o ka wahine hookamakama, oia wale no ke ola, oia a me na mea a pau iloko
    o ka hale me ia, no ka mea, nana no i huna i na elele a kakou i hoouna aku ai.
  arb-NAV: وَاجْعَلُوا الْمَدِينَةَ وَكُلَّ مَا فِيهَا مُحَرَّماً لِلرَّبِّ، بِاسْتِثْنَاءِ
    رَاحَابَ الزَّانِيَةِ وَكُلِّ مَنْ لاذَ بِبَيْتِهَا فَاسْتَحْيُوهُمْ، لأَنَّهَا
    خَبَّأَتِ الْجَاسُوسَيْنِ الْمُرْسَلَيْنِ لاِسْتِطْلاعِ أَحْوَالِ الْمَدِينَةِ.
  ewe-ewe: Yosua gblɔ na ameawo do ŋgɔ be, “Miwu ame sia ame negbe Rahab, gbolo la
    kple ame sia ame si anɔ eƒe aƒe me la ko, elabena exɔ na míaƒe ŋkutsalawo.
  eng-LEE: 'And the city shall be devoted, it, and all that is therein, to the Lord:
    only Rachab the harlot shall live, she and all that are with her in the house;
    because she did hide the messengers that we sent.'
  asm-FB: কিন্তু নগৰ আৰু তাৰ ভিতৰত থকা সকলোৱেই যিহোৱাৰ উদ্দেশে বৰ্জিত হ’ব৷ কেৱল ৰাহাব
    বেশ্যা আৰু তাইৰ ঘৰত তাইৰ লগত থকা আটাইবোৰ লোক জীয়াই থাকিব; কিয়নো আমি পঠোৱা দূতকেইজনক
    তাই লুকুৱাই ৰাখিছিল।
  sus-A: عَلَتَلَ بَرَ يِ تَا رَتْن نُن عَ عِسٍيٍ بِرِن نَتْن، قٌ رَشَبِ لَنفٌي فِنّ
    كٍرٍنيِ ثٍتِ نَشَن نَتَنفَشِ، نُن مِشِ نَشٍيٍ بِرِن نَ عَ شَ بَنشِ كُي، بَرِ مَ
    عَ تَن نَن يِفِيَ قِ وٌن مَ شّيرَيٍ مَ.
  fra-SBL: La ville sera consacrée à Yahvé, elle et tout ce qu'elle contient. Seule
    Rahab la prostituée vivra, elle et tous ceux qui sont avec elle dans la maison,
    car elle a caché les messagers que nous avons envoyés.
  hbo-hbo: וְהָיְתָ֨ה הָעִ֥יר חֵ֛רֶם הִ֥יא וְכָל־אֲשֶׁר־בָּ֖הּ לַֽיהוָ֑ה רַק֩ רָחָ֨ב
    הַזֹּונָ֜ה תִּֽחְיֶ֗ה הִ֚יא וְכָל־אֲשֶׁ֣ר אִתָּ֣הּ בַּבַּ֔יִת כִּ֣י הֶחְבְּאַ֔תָה
    אֶת־הַמַּלְאָכִ֖ים אֲשֶׁ֥ר שָׁלָֽחְנוּ׃
  piu-2006: '@see-verse:JOS.006.016'
  kik-kik: Itũũra rĩĩrĩ inene na kĩndũ kĩrĩa gĩothe kĩrĩ thĩinĩ warĩo nĩikwamũrĩrwo
    Jehova, cianangwo. No Rahabu ũrĩa mũmaraya wiki, na andũ arĩa othe marĩ hamwe
    nake thĩinĩ wa nyũmba yake, mekũhonokio, tondũ nĩahithire athigaani arĩa twatũmĩte.
  fra-NCL: La ville sera dévouée par anathème à Yahweh, elle et tout ce qui s’y trouve ;
    seule Rahab, la courtisane, vivra, elle et tous ceux qui seront avec elle dans
    la maison, parce qu’elle a caché les messagers que nous avions envoyés.
  cek-AK: Vangpui hoi athung ah kaom hmuennawk boih to paro oh loe, lokkamhaih hoiah
    Angraeng khaeah paek oh; aicae mah patoeh ih misa khen kami hnik to hawk pongah,
    tangyat zaw kami Rahab hoi anih ih imthung takoh kaminawk khue to pathlung oh.
  cuk-cuk: Jericó-neggwebur, degi, bela agi ibmar-bukwadi, bela obelolegoed, a-ibmarmar
    Bab-Jehováʼga-ibmar-uklegedyob guoed. Unnilagwa ome-gambanuchu-imaked-Rahabʼbi,
    degi, bela a-neggi-dulemar-bukwadbi bendaklegoed, ar ade, we-ome, anmarga-neg-argagega
    anmar-dule-warbo-barmisgusadi odukus gusad.
  uig-CYR: Лекин силәр қандақла болмисун «һарам» дәп бекитилгән нәрсиләрдин өзүңларни
    тартиңлар; болмиса, «һарам» қилинған нәрсиләрдин елишиңлар билән өзүңларни һарам
    қилип, Исраилниң чедиргаһиниму һарам қилип униң үстигә апәт чүшүрисиләр.
  pma-pma: Taon enek ka tounah vasi koa mul ien, mihou rasilini suval sanien votut
    tai min Iahova. Rehab enges ral min onen keil, minou vinitei keil veni kei ling
    suain meatin taleisuaien orer.”
  tel-2017: “ఈ పట్టణాన్నీ, దీనిలో ఉన్నవాటన్నిటినీ యెహోవా శపించాడు. రాహాబు అనే వేశ్య
    మనం పంపిన వేగులవారిని దాచిపెట్టింది కాబట్టి ఆమె, ఆ ఇంట్లో ఉన్న వారందరు మాత్రమే
    బ్రదుకుతారు.
  hat-BSA: “Vil la va vin dedye anba ve, li menm avèk tout sa ki ladann se pou SENYÈ
    a. Sèl Rahab, pwostitiye a ak tout moun ki avè l nan kay la va viv, akoz li te
    kache mesaje ke nou te voye yo.
  bxh-bxh: Na waihin matamata heyayana, Lahaba moho, ma afa efana, tabu ti faheyayadi,
    paꞌana in eda tau ita sipo ya simodi.
  kos-kos: Siti sac ac ma nukewa loac ac fah kunausyukla. Rahab, mutan kosro sac,
    ac mwet nukewa in lohm sel elos mukena ac fah tia anwuki mweyen el tuh okanla
    mwet kalngeyuk su kut supwala nu we ah.
  hbo-WLC: וְהָיְתָ֨ה הָעִ֥יר חֵ֛רֶם הִ֥יא וְכָל־אֲשֶׁר־בָּ֖הּ לַֽיהוָ֑ה רַק֩ רָחָ֨ב
    הַזּוֹנָ֜ה תִּֽחְיֶ֗ה הִ֚יא וְכָל־אֲשֶׁ֣ר אִתָּ֣הּ בַּבַּ֔יִת כִּ֣י הֶחְבְּאַ֔תָה
    אֶת־הַמַּלְאָכִ֖ים אֲשֶׁ֥ר שָׁלָֽחְנוּ׃
  ibo-ibo: Gbuonụ ihe niile na-eku ume ndụ, nʼihi na obodo a na ihe niile dị nʼime
    ha bụ ihe e doro nsọ nye Onyenwe anyị. Ma ọ bụ naanị Rehab, nwanyị akwụna ahụ
    ka unu ga-ahapụ ndụ, ya na ndị ọbụla nọ nʼụlọ ya. Nʼihi na o zoro ndị anyị zigara
    inyochapụta obodo ahụ.
  ory-ory: ମାତ୍ର ନଗର ଓ ତନ୍ମଧ୍ୟସ୍ଥ ସମସ୍ତ ବସ୍ତୁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବର୍ଜିତ ହେବ; କେବଳ
    ରାହାବ ବେଶ୍ୟା, ସେ ଓ ଗୃହରେ ତାହା ସଙ୍ଗେ ଥିବା ସମସ୍ତ ଲୋକ ଜୀବିତ ରହିବେ, କାରଣ ସେ ଆମ୍ଭମାନଙ୍କ
    ପ୍ରେରିତ ଗୁପ୍ତଚରଙ୍କୁ ଲୁଚାଇ ରଖିଥିଲା।
  chk-chk: Iwe, ewe telinimw me mettoch meinisin mi nom lon repwe pin fän iten ewe
    Samol mi Lapalap pwe repwe katala. Chilon chök Rahap ewe fin lisowu me meinisin
    mi nom ren lon imwan repwe manau, pun a aopa ekewe chon künö sia tiniir.
  rop-rop: Wi garra barnimap ebrijing langa dijan taun, dumaji im jis laik wi garra
    gibit langa YAWEI. Bat det gel neim Reiheb en ola pipul deya insaid langa im haus
    garra jidan laibala, dumaji imbin lukaftum det dubala men blanga wi.
  ukr-1871: Місто же се з усїм, що в йому є, мусить бути проклятим перед Господом;
    тільки блудниця Рагаба з усїма, що з нею у хатї, зістанеться жива; вона бо переховала
    посланьців, що ми їх посилали.
  deu-1951: Aber diese Stadt und alles, was darin ist, soll dem Bann des HERRN verfallen
    sein; nur die Dirne Rahab soll lebendig bleiben, sie und alle, die bei ihr im
    Hause sind; denn sie hat die Boten verborgen, die wir aussandten.
  eng-JPS: And the city shall be devoted, even it and all that is therein, to the
    LORD; only Rahab the harlot shall live, she and all that are with her in the house,
    because she hid the messengers that we sent.
  srp-1865: A grad da bude proklet Gospodu i što je god u njemu; samo Rava kurva nek
    ostane u životu i svi koji budu kod nje u kuæi, jer sakri poslanike koje bijasmo
    poslali.
  lug-lug: Era ekibuga n’ebintu byamu byonna bya kuweebwayo eri Mukama bizikirizibwe
    okuggyako Lakabu yekka malaaya, oyo n’abantu be baanaabeera nabo mu nju ye. Kubanga
    yakweka abakessi baffe be twasindikayo.
  heb-heb: והיתה העיר חרם היא וכל אשר בה ליהוה רק רחב הזונה תחיה היא וכל אשר אתה בבית
    כי החבאתה את המלאכים אשר שלחנו׃
  ben-IRV: আর নগর ও সেখানের সমস্ত বস্তু সদাপ্রভুর উদ্দেশ্য বর্জিত হবে; শুধু রাহব বেশ্যা
    ও তার সঙ্গে যারা বাড়িতে আছে, সেই সমস্ত লোক বাঁচবে, কারণ সে আমাদের পাঠানো দূতদেরকে
    লুকিয়ে রেখেছিল।
  pan-pan: ਇਹ ਸ਼ਹਿਰ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਦੇ ਵਿੱਚ ਹੈ ਯਹੋਵਾਹ ਲਈ ਸਮਰਪਤ ਕੀਤਾ ਜਾਵੇਗਾ ਪਰ ਸਿਰਫ਼
    ਰਾਹਾਬ ਵੇਸਵਾ ਅਤੇ ਜੋ ਕੋਈ ਉਸ ਦੇ ਘਰ ਵਿੱਚ ਹਨ ਜੀਉਂਦੇ ਰਹਿਣਗੇ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਉਹਨਾਂ ਖੋਜੀਆਂ
    ਨੂੰ ਲੁਕਾਇਆ ਸੀ ਜਿਨ੍ਹਾਂ ਨੂੰ ਅਸੀਂ ਭੇਜਿਆ ਸੀ।
  mya-JVB: မြို့ နှင့်တကွ မြို့ ၌ ရှိသမျှ တို့ကို ကျိန် ၍ ထာဝရဘုရား ၌ အပ်ရမည်။ သို့ရာတွင်ပြည်တန်ဆာ
    ရာခပ် သည် ငါတို့စေလွှတ် သော တမန် တို့ကို ဝှက် ထားသောကြောင့် ၊ သူ နှင့်တကွ သူ ၏အိမ်
    ၌ ရှိသမျှ တို့အား အသက် ချမ်းသာပေးရမည်။
  tte-O: Yeliko kana tomiya meuloili kalikavao yo ali yakayakan yo ali gogo meuloina
    tasibayanaeli kaiwena Yeoba ana walo besiele. Na Leyabi sine ganaganawalina kanakavao
    yo ana nume kana tomiya meuloili tabu yabo kwaunui kaiwena ala tolobubu isaguili
    yo iwadamli.
  tbg-tbg: Tenavu Ieriko vatukavata, ekaa viraqi vaina haikaravata, vehi autu taiqake
    ofaa voqaara vi vatukara Nora Kotira amirerave. Hampi nariro ni vai nahentiva
    Rehaapiva tinavu vaiintitanta ampeqamake tavareka vuatanta kukeqa tairara ti,
    tenavu viravata vira naavuqi variakavata vehakuma nimitarerave.
  hmo-hmo: Inai hanua, bona ia lalonai gau ibounai, be boubou gauna Lohiabada dekenai
    dainai, do umui hadikaia ore momokani. To ariara hahine Rahaba sibona, mai ena
    ruma taudia ibounai danu do umui hamauria, badina be ia ese iseda hasinadoa taudia
    ia hunia dainai.
  urd-urd: और वह शहर और जो कुछ उस में है सब ख़ुदावन्द की ख़ातिर बर्बाद होगा। सिर्फ़
    राहिब कस्बी और जितने उसके साथ घर में हों वह सब जीते बचेंगे, इसलिए कि उस ने उन
    क़ासिदों को जिनको हम ने भेजा छुपा रखा था।
  rus-SYN: но вы берегитесь заклятого, чтоб и самим не подвергнуться заклятию, если
    возьмете что-нибудь из заклятого, и чтобы на стан сынов Израилевых не навести
    заклятия и не сделать ему беды;
  bqc-SIM: Dii wɛ̃́lɛpi ń pↄ́ pↄ́ kúuↄ dìlɛ a pↄ́ ũɛ. Wà ń kaalɛ ḿpii. Káalua
    Lahabu ń gbɛ̃́ pↄ́ kuaànↄ a kpɛ́uↄ mɛ́ aa bↄ ńtɛ̃ɛ, asa ↄ̃mɛ asiigwana pↄ́
    wà ń zĩ́ↄ ùlɛ.
  tcz-CHONGTHU: 'Jericho khopi leh asunga umjouse hi Pakaiyin asuhmang sohkei ding
    ahitai: Rahab kijohnu leh ainsung mite jouse chu kihing hoiding ahi, ajeh chu
    amanun gamvelhi’a kibol hochu ana hoidoh sah’in ahi.'
  mar-mar: हे नगर व ह्यात जे काही असेल ते सर्व परमेश्वरास समर्पित करावे; मात्र राहाब
    वेश्येला आणि जे कोणी तिच्यासोबत तिच्या घरी असतील त्यांना जिवंत ठेवावे, कारण आपण
    पाठवलेल्या जासुदांना तिने लपवून ठेवले होते.
  qub-qub: Siudäta, llapan ima-aycapis chaycho caycajcunataga ushajpaj illgächishun.
    Tayta Diosmi chayno nisha. Cuerpunwan gänapacoj Rahabta, wasincho pacacusha caycajllata
    ama wañuchishunchoga. Chay warmiga ricapacoj cachamushanchïtami pacaran.
  bqp-bqp: Dikiri wɛ̃tɛ pì kũ pↄ́ kũ ò kunnↄ dìtɛ a pↄ́ ũmɛ. Ò ń kakatɛ ń pínki.
    Karua Rahabu kũ gbɛ̃ kũ ò kú kãao a bɛanↄ mɛ́ oni bo ńtɛ̃nɛ, zaakũ àkũ mɛ́
    à gu'asirigwari kũ ò ń zĩnↄ ùtɛ.
  hat-hat: Nou pral ofri lavil la ak tou sa ki ladan l' tankou yon ofrann pou Bondye.
    Nou pral touye dènye moun ki ladan l'. Sèl moun ki va rete vivan, se va Rarab,
    jennès la, ak tout moun ki va lakay li, paske li te kache mesaje nou te voye yo.
  eng-BSB: Now the city and everything in it must be devoted to the LORD for destruction.
    Only Rahab the prostitute and all those with her in her house will live, because
    she hid the spies we sent.
  tod-tod: Taai ɠa ɠulazu ga zalaɠai Ɠɔoɠɔ GALAGI ʋɛ, ta su aniiti kpein. Kɛni koloɠolo
    anzanui Laɠaɓe ɠila kpe nɔ ɠa a yɛ vulua, ta niiti kpein ta ɠɛ ba ná-pɛlɛi wu,
    mazɔlɔɔ toɠa é zunuiti dɔɔɠuni, niiti ade ti leʋeni.
  eng-WEBPB: The city shall be devoted, even it and all that is in it, to the LORD.
    Only Rahab the prostitute shall live, she and all who are with her in the house,
    because she hid the messengers that we sent.
  kbq-kbq: Hanki Jeriko kuma'ene anampima me'nea zantamia ana maka Ra Anumzamofontega
    mago ofa amiankna hutma eri haviza hugahaze. Hianagi afure vahe'ma huzmantoke'zama
    e'naza naga'ma zamavare frakinegu monko a' Rehapune noma'afima mani'naza naga'anenke
    zamahe ofriho.
  nhe-BL: Xiquinmictica nochi tlen itztoque ipan ni altepetl huan xijxolehuaca nochi
    tlen eltoc nopona. Nochi eltos queja se tlacajcahualistli para TOTECO. San xiquincahuilica
    ma itztoca Rahab nopa ahuilnenca sihuatl huan tlen itztose ihuaya ipan ichaj pampa
    yajaya quintlati nopa tlacame tlen quitlachilicoj ni tlali.
  sps-sps: A ngats fan fiisen mena mamatsiny kaa faavot kat firing romi, te kat faarei
    non u fifan tsumi ten Gov. San e Reheb to na moun to te natiny faan vavis iny
    non a puan tan tsoiny, ayei fiisen ramen fo nuatsin ya to te natiny kaa fiisen
    miror ya numaa tsuan, ari tsun to ari mi gim on rom ma atsun irari, tana sa e
    Reheb te fatakop ir a ina fuan na tsoiny toboo tsura tan nainy te nai toboo kabuts
    ari na Jeriko.
  bus-bus: Dii wɛ́tɛ pì kↄ̃n pↄ́ kɛ̀ kúnnↄ dìɛ a pↄ́ ũ. Wà ń kaatɛ ń píngi. Kaarua
    Rahabu kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúo à bɛɛnↄ bé wé bↄ ńtɛ̃ɛ, zaakɛ àmbe à gu'asiigwari
    kɛ̀ wà ń zĩnↄ ùtɛ.
  gub-BL: — Ximumaw putar tawhu nehe, ipyhyk ire nehe. Nezewe mehe ximuwete katu putar
    Tupàn zane nehe. A'e kuzà wyzài Ha'aw her ma'e a'e nehe, teko hàpuz me har paw
    a'e wà nehe no, xo a'e zo napezuka kwaw pe wà nehe, ta'e umim ywy rehe ume'e zàmim
    ma'e kwer zanewe a'e wà xe.
  eng-DRA: 'And let this city be an anathema, and all things that are in it, to the
    Lord. Let only Rahab the harlot live, with all that are with her in the house:
    for she hid the messengers whom we sent.'
