verse: JOS.006.008
translations:
  mal-C: യോശുവ ജനത്തോടു പറഞ്ഞുതീർന്നപ്പോൾ, യഹോവയ്ക്കുമുമ്പിൽ ആട്ടിൻകൊമ്പുകൊണ്ടുള്ള
    കാഹളംപിടിച്ചുനിന്ന ഏഴു പുരോഹിതന്മാർ കാഹളമൂതി മുന്നോട്ടു പോകുകയും യഹോവയുടെ ഉടമ്പടിയുടെ
    പേടകം അവരെ പിൻതുടരുകയും ചെയ്തു.
  deu-TKW: Als nun Josua dem Volke den Befehl gegeben hatte, da zogen die sieben Priester,
    die sieben Trompeten aus Widderhörnern trugen, vor Jahwe einher und stießen in
    die Trompeten; die Gesetzeslade Jahwes aber folgte hinter ihnen drein.
  lin-lin: Tango Jozue asilisaki koloba na bato, Banganga-Nzambe sambo, oyo bakamataki
    bakelelo sambo liboso ya Yawe, balekaki liboso mpe bakomaki kobeta yango, wana
    Sanduku ya Boyokani ya Yawe ezalaki kolanda bango na sima.
  eng-LSV: And it comes to pass, when Joshua speaks to the people, that the seven
    priests carrying seven horns of the rams before YHWH have passed over and blown
    with the horns, and the Ark of the Covenant of YHWH is going after them;
  eng-GNV: And when Ioshua had spoken vnto the people, the seuen Priestes bare the
    seuen trumpets of rams hornes, and went foorth before the Arke of the Lord, and
    blew with the trumpets, and the Arke of the couenant of ye Lord followed them.
  eng-WEBSTER: 'And it came to pass, when Joshua had spoken to the people, that the
    seven priests bearing the seven trumpets of rams'' horns passed on before the
    LORD, and blew with the trumpets: and the ark of the covenant of the LORD followed
    them.'
  nhw-BL: Huan nochi quichijque catli Josué quinilhui. Nopa chicome totajtzitzi tlapitztiyohuiyayaj
    huan amo mosiyajquetzayayaj huan quinyacanayayaj nopa totajtzitzi catli quihuicayayaj
    icaxa TOTECO.
  swh-ONEN: Baada ya Yoshua kuzungumza na watu, wale makuhani saba wenye kuzibeba
    zile baragumu saba mbele za Bwana, wakatangulia mbele, wakipiga baragumu zao na
    Sanduku la Agano la Bwana likawafuata.
  bba-bba: Ye Yosue u kɑ tɔn be ɡɑri yi kuɑ u kpɑ, mɑ bɑ swɑɑ wɔri. Tɑbu kowo be,
    bɑ ɡbiɑ, mɑ yɑ̃ku kowo be bɑ kɔbi nɛni bɑ swɑɑ wɔri bɑ kɔbi yi soomɔ. Mɑ bɑ kɑ
    bu woodɑn kpɑkoro te swĩi biruɔ. Tɑbu kowo be bɑ mɑɑ tie, bɑ kpɑkoro te swĩi.
    Sɑɑ ye be kpuro bɑ sĩimɔ bɑ wuu ɡe sikerenɑmɔ, yɑ̃ku kowo be, bɑ ben kɔbi soomɔ.
  eng-KJVCPB: 'And it came to pass, when Joshua had spoken unto the people, that the
    seven priests bearing the seven trumpets of rams’ horns passed on before the Lord,
    and blew with the trumpets: and the ark of the covenant of the Lord followed them.'
  cpy-cpy: Rantakiro Israel-paeni okaatzi ikantakiriri Josué. Jewatanaki 7 Ompera-tajorentsi-taarewo,
    itziwooteeyini. Pokakotatsi itajorentsi-mokote Tajorentsi itaapiiki.
  mpx-mpx: Sauga Yosuwa i baaba haba gamagalau elal, yaka topowon ali gewi seben hi
    nohouwa Yehoba wana Bateli ana Dedewaga awonaa ge bwagigi hi noyuyu.
  wbp-wbp: Junga-juku, yinya yangka wirlki-pala maralypikingarduyu-patu, wapanja-yanulpalu
    kamparru Pakuju Tarrukukuju. Jarnkujarnku mardarnulpalu-jana kurlumpurrngu ngulalpalu
    jitirninja-yanu kujalpalu wapanja-yanu. Ngalya-kari maralypikingarduyu-patujulpalu
    purdangirli-wana wapanja-yanu. Kanja-yanulpalu Pakuju Tarruku.
  luo-luo: Kane Joshua osewuoyo gi ji, jodolo abiriyo mane otingʼo turumbete abiriyo
    e nyim Jehova Nyasaye nowuotho ka gigoyo turumbete, kendo Sandug Muma mar Singruok
    mar Jehova Nyasaye ne luwo bangʼ-gi.
  meu-meu: Iosua ese taunimanima vada e haḡanidia heḡereḡerena, hahelaḡa taudia hahituosi
    ese nani mamaruanedia doadia amo e kara kibidia hituosi e abi, Iehova vairanai;
    bena e raka lao, kibi e hiriri. Idia muridiai Iehova ena taravatu mauana e huaia.
  npi-ULB: यहोशूले मानिसहरूलाई भनेजस्तै सात जना पुजारीले परमप्रभुको सामु भेडाका सिङहरूको
    सातवटा तुरही बोके । तिनीहरू अगि बढ्दा तिनीहरूले तुरहीहरू फुके । परमप्रभुको करारको
    सन्दुक तिनीहरूको पछिपछि थियो ।
  yor-yor: Nígbà tí Joṣua ti bá àwọn ènìyàn sọ̀rọ̀ tán, àwọn àlùfáà méje tí wọ́n gbé
    fèrè méje ní iwájú Olúwa kọjá sí iwájú, wọ́n sì fọn fèrè wọn, àpótí ẹ̀rí Olúwa
    sì tẹ̀lé wọn.
  emp-NTPO: Josueba jarad̶ara jũma ĩjã osid̶aa. Sacerdoterã siete panʌra Ãcõrẽ baurude
    nocoare nĩbasid̶aa ãdji cachiru zá panʌda.
  ind-ind: Sesudah Yosua memberikan perintah, mulailah pasukan bersenjata berjalan
    di depan, diikuti oleh ketujuh imam yang meniup terompet, lalu para imam yang
    membawa peti perjanjian TUHAN, dan pasukan selebihnya di belakang.
  pes-OPCB: پس طبق فرمان یوشع، مردان مسلح پیشاپیش کاهنانی که شیپور می‌نواختند حرکت
    کردند. سپس کاهنانی که صندوق عهد را حمل می‌کردند به دنبال آنها به حرکت درآمدند.
    پشت سر آنها نیز بقیهٔ سربازان روانه شدند. در تمام این مدت شیپورها همچنان نواخته
    می‌شد.
  tgl-ULB: Tulad ng sinabi ni Josue sa bayan, dinala ng pitong pari ang pitong trumpetang
    gawa sa mga sungay ng lalaking tupa sa harapan ni Yahweh. Habang nauuna sila,
    pinatunog nila nang malakas ang mga trumpeta. Sumunod sa kanila ang Kaban ng Tipan
    ni Yahweh.
  cbu-NT: Tputsshitisin yuwaa Josuey kamachtayaru anooritam tuminurangsin, chtaru
    wakaraa wits pu pu támpanima 7 tputs, apanllpantam urkar wakaraa wits yáyarusin,
    imazaranganaya. Anumun Apanllee kajonarini kumpanshitisin tachitaranganaya.
  hui-hui: Yosuahanda, Bilimu, layadagua bialu ami agali maru biaru tigua ala bamba
    halu pene. Ani buwa loma binigo mo miaga mbelo biguli pu lagane biaru tigua dombeneni
    pialu loma binigo mo miaga maru Mbogoyi biago yalu uruni peagola erembirani amiali
    maru biaru ti haruru pene. O piyadagoni pialu howa mbelo biguli pu lama pene.
  mya-mya: ယော​ရှု​အ​မိန့်​ပေး​သည့်​အ​တိုင်း​တံပိုး​ခရာ​မှုတ် သော​ယဇ်​ပု​ရော​ဟိတ်​များ​ရှေ့​က
    လက်​နက်​ကိုင် တပ်​သား​များ​စ​တင်​ချီ​တက်​လေ​သည်။ သူ​တို့ နောက်​တွင်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ပင့်​ဆောင်
    သော​ယဇ်​ပု​ရော​ဟိတ်​များ၊ သူ​တို့​နောက်​တွင် တပ်​သား​များ​လိုက်​ပါ​ချီ​တက်​ကြ​သည်။
    သူ တို့​ချီ​တက်​နေ​စဉ်​ယဇ်​ပု​ရော​ဟိတ်​များ​က တံ​ပိုး​ခ​ရာ​များ​ကို​မှုတ်​ကြ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་འབངས་མི་རྣམས་ལ་གཏམ་སྨྲས་ཚར་རྗེས། མཆོད་དཔོན་བདུན་གྱིས་ལུག་གི་རྭ་དུང་བདུན་ཁྱེར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མདུན་དུ་དུང་བུས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་ཁོ་རྣམས་ཀྱི་རྗེས་ནས་ཕེབས་སོ། །
  sna-sna: Joshua paakapedza kutaura navanhu, vaprista vanomwe vakatakura hwamanda
    nomwe pamberi paJehovha vakaenda pamberi, vachiridza hwamanda dzavo, areka yesungano
    yaJehovha ikavatevera.
  spa-BLM: Cuando Josué habló al pueblo, los siete sacerdotes que llevaban las siete
    trompetas de cuernos de carnero delante de Yahvé avanzaron y tocaron las trompetas,
    y el arca de la alianza de Yahvé los siguió.
  cac-cac: 'Ix sc''anab''ajan eb'' masanil tas ix yal vin̈aj Josué chi'': B''ab''el
    sb''at jun macan̈ eb'' vin̈ soldado yed'' syamc''ab''. Slajvi chi'' tzac''an ucvan̈
    eb'' vin̈ sacerdote van spu''ann̈ej sch''aac. Tzac''anpax eb'' vin̈ sacerdote
    b''achjinac te'' scaxail strato Jehová. Axo d''a spatic eb'' vin̈ tzac''an junxo
    macan̈ eb'' vin̈ soldado.'
  swh-ULB: Makuhani saba walibeba tarumbeta saba za pembe za kondoo mbele ya Yahweh
    kama Yoshua alivyowaambia watu. Na walivyokuwa akiendelea mbele, walipuliza tarumbeta.
  bel-bel: а ўзброеныя ішлі перад сьвятарамі, якія трубілі ў трубы; а тыя, што ішлі
    ззаду, ішлі за каўчэгам, пад час шэсьця трубячы ў трубы.
  deu-ELBBK: Und es geschah, als Josua zu dem Volk geredet hatte, da zogen die sieben
    Priester hin, die die sieben Hall-Posaunen vor dem HERRN hertrugen, und stießen
    in die Posaunen; und die Lade des Bundes des HERRN folgte hinter ihnen.
  mbb-OT: Ne midtuman dan is mandù ni Josue. Midhuna is pitu he memumuhat duen te
    ebinting te Kavan te Kebpekid-uyun te Nengazen ne impezaǥing dan is menge vudyung
    dan.
  mal-2015: യോശുവ ജനത്തോടു പറഞ്ഞുതീർന്നപ്പോൾ ആട്ടിൻ കൊമ്പുകൊണ്ടുള്ള ഏഴു കാഹളം പിടിച്ചുകൊണ്ടു
    ഏഴു പുരോഹിതന്മാർ യഹോവയുടെ മുമ്പിൽ നടന്നു കാഹളം ഊതി; യഹോവയുടെ നിയമപ്പെട്ടകം അവരുടെ
    പിന്നാലെ ചെന്നു.
  tuo-NT: Nipeꞌtirã Josué dutiꞌcaronojõta weecãrã niwã. Tojo weerã siete paꞌia ti
    acaro dʉporo capesaꞌrire putimʉꞌtãwãꞌcãcãrã niwã.
  rmc-rmc: 'Kerde avke, sar o Jozua phenďa: ešeb džanas o slugaďa a pal lende džanas
    ola efta rašaja, so trubinenas pro trubi. Pal lende džanas aver rašaja, save ľidžanas
    le RAJESKRI archa a pal lende mek aver slugaďa.'
  nlg-nlg: Mi murina Joshua te kokoe soko vanira na vure, ra vitu na manesukaghi kolui
    nia didira na kala ni sheep mane tara vuivuni ni sakutua tana matana Yahweh, gara
    lovui na kala tana bona tara tona. Na lei manesukaghi tara holaa na Bokisi ni
    Vetena ni Baubahu Tabu nina Yahweh tara taonira mai muri.
  pes-OPV: و چون یوشع این را به قوم گفت، هفت کاهن هفت کرنای یوبیل را برداشته، پیش
    خداوندرفتند و کرناها را نواختند و تابوت عهد خداونداز عقب ایشان روانه شد.
  ron-1924: Дупэ че а ворбит Иосуа попорулуй, чей шапте преоць каре пуртау ынаинтя
    Домнулуй челе шапте трымбице де корн де бербек ау порнит ши ау сунат дин трымбице.
    Кивотул легэмынтулуй Домнулуй мерӂя ын урма лор.
  ben-OBCV: যিহোশূয় যখন লোকদের একথা বললেন, তখন সাতজন যাজক সাতটি শিঙা বহন করে সদাপ্রভুর
    সামনে সামনে এগিয়ে গেলেন ও তাঁদের শিঙাগুলি বাজাতে লাগলেন, এবং সদাপ্রভুর নিয়ম-সিন্দুক
    তাঁদের অনুগামী হল।
  som-som: Oo sidii bay noqotay. Markii Yashuuca la hadlay dadkii waxaa socday oo
    Rabbiga hortiisa maray toddobadii wadaad oo sidda toddobadii buun oo wanan geesahood
    ah; oo waxay afuufeen buunankii; oo sanduuqii axdiga Rabbiguna waa lala daba socday.
  lat-VUC: Cumque Josue verba finisset, et septem sacerdotes septem buccinis clangerent
    ante arcam fœderis Domini,
  eng-ASVBT: 'And it was so, that, when Joshua had spoken unto the people, the seven
    priests bearing the seven trumpets of rams’ horns before Jehovah passed on, and
    blew the trumpets: and the ark of the covenant of Jehovah followed them.'
  ita-1885: E quando Giosuè ebbe detto questo al popolo, i sette sacerdoti, portando
    sette trombe da sonar suono d'allegrezza davanti al Signore, passarono oltre,
    e sonarono con le trombe; e l'Arca del Patto del Signore andava dietro a loro.
  eng-LXXUP: And let seven priests having seven sacred trumpets proceed thus before
    the Lord, and let them sound loudly; and let the ark of the covenant of the Lord
    follow.
  eng-ULB: Just as Joshua had said to the people, the seven priests carried the seven
    trumpets of rams' horns before Yahweh. As they advanced, they gave a blast on
    the trumpets. The ark of the covenant of Yahweh followed after them.
  spa-VBL: Cuando Josué terminó de hablarle al pueblo, los siete sacerdotes que llevaban
    los siete cuernos de carnero en presencia del Señor, comenzaron a soplar los cuernos,
    con el Arca tras ellos.
  fra-_FOB: Et quand Josué eut parlé au peuple, les sept sacrificateurs qui portaient
    les sept cors de bélier devant l'Éternel, passèrent et sonnèrent des cors, et
    l'arche de l'alliance de l'Éternel les suivait.
  mal-mal: യോശുവ ജനത്തോട് പറഞ്ഞതിൻ പ്രകാരം ആട്ടിൻ കൊമ്പുകൊണ്ടുള്ള കാഹളം പിടിച്ചുകൊണ്ട്
    ഏഴ് പുരോഹിതന്മാർ യഹോവയുടെ മുമ്പിൽ നടന്നു കാഹളം ഊതി; യഹോവയുടെ നിയമപ്പെട്ടകം അവരുടെ
    പിന്നാലെ ചെന്നു.
  urd-GVR: Sab kuchh Yashua kī hidāyāt ke mutābiq huā. Sāt imām narsinge bajāte hue
    Rab ke āge āge chale jabki Rab ke ahd kā sandūq un ke pīchhe pīchhe thā.
  suz-BL: मिनु यहोसुमी देंशो खोदेंशो पा मेको ७ जना चढ़ेब परमप्रभु यावे आ ङोंइती ताप्‍तीक
    ग्रोव़ कुरशा, ताम्‍ना ताम्‍न गाक्‍तेक्‍म। मिनु परमप्रभु यावे आ कबल पशो सन्‍दोस
    कुरबपुकी मेको आन नोले खोइक्‍तेक्‍म।
  ita-1927: Quando Giosuè ebbe parlato al popolo, i sette sacerdoti che portavano
    le sette trombe squillanti davanti all’Eterno, si misero in marcia sonando le
    trombe; e l’arca del patto dell’Eterno teneva loro dietro.
  ckb-ckb: هەروەک چۆن یەشوع فەرمانی بە گەل کرد، حەوت کاهینەکەی هەڵگرانی حەوت کەڕەنا
    قۆچە بەرانەکان، لەبەردەم یەزدانەوە بە کەڕەنا لێدانەوە بەرەو پێش چوون و سندوقی
    پەیمانیش لە دوایانەوە دەڕۆیشت.
  eng-BBE: 'So after Joshua had said this to the people, the seven priests with their
    seven horns went forward before the Lord, blowing on their horns: and the ark
    of the Lord''s agreement went after them.'
  kan-OKCV: ಯೆಹೋಶುವನು ಜನರ ಸಂಗಡ ಮಾತನಾಡಿದ ತರುವಾಯ, ಏಳು ಟಗರು ಕೊಂಬುಗಳ ತುತೂರಿಗಳನ್ನು ಹಿಡಿದುಕೊಂಡ
    ಏಳುಮಂದಿ ಯಾಜಕರು ತುತೂರಿಗಳನ್ನು ಊದುತ್ತಾ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಡೆದರು. ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ
    ಮಂಜೂಷವು ಅವರನ್ನು ಹಿಂಬಾಲಿಸಿತು.
  bbb-bbb: Josua fune ijiege kuariama furinoga e zinone ifaejevo seveni ije vegu seveni
    keva ije bune E Ireobo ijadufuo nidua ijia zinuivena vae. Bune vakinu vegu buone
    ufekinu vakoga e zinone ifaejevo gue bu E Ireobo ijadufuo Mavua Akae ije abena
    rade nuvediae.
  tam-2017: யோசுவா மக்களிடம் பேசினவுடனே, தொனிக்கும் ஏழு எக்காளங்களைப் பிடித்திருக்கிற
    ஏழு ஆசாரியர்கள் யெகோவாவுக்கு முன்பாக நடந்து எக்காளங்களை ஊதினார்கள்; யெகோவாவுடைய
    உடன்படிக்கைப்பெட்டி அவர்களுக்குப் பின்னே சென்றது.
  spa-RV-1909: 'Y así que Josué hubo hablado al pueblo, los siete sacerdotes, llevando
    las siete bocinas de cuernos de carneros, pasaron delante del arca de Jehová,
    y tocaron las bocinas: y el arca del pacto de Jehová los seguía.'
  ron-BTF: Și s-a întâmplat, când Iosua a vorbit poporului, cei șapte preoți, purtând
    cele șapte trâmbițe din coarne de berbec, au trecut înaintea DOMNULUI și au suflat
    din trâmbițe; și chivotul legământului DOMNULUI îi urma.
  eng-WEBP: It was so, that when Joshua had spoken to the people, the seven priests
    bearing the seven trumpets of rams’ horns before the LORD advanced and blew the
    trumpets, and the ark of the LORD’s covenant followed them.
  eng-FBV: When Joshua finished speaking to the people, the seven priests carrying
    the seven rams' horns in the presence of the Lord started out, blowing the horns,
    with the Ark following behind.
  nld-1939: Toen Josuë tot het volk had gesproken, trokken de zeven priesters op,
    terwijl ze de zeven bazuinen van ramshorens vóór Jahweh uit droegen en er op bliezen;
    de ark van Jahweh’s Verbond kwam achter hen aan.
  nch-BL: Huan nochi quichijque cati Josué quinilhui. Nopa chicome totajtzitzi tapitztiyahuiyayaj
    huan amo mosiyajquetzayayaj huan quinyacanayayaj nopa totajtzitzi cati quihuicayayaj
    icaxa TOTECO.
  vie-1934: Khi Giô-suê đã nói cùng dân sự xong rồi, bảy thầy tế lễ cầm bảy cây kèn
    tiếng vang ở trước mặt Đức Giê-hô-va, vừa đi tới vừa thổi kèn, còn hòm của Đức
    Giê-hô-va theo sau.
  hin-CV: यहोशू ने दिये आदेश के मुताबिक, नरसिंगे लिए हुए सात पुरोहित आगे बढ़कर याहवेह
    के समक्ष नरसिंगे फूंकने लगे, और उनके पीछे याहवेह का संदूक था.
  spa-BES: Entonces, después de que Josué hubo dicho esto a la gente, los siete sacerdotes
    con sus siete cuernos avanzaron delante del Señor, soplando sobre sus cuernos,
    y el cofre del pacto del Señor fue tras ellos.
  tdx-tdx: 'Ie amy zao: nisaontsy am’ ondatio t’Iehosoa, le nionjom-beo i mpisoroñe
    fito nitañe tsifan’ añondrilahy fito añatrefa’ Iehovà rey, le nitiofe’ iereo o
    tsifao vaho nanonjohy iareo i vatam-pañina’ Iehovày.'
  tha-KJV: ต่อมาเมื่อโยชู​วาบ​ัญชาแก่ประชาชนแล้ว ปุ​โรหิตเจ็ดคนที่ถือเขาแกะตัวผู้​เจ​็ดคั​นก​็เดินผ่านไปข้างหน้าต่อพระพักตร์พระเยโฮวาห์และเป่าแตรไปด้วย
    และมี​หี​บพันธสัญญาแห่งพระเยโฮวาห์ตามเขามา
  por-BR-2018: 'E assim que Josué falou ao povo, os sete sacerdotes, levando as sete
    trombetas de chifres de carneiros, passaram diante da arca do SENHOR, e tocaram
    as trombetas: e a arca do pacto do SENHOR os seguia.'
  deu-ELO: Und es geschah, als Josua zu dem Volke geredet hatte, da zogen die sieben
    Priester hin, welche die sieben Hallposaunen vor Jehova hertrugen, und stießen
    in die Posaunen; und die Lade des Bundes Jehovas folgte hinter ihnen.
  eng-WYC-2018: And when Joshua had ended these words, and the seven priests trumped
    with seven trumps before the ark of the bond of peace of the Lord, (And when Joshua
    had finished speaking, the seven priests blew the seven trumpets before the Ark
    of the Covenant of the Lord,)
  epo-epo: Kaj post kiam Josuo tion diris al la popolo, sep pastroj, portantaj sep
    jubileajn trumpetojn antaŭ la Eternulo, ekiris kaj ektrumpetis per la trumpetoj;
    kaj la kesto de interligo de la Eternulo iris post ili.
  uig-PIN: Yǝxua buni hǝlⱪⱪǝ buyruƣandin keyin, Pǝrwǝrdigarning aldida yǝttǝ ⱪoqⱪar
    burƣisini kɵtürgǝn yǝttǝ kaⱨin aldiƣa mengip burƣilarni qaldi; Pǝrwǝrdigarning
    ǝⱨdǝ sanduⱪi bolsa ularning kǝynidin elip mengildi.
  beo-beo: '-'
  tpi-OTNT: Orait ol i mekim olsem Josua i tok. 7-pela pris i wokabaut i go pas long
    Bokis Kontrak na ol i wok long winim ol biugel.
  hau-SA: Da Yoshuwa ya gama yin wa mutane magana, sai firistoci guda bakwai waɗanda
    suke riƙe da ƙahoni guda bakwai a gaban Ubangiji suka sha gaba suna busa ƙahoninsu,
    akwatin alkawari kuwa yana biye da su.
  uig-LAT: Yeshua buni xelqqe buyrughandin kéyin, Perwerdigarning aldida yette qochqar
    burghisini kötürgen yette kahin aldigha méngip burghilarni chaldi; Perwerdigarning
    ehde sanduqi bolsa ularning keynidin élip méngildi.
  nde-nde: Kwathi uJoshuwa esekhulume labantu, abaphristi abayisikhombisa ababethwele
    amacilongo ayisikhombisa phambi kukaThixo bahamba phambili bevuthela amacilongo,
    njalo umtshokotsho wesivumelwano ubalandela.
  ton-ton: '¶ Pea naʻe hoko ʻo pehē, hili ʻae lea ʻa Siosiua, ki he kakai, ko e kau
    taulaʻeiki ʻe toko fitu, ʻaia naʻe fua ʻae meʻalea ʻe fitu, ʻae nifo ʻoe sipitangata,
    naʻa nau ʻalu muʻomuʻa ʻi he ʻao ʻo Sihova ʻo ifi ʻae ngaahi meʻalea: pea naʻe
    muimui ʻiate kinautolu ʻae puha ʻoe fuakava ʻa Sihova.'
  ces-1613: A když to oznámil Jozue lidu, sedm kněží, nesouce sedm trub beraních,
    šli před truhlou Hospodinovou, a troubili v trouby; truhla také smlouvy Hospodinovy
    brala se za nimi.
  eng-WMB: It was so, that when Joshua had spoken to the people, the seven priests
    bearing the seven shofars of rams’ horns before the LORD advanced and blew the
    shofars, and the ark of the LORD’s covenant followed them.
  tam-TCV: யோசுவா மக்களிடம் பேசி முடிந்ததும், ஏழு எக்காளங்களைக் கொண்டுசென்ற ஏழு ஆசாரியர்கள்,
    யெகோவாவுக்குமுன் எக்காளங்களை ஊதிக்கொண்டு முன்னால் சென்றனர். அவர்களின் பின்னே யெகோவாவின்
    உடன்படிக்கைப்பெட்டி சென்றது.
  ceb-ULB: Sama sa giingon ni Josue sa katawhan, ang pito ka pari nagdala ug pito
    ka budyong nga mga sungay sa laking karnero sa atubangan ni Yahweh. Samtang mipadayon
    sila, gipatingog nila sa makusog ang mga budyong. Ang sudlanan sa kasabotan ni
    Yahweh misunod kanila.
  pol-UBG: A gdy Jozue powiedział to ludowi, siedmiu kapłanów niosących siedem trąb
    z baranich rogów wyruszyło przed arką PANA i dęli w trąby. A arka przymierza PANA
    szła za nimi.
  agr-agr: Tusa timatai imatiksag umikajui. Nuadui siete sacerdote aidau maki makichik
    uwija kachujin jukiag umpui umpuinakua shimuidau. Nunik shimuinai nuna ukujin
    tikich sacerdote aidau arcan yanaki jukiag shimuidau.
  kyc-kyc: Dokopa nakamame Josua lamaiyamuli pyuo piyami. Yanda singi lapo kamame
    wambo peyami. Peyaminyi dokopa purisi akali yanda ipingi nyepo dusipame bikuli
    poo lao peyami.
  urd-GVU: سب کچھ یشوع کی ہدایات کے مطابق ہوا۔ سات امام نرسنگے بجاتے ہوئے رب کے آگے
    آگے چلے جبکہ رب کے عہد کا صندوق اُن کے پیچھے پیچھے تھا۔
  deu-1912: Da Josua solches dem Volk gesagt hatte, trugen die sieben Priester sieben
    Halljahrsposaunen vor der Lade des HERRN her und gingen und bliesen die Posaunen;
    und die Lade des Bundes des HERRN folgt ihnen nach.
  ntj-ntj: '@see-verse:JOS.006.007'
  kan-2017: ಯೆಹೋಶುವನು ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಏಳು ಮಂದಿ ಯಾಜಕರು ಕೊಂಬುಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ಊದುತ್ತಾ,
    ಯೆಹೋವನ ಪ್ರಸನ್ನತೆಯಲ್ಲಿ ನಡೆದರು. ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವು ಅವರ ಹಿಂದೆ ಹೋಯಿತು.
  tgo-tgo: Mbaŋa Josuwa i utuvao weŋgiya gharɨgharɨko kaero ravowovowoko theghepirɨ
    thɨ viva Giya Loi le Dagerako gha Bogis ghamwae na thɨ uwiuwiya lenji memako.
  yap-yap: Ma aram mi ni yan ni bay fa medlip i prist nga m’on ko fare Kahol ko M’ag
    rok SOMOL, ni yad be thoy fapi yabul ni gagey ko saf ni pumo’on, ni bod rogon
    nike yog Joshua ngorad ni ngar rin’ed.
  hlt-MCSB: Joshua loh pilnam te a uen phoei van atah jubilee tuki parhih aka kawt
    khosoih loh BOEIPA hmai la khong uh tih tuki te a ueng uh. Te phoeiah BOEIPA kah
    paipi thingkawng hnuk te a vai uh.
  mdy-ETH: ዒያሱ ዴሮ ዓይሤ ጎይፆ ናንጊና ናንጋ ጎዳ ቤርቶይዳ ዛያሢ ዋርቃ ላንካይ ቄኤሴ ኬስኬኔ፤ ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ
    ሳኣፂኖ ኬዴ ዓሳ ዬካፓ ሄሊሲ ኬስኬኔ።
  twi-ASANTE: Yosua kasa kyerɛɛ nnipa no wieeɛ no, asɔfoɔ baason a wɔkura nnwennini
    mmɛn no hyɛɛ aseɛ bɔɔ nsra wɔ Awurade anim a wɔrehyɛn mmɛn no. Na asɔfoɔ a wɔso
    Awurade Apam Adaka no dii wɔn akyi.
  eng-WEBU: It was so, that when Joshua had spoken to the people, the seven priests
    bearing the seven trumpets of rams’ horns before the LORD advanced and blew the
    trumpets, and the ark of the LORD’s covenant followed them.
  bnp-bnp: Ri rata manga a hini e Iosua i taki. A prister ala polorua ri laho na matene
    BAKOVI DAGI, ri muga na Tava na Ngava Dagi ri vaki a tavure.
  wal-wal: Yaasu asaassi haasayidoogaadan, laappun qeeseti laappun malkkatata GODAA
    sinttan oiqqidi, punniiddi hemettidosona; qassi GODAA Maachchaa Taabootai eta
    kaalliis.
  spa-PDDPT: Sucedió que cuando Josué habló al pueblo, los siete sacerdotes que llevaban
    las siete cornetas pasaron adelante del Arca de Yavé y tocaron las cornetas. El
    Arca del Pacto de Yavé los seguía.
  gun-gun: Josué ijayvuague rami heta va'e kuery oje'oi. Senhor renonde sete sacerdote
    ranhe oaxa jogueravy sete mimby guaxu vexa'i ava rakuakue guigua reve, mimby guaxu
    omonhe'ẽ jogueravy. Ha'e rã hakykue ma Senhor ayvu ryru ogueraa.
  agu-BL: Inin tzun cyuleja'tz chi tal Josué scyetz. E' bajxe'n cu'n tzun yi juk pale'a'tz,
    yi na chitzan tan tocse'n yi e'chk curnet swutz yi caẍa' tetz Kataj.
  ilo-ULB: Kas iti kinuna ni Josue kadagiti tattao, inawit dagiti pito a padi ti pito
    a trumpeta a naaramid manipud iti sara ti kalakian a karnero iti sangoanan ni
    Yahweh. Bayat a sumungsungadda, pinagunida iti napigsa dagiti trumpeta. Simmaruno
    kadakuada ti lakasa ti tulag ni Yahweh.
  kpg-kpg: Malaa, guu hai be nnelekai a Joshua ne hai, nia madaloohi ga daamada gaa hula
    i mua digau hai mee dabu ala e iliili nadau labaa. I muli digau aanei la go digau
    hai mee dabu ala e aamo Tebedebe o di Hagababa Dimaadua, ga nomuli la go nia madaloohi
    ala i golo. Di madagoaa dela e hula ai digaula, gei nia labaa e iliili.
  uig-ARA: يەشۇئا بۇنى خەلققە بۇيرۇغاندىن كېيىن، پەرۋەردىگارنىڭ ئالدىدا يەتتە قوچقار
    بۇرغىسىنى كۆتۈرگەن يەتتە كاھىن ئالدىغا مېڭىپ بۇرغىلارنى چالدى؛ پەرۋەردىگارنىڭ
    ئەھدە ساندۇقى بولسا ئۇلارنىڭ كەينىدىن ئېلىپ مېڭىلدى.
  bsp-bsp: Kɔ afum ŋayɔ tɔkɔ Yosuwe ɛnaloku ŋa mɔ. Aloŋnɛ camət-mɛrəŋ aŋɛ ŋanatɔmpər
    lɛn camət-mɛrəŋ ya ŋkesiya mɔ ŋayi kaŋkəra ka Kanu Kəpɔŋ kiriŋ, ŋaŋcepər kɔ ŋafula
    lɛn. Kɔ kaŋkəra ka danapa da Kanu Kəpɔŋ kəcəmɛ ŋa darəŋ.
  sus-sus: Yosuwe a fala ɲama bɛ ki naxɛ, e naxa a raba na ki. Sɛrɛxɛdubɛ solofere,
    yɛxɛɛ kontonyi feri solofere nu suxuxi naxee yi Alatala ya i, nee naxa e ɲɛrɛ,
    e nu fa feri fe. Alatala xa saatɛ kankira xaninmae naxa bira e fɔxɔ ra.
  pon-2006: Eri, nin duwen Sosua eh koasoanehdi, pwihnen silasil kei ahpw tieng mwohn
    samworo ko me pepeuk sowi; oh mwuri samworo ko me weuwa Kohpwahn Inowo, oh ehu
    pwihnen silasil me alu keieu mwuhr. Nindokon sowi kan eh wie pepeuk sohte kommoal.
  jae-jae: Ma lau sêgôm biŋ, taŋ Josua kêjatu naŋ, ŋanô kêsa. Dabuŋwaga 7 sêkôc dauc
    7 ma sêsêlêŋ sêmuŋ sêmoa Apômtau laŋônêmŋa. Êsêac sêjac dauc kêtaŋ ma Apômtaunê
    katapa poacŋa kêsêlêŋ kêdaguc êsêac.
  ksd-ksd: Ma ba Iosua i ga tata ta ra tarai, lavurua na tena tinabar nina dia ga
    vature lavurua na tavur ta ra luaina mata i ra Luluai dia ga vanavana ma dia ga
    pupunge; ma ra bok na kunubu kai ra Luluai i ga mur diat.
  tur-YTC: Öyle oldu ki, Yeşu halkla konuştuğunda, Yahve'nin önünde koç boynuzundan
    yapılmış yedi boru taşıyan yedi kâhin ilerlediler ve boruları çaldılar; Yahve'nin
    Antlaşma Sandığı da onları takip etti.
  grc-BRENT: Καὶ ἑπτὰ ἱερεῖς ἔχοντες ἑπτὰ σάλπιγγας ἱερὰς παρελθέτωσαν ὡσαύτως ἐναντίον
    τοῦ Κυρίου, καὶ σημαινέτωσαν εὐτόνως· καὶ ἡ κιβωτὸς τῆς διαθήκης Κυρίου ἐπακολουθείτω.
  ind-AYT: Sesudah Yosua berkata kepada bangsa itu, ketujuh imam pembawa trompet dari
    tanduk domba itu berjalan di hadapan TUHAN serta meniup trompetnya, sementara
    Tabut Perjanjian TUHAN mengikuti mereka.
  nya-nya: Mofanana ndi mmene Yoswa anayankhulira kwa anthu aja, ansembe asanu ndi
    awiri anapita patsogolo pa Bokosi la Chipangano la Yehova akuliza malipenga a
    nyanga za nkhosa zija, ndipo Bokosi la Chipangano cha Yehova limabwera pambuyo
    pawo.
  hrv-hrv: 'I bi kako je Jošua zapovjedio narodu. Pođe sedam svećenika noseći trube
    od rogova ovnujskih: trubili su u rogove, a Kovčeg Jahvin iđaše za njima.'
  mps-mps: Tialima, augwaligo te Josuago wali po tiwai gilama yai. Te pris bidi dabe
    a naga olama, me badu si te Genuai Bidigo te dąų wali po muani halobage tolali
    bidi dabe nosali asobadi, te augwali te Genuai Bidigo gedude polasa peyu, te biugel
    bu ola pai.
  tpi-tpi: Orait ol i mekim olsem Josua i tok. 7-pela pris i wokabaut i go pas long
    Bokis Kontrak na ol i wok long winim ol biugel.
  dan-1931: Da nu Josua havde talt til Folket, gik de syv Præster, som bar de syv
    Vædderhorn foran HERREN, frem og stødte i Hornene, medens HERRENS Pagts Ark fulgte
    efter;
  vie-OVCB: Khi Giô-suê truyền lệnh cho dân chúng xong, bảy thầy tế lễ cầm kèn vừa
    đi vừa thổi trước mặt Chúa Hằng Hữu và Hòm Giao Ước theo sau.
  guj-2017: જેમ યહોશુઆએ લોકોને કહ્યું તેમ, સાત યાજકોએ યહોવાહની આગળ સાત રણશિંગડાં ઊચક્યાં
    અને તેઓ આગળ ચાલ્યા અને તેઓએ રણશિંગડાં વગાડીને મોટો અવાજ કર્યો અને યહોવાહનો કરારકોશ
    તેઓની પાછળ ચાલ્યો.
  pon-2006A: Eri, nin duwen Sosua eh koasoanehdi, pwihnen silasil kei ahpw tieng mwohn
    samworo ko me pepeuk sowi; oh mwuri samworo ko me weuwa Kohpwahn Inowo, oh ehu
    pwihnen silasil me alu keieu mwuhr. Nindokon sowi kan eh wie pepeuk sohte kommoal.
  por-BRBSL: Foi assim que, quando Josué falou ao povo, os sete sacerdotes com as
    sete trombetas dos cornos de carneiros antes de Javé avançaram e sopraram as trombetas,
    e a arca do pacto de Javé as seguiu.
  cth-cth: Joshua ni taminaw koe lawk a thui hnukkhu, Jubili mongka sari touh ka sin
    e vaihma sari touh ni BAWIPA e hmalah mongka ueng na laihoi a cei awh. BAWIPA
    e lawkkam thingkong teh, ahnimae hnukkhu lah a kâbang awh.
  twi-twi: Yosua kasa kyerɛɛ nnipa no wiei no, asɔfo baason a wokurakura mmɛn no fii
    ase bɔɔ nsra wɔ Awurade anim a wɔrehyɛn mmɛn no. Na asɔfo a wɔso Awurade Apam
    Adaka no dii wɔn akyi.
  hlt-hlt: Joshua loh pilnam te a uen phoei van atah jubilee tuki parhih aka kawt
    khosoih loh BOEIPA hmai la khong uh tih tuki te a ueng uh. Te phoeiah BOEIPA kah
    paipi thingkawng hnuk te a vai uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ bɛ̀yiekɛ̀ɛ túótɛ́ yɛtɑ̃tɛhe yɛ̀yiekɛ̀, kɛ́niitɛ́ ti Yiɛ̀
    nKuyie ntɑummɛ̀ tɔu ììkɛ̀ kɛ́nheu.
  msy-2020: Ezɨ me Josua mɨkemezɨ moghɨn ami. Egha ofa gamir gumazir 7pla ghua Ikiavɨra
    Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn faragha ghua, uan sɨghabagh ivi.
    Ezɨ ofa gamir gumazir maba Akar Dɨkɨrɨzir Gavgavimɨn Boksiam gupugha men gɨn zui.
  dop-dop: Yosuwee tɛmɑ yǝlɑɑ kɛ ḿpʋ́ɣʋ́ heeluɣu, ɩlɛnɑ kɔtǝlɑɑ nɑɑtosompɔɣɔlɑɣɑ ɩnɩ
    ɩ́ nɑɑlɩ tɔntɛ, nɑ pɑ́ hʋlǝɣɩ pɑ tutuuŋ. Nɑ Ɩsɔ ɑtɑkɑɑ kɛ́ pɑ wɑɑlɩ.
  azb-azb: Yeşuanın xalqa dediyi kimi Rəbbin önündə qoç buynuzundan olan yeddi şeypuru
    daşıyan yeddi kahin keçib şeypurları çaldı. Rəbbin Əhd sandığı da onların ardınca
    aparıldı.
  eng-DBY: And it came to pass when Joshua had spoken to the people, that the seven
    priests carrying the seven blast-trumpets before Jehovah passed on and blew with
    the trumpets; and the ark of the covenant of Jehovah went after them.
  hin-2017: और जब यहोशू ये बातें लोगों से कह चुका, तो वे सात याजक जो यहोवा के सामने
    सात नरसिंगे लिए हुए थे नरसिंगे फूँकते हुए चले, और यहोवा की वाचा का सन्दूक उनके
    पीछे-पीछे चला।
  swp-swp: 'Iosua tatao aridi eai i ribalautom abo kohena haligigi‐labui mamoe donadi
    bogigidi se abidi va Guiau matana eai se lau, bogigi se iuhidi: Guiau ena ribahesunuma
    akena i hemuridi.'
  eng-YLT: And it cometh to pass, when Joshua speaketh unto the people, that the seven
    priests bearing seven trumpets of the jubilee before Jehovah have passed over
    and blown with the trumpets, and the ark of the covenant of Jehovah is going after
    them;
  kne-kne: Pinati da din inbilin Josue. Nangon-ona din sosoldado sin linya, naisned
    en daida din papadi ay mamoypoyot sin tanggoyob da. Omon-onod abe din papadi ay
    namabatawil sin Baol di Tolagan ya naod-odi din sosoldado ay mamanbantay sin likodan.
    Sin panliklikedan da, adi somalsaldeng din ayoweng di tanggoyob.
  eng-WYC-2017: And when Joshua had ended these words, and the seven priests trumped
    with seven trumps before the ark of the bond of peace of the Lord,
  eng-WMBB: It was so, that when Joshua had spoken to the people, the seven priests
    bearing the seven shofars of rams’ horns before the LORD advanced and blew the
    shofars, and the ark of the LORD’s covenant followed them.
  urd-GVH: सब कुछ यशुअ की हिदायात के मुताबिक़ हुआ। सात इमाम नरसिंगे बजाते हुए रब के
    आगे आगे चले जबकि रब के अहद का संदूक़ उनके पीछे पीछे था।
  rug-rug: Ke sipu tozini tugo Zosua pude podalae ene, si topue la gedi sari na tinoni,
    meke ene la sari ka zuapa hiama pu ivui sari ka zuapa buki kikiho sipi kokoreo
    pa kenuna e Zihova. Luli mudi la koarini saripu palekia sa Bokese Tanisa Vinariva
    Egoi te Zihova. Meke luli mudi koarini si keke puku tie varipera. Sari na buki
    si lopu makudo kabo pa doduruna sa totoso asa.
  gaz-gaz: Erga Iyyaasuun namootatti dubbatee booddee, luboonni torban fuula Waaqayyoo
    duratti malakata torba baatan sun malakata isaanii afuufaa dura darban; taabonni
    kakuu Waaqayyoos isaan duukaa buʼe.
  fra-LSG: Lorsque Josué eut parlé au peuple, les sept sacrificateurs qui portaient
    devant l’Éternel les sept trompettes retentissantes se mirent en marche et sonnèrent
    des trompettes. L’arche de l’alliance de l’Éternel allait derrière eux.
  gnn-gnn: '@see-verse:JOS.006.007'
  yal-yal: Yosuwe a fala yamaan xa kii naxan yi, e yi a liga na kiini. Saraxarali
    soloferene yi siga xɔta soloferene fɛ Alatala yɛtagi. Alatalaa Layiri Kankiraan
    maxali muxune yi bira e fɔxɔ ra.
  haw-1868: A pau ka Iosua olelo ana i kanaka, alaila, hele ae la imua o Iehova, na
    kahuna ehiku, e lawe ana i na pu kiwi hipa ehiku, a puhi iho la lakou i ka pu;
    a hele ae la ka pahu o Iehova mahope o lakou.
  arb-NAV: فَسَارَ الشَّعْبُ بِمُقْتَضَى مَا أَمَرَ يَشُوعُ، إِذْ تَقَدَّمَ السَّبْعَةُ
    الْكَهَنَةُ حَامِلِينَ أَبْوَاقَ الْهُتَافِ السَّبْعَةَ أَمَامَ الرَّبِّ، وَنَفَخُوا
    بِالأَبْوَاقِ، بَيْنَمَا كَانَ تَابُوتُ الرَّبِّ يَسِيرُ خَلْفَهُمْ.
  ewe-ewe: Esi Yosua ƒo nu na ameawo vɔ la, nunɔla adre siwo lé kpẽ adre ɖe asi le
    Yehowa ŋkume la zɔ ɖe ŋgɔgbe henɔ woƒe kpẽawo kum, eye Yehowa ƒe nubablaɖaka la
    kplɔ wo ɖo.
  eng-LEE: And it came to pass, when Joshua had spoken unto the people, that the seven
    priests, bearing the seven cornets of rams' horns before the Lord, passed on and
    blew with the cornets; and the ark of the covenant of the Lord followed them.
  asm-FB: এইদৰে যিহোচূৱাই লোকসকলক কোৱাৰ দৰে, মহাশব্দকাৰী শিঙা লৈ যোৱা পুৰোহিত সাত
    জনে যিহোৱাৰ নিয়ম-চন্দুকৰ আগে আগে উচ্চ শব্দেৰে শিঙা বজাই বজাই যাবলৈ ধৰিলে আৰু
    যিহোৱাৰ নিয়ম-চন্দুক তেওঁলোকৰ পাছে পাছে লৈ গৈ থাকিল।
  sus-A: يٌسُوٍ عَ قَلَ حَمَ بّ كِ نَشّ، عٍ نَشَ عَ رَبَ نَ كِ. سّرّشّدُبّ سٌلٌقٍرٍ،
    يّشّي كٌنتٌنيِ قٍرِ سٌلٌقٍرٍ نُ سُشُشِ نَشٍيٍ يِ عَلَتَلَ يَ عِ، نٍيٍ نَشَ عٍ
    حّرّ، عٍ نُ قَ قٍرِ قٍ. عَلَتَلَ شَ سَاتّ كَنكِرَ شَنِنمَيٍ نَشَ بِرَ عٍ قْشْ
    رَ.
  fra-SBL: Lorsque Josué eut parlé au peuple, les sept prêtres portant les sept trompettes
    en corne de bélier devant Yahvé s'avancèrent et sonnèrent des trompettes, et l'arche
    de l'alliance de Yahvé les suivit.
  hbo-hbo: וַיְהִ֗י כֶּאֱמֹ֣ר יְהֹושֻׁעַ֮ אֶל־הָעָם֒ וְשִׁבְעָ֣ה הַכֹּהֲנִ֡ים נֹשְׂאִים֩
    שִׁבְעָ֨ה שֹׁופְרֹ֤ות הַיֹּֽובְלִים֙ לִפְנֵ֣י יְהוָ֔ה עָבְר֕וּ וְתָקְע֖וּ בַּשֹּֽׁופָרֹ֑ות
    וֽ͏ַאֲרֹון֙ בְּרִ֣ית יְהוָ֔ה הֹלֵ֖ךְ אַחֲרֵיהֶֽם׃
  piu-2006: '@see-verse:JOS.006.007'
  kik-kik: Rĩrĩa Joshua aarĩkirie kwarĩria andũ, na athĩnjĩri-Ngai acio mũgwanja maakuuĩte
    macoro marĩa mũgwanja ma hĩa cia ndũrũme magĩthiĩ marĩ mbere ya Jehova, makĩhuhaga
    macoro mao, narĩo ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova rĩkĩmarũmĩrĩra.
  fra-NCL: Lorsque Josué eut parlé au peuple, les sept prêtres qui portaient les sept
    trompettes retentissantes devant Yahweh, passèrent et sonnèrent des trompettes,
    et l’arche de l’alliance de Yahweh s’avançait derrière eux.
  cek-AK: Joshua mah kaminawk khaeah lokthuih pacoengah, qaima sarihtonawk loe tuu
    takii hoi sak ih mongkah sarihto sin o, Angraeng ih thingkhong hmaa ah a caeh
    o moe, mongkah to ueng o; Angraeng ih thingkhong loe nihcae hnukah bang.
  cuk-cuk: Josué Israel-dulemarga igar-uknaid-bergusgua, dule-irwa-Bab-Dummadse-gormalad-walagugledi
    (7) gar-trompeta-ogornadapi Ulu-idu nade gusmalad. Bab-Jehová-Igar-Mesisad-Ulu
    we-dule-irwa-Bab-Dummadse-gormalad-sorbali selemai gusad.
  uig-CYR: Қураллиқ ләшкәрләр бурға челиватқан каһинларниң алдида маңди; әһдә сандуғиниң
    арқидин қоғдиғучи қошун әгишип маңди. Каһинлар маңғач бурға чалатти.
  pma-pma: Ka suval koa Sosua viteni min meatin keil, pris keil oulu (7) amuh hon
    one ka ilamu en Bokis ten Hatkatien.
  tel-2017: యెహోషువ ప్రజలకాజ్ఞాపించిన తరువాత ఏడుగురు యాజకులు, ఏడు పొట్టేలు కొమ్ము
    బూరలు యెహోవా సన్నిధిని పట్టుకుని ముందుకు వెళ్తూ, ఆ బూరలు ఊదుతుండగా యెహోవా నిబంధన
    మందసం కూడా వారి వెంట నడిచింది.
  hat-BSA: Li te vin rive ke lè Josué te pale avèk pèp la, sèt prèt ki t ap pote sèt
    twonpèt a kòn belye yo devan SENYÈ a te avanse, e te soufle twonpèt yo, epi lach
    akò SENYÈ a te swiv yo.
  bxh-bxh: 'Diyesuwa somo ya falibadi, doha sa ginaulidi: Habahim, tau hiyala pele
    hesa sa bwaꞌi; mulina yai, tau antalasam bwagigi sa yufi; atipu yai, tau antalasam,
    iti laugagayo tau baheina, mulidi yai, hiyala pele hesa. Ma esega, bwagigi sa
    yufidi, dagugudi.'
  kos-kos: Ke Joshua el fahkla ma inge nu sin mwet ah, na mwet tol itkosr ma utuk
    mwe ukuk ah fahsryak ac uk mwe ukuk natulos, ac Tuptup in Wuleang fahsr tokolos.
  hbo-WLC: וַיְהִ֗י כֶּאֱמֹ֣ר יְהוֹשֻׁעַ֮ אֶל־הָעָם֒ וְשִׁבְעָ֣ה הַכֹּהֲנִ֡ים נֹשְׂאִים֩
    שִׁבְעָ֨ה שׁוֹפְר֤וֹת הַיּֽוֹבְלִים֙ לִפְנֵ֣י יְהוָ֔ה עָבְר֕וּ וְתָקְע֖וּ בַּשּֽׁוֹפָר֑וֹת
    וַֽאֲרוֹן֙ בְּרִ֣ית יְהוָ֔ה הֹלֵ֖ךְ אַחֲרֵיהֶֽם׃
  ibo-ibo: Mgbe Joshua gwachara ndị Izrel okwu, ndị nchụaja asaa ahụ bu opi ike nʼaka
    ha, nʼihu Onyenwe anyị, gafere nʼihu na-afụ opi ike ha. Ndị bu igbe ọgbụgba ndụ
    Onyenwe anyị sochiri ha azụ.
  ory-ory: ତେଣୁ ଯିହୋଶୂୟ ଲୋକମାନଙ୍କୁ କହିଲା ଉତ୍ତାରେ ସାତ ଜଣ ଯାଜକ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ
    ମହାଶବ୍ଦକାରୀ ତୂରୀ ବହି ବଜାଇ ବଜାଇ ଚାଲିଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ସେମାନଙ୍କ ପଛେ
    ପଛେ ଚଳିଲା।
  chk-chk: Nge wesin än Josua kapas ngeni ekewe aramas, ekewe füman souasor mi uwei
    ekewe fisu rappwa me fän mesen ewe Samol mi Lapalap ra popuetä le fetal o ettiki
    ekewe rappwa, nge chokewe mi mwärei än ewe Samol mi Lapalap we pworofel ra tapwela
    mürir.
  rop-rop: Wal wen Joshuwa bin binij toktok langa olabat, detlot serramonimen bin
    garrimap det Seikridwan Boks, en detlot sebenbala serramonimen garram detlot nenigout
    hon bin go lida langa det boks,
  ukr-1871: Як же дав Ісус людові такий наказ, виступило тодї перед Господом сїм сьвященників,
    що несли сїм труб з баранячого рога, і пійшли та затрубили в труби; скриня завіту
    Господнього поступала за ними.
  deu-1951: Als Josua solches zum Volk gesagt hatte, zogen die sieben Priester, welche
    die sieben Jubeljahrsposaunen vor dem HERRN hertrugen, und bliesen die Posaunen,
    und die Lade des Bundes folgte ihnen nach.
  eng-JPS: And it was so, that when Joshua had spoken unto the people, the seven priests
    bearing the seven rams' horns before the LORD passed on, and blew with the horns;
    and the ark of the covenant of the LORD followed them.
  srp-1865: A kad Isus reèe narodu, sedam sveštenika noseæi sedam truba od rogova
    ovnujskih poðoše pred Gospodom, i zatrubiše u trube, a kovèeg zavjeta Gospodnjega
    poðe za njima.
  lug-lug: Nga Yoswa bwe yabakalaatira, bwe batyo bakabona omusanvu ne bakulemberamu
    nga bwe bafuuwa amakondeere gaabwe omusanvu ezaakolebwa mu mayembe g’endiga eza
    sseddume, eno nga Essanduuko ey’Endagaano ya Mukama bw’ebavaako emabega.
  heb-heb: ויהי כאמר יהושע אל העם ושבעה הכהנים נשאים שבעה שופרות היובלים לפני יהוה
    עברו ותקעו בשופרות וארון ברית יהוה הלך אחריהם׃
  ben-IRV: তখন লোকদের কাছে যিহোশূয়ের কথা শেষ হলে সেই সাতজন যাজক সদাপ্রভুর আগে আগে
    মহাশব্দকারী সাত তূরী বহন করে তূরী বাজাতে বাজাতে যেতে লাগল ও সদাপ্রভুর নিয়ম সিন্দুক
    তাদের পেছনে পেছনে চলল।
  pan-pan: ਜਦ ਯਹੋਸ਼ੁਆ ਨੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ ਤਾਂ ਸੱਤ ਜਾਜਕ ਸੱਤ ਤੁਰ੍ਹੀਆਂ ਲੈ ਕੇ ਯਹੋਵਾਹ ਦੇ
    ਅੱਗੋਂ ਦੀ ਲੰਘੇ ਅਤੇ ਉਹਨਾਂ ਨੇ ਤੁਰ੍ਹੀਆਂ ਵਜਾਈਆਂ ਤਾਂ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦਾ ਸੰਦੂਕ ਉਹਨਾਂ ਦੇ
    ਮਗਰ ਆਉਂਦਾ ਸੀ।
  mya-JVB: ယောရှု သည် လူ များတို့အား မှာ ထားပြီးမှ ၊ ယုဘိလ တံပိုး ခုနစ် လုံးကို ဆောင်
    သော ယဇ်ပုရောဟိတ် ခုနစ် ယောက်တို့သည် ထာဝရဘုရား ရှေ့ တော်၌ တံပိုး မှုတ် လျက် သွား
    ကြ၏။ ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်သည် သူ တို့နောက် သို့ လိုက်လေ၏။
  tte-O: Kabo besiele Yosuwa ana walo, tokaleya tupwali sibaguna kabo bwagigi kana
    toyuiyui kabo dedewaga kana tokewa kabo tokaleya meuloili simuliya molosi. Na
    bwagigi kana toyuiyui ali bwagigi siyuiyuili ali lau koina. Na Yosuwa iwalo tomo
    kolili iba, “Tabu talawauwau, tabu kainamiu ilalaki yo tabu walo yabo kwawawalowen
    kanasiga kaliyatenane tem yawalo ee kabo kwatalawauwau yo kainamiu ilalaki.” Kabo
    kaliyate kaigeda kaigeda Yosuwa itolo malala kikiuna, topwaoli tupwali dedewaga
    sikalai yo topwaoli yoli seben ali bwagigi sikalaili yo mekalikavao tokaleyayao
    yanuwa silotakikili. Siginauli besiele bwaine kanasiga kaliyate sikisi. Ali takikili
    imwawasi sipileyoi ali kaba gogo mena sikaiyawasi.
  tbg-tbg: Iosuaava minti tumanta viva tuntemake auvihehavaa varoka vokuka avuni vumanta
    vika naantiara Kotira kaiqa vara amite vauka aanumaara vuaqaqi vumanta, vinavuka
    naantiara Kotira Vokise aqu varoka vumanta, vika naantiara auvihehavaa varoka
    vokukavata vura. Vika vatuka aaqaini virante airante i vaumanta aanumaara tuatoka
    nái aanumaara vuaqe vaura.
  hmo-hmo: Iosua ese Israela taudia ia hamaoroa hegeregerena, hahelagaia taudia 7
    ese kibi 7 idia abia lao, Lohiabada ena vairanai, bona edia kibi idia hiriria
    noho. Idia murinai be Lohiabada ena Taravatu Maua idia huaia.
  urd-urd: और जब यशू'अ लोगों से यह बातें कह चुका, तो सात काहिन मेंढों के सींगों के
    सात नरसिंगे लिए हुए ख़ुदावन्द के आगे आगे चले और वह नरसिंगे फूँकते गये और ख़ुदावन्द
    के 'अहद का सन्दूक़ उनके पीछे पीछे चला।
  rus-SYN: вооруженные же шли впереди священников, которые трубили трубами; а идущие
    позади следовали за ковчегом завета Господня, во время шествия трубя трубами.
  bqc-SIM: Kɛ́ Yozuee yã'ò gbɛ̃́ↄnɛ, ↄ̃ sa'ona gbɛ̃ↄn sopla pↄ́ aa kuu kũapiↄ fɛ̀lɛ
    dↄaaa Dii bàakuańnↄ kpagoloɛ, aalɛ kuupɛ.
  tcz-CHONGTHU: Joshua’n mipiho komma thu anaseijouchun Thempu sagiho chun pengkul
    akichoi cheh’un Pakai masanga chun akijotnun pengkul ho chu amutnun ahi. Chuleh
    Pakai kitepna thingkong chu ajuijun ahi.
  mar-mar: यहोशवाने लोकांस सांगितल्याप्रमाणे सात याजक परमेश्वर देवापुढे एडक्याच्या
    शिंगांचे सात कर्णे वाजवत चालले आणि परमेश्वराच्या कराराचा कोश त्यांच्या मागोमाग
    निघाला.
  qub-qub: Josué nishannölla llapan aywaran. Ganchis cüracuna aywaran Tayta Diospa
    babulninta aparcaycashanpa ñaupanta wagracunata tucaraycar.
  bqp-bqp: Kũ Yↄsua yã ò gbɛ̃nↄnɛ, akũ sa'ori gbɛ̃nↄn suppla kũ ò kuru kũnaa
    pìnↄ fùtɛ ò dò Dikiri bàka kunna kũńwo àkpatiinɛ arɛ, òtɛni ń kuru pɛ́.
  hat-hat: Pèp la fè jan Jozye te ba yo lòd fè a. Sèt prèt yo pran devan Bwat Kontra
    Seyè a, yo t'ap kònen kòn yo.
  eng-BSB: After Joshua had spoken to the people, seven priests carrying seven rams’
    horns before the LORD advanced and blew the horns, and the ark of the covenant
    of the LORD followed them.
  tod-tod: Nuɓusɛiti ti kɛɛni, eɠɛʋelei Zozuwe devei veeni la. Zalaɠa ɠula nu lɔfelaiti,
    ti puʋu dɔfelaiti seɠeni, kpɛtɛai ga baala sinɛ minɛiti. Ti loni Ɠɔoɠɔ GALAGI
    ná-minazeɠe kesui luɠɔ, ti tɔɔzei ga puʋugi vɛa. Ɠɔoɠɔ GALAGI ná-minazeɠe kesui
    ʋilɛni ti ʋolu.
  eng-WEBPB: It was so, that when Joshua had spoken to the people, the seven priests
    bearing the seven trumpets of rams’ horns before the LORD advanced and blew the
    trumpets, and the ark of the LORD’s covenant followed them.
  kbq-kbq: Anante Josua'ma kema zamasamitege'za, 7ni'a pristi naga'mo'za ve sipisipimofo
    paziveteti'ma 7ni'a ufema tro'ma hu'naza eri'za Ra Anumzamofo avure ufena re'za
    nevazageno, zamefira Ra Anumzamofo huhagerafi huvempage vogisia eri'za vu'naze.
  nhe-BL: Huan nochi quichijque tlen Josué quinilhui. Nopa chicome totajtzitzi tlapitztiyohuiyayaj
    huan ax mosiyajcahuayayaj huan quinyacanayayaj nopa totajtzitzi tlen quihuicayayaj
    icaxa TOTECO.
  sps-sps: To te tsue of irari e Josua, u vainy tatagaa ot mumua bus raton tsoiny
    faakor to te puuf a fo tsufing; an mes fo tsoiny faakor vou rari govet ror tana
    Gen ten Gov te kaa minon tsuen man an Faun ten Tsunia, an mes tatagaa ot vou rari.
    Tan nainy to aya ri puuf ton tsufing tsuar.
  bus-bus: Kɛ̀ Yↄsua yã ò gbɛ̃nↄnɛ, ben sa'ori gↄ̃ↄn swɛɛplaaa kɛ̀ aↄ̃ kuu kũna
    pìnↄ fɛ̀ɛ wà dↄ̀ Dii bà kuunańyo àkpatinɛ aɛ, aↄ̃ↄe ń kuu pɛɛ.
  gub-BL: Umumaw Zuzue teko wanupe uze'egaw kury. A'e 7 xaxeto xi'àm heraha har wata
    oho tawhu kutyr wà, uxi'àm ipy pà hereko pà wà. Weraha Tupàn Ze'eg Hyru xi'àm
    ipy har wanaikwerupi wà.
