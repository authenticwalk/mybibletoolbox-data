verse: JOS.006.009
translations:
  mal-C: ആയുധധാരികളായ പട്ടാളക്കാർ കാഹളം ഊതിയ പുരോഹിതന്മാർക്കു മുമ്പിൽ അണിയായി നടന്നു;
    പിന്നിലുള്ള പട്ടാളക്കാർ പേടകത്തെ പിൻതുടർന്നു; ഈ സമയമൊക്കെയും കാഹളനാദം മുഴങ്ങിക്കൊണ്ടിരുന്നു.
  deu-TKW: Die Gewappneten jedoch zogen vor den Priestern, die in die Trompeten stießen;
    der große Haufe aber zog hinter der Lade drein, indem sie fortwährend in die Trompeten
    stießen.
  lin-lin: Basoda oyo bazalaka na liboso, na bitumba, bazalaki kotambola liboso ya
    Banganga-Nzambe oyo bazalaki kobeta bakelelo ; bongo basoda oyo batikalaka na
    sima, bazalaki kolanda Sanduku ya Boyokani. Na tango wana nyonso, bakelelo ezalaki
    kaka kobeta.
  eng-LSV: and he who is armed is going before the priests blowing the horns, and
    he who is gathering up is going after the Ark, going on and blowing with the horns;
  eng-GNV: 'And the men of armes went before the Priestes, that blewe the trumpets:
    then the gathering hoste came after the Arke, as they went and blewe the trumpets.'
  eng-WEBSTER: And the armed men went before the priests that blew with the trumpets,
    and the rear-guard came after the ark, the priests going on, and blowing with
    the trumpets.
  nhw-BL: Huan iica nopa caxa hualase más soldados para tlamocuitlahuise iica.
  swh-ONEN: Walinzi waliokuwa na silaha wakaenda mbele ya hao makuhani waliopiga hizo
    baragumu na hao walinzi wa nyuma wakafuata Sanduku. Wakati wote huu baragumu zilikuwa
    zikipigwa.
  bba-bba: '@see-verse:JOS.006.008'
  eng-KJVCPB: And the armed men went before the priests that blew with the trumpets,
    and the rereward came after the ark, the priests going on, and blowing with the
    trumpets.
  cpy-cpy: Jewataki ikaati owayirita-chani, pokaeya-tsini itaapiiki Ompera-tajorentsi-taarewo.
    Eenitatsi itsipa owayiri-paeni impoeta-tsiri royaata-kowen-tziro itajorentsi-mokote
    Tajorentsi. Tee ipakaa-neenta tziwoorentsi.
  mpx-mpx: Tolohaveyan enuna hi nohouwa bwagigi ali toyuyu awoliyaa, ge enuna al hi
    nomula Dedewaga enaa. He bwagigi iyoho hi kahikahin.
  wbp-wbp: Ngalya-kari warrmarla-patu kurlarda-kurlu manu kurdiji-kirli, ngulajulpalu
    wapanja-yanu kamparru maralypikingarduyu-patukuju, manu ngalya-kari warrmarla-paturlulpalu-jana
    puranja-yanu purdangirli-wanarlu Pakuju Tarrukukuju. Maralypikingarduyu-paturlujulpalu
    kurlumpurrngu jitirninja-yanu kujalpalu wapanja-yanu.
  luo-luo: Jolwenygo notelo e nyim jodolo mane goyo turumbete, to moko ne luwo bangʼ
    Sandug Muma, kendo e kindeno duto turumbete ne ywak.
  meu-meu: Tuari taudia na kibi e hiriri taudia vairadiai e raka; a orea taudia loḡora
    na maua helaḡana murinai e raka. Kibi na e hiriri loulou.
  npi-ULB: सशस्‍त्र मानिसहरू पुजारीहरूको अगिअगि हिँडे र तिनीहरूले तिनीहरूका तुरहीहरू
    फुके, तर पछाडिका सुरक्षाकर्मीहरू सन्दुकको पछिपछि हिँडे र पुजारीहरूले तिनीहरूको
    तुरही निरन्तर रूपमा फुकिरहे ।
  yor-yor: Àwọn olùṣọ tí ó hámọ́ra sì lọ níwájú àwọn àlùfáà tí ń fọn fèrè, olùṣọ́
    ẹ̀yìn sì tẹ̀lé àpótí ẹ̀rí náà. Ní gbogbo àsìkò yìí fèrè sì ń dún.
  emp-NTPO: Ãdjirã nocoare ʌ̃cʌrʌ sordaorãda djõni careabema bara nĩbasid̶aa. Waabema
    sordaorãra Ãcõrẽ baurude caid̶u errubusibasia. Mãwã nĩnane sacerdoterãba ãdji
    cachirura zá jõnaca basía.
  ind-ind: '@see-verse:JOS.006.008'
  pes-OPCB: '@see-verse:JOS.006.008'
  tgl-ULB: Lumakad ang mga armadong kalalakihan sa harapan ng mga pari, at gumawa
    sila ng isang malakas na tunog sa kanilang mga trumpeta, pero pagkatapos ang hulihang
    bantay ay sumusunod sa likod ng kaban, at tuluy-tuloy na hinipan ng mga pari ang
    kanilang mga trumpeta.
  cbu-NT: Itaru, chtaru yuwamassin kizpur tapazee waratamaam yasarana anumassin apanllpanee
    urkar arangeem imazaranganaya. Apanllpanshitisin urkar 7 tputs washunand wakaraa
    wits, yarangusin, anumun Apanllee kajonarini kumpantamsin tachitaranganaya. Ashirangsin,
    itaru arang kuzizimun sundarutam tapazpantamsin tachitarangtamsinaya undarareem
    tapachindamaama. Amb sheerandsin, shurangayarandsin, yakat Jericoyap naatarangsin,
    yaktaa Jericoya iturpiranganaya. Anush apanllpanshitisin wakarash wits pu pu tárangusin,
    nda zanayaranganaya anuri ántar ashiranganaya.
  hui-hui: '@see-verse:JOS.006.008'
  mya-mya: '@see-verse:JOS.006.008'
  bod-N: མཚོན་ཆ་འཛིན་མཁན་རྣམས་ནི་རྭ་དུང་འབུད་པའི་མཆོད་དཔོན་རྣམས་ཀྱི་སྔོན་དུ་བསྐྱོད་ཅིང་།
    རུ་ཁག་རྗེས་མ་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གྱི་རྗེས་སུ་འབྲངས་ནས་བསྐྱོད་པ་དང་། མཆོད་དཔོན་རྣམས་ཀྱིས་རྭ་དུང་འབུད་ཀྱིན་བསྐྱོད་དོ།
    །
  sna-sna: Vakanga vakatakura zvombo zvokurwa nazvo vakafamba mberi kwavaprista vairidza
    hwamanda, navarindi veshure vakatevera areka. Nguva yose iyi hwamanda dzairira.
  spa-BLM: Los hombres armados iban delante de los sacerdotes que tocaban las trompetas,
    y el arca iba detrás de ellos. Las trompetas sonaban mientras avanzaban.
  cac-cac: '@see-verse:JOS.006.008'
  swh-ULB: Sanduku la Yahweh liliwafuata kwa nyuma yao. Watu wa vita walitembea mbele
    ya makuhani, na walipuliza tarumbeta zao, lakini walinzi wa nyuma walilifuata
    sanduku kwa nyuma, na makuhani waliendelea kupuliza tarumbeta zao.
  bel-bel: 'А народу Ісус даў загад і сказаў: ня гукайце і не давайце чуць голасу
    вашага, і каб слова ня выходзіла з вуснаў вашых да таго дня, пакуль я не скажу
    вам: «выгукніце!» і тады гукнеце.'
  deu-ELBBK: Und die Gerüsteten zogen vor den Priestern her, die in die Posaunen stießen,
    und der Nachzug ging hinter der Lade her, indem sie fort und fort in die Posaunen
    stießen.
  mbb-OT: Ne midhuna zuen te menge memumuhat he ebpezaǥing te menge vudyung dan is
    duma he menge sundaru, ne is duma pa edtinundug duen te Kavan te Kebpekid-uyun.
    Ne kena egkeengked is kedaǥing te menge vudyung.
  mal-2015: ആയുധപാണികൾ കാഹളം ഊതുന്ന പുരോഹിതന്മാരുടെ മുമ്പിൽ നടന്നു; ശേഷമുള്ള കൂട്ടം
    പെട്ടകത്തിന്റെ പിന്നാലെ ചെന്നു; ഇങ്ങനെ അവർ കാഹളം ഊതിക്കൊണ്ടു നടന്നു.
  tuo-NT: Aꞌmewẽjẽrĩ masã surara peꞌe paꞌia dʉporo ʉꞌmʉtãcãrã niwã. Ãpẽrã surara ti
    acaro siro peꞌe sirutucãrã niwã. Duꞌucũro marĩrõ paꞌia oveja capesaꞌrire putiwãꞌcãcãrã
    niwã.
  rmc-rmc: '@see-verse:JOS.006.008'
  nlg-nlg: Sakai na ovu ni malaghai ni gehemate kara sakusakutua inaghodia na lei
    manesukaghi tara tona haliu na lavuani na kala ni sheep mane, mi murina raini
    na lei manesukaghi tara holaa/ghatea na Bokisi ni Vetena ni Baubahu Tabu, mana
    eruani na ovu ni malaghai ni gehemate tara sakusakutua imurina gaira.
  pes-OPV: و مردان مسلح پیش کاهنانی که کرناها را می‌نواختند رفتند، و ساقه لشکر از
    عقب تابوت روانه شدند و چون می‌رفتند، کاهنان کرناها را می‌نواختند.
  ron-1924: Бэрбаций ынармаць мерӂяу ынаинтя преоцилор, каре сунау дин трымбице, ши
    коада оштирий мерӂя дупэ кивот; ын тимпул мерсулуй, преоций сунау дин трымбице.
  ben-OBCV: সশস্ত্র প্রহরীটি শিঙাবাদক যাজকদের অগ্রগামী হল এবং পিছনে থাকা প্রহরীটি
    সিন্দুকটির অনুগামী হল। এসময় অনবরত শিঙা বেজেই যাচ্ছিল।
  som-som: Oo raggii hubka sitayna waxay hor socdeen wadaaddadii buunanka afuufayay,
    oo ururkii intiisii kalena waxay daba socdeen sanduuqa, oo wadaaddaduna buunankay
    afuufayeen intay socdeen.
  lat-VUC: omnisque præcederet armatus exercitus, reliquum vulgus arcam sequebatur,
    ac buccinis omnia concrepabant.
  eng-ASVBT: And the armed men went before the priests that blew the trumpets, and
    the rearward went after the ark, the priests blowing the trumpets as they went.
  ita-1885: E la gente di guerra camminava dinanzi a' sacerdoti che sonavano con le
    trombe; ma la retroguardia camminava dietro all'Arca; camminando si sonava con
    le trombe.
  eng-LXXUP: And let the men of war proceed before, and the priests bringing up the
    rear behind the ark of the covenant of the Lord proceed sounding the trumpets.
  eng-ULB: Armed men walked before the priests, and they made a blast on their trumpets,
    but then the rear guard walked up behind the ark, and the priests blew their trumpets
    continually.
  spa-VBL: Algunos de los hombres armados marchaban delante de los sacerdotes haciendo
    sonar los cuernos, mientras que otros seguían el Arca, haciendo sonar los cuernos
    continuamente.
  fra-_FOB: Les hommes armés marchaient devant les sacrificateurs qui sonnaient de
    leurs cors; mais l'arrière-garde suivait l'arche; en marchant on sonnait des cors.
  mal-mal: ആയുധപാണികൾ കാഹളം ഊതുന്ന പുരോഹിതന്മാരുടെ മുമ്പിൽ നടന്നു; ശേഷമുള്ള കൂട്ടം
    പെട്ടകത്തിന്റെ പിന്നാലെ ചെന്നു; ഇങ്ങനെ അവർ കാഹളം ഊതിക്കൊണ്ട് നടന്നു.
  urd-GVR: Musallah ādmiyoṅ meṅ se kuchh bajāne wāle imāmoṅ ke āge āge aur kuchh sandūq
    ke pīchhe pīchhe chalne lage. Itne meṅ imām narsinge bajāte rahe.
  suz-BL: मिनु या कुरब चहिं ग्रोव़ ताप्‍ब चढ़ेब आन ङोंइङोंइती गाक्‍तेक्‍म। मिनु मुर
    नेल्‍ल सन्‍दोस आ नोनोले गाक्‍तेक्‍म। चढ़ेबपुकी ताप्‍तीक ग्रोव़ ताम्‍ना ताम्‍न
    गाक्‍तेक्‍म।
  ita-1927: E l’avanguardia marciava davanti ai sacerdoti che sonavan le trombe, e
    la retroguardia seguiva l’arca; durante la marcia, i sacerdoti sonavan le trombe.
  ckb-ckb: هەموو چەک بەدەستەکانیش لەپێش کاهینە کەڕەنا لێدەرەکان دەڕۆیشتن، لەپاشەوە
    پاسەوانەکانیش لەدوای سندوقەکەوە دەڕۆیشتن. بەردەوام کەڕەنا دەنگی دەهات.
  eng-BBE: And the armed men went before the priests who were blowing the horns, and
    the mass of the people went after the ark, blowing their horns.
  kan-OKCV: ಹೀಗೆ ಯುದ್ಧ ಸನ್ನದ್ಧರಾದ ಜನರು ತುತೂರಿಗಳನ್ನು ಊದುವ ಯಾಜಕರ ಮುಂದೆ ಹೋದರು. ಯಾಜಕರು
    ತುತೂರಿಯನ್ನು ಊದುತ್ತಿರುವಾಗ ಹಿಂದಿನ ಸೈನ್ಯವು ಮಂಜೂಷದ ಹಿಂದೆ ನಡೆದು ಬಂತು.
  bbb-bbb: Ijiege rena e bijaevo ije bune ude vakoga e zinone ifaejevo ije bune ijuone
    buone ijia vakinu vegu ije ufena ifenana vae. Ro e bijaevo gue bu E Ireobo ijadufuo
    Mavua Akae ije bu abe vako ijadufuo ijuone ijia nuvediae.
  tam-2017: எக்காளங்களை ஊதுகிற ஆசாரியர்களுக்கு முன்னே யுத்த வீரர்கள் நடந்தார்கள்;
    பின்புறம் உள்ள வீரர்கள், எக்காளங்கள் ஊதப்படும்போது பெட்டிக்குப் பின்னே சென்றார்கள்.
  spa-RV-1909: Y los armados iban delante de los sacerdotes que tocaban las bocinas,
    y la gente reunida iba detrás del arca, andando y tocando bocinas.
  ron-BTF: Și bărbații înarmați mergeau înaintea preoților care suflau din trâmbițe
    și ariergarda oștirii venea după chivot, preoții mergând și suflând din trâmbițe.
  eng-WEBP: The armed men went before the priests who blew the trumpets, and the ark
    went after them. The trumpets sounded as they went.
  eng-FBV: Some of the armed men marched ahead of the priests blowing the horns, while
    some followed the Ark, the horns being blown continually.
  nld-1939: Die gewapend waren gingen voor de priesters uit, die op de bazuinen bliezen,
    terwijl de tros de ark volgde; en onder het gaan bleef men op de bazuinen blazen.
  nch-BL: Huan iica nopa caxa hualayayaj más soldados para tamocuitahuise iica.
  vie-1934: Các người cầm binh khí đi trước những thầy tế lễ thổi kèn, còn đạo hậu
    đi theo sau hòm; người ta vừa đi vừa thổi kèn.
  hin-CV: नरसिंगे फूंकते हुए पुरोहितों के आगे सैनिक बढ़ गए, और पीछे-पीछे पुरोहित नरसिंगे
    फूंकते हुए चल रहे थे.
  spa-BES: Y los hombres armados iban delante de los sacerdotes que estaban tocando
    los cuernos, y la retaguardia de la gente fue tras él cofre del pacto, mientras
    los sacerdotes continuaban tocando sus cuernos.
  tdx-tdx: Niaolo o mpisoroñe nitiok’ antsivao amy zao ondaty nitam-pialiañeo, le
    nanonjohy i vatam-pañinay o mpivolio; vaho nitolom-pipopò avao o tsifao.
  tha-KJV: และทหารถืออาวุธเดินอยู่​หน​้าปุโรหิตผู้​เป่าแตร และกองระวังหลั​งก​็เดินตามหีบ
    ฝ่ายปุโรหิ​ตน​ั้​นก​็เดินเรื่อยไปเป่าแตรอยู่
  por-BR-2018: E os homens armados iam diante dos sacerdotes que tocavam as trombetas,
    e a gente reunida ia detrás da arca, andando e tocando trombetas.
  deu-ELO: Und die Gerüsteten zogen vor den Priestern her, welche in die Posaunen
    stießen, und der Nachzug ging hinter der Lade her, indem sie fort und fort in
    die Posaunen stießen.
  eng-WYC-2018: and all the people armed went before, and the tother common people
    of fighters followed the ark, and all things sounded with the trumps. (and all
    the armed men went before them, and the other common people of fighting men followed
    the Ark, and everything echoed with the sound of the trumpets.)
  epo-epo: Kaj la armitoj iris antaŭ la pastroj, kiuj trumpetis per la trumpetoj,
    kaj la resto de la popolo iris post la kesto; oni iris kaj trumpetis per trumpetoj.
  uig-PIN: Ⱪoralliⱪ lǝxkǝrlǝr burƣa qeliwatⱪan kaⱨinlarning aldida mangdi; ǝⱨdǝ sanduⱪining
    arⱪidin ⱪoƣdiƣuqi ⱪoxun ǝgixip mangdi. Kaⱨinlar mangƣaq burƣa qalatti.
  beo-beo: 'Yosiua ea sia:i defele, ilegei sosodo aligisu dunu da bisili, fa:no gobele
    salasu dunu fesuale da Gode Ea Gousa:su Sema Gagili gaguli amola dalabede fulabosa
    asi. Amola fa:no dunu huluane da asili, Yeligou moilai bai bagade sisiga:le asi.
    Dalabede sia: bagade nabi.'
  tpi-OTNT: Na sampela soldia i go pas long ol pris na sampela i kam bihain long Bokis
    Kontrak. Na taim ol i wokabaut ol 7-pela pris i winim ol biugel.
  hau-SA: Masu tsaro da makamai kuma suna gaban firistoci waɗanda suke busa ƙahoni,
    masu tsaro daga baya kuma suna bin akwatin alkawari, ana ta busa ƙahoni.
  uig-LAT: Qoralliq leshkerler burgha chéliwatqan kahinlarning aldida mangdi; ehde
    sanduqining arqidin qoghdighuchi qoshun egiship mangdi. Kahinlar mangghach burgha
    chalatti.
  nde-nde: Amabutho ayehlomile ahamba phambi kwabaphristi ababevuthela amacilongo,
    njalo amabutho angemuva ayelandela umtshokotsho. Ngasosonke lesisikhathi amacilongo
    ayekhala.
  ton-ton: ¶ Pea naʻe ʻalu muʻomuʻa ʻae kau tangata toʻo mahafutau ʻi he kau taulaʻeiki
    naʻe ifi ʻae meʻalea, pea naʻe muimui ʻi he puha ʻae tau lahi, naʻe fai ʻae ʻalu
    atu mo e ifi ʻaki ʻae meʻalea.
  ces-1613: Zbrojní pak šli před kněžími, kteříž troubili na trouby, a ostatní šli
    za truhlou, jdouce a v trouby troubíce.
  eng-WMB: The armed men went before the priests who blew the shofars, and the ark
    went after them. The shofars sounded as they went.
  tam-TCV: எக்காளம் ஊதுகின்ற ஆசாரியர்களின் முன் ஆயுதம் தாங்கிய காவலர் அணிவகுத்துச்
    சென்றனர். பின்னணியில் உள்ள காவலர் பெட்டிக்கு பின்னே சென்றனர். அவ்வேளையிலெல்லாம்
    எக்காளங்கள் தொனித்துக்கொண்டேயிருந்தன.
  ceb-ULB: Naglakaw ug una sa mga pari ang mga lalaki nga sangkap sa hinagiban, ug
    gipatingog nila sa makusog ang ilang mga budyong, apan ang tigbantay sa likod
    nagsunod sa sagradong sudlanan sa kasabotan, ug nagpadayon ang mga pari sa pagpatingog
    sa ilang mga budyong.
  pol-UBG: Uzbrojeni wojownicy zaś szli przed kapłanami, którzy dęli w trąby, a pozostałe
    oddziały szły za arką. Gdy szli, dęto w trąby.
  agr-agr: Tuja aents maanitan yacha aidauk sacerdote aidau shimamu emtin shimuidau.
    Nuninai untsu tikich suntag aidauk, sacerdote chicham umiktin agagbau egketun
    juki wena nuna ukujin shimuidau. Nuninai sacerdote uwija kachujin takaku aidauk
    umpui umpuinakua shimuidau.
  kyc-kyc: Dokopa dee purisi akali wakale lapome Kamongona Kana Minyuo Lalu Lao Lenge
    Pii Palenge Bokote doko soo peyami. Kamame enakana yanda singi lapoko peyami.
    Dopa pyuo peyaminyi dokopa bikuli poo lao peyami.
  urd-GVU: مسلح آدمیوں میں سے کچھ بجانے والے اماموں کے آگے آگے اور کچھ صندوق کے پیچھے
    پیچھے چلنے لگے۔ اِتنے میں امام نرسنگے بجاتے رہے۔
  deu-1912: Und wer gerüstet war, ging vor den Priestern her, die die Posaunen bliesen;
    und der Haufe folgte der Lade nach, und man blies Posaunen.
  ntj-ntj: '@see-verse:JOS.006.008'
  kan-2017: ಯುದ್ಧ ಸನ್ನದ್ಧರಾದವರು ಕೊಂಬುಗಳನ್ನು ಊದುತ್ತಿದ್ದ ಯಾಜಕರ ಮುಂದೆ ಇದ್ದರು. ಹಿಂಬದಿಯ
    ದಂಡು ಮಂಜೂಷದ ಹಿಂದಿತ್ತು. ಯಾಜಕರು ಕೊಂಬುಗಳನ್ನು ಊದುತ್ತಲೇ ಹೋಗುತ್ತಿದ್ದರು.
  tgo-tgo: Ragagaithɨ vavana thɨ raka viva memako gha rauwiuwi e ghamwanji na vavana
    thɨ raka reghamba Bogisɨko e ghereiye. E mbaŋako iyako mema lenji randa eŋge.
  yap-yap: Ma fapi salthaw e yad bay nga m’on rok fapi prist, ma be thoy fapi prist
    e yabul ni gagey ko saf ni pumo’on, me yib e matanag u tomur ni be lek keru’ fare
    Kahol ko M’ag. Mranod ni yibe thoy fapi yabul.
  hlt-MCSB: Aka pumcum tangtae ngawn tah lamhma la khong uh. Tuki aka ueng khosoih
    rhoek khaw thingkawng hnukah vai hamla rhutrhut cet uh tih tuki te a ueng uh.
  mdy-ETH: ዖሎ ዖላ ዓሳ ዛያሢ ዋርቃ ዓሶኮዋ ቤርታ ዴንዴኔ፤ ቄኤሳ ዛያሢ ሃሹዋዖ ዋርቂ ዋርቂ ዴንዳዛ ዴራ ናንጊና ናንጋ ጎዳኮ
    ጫኣቁሞ ሳኣፂኖ ጊንፆ ዴንዳኔ።
  twi-ASANTE: Wɔn a wɔkurakura akodeɛ no bi bɔɔ nsra wɔ asɔfoɔ no a wɔrehyɛn mmɛn
    no anim, na ebi nso bɔɔ nsra wɔ asɔfoɔ a wɔso Adaka no akyi wɔ ɛberɛ a asɔfoɔ
    no gu so rehyɛn mmɛn no.
  eng-WEBU: The armed men went before the priests who blew the trumpets, and the ark
    went after them. The trumpets sounded as they went.
  bnp-bnp: I ranga nugumaheto ri laho muga ne huriki a prister ri vaki a tavure, i
    ranga nugumaheto ri laho muri na Tava na Ngava Dagi. Na tahuna ri lalaho e huriki
    a prister ri vaki mavonga a tavure.
  wal-wal: Olau giigidaageeti malkkatata punniya qeesetu sinttan hemettiyo wode, guyyeera
    naagiya olanchchati Maachchaa Taabootaa guyyeera kaallidosona. He wode ubbankka
    malkkatati punettoosona.
  spa-PDDPT: Los hombres armados iban adelante de los sacerdotes que tocaban las cornetas.
    La retaguardia iba detrás del Arca, mientras sonaban continuamente las cornetas.
  gun-gun: Ha'e gui sacerdote kuery mimby guaxu omonhe'ẽ va'e renonde ma avakue tembiporu
    revegua oje'oi. Takykue ete oo va'e ma hyru rakykue oje'oi. Ha'e rã mimby guaxu
    omonhe'ẽ ae tema jogueravy.
  agu-BL: Nin ẍchiwutz yi e' pale'a'tz, bajxche' yi e' sanlar yi cy'a'n len chima'cl
    cya'n tetz oyintzi'. Nin at jun k'u'j yi cy'a'n chima'cl cya'n yi cho'n xomche'
    nin wutz coc yi caẍa'. Inti yi juk pale', qui na chitane' tan tocse'n yi e'chk
    curneta'tz.
  ilo-ULB: Magmagna dagiti nakaigam a lallaki iti sangoanan dagiti padi, ket pinagunida
    iti napigsa dagiti trumpetada, ngem nagna ngarud dagiti akinlikud a guardia iti
    likudan ti lakasa, ken agtultuloy a pagpagunien dagiti padi dagiti trumpetada.
  kpg-kpg: '@see-verse:JOS.006.008'
  uig-ARA: قوراللىق لەشكەرلەر بۇرغا چېلىۋاتقان كاھىنلارنىڭ ئالدىدا ماڭدى؛ ئەھدە ساندۇقىنىڭ
    ئارقىدىن قوغدىغۇچى قوشۇن ئەگىشىپ ماڭدى. كاھىنلار ماڭغاچ بۇرغا چالاتتى.
  bsp-bsp: Asɔdar atɔmpər yosutnɛnɛ ŋayi aloŋnɛ afula lɛn tekiriŋ, aloŋnɛ agbaŋnɛ
    kaŋkəra kəsɛlɛŋ mɔ ŋacɔŋc afula lɛn, asɔdar alɔma ŋayi kaŋkəra tadarəŋ, ŋac-kɔt
    ŋac-surɛnɛ kəlɛn dim.
  sus-sus: Makantati singee naxa ti sɛrɛxɛdubɛe ya ra naxee nu feri fefe. Makantati
    dɔnxɔɛe naxa ti saatɛ kankira xanbi ra. E nu fa e ɲɛrɛ feri xui ma.
  pon-2006: '@see-verse:JOS.006.008'
  jae-jae: Ma siŋwaga tolaukasap sêsêlêŋ sêmuŋ dabuŋwaga, taŋ sêjac dauc kêtaŋ ŋapaŋ.
  ksd-ksd: Ma ra tarai dia ga kap vargal dia ga lua ta ra umana tena tinabar nina
    dia ga vu ra tavur, ma ra umana murmur bat dia ga mur ra bok, ma ra umana tena
    tinabar dia ga pupunge vanavana.
  tur-YTC: Silahlı adamlar boru çalan kâhinlerin önünden gidiyor, sandık da onların
    ardından gidiyordu. Onlar ilerledikçe borular çalınıyordu.
  grc-BRENT: Οἱ δὲ μάχιμοι παραπορευέσθωσαν ἔμπροσθεν, καὶ οἱ ἱερεῖς οἱ οὐραγοῦντες
    ὀπίσω τῆς κιβωτοῦ τῆς διαθήκης Κυρίου σαλπίζοντες.
  ind-AYT: Kemudian, orang-orang bersenjata berjalan di depan para imam yang meniup
    trompet, sedangkan barisan penutup mengikuti tabut itu. Sementara itu, trompet
    ditiup terus-menerus.
  nya-nya: Ankhondo amayenda patsogolo pa ansembe amene amayimba malipenga, ndiponso
    gulu lina pambuyo pa Bokosilo. Nthawi yonseyi nʼkuti malipenga akulira.
  hrv-hrv: Ratnici pođoše pred svećenicima koji su trubili u trube, a zalaznica krenu
    za Kovčegom. Stupali su tako dok se glas truba razlijegao.
  mps-mps: Tama ami bidi dabe meba te pris dabe pabo badu polasa peyu, tama meba te
    dąų wali po muani halobage tolali bidi dabe pabodu nosali pai. Tama augwali
    pali sogo, te a naga olama me badu si te pris dabego te nai biugel bu olalua pai.
  tpi-tpi: Na sampela soldia i go pas long ol pris na sampela i kam bihain long Bokis
    Kontrak. Na taim ol i wokabaut ol 7-pela pris i winim ol biugel.
  dan-1931: og de, som bar Våben, gik foran Præsterne, som stødte i Hornene, og de,
    som sluttede Toget, fulgte efter Arken, medens der blæstes i Hornene.
  vie-OVCB: Những người được vũ trang đi trước các thầy tế lễ thổi kèn, còn dân chúng
    theo sau Hòm, đoàn người vừa đi vừa thổi kèn.
  guj-2017: સશસ્ત્ર પુરુષો યાજકોની આગળ ચાલતા હતા, તેઓ તેમનાં રણશિંગડાં મોટેથી વગાડતા
    હતા, પણ પાછળના સૈનિકો કરારકોશની પછવાડે ચાલતા હતા. યાજકો તેમનાં રણશિંગડા સતત વગાડતા
    હતા.
  pon-2006A: '@see-verse:JOS.006.008'
  por-BRBSL: Os homens armados foram antes dos sacerdotes que tocaram as trombetas,
    e a arca foi atrás deles. As trombetas soaram enquanto eles iam.
  cth-cth: Mongka ka ueng e vaihmanaw hmalah, Senehmaica kapatuemnaw ni a cei awh
    teh, vaihmanaw ni mongka ueng na laihoi a cei awh navah, hnuk lae ransanaw ni
    thingkong hnuklah a kâbang awh.
  twi-twi: Wɔn a wokurakura akode no bi bɔɔ nsra wɔ asɔfo no a wɔrehyɛn mmɛn no anim,
    na bi nso bɔɔ nsra wɔ asɔfo a wɔso Adaka no akyi, bere a asɔfo no gu so rehyɛn
    mmɛn no.
  hlt-hlt: Aka pumcum tangtae ngawn tah lamhma la khong uh. Tuki aka ueng khosoih
    rhoek khaw thingkawng hnukah vai hamla rhutrhut cet uh tih tuki te a ueng uh.
  tbz-SIM: Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ mɑbɛ̀ nni ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ eu yɛtɑ̃tɛhe, kɛ̀ ti Yiɛ̀
    nKuyie ntɑummɛ̀ tɔu bɛ̀ tũ nkɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tũ̀nní kɛ̀ yɛtɑ̃tɛhe kuɔ̀.
  msy-2020: Mɨdorozir gumazir maba, ofa gamir gumazibar faragha zui, ezɨ marazi Akar
    Dɨkɨrɨzir Gavgavimɨn Boksiamɨn gɨn zui. Egha me zuir dughiamɨn 7plan ofa gamir
    gumaziba sɨghabagh ivi.
  dop-dop: Ɩlɛnɑ yoou wontu tɔkǝlɑɑ kɛ tutuuŋ hʋllɑɑ nɔɣɔ tɔɔ. Nɑ wɑɑlɩ nyǝ́mɑ tǝŋǝɣɩ
    Ɩsɔ ɑtɑkɑɑ nɑ pǝ́ hɑŋɑ mpʋ.
  azb-azb: Silahlı adamlar şeypurları çalan kahinlərin qarşısında gedirdilər, kahinlər
    şeypurları çala-çala gedərkən arxada olan dəstə sandığın ardınca gedirdi.
  eng-DBY: And the armed men went before the priests who blew with the trumpets, and
    the rearguard came after the ark; they blew with the trumpets in marching.
  hin-2017: और हथियार-बन्द पुरुष नरसिंगे फूँकनेवाले याजकों के आगे-आगे चले, और पीछेवाले
    सन्दूक के पीछे-पीछे चले, और याजक नरसिंगे फूँकते हुए चले।
  swp-swp: Tauiala ma alahiadi, kohena bogigi se iuhidi matadi eai se lau, isi se
    murimurita ake murina eai se laoma, kohena va se baguna bogigi se iuhidi.
  eng-YLT: and he who is armed is going before the priests blowing the trumpets, and
    he who is gathering up is going after the ark, going on and blowing with the trumpets;
  kne-kne: '@see-verse:JOS.006.008'
  eng-WYC-2017: and all the people armed went before, and the tother common people
    of fighters pursued [or followed] the ark, and all things sounded with the trumps.
  eng-WMBB: The armed men went before the priests who blew the shofars, and the ark
    went after them. The shofars sounded as they went.
  urd-GVH: मुसल्लह आदमियों में से कुछ बजानेवाले इमामों के आगे आगे और कुछ संदूक़ के
    पीछे पीछे चलने लगे। इतने में इमाम नरसिंगे बजाते रहे।
  rug-rug: '@see-verse:JOS.006.008'
  gaz-gaz: Loltoonni miʼa lolaa hidhatanis luboota malakata afuufaa turan dura deeman;
    loltoonni dugda duubaa immoo taaboticha duukaa buʼan. Yeroo kana hundas malakanni
    afuufamaa ture.
  fra-LSG: Les hommes armés marchaient devant les sacrificateurs qui sonnaient des
    trompettes, et l’arrière-garde suivait l’arche; pendant la marche, on sonnait
    des trompettes.
  gnn-gnn: '@see-verse:JOS.006.008'
  yal-yal: Kantan muxun yɛɛ ra xiine yi sigan tima saraxaraline yɛɛ ra naxanye yi
    xɔtane fema. Kantan ti dɔnxɛne yi bira kankiraan maxali muxune fɔxɔ ra. E yi sigan
    tima xɔta xuiin nan ma.
  haw-1868: A o ka poe i makaukau i ke kaua, hele lakou mamua o na kahuna, ka poe
    i puhi i ka pu, a hele ka hunapaa mahope o ka pahu, a hele lakou me ke puhi i
    ka pu.
  arb-NAV: وَانْطَلَقَ الْمُحَارِبُونَ أَمَامَ الْكَهَنَةِ النَّافِخِينَ بِالأَبْوَاقِ.
    أَمَّا مُؤَخَّرَةُ الْجَيْشِ فَقَدْ سَارَتْ وَرَاءَ التَّابُوتِ، فَكَانُوا يَمْشُونَ
    وَالْكَهَنَةُ يَنْفُخُونَ بِالأَبْوَاقِ.
  ewe-ewe: Ame siwo lé aʋawɔnuwo ɖe asi la dze ŋgɔ na nunɔla siwo nɔ kpeawo kum, eye
    ame mamlɛawo dze nubablaɖaka la yome. Kpẽawo nɔ ɖiɖim esi wonɔ nu siawo katã wɔm.
  eng-LEE: And the armed men went before the priests that blew the cornets, and the
    rereward came after the ark, going on, and blowing with the cornets.
  asm-FB: ৰণলৈ সাজু হোৱা সৈন্যসকল শিঙা বজোৱা পুৰোহিতসকলৰ আগে আগে গ’ল আৰু তেওঁলোকৰ
    পাছত যোৱা লোকৰ দলটো নিয়ম-চন্দুকৰ পাছে পাছে গ’ল; যাওঁতে পুৰোহিতসকলে শিঙা বজাই
    বজাই গ’ল।
  sus-A: مَكَنتَتِ سِنفٍيٍ نَشَ تِ سّرّشّدُبّيٍ يَ رَ نَشٍيٍ نُ قٍرِ قٍقٍ. مَكَنتَتِ
    دْنشْييٍ نَشَ تِ سَاتّ كَنكِرَ شَنبِ رَ. عٍ نُ قَ عٍ حّرّ قٍرِ شُي مَ.
  fra-SBL: Les hommes armés marchaient devant les prêtres qui sonnaient des trompettes,
    et l'arche les suivait. Les trompettes sonnaient pendant qu'ils avançaient.
  hbo-hbo: וְהֶחָל֣וּץ הֹלֵ֔ךְ לִפְנֵי֙ הַכֹּ֣הֲנִ֔ים *תָּקְעוּ (תֹּקְעֵ֖י) הַשֹּֽׁופָרֹ֑ות
    וְהַֽמְאַסֵּ֗ף הֹלֵךְ֙ אַחֲרֵ֣י הָאָרֹ֔ון הָלֹ֖וךְ וְתָקֹ֥ועַ בַּשֹּׁופָרֹֽות׃
  piu-2006: '@see-verse:JOS.006.008'
  kik-kik: Nacio thigari iria ciarĩ na indo cia mbaara igĩthiĩ itongoretie athĩnjĩri-Ngai
    acio maahuhaga macoro, nacio thigari ingĩ ikĩrũmĩrĩra ithandũkũ rĩa kĩrĩkanĩro
    kuuma na thuutha. Hĩndĩ ĩyo yothe macoro no maahuhagwo.
  fra-NCL: Les hommes armés marchaient devant les prêtres qui sonnaient des trompettes,
    et l’arrière-garde suivait l’arche ; pendant la marche, on sonnait des trompettes.
  cek-AK: Maiphaw sin kaminawk loe, mongkah ueng qaimanawk ih ahnuk ahmaa caeh o;
    qaimanawk loe mongkah ueng o moe, hmabangah caeh o poe.
  cuk-cuk: Sordamar-bila-onomaladi, dule-irwa-Bab-Dummadse-gormalad-gar-trompeta-ogornadapmalad-idu
    nadapi gusmalad. Sordamar-bila-onomalad-baigandi, Bab-Jehová-Igar-Mesisad-Ulu-sorba
    nadapi gusmarmogad. Weyob-nadapi-gusmargu, gar-trompeta-goledi gwen bogiledisulid.
  uig-CYR: 'Йәшуа хәлиққә буйруп: — Мән силәргә: «Товлаңлар» демигичә нә товлимаңлар,
    нә авазиңларни чиқармаңлар, нә ағзиңлардин һеч бир сөзму чиқмисун; лекин силәргә
    «Товлаңлар» дегән күнидә, шу чағда товлаңлар, — дегән еди.'
  pma-pma: Ka meatin keil tavaeen, vangite tai akaka amulamu en pris keil, ka vangite
    tai akaka akatau en Bokis ten Hatkatien. Ka hon keil, pris keil amuhi muleleh.
  tel-2017: యోధులు బూరలు ఊదుతున్న యాజకులకు ముందుగా నడిచారు. సైన్యం వెనక భాగం మందసం
    వెంట వచ్చింది. యాజకులు వెళ్తూ బూరలు ఊదుతున్నారు.
  hat-BSA: Mesye avèk zam yo te ale devan prèt ki tap soufle twonpèt yo, epi gad aryè
    a te swiv lach la, pandan yo te kontinye ap soufle twonpèt yo.
  bxh-bxh: '@see-verse:JOS.006.008'
  kos-kos: Kutu sin mwet mweun fahsr meet liki mwet tol su uk mwe ukuk natulos uh,
    ac mwet mweun lula ah elos fahsr tukun Tuptup sac. In pacl se inge mwe ukuk ah
    nuna ukuk na.
  hbo-WLC: וְהֶחָל֣וּץ הֹלֵ֔ךְ לִפְנֵי֙ הַכֹּ֣הֲנִ֔ים תקעו הַשּֽׁוֹפָר֑וֹת וְהַֽמְאַסֵּ֗ף
    הֹלֵךְ֙ אַחֲרֵ֣י הָאָר֔וֹן הָל֖וֹךְ וְתָק֥וֹעַ בַּשּׁוֹפָרֽוֹת׃
  ibo-ibo: Ndị agha na-aga nʼihu ndị nchụaja bụ ndị na-afụ opi ike, ebe ndị agha ndị
    ọzọ na-esote igbe ọgbụgba ndụ nʼazụ. Nʼoge a niile ha na-azọ ije, ndị na-afụ opi
    ike gara nʼihu na-eme nke a.
  ory-ory: ଆଉ ସସଜ୍ଜ ଲୋକମାନେ ତୂରୀବାଦକ ଯାଜକମାନଙ୍କ ଆଗେ ଆଗେ ଚାଲିଲେ, ପୁଣି ଯାଜକମାନେ ତୂରୀ
    ବଜାଇ ଯାଉ ଯାଉ ପଶ୍ଚାଦ୍‍ଗାମୀ ଲୋକମାନେ ସିନ୍ଦୁକର ପଛେ ପଛେ ଗମନ କଲେ।
  chk-chk: Iwe, ekewe mwän mi eäni pisekin maun ra akom mwen ekewe souasor mi ettiki
    ekewe rappwa. Nge eu mwichen sounfiu a pwal tapweto mürin ewe pworofel, lupwen
    ekewe rappwa ra tikifochofoch.
  rop-rop: en ola solja bin kadimat miselp. Sambala solja bin go lida langa detlot
    serramonimen garram detlot hon, en sambala solja bin go biyain langa detlot serramonimen
    hubin garrimap det Seikridwan Boks, en olataim weya deibin wokaran langa det taun,
    detlot serramonimen bin blowim detlot hon.
  ukr-1871: А збройні ійшли поперед сьвященниками, що трубили в труби, велика ж громада
    йшла поза ковчегом, тим часом як передні трубили в труби.
  deu-1951: Und die Gerüsteten schritten vor den Priestern her, welche die Posaunen
    bliesen, und die Nachhut folgte der Lade nach, und sie bliesen beständig die Posaunen.
  eng-JPS: And the armed men went before the priests that blew the horns, and the
    rearward went after the ark, the priests blowing with the horns continually.
  srp-1865: A vojnici poðoše pred sveštenicima, koji trubljahu u trube, a ostali poðoše
    za kovèegom; iduæi trubljahu u trube.
  lug-lug: Abasajja abambalidde ebyokulwanyisa ne bakulemberamu bakabona ab’amakondeere,
    olwo eggye ery’emabega ne ligoberera Essanduuko ng’eno amakondeere bwe ganyaanyaagira.
  heb-heb: והחלוץ הלך לפני הכהנים תקעו השופרות והמאסף הלך אחרי הארון הלוך ותקוע בשופרות׃
  ben-IRV: আর স্বসজ্জ সৈন্য তূরীবাদক যাজকদের আগে আগে যেতে লাগল এবং পিছনের সৈন্যরা
    সিন্দুকের পিছনে পিছনে যেতে লাগল, [যাজকরা] তূরীধ্বনি করতে করতে চলল।
  pan-pan: ਸ਼ਸਤਰ ਧਾਰੀ ਜਾਜਕਾਂ ਦੇ ਜਿਹੜੇ ਤੁਰ੍ਹੀਆਂ ਵਜਾਉਂਦੇ ਸਨ ਅੱਗੇ-ਅੱਗੇ ਤੁਰੇ ਜਾਂਦੇ ਸਨ
    ਅਤੇ ਪਿੱਛਲੇ ਸੰਦੂਕ ਦੇ ਮਗਰ-ਮਗਰ ਤੁਰੇ ਆਉਂਦੇ ਸਨ ਜਦ ਉਹ ਜਾਂਦੇ-ਜਾਂਦੇ ਤੁਰ੍ਹੀਆਂ ਵਜਾਉਂਦੇ ਸਨ।
  mya-JVB: တံပိုး မှုတ် သော ယဇ်ပုရောဟိတ် တို့ရှေ့ မှာ လက်နက်ကိုင် တို့သည် သွား ၍ ၊
    ယဇ်ပုရောဟိတ်များ တံပိုး မှုတ် လျက်သွား ကြစဉ်၊ နောက်တပ်သားတို့သည် သေတ္တာ တော်နောက်
    သို့ လိုက် ကြ၏။
  tte-O: '@see-verse:JOS.006.008'
  tbg-tbg: '@see-verse:JOS.006.008'
  hmo-hmo: Tuari taudia be kibi idia hiriria taudia edia vairanai idia raka. Bona
    Israela taudia orena be Taravatu Maua ena murinai idia raka. Unai hahelagaia taudia
    7 ese nega ibounai edia kibi idia hiriria noho.
  urd-urd: और वह हथियार लिए आदमी उन काहिनों के आगे आगे चले जो नरसिंगे फूँक रहे थे,
    और दुम्बाला सन्दूक़ के पीछे पीछे चला, और काहिन चलते चलते नरसिंगे फूँकते जाते थे।
  rus-SYN: 'Народу же Иисус дал повеление и сказал: не восклицайте и не давайте слышать
    голоса вашего, и чтобы слово не выходило из уст ваших до того дня, доколе я не
    скажу вам: “воскликните!” и тогда воскликните.'
  bqc-SIM: Zĩgↄ̃ↄ bɛ sa'onapiↄ aɛ, dasi tɛ́ kpagolo kpɛ, mɛ́ kuuↄ ↄ́ dↄ.
  tcz-CHONGTHU: Galmanchah kichoi phabep chu pengkul kichoi thempuho masanga akijotnun,
    loikhatchu thingkong nunglanga akijotnun, thempuho chun pengkul chu amutjom jingun
    ahi.
  mar-mar: सशस्त्र लोक कर्णे वाजविणाऱ्या याजकांपुढे चालत होते आणि कर्ण्याची गर्जना
    होत असताना पाठीमागचे संरक्षक सैन्य कराराच्या कोशाच्या मागोमाग येत होते.
  qub-qub: Paycunapa ñaupantanami pillyajcunaga aywarcaycaran. Waquin pillyajcunanami
    aywaran babulta apaycashanpa guepanta.
  bqp-bqp: Zĩ̀karinↄ tɛ́ sa'orii pìnↄ arɛ, pari tɛ́ àkpati kpɛ, akũsↄ̃ kurunↄ ũ
    dↄ.
  hat-hat: Pòsyon lame ki pou mache devan an pran devan prèt ki t'ap kònen yo. Pòsyon
    lame ki pou mache dèyè a t'ap mache dèyè Bwat Kontra a. Pandan yo t'ap mache konsa,
    yo t'ap kònen kòn belye yo.
  eng-BSB: While the horns continued to sound, the armed troops marched ahead of the
    priests who blew the horns, and the rear guard followed the ark.
  tod-tod: Kɔɔɠɔ nui tanigaa ti ɠɛni loni zalaɠa ɠula nuiti tuɠɔ, niiti ti ɠɛni puʋugi
    vɛɛzu, ta kɔɔɠɔ nui zɔiti ti ʋilɛni kesui ʋolu. Ti ɠɛni ziɛzu puʋugi wooi ma.
  eng-WEBPB: The armed men went before the priests who blew the trumpets, and the
    ark went after them. The trumpets sounded as they went.
  kbq-kbq: Hanki mago'a sondia vahe'mo'za pristi vahe'mokizmi zamavuga nevzage'za,
    mago'amo'za huhagerafi huvempage vogisimofo amefiga'a neage'za, ufena re'za e'naze.
  nhe-BL: Huan iica nopa caxa hualase más soldados para tlamocuitlahuise iica.
  sps-sps: '@see-verse:JOS.006.008'
  bus-bus: Zĩ̀kpɛɛnↄↄ tɛ́ sa'ori pìnↄ aɛ, parii tɛ́ àkpati kpɛɛ, bensↄ̃ kuunↄ ↄ́
    dↄ.
  gub-BL: Amo zauxiapekwer wata oho xi'àm ipy har wanenataromo wà. Amogwer zauxiapekwer
    ur hyru haikwerupi wà. Upy uxi'àm waiko wata mehe upytu'u 'ym pà wà.
  eng-DRA: And all the armed men went before, the rest of the common people followed
    the ark, and the sound of the trumpets was heard on all sides.
