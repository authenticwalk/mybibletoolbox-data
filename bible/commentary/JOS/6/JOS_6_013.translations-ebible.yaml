    lɛn tadarəŋ, kɔ asɔdar alpəs ŋayi kaŋkəra tadarəŋ.
  sus-sus: Sɛrɛxɛdubɛ soloferee, feri soloferee suxuxi naxee yi, nee naxa e ɲɛrɛ fɔlɔ
    Alatala xa saatɛ kankira ya ra, e nu fa feri fe. Makantati singee tixi yare, Alatala
    xa saatɛ kankira ya ra. Makantati dɔnxɔɛe fan tixi a xanbi ra, e e ɲɛrɛma feri
    xui ma.
  pon-2006: '@see-verse:JOS.006.012'
  jae-jae: Ma dabuŋwaga 7 sêkôc dauc 7 sêsêlêŋ sêmuŋ Apômtaunê katapa ma sêjac dauc
