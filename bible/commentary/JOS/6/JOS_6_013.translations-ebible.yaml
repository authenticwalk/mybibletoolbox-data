    in front of them. The rear guard came after the LORD’s ark. The trumpets sounded
    as they went.
  bnp-bnp: Ra prister ala polorua nga ri bole a maka tavure ri laho muga na Tava ne
    BAKOVI DAGI ri vaki. I ranga nugumaheto ri laho muga ne ria. I ranga nugumaheto
    ri laho muri na Tava ne BAKOVI DAGI. Na tahuna ri lalaho e huriki a prister ri
    vaki mavonga a tavure.
  wal-wal: Laappun malkkatata oiqqida laappun qeeseti sinttau aadhdhidi, malkkatata
