    tangtae tah BOEIPA thingkawng hnukah caeh hamla tingtun uh tih a caeh caeh doela
    tuki te a ueng uh.
  mdy-ETH: ላንካዎ ዛያሢ ዓርቄ፥ ላንካዎ ቄኤሳ ዛያሢ ሃሹዋዖ ዋርቂ ዋርቂ ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂኖ ቤርታ ዴንዳኔ፤
