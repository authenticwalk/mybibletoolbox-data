    katapa, ma dauc kêtaŋ ŋapaŋ.
  ksd-ksd: Ma ra lavurua na tena tinabar nina dia ga vature ra lavurua na tavur ma
    dia ga lua ta ra bok kai ra Luluai dia ga vanavana vatikai ma dia ga pupunge;
    ma ra tarai dia kap vargal dia ga lua ta diat, ma ra umana murmur bat dia ga mur
    ra bok kai ra Luluai, ma ra umana tena tinabar dia ga pupunge vanavana.
  tur-YTC: Yedi kâhin, koç boynuzundan yapılmış yedi boru taşıyarak Yahve'nin sandığı
    önünde sürekli ilerliyor ve boruları çalıyorlardı. Silahlı adamlar önlerine çıktı.
    Arka muhafız Yahve'nin Sandığı'nın ardından geliyordu. Onlar ilerlerken borular
    çalınıyordu.
  grc-BRENT: Καὶ οἱ ἑπτὰ ἱερεῖς οἱ φέροντες τὰς σάλπιγγας τὰς ἑπτὰ προεπορεύοντο ἐναντίον
    Κυρίου· καὶ μετὰ ταῦτα εἰσεπορεύοντο οἱ μάχιμοι, καὶ ὁ λοιπὸς ὄχλος ὄπισθεν τῆς
    κιβωτοῦ τῆς διαθήκης Κυρίου·
  ind-AYT: Ketujuh imam pembawa tujuh trompet tanduk domba itu berjalan di depan Tabut
    TUHAN sambil meniup trompet. Orang-orang bersenjata itu berjalan di depan mereka
    dan barisan penutup mengikut Tabut TUHAN, sementara trompet ditiup terus-menerus.
  nya-nya: Ansembe asanu ndi awiri onyamula malipenga asanu ndi awiri anakhala patsogolo
    pa Bokosi la Yehova akuyimba malipenga. Ankhondo anali patsogolo pawo ndipo gulu
    lina linatsatira Bokosi la Yehova. Apa nʼkuti malipenga akulira.
  hrv-hrv: A sedam svećenika koji su nosili sedam truba od rogova ovnujskih pođu pred
    Kovčegom Jahvinim. Idući trubili su u trube, ratnici iđahu pred njima, a zalaznica
    pak za Kovčegom Jahvinim dok su trube odjekivale.
  mps-mps: Tama te a naga olama, me badu si te pris dabego te bu wabo nai biugel te
    a naga olama, me badu si selama, tama polasa peyu, te bu wabo nai biugel bu ola
    pai. Tama ami bidi dabe meba te pris pabo badu polasa peyu, te meba nosali asiyu
    yai.
  tpi-tpi: Na dispela 7-pela pris i kisim 7-pela biugel na i go pas na winim biugel.
    Na sampela soldia i go pas long ol pris na sampela i kam bihain.
  dan-1931: og de syv Præster, som bar de syv Vædderhorn foran HERRENS Ark, gik og
    stødte i Hornene; de, som bar Våben, gik foran dem, og de, som sluttede Toget,
    fulgte efter HERRENS Ark, medens der blæstes i Hornene.
  vie-OVCB: Bảy thầy tế lễ cầm kèn vừa đi vừa thổi trước mặt Chúa Hằng Hữu và Hòm
    Giao Ước theo sau. Những người có vũ trang đi trước thầy tế lễ thổi kèn, còn dân
    chúng theo sau Hòm Giao Ước. Các thầy tế lễ vừa đi vừa thổi kèn.
  guj-2017: સાત યાજકોએ યહોવાહનાં કરારકોશની આગળ સાત રણશિંગડાં લીધાં અને તેઓ તેને મોટા
    અવાજથી વગાડતા વગાડતા ચાલ્યા. સશસ્ત્ર પુરુષો તેઓની આગળ ચાલતા હતા. પણ પાછળની ટુકડી
    યહોવાહનાં કોશની પછવાડે ચાલી ત્યારે રણશિંગડામાંથી સતત મોટો અવાજ થતો રહ્યો.
  pon-2006A: '@see-verse:JOS.006.012'
  por-BRBSL: Os sete sacerdotes que levavam as sete trombetas de carneiros em frente
    à arca de Yahweh continuavam a tocar as trombetas. Os homens armados foram para
    a frente deles. A retaguarda veio depois da arca de Iavé. As trombetas tocaram
    enquanto iam.
  cth-cth: BAWIPA e thingkong hmalah Jubili mongka sari touh ka sin e vaihmanaw sari
    touh ni pou a cei awh na laihoi mongka a ueng awh. Senehmaica kapatuemnaw ni ahnimae
    hmalah a cei awh teh, vaihmanaw ni mongka ueng na laihoi a cei awh nah vah, hnuk
    lae ransanaw teh, BAWIPA e thingkong hnukkhu lah a kâbang awh.
  twi-twi: Asɔfo baason a wokurakura adwennimmɛn mmɛn no bɔɔ nsra wɔ Awurade Adaka
    no anim, a wɔrehyɛn wɔn mmɛn. Wɔn a wokurakura akode no bi nso bɔɔ nsra wɔ asɔfo
    a wokurakura mmɛn no anim ne Awurade Adaka no akyi. Saa bere no nyinaa na asɔfo
    no rehyɛn wɔn mmɛn no.
  hlt-hlt: Te vaengah jubilee tuki parhih aka kawt khosoih parhih te BOEIPA kah thingkawng
    hmai ah cet cet uh tih, tuki te a ueng uh. Amih hmai kah aka cet tih aka pumcum
    tangtae tah BOEIPA thingkawng hnukah caeh hamla tingtun uh tih a caeh caeh doela
    tuki te a ueng uh.
  tbz-SIM: Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ mɑbɛ̀ nni ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ eu yɛtɑ̃tɛhe bɛ ììkɛ̀,
    kɛ̀ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu bɛ̀ tũ̀, kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɔbɛ̀ tũ̀nní, kɛ̀
    yɛtɑ̃tɛhe kuɔ̀.
  msy-2020: Ezɨ ofa gamir gumazir 7pla sɨghar 7pla givia, ghua Ikiavɨra Itir Godɨn
    Boksiamɨn faragha zui. Ezɨ mɨdorozir gumazir maba ofa gamir gumazibar faragha
    zuima, marazi gɨn iti. Ezɨ sɨghabar ararem ghuavɨra iti.
  azb-azb: Qoç buynuzundan olan yeddi şeypuru daşıyan yeddi kahin Rəbbin sandığı önündə
    gedirdi və şeypurları çalırdı. Silahlı adamlar onların qarşısında gedirdi. Kahinlər
    şeypurları çala-çala gedir, arxa dəstə Rəbbin sandığının ardınca gedirdi.
  eng-DBY: And the seven priests carrying the seven blast-trumpets before the ark
    of Jehovah went on and blew continually with the trumpets; and the armed men went
    before them, and the rearguard went after the ark of Jehovah; they blew with the
    trumpets in marching.
  hin-2017: और उन सात याजकों ने मेढ़ों के सींगों के सात नरसिंगे लिए और यहोवा के सन्दूक
    के आगे-आगे फूँकते हुए चले; और उनके आगे हथियार-बन्द पुरुष चले, और पीछेवाले यहोवा
    के सन्दूक के पीछे-पीछे चले, और याजक नरसिंगे फूँकते चले गए।
  swp-swp: 'Kohena haligigi‐labui mamoe donadi bogigidi se abidi, huia gamagari se
    lau Guiau ena ake matana eai, bogigi se iuhidi: eo tatao ma alaalahiadi se bagubagunaedi,
    isi se murimuritama, Guiau ena ake murina eai se laoma, kohena se laulau, eo bogigi
    se iuhidi.'
  eng-YLT: and seven priests bearing seven trumpets of the jubilee before the ark
    of Jehovah are walking, going on, and they have blown with the trumpets — and
    he who is armed is going before them, and he who is gathering up is going behind
    the ark of Jehovah — going on and blowing with the trumpets.
  kne-kne: 'et liniked da kasin din siyodad ay kaman din inyat da sin damo: nangon-ona
    din sosoldado ay gowardiya sin sangoanan, maisned en daida din papadi ay manangtanggoyob,
    omon-onod abe din papadi ay namabatawil sin Baol di Tolagan, et naodi din sosoldado
    ay gowardiya sin likodan. Adi polos sinmalsaldeng din ayoweng di tanggoyob sin
    panliklikedan da.'
  eng-WYC-2017: and seven of the priests took seven clarions, which were used in the
    jubilee, and the priests went before the ark of the Lord, and trumped; and the
    people went armed before them. And the tother common people pursued [or followed]
    the ark, and sounded with trumps.
  eng-WMBB: The seven priests bearing the seven shofars of rams’ horns in front of
    the LORD’s ark went on continually, and blew the shofars. The armed men went in
    front of them. The rear guard came after the LORD’s ark. The shofars sounded as
    they went.
  urd-GVH: '@see-verse:JOS.006.012'
  rug-rug: '@see-verse:JOS.006.012'
  gaz-gaz: Luboonni torban malakata torba baatanis taabota Waaqayyoo dura deemaa malakatas
    afuufaa fuula duratti qajeelan. Loltoonni miʼa lolaa hidhatan isaan dura buʼan;
    loltoonni dugda duubaa immoo taabota Waaqayyoo duukaa buʼan; malakannis ittuma
    fufee afuufamaa ture.
  fra-LSG: Les sept sacrificateurs qui portaient les sept trompettes retentissantes
    devant l’arche de l’Éternel se mirent en marche et sonnèrent des trompettes. Les
    hommes armés marchaient devant eux, et l’arrière-garde suivait l’arche de l’Éternel;
    pendant la marche, on sonnait des trompettes.
  gnn-gnn: '@see-verse:JOS.006.012'
  yal-yal: Saraxarali soloferene yi siga xɔta soloferene fɛ Alatalaa Kankiraan yɛɛ
    ra. Kantan muxun yɛɛ ra xiine yi tixi e yɛɛ ra. Kantan ti dɔnxɛne fan yi biraxi
    Alatalaa Kankiraan maxali muxune fɔxɔ ra. E yi sigan tima xɔta xuiin nan ma.
  haw-1868: A o na kahuna ehiku e lawe ana i na pu kiwi hipa ehiku, mamua o ka pahu
    o Iehova, hele ae la lakou me ke puhi i ka pu; a o ka poe i makaukau i ke kaua,
    hele ae la lakou mamua o na kahuna, a o ka hunapaa, hele ae la ia mahope o ka
    pahu o Iehova, a hele lakou me ke puhi i ka pu.
  arb-NAV: وَانْطَلَقَ الْمُحَارِبُونَ فِي الطَّلِيعَةِ يَتْبَعُهُمُ الْكَهَنَةُ النَّافِخُونَ
    فِي أَبْوَاقِ الْهُتَافِ، سَائِرِينَ أَمَامَ تَابُوتِ الرَّبِّ، وَفِي أَعْقَابِهِ
    تَقَدَّمَتْ مُؤَخَّرَةُ الْجَيْشِ. وَكَانُوا يَسِيرُونَ وَيَنْفُخُونَ فِي الأَبْوَاقِ.
  ewe-ewe: eye nunɔla adre siwo si kpẽawo le la, dze ŋgɔ na Yehowa ƒe nubablaɖaka
    la, eye wonɔ kpẽawo kum. Aʋawɔla aɖewo dze ŋgɔ na nunɔlaawo, eye mamlɛawo kplɔ
    nubablaɖaka la ɖo, le esime kpẽawo ganɔ ɖiɖim ko.
  eng-LEE: And the seven priests bearing the seven cornets of rams' horns before the
    ark of the Lord went on continually, and blew with the cornets; and the armed
    men went before them; and the rereward came after the ark of the Lord, going on,
    and blowing with the cornets.
  asm-FB: মহাশব্দকাৰী সাতোটা শিঙা লোৱা পুৰোহিত সাত জনে যিহোৱাৰ নিয়ম-চন্দুকৰ আগে আগে
    শিঙা বজাই বজাই গ’ল আৰু পাছত যাবলগীয়াসকলে পাছে পাছে গমন কৰিলে; পুৰোহিতসকলে যাওঁতে
    উচ্চ শব্দেৰে শিঙা বজাই বজাই গ’ল।
  sus-A: سّرّشّدُبّ سٌلٌقٍرٍيٍ، قٍرِ سٌلٌقٍرٍيٍ سُشُشِ نَشٍيٍ يِ، نٍيٍ نَشَ عٍ حّرّ
    قْلْ عَلَتَلَ شَ سَاتّ كَنكِرَ يَ رَ، عٍ نُ قَ قٍرِ قٍ. مَكَنتَتِ سِنفٍيٍ تِشِ
    يَرٍ، عَلَتَلَ شَ سَاتّ كَنكِرَ يَ رَ. مَكَنتَتِ دْنشْييٍ قَن تِشِ عَ شَنبِ رَ،
    عٍ عٍ حّرّ مَ قٍرِ شُي مَ.
  fra-SBL: Les sept prêtres qui portaient les sept trompettes en corne de bélier devant
    l'arche de l'Éternel marchaient sans cesse et sonnaient des trompettes. Les hommes
    armés marchaient devant eux. L'arrière-garde suivait l'arche de Yahvé. Les trompettes
    sonnaient pendant leur marche.
  hbo-hbo: וְשִׁבְעָ֣ה הַכֹּהֲנִ֡ים נֹשְׂאִים֩ שִׁבְעָ֨ה שֹׁופְרֹ֜ות הַיֹּבְלִ֗ים
    לִפְנֵי֙ אֲרֹ֣ון יְהוָ֔ה הֹלְכִ֣ים הָלֹ֔וךְ וְתָקְע֖וּ בַּשֹּׁופָרֹ֑ות וְהֶחָלוּץ֙
    הֹלֵ֣ךְ לִפְנֵיהֶ֔ם וְהֽ͏ַמְאַסֵּ֗ף הֹלֵךְ֙ אֽ͏ַחֲרֵי֙ אֲרֹ֣ון יְהוָ֔ה *הֹולֵךְ
    (הָלֹ֖וךְ) וְתָקֹ֥ועַ בַּשֹּׁופָרֹֽות׃
  piu-2006: '@see-verse:JOS.006.012'
  kik-kik: Nao athĩnjĩri-Ngai arĩa mũgwanja makuuĩte macoro mũgwanja ma hĩa cia ndũrũme
    magĩthiĩ na mbere, makinyũkĩtie matongoretie ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova
    o makĩhuhaga macoro. Thigari iria ciarĩ na indo cia mbaara ikĩmatongoria, nacio
    thigari ingĩ ikĩrũmĩrĩra ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova kuuma na thuutha,
    o macoro makĩgambaga.
  fra-NCL: Les sept prêtres qui portaient les sept trompettes retentissantes devant
    l’arche de Yahweh se mirent en marche et sonnèrent des trompettes. Les hommes
    armés marchaient devant eux, et l’arrière-garde suivait l’arche de Yahweh ; pendant
    la marche, on sonnait des trompettes.
  cek-AK: Tuu takii hoi sak ih mongkah sin qaima sarihtonawk loe, Angraeng ih thingkhong
    hmaa ah caeh o poe moe, mongkah to ueng o; maiphaw sin kaminawk loe Angraeng ih
    thingkhong hmaa ah caeh o; toe hnukah kaom misatuh kaminawk loe Angraeng ih thingkhong
    hnukah caeh o, qaimanawk loe mongkah ueng hoiah caeh o poe.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad-walagugled (7) gar-trompeta sibad-wawaad-machered-e-bebegi-sobaled-semamaidi
    emar-idu nadmalad. Geb Bab-Jehová-Igar-Mesisad-Ulu-idu gar-ogornadapi gusmalad.
    Sordamar-bila-onomaladi dule-irwa-Bab-Dummadse-gormalad-walagugled-idu (7) nadapi
    gusmalad. Sordamar-bila-onomalad-baigandi Bab-Jehová-Igar-Mesisad-Ulu-sorba nadap
    gusmarmogad. Gar-trompeta-goled gwen bogilessuli gusad.
  uig-CYR: Иккинчи күниму улар шәһәрниң әтрапини бир қетим айлинип, йәнә чедиргаһқа
    йенип кәлди. Улар алтә күнгичә шундақ қилип турди.
  pma-pma: 'Keil uva amual amusil vati sakien koa amumoni mulamu: meatin keil tavaeen
    amual amulamu, ka pris keil koa, amuh hon one akatau en keil. Evus, pris keil
    koa mun, avous Bokis ten Hatkatien, ka vangi meatin tavaeen keil akatau en keil
    vasi. Ka hon keil, pris keil amuhi muleleh.'
  tel-2017: ఏడుగురు యాజకులు ఏడు పొట్టేలుకొమ్ము బూరలు పట్టుకుని, ఆపకుండా యెహోవా మందసానికి
    ముందుగా నడుస్తూ బూరలు ఊదుతూ వచ్చారు. యోధులు వారికి ముందు నడిచారు. వెనక ఉన్న సైనికులు
    యెహోవా మందసాన్ని వెంబడిస్తూ వచ్చారు. యాజకులు వెళ్తూ మానకుండా బూరలు ఊదుతూ వచ్చారు.
  hat-BSA: Sèt prèt ki te pote sèt twonpèt kòn belye yo devan lach SENYÈ a, te kontinye
    san rete e te soufle twonpèt yo. Mesye avèk zam yo te ale devan yo, e gad an aryè
    yo te swiv lach SENYÈ a, pandan yo te kontinye ap soufle twonpèt yo.
  bxh-bxh: '@see-verse:JOS.006.012'
  kos-kos: Mwet tol itkosr ma us mwe ukuk itkosr ah fahsryak ac fahsr meet liki Tuptup
    sac ac uk mwe ukuk natulos. Kutu mwet mweun ah fahsr meet liki Tuptup sac ac kutu
    toko. In pacl se inge, mwe ukuk ah na ukuk na.
  hbo-WLC: וְשִׁבְעָ֣ה הַכֹּהֲנִ֡ים נֹשְׂאִים֩ שִׁבְעָ֨ה שׁוֹפְר֜וֹת הַיֹּבְלִ֗ים
    לִפְנֵי֙ אֲר֣וֹן יְהוָ֔ה הֹלְכִ֣ים הָל֔וֹךְ וְתָקְע֖וּ בַּשּׁוֹפָר֑וֹת וְהֶחָלוּץ֙
    הֹלֵ֣ךְ לִפְנֵיהֶ֔ם וְהַֽמְאַסֵּ֗ף הֹלֵךְ֙ אַֽחֲרֵי֙ אֲר֣וֹן יְהוָ֔ה הולך וְתָק֥וֹעַ
    בַּשּׁוֹפָרֽוֹת׃
  ibo-ibo: Ndị nchụaja asaa ahụ bu opi ike asaa ndị ahụ, na-aga nʼihu igbe ọgbụgba
    ndụ Onyenwe anyị, na-afụ opi ike ha na-esepụghị aka. Ndị agha nọ nʼihu ha, ebe
    ndị nche na-eso ndị bu igbe ọgbụgba ndụ Onyenwe anyị nʼazụ, nʼoge niile a a na-afụ
    opi ike ndị a na-esepụghị aka.
  ory-ory: ଆଉ ସାତ ଯାଜକ ମହାଶବ୍ଦକାରୀ ସାତ ତୂରୀ ଧରି ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ଆଗେ ଆଗେ କ୍ରମାଗତ
    ଗମନ କରି ତୂରୀ ବଜାଇଲେ; ସସଜ୍ଜ ଲୋକମାନେ ସେମାନଙ୍କ ଅଗ୍ରସର ହୋଇ ଚାଲିଲେ; ପୁଣି ପଶ୍ଚାଦ୍‍ବର୍ତ୍ତୀ
    ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ପଛେ ପଛେ ଚାଲିଲେ, ଯାଜକମାନେ ତୂରୀ ବଜାଇ ବଜାଇ ଗମନ କଲେ।
  chk-chk: Ekewe füman souasor mi uwei ekewe fisu rappwa ra akomwola mwen än ewe Samol
    mi Lapalap we pworofel o atikifochei ekewe rappwa. Iwe, ekewe mwän mi eäni pisekin
    maun ra akom mwer, nge eu mwichen sounfiu a tapweto mürin än ewe Samol mi Lapalap
    we pworofel, lupwen ekewe rappwa ra tikifochofoch.
  rop-rop: '@see-verse:JOS.006.012'
  ukr-1871: А сїм з них, що несли сїм труб ювилейних поперед ковчегом Господнїм, трубили
    неперестаючи в труби, а збройний люд ійшов поперед ними, велика ж купа йшла позад
    ковчега Господнього, тим часом як ті трубили безперестанно в труби.
  deu-1951: auch trugen die sieben Priester die sieben Jubeljahrsposaunen vor der
    Lade des HERRN her und bliesen im Gehen beständig die Posaunen, und die Gerüsteten
    gingen vor ihnen her, aber die Nachhut folgte der Lade des HERRN, und sie bliesen
    beständig die Posaunen.
  eng-JPS: And the seven priests bearing the seven rams' horns before the ark of the
    LORD went on continually, and blew with the horns; and the armed men went before
    them; and the rearward came after the ark of the LORD, the priests blowing with
    the horns continually.
  srp-1865: I sedam sveštenika noseæi sedam truba od rogova ovnujskih iðahu pred kovèegom
    Gospodnjim, i iduæi trubljahu u trube; a vojnici iðahu pred njima, a ostali iðahu
    za kovèegom Gospodnjim; iduæi trubljahu u trube.
  lug-lug: ne bakabona omusanvu abafuuyi b’amakondeere ne batambula, abalwanyi nga
    babakulembedde, eggye ery’emabega lyo nga ligoberera Essanduuko ya Mukama, eno
    amakondeere nga bwe gafuuyibwa.
  heb-heb: ושבעה הכהנים נשאים שבעה שופרות היבלים לפני ארון יהוה הלכים הלוך ותקעו בשופרות
    והחלוץ הלך לפניהם והמאסף הלך אחרי ארון יהוה הולך ותקוע בשופרות׃
  ben-IRV: আর সেই সাতজন যাজক সদাপ্রভুর সিন্দুকের আগে আগে মহাশব্দকারী সাত তূরী বহন
    করে অনবরত যেতে লাগল ও তূরী বাজাতে লাগল এবং স্বসজ্জ সৈন্য তাদের আগে আগে চলল এবং
    পিছন দিকের সৈন্যরা সদাপ্রভুর সিন্দুকের পেছনে পেছনে যেতে লাগল, [যাজকরা] তূরীধ্বনি
    করতে করতে চলল।
  pan-pan: ਸੱਤ ਜਾਜਕ ਸੱਤ ਤੁਰ੍ਹੀਆਂ ਲਈ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਤੁਰੇ ਜਾਂਦੇ ਸਨ ਅਤੇ
    ਤੁਰ੍ਹੀਆਂ ਵਜਾਉਂਦੇ ਜਾਂਦੇ ਸਨ ਅਤੇ ਸ਼ਸਤਰ ਧਾਰੀ ਉਹਨਾਂ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਤੁਰੇ ਜਾਂਦੇ ਸਨ। ਪਿੱਛਲੇ
    ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਦੇ ਮਗਰ-ਮਗਰ ਤੁਰੇ ਜਾਂਦੇ ਸਨ ਅਤੇ ਉਹ ਤੁਰ੍ਹੀਆਂ ਵਜਾਉਂਦੇ ਜਾਂਦੇ ਸਨ।
  mya-JVB: ထာဝရဘုရား ၏ သေတ္တာ တော်ရှေ့ မှာ ယုဘိလ တံပိုး ခုနစ် လုံးကို ဆောင် သော ယဇ်ပုရောဟိတ်
    ခုနှစ် ယောက်တို့သည် သွား မြဲသွား ၍ တံပိုး မှုတ် ကြ၏။ လက်နက်ကိုင် တို့သည် သူ တို့ရှေ့
    မှာသွား ၍ ယဇ်ပုရောဟိတ်များ တံပိုး မှုတ် လျက် သွား ကြစဉ်၊ နောက်တပ်သားတို့ သည် ထာဝရဘုရား
    ၏ သေတ္တာ တော်နောက် သို့ လိုက် ကြ ၏။
  tte-O: '@see-verse:JOS.006.012'
  tbg-tbg: '@see-verse:JOS.006.012'
  hmo-hmo: Vadaeni hahelagaia taudia 7 ese, mai edia kibi 7 idia raka vaira, Lohiabada
    ena Taravatu Maua ena vairanai idia raka, bona kibi idia hiriria nega momo.
  urd-urd: और वह सात काहिन मेंढों के सींगों के सात नरसिंगे लिए हुए ख़ुदावन्द के सन्दूक़
    के आगे आगे बराबर चलते और नरसिंगे फूँकते जाते थे और वह हथियार लिए आदमी आगे आगे
    हो लिए और दुम्बाला ख़ुदावन्द के सन्दूक़ के पीछे पीछे चला, और काहिन चलते चलते नरसिंगे
    फूँकते जाते थे।
  rus-SYN: Таким образом и на другой день обошли вокруг города однажды и возвратились
    в стан. И делали это шесть дней.
  bqc-SIM: Sa'ona gbɛ̃ↄn sopla pↄ́ aa kuu kũapiↄ dↄaaa Dii kpagoloɛ, aalɛ pɛ́. Zĩgↄ̃ↄ
    dↄaaanɛ́, dasi tɛ́ kpagolopi kpɛ, mɛ́ kuuↄ ↄ́ dↄ.
  tcz-CHONGTHU: Thempu sagi hochun pengkul chu akichoi cheh’un Pakai thingkong masanga
    chun akijotnun, pengkul chu amutnun ahi. Avellin, galmanchah kichoi hochu pengkul
    kichoi thempu ho masangleh Pakai thingkong puho nung’ah akijotnun ahi. Hiche sungse
    hin thempuho chun pengkul chu amut mutjingun ahi.
  mar-mar: सात याजक एडक्याच्या शिंगांचे कर्णे घेऊन परमेश्वराच्या कोशापुढे ती एकसारखी
    वाजवीत निघाले आणि सशस्त्र लोक त्यांच्यापुढे चालले; कर्णे वाजवले जात असताना पिछाडीचे
    लोक परमेश्वराच्या कराराच्या कोशामागे चालत होते.
  qub-qub: Ganchis cüracunaga aywaran Tayta Diospa babulninpa ñaupanta mana ichiypa,
    tucayta mana chawaypa. Pillyapaj cajcunaga aywarcaycaran ñaupanta. Waquin pillyajcunanami
    Tayta Diospa babulninpa guepanta aywarcaycaran. Wagracunataga mana chawaypa tucaycaran.
  bqp-bqp: Sa'ori gbɛ̃nↄn suppla kũ ò kuru kũnaa pìnↄ dò Dikiri àkpatiinɛ arɛ, òtɛn
    pɛ́. Zĩ̀karinↄ dòńnɛ arɛ, pari tɛ́ àkpatii pì kpɛ, akũsↄ̃ kurunↄ ũ dↄ.
  hat-hat: 'Sèt prèt yo avèk sèt kòn belye yo t''ap mache devan Bwat Kontra a. Yo
    t''ap kònen. Pòsyon lame ki pou devan an t''ap mache devan yo, pòsyon lame ki
    pou mache dèyè a t''ap mache dèyè Bwat Kontra a: yo t''ap kònen tout tan yo t''ap
    mache a.'
  eng-BSB: And the seven priests carrying seven rams’ horns kept marching ahead of
    the ark of the LORD and blowing the horns. The armed troops went in front of them
    and the rear guard followed the ark of the LORD, while the horns kept sounding.
  tod-tod: Zalaɠa ɠula nu lɔfelaiti, ti puʋu dɔfelaiti seɠeni, niiti ti ɓɛtɛai ga
    baala sinɛ minɛiti, naati ti ʋilɛni pelei zu mɔnɔ, Ɠɔoɠɔ GALAGI ná-minazeɠe kesui
    luɠɔ, ti ɗa ti vɛ. Kɔɔɠɔ nui tanigaa ti loni ti luɠɔ, kɔɔɠɔ nui zɔiti ti ʋilɛni
    Ɠɔoɠɔ GALAGI ná-minazeɠe kesui ʋolu. Ti ɠɛni ziɛzu puʋugi wooi nɔ ma.
  eng-WEBPB: The seven priests bearing the seven trumpets of rams’ horns in front
    of the LORD’s ark went on continually, and blew the trumpets. The armed men went
    in front of them. The rear guard came after the LORD’s ark. The trumpets sounded
    as they went.
  kbq-kbq: Hagi 7ni'a pristi naga'ma 7ni'a ufema eri'naza naga'mo'za Ra Anumzamofo
    huhagerafi huvempage vogisimofo avuga ugote'za nevu'za, ufenare'za nevazageno,
    sondia vahe'mo'za ana pristi vahe zamavuga nevzage'za, mago'a sondia vahe'mo'za
    ana huhagerafi huvempage vogisima eri'zana vahe'mokizmi zamefiga'a ne-eza ufenare'za
    vu'naze.
  nhe-BL: '@see-verse:JOS.006.012'
  sps-sps: '@see-verse:JOS.006.012'
  bus-bus: Sa'ori gↄ̃ↄn swɛɛplaaa kɛ̀ aↄ̃ kuu kũna pìnↄ dↄ̀ Dii àkpatinɛ aɛ, aↄ̃ↄe
    pɛɛ. Zĩ̀kpɛɛnↄ dↄ̀ńnɛ aɛ, parii tɛ́ àkpati pì kpɛɛ, bensↄ̃ kuunↄ ↄ́ dↄ.
  gub-BL: A'e 7 xaxeto 7 xi'àm heraha har wata wi oho tawhu kutyr wà, Tupàn Ze'eg
    Hyru henataromo wata pà uxi'àm ipy pà wà. Amo zauxiapekwer oho wanenataromo wà.
    Amogwer oho wanaikwerupi wà. Upy uxi'àm heraha wata mehe wà.
  eng-DRA: 'And seven of them seven trumpets, which are used in the jubilee: and they
    went before the ark of the Lord walking and sounding the trumpets: and the armed
    men went before them, and the rest of the common people followed the ark, and
    they blew the trumpets.'
