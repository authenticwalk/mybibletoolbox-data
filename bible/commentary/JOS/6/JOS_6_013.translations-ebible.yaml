    e ghereiye. E mbaŋako iyako mema mbe lenji randa eŋge.
  yap-yap: Me yan fa medlip i prist ni kar feked fa medlip i yabul ni gagey ko saf
    ni pumo’on ngranod ni yad be m’on, ma yad be thoy. Ma be yan e pi salthaw ni yad
