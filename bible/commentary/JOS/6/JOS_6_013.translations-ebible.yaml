  hin-CV: याहवेह के संदूक के आगे-आगे चल रहे सात पुरोहित सात नरसिंगे लिए हुए लगातार
    नरसिंगे फूंकते हुए बढ़ते चले जा रहे थे. अग्रगामी सैनिक उनके आगे चल रहे थे और याहवेह
    के संदूक के पीछे हथियार लिए हुए सैनिक चल रहे थे, सात पुरोहित लगातार नरसिंगे फूंकते
    जा रहे थे.
  spa-BES: Y los siete sacerdotes con sus siete cuernos continuaron delante del cofre
    del pacto del Señor, tocando sus cuernos; los hombres armados fueron delante de
    ellos, y los hombres de guerra fue tras el arca del Señor, tocando sus cuernos.
  tdx-tdx: Aa le nainai’e nimb’eo nampipopò o tsifao i mpisoroñe fito ninday tsifan’
    añondry fito añatrefa’ i vatam-pañina’ Iehovày rey; niaolo iareo o lahindefoñeo
    vaho nanonjohy i vatam-pañina’ Iehovày o nivolio, nainai’e am-pipopòeñe o antsivao.
  tha-KJV: และปุโรหิตเจ็ดคนถือแตรเขาแกะตัวผู้​เจ​็ดคันเดินนำหน้าหีบแห่งพระเยโฮวาห์เรื่อยไปและเป่าแตรไปด้วย
    และทหารถืออาวุธก็เดินอยู่ข้างหน้าเขา และกองหลั​งก​็เดินอยู่ข้างหลังหีบแห่งพระเยโฮวาห์
    ฝ่ายปุโรหิ​ตน​ั้​นก​็เดินเป่าแตรไปเรื่อยๆ
  por-BR-2018: E os sete sacerdotes, levando as sete trombetas de chifres de carneiros,
