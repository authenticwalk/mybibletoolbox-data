verse: JOS.006.013
translations:
  mal-C: ആട്ടിൻകൊമ്പുകൊണ്ടുള്ള ഏഴു കാഹളം പിടിച്ചുകൊണ്ടുനിന്ന ഏഴു പുരോഹിതന്മാർ കാഹളം
    ഊതിക്കൊണ്ട് യഹോവയുടെ പേടകത്തിനുമുമ്പിൽ അണിനടന്നു. ആയുധധാരികളായ പുരുഷന്മാർ അവരുടെമുന്നിലും
    പിന്നിലുള്ള പട്ടാളക്കാർ യഹോവയുടെ പേടകത്തിനു പിന്നിലുമായി അണിനടന്നു; കാഹളങ്ങൾ മുഴങ്ങിക്കൊണ്ടിരുന്നു.
  deu-TKW: und die sieben Priester, die die sieben Trompeten aus Widderhjörnern vor
    der Lade Jahwes trugen, stießen im Gehen beständig in die Trompeten, und die Gewappneten
    schritten vor ihnen her; der große Haufe aber zog hinter der Lade Jahwes drein,
    indem sie beständig in die Trompeten stießen.
  lin-lin: Banganga-Nzambe sambo oyo basimbaki bakelelo sambo balekaki liboso, batambolaki
    liboso ya Sanduku ya Yawe, na kobeta bakelelo. Basoda oyo bazalaka na liboso,
    na bitumba, balekaki liboso na bango ; mpe basoda oyo batikalaka na sima bazalaki
    kolanda Sanduku ya Yawe, wana bakelelo ezalaki kobeta.
  eng-LSV: and seven priests carrying seven horns of the rams before the Ark of YHWH
    are walking, going on, and they have blown with the horns—and he who is armed
    is going before them, and he who is gathering up is going behind the Ark of YHWH—going
    on and blowing with the horns.
  eng-GNV: 'Also seuen Priests bare seuen trumpets of rams hornes, and went before
    the Arke of the Lord, and going blewe with the trumpets: and the men of armes
    went before them, but the gathering hoste came after the Arke of the Lord, as
    they went and blewe the trumpets.'
  eng-WEBSTER: 'And seven priests bearing seven trumpets of rams'' horns before the
    ark of the LORD went on continually, and blew with the trumpets: and the armed
    men went before them; but the rear-guard came after the ark of the LORD, the priests
    going on, and blowing with the trumpets.'
  nhw-BL: '@see-verse:JOS.006.012'
  swh-ONEN: Wale Makuhani saba wakizibeba zile baragumu saba wakatangulia mbele ya
    Sanduku la Bwana wakizipiga. Watu wenye silaha wakatangulia mbele yao na walinzi
    wa nyuma wakalifuata Sanduku la Bwana, huku baragumu hizo zikiendelea kulia.
  bba-bba: Ben nɔɔbɑ yiru be bɑ kɔbi nɛni, bɑ swɑɑ wɔri bɑ sĩimɔ ten wuswɑɑɔ. Tɑbu
    kowobu ɡɑbu bɑ bu ɡbiiye bɑ tɑbu yɑ̃nu bɛki. Mɑ ɡɑbu bɑ kpɑkoro te swĩi biruɔ,
    sɑɑ ye be kpuro bɑ sĩimɔ mɑ yɑ̃ku kowo be, bɑ kɔbi yi soomɔ.
  eng-KJVCPB: 'And seven priests bearing seven trumpets of rams’ horns before the
    ark of the Lord went on continually, and blew with the trumpets: and the armed
    men went before them; but the rereward came after the ark of the Lord, the priests
    going on, and blowing with the trumpets.'
  cpy-cpy: Jewatanai 7 Ompera-tajorentsi-taarewo, pokakotatsi itajorentsi-mokote Tajorentsi
    itaapiiki. Tee imako-ryaapaentzi ranashi-teeyini, roetziñaariko-takawo itziwooteeyini.
    Jewatatsi ikaati owayirita-chani. Eenitatsi itsipa owayiri-paeni impoeta-tsiri
    royaata-kowen-tziro itajorentsi-mokote Tajorentsi. Tema roojatzi ikameñeenkataki
    tziwoorentsi.
  mpx-mpx: Yaka topowon seben bolo bwagigi ali toyuyu hi nohouwa al Dedewaga awonaa
    bwagigi hi noyuyu. I ola al tolohaveyan enuna hi nohouwa Dedewaga awonaa ge enuna
    hi nomula Dedewaga enaa. He bwagigi iyoho hi kahikahin.
  wbp-wbp: Yinya wirlki-pala maralypikingarduyu-patu, wapanja-karrarlulpalu-jana kurlumpurrngu
    jitirninja-yanu. Kamparrulpalu wapanja-yanu Pakuju Tarrukukuju. Ngalya-kari warrmarla-patu
    kurlarda-kurlu manu kurdiji-kirli, ngulajulpalu wapanja-yanu kamparru maralypikingarduyu-patukuju.
    Ngalya-kari warrmarla, ngulajulpalu wapanja-yanu purdangirli Pakuju Tarrukukuju.
  luo-luo: Jodolo abiriyo mane otingʼo turumbete abiriyo nodhi nyime, ka gipangore
    e nyim Sandug Muma mar Jehova Nyasaye kendo ka gigoyo turumbete. Ji momanore gi
    gige lweny notelo e nyimgi, to moko ne luwo bangʼ Sandug Muma mar Jehova Nyasaye
    ka turumbete dhi nyime gi ywak.
  meu-meu: Bena hahelaḡa taudia hahituosi ese nani mamaruanedia doadia amo e kara
    kibidia hituosi e abi, Iehova ena maua helaḡana vairanai e raka, kibi e hiriri
    loulou. Vairadiai tuari taudia e raka; Iehova ena maua helaḡana murinai orea taudia
    e raka; kibi e hiriri loulou.
  npi-ULB: परमप्रभुको सन्दुकअगि भेडाको सिङको सातवटा तुरही बोक्‍ने सात जना पुजारी लगातार
    हिँडिरहे र तुरही फुकिरहे । सशस्‍त्र सिपाहीहरू तिनीहरूको अगि हिँडिरहेका थिए । तर
    पछिल्तिरका सुरक्षाकर्मीहरू परमप्रभुको सन्दुकको पछिपछि हिँडे । त्यसपछि तुरही लगातार
    बजाइयो ।
  yor-yor: 'Àwọn àlùfáà méje tí ó gbé ìpè ìwo àgbò méje ń lọ níwájú àpótí ẹ̀rí Olúwa,
    wọ́n sì ń fọ́n àwọn ìpè: àwọn tí ó hámọ́ra ogun ń lọ níwájú u wọn; àwọn ọmọ tó
    wà lẹ́yìn sì ń tọ àpótí ẹ̀rí Olúwa lẹ́yìn, àwọn àlùfáà sì ń fọn ìpè bí wọ́n ti
    ń lọ.'
  emp-NTPO: Sacerdoterã siete panʌra Ãcõrẽ baurude nocoare nĩbasid̶aa. Ãdjiza cachirura
    zá nĩbasid̶aa. Ãdjirã nocoare ʌ̃cʌrʌ sordaorãra djõni careabema bara nĩbasid̶aa.
    Waabema sordaorãra Ãcõrẽ baurude caid̶u errubusibasia. Mãwã nĩnane sacerdoterãba
    ãdji cachirura zá jõnaca basía.
  ind-ind: '@see-verse:JOS.006.012'
  pes-OPCB: '@see-verse:JOS.006.012'
  tgl-ULB: Ang pitong paring may dala ng pitong trumpetang gawa sa mga sungay ng lalaking
    tupa sa harapan ng Kaban ni Yahweh at matatag na naglalakad, hinipan nilang malakas
    ang mga trumpeta. Naglalakad sa kanilang harapan ang mga armadong sundalo. Pero
    nang ang hulihang bantay ay naglakad sa likod ng Kaban ni Yahweh, saka hinipang
    malakas ng tuluy-tuloy ang mga trumpeta.
  cbu-NT: '@see-verse:JOS.006.012'
  hui-hui: '@see-verse:JOS.006.012'
  mya-mya: ရှေ့​ဆုံး​က​တပ်​သား​များ၊ ထို​နောက်​တံ​ပိုး​ခ​ရာ ခု​နစ်​လုံး​ကို​မှုတ်​သော​ယဇ်​ပု​ရော​ဟိတ်​ခု​နစ်
    ယောက်၊ သူ​တို့​နောက်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ ညာဉ်​သေတ္တာ​တော်​ကို​ပင့်​ဆောင်​သော​ယဇ်​ပု​ရော
    ဟိတ်​များ​နှင့်​နောက်​ဆုံး​တပ်​သား​များ​လိုက် ပါ​ချီ​တက်​ကြ​၏။ သူ​တို့​ချီ​တက်​နေ​စဉ်
    ယဇ်​ပု​ရော​ဟိတ်​များ​က​တံ​ပိုး​ခ​ရာ​များ ကို​မှုတ်​ကြ​သည်။-
  bod-N: མཆོད་དཔོན་བདུན་གྱིས་ལུག་གི་རྭ་དུང་བདུན་ཁྱེར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གྱི་སྔོན་དུ་རྭ་དུང་འབུད་ཀྱིན་བསྐྱོད་པ་དང་།
    མཚོན་ཆ་འཛིན་མཁན་རྣམས་ནི་ཁོ་ཚོའི་སྔོན་དུ་བསྐྱོད་ལ། རུ་ཁག་རྗེས་མ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གྱི་རྗེས་སུ་འབྲངས་ནས་བསྐྱོད་ཅིང་།
    མཆོད་དཔོན་རྣམས་ཀྱིས་རྭ་དུང་འབུད་ཀྱིན་མདུན་དུ་བསྐྱོད་དོ། །
  sna-sna: Vaprista vanomwe vakatakura hwamanda nomwe vakaenda pamberi, vakafamba
    pamberi peareka yaJehovha vachiridza hwamanda. Varume vakanga vakatakura zvombo
    zvokurwa nazvo vakavatungamirira uye varindi veshure vakatevera areka yaJehovha,
    hwamanda dzichingoridzwa.
  spa-BLM: Los siete sacerdotes que llevaban las siete trompetas de cuernos de carnero
    delante del arca de Yahvé iban continuamente tocando las trompetas. Los hombres
    armados iban delante de ellos. La retaguardia iba detrás del arca de Yahvé. Las
    trompetas sonaban a su paso.
  cac-cac: '@see-verse:JOS.006.012'
  swh-ULB: Makuhani saba waliobeba tarumbeta saba za pembe za kondoo waume walikuwa
    mbele ya sanduku la Yahweh, wakitembea kwa ushupavu, huku wakipuliza tarumbeta.
    Wanajeshi wenye silaha walikuwa wakitembea mbele yao, lakini walinzi wa nyuma
    walitembea nyuma ya sanduku la Yahweh, huku tarumbeta ziliendelea kupigwa.
  bel-bel: Такім чынам і на другі дзень абышлі вакол горада адзін раз і вярнуліся
    ў табар. І рабілі гэта шэсьць дзён.
  deu-ELBBK: Und die sieben Priester, die die sieben Hall-Posaunen vor der Lade des
    HERRN hertrugen, gingen fort und fort und stießen in die Posaunen; und die Gerüsteten
    zogen vor ihnen her, und der Nachzug ging hinter der Lade des HERRN her, indem
    sie fort und fort in die Posaunen stießen.
  mbb-OT: 'ne midhuna ǥihapun sikan is pitu he menge memumuhat he ebpezaǥing te menge
    vudyung. Ne iyan ded mibeelan duen te menge sundaru is: edhuna is duma ne is duma
    pa, edtinundug duen te Kavan te Kebpekid-uyun te Nengazen, ne idtulung dan en
    ibpezaǥing is menge vudyung.'
  mal-2015: ഏഴു പുരോഹിതന്മാർ യഹോവയുടെ പെട്ടകത്തിന്റെ മുമ്പിൽ ആട്ടിൻ കൊമ്പുകൊണ്ടുള്ള
    ഏഴു കാഹളം പിടിച്ചു കാഹളം ഊതിക്കൊണ്ടു നടന്നു; ആയുധപാണികൾ അവരുടെ മുമ്പിൽ നടന്നു;
    ശേഷമുള്ള കൂട്ടം യഹോവയുടെ പെട്ടകത്തിന്റെ പിന്നാലെ നടന്നു; ഇങ്ങനെ അവർ കാഹളം ഊതിക്കൊണ്ടു
    നടന്നു.
  tuo-NT: Na siete paꞌia ti acaro dʉporo sooro marĩrõ waꞌa, na putisere putisʉtʉacãrã
    niwã. Aꞌmewẽjẽrĩ masã surara peꞌe na dʉporo waꞌacãrã niwã. Ãpẽrã surara ti acaro
    siro peꞌe sirutucãrã niwã. Na sʉtʉari cura paꞌia ne putiduꞌuticãrã niwã.
  rmc-rmc: O efta rašaja ľidžanas efta trubi angle RAJESKRI archa a le dromeha furt
    trubinenas. O slugaďa džanas anglal the pal e RAJESKRI archa.
  nlg-nlg: Ra vitu na manesukaghi kolui na didira na kala ni sheep mane tara sakutua
    inaghona na Bokisi ni Vetena ni Baubahu Tabu nina Yahweh, mara lovui didira na
    kala. Na lei malaghai ni kisumate tara idevira na lei manesukaghi kolui didira
    na kala, ge tumurira mai na Bokisi ni Vetena ni Baubahu Tabu nina Lord. Vaho gara
    lovu lagai dira na kala rana manesukaghi.
  pes-OPV: و هفت کاهن هفت کرنای یوبیل را برداشته، پیش تابوت خداوندمی رفتند، و کرناها
    را می‌نواختند، و مردان مسلح پیش ایشان می‌رفتند، و ساقه لشکر از عقب تابوت خداوند
    رفتند، و چون می‌رفتند (کاهنان )کرناها را می‌نواختند.
  ron-1924: Чей шапте преоць каре пуртау челе шапте трымбице де корн де бербек ынаинтя
    кивотулуй Домнулуй ау порнит ши ау сунат дин трымбице. Бэрбаций ынармаць мерӂяу
    ынаинтя лор, ши коада оштирий веня дупэ кивотул Домнулуй; ын тимпул мерсулуй,
    преоций сунау дин трымбице.
  ben-OBCV: সাতজন যাজক সাতটি শিঙা বহন করে সামনে এগিয়ে গেলেন এবং শিঙা বাজাতে বাজাতে
    সদাপ্রভুর সিন্দুকের আগে আগে চললেন। সশস্ত্র লোকেরা তাঁদের আগে আগে গেল এবং পিছন
    দিকের প্রহরীটি সদাপ্রভুর সিন্দুকের অনুগামী হল, আর এসময় শিঙাগুলি বেজেই যাচ্ছিল।
  som-som: Toddobadii wadaad oo sidday toddobadii buun oo wanan geesahood ahna, waxay
    had iyo goorba hor socdeen sanduuqii Rabbiga, oo waxay afuufeen buunankii; oo
    raggii hubka sitayna iyagay ka horreeyeen; ururkii intiisii kalena waxay daba
    socdeen sanduuqii Rabbiga, wadaaddaduna waxay afuufayeen buunankii intay socdeen.
  lat-VUC: 'et septem ex eis septem buccinas, quarum in jubilæo usus est: præcedebantque
    arcam Domini ambulantes atque clangentes: et armatus populus ibat ante eos, vulgus
    autem reliquum sequebatur arcam, et buccinis personabat.'
  eng-ASVBT: 'And the seven priests bearing the seven trumpets of rams’ horns before
    the ark of Jehovah went on continually, and blew the trumpets: and the armed men
    went before them; and the rearward came after the ark of Jehovah, the priests
    blowing the trumpets as they went.'
  ita-1885: E sette sacerdoti, portando sette trombe da sonar suono di allegrezza
    dinanzi all'Arca del Signore, camminavano, e camminando sonavano con le trombe;
    e la gente di guerra andava dinanzi a loro; e la retroguardia camminava dietro
    all'Arca del Signore; camminando si sonava con le trombe.
  eng-LXXUP: And the seven priests bearing the seven trumpets went on before the Lord;
    and afterward the men of war went on, and the remainder of the multitude went
    after the ark of the covenant of the Lord, and the priests sounded with the trumpets.
  eng-ULB: The seven priests, who were carrying the seven trumpets of rams' horns
    in front of the ark of Yahweh, walked steadily and gave blasts on the trumpets.
    Armed soldiers were walking in front of them. But when the rear guard walked after
    the ark of Yahweh, then the trumpets gave out continual blasts.
  spa-VBL: Los siete sacerdotes con los siete cuernos de carnero iban delante del
    Arca del Señor, haciendo sonar los cuernos. Los hombres armados iban adelante
    ellos y detrás del Arca del Señor, haciendo sonar continuamente los cuernos.
  fra-_FOB: Or, les sept sacrificateurs qui portaient les sept cors de bélier devant
    l'arche de l'Éternel, marchaient et sonnaient des cors en marchant. Les hommes
    armés marchaient devant eux; et l'arrière-garde suivait l'arche de l'Éternel;
    en marchant on sonnait des cors.
  mal-mal: ഏഴു പുരോഹിതന്മാർ യഹോവയുടെ പെട്ടകത്തിന്റെ മുമ്പിൽ ആട്ടിൻ കൊമ്പുകൊണ്ടുള്ള
    കാഹളം ഊതിക്കൊണ്ട് നടന്നു; ആയുധപാണികൾ അവരുടെ മുമ്പിൽ നടന്നു; ശേഷമുള്ള കൂട്ടം യഹോവയുടെ
    പെട്ടകത്തിന്റെ പിന്നാലെ നടന്നു; ഇങ്ങനെ അവർ കാഹളം ഊതിക്കൊണ്ട് നടന്നു.
  urd-GVR: '@see-verse:JOS.006.012'
  suz-BL: मिनु परमप्रभु यावे आ कबल पशो सन्‍दोस आ ङोंइती गाक्‍ब ताप्‍तीक ग्रोव़ कुरब
    ७ जना चढ़ेबपुकीमी ग्रोव़ ताम्‍ना ताम्‍न गाक्‍तेक्‍म। या कुरब मेको आन ङोंइङोंइती
    गाक्‍तेक्‍म। अर्को नेल्‍ल परमप्रभु यावे आ कबल पशो सन्‍दोस आ नोले मेको ताप्‍शो
    नेंना नेंन खोइक्‍तेक्‍म।
  ita-1927: I sette sacerdoti che portavano le sette trombe squillanti davanti all’arca
    dell’Eterno s’avanzavano, sonando le trombe durante la marcia. L’avanguardia li
    precedeva; la retroguardia seguiva l’arca dell’Eterno; e durante la marcia, i
    sacerdoti sonavan le trombe.
  ckb-ckb: حەوت کاهینەکەی هەڵگرانی حەوت کەڕەناکەش لەپێش سندوقی یەزدانەوە دەڕۆیشتن
    و کەڕەنایان لێدەدا و چەک بەدەستەکانیش لەپێشیانەوە دەڕۆیشتن و لەپاشەوە پاسەوانەکانیش
    لەدوای سندوقی یەزدانەوە دەڕۆیشتن، کاتێک کەڕەنا دەنگی دەهات.
  eng-BBE: 'And the seven priests with their seven horns went on before the ark of
    the Lord, blowing their horns: the armed men went before them, and the mass of
    the people went after the ark of the Lord, blowing their horns.'
  kan-OKCV: ಟಗರಿನ ಕೊಂಬುಗಳ ಏಳು ತುತೂರಿಗಳನ್ನು ಊದುತ್ತಾ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಮುಂದೆ
    ನಡೆಯುತ್ತಾ ಹೋದರು. ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧವಾದ ಜನರು ಅವರ ಮುಂದೆ ಹೋದರು. ಆದರೆ ಹಿಂದಿನ ಸೈನ್ಯದವರು
    ಯೆಹೋವ ದೇವರ ಮಂಜೂಷದ ಹಿಂದೆ ನಡೆದರು. ಯಾಜಕರು ತುತೂರಿಗಳನ್ನು ಊದುತ್ತಾ ಹೊರಟರು.
  bbb-bbb: E zinone ifaejevo seveni bune uri vegu kena Mavua Akae ije bu abe vako
    uineke ijia ufekinu vae. Bu ijiege vakoga e bijaevo gue bune ude vakoga gue bu
    Mavua Akae ijuone ijia nuvediae. Ro e ije vegu ufevo ije bu naebe arei ro buka
    uria ufena ifenakinu vae.
  tam-2017: தொனிக்கும் ஏழு எக்காளங்களைப் பிடித்திருக்கிற ஏழு ஆசாரியர்களும் எக்காளங்களை
    ஊதிக்கொண்டே யெகோவாவின் பெட்டிக்கு முன்பாக நடந்தார்கள்; யுத்த வீரர்கள் அவர்களுக்கு
    முன்னே நடந்தார்கள்; பின்புறம் இருந்த படை, எக்காளங்கள் ஊதப்படும்போது, யெகோவாவின்
    பெட்டிக்குப் பின்னே சென்றது.
  spa-RV-1909: Y los siete sacerdotes, llevando las siete bocinas de cuernos de carneros,
    fueron delante del arca de Jehová, andando siempre y tocando las bocinas; y los
    armados iban delante de ellos, y la gente reunida iba detrás del arca de Jehová,
    andando y tocando las bocinas.
  ron-BTF: Și șapte preoți, purtând șapte trâmbițe din coarne de berbec înaintea chivotului
    DOMNULUI, mergeau și suflau din trâmbițe și bărbații înarmați au mers înaintea
    lor; dar ariergarda a venit după chivotul DOMNULUI, preoții mergând și suflând
    din trâmbițe.
  eng-WEBP: The seven priests bearing the seven trumpets of rams’ horns in front of
    the LORD’s ark went on continually, and blew the trumpets. The armed men went
    in front of them. The rear guard came after the LORD’s ark. The trumpets sounded
    as they went.
  eng-FBV: The seven priests with the seven rams' horns went ahead of the Ark of the
    Lord, blowing the horns. The armed men went before them and behind the Ark of
    the Lord, the horns being blown continually.
  nld-1939: en gingen de zeven priesters, die de zeven bazuinen van ramshorens voor
    Jahweh’s ark uit droegen, blazend op de bazuinen op weg, terwijl de gewapenden
    voor hen uittrokken, en de tros de ark van Jahweh volgde. En onder het gaan bleef
    men voortdurend op de bazuinen blazen.
  nch-BL: '@see-verse:JOS.006.012'
  vie-1934: Bảy thầy tế lễ cứ đi trước hòm của Đức Giê-hô-va, cầm bảy cây kèn tiếng
    vang, vừa đi vừa thổi; những người cầm binh khí đi trước họ, còn đạo hậu đi theo
