  epo-epo: Kaj la sep pastroj, kiuj portis sep jubileajn trumpetojn antaŭ la kesto
    de la Eternulo, iris kaj senĉese trumpetis per la trumpetoj; kaj la armitoj iris
    antaŭ ili, kaj la resto de la popolo iris post la kesto de la Eternulo, kaj oni
    senĉese trumpetis per trumpetoj.
  uig-PIN: Pǝrwǝrdigarning ǝⱨdǝ sanduⱪining aldida yǝttǝ ⱪoqⱪar burƣisini kɵtürgǝn
    yǝttǝ kaⱨin aldiƣa mengip tohtimay qelip mangatti; kaⱨinlar mangƣaq burƣa qalƣanda,
    ⱪoralliⱪ lǝxkǝrlǝr ularning aldida mangdi, arⱪidin ⱪoƣdiƣuqi ⱪoxun ǝgixip mangdi.
  beo-beo: 'Yosiua da golale, hahabedafa wa:legadole, gobele salasu amola dadi gagui
    da ilia musa: hamoi defele, Yeligou moilai bai bagade sisiga:i. Ilegei dadi gagui
    bisili, amalalu gobele salasu fesuale dalabede fulabolala asi, amalu gobele salasu
    dunu Hina Gode Ea Gousa:su Sema Gagili gaguli asili, fa:no dunu huluane. Dalabede
    da fulabosa dalebe nabi.'
  tpi-OTNT: Na dispela 7-pela pris i kisim 7-pela biugel na i go pas na winim biugel.
    Na sampela soldia i go pas long ol pris na sampela i kam bihain.
  hau-SA: Firistoci guda bakwai waɗanda suke riƙe da ƙahoni guda bakwai suka shiga
    gaba, suna takawa a gaban akwatin alkawarin Ubangiji suna kuma busa ƙahoni, masu
    tsaro ɗauke da makamai suna gabansu, sai masu tsaro da suke baya suna biye da
    akwatin alkawarin Ubangiji.
  uig-LAT: Perwerdigarning ehde sanduqining aldida yette qochqar burghisini kötürgen
    yette kahin aldigha méngip toxtimay chélip mangatti; kahinlar mangghach burgha
    chalghanda, qoralliq leshkerler ularning aldida mangdi, arqidin qoghdighuchi qoshun
    egiship mangdi.
  nde-nde: Abaphristi abayisikhombisa ababethwele amacilongo ayisikhombisa bahamba
    phambili bekhokhele umtshokotsho wesivumelwano sikaThixo, bevuthela amacilongo.
    Amadoda ayehlomile ayehamba phambi kwabo njalo amabutho angemuva ayelandela umtshokotsho
    wesivumelwano sikaThixo, kukanti-ke amacilongo aqhubeka ekhala.
  ton-ton: 'Pea naʻe ʻaluʻalu maʻu pe ʻae kau taulaʻeiki ʻe toko fitu ʻo muʻomuʻa
    ʻi he puha ʻo Sihova ʻonau toʻo ʻae meʻalea ʻe fitu ko e nifo ʻoe sipitangata,
    ʻo ifi pe ʻae ngaahi meʻalea: pea naʻe ʻalu muʻomuʻa ʻiate kinautolu ʻae kau tangata
    toʻo mahafutau: pea muimui ʻi he puha tapu ʻo Sihova ʻae tau lahi, kae ʻalu ai
    pe ʻae kau taulaʻeiki ʻo ifi ʻaki ʻae meʻalea.'
  ces-1613: Sedm pak kněží, nesouce sedm trub beraních, předcházeli truhlu Hospodinovu,
    jdouce, a troubili v trouby; a zbrojní šli před nimi, a ostatní šli za truhlou
    Hospodinovou, když kněží šli, v trouby troubíce.
  eng-WMB: The seven priests bearing the seven shofars of rams’ horns in front of
    the LORD’s ark went on continually, and blew the shofars. The armed men went in
    front of them. The rear guard came after the LORD’s ark. The shofars sounded as
    they went.
  tam-TCV: ஏழு எக்காளங்களுடன் சென்ற ஏழு ஆசாரியரும் யெகோவாவின் பெட்டிக்கு முன்னே எக்காளங்களை
    ஊதிக்கொண்டு அணிவகுத்துச் சென்றனர். ஆயுதம் தாங்கியவர்கள் அவர்களுக்கு முன்னே சென்றனர்.
    பின்னணிக்காவலர் யெகோவாவின் பெட்டிக்குப் பின்சென்றனர். அவ்வேளையில் எக்காளங்கள்
    தொனித்துக்கொண்டேயிருந்தன.
  ceb-ULB: Ang pito ka mga pari nga nagdala sa pito ka budyong nga mga sungay sa laking
    karnero sa atubangan sa sagradong sudlanan sa kasabotan, ug nagpadayon sa paglakaw,
    gipatingog nila sa makusog ang mga budyong. Ang kasundalohan nga sangkap sa hinagiban
    naglakaw diha sa ilang atubangan. Apan sa dihang naglakaw sunod sa sagradong sudlanan
    sa kasabotan ang tigbantay sa likod, unya nagpadayon sila sa pagpatingog sa mga
    budyong.
  pol-UBG: A siedmiu kapłanów niosących siedem trąb z rogów baranich szło nieprzerwanie
    przed arką PANA, dmąc w trąby. Uzbrojeni wojownicy szli przed nimi, a pozostałe
    oddziały szły za arką PANA. Gdy szli, dęto w trąby.
  agr-agr: Nunik shimiagtai aents maanitan yacha aidau eemag shimuidau. Untsu ditá
    ukujin sacerdote aidau uwija kachujin makichkish ayamtsuk umpui umpuinakua shimujakajui.
    Tuja nuna ukujin sacerdote arcan yanaki jukiag shimuinai, nuna ukujin inagnamunum
    suntag aidau shimuidau. Tuja kachu umpuamuk tuke shinu au.
  kyc-kyc: '@see-verse:JOS.006.012'
  urd-GVU: '@see-verse:JOS.006.012'
  deu-1912: So trugen die sieben Priester die sieben Halljahrsposaunen vor der Lade
    des HERRN her und gingen und bliesen Posaunen; und wer gerüstet war, ging vor
    ihnen her, und der Haufe folgte der Lade des HERRN, und man blies Posaunen.
  ntj-ntj: '@see-verse:JOS.006.012'
  kan-2017: ಏಳು ಮಂದಿ ಯಾಜಕರು ಕೊಂಬುಗಳನ್ನು ಊದುತ್ತಾ ಯೆಹೋವನ ಮಂಜೂಷದ ಮುಂದೆ ನಡೆದರು. ಯುದ್ಧ
    ಸನ್ನದ್ಧರು ಅವರ ಮುಂದಿದ್ದರು. ಹಿಂಬದಿಯ ದಂಡು ಯೆಹೋವನ ಮಂಜೂಷದ ಹಿಂದಿತ್ತು. ಕೊಂಬುಗಳನ್ನು ಊದುತ್ತಲೇ
    ಹೋಗುತ್ತಿದ್ದರು.
  tgo-tgo: Ravowovowoko theghepirɨ iya thɨ uwiuwiya memako thɨ viva Bogisɨko e ghamwae
