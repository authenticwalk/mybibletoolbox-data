    Taabootaa guyyeera kaallidosona. He wode ubbankka malkkatati punettoosona.
  spa-PDDPT: Los siete sacerdotes que llevaban las siete cornetas de carnero iban
    adelante del Arca de Yavé y hacían resonar las cornetas continuamente. Los que
    estaban armados iban adelante de ellos, y la retaguardia marchaba detrás del Arca
    de Yavé.
  gun-gun: Senhor ayvu ryru renonde sete sacerdote kuery sete mimby guaxu vexa'i ava
    rakuakue guigua omonhe'ẽ tema jogueravy. Ha'e kuery renonde ma avakue tembiporu
    revegua oje'oi. Ha'e rã takykuegua kuery ma Senhor ayvu ryru rakykue oje'oi. Ha'e
    ramia ja mimby omonhe'ẽ tema jogueravy.
  agu-BL: '@see-verse:JOS.006.012'
  ilo-ULB: Dagiti padi a nakaawit iti pito a trumpeta a naaramid manipud iti sara
    ti kalakian a karnero iti sangoanan ti lakasa ni Yahweh, ken nagmartsada, pinagunida
    iti napigsa dagiti trumpeta. Magmagna dagiti nakaigam a soldado iti sangoananda.
    Ngem idi magmagna a sumarsaruno dagiti akinlikud a guardia iti lakasa ni Yahweh,
    agtultuloy a naguni iti napigsa dagiti trumpeta.
  kpg-kpg: '@see-verse:JOS.006.012'
  uig-ARA: پەرۋەردىگارنىڭ ئەھدە ساندۇقىنىڭ ئالدىدا يەتتە قوچقار بۇرغىسىنى كۆتۈرگەن
    يەتتە كاھىن ئالدىغا مېڭىپ توختىماي چېلىپ ماڭاتتى؛ كاھىنلار ماڭغاچ بۇرغا چالغاندا،
    قوراللىق لەشكەرلەر ئۇلارنىڭ ئالدىدا ماڭدى، ئارقىدىن قوغدىغۇچى قوشۇن ئەگىشىپ ماڭدى.
  bsp-bsp: Asɔdar atɔmpər yosutənɛnɛ ŋanayi kiriŋ, aloŋnɛ camət-mɛrəŋ atɔmpər lɛn
