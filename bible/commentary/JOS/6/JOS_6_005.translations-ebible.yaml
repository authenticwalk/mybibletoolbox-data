  tpi-tpi: Na bihain ol pris i mas pulim krai bilong biugel i go longpela, na yupela
    olgeta i mas singaut bikpela moa. Na banis bilong dispela taun bai i bruk. Na
    olgeta man i mas i go stret insait long taun.”
  dan-1931: Når der så blæses i Vædderhornet, og I hører Hornets Lyd, skal alt Folket
    opløfte et vældigt Krigsskrig; så skal Byens Mur styrte sammen, og Folket kan
    gå lige ind, hver fra sin Plads.”
  vie-OVCB: Rồi đến khi họ thổi một tiếng kèn dài vang động, toàn dân phải hô lên
    thật lớn, tường thành sẽ đổ xuống. Lúc ấy, mọi người sẽ tiến thẳng vào.”
  guj-2017: મોટા અવાજ સાથે શિંગ વગાડે અને જયારે તેનો અવાજ તમે સાંભળો ત્યારે સઘળાં
    લોકો મોટો અવાજ કરે. તેથી નગરનો કોટ તૂટી પડશે. ત્યારે દરેક વ્યક્તિએ સીધા નગરમાં
    ધસી જવું.”
  pon-2006A: Eri, irail pahn wia ehu pepeuk ni ngihl reirei. Oh ni ahnsowohte me kumwail
    rong ngihl wet, aramas koaros pahn wiakihteieu weriwer. Eri, kelen kahnimwo ahpw
    pahn rengkpeseng, oh sounpei koaros pahn aluwohng kahnimwo.”
  por-BRBSL: Será que quando fizerem um longo sopro com a buzina do carneiro, e quando
    ouvirem o som da trombeta, todo o povo gritará com um grande grito; então a muralha
    da cidade cairá achatada, e o povo subirá, cada homem em frente a ele”.
  cth-cth: Jubili mongka a rui kasawlah a ueng awh vaiteh, mongka lawk na thai awh
    torei tami pueng ni kacaipounglah a hram awh han. Khopui e rapan teh abuemlah
    koung a tip han. Hahoi taminaw ni kalancalah na kamyun awh han telah Joshua koe
    atipouh.
  twi-twi: Sɛ mote sɛ asɔfo no hyɛn mmɛn no denneennen ma ɛkyɛ a, nnipa no nyinaa
    mmɔ nnye so. Afei kuropɔn no afasu nyinaa bedwiriw agu fam, na nnipa no betumi
    atow ahyɛ kuropɔn no so.”
  hlt-hlt: Jubilee ki a ueng vetih tuki ol na yaak na yaak uh vaengah pilnam boeih
    te tamlung neh bungbung yuhui uh saeh. Te vaengah khopuei vongtung te cungku vetih
    pilnam te tluektluek cet uh bitni,” a ti nah.
  tbz-SIM: Kɛ̀ ditɑ̃tɛheù kuɔ́ ndìì mɔ̀nnì dí uu dimɔu Sedikoo ɛì duotí yóó domu bɑ́
    wè kòo wetínnɛ́ o ììkɛ̀.
  msy-2020: Egh nɨ oraghtɨ ofa gamir gumaziba sɨghabagh ivitɨ dar arareba mangɨ ruaraghtɨ,
    ia bar moghɨra bar pamten tiariba akar dɨmtɨ, nguibar ekiar kamɨn dɨvazim bar
    akarighiregham, eghtɨ mɨdorozir gumaziba bar moghɨra Jerikon nguibamɨn aven mangɨ.”
  dop-dop: Pǝ́ kɔmɑ nɑ ɩ́ nɩɩ tutuuŋ wiiwɑ nɑ ɩ́ cuɣusi, ɩlɛ yǝlɑɑ tǝnɑ kpɛntɩ nɑ
    pɑ́ yɑɣɑ ɑpɑlʋkɑkiisɑsɩ nɑ ɩcɑtɛ koluŋɑ ti. Ɩlɛnɑ pɑɑ Ɩsɛɣɛlɩ tʋ wei ɩ́ tii pɑ
    tɔɔ kɛ́ kpɑkpɑɑ.
  azb-azb: Onlar qoç buynuzundan olan şeypuru uzun-uzadı çaldıqları və siz şeypurun
    səsini eşitdiyiniz vaxt bütün xalq gur səslə bağırsın. Onda şəhərin qala divarları
    yerə çökəcək və xalqın hər biri dayandığı yerdən şəhərə qalxsın».
  eng-DBY: And it shall come to pass when they make a long blast with the blast-horn,
    that all the people on hearing the sound of the trumpet shall shout with a great
    shout; and the wall of the city shall fall flat, and the people shall go up, each
    one straight before him.
  hin-2017: और जब वे मेढ़ों के सींगों के नरसिंगे देर तक फूँकते रहें, तब सब लोग नरसिंगे
    का शब्द सुनते ही बड़ी ध्वनि से जयजयकार करें; तब नगर की शहरपनाह नींव से गिर जाएगी,
    और सब लोग अपने-अपने सामने चढ़ जाएँ।”
  swp-swp: 'Isi mamoe donadi bogigidi se iuhidi adidiri, arinana au ataiei tatao gamagaridi
    abo se wowo adidiri: eanua ganana abo i beugorigoriesegai, tatao abo se avasae,
    esau, esau, matana eai i laududurai.'
  eng-YLT: and it hath been, in the prolongation of the horn of the jubilee, in your
    hearing the voice of the trumpet, all the people shout — a great shout, and the
    wall of the city hath fallen under it, and the people have gone up, each over-against
    him.'
  kne-kne: Pag mananggoyob din papadi si mabayag di bongog na. Mo dengngen yo di,
    manbogaw kayo am-in si napigsa, et pag makosokos din nakayang ay batog ay alad
    di siyodad. Asi kayo et kadoritso ay senggep sin siyodad.”
  eng-WYC-2017: And when the voice of the trump shall sound longer, and more by whiles,
    and shall sound in your ears, all the people shall cry together with greatest
    cry; and the walls of the city shall fall all-down, and all men shall enter by
    the place, against which they stand.
  eng-WMBB: It shall be that when they make a long blast with the ram’s horn, and
    when you hear the sound of the shofar, all the people shall shout with a great
    shout; then the city wall will fall down flat, and the people shall go up, every
    man straight in front of him.”
  urd-GVH: जब वह नरसिंगों को बजाते बजाते लंबी-सी फूँक मारेंगे तो फिर तमाम इसराईली
    बड़े ज़ोर से जंग का नारा लगाएँ। इस पर शहर की फ़सील गिर जाएगी और तेरे लोग हर जगह
    सीधे शहर में दाख़िल हो सकेंगे।”
  rug-rug: Beto asa si kaqu ivu va nodolo va gele si arini. Pana avosia tugo ri doduru
    sa nodolo va gele asa, si kaqu keke gua iraṉa sari doduru, meke kote hoqa zuzulu
    sa bara gobana sa vasileana Zeriko. Beto asa si kaqu ene nuquru toṉoto sari doduru
    tie varipera tanisa butubutu Izireli,” gua se Zihova.
  gaz-gaz: Yommuu isaan sagalee malakataa dheeraa isaa dhageessisanitti namni hundinuu
    sagalee guddaadhaan haa iyyu; dallaan magaalaa sanaa yommusuma jiga; namoonnis
    ol baʼu; namni hundinuus qajeelee itti seena.”
  fra-LSG: Quand ils sonneront de la corne retentissante, quand vous entendrez le
    son de la trompette, tout le peuple poussera de grands cris. Alors la muraille
    de la ville s’écroulera, et le peuple montera, chacun devant soi.
  gnn-gnn: Ga ŋunhi nhuma boŋguŋu dhawar'‐yurrunydja, bala boŋguŋu walalanydja ḏalkarra'mirrinydja
    bopthurru weyin‐marraŋuna, bo‐o‐op biyaku waŋganymirri, bala dhunupana bukmaktja
    yolŋu'‐yulŋu wirrkina yatjunmi boŋguŋu, bala yana ŋayi boŋguŋu ŋunha ḻoḻunydja
    buku‐yapthurruna, ḏaw'‐ḏawyurruna boŋguŋu buku‐yä‐ä‐äp biyakuna. Bala nhuma boŋguŋu
    yolŋu'‐yulŋunydja gulŋiyina‐wala yana dhunupana, bala buŋuna marrtji boŋguŋu ŋunhiyi
    wäŋa warrpam'thurruna.” Ga bitjarra yukurrana Garrayyu ḻakaraŋalanydja nhanŋu
    Djatjuwawu.
  yal-yal: E na xɔtane fe waxatin naxan yi, ɛ yi a xuiin mɛ, yamaan birin xa sɔnxɔ
    gbeen nate. Nayi, yinna naxan taan nabilinxi, na birama nɛn a yɛtɛ ra, yamaan
    birin yi e tinxin taan na e so keden na.”
  haw-1868: A hiki i ka wa e puhi loihi ai lakou i ke kiwi hipa, a lohe oukou i ke
    kani ana o ua mau pu nei, alaila, e hooho na kanaka a pau i ka hooho nui. Alaila
    e hiolo loa ilalo ka pa o ua kulanakauhale la, a e pii no kela kanaka keia kanaka
    ma kona alo iho.
  arb-NAV: وَمَا إِنْ يَسْمَعْ جَمِيعُ الشَّعْبِ صَوْتَ نَفْخِ بُوقٍ مُمْتَدّاً حَتَّى
    يُطْلِقُوا دَوِيَّ هُتَافٍ عَظِيمٍ، فَيَنْهَارُ سُورُ الْمَدِينَةِ فِي مَوْضِعِهِ،
    فَيَنْدَفِعُ الشَّعْبُ نَحْوَهَا، كُلُّ رَجُلٍ حَسَبَ وِجْهَتِهِ».
  ewe-ewe: Ne nunɔlaawo ku kpẽawo zi ɖeka sesĩe ɣeyiɣi didi aɖe la, ameawo katã nado
    ɣli sesĩe. Dua ƒe gliwo amu adze anyi ekema miato teƒe sia teƒe age ɖe dua me.”
  eng-LEE: And it shall come to pass, that, when they blow a long blast with the ram's
    horn, when ye hear the sound of the cornet all the people shall utter a great
    shout; and the wall of the city shall fall down flat, and the people shall ascend
    up every man straight before him.
  asm-FB: আৰু যেতিয়া তেওঁলোকে মহাশব্দকাৰী শিঙা দীঘলীয়াকৈ উচ্চ শব্দেৰে বজাব আৰু তোমালোকে
    যেতিয়া শিঙাৰ শব্দ শুনিবা, তেতিয়া সকলো লোকে মহাধ্বনি কৰিবা; তাতে নগৰৰ গড় মাটিৰ
    সমান হৈ পৰিব আৰু প্ৰতিজন লোকে নিজৰ সন্মুখেদি পোনে পোনে উঠি যাবা।”
  sus-A: عٍ نَ يّشّي كٌنتٌنيِ قٍرِ قٍ، وٌ نَشَ عَ شُي مّ، حَمَ بِرِن شَ سْنشْي فبٍفبٍ
    رَتٍ. نَ تّمُي تّتّ نَشَن تَا رَبِلِنشِ، نَ بِرَ مَ نّ عَ يّتّ مَ. كَنكَن تِشِ
    دّننَشّ بِرِ، عَ شَ سٌ مّننِ رَ.»
  fra-SBL: Lorsqu'ils sonneront longuement de la corne de bélier et que vous entendrez
    le son de la trompette, tout le peuple poussera de grands cris ; alors la muraille
    de la ville s'effondrera et le peuple montera, chacun droit devant soi. »
  hbo-hbo: וְהָיָ֞ה בִּמְשֹׁ֣ךְ ׀ בְּקֶ֣רֶן הַיֹּובֵ֗ל *בְּשָׁמְעֲכֶם (כְּשָׁמְעֲכֶם֙)
    אֶת־קֹ֣ול הַשֹּׁופָ֔ר יָרִ֥יעוּ כָל־הָעָ֖ם תְּרוּעָ֣ה גְדֹולָ֑ה וְנָ֨פְלָ֜ה חֹומַ֤ת
    הָעִיר֙ תַּחְתֶּ֔יהָ וְעָל֥וּ הָעָ֖ם אִ֥ישׁ נֶגְדֹּֽו׃
  piu-2006: '@see-verse:JOS.006.004'
  kik-kik: Rĩrĩa mũkaigua mahuha macoro na mũgambo mũnene, ĩra andũ othe makaanĩrĩra
    na rĩanĩrĩra inene mũno; naruo rũthingo rwa itũũra rĩu nĩrũkamomoka, nao andũ
    othe matoonye itũũra rĩu, o mũndũ athiĩte na mbere na kũrĩa arorete.”
  fra-NCL: Quand ils sonneront de la corne retentissante, et que vous entendrez le
    son de la trompette, tout le peuple poussera une grande clameur, et le mur de
    la ville s’écroulera ; alors le peuple montera, chacun devant soi. »
  cek-AK: Nihcae mah tuu takii hoi sak ih mongkah kasawkah ueng o moe, mongkah lok
    to na thaih o naah, kaminawk boih mah tha hoi hang oh; to pacoengah loe vangpui
    sipae to amtimh tih boeh; to naah kaminawk boih angmacae hmabang ah katoengah
    caehsak tahang ah, tiah a naa.
  cuk-cuk: ”Bela bemar gar-trompeta-sibad-wawaad-machered-e-bebegi-sobaled suitii
    gole itoarmalale, bemar binnasuli ise-gormakar gotemaloed. Geb degine, Jericó-neggwebur-e-galu-matusulid
    babatidoed, geb bemar war-wargwengi dule-gwen-be-abin-gannarba-gwisguosuli neggweburse
    be ubomaloed.”
  uig-CYR: 'Шуниң билән Нунниң оғли Йәшуа каһинларни чақирип уларға: — Силәр әһдә
    сандуғини көтирип меңиңлар; йәттә каһин Пәрвәрдигарниң әһдә сандуғиниң алдида
    йәттә қочқар бурғисини көтирип маңсун, деди'
  pma-pma: Evus, pris keil uhi hekeih hatte hetah ka hetaveah. Ka navong miraengoni,
    meatin vasi keil imakul hekeih, ka mari vieh ten taon hemerangle. Hesakini meatin
    tavaeen keil onom akilea ika mal iha neim en taon enek.”
  tel-2017: మానక ఆ కొమ్ములతో వారు ధ్వని చేస్తూండగా మీరు ఆ బూరల ధ్వని విన్నప్పుడు ప్రజలందరూ
    ఆర్భాటంగా కేకలు వేయాలి, అప్పుడు ఆ పట్టణ ప్రాకారం కూలిపోతుంది. యోధులు ప్రతి ఒక్కరూ
    ఎవరి ముందు వారు చక్కగా ఎక్కుతూ దాని మీద దాడి చెయ్యాలి” అన్నాడు.
  hat-BSA: Li va vin rive ke lè yo fè yon gwo son avèk kòn belye a, lè nou tande son
    twonpèt la, tout pèp la va rele fò avèk yon gwo bri; epi miray vil la va tonbe
    plat e pèp la va monte, chak moun tou dwat.”
  bxh-bxh: Haba sa yufi fawewehi, ma esega, tatau sa halahalabo, na Diyeliko ganana
    haba ya talopalopa. Habahim, mahudoꞌimiu ami dudulai, ami luhulau duhu balabalamumu
    yai.
  kos-kos: Kowos fin lohng pacl se elos ukya mwe ukuk natulos ke sie pusra na loes,
    na mwet nukewa in sala ke sie pusra lulap, na pot uh ac fah raki, ac mwet nukewa
    fah utyak nu in siti sac.”
  hbo-WLC: וְהָיָ֞ה בִּמְשֹׁ֣ךְ ׀ בְּקֶ֣רֶן הַיּוֹבֵ֗ל בשמעכם אֶת־ק֣וֹל הַשּׁוֹפָ֔ר
    יָרִ֥יעוּ כָל־הָעָ֖ם תְּרוּעָ֣ה גְדוֹלָ֑ה וְנָ֨פְלָ֜ה חוֹמַ֤ת הָעִיר֙ תַּחְתֶּ֔יהָ
    וְעָל֥וּ הָעָ֖ם אִ֥ישׁ נֶגְדּֽוֹ׃
  ibo-ibo: Emesịa, ndị nchụaja ga-afụsi opi ahụ ike otu ugbo ọzọ, ha ga-afụ ya ka
    ọ daa ụda nke ukwu. Mgbe mmadụ niile nụrụ ụda opi a, ha niile ga-eti mkpu nke
    ga-ada ezi ụda. Nke a ga-eme ka mgbidi obodo ahụ daa. Mgbe ahụ, onye agha ọbụla
    ga-esite nʼebe ọbụla ọ nọ banye nʼime obodo ahụ.”
  ory-ory: ଏଥିରେ ଯେତେବେଳେ ସେମାନେ ମହାଶବ୍ଦକାରୀ ଶିଙ୍ଗାରେ ଦୀର୍ଘଧ୍ୱନି କରିବେ ଓ ଯେତେବେଳେ
    ତୁମ୍ଭେମାନେ ସେହି ତୂରୀ ଶବ୍ଦ ଶୁଣିବ, ସେତେବେଳେ ସମସ୍ତ ଲୋକ ମହା ଜୟଧ୍ୱନିରେ ଜୟଧ୍ୱନି କରିବେ;
    ତହିଁରେ ନଗରର ପ୍ରାଚୀର ପଡ଼ି ସମଭୂମି ହେବ ଓ ଲୋକମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ସମ୍ମୁଖସ୍ଥ ପଥ
    ଦେଇ ଉଠିଯିବେ।”
  chk-chk: Iwe, lon ewe otun, lupwen oupwe rongorong tikin ekewe rappwa pwe ra tikitam,
    ekewe aramas meinisin repwe leüömong le arükak. Iwe, tittin ewe telinimw epwe
    turutiu, nge ekewe aramas repwe töfochofocholong lon seni en me awenewenen lenian.
  rop-rop: Afta wen yumob irrim detlot serramonimen blowim detlot hon lilbit longtaim,
    ola solja garra jingat adbala, en streidawei det wol blanga det taun garra buldan,
    en afta ola solja garra gowap langa det hil, en dei garra gowin streidin langa
    det taun.” Lagijat na YAWEI bin dalim Joshuwa.
  ukr-1871: Як же затрублять ювилейні труби, то ввесь люд, скоро почує трубний голос,
    нехай загукає боєвим гуком; тодї мури міста впадуть руїною, і народ увійде в город,
    кожний звідти, де стояв.
  deu-1951: Und wenn man das Horn des Jubeljahres bläst und ihr den Ton der Posaune
    hört, so soll das ganze Volk ein großes Feldgeschrei erheben; so werden die Stadtmauern
    in sich zusammenstürzen, und das Volk soll sie ersteigen, ein jeder stracks vor
    sich hin!
  eng-JPS: And it shall be, that when they make a long blast with the ram's horn,
    and when ye hear the sound of the horn, all the people shall shout with a great
    shout; and the wall of the city shall fall down flat, and the people shall go
    up every man straight before him.'
  srp-1865: Pa kad otežuæi zatrube u rogove ovnujske, èim èujete glas od trube, neka
    povièe sav narod iza glasa; i zidovi æe gradski popadati na svojem mjestu, a narod
    neka ulazi, svaki naprema se.
  lug-lug: Olunaawulira amakondeere nga gavuga, Abayisirayiri bonna baleekaanire waggulu
    era amangwago ekisenge kya bbugwe ekyetoolodde kineegonnomola wansi; amangwago
    Abayisirayiri bonna beefubitike ekibuga.”
  heb-heb: והיה במשך בקרן היובל בשמעכם את קול השופר יריעו כל העם תרועה גדולה ונפלה
    חומת העיר תחתיה ועלו העם איש נגדו׃
  ben-IRV: আর তারা খুব জোরে মহাশব্দকারী শিঙ্গা বাজালে যখন তোমরা সেই তূরীধ্বনি শুনবে,
    তখন সমস্ত লোক খুব জোরে চিত্কার করে উঠবে; তাতে নগরের দেওয়াল সেই জায়গাতেই পড়ে
    যাবে এবং লোকেরা প্রত্যেকে সামনের দিকে উঠে যাবে।”
  pan-pan: ਜਦ ਉਹ ਦੇਰ ਤੱਕ ਮੇਢੇ ਦੇ ਸਿੰਗਾਂ ਦੀਆਂ ਤੁਰ੍ਹੀਆਂ ਵਜਾਉਣ ਅਤੇ ਜਦ ਤੁਸੀਂ ਤੁਰ੍ਹੀ ਦੀ
    ਅਵਾਜ਼ ਸੁਣੋ ਤਾਂ ਸਾਰੇ ਲੋਕ ਵੱਡੇ ਜ਼ੋਰ ਨਾਲ ਜੈ ਜੈ ਕਾਰ ਕਰਨ ਤਾਂ ਸ਼ਹਿਰ ਦੀ ਸ਼ਹਿਰਪਨਾਹ ਨੀਂਹ
    ਤੋਂ ਡਿੱਗ ਪਵੇਗੀ ਅਤੇ ਪਰਜਾ ਵਿੱਚੋਂ ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਸਾਹਮਣੇ ਸਿੱਧਾ ਉਤਾਹਾਂ ਜਾਵੇਗਾ।
  mya-JVB: ယုဘိလ တံပိုး တို့ကို ရှည်သောအသံနှင့် မှုတ် ၍ ၊ တံပိုး သံ ကိုကြား လျှင်
    လူ အပေါင်း တို့သည် ကျယ် သောအသံနှင့် ကြွေးကြော် ၍ ၊ မြို့ရိုး သည် အကုန်အစင်ပြိုလဲ
    ရလိမ့်မည်။ ထိုအခါ လူ များတို့သည် တည့်တည့် တက် ရကြမည် ဟု ယောရှု အား မိန့် တော်မူ၏။
  tte-O: Kuyanuwapei-bagunayagili yakato kaliyate sebenna koina ali takikili sebenna
    koina topwaoli kani bwagigi siyui-kalatan. Na sauganane koina tem bwagigi kainana
    kubenalan kuwalo tomo meuloili sitalawauwau kainali ilalaki kabo gana kani ibeku
    itata-gwaligwali. Kabo kuwalo tokaleya meuloili silodudulai silau silusae yanuwane
    kalona mena.”
  tbg-tbg: Vika vuaqaqi vivi, ekaanaini vukaiqaake vuaqaate. Vika vukaiqaake vuaqe
    vaimanta ne vi uvara iri, ne ekaa noraiqaake naverai tivaro Ieriko ori vaantaavuravano
    rukavu raakavuma vuarire. Mintiramanta ne kia varike viraiti, ne ekaa vaakama
    vi vatukaraqi oriqetaate, tiro.
  hmo-hmo: Vadaeni kibi ena regena do umui kamonai, idia hiriria noho daudau. Unai
    neganai taunimanima ibounai do idia boiboi bada herea, vadaeni hanua maguna be
    do ia moru, bona maoromaoro emui tuari taudia do idia raka vareai.”
  urd-urd: और यूँ होगा कि जब वह मेंढे के सींग को ज़ोर से फूँकें और तुम नरसिंगे की
    आवाज़ सुनो तो सब लोग निहायत ज़ोर से ललकारें; तब शहर की दीवार बिल्कुल गिर जायेगी
    और लोग अपने अपने सामने सीधे चढ़ जायें।
  rus-SYN: 'И призвал Иисус, сын Навин, священников Израилевых и сказал им: несите
    ковчег завета; а семь священников пусть несут семь труб юбилейных пред ковчегом
    Господним.'
  bqc-SIM: Tó aa kuupɛ̀, aalɛ a ba gá, mɛ́ a a ↄ́ mà, gbɛ̃́pii i kúkuakɛ gbã́ugbãu,
    wɛ̃́lɛ bĩ́i i kwɛ́ kákↄ̃a, á baade i mipɛ lá a aɛ dↄawa à gɛ̃u.
  tcz-CHONGTHU: Thempuhon kelchalki ho chu ahinmut mutnuleh mipiten na-o neichasun
    sunnuva sangtah'a nasapdiu ahi. Hiteng chuleh khopi kulpi chu chimlhading, hiteng
    chuleh mipiho chu khopi sunga chu nalhailutnuva nadelkhum jengdiu ahi,” ati.
  mar-mar: नंतर ते एडक्याच्या शिंगाच्या कर्ण्यानी दीर्घ नाद करतील आणि जेव्हा तुम्ही
    कर्ण्याचा आवाज ऐकाल तेव्हा सर्व लोकांनी मोठा जयघोष करावा म्हणजे नगराच्या भिंती
    जागच्या जागी कोसळतील; मग तुम्ही प्रत्येकाने सरळ आत चालून जावे.”
  qub-qub: Tucaycashanpita guërrapäna tucayta gallaycuptin llapan callpayquipa gaparpanqui.
    Chaura jinan örami siudäpa pergancuna juchucäconga. Juchuptin jinan öra siudäman
    yaycucaycärinqui.»
  bqp-bqp: Tó ò kuru pɛ̀ òtɛni a yĩsãm pá, akũ a a ũ mà, gbɛ̃ sĩnda pínki wiki
    lɛ́ gbãnagbãna, wɛ̃tɛ bĩni ni sikũn, á baadi ni sin.
  hat-hat: Lè n'a tande yon kout kòn ki trennen, tout pèp la va pran pouse yon sèl
    rèl byen fò. Miray ranpa lavil la pral tonbe plat atè. Lè sa a, chak moun va mache
    dwat devan yo sou lavil la.
  eng-BSB: And when there is a long blast of the ram’s horn and you hear its sound,
    have all the people give a mighty shout. Then the wall of the city will collapse
    and all your people will charge straight into the city.”
  tod-tod: Siɛgi zu nuɓusɛiti ti baala sinɛ ʋuʋugi vɛ wooi mɛnisu da suɠoozaai, ɛsɛ
    pɛ ka kpeei loo ʋɔɔma, taai ma ziɠigiti ta wolo gaamago nɔ. Nuɓusɛiti ta taai
    zo, ɛsɛ ge lɔ ga letegi.»
  eng-WEBPB: It shall be that when they make a long blast with the ram’s horn, and
    when you hear the sound of the trumpet, all the people shall shout with a great
    shout; then the city wall will fall down flat, and the people shall go up, every
    man straight in front of him.”
  kbq-kbq: Hagi pristi vahe'mo'zama erivazu hu'zama zazate'ma ufema resagenkama nentahinka,
    ana maka vahera zamasamige'za ivimo agazamo nehu'za rankegege hiho. Anama hanageno'a,
    Jeriko rankumamofo have keginamo'a fragu vaziramina, ana makamotma kefatgo hutma
    ana kumapina ufreho.
  nhe-BL: Huan quema inquicaquise para huejcahuase tlapitztose chicahuac huan ax motensehuise,
    nochi imotlacajhua ma tzajtzica ica nochi ininchicahualis. Huan huetzis nopa tepamitl
    tlen ica quiyahualojtoque nopa altepetl. Huan ipan nopa tlalochtli monequi nochi
    imojuanti xicalaquica ipan nopa altepetl huan xiquintehuitij tlen itztoque imoixmelac.”
  sps-sps: Tan isen puuf te kat nats rori, ari puuf ror ana ri te ras a nguer, an
    tan nainy te nongoiny romin tangis na tsufing to aya, fokinai tsoiny vavia kuu
    faavot ror, tan nainy to aya a soopip nan na ngats fan te nai tarop faavot enanats
    non. Ana mi na fokinai vainy puaan faavot, taan fatoobing na rom koman na ngats
    fan.”
  bus-bus: Tó aↄ̃ kuu pɛ̀ aↄ̃ↄe à bà gaa, ben a à ↄ́ mà, gbɛ̃ píngi wii lɛ́ gbãngbãn,
    wɛ́tɛ bĩi é lɛ́ɛ, a baade é sin súusu.
  gub-BL: A'e re uzapo putar xi'àm ipy haw ipukua'u ma'e wà nehe. Henu mehe, tuwe
    Izaew izuapyapyr tuwe uhapukazahy upaw rupi wà nehe. A'e 'ar mehe we tàrityka'i
    pàrirogaw tawhu izywyr har u'ar putar nehe. A'e mehe zauxiapekwer nerehe we har
    wixe putar tawhu pupe upaw rupi upytu'u 'ym pà wà nehe, i'i Tupàn Zuzue pe.
  eng-DRA: And when the voice of the trumpet shall give a longer and broken tune,
    and shall sound in your ears, all the people shall shout together with a very
    great shout, and the walls of the city shall fall to the ground, and they shall
    enter in every one at the place against which they shall stand.
