verse: JOS.006.005
translations:
  mal-C: അവർ നീട്ടി ഊതുന്ന കാഹളനാദം നിങ്ങൾ കേൾക്കുമ്പോൾ യോദ്ധാക്കൾമുഴുവനും ഉച്ചത്തിൽ
    ആർപ്പിടേണം; അപ്പോൾ പട്ടണമതിൽ തകരും; സൈന്യത്തിന് നേരേ അതിലേക്കു കയറാൻ കഴിയും.”
  deu-TKW: Wenn aber das Widderhorn geblasen wird, soll das gesamte Volk, sobald ihr
    den Trompetenschall hört, ein lautes Kriegsgeschrei erheben; so wird dann die
    Mauer der Stadt in sich zusammenstürzen, und das Volk mag hinaufsteigen, ein jeder
    von da, wo er gerade steht.
  lin-lin: Tango lolaka ya bakelelo yango ekoyokana tango molayi, tika ete bato nyonso
    baganga makasi ; bongo mir ya engumba ekokweya na pwasa, mpe moto na moto akokota
    na engumba, na esika oyo akozala.
  eng-LSV: and it has been, in the prolonging of the horn of the ram, in your hearing
    the voice of the horn, all the people shout [with] a great shout, and the wall
    of the city has fallen under it, and the people have gone up, each straight before
    him.”
  eng-GNV: 'And when they make a long blast with the rams horne, and ye heare the
    sound of the trumpet, al the people shall shoute with a great shoute: then shall
    the wall of the citie fall downe flat, and the people shall ascend vp, euery man
    streight before him.'
  eng-WEBSTER: 'And it shall come to pass, that when they make a long blast with the
    ram''s horn, and when ye hear the sound of the trumpet, all the people shall shout
    with a great shout: and the wall of the city shall fall down flat, and the people
    shall ascend every man straight before him.'
  nhw-BL: Huan quema anquicaquise para huejcahuase tlapitztose chicahuac huan amo
    motensehuise, nochi amomasehualhua ma tzajtzica ica nochi ininchicahualis. Huan
    huetzis nopa tepamitl catli ica quiyahualojtoque nopa altepetl. Huan ipan nopa
    tlatoctzi monequi nochi amojuanti xicalaquica ipan nopa altepetl huan xiquinhuilanatij
    catli itztoque amoixmelac.”
  swh-ONEN: Utakapowasikia wamepaliza sauti kubwa ya baragumu, watu wote wapige kelele
    kwa sauti kuu, kisha ukuta wa mji utaanguka na watu watapanda, kila mtu akiendelea
    mbele.”
  bba-bba: Bɑ̀ n kɔbi yi so bɑ ɡɑwɑ, mɑ i yin swĩi nuɑ, tɔmbu kpuro bu tɑbun kuuki
    koowo. Sɑɑ yerɑ wuu ɡen ɡbɑ̃rɑru tɑ koo wɔrumɑ, kpɑ bɑɑwure u du deedeeru mi u
    yɔ̃n di.
  eng-KJVCPB: And it shall come to pass, that when they make a long blast with the
    ram’s horn, and when ye hear the sound of the trumpet, all the people shall shout
    with a great shout; and the wall of the city shall fall down flat, and the people
    shall ascend up every man straight before him.
  cpy-cpy: Aririka pikemawakiro ijantheen-katanaki iyameninka tziwoorentsi, picheraanaki
    pikaemaeyini. Aritaki otzimpookanaki otantotari Kashiryaari. Ari pikyahaeyini
    janta.”
  mpx-mpx: Sauga ebo nu hago bwagigi nihi yu hikan, inoke nu ba gamagalau gegewel
    nihi yala analiya ni bwata. Yaka gana ni maguli ge gamagalau nihi nopasapu nihi
    na nihi tuk.”
  wbp-wbp: Kajinkili wapami warru kirri-wana wirlki-palaku, ngula-jangkaju yungulu
    maralypikingarduyu-paturlu kurlumpurrngu jitirni kilji-nyayirnirli jintaku-mipa.
    Kajinkili-jana purda-nyanyi kuja-kurra, ngula-jangkaju yapa-patu yungulu kilji-yijala
    purlami. Ngula-jangka, yangka pinji-piya yarturlu kirrirdimpayi kuja-ka kirri-wana
    warru karrimi, ngulaju kapu wantimi kaninjarra. Ngula-jangka, ngarili nyurrurlaju
    kutu yukayarra kaninjarniiji.”
  luo-luo: Ka uwinjogi ka gigoyo turumbetegi matek, to ket ji duto ogo koko matek;
    bangʼe ohinga mar Jeriko nopodh piny kendo ji duto nodonj e iye.”
  meu-meu: Bena kibi reḡena ba kamonai e hiriri daudaumu, una negana ai taunimanima
    iboudiai bae lolo lalodika; bena hanua maḡuna baine heḡiḡi dobi, taunimanima iboudiai
    na maorodia ai vada bae raka baela.
  npi-ULB: त्यसपछि तिनीहरूले भेडाको सिङको सँगै लामो समयसम्म बजाउनुपर्छ र जब तिमीहरूले
    त्यो आवाज सुन्छौ सबै मानिस ठुलो स्वरमा कराउनुपर्छ, र सहरको पर्खाल जगसम्म नै ढल्ने
    छ । हरेक सिपाही सोझै अगि बढेर आक्रमण गर्नुपर्छ ।”
  yor-yor: Nígbà tí ẹ bá gbọ́ ohùn fèrè náà, kí àwọn ènìyàn hó yèè ní igbe ńlá, nígbà
    náà ni odi ìlú náà yóò sì wó lulẹ̀, àwọn ènìyàn yóò sì lọ sí òkè, olúkúlùkù yóò
    sì wọ inú rẹ̀ lọ tààrà.”
  emp-NTPO: Cachiru dãrã jĩguabʌdad̶e bãrãra jĩgua b̶iad̶adua. Maʌ̃ne Jerico aud̶u
    jũrã ca b̶ʌra idub̶a tod̶ogozoaya. Maʌ̃ne bãrãra daucha pirapod̶aped̶a purud̶e
    ed̶a djõne wãbʌrʌd̶adua.–
  ind-ind: Saat mendengar terompet berbunyi panjang, kalian semua harus berteriak
    dengan nyaring. Tembok kota itu akan runtuh, dan kalian masing-masing harus memanjat
    reruntuhan tembok di depanmu lalu masuk kota itu.”
  pes-OPCB: آنگاه وقتی صدای ممتد و بلند شیپورها را بشنوید، همه با هم با صدای بلند
    فریاد بزنید تا دیوار شهر فرو ریزد. آنگاه از هر سو به داخل شهر هجوم ببرید.»
  tgl-ULB: Dapat silang magpatunog ng isang mahabang tunog gamit ang sungay ng lalaking
    tupa at kapag marinig ninyo ang tunog ng trumpeta dapat sumigaw ng napakalakas
    ang lahat ng mga tao at guguho ang pader ng lungsod. Dapat lumusob ang mga sundalo,
    bawat isa ng deretso lang.”
  cbu-NT: Tákchusin, ashiri siysat yuwari wakaraa wits mazinayachis anuritam kizpurtayarus,
    kapunguri zamangata shingtsa. Zamangayachus, uru yaktashsha watandpun pátangakchu,
    tsapuwash parat ashtachiya. Ashkachu, anuritam siysat yaktash teet, pshtutartata
    shingtsa. Tárangiya Apanll wasundurur Josueyaatsi.
  hui-hui: Ani bidagola mbelo biguli pu lagane biaru tigua ne hambu lo mbiraore howa
    halu mbiraore hangu luore pu la ho wiaabo helo. Ani biragola hale howa agalime
    ga̱ timbuni hongo howa lagimbu bidaba labe. Ani beramigola Yarigonaga pabe bu
    mabu bu ngagoni podo haealo bagabu ibira holebira. Ani birangi wai biaga amiali
    bibahende biaru tígua anda piai holebermi, lalu Ngode Datagaliwabehanda Yosuahondo
    lamini.
  mya-mya: ထို​နောက်​ယဇ်​ပု​ရော​ဟိတ်​တို့​တံ​ပိုး​ခ​ရာ​ကို အ​သံ​ရှည်​ရှည်​တစ်​ချက်​မှုတ်​ရ​ကြ​မည်။
    ထို အ​ချက်​ပေး​သံ​ကို​ကြား​ရ​လျှင် လူ​အ​ပေါင်း တို့​သည် အ​သံ​ကျယ်​စွာ​အော်​ဟစ်​ရ​ကြ​မည်။
    ထို​အ​ခါ​မြို့​ရိုး​များ​ပြို​ကျ​သ​ဖြင့်​စစ်​သည် တပ်​သား​အား​လုံး မိ​မိ​တို့​ရှိ​နေ​ရာ​မှ​မြို့
    တွင်း​သို့​အ​တား​အ​ဆီး​မ​ရှိ​ဘဲ​ဝင်​ရောက် နိုင်​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁོ་ཚོའི་རྭ་དུང་གི་སྐད་རྒྱང་འབུད་བྱེད་པ་དང་། ཁྱོད་རྣམས་ཀྱིས་སྐད་དེ་ཐོས་པ་ན་འབངས་མི་རྣམས་ཀྱིས་སྐད་ཆེན་པོ་རྒྱག་དགོས།
    དེ་ནས་ལྕགས་རི་བརྡིབ་པར་འགྱུར་ཞིང་མི་རེ་རེ་ཐད་ཀར་མདུན་དུ་སྐྱོད་ཅིག་ཅེས་གསུངས།
  sna-sna: Kana mukazovanzwa varidza hwamanda kwenguva refu, vanhu vose vanofanira
    kudanidzira zvikuru; ipapo rusvingo rweguta ruchakoromoka, vanhu vagopinda, mumwe
    nomumwe pakanangana naye.”
  spa-BLM: Sucederá que cuando hagan un toque largo con el cuerno de carnero, y cuando
    oigáis el sonido de la trompeta, todo el pueblo gritará con un gran alarido; entonces
    el muro de la ciudad caerá de plano, y el pueblo subirá, cada uno delante de sí.”
  cac-cac: Axo yic tzeyab'ani to sb'atcan numan sjaj noc' sch'ac eb' vin̈ chi' spu'ani,
    te chaan̈ tzex avaji, axo yem lan̈naj smuroal chi'. Slajvi chi', junjun ex tzex
    b'at d'a eyichan̈ yic tzex och d'a yol chon̈ab' chi', xchi Jehová chi'.
  swh-ULB: Kisha watapuliza pembe za kondoo waume kwa nguvu kuu, na mtakaposikia sauti
    za tarumbeta watu wote na wapige kelele kwa mshindo mkuu, na ukuta wa mji utaanguka
    chini pale pale. Wanajeshi ni lazime washambulie, kila mmoja eende mbele moja
    kwa moja.
  bel-bel: 'І паклікаў Ісус, сын Наваў, сьвятароў і сказаў ім: нясеце каўчэг запавета;
    а сем сьвятароў няхай нясуць сем труб юбілейных перад каўчэгам Гасподнім.'
  deu-ELBBK: Und es soll geschehen, wenn man das Lärmhorn anhaltend bläst, wenn ihr
    den Schall der Posaune hört, so soll das ganze Volk ein großes Geschrei erheben;
    und die Mauer der Stadt wird an ihrer Stelle einstürzen, und das Volk soll hinaufsteigen,
    jeder gerade vor sich hin.
  mbb-OT: Ne emun egkezineg niw en is mezaǥing wey egkeuǥet ebpengkusa he zaǥing te
    vudyung dan, ne kulahì kew is langun te utew mezaǥing. Ne zutun he timpu egkeregdas
    is berengbeng keniyan he inged. Ne zutun wazè en ebpekaalang keniyu te kedseled
    niw.”
  mal-2015: അവർ ആട്ടിൻ കൊമ്പു നീട്ടിയൂതുകയും നിങ്ങൾ കാഹളനാദം കേൾക്കയും ചെയ്യുമ്പോൾ
    ജനമൊക്കെയും ഉച്ചത്തിൽ ആർപ്പിടേണം; അപ്പോൾ പട്ടണമതിൽ വീഴും; ജനം ഓരോരുത്തൻ നേരെ കയറുകയും
    വേണം.
  tuo-NT: Na ʉpʉtʉ puticã tʉꞌorã, mʉsã caricũrõ põtẽorõ caricũña. Mʉsã tojo caricũcã,
    ti macã cjase ʉ̃tã tʉꞌrʉri seꞌtedija peꞌtia waꞌarosaꞌa. Tojo waꞌari cura mʉsã
    maata ti macãpʉ sãjã́árãsaꞌa.”
  rmc-rmc: Sar šunena, hoj zaľikeren jekhvar o hangos andral o trubi, akor savore
    manuša zorales mi viskinen. Akor perena o foroskre muri a o manuša džana rovnones
    andro foros.“
  nlg-nlg: Mi tana bona kau rongovira na lei manesukaghi sakai tughuru ni lolovu daro
    me ke laga na lei kala ke, na vure udolu kara nia hevei sakai na ghuu te laga.
    Keri vaho geke dudura horu na peona na komu, mana vure tara sama haghe haliu tana
    komu.”
  pes-OPV: و چون بوق یوبیل کشیده شود و شما آواز کرنا رابشنوید، تمامی قوم به آواز بلند
    صدا کنند، وحصار شهر به زمین خواهد افتاد، و هر کس از قوم پیش روی خود برآید.»
  ron-1924: Кынд вор суна лунг дин корнул де бербек ши кынд вець аузи сунетул трымбицей,
    тот попорул сэ скоатэ марь стригэте. Атунч, зидул четэций се ва прэбуши ши попорул
    сэ се суе фиекаре дрепт ынаинте.”
  ben-OBCV: যখন তোমরা তাদের দীর্ঘক্ষণ ধরে শিঙা বাজাতে শুনবে, তখন সমগ্র সৈন্যবাহিনী
    জোরে চিৎকার করে উঠবে; তখন নগর-প্রাচীর ভেঙে পড়বে এবং সৈন্যবাহিনীর প্রত্যেকে সোজা
    সামনের দিকে উঠে যাবে।”
  som-som: Oo markay aad u afuufaan buunanka wananka geesahooda ah, oo idinku aad
    maqashaan dhawaaqa buunka, dadka oo dhammu qaylo dheer waa inay ku qayliyaan,
    oo markaasaa derbiga magaaladu meeshiisa ku dhici doonaa, dadkuna waa inuu nin
    waluba hortiisa qummaati ugu socdaa.
  lat-VUC: Cumque insonuerit vox tubæ longior atque concisior, et in auribus vestris
    increpuerit, conclamabit omnis populus vociferatione maxima, et muri funditus
    corruent civitatis, ingredienturque singuli per locum contra quem steterint.
  eng-ASVBT: And it shall be, that, when they make a long blast with the ram’s horn,
    and when ye hear the sound of the trumpet, all the people shall shout with a great
    shout; and the wall of the city shall fall down flat, and the people shall go
    up every man straight before him.
  ita-1885: E quando soneranno alla distesa col corno da sonar suono d'allegrezza,
    e voi udirete il suon delle trombe, sclami tutto il popolo con gran grida; e le
    mura della città caderanno sotto di sè, e il popolo vi salirà dentro, ciascuno
    dirincontro a sè.
  eng-LXXUP: And it shall be that when ye shall sound with the trumpet, all the people
    shall shout together. And when they have shouted, the walls of the city shall
    fall of themselves; and all the people shall enter, each one rushing direct into
    the city.
  eng-ULB: Then they must sound a long blast with the ram's horn, and when you hear
    the sound of the trumpet all the people must shout with a great shout, and the
    wall of the city will fall down flat. The soldiers must attack, each one going
    straight ahead.”
  spa-VBL: Cuando escuchen un largo golpe en los cuernos de los carneros, todos darán
    un grito muy fuerte. Las murallas de la ciudad se derrumbarán, y todo el mundo
    podrá entrar”.
  fra-_FOB: Et quand ils sonneront avec force de la corne de bélier, dès que vous
    entendrez le son du cor, tout le peuple jettera de grands cris; alors la muraille
    de la ville tombera sous elle-même, et le peuple montera, chacun devant soi.
  mal-mal: പുരോഹിതന്മാർ നീട്ടിയൂതുന്ന കാഹളനാദം കേൾക്കുമ്പോൾ ജനമൊക്കെയും ഉച്ചത്തിൽ
    ആർപ്പിടേണം; അപ്പോൾ പട്ടണമതിൽ വീഴും; പടയാളികൾ ഓരോരുത്തൻ നേരെ കയറി ആക്രമിക്കുകയുംവേണം.
  urd-GVR: Jab wuh narsingoṅ ko bajāte bajāte lambī-sī phūṅk māreṅge to phir tamām
    Isrāīlī baṛe zor se jang kā nārā lagāeṅ. Is par shahr kī fasīl gir jāegī aur tere
    log har jagah sīdhe shahr meṅ dāḳhil ho sakeṅge.”
  suz-BL: मिनु मेकोपुकीमी शुश रेयके पा ग्रोव़ ताम्‍ना ताम्‍न बाक्‍मानु, इन मुर नेल्‍लेमी
    मेको रेयके नेन्‍मे नोले, ठेयब सेंदा पा ग्रीचा माल्‍नीम। मोपा ग्रीमानु, मेको सहर
    ङा गारो नेल्‍ल ब्रेप्‍ब। मिनु मुर नेल्‍ल आंम आंम ङोंइती बारशा, ब्रेश्‍शो गारो
    ङोइक्‍चा माल्‍नीम” दे परमप्रभुम माइक्‍तु।
  ita-1927: E avverrà, che quand’essi soneranno a distesa il corno squillante e voi
    udrete il suono delle trombe, tutto il popolo darà in un gran grido, e le mura
    della città crolleranno, e il popolo salirà, ciascuno diritto dinanzi a sé”.
  ckb-ckb: کاتێک گوێتان لە دەنگی کەڕەناکان دەبێت، لەگەڵ درێژبوونەوەی فووکردن بە قۆچە
    بەرانەکاندا، هەموو گەل بە یەک دەنگ هاوارێکی بەرز دەکەن؛ ئیتر شوورای شارەکە دەڕمێت
    و هەموو گەل هەریەکە و لەلای خۆیەوە بەسەریدا دەدەن.»
  eng-BBE: And at the sound of a long note on the horns, let all the people give a
    loud cry; and the wall of the town will come down flat, and all the people are
    to go straight forward.
  kan-OKCV: ಅವರು ಟಗರು ಕೊಂಬುಗಳ ತುತೂರಿಗಳಿಂದ ದೀರ್ಘಧ್ವನಿಗೈಯುವಾಗ, ಆ ತುತೂರಿಯ ಧ್ವನಿಯನ್ನು
    ಕೇಳುವ ಜನರೆಲ್ಲರೂ ಮಹಾ ರಭಸದಿಂದ ಆರ್ಭಟಿಸಬೇಕು. ಆಗ ಆ ಪಟ್ಟಣದ ಗೋಡೆಯು ನೆಲಸಮವಾಗಿ ಬಿದ್ದುಹೋಗುವುದು.
    ಜನರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಮುಂದೆ ನೇರವಾಗಿ ಒಳಗೆ ನುಗ್ಗಿಹೋಗಬಹುದು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro ja fiega bu vegu ije ufena ka ifenana vako ja fiekuva ni e boeje kiaga
    buka urukeigia vijena jarekafafo. Ja ijiege rega sidove ijadufuo faere ije fu
    diduena ariga e fari boeje bu ijia aru vano kuae.
