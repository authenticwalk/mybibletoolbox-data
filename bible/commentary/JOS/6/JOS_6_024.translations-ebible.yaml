verse: JOS.006.024
translations:
  mal-C: ഇതിനുശേഷം അവർ പട്ടണം മുഴുവനും അതിലുള്ള സകലതും അഗ്നിക്കിരയാക്കി. എന്നാൽ വെള്ളിയും
    സ്വർണവും വെങ്കലവും ഇരുമ്പുംകൊണ്ടുള്ള പാത്രങ്ങളെല്ലാം അവർ യഹോവയുടെ ആലയത്തിലെ ഖജനാവിൽ
    വെച്ചു.
  deu-TKW: Die Stadt aber und alles, was darin war, brannte man nieder; nur das Silber
    und Gold, sowie die ehernen und eisernen Geräte brachte man in die Schatzkammer
    der Behausung Jahwes.
  lin-lin: Batumbaki engumba mobimba elongo na biloko nyonso oyo ezalaki kati na yango,
    longola kaka palata mpe wolo, bisalelo nyonso ya bronze mpe ya bibende oyo batiaki
    na ebombelo bomengo ya Tempelo ya Yawe.
  eng-LSV: And they have burned the city with fire, and all that [is] in it; only,
    the silver and the gold, and the vessels of bronze, and of iron, they have given
    [to] the treasury of the house of YHWH;
  eng-GNV: 'After they burnt the citie with fire, and all that was therein: onely
    the siluer and the gold, and the vessels of brasse and yron, they put vnto the
    treasure of the house of the Lord.'
  eng-WEBSTER: 'And they burnt the city with fire, and all that was in it: only the
    silver, and the gold, and the vessels of brass and of iron, they put into the
    treasury of the house of the LORD.'
  nhw-BL: Teipa nopa israelitame quitlatijque nopa altepetl huan nochi catli oncayaya
    nopona. San quiquixtijque catli elqui tlen plata, oro huan nochi tlamantli tlen
    bronce huan hierro huan quitlalijque ipan itiopa TOTECO campa quiajocuiyayaj nochi
    tlamantli catli patiyo catli iaxca.
  swh-ONEN: Kisha wakauchoma mji wote na kila kitu kilichokuwamo ndani yake. Lakini
    fedha, dhahabu, vyombo vya shaba na vya chuma wakaviweka katika hazina ya nyumba
    ya Bwana.
  bba-bba: Yen biruwɑ bɑ wuu ɡe dɔ̃ɔ sɔkɑ kɑ bɑɑyere kpuro ye yɑ wɑ̃ɑ wuu ɡe sɔɔ mɑ
    n kun mɔ ye n sɑ̃ɑ sii ɡeesu, kɑ wurɑ, kɑ sii ɡɑndu kɑ sere sii wɔ̃kusu. Yerɑ
    bɑ doke Yinni Gusunɔn sɑ̃ɑ yerun ɑrumɑnin beru yerɔ.
  eng-KJVCPB: 'And they burnt the city with fire, and all that was therein: only the
    silver, and the gold, and the vessels of brass and of iron, they put into the
    treasury of the house of the Lord.'
  mpx-mpx: Inoke Isileli wali tolohaveyan Yeliko bwabwaligena ge bugubugulina gegewena
    hi ton olan. Yaa silba ge gold gegewena ginebi bugul bolo hi ginola kopa ge aiyan
    elal, hi bugulagil ge hi na hi pwahinil gogomwau ana abateliya Yehoba wana limiya.
  wbp-wbp: Ngula-jangka, Yijirali-pinkirlili purraja kirri Jirikuju, manu nyiyarningkijarra
    kaninjarni. Kala kulalu purraja nyiyarningkijarra pirli yaltiri-jangka, kawurlu-jangka,
    yayirni-piya-jangka manu yayini-jangka. Yampijalurla YAAWIYI-ki.
  luo-luo: Bangʼe ne giwangʼo dala maduongʼno duto, to gi gimoro amora manie iye,
    makmana fedha gi dhahabu, gi gik molos gi mula kod molos gi nyinyo noketi e kar
    keno mar od Jehova Nyasaye.
  meu-meu: Bena hanua na lahi amo e doua, mai anina idoinai ida; a gold bona silver
    bona auri labora-labora gaudia bona auri gaudia e abidia, Iehova ena ruma ai e
    haboudia, dava-bada ḡaudia e haboudiava gabuna ai.
  npi-ULB: तिनीहरूले सहर र यसमा भएका सबै थोकलाई जलाए । चाँदी, सुन, काँसामा भाँडाहरू
    र फलामलाई मात्र परमप्रभुको घरमा राखियो ।
  yor-yor: Nígbà náà ni wọ́n sun gbogbo ìlú náà àti gbogbo ohun tí ó wà nínú u rẹ̀,
    ṣùgbọ́n wọ́n fi fàdákà, wúrà ohun èlò idẹ àti irin sínú ìṣúra ilé Olúwa.
  emp-NTPO: Maʌ̃misa waabema israelerãba Jerico purura ab̶ed̶a jũma babuesid̶aa. Baribʌrʌ
    paratada, oroda, bronce od̶ada, jiorro od̶a sid̶a Ãcõrẽa diad̶a wagabadad̶e b̶ʌsid̶aa.
  ind-ind: Lalu orang Israel membakar kota itu dan semua yang ada di dalamnya, kecuali
    perak, emas, dan barang-barang dari perunggu dan besi. Mereka mengambil barang-barang
    itu untuk disimpan di tempat penyimpanan harta milik TUHAN.
  pes-OPCB: بعد از نجات راحاب و خانوادهٔ او، اسرائیلی‌ها طلا و نقره و ظروف مسی و آهنی
    را برای خزانهٔ خانهٔ خداوند جمع نمودند و شهر را به آتش کشیدند.
  tgl-ULB: At sinunog nila ang lungsod at lahat ng naririto. Tanging pilak, ginto
    at mga sisidlang tanso at bakal ang inilagay sa ingatang yaman ng bahay ni Yahweh.
  cbu-NT: Ashiramchusin, Israelchichshitisin yaktaa ashchiri tirooyarusin, ashpari
    maachi anush taaru anoo ichingaru mucheersin, kasaranganaya. Orootsimari, mishat
    ur mburshimashi, maachi yuw mbammasheew ngusambawa anootsim nda muchiranganaya.
    Anoo yáyarusin, Apanllish pang' wayaranganaya.
  hui-hui: Ani buwa tigua dindi timbuni o biagoni ira hedope howa do gindulo wahene.
    Mbirale ngolomebi silibamebi boronosimebi aeanemebi wabiniru dege dabo yuwa Anduane
    Homogo ibuninaga muni wiaga wiagoha ngelene.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​မြို့​နှင့်​တ​ကွ​မြို့​တွင်း ၌​ရှိ​သ​မျှ​သော​အ​ရာ​အား​လုံး​ကို​မီး​ရှို့
    ဖျက်​ဆီး​ကြ​၏။ သို့​ရာ​တွင်​သူ​တို့​သည် ရွှေ၊ ငွေ၊ ကြေး​နီ၊ သံ​တို့​ဖြင့်​ပြု​လုပ်​သော​ဝတ္ထု​ပစ္စည်း
    များ​ကို​သိမ်း​ယူ​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​ဘဏ္ဍာ တော်​တိုက်​ထဲ​သို့​သွင်း​ကြ​သည်။-
  bod-N: དེ་ནས་འབངས་རྣམས་ཀྱིས་གསེར་དངུལ་ལི་ལྕགས་སོགས་ཀྱི་སྣོད་ཆས་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་གི་དཀོར་མཛོད་དུ་བཞག་པ་ཕུད།
    མཁར་དང་དེའི་ནང་དུ་ཡོད་པ་ཐམས་ཅད་མེར་བསྲེགས་པ་རེད།
  sna-sna: Ipapo vakabva vapisa guta rose nazvose zvaiva mariri, asi vakaisa sirivha
    negoridhe nemidziyo yendarira neyesimbi munochengeterwa pfuma yemba yaJehovha.
  spa-BLM: Quemaron la ciudad con fuego y todo lo que había en ella. Sólo pusieron
    la plata, el oro y los utensilios de bronce y de hierro en el tesoro de la casa
    de Yahvé.
  cac-cac: Ix lajvi chi' ix yac'anoch sc'ac'al jun chon̈ab' chi' eb', ix tz'ab'at
    masanil tastac. An̈ej tastac b'ob'il d'a q'uen plata, q'uen oro, q'uen bronce,
    ma q'uen hierro ix yic'b'at eb', ix sic'anb'at eb' b'aj sic'chaj tas tz'ac'chaj
    d'a Jehová.
  swh-ULB: Na ndipo waliuteketeza mji na kila kitu ndani yake. Isipokuwa fedha, dhahabu
    na vyombo vya fedha na chuma viliwekwa kwa hazina ya nyumba ya Yahweh.
  bel-bel: А Рааў блудніцу і дом бацькі яе і ўсіх, хто ў яе быў, Ісус пакінуў жывых,
    і яна жыве сярод Ізраіля да сёньня, бо яна схавала пасланцаў, якіх пасылаў Ісус
    на агледзіны Ерыхона.
  deu-ELBBK: Und die Stadt und alles, was darin war, verbrannten sie mit Feuer; nur
    das Silber und das Gold und die kupfernen und die eisernen Geräte legten sie in
    den Schatz des Hauses des HERRN.
  mbb-OT: Ne mibinsulan dan haazà is tivuuk he inged wey is langun he netaǥù kayi
    gawas te menge azen he pelata, bulawan, brunsi, wey putew. Mibpenguwa zan haazà
    su wey zan iketaǥù diyà te teleǥuey te ketiǥeyunan te Nengazen.
  mal-2015: പിന്നെ അവർ പട്ടണവും അതിലുള്ളതൊക്കെയും തീവെച്ചു ചുട്ടുകളഞ്ഞു; എന്നാൽ വെള്ളിയും
    പൊന്നും ചെമ്പുകൊണ്ടും ഇരിമ്പുകൊണ്ടുമുള്ള പാത്രങ്ങളും അവർ യഹോവയുടെ ആലയത്തിലെ ഭണ്ഡാരത്തിൽ
    വെച്ചു.
  tuo-NT: Beꞌro narẽ miiwĩrṍca beꞌro ti macã Jericóre ʉ̃jʉ̃acõꞌacãꞌcãrã niwã. Plata,
    uru, bronce, cõme meꞌrã weeꞌque peꞌere Õacʉ̃ wiꞌi cjasere nʉrõrõpʉ cũucãrã niwã.
  rmc-rmc: Labarde avri o foros savoreha, so ode sas. Ča o rup, o somnakaj the o veci
    le brondzostar the le trastestar thode andre le RAJESKRI pokladňica.
  nlg-nlg: Mana vure ni Israel tara tungi lakena mara kere horua na komu sule Jericho
    mana lei totobo soko ilokana, Na hava tara gonighi nia vamua na silver, mana gold
    pana bronze mana halo tara taluolighi vania na [keina na Valena/baebale tapole
    tabu] / [bona/vale ni rongo nina] Yahweh.
  pes-OPV: و شهر را با آنچه در آن بود، به آتش سوزانیدند. لیکن نقره و طلا وظروف مسین
    و آهنین را به خزانه خانه خداوندگذاردند.
  ron-1924: Четатя ау арс-о ымпреунэ ку тот че се афла ын еа; нумай арӂинтул, аурул
    ши тоате лукруриле де арамэ ши де фер ле-ау пус ын вистиерия Касей Домнулуй.
  ben-OBCV: পরে তারা সমস্ত নগরটি ও তার মধ্যে থাকা সবকিছু পুড়িয়ে দিল, কিন্তু তারা
    সোনা ও রুপো, ব্রোঞ্জ ও লোহার তৈরি সমস্ত জিনিসপত্র নিয়ে সদাপ্রভুর গৃহের ভাণ্ডারে
    রাখল।
  som-som: Markaasay magaaladii iyo wixii ku jirayba dab ku gubeen, oo waxay keliyahoo
    khasnaddii Rabbiga geliyeen lacagtii iyo dahabkii, iyo alaabtii naxaasta iyo birta
    ahayd.
  lat-VUC: Urbem autem, et omnia quæ erant in ea, succenderunt, absque auro et argento,
    et vasis æneis, ac ferro, quæ in ærarium Domini consecrarunt.
  eng-ASVBT: And they burnt the city with fire, and all that was therein; only the
    silver, and the gold, and the vessels of brass and of iron, they put into the
    treasury of the house of Jehovah.
  ita-1885: E i figliuoli d'Israele bruciarono col fuoco la città, e tutto ciò che
    v'era dentro; sol posero l'argento, e l'oro, e i vasellamenti di rame e di ferro,
    nel tesoro della Casa del Signore.
  eng-LXXUP: And the city was burned with fire with all things that were in it; only
    of the silver, and gold, and brass, and iron, they gave to be brought into the
    treasury of the Lord.
  eng-ULB: They burned the city and everything in it. Only the silver, gold, and the
    vessels of bronze and iron were put into the treasury of the house of Yahweh.
  spa-VBL: Los israelitas quemaron la ciudad y todo lo que había en ella, excepto
    la plata y el oro, y todo lo que estaba hecho de bronce y hierro, lo cual pusieron
    en el tesoro de la casa del Señor.
  fra-_FOB: Puis ils brûlèrent la ville et tout ce qu'elle contenait; seulement ils
    mirent l'argent, l'or, et les objets d'airain et de fer, au trésor de la maison
    de l'Éternel.
  mal-mal: പിന്നെ അവർ പട്ടണവും അതിലുള്ളതൊക്കെയും തീവെച്ച് ചുട്ടുകളഞ്ഞു; എന്നാൽ വെള്ളിയും
    പൊന്നും ചെമ്പുകൊണ്ടും ഇരിമ്പുകൊണ്ടുമുള്ള പാത്രങ്ങളും അവർ യഹോവയുടെ ആലയത്തിലെ ഭണ്ഡാരത്തിൽ
    വെച്ചു.
  urd-GVR: Phir unhoṅ ne pūre shahr ko aur jo kuchh us meṅ thā bhasm kar diyā. Lekin
    chāṅdī, sone, pītal aur lohe kā tamām māl unhoṅ ne Rab ke ghar ke ḳhazāne meṅ
    ḍāl diyā.
  suz-BL: मिनु मी सुइश्‍शा, मेको सहर नु आगा ङा थोव़क नेल्‍ल क्रोइक्‍तेक्‍म। सुन चांदी,
    कांसा नु फलाम के सेल्‍शो थोव़कपुकी ला परमप्रभु यावे आ खिं ङा शोंप वोइक्‍तीकेमी
    वोइक्‍तेक्‍म।
  ita-1927: Poi i figliuoli d’Israele diedero fuoco alla città e a tutto quello che
    conteneva; presero soltanto l’argento, l’oro e gli oggetti di rame e di ferro,
    che misero nel tesoro della casa dell’Eterno.
  ckb-ckb: شارەکەشیان سووتاند و لەگەڵ هەموو ئەو شتانەی تێیدا بوو، بەڵام زێڕ و زیو
    و قاپە بڕۆنز و ئاسنەکانیان خستە ناو گەنجینەی ماڵی یەزدانەوە.
  eng-BBE: Then, after burning up the town and everything in it, they put the silver
    and gold and the vessels of brass and iron into the store-house of the Lord's
    house.
  kan-OKCV: ಆದರೆ ಪಟ್ಟಣವನ್ನೂ ಅದರಲ್ಲಿರುವ ಸಮಸ್ತವನ್ನೂ ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟರು. ಬೆಳ್ಳಿಬಂಗಾರವನ್ನೂ
    ಕಂಚು ಕಬ್ಬಿಣ ಪಾತ್ರೆಗಳನ್ನು ಮಾತ್ರ ಯೆಹೋವ ದೇವರ ಮನೆಯ ಭಂಡಾರದಲ್ಲಿ ಇಟ್ಟರು.
  bbb-bbb: Areme e Isureroko bu uri sidove ireobo ijiakiro ire boeje guove ijia naovo
    ije foteke ke ifaeje. Ro ire ije bu siruvakina gorodikina buronisi ro ajane ijia
    amaeriaeva ije bu karina va E Ireobo ijadufuo ire akae bu karina navo ijiakuma
    besu nae.
  tam-2017: பட்டணத்தையும் அதிலுள்ள எல்லாவற்றையும் அக்கினியால் சுட்டெரித்தார்கள்; வெள்ளியையும்,
    பொன்னையும், வெண்கலத்தினாலும், இரும்பினாலும் செய்த பாத்திரங்களை மட்டும் யெகோவாவின்
    ஆலயப்பொக்கிஷத்தில் சேர்த்தார்கள்.
  spa-RV-1909: 'Y consumieron con fuego la ciudad, y todo lo que en ella había: solamente
    pusieron en el tesoro de la casa de Jehová la plata, y el oro, y los vasos de
    metal y de hierro.'
  ron-BTF: Și au ars cetatea cu foc și tot ce era în ea; doar argintul, aurul și vasele
    de aramă și de fier, le-au pus în trezoreria casei DOMNULUI.
  eng-WEBP: They burned the city with fire, and all that was in it. Only they put
    the silver, the gold, and the vessels of bronze and of iron into the treasury
    of the LORD’s house.
  eng-FBV: Then the Israelites burned down the city and everything in it, except for
    the silver and the gold, and everything made of bronze and iron, which they placed
    in the treasury of the Lord's house.
  nld-1939: De stad staken ze in brand met al, wat erin was; alleen het zilver en
    het goud en alle koperen en ijzeren voorwerpen borg men in de schatkamer van het
    huis van Jahweh op.
  nch-BL: Teipa nopa israelitame quitatijque nopa altepet huan nochi cati oncayaya
    nopona. San quiquixtijque cati elqui ten plata, oro huan nochi tamanti ten bronce
    huan hierro huan quitalijque ipan itiopa TOTECO campa quiajocuiyayaj nochi tamanti
    cati patiyo.
  vie-1934: Đoạn, chúng phóng hỏa cái thành, và mọi vật ở trong, chỉ để bạc, vàng
    và món chi bằng đồng, bằng sắt, nhập vào kho đền của Đức Giê-hô-va.
  hin-CV: उन्होंने नगर को तथा नगर की सब वस्तुओं को आग में जला दिया. केवल सोना, चांदी,
    कांस्य तथा लौह की वस्तुएं याहवेह के भवन के भंडार में रख दी.
  spa-BES: Luego, después de quemar la ciudad y todo lo que había en ella, pusieron
    la plata y el oro y las vasijas de bronce y hierro en el almacén de la casa del
    Señor.
  tdx-tdx: Finorototo’ iereo afo i rovay naho ze he’e ama’e ao; naho tsy ty volafoty,
    ty volamena naho o fanake torisìke naho viñeo avao ze napò’ iareo am-panontoñam-baran-kiboho’
    ­Iehovà ao.
  tha-KJV: ส่วนเมืองนั้นเขาก็​จุ​ดไฟเผาเสียทั้งสารพัดที่​อยู่​ในเมืองนั้น นอกจากเงินและทองและเครื่องใช้​ที่​ทำด้วยทองสัมฤทธิ์และด้วยเหล็กนั้น
    เขานำมาไว้ในคลังในพระนิเวศของพระเยโฮวาห์
  por-BR-2018: 'E consumiram com fogo a cidade, e tudo o que nela havia: somente puseram
    no tesouro da casa do SENHOR a prata, e o ouro, e os vasos de bronze e de ferro.'
  deu-ELO: Und die Stadt und alles, was darin war, verbrannten sie mit Feuer; nur
    das Silber und das Gold und die ehernen und die eisernen Geräte legten sie in
    den Schatz des Hauses Jehovas. -
  eng-WYC-2018: And the men of Israel burnt the city, and all things that were found
    therein, except [the] gold, and silver, and brazen vessels, and iron (vessels),
    which they hallowed into the treasury of the Lord (or which they put in the Lord’s
    treasury).
  epo-epo: Kaj la urbon oni forbruligis per fajro, kaj ĉion, kio estis en ĝi; nur
    la arĝenton kaj oron kaj la kuprajn kaj ferajn vazojn oni donis en la trezorejon
    de la domo de la Eternulo.
  uig-PIN: Halayiⱪ xǝⱨǝrni wǝ xǝⱨǝr iqidiki ⱨǝmmǝ nǝrsilǝrni ot yeⱪip kɵydürüwǝtti.
    Pǝⱪǝt altun-kümüx, mis wǝ tɵmürdin bolƣan ⱪaqa-ⱪuqa ǝswablarni yiƣip, Pǝrwǝrdigarning
    ɵyining hǝzinisigǝ ǝkirip ⱪoydi.
  beo-beo: Amalalu, Isala:ili dunu da Yeligou moilai bai bagade amola liligi huluane
    amo ganodini diala amo laluga gobesi dagoi. Be liligi amo gouli, silifa, balasi
    amola amoga hamoi huluane ilia da lale, Hina Gode Ea muni ligisisu ganodini sali.
  tpi-OTNT: Bihain ol i laitim paia na kukim taun na olgeta samting i stap insait
    long en. Tasol ol Israel i bin kisim ol gutpela samting bilong taun na putim insait
    long haus mani bilong Bikpela.
  hau-SA: Sa’an nan suka ƙona birnin tare da dukan abin da yake ciki tatas, amma suka
    sa azurfa da zinariya da kayan tagulla da na ƙarfe a cikin ma’aji na haikalin
    Ubangiji.
  uig-LAT: Xalayiq sheherni we sheher ichidiki hemme nersilerni ot yéqip köydürüwetti.
    Peqet altun-kümüsh, mis we tömürdin bolghan qacha-qucha eswablarni yighip, Perwerdigarning
    öyining xezinisige ekirip qoydi.
  nde-nde: Basebetshisa idolobho lonke lakho konke okwakuphakathi kwalo, kodwa befake
    isiliva legolide lezinto ezilungiswe ngethusi lensimbi esiphaleni sengcebo yendlu
    kaThixo.
  ton-ton: 'Pea naʻa nau tutu ʻae kolo ʻaki ʻae afi, mo ia kotoa pē naʻe ʻi ai: ka
    ko e koula, mo e siliva, mo e ngaahi ipu palasa mo e ʻaione, naʻa nau tuku ki
    he fale koloa ʻo Sihova.'
  ces-1613: Město pak spálili ohněm, i všecko, což v něm bylo, stříbro však a zlato
    a nádoby měděné a železné složili na poklad v domě Hospodinově.
  eng-WMB: They burned the city with fire, and all that was in it. Only they put the
    silver, the gold, and the vessels of bronze and of iron into the treasury of the
    LORD’s house.
  tam-TCV: பின்னர் இஸ்ரயேலர்கள் பட்டணம் முழுவதையும் அதிலுள்ள எல்லாவற்றையும் எரித்துப்போட்டார்கள்.
    ஆனாலும் வெள்ளியையும், தங்கத்தையும், வெண்கலத்தினாலும் இரும்பினாலும் செய்யப்பட்ட
    பொருட்களையும் எடுத்து யெகோவாவின் வீட்டிலுள்ள களஞ்சியத்தில் வைத்தார்கள்.
  ceb-ULB: Ug gisunog nila ang siyudad ug ang tanan nga anaa niini. Ang plata lamang,
    bulawan, ug mga sudlanan nga tumbaga ug puthaw ang gibutang sa tipiganan sa bahandi
    sa balay ni Yahweh.
  pol-UBG: A miasto i wszystko, co w nim było, spalili ogniem. Tylko srebro i złoto
    oraz przedmioty miedziane i żelazne złożyli do skarbca domu PANA.
  agr-agr: Nuna dutikainai suntag aidau yaaktanak ekemakag ashí apeawajui. Untsu oro,
    plata, tuja waji bronce, hierro najankamu aidaunak apeachajui. Nunak ayatak jukiag
    waji akik Tuke Pujuunu aidau egketainum egkeawajui.
  kyc-kyc: Dokopa enakana nakama yuu taone andake doko isare palyiyamisa rao yuu minyiya.
    Dokona bange siyamo dupwa role pyapeta reya. Reyamopape bange kana golope kana
    kulingipi kone kanape anepe dusipame wasingi dupwa nakamame nyepala Kamongona
    kana retenge dokona reteyami.
  urd-GVU: پھر اُنہوں نے پورے شہر کو اور جو کچھ اُس میں تھا بھسم کر دیا۔ لیکن چاندی،
    سونے، پیتل اور لوہے کا تمام مال اُنہوں نے رب کے گھر کے خزانے میں ڈال دیا۔
  deu-1912: Aber die Stadt verbrannten sie mit Feuer und alles, was darin war. Allein
    das Silber und Gold und eherne und eiserne Geräte taten sie zum Schatz in das
    Haus des HERRN.
  ntj-ntj: Nyangka-ya warrmarla pirnilu yiwarla palunyanya tilirnu tjarrpatjunu. Nyangka
    mantakutju ngaralanytja. Nyangka-ya kawurlpa, tjilpa, yayinpatarrartu yurrara
    katingu mawurntalpa tjunu Mama Kuurrku.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಪಟ್ಟಣವನ್ನೂ ಅದರಲ್ಲಿರುವುದೆಲ್ಲವನ್ನೂ ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟರು.
    ಆದರೆ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನೂ, ತಾಮ್ರ ಕಬ್ಬಿಣಗಳ ಪಾತ್ರೆಗಳನ್ನೂ, ಯೆಹೋವನ ಆಲಯದ ಭಂಡಾರಕ್ಕೆ ಒಪ್ಪಿಸಿದರು.
  tgo-tgo: Amba thɨ woŋambu ghembako laghɨye weiye bigibiginiyeko wolaghɨye. Ko iyemaeŋge
    bigibigi va thɨ vakathaŋgi e gol, silva, kopa, brons na aiyan, thɨ bigi na vethɨ
    bigiraweŋgi e ghambanji Giya Loi ele ŋgolo tɨne.
  yap-yap: Miyad tay e nifiy ko fare binaw ngar urfiyed nge urngin ban’en ni bay u
    lan, ma kemus ni pin’en nni ngongliy ko gol, nge silber, nge bronze, nge wasey
    e da ni urfiy, ya ra feked ngar ted nga tamachibgil rok SOMOL.
  hlt-MCSB: Khopuei neh a khuikah aka om boeih te hmai neh a hoeh uh. Tedae cak neh
    sui khaw, rhohum hno neh thicung khaw BOEIPA im kah thakvoh dongah a khueh uh.
  mdy-ETH: ዬካፓ ካታሜሎ ዒዞኮ ጋራ ዓኣ ባኮ ቢያ ዓይሱዋዖ ሚቼኔ፤ ጋዓንቴ ቢሮ ዓንጎና ዎርቆና ዬያጉዲ ሞኦኖ ዓንጎና ሃንጎ
    ዓንጎና ኮሺንቴ ባካ ዓታዛ ቢያ ባኮ ሚቼኔ።
  twi-ASANTE: Afei, Israelfoɔ no hyee kuropɔn no ne emu nneɛma nyinaa. Nneɛma a wɔanhye
    no yɛ deɛ wɔde dwetɛ, sikakɔkɔɔ, kɔbere mfrafraeɛ anaa dadeɛ ayɛ. Wɔde ne nyinaa
    kɔsiee Awurade fie adekoradan mu.
  eng-WEBU: They burned the city with fire, and all that was in it. Only they put
    the silver, the gold, and the vessels of bronze and of iron into the treasury
    of the LORD’s house.
  bnp-bnp: Muri ri rungania a tanga dagi turana a maki lobo ri tabuli pololilo vona.
    Pali e huriki a Israel ri bole a maka maki kamumu na tanga dagi, ri ru na tava
    na roho ne BAKOVI DAGI.
  wal-wal: Hegaappe guyyiyan katamaanne a giddon de7iyaabaa ubbaa taman xuuggidosona;
    shin biraanne worqqaa qassi nahaasiyaappenne birataappe oosettida miishshata GODAA
    buquraa minjjiyo sohuwan wottidosona.
  spa-PDDPT: Consumieron con fuego la ciudad y todo lo que había en ella. Solo pusieron
    en el tesoro de la Casa de Yavé la plata, el oro y los objetos de bronce y de
    hierro.
  gun-gun: Ha'e rã tetã ha'e opa mba'e ha'e py ikuai va'e ma oapypa tata py. Ha'e
    rã prata, ouro, ha'e overa va'e guigua, ferro guigua anho oguenoẽ Senhor ropy
    guarã.
  agu-BL: Toque'n tzun k'a'kl cyakil yi tnum cya'n. Tircu'n yi at tul yi tnuma'tz
    ja tz'e'. Ntin cu'n yi oro, tu e'chk ma'cl yi banij tan brons, tu ch'ich', qui
    tz'e' cya'n. Ma na saj quicy'al kale colije't cyakil yi e'chk takle'n yi na xcon
    tetz Kataj.
  ilo-ULB: Ket pinuoranda ti siudad ken amin nga adda iti daytoy. Dagiti laeng pirak,
    balitok, ken dagiti pagkargaan a tanso ken landok ti naikabil iti pagiduldulinan
    iti gameng iti balay ni Yahweh.
  kpg-kpg: Digaula gaa dudu di waahale gi baabaa gi lala gii tugi di gelegele, mo
    nia mee huogodoo ala i ono lodo, ala hua go nia mee ala ne hai gi nia silber,
    goolo, baalanga mmee, mono baalanga ala guu kae go digaula guu dugu i di gowaa
    benebene mee a Dimaadua.
  uig-ARA: خالايىق شەھەرنى ۋە شەھەر ئىچىدىكى ھەممە نەرسىلەرنى ئوت يېقىپ كۆيدۈرۈۋەتتى.
    پەقەت ئالتۇن-كۈمۈش، مىس ۋە تۆمۈردىن بولغان قاچا-قۇچا ئەسۋابلارنى يىغىپ، پەرۋەردىگارنىڭ
    ئۆيىنىڭ خەزىنىسىگە ئەكىرىپ قويدى.
  bsp-bsp: Kɔ ŋaŋcɔf dare kɔ ca cəkɔ yɛnayi di mɔ fəp, mɛnɛ gbeti, kɛma, kɔ ca ca
    kɔpər kɔ fɛc, nyɛ ŋanabɛrɛnɛ daka da kəlɔ ka Kanu Kəpɔŋ mɔ.
  sus-sus: Isirayilakae naxa taa gan a nun a isee birin na, fo gbeti, xɛɛma, wure,
    nun wure gbeeli. E naxa nee raso naafuli ragatade Alatala xa banxi kui.
  pon-2006: Irail eri ale kisiniei oh isikada kahnimwo, oh mehkoaros me mi loale.
    Ihte dipwisou me wiawihkihda kohl, silper, oh mete teikan, me sohte roangala.
    Dipwisou pwukat ahpw wisiklahng wasahn nekidala dipwisoun KAUN-O.
  jae-jae: Ma êsêac sêkêc malac to ŋagêŋ samob ja geŋ. Tageŋ silber to gold ma ku,
    taŋ sêmasaŋ ŋa ki kokoc to jejec naŋ, sêkêŋ jakêsêp kanom, taŋ kêkô Apômtaunê
    andu naŋ.
  ksd-ksd: Ma dia ga tun vue ra pia na pal ma ra iap, ma ra lavur tabarikik tana;
    ia kaka ra silva ma ra goled, ma ra lavur tabarikik di ga pait ia ma ra palariam
    gobol ma ra palariam tuna, dia ga vung kapi ia ta ra vuvuvung ta ra pal kai ra
    Luluai.
  tur-YTC: Kenti ve içindekilerin hepsini ateşe verdiler. Yalnızca gümüşü, altını,
    tunç ve demir eşyaları Yahve'nin evinin hazinesine koydular.
  grc-BRENT: Καὶ ἡ πόλις ἐνεπρήσθη ἐν πυρισμῷ σὺν πᾶσι τοῖς ἐν αὐτῇ· πλὴν ἀργυρίου
    καὶ χρυσίου καὶ χαλκοῦ καὶ σιδήρου ἔδωκαν εἰς θησαυρὸν Κυρίου εἰσενεχθῆναι.
  ind-AYT: Akan tetapi, mereka membakar kota itu dan segala sesuatu yang ada di dalamnya
    dengan api. Hanya perak, emas, dan barang-barang dari tembaga dan besi mereka
    letakkan ke dalam perbendaharaan rumah TUHAN.
  nya-nya: Kenaka iwo anawotcha mzinda wonse ndi chilichonse chimene chinali mʼmenemo,
    kupatulapo zasiliva ndi zagolide pamodzi ndi ziwiya zamkuwa ndi zachitsulo zimene
    anakaziyika mʼnyumba yosungiramo chuma cha Yehova.
  hrv-hrv: 'Spališe grad i sve što bijaše u njemu: uzeše samo srebro, zlato, tučano
    i željezno posuđe i staviše u riznicu Doma Jahvina.'
  mps-mps: Tama nosali te Israel dabe augwaligo sia nogolama, tama te hanu me te tomode
    elaluali nai tigidali te siago dai. Tiali goli, hasiabolo te Israel dabego te
    gol, me silva, me bras, me ain, tego nigali te nai dabe augwaligo selama, tama
    deli madi sisinama, te Genuai Bidigo mone mubo be tomoba muai dao.
  tpi-tpi: Bihain ol i laitim paia na kukim taun na olgeta samting i stap insait long
    en. Tasol ol Israel i bin kisim ol gutpela samting bilong taun na putim insait
    long haus mani bilong Bikpela.
  dan-1931: Men på Byen og alt, hvad der var i den, stak de Ild; kun Sølvet og Guldet
    og Kobber og Jernsagerne bragte de ind i HERRENS Hus's Skatkammer.
  vie-OVCB: Sau đó, người Ít-ra-ên phóng hỏa đốt thành, thiêu sạch tất cả, chỉ trừ
    bạc vàng, dụng cụ bằng đồng, bằng sắt được đem vào kho tàng của nhà Chúa.
  guj-2017: તેઓએ નગરને અને જે કંઈ હતું તે બધું અગ્નિથી બાળી નાખ્યું; કેવળ ચાંદી, સોનું,
    પિત્તળનાં અને લોખંડનાં પાત્રો લાવીને તેઓએ યહોવાહનાં ઘરના ભંડારમાં મૂક્યાં.
  pon-2006A: Irail eri ale kisiniei oh isikada kahnimwo, oh mehkoaros me mi loale.
    Ihte dipwisou me wiawihkihda kohl, silper, oh mete teikan, me sohte roangala.
    Dipwisou pwukat ahpw wisiklahng wasahn nekidala dipwisoun KAUN-O.
  por-BRBSL: Eles queimaram a cidade com fogo, e tudo o que havia nela. Somente eles
    colocaram a prata, o ouro e os vasos de bronze e de ferro na tesouraria da casa
    de Yahweh.
  cth-cth: Khopui khuehoi khopui thung kaawm e abuemlah hmai a sawi awh. Hateiteh,
    Sui, Ngun, hoi rahum e hno, sumpainaw hai, BAWIPA e hno kuemnae dawk a hruek awh.
  twi-twi: Afei, Israelfo no hyew kuropɔn no ne emu nneɛma nyinaa. Nneɛma a wɔanhyew
    no yɛ nea wɔde dwetɛ, sikakɔkɔɔ, kɔbere mfrafrae anaa dade ayɛ. Wɔde ne nyinaa
    kosiee Awurade fi adekoradan mu.
  hlt-hlt: Khopuei neh a khuikah aka om boeih te hmai neh a hoeh uh. Tedae cak neh
    sui khaw, rhohum hno neh thicung khaw BOEIPA im kah thakvoh dongah a khueh uh.
  tbz-SIM: Bɛ̀ mɛ nyĩ kɛ́cɔ́u ndihɛì nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo di miɛkɛ, kɛ́túótɛ́ mɛsɔɔ
    nnɛ̀ timɑ́tì pɛ́ítì, disɔɔwũɔ̃̀ nɛ̀ timɑ́tì kɛ́tɑnnɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ gɨn me nguibam avim a gatɨzɨma a isima, an aven itir biziba bar moghɨra
    isi. Egha me nguibar ekiamɨn aven itir silva, gol, bras ko ainɨn maba inigha Ikiavɨra
    Itir Godɨn dagɨar dɨpenimɨn aven da arɨki.
  azb-azb: Şəhərə və orada olan hər şeyə od vurub yandırdılar. Yalnız qızıl-gümüşü,
    mis və dəmir əşyaları Rəbbin evinin xəzinəsinə qoydular.
  eng-DBY: And they burned the city with fire, and all that was therein; only the
    silver, and the gold, and the vessels of copper and of iron, they put into the
    treasury of the house of Jehovah.
  hin-2017: तब उन्होंने नगर को, और जो कुछ उसमें था, सब को आग लगाकर फूँक दिया; केवल
    चाँदी, सोना, और जो पात्र पीतल और लोहे के थे, उनको उन्होंने यहोवा के भवन के भण्डार
    में रख दिया।
  swp-swp: 'Eanua va oeagi alaalasina eai se gabu, eo ginauri gamagaridi boeana eai:
    ario, eo auro, eo barasi, eo poasi kaputi, Guiau ena numa aba peina eai se toredi.'
  eng-YLT: And the city they have burnt with fire, and all that [is] in it; only,
    the silver and the gold, and the vessels of brass, and of iron, they have given
    [to] the treasury of the house of Jehovah;
  kne-kne: Asi et pinooan din sosoldadon di Israelita din siyodad enggana ay dinmap-o
    di am-in ay wadas di, ngem naipowira din balitok ya pilak ya din naamag si bronsi
    ya landok, tan en da indolin sin pan-idoldolinan sin gameng Diyos.
  eng-WYC-2017: And the men of Israel burnt the city, and all things that were found
    therein, except [the] gold, and silver, and brazen vessels, and iron, which they
    hallowed into the treasury of the Lord.
  eng-WMBB: They burnt the city with fire, and all that was in it. Only they put the
    silver, the gold, and the vessels of bronze and of iron into the treasury of the
    LORD’s house.
  urd-GVH: फिर उन्होंने पूरे शहर को और जो कुछ उसमें था भस्म कर दिया। लेकिन चाँदी,
    सोने, पीतल और लोहे का तमाम माल उन्होंने रब के घर के ख़ज़ाने में डाल दिया।
  rug-rug: Beto asa si sulu pania rina tie varipera tadi na tie Izireli sa vasileana
    pa Zeriko. Sulu va eba pania rini si asa, meke sari doduru likakalae vasina. Ba
    sari na tiṉitoṉa qolo, na siliva, na boronizi, meke na aeana, si vagi va naqiti
    rini pude te Zihova.
  gaz-gaz: Ergasii guutummaa magaalaa sanaatii fi waan ishee keessa jiru hunda guban;
    garuu meetii fi warqee, miʼa naasiitii fi sibiilaa mankuusa mana Waaqayyootti
    galchan.
  fra-LSG: Ils brûlèrent la ville et tout ce qui s’y trouvait; seulement ils mirent
    dans le trésor de la maison de l’Éternel l’argent, l’or et tous les objets d’airain
    et de fer.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru walala dhuŋgur'yurrunana ŋunhiyi wäŋanydja
    bukmaknha, yurru yakana walala bathara ŋunhiyi bulayiny'tja ga garwarrwarr'mirri
    girri', yana walala marrtjina djoṉguŋalana ŋunhiyinydja malanha warrpam'thurrunana,
    bala gäŋalana lili, bala yana gurrunharana ŋunhimalayina Godkalana Buṉbulili.
  yal-yal: Isirayila kaane yi taan gan e nun a yi seene birin, fɔ gbeti nun xɛmaan
    nun muran sula daxine nun wure muranne. Ne yi ramara Alatalaa banxin nafulu ramaradeni.
  haw-1868: Puhi iho la lakou i ke kulanakauhale i ke ahi, a me na mea a pau iloko;
    aka, o ke kala, a me ke gula, a me na ipu keleawe melemele, a me na ipu hao, waiho
    iho la lakou iloko o ka waihona kala o ka hale o Iehova.
  arb-NAV: ثُمَّ أَحْرَقَ الإِسْرَائِيلِيُّونَ الْمَدِينَةَ بِالنَّارِ بِكُلِّ مَا
    فِيهَا. أَمَّا الْفِضَّةُ وَالذَّهَبُ وَآنِيَةُ النُّحَاسِ وَالْحَدِيدِ فَقَدْ
    حَفِظُوهَا فِي خِزَانَةِ بَيْتِ الرَّبِّ.
  ewe-ewe: Wotɔ dzo du la kple nu siwo katã le eme la negbe klosalo kple sika kple
    nu siwo wowɔ kple akɔbli kple gayibɔ ko wolɔ yi ɖada ɖe Yehowa ƒe nudzraɖoƒe.
  eng-LEE: 'And the city they burnt with fire, and all that was therein: only the
    silver, and the gold, and the vessels of copper and of iron, they put into the
    treasury of the house of the Lord.'
  asm-FB: আৰু লোকসকলে নগৰ আৰু তাৰ ভিতৰত থকা সকলোকে জুইৰে পুৰি ভস্ম কৰিলে; কেৱল ৰূপ,
    সোণ আৰু পিতল আৰু লোহাৰ পাত্ৰবোৰ যিহোৱাৰ গৃহৰ ভঁৰালত হ’ল।
  sus-A: عِسِرَيِلَكَيٍ نَشَ تَا فَن عَ نُن عَ عِسٍيٍ بِرِن نَ، قٌ فبٍتِ، شّيمَ، وُرٍ،
    نُن وُرٍ فبٍيلِ. عٍ نَشَ نٍيٍ رَ سٌ نَاقُلِ رَفَتَدٍ عَلَتَلَ شَ بَنشِ كُي.
  fra-SBL: Ils brûlèrent la ville par le feu, avec tout ce qu'elle contenait. Ils
    mirent seulement l'argent, l'or et les objets de bronze et de fer dans le trésor
    de la maison de Yahvé.
  hbo-hbo: וְהָעִ֛יר שָׂרְפ֥וּ בָאֵ֖שׁ וְכָל־אֲשֶׁר־בָּ֑הּ רַ֣ק ׀ הַכֶּ֣סֶף וְהַזָּהָ֗ב
    וּכְלֵ֤י הַנְּחֹ֙שֶׁת֙ וְהַבַּרְזֶ֔ל נָתְנ֖וּ אֹוצַ֥ר בֵּית־יְהוָֽה׃
  piu-2006: '@see-verse:JOS.006.023'
  kik-kik: Magĩcooka magĩcina itũũra rĩu inene rĩothe, na kĩrĩa gĩothe kĩarĩ thĩinĩ
    warĩo, no betha na thahabu, na indo cia gĩcango na cia kĩgera, magĩciiga kĩgĩĩna-inĩ
    kĩa nyũmba ya Jehova.
  fra-NCL: Les enfants d’Israël brûlèrent la ville et tout ce qui s’y trouvait, sauf
    l’argent et l’or, et les objets d’airain et de fer, qu’ils déposèrent dans le
    trésor de la maison de Yahweh.
  cek-AK: To pacoengah vangpui hoi athung ah kaom hmuennawk to hmai hoiah a thlaek
    o boih; toe phoisa, sui, sum, sum kamlingnawk hoiah sak ih laom sabaenawk loe,
    Angraeng ih hmuenmae patunghaih im ah a suek o.
  cuk-cuk: Geb a-sorbali, Israel-dulemar Jericó-neggwebur, degi, agi bela ibmar-bukwamalad
    ogumaksamalad. Unnilagwa mani, olo, esgoro-gordikidgi-ibmar-sobarmalad, degi,
    esgorogi-ibmar-sobarmalad, Bab-Jehová-neggi mani-sabolebukwadse senonimalad.
  uig-CYR: Лекин Йәшуа паһишә аял Раһабни, ата җәмәтидикиләрни вә униңға тәвә болғанлириниң
    һәммисини тирик сақлап қалди; у бүгүнгичә Исраил арисида туруватиду; чүнки у Йәшуа
    Йерихони чарлашқа әвәткән әлчиләрни йошуруп қойған еди.
  pma-pma: Evus, alah tounah keil koa amumoni en gol, silva, brons ka aean, ka alingi
    en out aso ruain tounah keil onen Iahova mul ien. Evus, asan ahang kan rekau en
    taon ka kan lini vita rokol atan ral min tounah vasi koa amul ien.
  tel-2017: తరువాత వారు ఆ పట్టణాన్ని, దానిలో ఉన్నవాటన్నిటినీ అగ్నితో కాల్చివేశారు.
    వెండి, బంగారు, ఇత్తడి పాత్రలు, ఇనపపాత్రలను మాత్రమే యెహోవా మందిర ధనాగారంలో ఉంచారు.
  hat-BSA: Yo te brile vil la avèk dife ak tout sa ki ladann. Sèlman ajan avèk lò
    avèk tout bagay ki te fèt an bwonz ak fè, yo te mete yo nan trezò kay SENYÈ a.
  bxh-bxh: 'Duhu laꞌi sa gabu golu, habahim edi ginauli mahudoꞌidi sa gabu esegahidi.
    Na powapowati moho sa lau afuledi, Yaubada enehena: siluba, gole, kapa, yo ayan.'
  kos-kos: Na elos esukak siti sac nufon ac ma nukewa ma oan loac. Tusruktu gold ac
    silver ac ma orekla ke bronze ac iron nukewa utukla nu nien filma lun LEUM GOD.
  hbo-WLC: וְהָעִ֛יר שָׂרְפ֥וּ בָאֵ֖שׁ וְכָל־אֲשֶׁר־בָּ֑הּ רַ֣ק ׀ הַכֶּ֣סֶף וְהַזָּהָ֗ב
    וּכְלֵ֤י הַנְּחֹ֙שֶׁת֙ וְהַבַּרְזֶ֔ל נָתְנ֖וּ אוֹצַ֥ר בֵּית־יְהוָֽה׃
  ibo-ibo: Ha kpọrọ obodo ahụ ọkụ, ya na ihe niile dị nʼime ya. Ma ha wepụtara naanị
    ọlaọcha na ọlaedo, na ihe niile e ji bronz na igwe kpụọ, tinye nʼụlọakụ Onyenwe
    anyị.
  ory-ory: ଆହୁରି ଲୋକମାନେ ନଗର ଓ ତନ୍ମଧ୍ୟସ୍ଥିତସକଳ ବସ୍ତୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କଲେ; କେବଳ ରୂପା ଓ
    ସୁନା, ପୁଣି ପିତ୍ତଳ ଓ ଲୁହାର ପାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଭଣ୍ଡାରରେ ରଖିଲେ।
  chk-chk: Mürin ra keni ewe telinimw me meinisin mine a nom lon. Nge silifer me kolt,
    pwal ekewe sepi mi för seni piras me mächä ra iseis lon ewe lenien iseis lon imwen
    ewe Samol mi Lapalap.
  rop-rop: Afta na ola solja bin barnimap det taun garram ola enijing. Bat dei nomo
    bin barnimap ol detlot enijing garram gol en silba en kopa en aiyan, dumaji deibin
    deigim ol detlot ting langa ola serramonimen blanga yusum blanga YAWEI.
  ukr-1871: Місто же і все, що було в ньому, пустили пожаром, тільки срібло та золото
    та мідяний і залїзний посуд віддали в скарбівню Господнього дому.
  deu-1951: Aber die Stadt und alles, was darin war, verbrannten sie mit Feuer; nur
    das Silber und Gold und das eherne und eiserne Geräte taten sie zum Schatz in
    das Haus des HERRN.
  eng-JPS: And they burnt the city with fire, and all that was therein; only the silver,
    and the gold, and the vessels of brass and of iron, they put into the treasury
    of the house of the LORD.
  srp-1865: A grad spališe ognjem i što bješe u njemu; samo srebro i zlato i posuðe
    od mjedi i od gvožða metnuše u riznicu doma Gospodnjega.
  lug-lug: Awo ne balyoka bookya ekibuga ne bazikiriza byonna ebyakirimu okuggyako
    ffeeza, zaabu n’ebintu eby’ekikomo n’eby’ekyuma bye baggyamu ne babitereka mu
    ggwanika ly’omu nnyumba ya Mukama.
  heb-heb: והעיר שרפו באש וכל אשר בה רק הכסף והזהב וכלי הנחשת והברזל נתנו אוצר בית
    יהוה׃
  ben-IRV: আর লোকেরা নগর ও সেই জায়গার সমস্ত বস্তু আগুনে পুড়িয়ে দিল, শুধু রূপা,
    সোনা এবং পিতলের ও লোহার সমস্ত পাত্র সদাপ্রভুর বাড়ির ভান্ডারে রাখল।
  pan-pan: ਫਿਰ ਉਹਨਾਂ ਨੇ ਉਸ ਸ਼ਹਿਰ ਨੂੰ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਵਿੱਚ ਸੀ ਸਾੜ ਸੁੱਟਿਆ ਪਰ ਚਾਂਦੀ, ਸੋਨਾ,
    ਪਿੱਤਲ ਅਤੇ ਲੋਹੇ ਦੇ ਭਾਂਡੇ ਯਹੋਵਾਹ ਦੇ ਘਰ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿੱਚ ਰੱਖ ਦਿੱਤੇ।
  mya-JVB: မြို့ နှင့်တကွမြို့ ၌ ရှိသမျှ တို့ကို မီး ရှို့ ကြ၏။ သို့ရာတွင် ရွှေ ငွေ
    ကို၎င်း၊ ကြေးဝါ တန်ဆာ ၊ သံ တန်ဆာတို့ကို၎င်း၊ ထာဝရဘုရား ၏ ဘဏ္ဍာ တော်ထဲသို့ သွင်း
    ထားကြ၏။
  tte-O: Kabo Isileli ali tokaleya Yeliko meuloina sigabu megogona. Na gogone siya
    siginaulili gole, siliba, kopa, yo aeyan koina sikele-gogonagili gogo wasawasa
    kaba peili Yeoba ana nume mena.
  tbg-tbg: Vikaqai vehakuma nimite, viraqaahai vika Ieriko vatuka iha tuta kovaro
    ihavano vi vatukaravata, viraqi vau haikaravata, ita taiqa kora. Silvaave, korive,
    baraasive, ainive, viraqohai aututo haikaraqai vika vare Nora Kotira monu vato
    naavuraqi vuru vatora.
  hmo-hmo: Unai murinai hanua ibounai bona ia lalonai gau ibounai idia gabua ore,
    to golo, bona siliva, bona auri laboralabora, bona auri gaudia idia abia, Lohiabada
    ena ruma dekenai idia haboua, davana bada gaudia idia haboua gabuna dekenai.
  urd-urd: फिर उन्होंने उस शहर को और जो कुछ उस में था सब को आग से फूँक दिया और सिर्फ़
    चाँदी और सोने को और पीतल और लोहे के बरतनों को ख़ुदावन्द के घर के ख़़ज़ाने में
    दाख़िल किया।
  rus-SYN: Раав же блудницу и дом отца ее и всех, которые у нее были, Иисус оставил
    в живых, и она живет среди Израиля до сего дня, потому что она укрыла посланных,
    которых посылал Иисус для высмотрения Иерихона.
  bqc-SIM: Ɔ̃ aa tɛsↄ̃̀ wɛ̃́lɛpiwa ń pↄ́ pↄ́ kúuↄ píi, mɛ́ i kɛ ã́nusu ń vuao
    ń mↄgotɛ̃ pↄ́ↄ ń mↄsi pↄ́ pↄ́ aa sɛ̀lɛ kàlɛ ń Dii zwã̀akpɛ àizɛɛo bàasio.
  tcz-CHONGTHU: Hijouchun, Israelten khopi chu asunga umjouse toh ahallhauvin asumanghel
    tauvin ahi. Ahin sumle sana, chule sum-eng le thih-a kisem thilho vang chu Pakai
    sumkholna munnah akoijun ahi.
  mar-mar: मग त्यांनी ते नगर व त्यातले सर्वकाही आग लावून जाळले; मात्र सोने, रुपे आणि
    तांब्याची व लोखंडाची पात्रे ही त्यांनी परमेश्वराच्या घराच्या भांडारात ठेवली.
  qub-qub: Chaypita cajtaga ushajpämi rupachiran siudächo cajta. Jorguran gorita,
    guellayta, runsita, fyërrullata. Nircur churaran Tayta Diospaj churaraycashan
    cajman.
  bqp-bqp: Akũ ò tɛ́ sↄ̃̀ wɛ̃tɛ pìia kũ pↄ́ kũ ò kunnↄ pínki, tó adi kɛ andurufu
    kũ wuraao kũ mↄ̀gotɛ̃ pↄ́nↄ kũ mↄ̀si pↄ́ kũ ò sɛ̀tɛ ò kàtɛ Dikiri bizakuta
    aruzɛkɛ utɛkin baasiro.
  hat-hat: Yo mete dife nan lavil la, yo boule l' nèt ak tou sa ki ladan l', an wetan
    bagay ki te fèt an lò, an ajan, an fè ak an kwiv yo. Yo pran yo, yo pote yo nan
    depo richès Seyè a.
  eng-BSB: Then the Israelites burned up the city and everything in it. However, they
    put the silver and gold and articles of bronze and iron into the treasury of the
    LORD’s house.
  tod-tod: Ti taai ɠalani, ta nii kpein é ɠɛni ná. Kɛni walii, ta zanugi, ta kɔlu
    ɓɔi sɔɔlaiti, ta kɔlu zɔɔlaiti, ti naati puuni Ɠɔoɠɔ GALAGI ná-naavolo makɛsuʋɛ.
  eng-WEBPB: They burnt the city with fire, and all that was in it. Only they put
    the silver, the gold, and the vessels of bronze and of iron into the treasury
    of the LORD’s house.
  kbq-kbq: Anante ana ran kuma'ene ana maka'zana teve tagintazageno te'ne. Hianagi
    silvaretiro goliretiro bronsiretiro aenireti'ma tro'ma hu'naza zantamina eri'za
    Ra Anumzamofo nompima zagoma nentafi ome ante'naze.
  nhe-BL: Teipa nopa israelitame quitlatijque nopa altepetl huan nochi tlen oncayaya
    nopona. San quiquixtijque tlen elqui tlen plata, oro huan nochi tlamantli tlen
    bronce huan hierro huan quitlalijque ipan itiopa TOTECO campa quiajcocuiyayaj
    nochi tlamantli tlen patiyo tlen iaxca.
  sps-sps: Kat to ana taa Isrel faakor ton guaf sa kuruiny faavots to na ngats fan,
    a sikia ta ka ma tsutsun san a fokinai kaa faavot gotsiny rato putaa, fiisen ramen
    fokinai ka tana fo numaa, san a foka te kat ari tan gol, an silva, an brons, an
    tan aiyan ri te nom ya ser fasof ya tana guuv tana Tsunaun.
  bus-bus: Ben aↄ̃ tɛ́ sↄ̃̀ wɛ́tɛ pìa kↄ̃n pↄ́ kɛ̀ kúnnↄ píngi, tó èe kɛ kondogi kↄ̃n
    vurao kↄ̃n mↄ̀gotɛ̃ pↄ́nↄ kↄ̃n mↄ̀si pↄ́ kɛ̀ aↄ̃ↄ sɛ̀ɛ wà kàɛ Dii bisakuta auziki
    utɛkiin baasiro.
  gub-BL: 'A''e re umunyk zauxiapekwer tata oho tawhu rehe wà, hapy pà paw rupi wà,
    ma''e a''e pe har hapy pà paw rupi wà. Ita hekuzar katu ma''e omono temetarer
    hyru Tupàn hàpuzràn pupe har pupe wà: parat, or, ma''e itazu iapo pyrer, ma''e
    ita per her ma''e iapo pyrer no.'
  eng-DRA: But they burned the city, and all things that were therein; except the
    gold and silver, and vessels of brass and iron, which they consecrated into the
    treasury of the Lord.
