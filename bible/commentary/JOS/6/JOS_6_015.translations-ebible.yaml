verse: JOS.006.015
translations:
  mal-C: ഏഴാംദിവസം അവർ പ്രഭാതത്തിൽ എഴുന്നേറ്റു; അതേരീതിയിൽത്തന്നെ പട്ടണത്തിനുചുറ്റും
    ഏഴുപ്രാവശ്യം അണിനടന്നു; അന്നുമാത്രം അവർ ഏഴുപ്രാവശ്യം പട്ടണം ചുറ്റി.
  deu-TKW: Am siebenten Tag aber brachen sie bei Anbruch der Morgenröte auf und zogen
    nach gewohnter Weise siebenmal um die Stadt herum.
  lin-lin: Na mokolo ya sambo, balamukaki na tongo-tongo mpe babalukaki zingazinga
    ya engumba mbala sambo, ndenge kaka bazalaki kosala. Ezalaki kaka mokolo wana
    nde babalukaki mbala sambo zingazinga ya engumba.
  eng-LSV: And it comes to pass, on the seventh day, that they rise early, at the
    ascending of the dawn, and go around the city, according to this manner, seven
    times; (only on that day have they gone around the city seven times);
  eng-GNV: 'And when the seuenth day came, they rose early, euen with the dawning
    of the day, and compassed the citie after ye same maner seuen times: only that
    day they compassed the citie seuen times.'
  eng-WEBSTER: 'And it came to pass on the seventh day, that they rose early about
    the dawning of the day, and compassed the city after the same manner seven times:
    only on that day they compassed the city seven times.'
  nhw-BL: Quema ajsic nopa chicompa tonal, nochi mejque nelcualca huan pejque quiyahualohuaj
    nopa altepetl quen achtihui quichijtoyaj, pero ama quiyahualojque chicome hueltas.
  swh-ONEN: Siku ya saba, wakaamka asubuhi na mapema wakauzunguka mji kama walivyokuwa
    wakifanya, isipokuwa siku ile waliuzunguka mji mara saba.
  bba-bba: Ye n kuɑ sɔ̃ɔ nɔɔbɑ yiruse, mɑ bɑ seewɑ buru buru yɑm sɑ̃reru bɑ wuu ɡe
    sikerenɑ nɔn nɔɔbɑ yiru. Tɔ̃ɔ te tɔnɑwɑ bɑ ɡu sikerenɑ nɔn nɔɔbɑ yiru.
  eng-KJVCPB: 'And it came to pass on the seventh day, that they rose early about
    the dawning of the day, and compassed the city after the same manner seven times:
    only on that day they compassed the city seven times.'
  cpy-cpy: Okanta 7-tatsiri kiteejeri, ananinkae-yanakini itapotawo nampitsi, ikimita-piintzirowa.
    Iroka kiteejeri, 7 rapiitakiro itapotziro nampitsi.
  mpx-mpx: Lan seben-ina elana panuwa abwe i mwamwananal, inoke Isileli hi lut hi
    na Yeliko hi nopainan, i ola toto hi giginol lan sikis gamwanaa. Yaa lan toto
    o abwe panuwa hi nopainan paseben.
  wbp-wbp: Parra-karirla, yakarra-pardijalu mungalyurru-nyayirni kujalpa wanta kankarlu-jarrinja-yanu.
    Ngulalu kirri-wana wapaja warru wirlki-palaku, kula jintaku-mipa.
  luo-luo: To chiengʼ mar abiriyo, ne gichiewo kogwen mi gilworo dala maduongʼno nyadibiriyo
    e yo machalre gi mamoko ka. Chiengʼno kende ema negilworo dala maduongʼno nyadibiriyo.
  meu-meu: Dina ihahituna ai, idia na daba vaburana ai e tore tore isi, hanua unu
    e rakaia heḡeḡe toma, nega hahitu; una dina tamona ai nega hahitu hanua e rakaia
    hegege.
  npi-ULB: सातौँ दिनमा तिनीहरू बिहान सबेरै उठे र तिनीहरूले त्यस दिन पनि सहरको फेरो
    मारे । त्यस दिन तिनीहरूले सहर वरिपरि सात फन्को मारे ।
  yor-yor: Ní ọjọ́ keje, wọ́n dìde ní kùtùkùtù òwúrọ̀ ní àfẹ̀mọ́júmọ́, wọ́n sì wọ́de
    ogun yí ìlú náà ká ní ìgbà méje, gẹ́gẹ́ bí i ti ìṣáájú, ní ọjọ́ keje nìkan ṣoṣo
    ni wọ́n wọ́de ogun yí ìlú náà ká nígbà méje.
  emp-NTPO: Sietebema ewarid̶e ãdjirãra diaped̶ed̶a piradrʌd̶aped̶a Jerico puru aud̶u
    pʌrrʌgasid̶aa naãrã oped̶ad̶a quĩrãca. Baribʌrʌ maʌ̃ ewarid̶e b̶arima siete pʌrrʌgasid̶aa.
  ind-ind: Pada hari yang ketujuh, mereka bangun pagi sekali dan mengelilingi kota
    itu seperti sebelumnya, hanya saja kali ini mereka mengelilinginya tujuh kali.
  pes-OPCB: روز هفتم نیز صبح زود برخاستند ولی به جای یک بار، هفت بار شهر را دور زدند.
  tgl-ULB: Maaga silang gumising nang magbubukang liwayway nang ikapitong araw at
    nagmartsa sila palibot ng lungsod ayon sa nakasanayan nila, sa pagkakataong ito
    pitong ulit. Sa araw na ito sila nagmartsa palibot ng slungsod nang pitong ulit.
  cbu-NT: Putamsha tsimbunarinshitini matayaru zar tarasitaranlluri, káyarusin, yaktaa
    yusur marchaksin iturpiranganaya. Chtaru tamaranganaya ambitam ashirangsin, itaru
    anpat zar, tsimbunarnishitini matayaru yaktaa iturpiranganaya.
  hui-hui: Horo kane hayagola tigua muna biyagola heyini. Ani buwa tigua pu mabu ala
    biyadagua horo ogoningi dege ka halu pu mabu bini.
  mya-mya: သတ္တမ​နေ့​နံ​နက်​အ​ရုဏ်​တက်​အ​ချိန်​၌​သူ​တို့ သည်​နိုး​ထ​၍ ယ​ခင်​လှည့်​ပတ်​နည်း​အ​တိုင်း​မြို့
    ကို​ခုနစ်​ကြိမ်​လှည့်​ပတ်​ကြ​လေ​သည်။ ထို​နေ့​၌ သာ​မြို့​ကို​ခု​နစ်​ကြိမ်​တိုင်​အောင်​လှည့်​ပတ်​ကြ
    သည်။-
  bod-N: ཉིན་བདུན་པའི་ཞོགས་པར། སྐྱ་རེངས་ཤར་དུས་སུ་ཁོ་རྣམས་ཡར་ལངས་ནས་སྔར་བཞིན་མཁར་ལ་སྐོར་བ་ཐེངས་བདུན་བརྒྱབ།
    ཉིན་དེ་ཁོ་ནར་མཁར་ལ་སྐོར་བ་ཐེངས་བདུན་བརྒྱབ།
  sna-sna: Pazuva rechinomwe, vakamuka mambakwedza vakafamba vachipoteredza guta kanomwe
    nenzira imwe chete, asi musi uyu vakapoterera guta kanomwe.
  spa-BLM: Al séptimo día, se levantaron temprano al amanecer y marcharon alrededor
    de la ciudad de la misma manera siete veces. Sólo este día marcharon alrededor
    de la ciudad siete veces.
  cac-cac: Axo d'a yuquil c'ual, te ac'valto ix q'ue vaan eb' vin̈, ix b'atxi eb'
    vin̈ junelxo. Uquel ix ec' oyoyoc eb' vin̈ d'a jun c'u chi'.
  swh-ULB: Ilikuwa ni katika siku ya saba ambayo waliamka mapema katika mapambazuko,
    na walitembea kuuzunguka mji kwa namna ile kama ilivyokuwa kawaida yao, katika
    siku hii walifanya mara saba.
  bel-bel: 'Калі сёмы раз сьвятары трубілі ў трубы, Ісус сказаў народу: радуйцеся,
    бо Гасподзь аддаў вам горад!'
  deu-ELBBK: Und es geschah am siebten Tag, da machten sie sich früh auf, beim Aufgang
    der Morgenröte, und umzogen die Stadt nach dieser Weise siebenmal; nur an diesem
    Tag umzogen sie die Stadt siebenmal.
  mbb-OT: Ne hein ikepitu en he andew, ne egkeriwaswas pa ne mid-enew en sikandan
    ne midliǥuy sikandan dutun te inged iring te mibeelan dan te midlavey he heenem
    he andew. Piru kayi he andew kepipitu zan medliǥuy zutun te inged.
  mal-2015: ഏഴാം ദിവസമോ അവർ അതികാലത്തു അരുണോദയത്തിങ്കൽ എഴുന്നേറ്റു പട്ടണത്തെ ആ വിധത്തിൽ
    തന്നേ ഏഴുപ്രാവശ്യംചുറ്റി; അന്നുമാത്രം അവർ പട്ടണത്തെ ഏഴു പ്രാവശ്യം ചുറ്റി.
  tuo-NT: Beꞌro ape nʉmʉ siete nʉmʉrĩ nirĩ nʉmʉrẽ, ñamiñaꞌcũrõ wãꞌcã, na weeꞌcaronojõta
    ti macã Jericóre sʉtʉacãrã niwã tja. Ti nʉmʉrẽ majã sietetiri sʉtʉacãrã niwã.
  rmc-rmc: Pro eftato džives, sar vidňisaľolas, ušťile a obgele o foros avke sar angloda.
    Ale andre oda džives les obgele eftavar.
  nlg-nlg: Tana vituni na dani rana vure ni Israel tara rarai labota mara ghoi sakutua
    talighutiana na komu sule tara nea haia mai. Mi tana dani vaghana ghua so eni,
    e vitu tughuru ni sakutua talighutiana na komu sule.
  pes-OPV: و در روز هفتم، وقت طلوع فجر، به زودی برخاسته، شهر را به همین طور هفت مرتبه
    طواف کردند، جز اینکه در آن روز شهر را هفت مرتبه طواف کردند.
  ron-1924: Ын зиуа а шаптя, с-ау скулат ын зорий зилей ши ау ынконжурат ын ачелашь
    фел четатя де шапте орь; ачаста а фост сингура зи кынд ау ынконжурат четатя де
    шапте орь.
  ben-OBCV: সপ্তম দিনে, ভোরবেলায় তারা উঠে পড়ল এবং একইভাবে তারা সেই নগরটি সাতবার
    প্রদক্ষিণ করল। কেবলমাত্র সেদিনই তারা সাতবার নগরটি প্রদক্ষিণ করল।
  som-som: Oo maalintii toddobaad aroor horay keceen markii waagu beryay, oo sidii
    oo kale ayay magaaladii toddoba jeer ugu soo wareegeen; laakiin maalintaas ayay
    magaalada toddoba jeer ku soo wareegeen.
  lat-VUC: Dies autem septimo, diluculo consurgentes, circuierunt urbem, sicut dispositum
    erat, septies.
  eng-ASVBT: 'And it came to pass on the seventh day, that they rose early at the
    dawning of the day, and compassed the city after the same manner seven times:
    only on that day they compassed the city seven times.'
  ita-1885: E al settimo giorno, levatisi la mattina allo spuntar dell'alba, circuirono
    la città nella medesima maniera sette volte; sol quel giorno circuirono la città
    sette volte.
  eng-LXXUP: And on the seventh day they rose up early, and compassed the city on
    that day seven times.
  eng-ULB: It was on the seventh day that they got up early at daybreak, and they
    marched around the city in the same way that was their pattern, this time for
    seven times. It was on this day that they marched around the city seven times.
  spa-VBL: El séptimo día, se levantaron al amanecer y marcharon alrededor de la ciudad
    de la manera habitual, salvo que este día le dieron siete vueltas a la ciudad.
  fra-_FOB: Mais le septième jour, ils se levèrent de bon matin, au lever de l'aurore,
    et ils firent sept fois le tour de la ville, de la même manière; ce jour-là seulement
    ils firent le tour de la ville sept fois.
  mal-mal: ഏഴാം ദിവസമോ അവർ അതികാലത്ത് എഴുന്നേറ്റ് പട്ടണത്തെ ആ വിധത്തിൽ തന്നേ ഏഴു പ്രാവശ്യം
    ചുറ്റി; അന്നുമാത്രം അവർ പട്ടണത്തെ ഏഴു പ്രാവശ്യം ചുറ്റി.
  urd-GVR: Sātweṅ din unhoṅ ne subah-sawere uṭh kar shahr kā chakkar yoṅ lagāyā jaise
    pahle chhih dinoṅ meṅ, lekin is dafā unhoṅ ne kul sāt chakkar lagāe.
  suz-BL: मिनु मेको आ ७ नाक्‍ती नां सोव़चा क्‍येङा ङोंइती बोक्‍शा, ङोंइती ङा खोदेंशो
    पा मेको सहर एर ओंथ हिरसाक्‍म। तन्‍न मेको नाक्‍ती मेकोपुकीमी मेको सहर ७ खेयप हिरसाक्‍म।
  ita-1927: E il settimo giorno, levatisi la mattina allo spuntar dell’alba, fecero
    sette volte il giro della città in quella stessa maniera; solo quel giorno fecero
    il giro della città sette volte.
  ckb-ckb: ئەوە بوو لە ڕۆژی حەوتەم بەرەبەیان زوو لە خەو هەستان و حەوت جار بەو شێوەیە
    بە چواردەوری شارەکەدا سووڕانەوە. تەنها لەو ڕۆژەدا حەوت جار بە چواردەوری شارەکەدا
    سووڕانەوە،
  eng-BBE: Then on the seventh day they got up early, at the dawn of the day, and
    went round the town in the same way, but that day they went round it seven times.
  kan-OKCV: ಆದರೆ ಏಳನೆಯ ದಿನ ಸೂರ್ಯೋದಯವಾಗುವಾಗ, ಅವರು ಎದ್ದು ಪಟ್ಟಣವನ್ನು ಅದೇ ರೀತಿಯಾಗಿ ಏಳು
    ಸಾರಿ ಸುತ್ತಿಬಂದರು. ಆ ದಿನದಲ್ಲಿ ಮಾತ್ರವೇ ಪಟ್ಟಣವನ್ನು ಏಳು ಸಾರಿ ಸುತ್ತಿಬಂದರು.
  bbb-bbb: Ro maza seveni ije irasemoga bune mu gamia urina izege bu ude reva ijiege
    una sidove ireobo ijia ufuaenoe. Ro maza ijiaru buka mazani seveni ijiege sidove
    ijia ufuaenoe.
  tam-2017: ஏழாம் நாளில், அதிகாலையிலே பொழுதுவிடியும்போது எழுந்திருந்து அந்தவிதமாகவே
    பட்டணத்தை ஏழுமுறை சுற்றிவந்தார்கள்; அந்த நாளில் மட்டும் பட்டணத்தை ஏழுமுறை சுற்றிவந்தார்கள்.
  spa-RV-1909: 'Y al séptimo día levantáronse cuando subía el alba, y dieron vuelta
    á la ciudad de la misma manera siete veces: solamente este día dieron vuelta alrededor
    de ella siete veces.'
  ron-BTF: Și s-a întâmplat, în a șaptea zi, că s-au sculat devreme, în zori de zi
    și au înconjurat cetatea în același fel de șapte ori; doar în acea zi au înconjurat
    cetatea de șapte ori.
  eng-WEBP: On the seventh day, they rose early at the dawning of the day, and marched
    around the city in the same way seven times. On this day only they marched around
    the city seven times.
  eng-FBV: On the seventh day they got up at dawn and marched around the city in the
    usual way, except that this day they circled the city seven times.
  nld-1939: Maar toen ze zich op de zevende dag bij het aanbreken van de morgen gereed
    hadden gemaakt, trokken ze op dezelfde wijze zeven maal rond de stad; dus alleen
    op die dag zijn ze zeven maal rond de stad getrokken.
  nch-BL: Quema ajsic nopa chicompa tonali, nochi mijquejque nelcualca huan pejque
    quiyahualohuaj nopa altepet quej achtohui quichijtoyaj, pero ama quiyahualojque
    chicome huelta.
  vie-1934: Nhưng ngày thứ bảy các người đó dậy sớm, vừa tưng sáng, và y như cách
    trước, đi chung quanh thành bảy lần; chỉ nội ngày đó họ đi chung quanh thành bảy
    lần.
  hin-CV: सातवें दिन वे सबेरे उठ गए, तथा उसी रीति से, परंतु सात बार, नगर के चारों
    ओर घूमे; केवल सातवें दिन ही वे सात बार घूमे.
  spa-BES: Al séptimo día se levantaron temprano, al amanecer del día, y marcharon
    alrededor de la ciudad de la misma manera, pero ese día la rodearon siete veces.
  tdx-tdx: Ie amy andro faha­fitoy le nitroatse te manjirik’ andro naho narierie’
    iareo i rovay vaho nitoloña’ iareo im-pito; amy àndroy avao ty nañariaria’ iareo
    i rovay im-pito.
  tha-KJV: ต่อมาในวั​นที​่​เจ​็ดเขาลุกขึ้นแต่​เช้าตรู่ เดินกระบวนรอบเมืองอย่างเคยเจ็ดครั้ง
    เฉพาะวันเดียวนั้นเขาได้เดินกระบวนรอบเมืองเจ็ดครั้ง
  por-BR-2018: 'E ao sétimo dia levantaram-se quando subia a alva, e deram volta à
    cidade da mesma maneira sete vezes: somente este dia deram volta ao redor dela
    sete vezes.'
  deu-ELO: Und es geschah am siebten Tage, da machten sie sich früh auf, beim Aufgang
    der Morgenröte, und umzogen die Stadt nach dieser Weise siebenmal; nur an selbigem
    Tage umzogen sie die Stadt siebenmal.
  eng-WYC-2018: And in the seventh day they rose early, and compassed the city, as
    it was ordained, seven times. (And on the seventh day they all rose up early,
    and went around the city, as it was ordained, seven times.)
  epo-epo: En la sepa tago ili leviĝis frue, kiam montriĝis la matena ĉielruĝo, kaj
    ili ĉirkaŭiris la urbon en la sama maniero sep fojojn; en tiu sola tago ili ĉirkaŭiris
    la urbon sep fojojn.
  uig-PIN: Yǝttinqi küni ular tang sǝⱨǝrdǝ ⱪopup, ohxax ⱨalǝttǝ yǝttǝ ⱪetim xǝⱨǝrning
    ǝtrapini aylandi; pǝⱪǝt xu künila ular xǝⱨǝrning ǝtrapini yǝttǝ ⱪetim aylandi.
  beo-beo: 'Eso fesuga ilia da hahabedafa wa:legadole, ilia musa: hou defele Yeligou
    moilai bai bagade amo fesuale agoane sisiga:i.'
  tpi-OTNT: Tulait i bruk long de namba 7, na ol i kirap na wokabaut raunim taun olsem
    ol i bin mekim bipo. Tasol long dispela de ol i raun 7-pela taim.
  hau-SA: A rana ta bakwai, suka tashi da sassafe suka zaga birnin sau bakwai yadda
    suka saba. A wannan rana kaɗai ne suka zaga birnin sau bakwai.
  uig-LAT: Yettinchi küni ular tang seherde qopup, oxshash halette yette qétim sheherning
    etrapini aylandi; peqet shu künila ular sheherning etrapini yette qétim aylandi.
  nde-nde: Ngelanga lesikhombisa bavuka emadabukakusa babhoda idolobho kasikhombisa
    ngendlela efanayo, ngaphandle kokuthi ngalelolanga babhoda kasikhombisa.
  ton-ton: '¶ Pea ʻi hono fitu ʻoe ʻaho naʻe hoko ʻo pehē, naʻa nau tuʻu hengihengi
    hake ʻo feʻunga mo e maʻa ʻae ʻaho, ʻonau takatakai pehē pe ʻae kolo ke liunga
    fitu: ka ko e ʻaho pē taha ko ia naʻa nau ʻalu fakatakamilo ʻi he kolo ʻo liunga
    fitu.'
  ces-1613: V den pak sedmý vstali, jakž zasvitávalo, a obešli město týmž způsobem
    sedmkrát; toliko toho dne obešli město sedmkrát.
  eng-WMB: On the seventh day, they rose early at the dawning of the day, and marched
    around the city in the same way seven times. On this day only they marched around
    the city seven times.
  tam-TCV: ஏழாம்நாள் பொழுது விடியும் வேளையில், அவர்கள் எழுந்து முன்போலவே பட்டணத்தைச்
    சுற்றிவந்தனர். ஆனால் அன்றுமட்டும் அவர்கள் ஏழுமுறை பட்டணத்தைச் சுற்றினார்கள்.
  ceb-ULB: Mao kadto ang ikapito nga adlaw nga mibangon sila ug sayo sa banagbanag,
    ug nanglakaw sila libot sa siyudad sa sama gihapon nga pamaagi, niining higayona
    sa makapito ka higayon. Mao kini nga adlaw nga nanglakaw sila libot sa siyudad
    sa makapito ka higayon.
  pol-UBG: Lecz dnia siódmego wstali rano o świcie i okrążyli miasto w ten sam sposób
    siedem razy. Tylko tego dnia okrążyli miasto siedem razy.
  agr-agr: Untsu tsawan sieteya duwi sacerdote aidau suntag aidaujai ejampek nantajag
    yaunchuk dutikamunak betek yaaktan tenteawag shimuidau. Untsu nunú tsawantin sieteya
    imania tenteawajui.
  kyc-kyc: Yuu gii yanda ipingi dokopa nakama yango rali piyamo sipuro papala wambo
    piyami dopaleko ingyuo yuu taone andake doko awali lao yuu yanda ipingiko maki
    maki pyuo kimbu pyao piso kata peyami. Yuu gii doko iki yuu yanda ipingi dopa
    piyami.
  urd-GVU: ساتویں دن اُنہوں نے صبح سویرے اُٹھ کر شہر کا چکر یوں لگایا جیسے پہلے چھ
    دنوں میں، لیکن اِس دفعہ اُنہوں نے کُل سات چکر لگائے۔
  deu-1912: Am siebenten Tage aber, da die Morgenröte aufging, machten sie sich früh
    auf und gingen nach derselben Weise siebenmal um die Stadt, daß sie desselben
    einen Tages siebenmal um die Stadt kamen.
  ntj-ntj: Nyangkalta-ya ngurra 6-tjanu tjirntu kutjupangka mungayurntura pakaralpi
    mapitjangu yiwarlawana parrapitjangu yara palunyapirinypartu. Palunyalu-ya palunyapirinypartu
    puru 6-nguru parrapitjangu.
  kan-2017: ಆರು ದಿನ ಈ ಪ್ರಕಾರ ಮಾಡಿದರು. ಏಳನೆಯ ದಿನದಲ್ಲಿ ಅವರು ಸೂರ್ಯೋದಯವಾಗುತ್ತಲೇ ಎದ್ದು
    ಅದೇ ಕ್ರಮದಲ್ಲಿ ಪಟ್ಟಣವನ್ನು ಏಳು ಸಾರಿ ಸುತ್ತಿದರು. ಈ ದಿನದಲ್ಲಿ ಮಾತ್ರ ಅದನ್ನು ಏಳು ಸಾರಿ
    ಸುತ್ತಿದರು.
  tgo-tgo: Mbaŋa mbaŋapirɨniye e tɨne, ighɨviya rakaraka, Isirel thɨ raka thuweiru
    na vethɨ raka vaghɨliya Jeriko mbaŋapirɨ. Lenji vaghɨliyako iyako ŋgoreiya va
    thɨ vakavakatha mbaŋawonama e tɨne, ko va e mbaŋako iyako tɨne mbaŋapirɨ vara
    va thɨ vaghɨliya ghembako.
  yap-yap: Me chirofen ni gaman e medlip ngay miyad od ni be puf e woch ngranod ngu’ur
    liyeged fare binaw ni medlip yay ni ku aram rogon. Kemus ni rofen nem e ranod
    ra liyeged e re binaw nem ni medlip yay.
  hlt-MCSB: A hnin rhih dongkah mincang a pha vaengah thoo uh tih khopuei te voei
    rhih a tiktamnah hil a hil uh. Tekah khohnin dongah ni khopuei te voei rhih dawk
    a hil uh.
  mdy-ETH: ላንካሳ ዓቦ ሳዖኮ ዲጊጫ ዞቃኣና ሚኢሪ ዔቂ ዬኖ ጎይፆ ካታሜሎኮ ዙሎ ላንካይ ማይንቲ ዔያታ ሺሬኔ፤ ዔያታ ላንካይ
    ሺሬሢ ዒዞ ኬሎ ሌሊኬ።
  twi-ASANTE: Ɛda a ɛtɔ so nson no, Israelfoɔ no sɔree anɔpahema, bɔɔ nsra twaa kuropɔn
    no ho hyiaeɛ, sɛdeɛ wɔayɛ dada no. Nanso, saa ɛberɛ yi deɛ, wɔbɔɔ nsra twaa kuropɔn
    no ho mprɛnson.
  eng-WEBU: On the seventh day, they rose early at the dawning of the day, and marched
    around the city in the same way seven times. On this day only they marched around
    the city seven times.
  bnp-bnp: Na poloruana parava na hatelanga pokopoko ri hadongo, ri laho haluia a
    tanga dagi i manga a hini muga. Pali na parava iea ri laho halui balaka polorua
    a tanga dagi.
  wal-wal: Laappuntta gallassi xalqqee dolishin denddidi, kaseegaadan katamaa laapputoo
    yuuyi yuuyi aadhdhidosona. Katamaa eti laapputoo yuuyi yuuyi aadhdhidoi he gallassa
    xalaalaana.
  spa-PDDPT: El séptimo día se levantaron al rayar el alba, y rodearon la ciudad de
    la misma manera siete veces. Solo aquel día rodearon la ciudad siete veces.
  gun-gun: Sete araa py ma ko'ẽ ju hexakã ramove oje'oi ju. Ha'ekue rami ae ombojere
    tetã, sete-kue. Ha'e va'e ára anho sete-kue ombojere tetã.
  agu-BL: Ma le juki'n k'ej jalchan cunin tzun e' c'ase'ntz. Nintzun e' bentz tan
    xo'n solte'j yi tnum. Poro te yi juki'n k'eja'tz juk tir e' bantz tan xo'n solte'j
    yi tnum.
  ilo-ULB: Iti maikapito nga aldaw a nasapada a bimmangon iti parbangon, iti daytoy
    a tiempo, nagmartsada iti maminpito iti aglawlaw ti siudad iti isu met laeng a
    wagas ti urnosda. Iti daytoy nga aldaw a nagmartsada iti aglawlaw ti siudad iti
    pito a daras.
  kpg-kpg: I di hidu laangi, digaula ga aala aga hagaluada, ga taele haganiga haga hidu
    di gili di waahale deelaa be di hai dela ne hai i mua. Malaa, di laangi hua deenei,
    digaula e taele haganiga haga hidu.
  uig-ARA: يەتتىنچى كۈنى ئۇلار تاڭ سەھەردە قوپۇپ، ئوخشاش ھالەتتە يەتتە قېتىم شەھەرنىڭ
    ئەتراپىنى ئايلاندى؛ پەقەت شۇ كۈنىلا ئۇلار شەھەرنىڭ ئەتراپىنى يەتتە قېتىم ئايلاندى.
  bsp-bsp: Tataka ta camət-mɛrəŋ kɔ ŋayɛfɛ pəpanpan kɔ ŋanɔŋkər dare camət-mɛrəŋ.
    Mba dɔsɔk din dadɔkɔ gbəcərəm dɔ ŋananɔŋkər dare camət-mɛrəŋ.
  sus-sus: A xi solofere nde, e naxa keli subaxɛ ma, e taa rabilin alɔ e darixi a
    ra ki naxɛ. Kɔnɔ yi biyaasi, e naxa na raba sanmaya solofere. E taa rabilin sanmaya
    solofere na xi solofere nde kansan nɛ.
  pon-2006: Eri, ni keisuhwen rahn, irail ahpw pirida nimensehngie, oh kapar pidakih
    kahnimwo pahn pak isipak. Ih rahnohte me re pidakih kahnimwo pahn pak isipak.
  jae-jae: Gêdêŋ bêc kêtu 7ŋa êsêac dêdi gêdêŋ geleŋ mata ma sêsêlêŋ sêgi malac auc
    amboac sêgôm-sêgôm kêtu dim 7. Gêdêŋ bêc tageŋ tonaŋgeŋ tec êsêac sêsêlêŋ sêgi
    malac auc kêtu dim 7.
  ksd-ksd: Ma ta ra valuvuruana bung dia ga tut ta ra lar, ma dia ga valavurua ma
    ra vinavana kikil ra pia na pal da lua; ta nam uka ra bung dia ga valavurua ma
    ra vinavana kikil ra pia na pal.
  tur-YTC: Yedinci gün, şafak vakti erkenden kalktılar ve aynı şekilde kentin çevresini
    yedi kez dolandılar. Yalnız o gün kentin çevresinde yedi kez dolandılar.
  grc-BRENT: Καὶ τῇ ἡμέρᾳ τῇ ἑβδόμῃ ἀνέστησαν ὄρθρου, καὶ περιήλθοσαν τὴν πόλιν ἐν
    τῇ ἡμέρᾳ ἐκείνῃ ἑπτάκις.
  ind-AYT: Pada hari ketujuh, mereka bangun pagi-pagi ketika fajar menyingsing, lalu
    mengelilingi kota itu tujuh kali dengan cara yang sama. Hanya pada hari itu, mereka
    mengelilingi kota tujuh kali.
  nya-nya: Pa tsiku lachisanu ndi chiwiri, anadzuka mʼbandakucha ndipo anazungulira
    mzindawo kasanu ndi kawiri. Ndi pa tsiku lokhali limene anazungulira mzindawu
    kasanu ndi kawiri.
  hrv-hrv: A sedmoga dana zorom ustanu i obiđu oko grada istim onakvim redom sedam
    puta. Samo su toga dana obišli oko grada sedam puta.
  mps-mps: Te 7 wabo sogode, te be posobaso, tama augwali hogodaluama, te augwaligo
    polobadu yali tiwai gilama, augwaligo te hanu bagula bilai. Tiali goli, te bubugade
    augwaligo te hanu bagula bilali te nogo a naga sogo olama, me badu si, te tama
    sogo bilai.
  tpi-tpi: Tulait i bruk long de namba 7, na ol i kirap na wokabaut raunim taun olsem
    ol i bin mekim bipo. Tasol long dispela de ol i raun 7-pela taim.
  dan-1931: Men den syvende Dag brød de op tidligt, ved Morgenrødens frembrud og gik
    på samme Måde syv Gange rundt om Byen; kun på denne Dag drog de syv Gange rundt
    om Byen;
  vie-OVCB: Ngày thứ bảy, mọi người dậy thật sớm lúc tinh sương và đi chung quanh
    thành bảy lần. Chỉ ngày hôm ấy, họ đi chung quanh thành bảy lần mà thôi.
  guj-2017: સાતમા દિવસે તેઓ પ્રભાતે વહેલા ઊઠ્યા અને તેઓની રીત પ્રમાણે આ વખતે સાત વાર
    નગરની પ્રદક્ષિણા કરી.
  pon-2006A: Eri, ni keisuhwen rahn, irail ahpw pirida nimensehngie, oh kapar pidakih
    kahnimwo pahn pak isipak. Ih rahnohte me re pidakih kahnimwo pahn pak isipak.
  por-BRBSL: No sétimo dia, eles se levantaram cedo ao amanhecer do dia, e marcharam
    pela cidade da mesma forma sete vezes. Neste dia, apenas marcharam pela cidade
    sete vezes.
  cth-cth: Asari hnin amom khodai tahma vah, a thaw awh teh, ahmoun e patetlah vai
    sari totouh khopui hah a lawngven awh. Hot hnin teh vai sari touh khopui a lawngven
    awh.
  twi-twi: Da a ɛto so ason no, Israelfo no sɔree anɔpahema, bɔɔ nsra twaa kuropɔn
    no ho hyiae, sɛnea wɔayɛ dedaw no. Nanso, saa bere yi de, wɔbɔɔ nsra twaa kuropɔn
    no ho mpɛn ason.
  hlt-hlt: A hnin rhih dongkah mincang a pha vaengah thoo uh tih khopuei te voei rhih
    a tiktamnah hil a hil uh. Tekah khohnin dongah ni khopuei te voei rhih dawk a
    hil uh.
  tbz-SIM: Diyiénnì yiè kɛ́yɛ̀ dikṹnweńnì sɛ̀ì kɛ́fitɛ́ dihɛì kɛ dɔ̀ kucɛ mɛ̀yiekɛ̀.
    Dɛ kó diyiè dimɑ́ɑ̀ ndi bɛ̀ fitɛ́mɛ̀ kucɛ mɛ̀yiekɛ̀.
  msy-2020: Amɨnim tirazɨ kar aruer namba 7ɨn aruem, me dɨkavigha Jerikon nguibamɨn
    ghua faragha amizɨ moghɨn uam a gighuagh arui. Egha aruer kamra, me 7plan dughiabar
    a gighuagh arui.
  azb-azb: Yeddinci gün tezdən dan yeri söküləndə qalxıb şəhəri yeddi dəfə bu qayda
    ilə dolandılar. Ancaq yeddinci gün şəhəri yeddi dəfə dolandılar.
  eng-DBY: And it was so that on the seventh day they rose early, about the morning-dawn,
    and went round the city after the same manner seven times; only on that day they
    went round the city seven times.
  hin-2017: फिर सातवें दिन वे बड़े तड़के उठकर उसी रीति से नगर के चारों ओर सात बार
    घूम आए; केवल उसी दिन वे सात बार घूमे।
  swp-swp: Asubena hehaligigi‐labuina eai, mara‐ie‐tom se toro heuheula, ma haligigi‐esega
    eanua se hetaiiri, nei asubenana ne ma haligigi‐labui eanua se hetahetaiiri.
  eng-YLT: And it cometh to pass, on the seventh day, that they rise early, at the
    ascending of the dawn, and compass the city, according to this manner, seven times;
    (only, on that day they have compassed the city seven times);
  kne-kne: Sin maikapito ay agew nasapa da am-in ay binmangon et liniked da din siyodad
    ay kaman met laeng sin damo. Ngem sin doy ay agew anggoy di nanglikedan da si
    namin pito.
  eng-WYC-2017: And in the seventh day they rose early, and compassed the city, as
    it was ordained, seven times.
  eng-WMBB: On the seventh day, they rose early at the dawning of the day, and marched
    around the city in the same way seven times. On this day only they marched around
    the city seven times.
  urd-GVH: सातवें दिन उन्होंने सुबह-सवेरे उठकर शहर का चक्कर यों लगाया जैसे पहले छः
    दिनों में, लेकिन इस दफ़ा उन्होंने कुल सात चक्कर लगाए।
  rug-rug: Meke pa rane vina zuapa si vaṉunu munumunu hokara sarini, meke pa rane
    asa si ka zuapa totoso ene vari likohae nia rini sa vasileana lavata; lulia tugo
    rini sa inene gugua sapu hoke tavetia rini koari ka onomo rane. Ba koasa rane
    vina zuapa mo hie si ka zuapa totoso ene vari likohae si arini.
  gaz-gaz: Guyyaa torbaffaatti ganama barii kaʼanii haaluma duraa sanaan yeroo torba
    magaalattii irra naannaʼan; isaan gaafuma sana qofa yeroo torba magaalattii irra
    naannaʼan.
  fra-LSG: Le septième jour, ils se levèrent de bon matin, dès l’aurore, et ils firent
    de la même manière sept fois le tour de la ville; ce fut le seul jour où ils firent
    sept fois le tour de la ville.
  gnn-gnn: ga ŋuriŋinydja waluyu wiripuŋuyunydja walala gaŋga'‐gaŋgathina djaḏaw'yunarayuna
    be walumiriwyu yana, bala marrtjina yukurrana ḻiw'maraŋala buku‐7‐mirri ŋunhiyi
    wäŋanhanydja, ḻiw'maraŋala marrtjina yukurrana‐a‐a, yana liŋgu‐u‐u ga dhawar'yurruna.
  yal-yal: A xii soloferede lɔxɔni, e yi keli subaxani, e mɔn yi taan nabilin na kiini
    dɔxɔɲa ma solofere. E taan nabilin na lɔxɔ keden peen nin sanɲa ma solofere.
  haw-1868: A i ka hiku o ka la, ala lakou i ka wanaao, a ehiku ko lakou poai ana
    i ke kulanakauhale, e like me ka mea mamua; ehiku hoi ko lakou poai ana ia la.
  arb-NAV: وَفِي الْيَوْمِ السَّابِعِ بَكَّرُوا عِنْدَ طُلُوعِ الْفَجْرِ وَدَارُوا
    حَوْلَ الْمَدِينَةِ عَلَى هَذَا النَّمَطِ سَبْعَ مَرَّاتٍ، وَهُوَ الْيَوْمُ الْوَحِيدُ
    الَّذِي دَارُوا فِيهِ سَبْعَ مَرَّاتٍ.
  ewe-ewe: Le ŋkeke adrelia ƒe fɔŋli la, wogadze mɔ, ke azɔ ya la, womegaƒo xlã du
    la zi ɖeka ko o, ke boŋ woƒo xlãe zi adre.
  eng-LEE: And it came to pass on the seventh day, that they rose early about the
    dawning of the day, and compassed the city after this manner seven times; only
    on that day they compassed the city seven times.
  asm-FB: পাছত সপ্তম দিনা সূৰ্য উদয় হোৱা সময়ত তেওঁলোকে সোনকালে উঠিল, আৰু আগেয়ে
    কৰি অহাৰ দৰে নগৰ খন সাত বাৰ প্ৰদক্ষিণ কৰিলে; কেৱল সেই দিনাহে নগৰখন সাতবাৰ প্ৰদক্ষিণ
    কৰিলে।
  sus-A: عَ شِ سٌلٌقٍرٍ ندٍ، عٍ نَشَ كٍلِ سُبَشّ مَ، عٍ تَا رَبِلِن عَلْ عٍ دَرِشِ
    عَ رَ كِ نَشّ. كْنْ يِ بِيَاسِ، عٍ نَشَ نَ رَبَ سَنمَيَ سٌلٌقٍرٍ. عٍ تَا رَبِلِن
    سَنمَيَ سٌلٌقٍرٍ نَ شِ سٌلٌقٍرٍ ندٍ كَنسَن نّ.
  fra-SBL: Le septième jour, ils se levèrent tôt, à l'aube, et firent sept fois le
    tour de la ville de la même manière. Ce jour-là seulement, ils firent sept fois
    le tour de la ville.
  hbo-hbo: וַיְהִ֣י ׀ בַּיֹּ֣ום הַשְּׁבִיעִ֗י וַיַּשְׁכִּ֙מוּ֙ כַּעֲלֹ֣ות הַשַּׁ֔חַר
    וַיָּסֹ֧בּוּ אֶת־הָעִ֛יר כַּמִּשְׁפָּ֥ט הַזֶּ֖ה שֶׁ֣בַע פְּעָמִ֑ים רַ֚ק בַּיֹּ֣ום
    הַה֔וּא סָבְב֥וּ אֶת־הָעִ֖יר שֶׁ֥בַע פְּעָמִֽים׃
  piu-2006: '@see-verse:JOS.006.014'
  kik-kik: Mũthenya wa mũgwanja-rĩ, magĩũkĩra ruoro rũgĩtema na magĩthiũrũrũka itũũra
    rĩu maita mũgwanja o ta ũrĩa meekaga mĩthenya ĩyo ĩngĩ, tiga atĩ mũthenya ũcio,
    maathiũrũrũkire itũũra rĩu inene maita mũgwanja.
  fra-NCL: Le septième jour, ils se levèrent, comme montait l’aurore, et ils marchèrent
    de la même manière sept fois autour de la ville ; ce jour-là seul ils marchèrent
    sept fois autour de la ville.
  cek-AK: Ni sarihto naah loe khawnbang khawnthaw ah angthawk o moe, a sak o zong
    ih baktih toengah, vangpui to vai sarihto takui o; to na ni khue ah vangpui to
    vai sarihto takui o.
  cuk-cuk: Ibagugledgine (7) dad-ibeler-nakwialidgi Israel-dulemar gwisgusmalad. Ar
    igi iduar Jericó-neggwebur-ebilisdamala, deyobi imaksamarbalid. Ar we-ibagindi,
    ilagugle (7) Jericó-neggwebur ebilismalad.
  uig-CYR: 'Йәттинчи қетим айлинип болуп, каһинлар бурға чалғанда Йәшуа хәлиққә: —
    Әнди товлаңлар! Чүнки Пәрвәрдигар шәһәрни силәргә тапшуруп бәрди!'
  pma-pma: Out mulan en avong oulu (7) teni, amea ka amual akarahit eris taon enek
    en vati sakien koa amumoni tuai. Ka en avong enesek, amual rahiti avong oulu (7).
  tel-2017: ఏడవ రోజున వారు ఉదయాన చీకటితోనే లేచి ఏడుసార్లు ఆ ప్రకారంగానే పట్టణం చుట్టూ
    తిరిగారు. ఆ రోజు మాత్రమే వారు ఏడుసార్లు పట్టణం చుట్టూ తిరిగారు.
  hat-BSA: Alò, nan setyèm jou a, yo te leve bonè avan jou, e te mache antoure vil
    la menm jan an sèt fwa. Sèl nan jou sa a, yo te mache antoure vil la sèt fwa.
  bxh-bxh: Ya ifi tatatali, lahai fafaligigi luwagana yai, sa obiyo, be nuꞌu ni sa
    fataꞌiꞌili ma faligigi luwaga doha fuya bwaꞌibwaꞌina yai.
  kos-kos: Len se akitkosr ah elos ngutalik ke srakna toang ac fahsr rauni siti sac
    pacl itkosr oana ke elos oru meet ah, sayen ke len se akitkosr elos raun pacl
    itkosr.
  hbo-WLC: וַיְהִ֣י ׀ בַּיּ֣וֹם הַשְּׁבִיעִ֗י וַיַּשְׁכִּ֙מוּ֙ כַּעֲל֣וֹת הַשַּׁ֔חַר
    וַיָּסֹ֧בּוּ אֶת־הָעִ֛יר כַּמִּשְׁפָּ֥ט הַזֶּ֖ה שֶׁ֣בַע פְּעָמִ֑ים רַ֚ק בַּיּ֣וֹם
    הַה֔וּא סָבְב֥וּ אֶת־הָעִ֖יר שֶׁ֥בַע פְּעָמִֽים׃
  ibo-ibo: Ma nʼisi ụtụtụ ụbọchị nke asaa, ha bilitere mgbe chi na-abọbeghị, gbaa
    obodo ahụ gburugburu ugboro asaa dịka ha na-eme. Ma ọ dị iche nʼụbọchị ahụ, bụ
    naanị na ha gbara obodo ahụ gburugburu ugboro asaa.
  ory-ory: ତହୁଁ ସପ୍ତମ ଦିନ ପ୍ରଭାତରେ ଅରୁଣୋଦୟ ସମୟରେ ସେମାନେ ଉଠି ସେହିରୂପେ ସାତ ଥର ନଗର ପ୍ରଦକ୍ଷିଣ
    କଲେ; କେବଳ ସେହି ଦିନ ସେମାନେ ସାତ ଥର ନଗର ପ୍ରଦକ୍ଷିଣ କଲେ।
  chk-chk: Iwe, lon afisuen rän ra pwätä lesosorusich o karis lükün pwelin ewe telinimw
    fän fisu usun chök me mwan. Nge lon ewe chök rän ra karis lükün pwelin ewe telinimw
    fän fisu.
  rop-rop: Wal wen det namba 7 dei bin kaman, deibin ol gidap ailibala igin, en deibin
    wok raidaran langa det taun seimwei igin. Bat distaim deibin wok raidaran langa
    det taun 7 taim,
  ukr-1871: На семий же день повставали рано, як зачервонїла рання зоря, та й обійшли
    город звичайним робом сїм раз навкруги; тілько того дня обійшли місто навкруги
    сїм раз.
  deu-1951: Am siebenten Tage aber, als die Morgenröte anbrach, machten sie sich früh
    auf und zogen nach derselben Weise siebenmal um die Stadt; nur an diesem Tage
    gingen sie siebenmal um die Stadt.
  eng-JPS: And it came to pass on the seventh day, that they rose early at the dawning
    of the day, and compassed the city after the same manner seven times; only on
    that day they compassed the city seven times.
  srp-1865: A sedmoga dana ustaše zorom, i obidoše oko grada isto onako sedam puta;
    samo toga dana obidoše oko grada sedam puta.
  lug-lug: Ku lunaku olw’omusanvu baakeera mu matulutulu ne beetooloola ekibuga nga
    bulijjo, kyokka olwo lwe lwali olunaku lwokka lwe baakyetooloola emirundi omusanvu.
  heb-heb: ויהי ביום השביעי וישכמו כעלות השחר ויסבו את העיר כמשפט הזה שבע פעמים רק
    ביום ההוא סבבו את העיר שבע פעמים׃
  ben-IRV: পরে সাতদিনের র দিন তারা সকালে সূর্য্য উদয়ের দিনের উঠে সাত বার সেইভাবে
    নগর প্রদক্ষিণ করল, শুধু সেই দিনের সাতবার নগর প্রদক্ষিণ করল।
  pan-pan: ਸੱਤਵੇਂ ਦਿਨ ਉਹ ਤੜਕੇ ਹੀ ਦਿਨ ਚੜਨ ਦੇ ਵੇਲੇ ਉੱਠੇ ਅਤੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸ਼ਹਿਰ ਦੇ ਦੁਆਲੇ
    ਸੱਤ ਵਾਰ ਘੁੰਮੇ। ਸਿਰਫ਼ ਉਸੇ ਦਿਨ ਉਹ ਸ਼ਹਿਰ ਦੇ ਦੁਆਲੇ ਸੱਤ ਵਾਰੀ ਘੁੰਮੇ।
  mya-JVB: သတ္တမ နေ့ နံနက် စောစောမိုဃ်းလင်းစက ထ ၍ အရင်နည်းတူ၊ ခုနစ် ကြိမ် တိုင်အောင်မြို့
    ကို လှည့်ပတ် ကြ ၏။ ထို နေ့ ၌ သာ ခုနစ် ကြိမ် တိုင်အောင်မြို့ ကို လှည့်ပတ် ရကြ ၏။
  tte-O: Kaliyate sebenna koina malala kikiuna Isileli sitolo silau Yeliko silotakikilan
    meseben ali lotakikili besiele bwaite siginauli kaliyate sikisi kalona mena na
    kaliyate bwaite yanuwa silotakikilan meseben.
  tbg-tbg: Mintiaqi vivi, 7 entaqaa vika aatitare uraqaa himpi oru avuni untemake,
    Ieriko aaqaini virante airante ura. Vi entara vika kia vohaa tataaqai virante
    airante iraiti, vika 7 tataa Ieriko aaqaini virante airante ura.
  hmo-hmo: Dina namba 7 dekenai, daba ia rere idia toreisi, bona unai bamona dala
    dekenai hanua ma idia raka hagegea, to unai dina namba 7 be idia raka hagegea
    nega 7.
  urd-urd: और सातवें दिन यूँ हुआ कि वह सुबह को पौ फटने के वक़्त उठे और उसी तरह शहर
    के गिर्द सात बार फिरे; सात बार शहर के गिर्द सिर्फ़ उसी दिन फिरे।
  rus-SYN: 'Когда в седьмой раз священники трубили трубами, Иисус сказал народу: воскликните,
    ибо Господь предал вам город!'
  bqc-SIM: A gↄↄ soplade zĩ́ aa fɛ̀lɛ káaukaau gudↄlɛia, ↄ̃ aa ɛ̀a gɛ̀ lìa wɛ̃́lɛpizi
    lá aaì kɛwa. Zĩbeezĩ aa lìai gɛ̃n soplaɛ.
  tcz-CHONGTHU: Ni sagi channa’in Israelte chu khovahlhah’in akipatdoh’un tumasanga
    abol bang bangun khopi chu avel kitnun ahi. Ahin tuchung ahin khopi chu sagivei
    avellun ahi.
  mar-mar: सातव्या दिवशी अगदी पहाटेस उठून त्यांनी अशाच प्रकारे त्या नगराला सात प्रदक्षिणा
    घातल्या; त्या दिवशी मात्र त्यांनी त्या नगराला सात प्रदक्षिणा घातल्या.
  qub-qub: Ganchis junajchönaga tutalla jatariran. Nircur chay siudäta tumaran imaypis
    tumashanno. Chay junajmi ichanga tumaran ganchis cuti.
  bqp-bqp: A gↄrↄ supplade zĩ ò fùtɛ kↄnkↄ gudↄnaao, akũ ò ɛ̀ra ò gɛ̀ɛ ò lìka wɛ̃tɛ
    pìii lákũ òdi kɛ nà. Ama zĩ birea ò lìkai gɛ̃̀n supplamɛ.
  hat-hat: Sou setyèm jou a, yo leve lè bajou kase, yo mache menm jan an. Men, jou
    sa a yo fè wonn lavil la sèt fwa. Se jou sa a ase yo te fè wonn lavil la sèt fwa.
  eng-BSB: Then on the seventh day, they got up at dawn and marched around the city
    seven times in the same manner. That was the only day they circled the city seven
    times.
  tod-tod: Foloi lɔfelasiɛi ma, ti wuzeɠeni ga gosui, ti lati taai ma, ná ɠɛ lɔfela
    ɠana nɔ. Naama volo ɠila kpegi nɔ ti latini taai ma ga dɔfela.
  eng-WEBPB: On the seventh day, they rose early at the dawning of the day, and marched
    around the city in the same way seven times. On this day only they marched around
    the city seven times.
  kbq-kbq: Hanki 7ni zagekna zupa nanterampi oti'za ko'ma hu'nazaza hu'za Jeriko kumara
    kagi'naze. Hianagi ana knarera 7ni'a zupa Jeriko ran kumara kagi'naze.
  nhe-BL: Quema ajsic nopa chicompa tonal, nochi mejque nelcualca huan pejque quiyahualohuaj
    nopa altepetl queja achtohui quichijtoyaj, pero ama quiyahualojque chicome hueltas.
  sps-sps: Tan fafits nan nainy ri tagun to tan patsun na nainy ri kat to ser nai
    fits iny taainy faafis to na ngats fan, ari te taan faarei te taan famuan firi
    san to aya tsun isen nainy te fits iny taainy faafis rori na ngats fan.
  bus-bus: À gurↄ swɛɛplaadee zĩ aↄ̃ fɛ̀ɛ idɛ'idɛ gudↄnao, ben aↄ̃ ɛ̀ara wà gàa wà
    lìga wɛ́tɛ pìzi lán aↄ̃è kɛ nà. Mↄde zĩ beeea aↄ̃ lìgazi gɛ̃̀n swɛɛplaamɛ.
  gub-BL: 7 haw 'ar mehe ume'e kwarahy ihem etea'i mehe izi'itahy wà kury. Wata oho
    tawhu izywyr 7 haw wà, amogwer 'ar rehe arer zàwegatu wà. Xo pitài ma'e uzawy
    amogwer 'ar rehe arer. 7 haw wata tawhu izywyr wà.
  eng-DRA: But the seventh day, rising up early, they went about the city, as it was
    ordered, seven times.
