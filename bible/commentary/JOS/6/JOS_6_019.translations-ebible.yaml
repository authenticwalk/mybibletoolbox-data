  mya-JVB: ရွှေ ငွေ ကို၎င်း၊ ကြေးဝါ တန်ဆာ ၊ သံ တန်ဆာရှိသမျှ တို့ကို၎င်း၊ ထာဝရဘုရား
    အဘို့ သန့်ရှင်း စေ၍၊ ဘဏ္ဍာ တော်ထဲသို့ သွင်း ထားရကြမည်ဟု လူ များတို့အား ယောရှုသည်
    မှာ ထားလေ၏။
  tte-O: Gogo bwaite siginaulili siliba, gole, kopa yo aeyan tapei-suwalagili na tayakasisi-yagili
    Yeoba koina yo tapei-luseyagili gogo wasawasa kaba peili mena Yeoba ana nume kalona
    mena.”
  tbg-tbg: Silvaave, korive, baraasive, ainive, vi oriraqohai aututaa haikava, ekaa
    vi haikava Noravano Kotiva i haikavaqaima varianarove. Ne vi haikara vi haikara
    vare vuru Kotira monu vate varia naavuraqi vataate, tiro.
  hmo-hmo: Siliva bona golo ibounai, bona auri laboralabora gaudia, bona auri gaudia
    ibounai be helaga, Lohiabada totona. Inai gaudia be Lohiabada ena kohu haboua
    gabuna dekenai do umui atodia.”
  urd-urd: लेकिन सब चाँदी और सोना और बरतन जो पीतल और लोहे के हों ख़ुदावन्द के लिए
    पाक हैं इसलिए वह ख़ुदावन्द के ख़ज़ाने में दाख़िल किये जाएँ।”
  rus-SYN: Народ воскликнул, и затрубили трубами. Как скоро услышал народ голос трубы,
    воскликнул народ весь вместе громким и сильным голосом, и обрушилась вся стена
    города до своего основания, и весь народ пошел в город, каждый с своей стороны,
    и взяли город.
  bqc-SIM: Ãnusu ń vuao ń mↄgotɛ̃ pↄ́ↄ ń mↄsi pↄ́ↄ píiá Dii pↄ́ɛ. Sema wà ka
    Dii àizɛɛ guu.
  tcz-CHONGTHU: Amavang dangka le sana, chule thih le sum-eng’a kisem thilho chu Pakaija
    atheng ahin hicheho chu Pakai sumkholna a lutding ahi,” tin thupeh ana neitai.
  mar-mar: पण सर्व सोने, रुपे आणि तांब्याची व लोखंडाची सर्व पात्रे परमेश्वराकरता पवित्र
    आहेत; ती परमेश्वराच्या भांडारात जमा केली पाहिजेत.”
  qub-qub: Gori, guellay, runsipita, fyërrupita imapis cajcunami ichanga canga Tayta
    Diospaj. Chaycunataga churashun Tayta Diospaj churaraycashan cajman.»
  bqp-bqp: Andurufu kũ wuraao kũ mↄ̀gotɛ̃ pↄ́nↄ kũ mↄ̀si pↄ́nↄ pínki bi Dikiri
    pↄ́mɛ. Séde ò ká Dikiri aruzɛkɛ utɛkin.
  hat-hat: Tout bagay ki fèt an lò, an ajan, an fè osinon an kwiv, n'a mete yo apa
    pou Seyè a. N'a depoze yo nan depo richès Seyè a.
  eng-BSB: For all the silver and gold and all the articles of bronze and iron are
    holy to the LORD; they must go into His treasury.”
  tod-tod: Walii kpein, ta zanugi, ta kɔlu ɓɔi sɔɔlaiti, ta kɔlu zɔɔlaiti, naa kpein
    feeʋɛ Ɠɔoɠɔ GALAGI ʋɛ. Ta ʋuuzu Ɠɔoɠɔ GALAGI ná-naavolo makɛsuʋɛ.»
  eng-WEBPB: But all the silver, gold, and vessels of bronze and iron are holy to
    the LORD. They shall come into the LORD’s treasury.”
  kbq-kbq: Hianagi silvaretiro, goliretiro, bronsiretiro aenireti'ma tro'mahu zantamima
    Jeriko kumapinti'ma erisutma, e'i ruotage huno Anumzamofoza me'negu, ana maka
    eritma Ra Anumzamofo zagoma nentafi omenteho.
  nhe-BL: San xijhualicaca nochi tlen oro, huan tlen plata, huan nochi tlamantli tlen
    bronce huan tlen hierro pampa ya nopa monequi tiquiyocatlalise para TOTECO. Huan
    ticajcocuise campa eltoc nochi tlamantli tlen patiyo tlen iaxca.”
  sps-sps: Fokinai ka te kat ari tan silva ge tan gol, gen brons ge tan aiyan fakei
    fuainy of rora na Tsunaun. Foka to ari te nai fakei nats rora tana Guv tana Tsunaun.”
  bus-bus: Kondogi kↄ̃n vurao kↄ̃n mↄ̀gotɛ̃ pↄ́nↄ kↄ̃n mↄ̀si pↄ́nↄ píngi nɛ́ Dii pↄ́mɛ.
    Séde wà ká Dii auziki utɛkiin.
  gub-BL: 'Ita hekuzar katu ma''e paw peraha putar Tupàn pe nehe: parat, or, ma''e
    ita per her ma''e iapo pyrer, ma''e itazu morog her ma''e iapo pyrer no. Ta''e
    a''e ma''e paw wiko putar Tupàn pe imono pyràm romo a''e nehe xe. Upyta putar
    hàpuzràn pe a''e nehe xe, i''i Zuzue teko wanupe.'
  eng-DRA: But whatsoever gold or silver there shall be, or vessels of brass and iron,
    let it be consecrated to the Lord, laid up in his treasures.
