verse: JOS.006.019
translations:
  mal-C: വെള്ളിയും സ്വർണവും വെങ്കലവും ഇരുമ്പുംകൊണ്ടുള്ള പാത്രങ്ങളെല്ലാം യഹോവയ്ക്കു
    വിശുദ്ധം; അതെല്ലാം അവിടത്തെ ഖജനാവിൽ ചേർക്കണം.”
  deu-TKW: Vielmehr soll alles Silber und Gold und alle ehernen und eisernen Gerätschaften
    Jahwe geweiht sein und in den Schatz Jahwes kommen.
  lin-lin: Kasi palata, wolo mpe biloko nyonso ya bronze elongo na bibende ekobulisama
    mpo na Yawe mpe esengeli kokende na ebombelo bomengo ya Yawe.
  eng-LSV: and all the silver and gold, and vessels of bronze and iron—it [is] holy
    to YHWH; it comes into the treasury of YHWH.”
  eng-GNV: But all siluer, and gold, and vessels of brasse, and yron shalbe consecrate
    vnto the Lord, and shall come into the Lordes treasury.
  eng-WEBSTER: 'But all the silver, and gold, and vessels of brass and iron, are consecrated
    to the LORD: they shall come into the treasury of the LORD.'
  nhw-BL: San xijhualicaca nochi tlen oro, huan tlen plata, huan nochi tlamantli tlen
    bronce huan tlen hierro pampa ya nopa monequi tiquiyocatlalise para TOTECO. Huan
    ticajocuise campa eltoc nochi tlamantli catli patiyo catli iaxca.”
  swh-ONEN: Fedha yote na dhahabu, vyombo vya shaba na chuma ni vitakatifu kwa Bwana,
    lazima viletwe katika hazina yake.”
  bba-bba: Adɑmɑ ye n sɑ̃ɑ sii ɡeesu kɑ wurɑ, kɑ sii ɡɑndu kɑ sere sii wɔ̃kusu, ye
    kpurowɑ i ko Yinni Gusunɔ ɡurɑ i yiiyɑ win ɑrumɑnin beru yerɔ.
  eng-KJVCPB: 'But all the silver, and gold, and vessels of brass and iron, are consecrated
    unto the Lord: they shall come into the treasury of the Lord.'
  mpx-mpx: Silba ge gold gegewena ginebi bugul bolo hi ginola kopa ge aiyan elal,
    ta pwabwabwalena-agil Yehoba kaiwena, ge ta pwahinil gogomwau ana abateliya Yehoba
    wana limi gamwanaa.”
  wbp-wbp: Nyiyarningkijarra kuja-ka nguna pirli yaltiri-jangka, kawurlu-jangka, yayini-jangka,
    manu yayirni-piya-jangka, ngulaju karla YAAWIYI-ki nguna. Yungulparliparla mardakarla
    nyanungu-mipaku.”
  luo-luo: Fedha gi dhahabu duto, kod gigo molos gi mula kod molos gi nyinyo owal
    ni Jehova Nyasaye kendo nyaka tergi kar keno mare.”
  meu-meu: A silver bona gold idoinai, bona auri laboralabora ḡaudia bona auri ḡaudia,
    na hehelaḡa Iehova ena; Iehova ena habouhabou rumana ai ba haboudia.
  npi-ULB: सबै चाँदी, सुन, र काँसाबाट बनेका थोकहरू अनि फलामलाई परमप्रभुको निम्ति अलग
    गरिएको छ । ती सबै परमप्रभुको घरमा जानुपर्छ ।”
  yor-yor: Gbogbo fàdákà àti wúrà àti ohun èlò idẹ àti irin jẹ́ mímọ́ fún Olúwa, wọ́n
    yóò wá sínú ìṣúra Olúwa.”
  emp-NTPO: Paratada, oroda, bronce od̶ada, jiorro od̶a sid̶a jũma Ãcõrẽa diad̶ida
    panʌa. Maʌ̃drʌ Ãcõrẽa diad̶a wagabadad̶e b̶ʌd̶ida panʌa.–
  ind-ind: Semua perak dan emas, serta barang-barang dari perunggu dan besi, adalah
    milik TUHAN. Semua itu harus dibawa ke tempat penyimpanan harta milik TUHAN.”
  pes-OPCB: اما طلا و نقره و ظروف مسی و آهنی از آن خداوند خواهد بود و باید به خزانهٔ
    او آورده شود.»
  tgl-ULB: Lahat ng pilak, ginto, at mga bagay na gawa sa tanso at bakal ay nakalaan
    kay Yahweh. Dapat dalhin ang mga ito sa ingatang yaman ni Yahweh.”
  cbu-NT: Itaru, oroomari, mishat orootam mburshimashiwa, an ichingaru yuw maachi
    ngusambaw mbammasheewa an ichingaru Apanlleemtam. Ashiri anoo pakchus, yáyarus
    wayangtsa, Apanllish pang' wayamaama, tángints tsiyatkus, Josuey tiptsiree tárangu,
  hui-hui: Anigo silibamebi ngolomebi boronosimebi aeanemebi wabiniru bibahende Anduane
    Homogo ibunaga lowa mo bagi ho wilimu. O biaruni ibunaga muni wiaga wiagoha mo
    wulene nga, lalu lene.
  mya-mya: ရွှေ၊ ငွေ၊ ကြေး​နီ၊ သံ​တို့​ဖြင့်​ပြု​လုပ်​ထား​သော ဝတ္ထု​ပစ္စည်း​ရှိ​သ​မျှ​တို့​ကို​ကား
    ထာ​ဝ​ရ​ဘု​ရား အ​တွက်​သီး​သန့်​သတ်​မှတ်​ထား​သ​ဖြင့် ထာ​ဝ​ရ ဘု​ရား​၏​ဘဏ္ဍာ​တော်​တိုက်​ထဲ​သို့​သွင်း​ထား​ရ
    မည်'' ဟု​မိန့်​ဆို​လေ​သည်။
  bod-N: གསེར་དངུལ་ལི་ལྕགས་སོགས་ཀྱི་སྣོད་ཆས་ཐམས་ཅད་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་པ་ཡིན་ཞིང་ཁོང་གི་དཀོར་མཛོད་དུ་འཇུག་དགོས་ཞེས་བསྒོས་སོ།
    །
  sna-sna: Sirivha yose negoridhe nemidziyo yendarira neyesimbi zvakatsaurirwa Jehovha
    uye zvinofanira kuiswa munochengeterwa pfuma yake.”
  spa-BLM: Pero toda la plata, el oro y los objetos de bronce y de hierro son sagrados
    para Yahvé. Entrarán en el tesoro de Yahvé”.
  cac-cac: An̈ej q'uen oro, q'uen plata, q'uen bronce yed' q'uen hierro, a juntzan̈
    chi' tz'ochcan yicoc Jehová, scan b'aj sic'chaj tas tz'ac'ji d'ay, xchi vin̈aj
    Josué chi'.
  swh-ULB: Fedha zote, dhahabu na vitu vilivyotengenezwa kwa shaba na chuma vilitengwa
    kwa ajli ya Yahweh.”
  bel-bel: Народ закрычаў, і затрубілі ў трубы. Як толькі пачуў народ голас трубы,
    усклікнуў народ гучным і моцным голасам, і абваліўся мур да самай зямлі, і народ
    пайшоў у горад, кожны са свайго боку, і ўзялі горад.
  deu-ELBBK: 'Und alles Silber und Gold, samt den kupfernen und eisernen Geräten,
    soll dem HERRN heilig sein: In den Schatz des HERRN soll es kommen.'
  mbb-OT: Piru is langun he menge azen he pelata, bulawan, brunsi, etawa putew, ne
    para heini te Nengazen, ne kinahanglan he idtaǥù diyà te teleǥuey te ketiǥeyunan
    te Nengazen.”
  mal-2015: വെള്ളിയും പൊന്നും ഒക്കെയും ചെമ്പും ഇരിമ്പുംകൊണ്ടുള്ള പാത്രങ്ങളും യഹോവെക്കു
    വിശുദ്ധം; അവ യഹോവയുടെ ഭണ്ഡാരത്തിൽ ചേരേണം.
  tuo-NT: Nipeꞌtise ti macã cjase uru, plata, bronce, cõme meꞌrã weeꞌquea Õꞌacʉ̃ ye
    diaꞌcʉ̃ niꞌi. Õꞌacʉ̃ ya wiꞌi cjase nʉrõrõpʉ miicũunoꞌrõsaꞌa”, nicʉ niwĩ.
  rmc-rmc: Savoro rup, somnakaj, o veci le brondzostar the le trastestar hine dine
    ča prekal o RAJ. Thovena oda andre le RAJESKRI pokladňica.“
  nlg-nlg: Na hava tua tara gonia nia na silver, gold pana bronze mane halo, ke kabu
    oli vania Yahweh, me ke tana vania nina kei ni baobaore.”
  pes-OPV: و تمامی نقره و طلا وظروف مسین و آهنین، وقف خداوند می‌باشد و به خزانه خداوند
    گذارده شود.»
  ron-1924: Тот арӂинтул ши тот аурул, тоате лукруриле де арамэ ши де фер сэ фие ынкинате
    Домнулуй ши сэ интре ын вистиерия Домнулуй.”
  ben-OBCV: সমস্ত সোনা ও রুপো এবং ব্রোঞ্জ ও লোহার জিনিসপত্র সদাপ্রভুর উদ্দেশে পৃথক
    থাকবে ও সেগুলি অবশ্যই তাঁর ভাণ্ডারে যাবে।”
  som-som: Laakiinse lacagta, iyo dahabka, iyo alaabta naxaasta iyo birta ah oo dhammu
    waxay quduus u yihiin Rabbiga, oo iyaga waa in la soo geliyaa khasnadda Rabbiga.
  lat-VUC: Quidquid autem auri et argenti fuerit, et vasorum æneorum ac ferri, Domino
    consecretur, repositum in thesauris ejus.
  eng-ASVBT: 'But all the silver, and gold, and vessels of brass and iron, are holy
    unto Jehovah: they shall come into the treasury of Jehovah.'
  ita-1885: Ma tutto l'argento, e l'oro, e i vasellamenti di rame e di ferro, saranno
    consacrati al Signore; essi entreranno nel tesoro del Signore.
  eng-LXXUP: And all the silver, or gold, or brass, or iron, shall be holy to the
    Lord; it shall be carried into the treasury of the Lord.
  eng-ULB: All the silver, gold, and the things made of bronze and iron are set apart
    to Yahweh. They must go into the treasury of Yahweh.”
  spa-VBL: Así que toda la plata y el oro, y todo lo que sea de bronce y hierro, son
    sagrados para el Señor y deben ser puestos en el tesoro del Señor”.
  fra-_FOB: Tout l'argent et tout l'or, et tout objet d'airain et de fer, seront consacrés
    à l'Éternel; ils entreront au trésor de l'Éternel.
  mal-mal: വെള്ളിയും പൊന്നും ചെമ്പും ഇരിമ്പും കൊണ്ടുള്ള പാത്രങ്ങളും യഹോവയ്ക്ക് വിശുദ്ധം;
    അവ യഹോവയുടെ ഭണ്ഡാരത്തിലേക്ക് കൊണ്ടുവരേണം.
  urd-GVR: Jo kuchh bhī chāṅdī, sone, pītal yā lohe se banā hai wuh Rab ke lie maḳhsūs
    hai. Use Rab ke ḳhazāne meṅ ḍālnā hai.”
  suz-BL: सुन चांदी, कांसा नु फलाम के सेल्‍शो थोव़क नेल्‍ल परमप्रभु यावे केन बाक्‍नीम।
    मेको परमप्रभु यावे आ शोंप वोइक्‍तीकेमी वोइक्‍चा माल्‍नीम” देंत।
  ita-1927: Ma tutto l’argento, l’oro e gli oggetti di rame e di ferro saranno consacrati
    all’Eterno; entreranno nel tesoro dell’Eterno”.
  ckb-ckb: هەموو ئەو زێڕ و زیو و قاپە بڕۆنز و ئاسنانە بۆ یەزدان تەرخانکراون و دەچنە
    ناو گەنجینەی یەزدانەوە.»
  eng-BBE: 'But all the silver and gold and the vessels of brass and iron are holy
    to the Lord: they are to come into the store-house of the Lord.'
  kan-OKCV: ಎಲ್ಲಾ ಬೆಳ್ಳಿಬಂಗಾರ, ಕಂಚು, ಕಬ್ಬಿಣ ಪಾತ್ರೆಗಳು ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿತವಾಗಿರಬೇಕು.
    ಅವು ಯೆಹೋವ ದೇವರ ಭಂಡಾರಕ್ಕೆ ಸೇರಿರಬೇಕು,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  bbb-bbb: Ro ire boeje bu siruvakina gorodikina buronisi ro ajane ijia kena amaeriaeva
    ije buka akae. Ijadufuo no kena E Ireobo ijadufuo are bu ire mukore fuone gue
    navo ijia nakono kumei.
  tam-2017: அனைத்து வெள்ளியும், பொன்னும், வெண்கலத்தினாலும் இரும்பினாலும் செய்யப்பட்ட
    பாத்திரங்களும், யெகோவாவுக்குப் பரிசுத்தமானவைகள்; அவைகள் யெகோவாவின் பொக்கிஷத்தில்
    சேரும் என்றான்.
  spa-RV-1909: Mas toda la plata, y el oro, y vasos de metal y de hierro, sea consagrado
    á Jehová, y venga al tesoro de Jehová.
  ron-BTF: Dar tot argintul și aurul și vasele de aramă și fier, sunt consacrate DOMNULUI;
    vor intra în trezoreria DOMNULUI.
  eng-WEBP: But all the silver, gold, and vessels of bronze and iron are holy to the
    LORD. They shall come into the LORD’s treasury.”
  eng-FBV: All the silver and the gold, and everything made of bronze and iron, are
    holy to the Lord and they must be placed in the Lord's treasury.”
  nld-1939: Al het zilver en het goud met alle koperen en ijzeren voorwerpen zijn
    aan Jahweh gewijd, en moeten dus in Jahweh’s schatkamer komen.
  nch-BL: San xijhualicaca nochi ten oro, huan ten plata, huan nochi tamanti ten bronce
    huan ten hierro pampa ya nopa monequi tiquiyocatalise para TOTECO. Huan ticajocuise
    campa eltoc nochi tamanti cati patiyo cati iaxca.”
  vie-1934: Phàm bạc, vàng, và hết thảy vật bằng đồng cùng bằng sắt đều sẽ biệt riêng
    ra thánh cho Đức Giê-hô-va; các vật đó sẽ nhập kho của Đức Giê-hô-va.
  hin-CV: सोना, चांदी, कांस्य तथा लौह की सभी वस्तुएं याहवेह के लिए पवित्र हैं. ये
    सभी याहवेह के भंडार में रखी जाएंगी.”
  spa-BES: 'Pero toda la plata y el oro y los vasos de bronce y hierro son santos
    para el Señor: han de entrar en la tesorería del Señor.'
  tdx-tdx: Kila miavake am’ Iehovà i volafotiy, i volamenay vaho o fanake torisìke
    naho viñeo; ie hazilik’ an-driha’ Iehovà ao.
  tha-KJV: แต่​บรรดาเงินและทอง และเครื่องใช้​ที่​ทำด้วยทองสัมฤทธิ์และเหล็กเป็นของถวายแด่พระเยโฮวาห์
    ให้​นำเข้าไปไว้ในคลังของพระเยโฮวาห์”
  por-BR-2018: Mas toda a prata, e o ouro, e vasos de bronze e de ferro, seja consagrado
    ao SENHOR, e venha ao tesouro do SENHOR.
  deu-ELO: 'Und alles Silber und Gold, samt den ehernen und eisernen Geräten, soll
    Jehova heilig sein: in den Schatz Jehovas soll es kommen.'
  eng-WYC-2018: For whatever thing is of gold, and of silver, and of brazen vessels,
    and of iron (vessels), be it hallowed to the Lord, and be it kept in his treasuries.
  epo-epo: Kaj la tuta arĝento kaj oro, kaj ĉiuj vazoj kupraj kaj feraj, estu sanktigitaj
    al la Eternulo; en la trezorejon de la Eternulo ili venos.
  uig-PIN: Əmma barliⱪ altun-kümüx, mis wǝ tɵmürdin bolƣan nǝrsilǝr bolsa Pǝrwǝrdigarƣa
    muⱪǝddǝs ⱪilinsun; ular Pǝrwǝrdigarning hǝzinisigǝ kirgüzulsun, — dedi.
  beo-beo: Be liligi eno amo da silifa, gouli o balasi amoga hamoi, amo huluane da
    Hina Godema ima:ne ilegei. Amo huluane dilia Hina Gode Ea muni ligisisu ganodini
    salima.
  tpi-OTNT: Olgeta samting ol i wokim long silva na gol na bras na ain, ol i samting
    bilong Bikpela tasol. Yupela i mas kisim i kam long haus mani bilong Bikpela.”
  hau-SA: Dukan azurfa da zinariya, da kwanonin tagulla da na ƙarfe, keɓaɓɓu ne ga
    Ubangiji, dole a sa su cikin ma’ajin Ubangiji.”
  uig-LAT: Emma barliq altun-kümüsh, mis we tömürdin bolghan nersiler bolsa Perwerdigargha
    muqeddes qilinsun; ular Perwerdigarning xezinisige kirgüzulsun, — dédi.
  nde-nde: Sonke isiliva, igolide lezinto zonke ezenziwe ngethusi langensimbi ezingcwele
    ziletheni kuThixo njalo kumele zifakwe esiphaleni sakhe sengcebo.”
  ton-ton: 'Ka ko e siliva kotoa pē, mo e koula, mo e ngaahi ipu palasa mo e ʻaione,
    kuo fakatapui kia Sihova: ʻe ʻomi ia kotoa pē ki he fale koloa ʻo Sihova.”'
  ces-1613: Všecko pak stříbro a zlato, a nádoby měděné a železné, svaté bude Hospodinu;
    na poklad Hospodinu složeno bude.
  eng-WMB: But all the silver, gold, and vessels of bronze and iron are holy to the
    LORD. They shall come into the LORD’s treasury.”
  tam-TCV: எல்லா வெள்ளியும், தங்கமும், வெண்கலத்தினாலும், இரும்பினாலும் செய்யப்பட்ட
    பொருட்களும் யெகோவாவுக்கென ஒதுக்கப்பட்டவை. அவை யெகோவாவின் களஞ்சியத்தில் சேர்க்கப்படவேண்டும்”
    எனக் கட்டளையிட்டான்.
  ceb-ULB: Ang tanang plata, bulawan, ug ang mga butang nga hinimo sa tumbaga ug puthaw
    nga gilain alang kang Yahweh. Kinahanglan nga moadto kini ngadto sa tipiganan
    sa bahandi ni Yahweh.”
  pol-UBG: Wszelkie srebro i złoto oraz przedmioty miedziane i żelazne będą poświęcone
    PANU. Zostaną złożone do skarbca PANA.
  agr-agr: Untsu oro, plata, tuja ashí waji bronce, hierro aatus najankamu aina duka
    Tuke Pujuu anagkuamu atatui. Nunú aina duka yajuaka, waji akik Apajuínu aidau
    egketainum egkenattawai”, tiuwai.
  kyc-kyc: Bange peparae kana kulingipi kana golope kone kanape anepe dusipame wasisi
    dupwa peparae Kamongona lao liti pyuo retarami. Kamongona kana retenge dokona
    retarami.
  urd-GVU: جو کچھ بھی چاندی، سونے، پیتل یا لوہے سے بنا ہے وہ رب کے لئے مخصوص ہے۔ اُسے
    رب کے خزانے میں ڈالنا ہے۔“
  deu-1912: Aber alles Silber und Gold samt dem ehernen Geräte soll dem HERRN geheiligt
    sein, daß es zu des HERRN Schatz komme.
  ntj-ntj: '@see-verse:JOS.006.018'
  kan-2017: ಎಲ್ಲಾ ಬೆಳ್ಳಿ ಬಂಗಾರವೂ, ತಾಮ್ರ ಕಬ್ಬಿಣಗಳ ಪಾತ್ರೆಗಳೂ ಯೆಹೋವನಿಗೆ ಮೀಸಲಾಗಿದ್ದು ಆತನ
