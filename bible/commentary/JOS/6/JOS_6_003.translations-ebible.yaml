verse: JOS.006.003
translations:
  mal-C: ആയുധധാരികളായ എല്ലാ യോദ്ധാക്കളെയുംകൂട്ടി പട്ടണത്തെ ഒരുപ്രാവശ്യം ചുറ്റുക. ആറുദിവസം
    ഇപ്രകാരം ചെയ്യുക.
  deu-TKW: Und zwar sollt ihr - sämtliche Kriegsleute! - einmal um die Stadt ziehen,
    rings um die Stadt herum; so sollst du sechs Tage hindurch thun.
  lin-lin: Botambola zingazinga ya engumba mbala moko na mokolo, yo elongo na bato
    nyonso ya etumba. Bosala bongo mikolo motoba.
  eng-LSV: and you have surrounded the city—all the men of battle—going around the
    city once; thus you do [for] six days;
  eng-GNV: 'All ye therefore that be men of warre, shall compasse the citie, in going
    round about the citie once: thus shall you doe sixe dayes:'
  eng-WEBSTER: 'And ye shall compass the city, all ye men of war, and go round the
    city once: thus shalt thou do six days.'
  nhw-BL: Ta huan nochi amosoldados xinejnemica yahualtic ne altepetl se huelta. Quej
    nopa monequi xijchihuaca mojmostla para chicuase tonali.
  swh-ONEN: Zunguka mji mara moja pamoja na watu wote wenye silaha. Fanya hivi kwa
    siku sita.
  bba-bba: Wunɛ kɑ wunɛn tɑbu durɔbu kpuro i n dɑ sĩ sĩ i kɑ wuu ɡe sikerenɑ nɔn teeru
    tɔ̃ru bɑɑtere sere n kɑ ko sɔ̃ɔ nɔɔbɑ tiɑ.
  eng-KJVCPB: And ye shall compass the city, all ye men of war, and go round about
    the city once. Thus shalt thou do six days.
  cpy-cpy: Pitapotiro nampitsi pitsipa-tanakyaari pisheninka-paeni owayirita-chani,
    apawo-jatzi pitapotiro kiteejeriki. Tema okaate 6 kiteejeri pitapotyaawo.
  mpx-mpx: Lan maisena maisena alomwau ge wam tolohaveyan gegewel panuwa nuku nopainan
    pamaisena. Nuku ginol ola to lan ali gewi sikis.
  wbp-wbp: Turnu-manta-jana nyuntu-nyangu warrmarla, manulu warru wapaya Jiriku-wana
    jintaku-mipa. Kuja-piya-yijalalu wapaya jukurraju, manu ngula-jangkaju murntu-pala-karikilki
    parraku.
  luo-luo: Lworuru dala maduongʼno dichiel ka un gi giu mag lweny kendo timuru ma
    kuom ndalo auchiel.
  meu-meu: Hanua ba rakaia heḡeḡe, mai tuari oreana idoinai ida, nega hatamona. Dina
    ta ta amo unu ba kara toma, ela bona dina tauratoi bae ore.
  npi-ULB: तिमीहरूले सहरको फेरो मार्नुपर्छ, लडाइँमा जाने सबै मानिसले सहरलाई एक फेरो
    मार्नुपर्छ । तिमीहरूले छ दिनसम्म यसै गर्नू ।
  yor-yor: Ẹ wọ́de ogun yí ìlú náà ká lẹ́ẹ̀kan pẹ̀lú gbogbo àwọn jagunjagun. Ẹ ṣe
    èyí fún ọjọ́ mẹ́fà.
  emp-NTPO: Bãrã sordaorãra ewariza b̶arima ab̶a Jerico aud̶u pʌrrʌgad̶adua. Sei ewari
    mãwã od̶adua.
  ind-ind: Selama enam hari, kamu dan pasukanmu harus mengelilingi kota ini satu kali
    sehari.
  pes-OPCB: تمام مردان جنگی شما باید تا شش روز، و روزی یک بار شهر را دور بزنند. هفت
    کاهن پیشاپیش صندوق عهد، در جلوی شما حرکت کنند و هر یک از آنها یک شیپور که از شاخ
    قوچ درست شده، در دست خود بگیرند. در روز هفتم در حالی که کاهنان شیپور می‌نوازند
    شما به جای یک بار، هفت بار شهر را دور بزنید.
  tgl-ULB: Dapat kayong magmartsa sa palibot ng lungsod, lahat ng kalalakihan sa digmaan
    ay lilibutin ang lungsod nang minsanan. Dapat ninyong gawin ito sa loob ng anim
    na araw.
  cbu-NT: Shiyshat sundarurpatish Israelchichpat shurangayarus, yaktaa Jericoya ashchiri
    minumtash zar minum iturpita, putam minumtam iturpita shingtsa. Ambiri ashishtarus,
    washunand minum matayaru zar iturpingints.
  hui-hui: Í̠naga wai biagane karu heba í̠ni heba tígua Yarigo tano horo mbiru tidiyu
    mabu bilimu. Ogonidagua horo waragaru dege bilimu.
  mya-mya: သင်​နှင့်​သင်​၏​စစ်​သည်​တို့​သည်​တစ်​နေ့​လျှင် တစ်​ကြိမ်​ကျ​ဖြင့် ခြောက်​ရက်​တိုင်​မြို့​ကို​ပတ်
    ၍​ချီ​တက်​ရ​ကြ​မည်။-
  bod-N: ཁྱོད་ཚོའི་དམག་མི་ཐམས་ཅད་ཀྱིས་མཁར་འདིར་སྐོར་བ་རྒྱག་དགོས་པ་སྟེ། ཉིན་རེར་སྐོར་བ་རེ་རྒྱག་དགོས་པ་དང་།
    ཉིན་དྲུག་གི་རིང་ལ་དེ་ལྟར་བྱེད་དགོས།
  sna-sna: Fambai mutenderere guta kamwe chete pamwe navarume vose vehondo. Muite
    izvi kwamazuva matanhatu.
  spa-BLM: Todos tus hombres de guerra marcharán alrededor de la ciudad, dándole una
    vuelta. Lo harán durante seis días.
  cac-cac: E masanil ex soldado israel ex tic, junjun c'u ol ex ec' oyoyoc juneloc
    d'a spatictac jun chon̈ab' tic, vaque' c'ual ol e c'ulej icha chi'.
  swh-ULB: Ni lazima kutembea kwa kuuzunguka mji, wanaume wote wa vita wauzunguke
    mji mara moja. Ni lazima mfanye hivi kwa siku sita.
  bel-bel: і сем сьвятароў няхай нясуць сем труб юбілейных перад каўчэгам; а на сёмы
    дзень абыдзеце горад сем разоў, і сьвятары няхай трубяць у трубы;
  deu-ELBBK: Und ihr sollt die Stadt umziehen, alle Kriegsleute, einmal rings um die
    Stadt her; so sollst du sechs Tage tun.
  mbb-OT: Ne sikew wey is langun he menge sundaru nu ne liǥuya niw heeyan is inged
    te kesevaha kada andew, seled te heenem he andew.
  mal-2015: നിങ്ങളിൽ യോദ്ധാക്കളായ എല്ലാവരും ഒരുവട്ടം പട്ടണത്തെ ചുറ്റിനടക്കേണം; ഇങ്ങനെ
    ആറു ദിവസം ചെയ്യേണം.
  tuo-NT: Tojo weerã mʉsã Israe curuacjãrã surara ʉmʉa wãmotirã aꞌtiro weerãsaꞌa.
    Mʉsã seis nʉmʉrĩ ti macãrẽ sʉtʉarãsaꞌa. Niꞌcã nʉmʉrẽ niꞌcãrẽtirita sʉtʉaya.
  rmc-rmc: Obdža o foros dookola savore tire slugaďenca sako džives jekhvar a ker
    avke šov džives.
  nlg-nlg: Ma gaira udolu nimua na lei maleghai kara sakutua talighutia na komu sule
    sakai tughu dani, lokana ono na dani.
  pes-OPV: پس شما یعنی همه مردان جنگی شهر را طواف کنید، و یک مرتبه دور شهر بگردید،
    و شش روزچنین کن.
  ron-1924: Ынконжураць четатя вой, тоць бэрбаций де рэзбой, дынд окол четэций о датэ.
    Аша сэ фачь шасе зиле.
  ben-OBCV: তোমার সব সশস্ত্র লোকজন নিয়ে নগরটি একবার প্রদক্ষিণ করো। ছয় দিন ধরে এরকম
    কোরো।
  som-som: Oo waa inaad magaalada hareeraysaan, oo raggiinna dagaalyahannada ah oo
    dhammu magaalada mar ku soo wareega. Oo sidaas waxaad yeeshaan lix maalmood.
  lat-VUC: 'Circuite urbem cuncti bellatores semel per diem: sic facietis sex diebus.'
  eng-ASVBT: And ye shall compass the city, all the men of war, going about the city
    once. Thus shalt thou do six days.
  ita-1885: Voi dunque, quanti siete uomini di guerra, circuite la città, aggirandola
    una volta.
  eng-LXXUP: And do thou set the men of war round about it.
  eng-ULB: You must march around the city, all the men of war going around the city
    one time. You must do this for six days.
  spa-VBL: Marcha alrededor de la ciudad con tus hombres armados una vez al día durante
    seis días.
  fra-_FOB: Vous tous donc, les hommes de guerre, faites le tour de la ville, en tournant
    une fois autour d'elle. Tu feras ainsi pendant six jours;
  mal-mal: നിങ്ങളിൽ യോദ്ധാക്കളായ എല്ലാവരും ദിവസം ഒരുവട്ടം വീതം ആറ് ദിവസം പട്ടണത്തെ
    ചുറ്റിനടക്കേണം;
  urd-GVR: Jo Isrāīlī jang ke lie tere sāth nikleṅge un ke sāth shahr kī fasīl ke
    sāth sāth chal kar ek chakkar lagāo aur phir ḳhaimāgāh meṅ wāpas ā jāo. Chhih
    din tak aisā hī karo.
  suz-BL: मोपतीके ६ नाक्‍त सम्‍म, नाक्‍तीमी खेयप का इ लडाइ पाइब वोंइश मुर नेल्‍ल आन
    कली मेको यरीको सहर एर ओंथ हिरपतो।
  ita-1927: Voi tutti dunque, uomini di guerra, circuite la città, facendone il giro
    una volta. Così farai per sei giorni;
  ckb-ckb: ئێوەش هەموو جەنگاوەرەکان بۆ ماوەی شەش ڕۆژ، ڕۆژی جارێک بە چواردەوری شارەکەدا
    دەسووڕێنەوە.
  eng-BBE: Now let all your fighting-men make a circle round the town, going all round
    it once. Do this for six days.
  kan-OKCV: ಯುದ್ಧ ಸನ್ನದ್ಧರಾದ ನೀವೆಲ್ಲರೂ ಪಟ್ಟಣವನ್ನು ಒಂದು ಸಾರಿ ಸುತ್ತಬೇಕು. ಈ ಪ್ರಕಾರ ಆರು
    ದಿವಸ ಮಾಡಬೇಕು.
  bbb-bbb: Ijadufuo ni e bijaevo one ijena sidove ireobo ije kaginu ufuaenoene. Janika
    maza besubesu ijiege kaginu ufuaena oenoekinu vakuma maza sigisi ijiege furifo.
  tam-2017: யுத்தமனிதர்களாகிய நீங்கள் அனைவரும் பட்டணத்தை ஒருமுறை சுற்றி வாருங்கள்;
    இப்படி ஆறுநாட்கள் சுற்றிவரவேண்டும்.
  spa-RV-1909: 'Cercaréis pues la ciudad todos los hombres de guerra, yendo alrededor
    de la ciudad una vez: y esto haréis seis días.'
  ron-BTF: Și să înconjurați cetatea, toți bărbații de război, și să mergeți în jurul
    cetății o dată. Astfel să faci șase zile.
  eng-WEBP: All of your men of war shall march around the city, going around the city
    once. You shall do this six days.
  eng-FBV: March around the city with your armed men once a day for six days.
  nld-1939: Zes dagen lang moet gij met alle strijdbare mannen éénmaal rond de stad
    heen trekken,
  nch-BL: Ta huan nochi amosoldados xinejnemica yahualtic ten ne altepet se huelta.
    Quej nopa monequi xijchihuaca mojmosta para chicuase tonati.
  vie-1934: Vậy, hết thảy các ngươi, là chiến sĩ, hãy đi vòng chung quanh thành một
    bận; phải làm như vậy trong sáu ngày.
  hin-CV: तुम्हें सब योद्धाओं के साथ एक बार नगर को पूरा घूमना होगा. यह तुम्हें छः
    दिन तक करना होगा.
  spa-BES: Ahora, dejen que todos sus hombres de guerra hagan un círculo alrededor
    de la ciudad, dando vueltas alrededor una vez. Hagan esto durante seis días.
  tdx-tdx: Hiarikatoha’ areo i rovay; ze hene lahindefoñe ty hiariari’ i rovay indraike.
    Andro eneñe ty hanoa’o Izay.
  tha-KJV: เจ้​าทั้งหลายจงเดินขบวนรอบเมือง คือให้บรรดาทหารไปรอบเมืองครั้งหนึ่ง เจ้​าจงทำเช่นนี้หกวัน
  por-BR-2018: 'Cercareis, pois, a cidade todos os homens de guerra, indo ao redor
    da cidade uma vez: e isto fareis seis dias.'
  deu-ELO: Und ihr sollt die Stadt umziehen, alle Kriegsleute, einmal rings um die
    Stadt her; also sollst du sechs Tage tun.
  eng-WYC-2018: All ye fighters, compass the city once by the day; so ye shall do
    in six days (or so ye shall do for six days).
  epo-epo: Ĉirkaŭiru la urbon ĉiuj militistoj, ĉirkaŭiru la urbon unu fojon; tiel
    faru dum ses tagoj.
  uig-PIN: Əmdi silǝr, yǝni barliⱪ jǝngqilǝr xǝⱨǝrni bir ⱪetim aylinip menginglar;
    altǝ küngiqǝ ⱨǝr küni xundaⱪ ⱪilinglar.
  beo-beo: Di amola dia dadi gagui dunu amo sisiga:le masa. Eso gafeyale ganodini
    agoane hamoma.
  tpi-OTNT: Yu wantaim ol soldia bilong yu i mas wokabaut raunim dispela taun wanpela
    taim long olgeta de, i go inap 6-pela de i pinis.
  hau-SA: Da kai da dukan sojoji, ku zaga birnin sau ɗaya kullum. Ku yi haka har kwana
    shida.
  uig-LAT: Emdi siler, yeni barliq jengchiler sheherni bir qétim aylinip ménginglar;
    alte kün’giche her küni shundaq qilinglar.
  nde-nde: Hambani libhode idolobho kanye lamadoda wonke ahlomileyo. Kwenzeni lokhu
    okwensuku eziyisithupha.
  ton-ton: Pea ko kimoutolu ʻae kau tangata tau kotoa pē, te mou ʻāʻi ʻae kolo, ʻo
    ʻalu ʻo takatakai ʻo tuʻo taha. Pea ke fai pehē pe ʻi he ʻaho ʻe ono.
  ces-1613: Protož obcházeti budete město všickni muži bojovní, okolo města chodíce,
    jednou za den; tak učiníš po šest dní.
  eng-WMB: All of your men of war shall march around the city, going around the city
    once. You shall do this six days.
  tam-TCV: நீ ஆயுதம் தரித்த மனிதர்களோடு அணிவகுத்துப் பட்டணத்தைச்சுற்றி வா. இவ்வாறு
    ஆறுநாட்கள் செய்.
  ceb-ULB: Kinahanglan nga manglakaw kamo libot sa siyudad, ang tanang mga lalaki
    nga manggugubat magalibot ug kausa sa siyudad. Kinahanglan buhaton ninyo kini
    sulod sa unom ka adlaw.
  pol-UBG: I wy, wszyscy wojownicy, będziecie obchodzić miasto, okrążając je raz.
    Uczynicie tak przez sześć dni.
  agr-agr: Tuja atum suntag Israel aents aidautijum ¡makichik tsawantai makichkia
    Jericó tentea ukutajum! Duti dutikakuajum seis tsawan ejetajum.
  kyc-kyc: Dokona yuu gii pakinyamange dusipana yuu peparae yuu mendaki larapu embape
    embena yanda singi dupwape pipya yuu taone andake doko awali lao maki maki pyuo
    kimbu pyao piso kata parami.
  urd-GVU: جو اسرائیلی جنگ کے لئے تیرے ساتھ نکلیں گے اُن کے ساتھ شہر کی فصیل کے ساتھ
    ساتھ چل کر ایک چکر لگاؤ اور پھر خیمہ گاہ میں واپس آ جاؤ۔ چھ دن تک ایسا ہی کرو۔
  deu-1912: Laß alle Kriegsmänner rings um die Stadt her gehen einmal, und tue sechs
    Tage also.
  ntj-ntj: Tjiinya-yan ngaapirinypa palyalku. Nyuntulun warrmarla pirnitjarra mapitjaku
    yiwarlakutu. Nyangka wati nyarra tiinti miirl-miirlta palyalpayi 7-pa-ya turampirrtjarra-turampirrtjarra
    kurranyurringkula mapitjaku. Nyangka-ya wati puuka miirl-miirltjarra marlawana
    mapitjaku. Nyangka-yan yaarrpa yilkakuwana wanaparri-wanaparri parrapitjalayilku
    marlakurringkula ngurrakutu pitjama. Palunyalu-yan ngarriku tjirnturringkulalpi
    puru palunyapirinypa parrapitjaku. Palunyapirinypa-yan tjirntu kutjupa tjirntu
    parrapitjaku. Palunyalu-yan ngurra 6-tjanu pakalku mapitjaku parrapitjaku-parrapitjaku
    7-arriku. Nyangka-ya wati nyarra turampirrtjarralu tirtu mirratjingarayinma.
  kan-2017: ನಿನ್ನ ಭಟರೆಲ್ಲ ಆರು ದಿನಗಳ ವರೆಗೆ ದಿನಕ್ಕೆ ಒಂದು ಸಾರಿ ಪಟ್ಟಣವನ್ನು ಸುತ್ತಲಿ.
  tgo-tgo: Mbaŋa regha na regha, ghen na len ragagaithɨna wolaghɨye ne hu loŋga vaghɨliya
    Jeriko, mbaŋara iya mbaŋa theghewona e tɨnenji.
  yap-yap: Ngam marod e salthaw rom ngam liyeged e re binaw nem u lan nel’ e rran,
    nra reb e rran ma ta’ab yay.
  hlt-MCSB: Te dongah caemtloek hlang boeih loh khopuei ke hil uh lamtah khopuei te
    voei khat vael uh. Te tlam te hnin rhuk khuiah saii.
  mdy-ETH: ኔናንታ ኔኤኮ ፖኦሊሶንታ ላሆ ኬሊ ጉቤ ካታሞኮ ኬኤሎ ዲፆ ዙሎ ዎሊ ጊንፆ ፔቴ ማይንቲ ማይንቲ ሺሩዋቴ።
  twi-ASANTE: Ma wʼasraadɔm no nyinaa mmɔ nsra ntwa kuropɔn no ho nhyia pɛnkorɔ ɛda
    biara nna nsia.
  eng-WEBU: All of your men of war shall march around the city, going around the city
    once. You shall do this six days.
  bnp-bnp: Ioe turane huriki a nugumaheto vomu mu laho haluia a tanga balaka taku
    na parava ge taku. Mu rata mavonga na parava ge polotara.
  wal-wal: Neeninne ne olanchchati salppidi, usuppun gallassi gakkanaassi hachchi
    hachchi katamaa dirssaa issitoo yuuyi aadhdhite.
  spa-PDDPT: Marcharán alrededor de la ciudad todos los guerreros. Irán alrededor
    de la ciudad una vez. Harás esto seis días.
  gun-gun: Ha'e rã peẽ avakue joe opu'ãa pygua kuery ha'e javive ma pembojere 'rã
    tetã peteĩgue. Ha'e rami ma mboapy meme ára re 'rã pejapo.
  agu-BL: 'Poro je yi tajwe''n tan ibnolwoke''j: Tajwe''n tan chixone''n yi e'' isanlar
    solte''j yi tnum Jericó, jun tir le jun k''ej, tetz kak k''ej.'
  ilo-ULB: Masapul nga agmartsakayo iti aglawlaw ti siudad, maminsan a lawlawen dagiti
    amin a lallaki a mannakigubat ti siudad. Masapul nga aramidenyo daytoy iti las-ud
    iti innem nga aldaw.
  kpg-kpg: Goe mo au gau dauwa haganiga ina di waahale haga dahi di laangi e dahi
    i nia laangi e ono.
  uig-ARA: ئەمدى سىلەر، يەنى بارلىق جەڭچىلەر شەھەرنى بىر قېتىم ئايلىنىپ مېڭىڭلار؛
    ئالتە كۈنگىچە ھەر كۈنى شۇنداق قىلىڭلار.
  bsp-bsp: Awa asɔdar fəp ŋanɔŋkər dare. Ŋanɔŋkər dare katin dɔsɔk o dɔsɔk haŋ mata
    camət-tin.
  sus-sus: I xa geresoe birin xa yi taa rabilin sanmaya keren xi keren kui, xi senni
    bun ma.
  pon-2006: Eri, kowe oh noumw sounpei kan pahn pidakih kahnimwo pahn pak ehu nan
    rahn ehu; oh met pahn wiawihki rahn weneu.
  jae-jae: Amboac tonaŋ amac siŋwaga samob asêlêŋ aŋgi malac tau auc êtu dim tageŋ.
    Ma aŋgôm amboac tonaŋ êtôm bêc 6.
  ksd-ksd: Ma avat a vana kikil ra pia na pal, a umana tena vinarubu par diat a vakopono
    ma ra vinavana kikil ra pia na pal. Ma laptikai na bung una pait ia damana.
  tur-YTC: Bütün savaşçılarınız kentin çevresini bir kez dolanacak. Bunu altı gün
    yapacaksın.
  grc-BRENT: Σὺ δὲ περίστησον αὐτῇ τοὺς μαχίμους κύκλῳ.
  ind-AYT: Kamu harus mengelilingi kota itu. Semua prajurit harus mengitari kota itu
    sekali saja. Kamu harus melakukannya selama enam hari.
  nya-nya: Tsono iwe pamodzi ndi ankhondo ako onse muzizungulira mzindawu masiku asanu
    ndi limodzi, kamodzi pa tsiku.
  hrv-hrv: Svi vi ratnici obiđite oko grada jedanput na dan. Tako činite šest dana.
  mps-mps: Nago naga ami bidi dabe dali te deli sogo te deli bubugade te nogo a naga
    olama, me badu deli sogo te hanu bagula bilao.
  tpi-tpi: Yu wantaim ol soldia bilong yu i mas wokabaut raunim dispela taun wanpela
    taim long olgeta de, i go inap 6-pela de i pinis.
  dan-1931: Alle eders våbenføre Mænd skal gå rundt om Byen, én Gang rundt; det skal
    I gøre seks Dage;
  vie-OVCB: Trong sáu ngày, toàn thể chiến sĩ Ít-ra-ên sẽ đi quanh thành mỗi ngày
    một vòng.
  guj-2017: તમારે નગરની ચોતરફ પ્રદક્ષિણા કરવી, સર્વ યોધ્ધાઓએ દિવસમાં એકવાર નગરની પ્રદક્ષિણા
    કરવી. આમ છ દિવસ સુધી તમારે કરવું.
  pon-2006A: Eri, kowe oh noumw sounpei kan pahn pidakih kahnimwo pahn pak ehu nan
    rahn ehu; oh met pahn wiawihki rahn weneu.
  por-BRBSL: Todos os seus homens de guerra devem marchar pela cidade, contornando
    a cidade uma vez. Vocês farão isso seis dias.
  cth-cth: Hatdawkvah khopui teh, na lawngven awh han Isarel ransanaw abuemlah ni
    hnin taruk touh thung na lawngven awh han.
  twi-twi: Ma wo nsraadɔm no nyinaa mmɔ nsra ntwa kuropɔn no ho nhyia pɛnkoro da biara
    nnansia.
  hlt-hlt: Te dongah caemtloek hlang boeih loh khopuei ke hil uh lamtah khopuei te
    voei khat vael uh. Te tlam te hnin rhuk khuiah saii.
  tbz-SIM: Fɔ̃́ nnɛ̀ ɑ ɑ̃ɑ̃pɔ̀mbɛ̀ di níí fitɛ́ Sedikoo ɛì kucɛ mɛ̀mɑ́ɑ̀ diyiè miɛkɛ
    kɛ dɔ̀ yɛwe yɛ̀kuɔ̀.
  msy-2020: Nɨ uan mɨdorozir gumaziba ko dughiar vamɨran Jerikon nguibam gighuv daru.
    Egh ia 6plan aruebar kamaghɨra damu.
  dop-dop: Mpʋ tɔ, yoolɑɑ mɛ, ɩ́ tɔ nɑ ɩ́ cɔɔnɑ ɩcɑtɛ ntɛɣɛ tɔm kʋlʋm. Ɩlɛnɑ ɩ́ lɑkɩ
    ḿpʋ́ɣʋ́ pɑɑ kʋyɑkʋ ŋku. Hɑlǝnɑ kʋyɛɛŋ nɑɑtoso tǝcu.
  azb-azb: Siz – bütün döyüşçülər şəhərin ətrafına bir dəfə dolanın; altı gün belə
    edin.
  eng-DBY: And ye shall go round the city, all the men of war, encompassing the city
    once. Thus shalt thou do six days.
  hin-2017: सो तुम में जितने योद्धा हैं नगर को घेर लें, और उस नगर के चारों ओर एक बार
    घूम आएँ। और छः दिन तक ऐसा ही किया करना।
  swp-swp: Omi tauiala gamagarimiu eanua va abo au hetaiiri. Asubena haligigi‐esega
    hinage eanua abo u hetaiiri.
  eng-YLT: and ye have compassed the city — all the men of battle — going round the
    city once; thus thou dost six days;
  kne-kne: Di iyat yo, sik-a ya din sosoldadom et likeden yo san siyodad si mamingsan
    si esa ay agew. Say iyat yo na si enem ay agew.
  eng-WYC-2017: All ye fighters, compass the city once by the day; so ye shall do
    in six days.
  eng-WMBB: All of your men of war shall march around the city, going around the city
    once. You shall do this six days.
  urd-GVH: जो इसराईली जंग के लिए तेरे साथ निकलेंगे उनके साथ शहर की फ़सील के साथ साथ
    चलकर एक चक्कर लगाओ और फिर ख़ैमागाह में वापस आ जाओ। छः दिन तक ऐसा ही करो।
  rug-rug: Agoi meke sa mua qeto minate si kaqu ene vari likohae nia si pa Zeriko,
    keke totoso pa keke rane pa korapadi ri ka onomo rane.
  gaz-gaz: Hidhattoota hunda wajjin yeroo tokko magaalattii irra naannaʼaa; kanas
    bultii jaʼa hojjedhaa.
  fra-LSG: Faites le tour de la ville, vous tous les hommes de guerre, faites une
    fois le tour de la ville. Tu feras ainsi pendant six jours.
  gnn-gnn: Goḏarrny'tja nhepi ga nhuŋu miriŋu walala boŋguŋu marrtji yukirri ḻiw'maraŋu
    dhuwalayi wäŋa buṉbu‐mäypamirri Djarikuwuy. Yo, ḏalkarra'mirrinydja walala 7 boŋguŋu
    marrtji yukirri ŋurruŋu, ŋurru‐warryurru nhumalanha, ga waŋga'‐waŋganydhu yana
    walala boŋguŋu yukirri gäŋu'‐waŋunydja yiḏakiyinyara goŋdhunydja, ga malthurrunydja
    boŋguŋu ŋapa‐munguyurrunydja ḏalkarra'mirrinha walalanha marrtji, walala boŋguŋu
    marrtji gäŋu Dhawu'‐nherraṉminyarawuy Bathinydja. Ga dhuḏikurrunydja wal'ŋu malthurrunydja
    marrtji walalambala bala ŋunhi goŋ‐garamirrina yolŋu'‐yulŋu bukmaknha. Marrtjinydja
    boŋguŋu nhuma yukirri ḻiw'maraŋu waŋganymirri, bala yana roŋiyi wäŋalilina, ga
    biyaku liŋgu nhuma boŋguŋu yukirri yulŋunydja 6 walunydja ŋupurru. Ga wiripuŋuyunydja
    waluyu ŋuriŋiyinydja, bala yana nhuma boŋguŋu yukirri marrtji ḻiw'yunmaraŋuna
    ŋunhiyi wäŋa bala'‐mäypamirri bukunydja 7‐mirri, yurru walala ŋurruŋunydja boŋguŋu
    ḏalkarra'mirri walala ḻoḻthurru marrtji yiḏakiyu.
  yal-yal: Ɛ nun i ya sofane xa taan nabilin sanɲa ma keden lɔxɔ keden. Ɛ xa na liga
    xii sennin bun ma.
  haw-1868: E poai oukou i ua kulanakauhale la, o na kanaka kaua a pau, hookahi no
    ka poai ana ia kulanakauhale; pela e hana'i oe i na la eono.
  arb-NAV: فَلْيَدُرْ مُحَارِبُوكُمْ دَوْرَةً وَاحِدَةً كُلَّ يَوْمٍ حَوْلَ الْمَدِينَةِ،
    مُدَّةَ سِتَّةِ أَيَّامٍ.
  ewe-ewe: Nu si miawɔe nye, wò kple wò aʋawɔlawo katã miazɔ aƒo xlã Yeriko du la
    zi ɖeka gbe sia gbe hena ŋkeke ade.
  eng-LEE: And ye shall compass the city, all the men of war, going round about the
    city once. Thus shalt thou do six days.
  asm-FB: তোমালোকৰ আটাই যুদ্ধাৰু লোকে নগৰখনৰ চাৰিওকাষে এবাৰ কুচকাৱাজ কৰি প্ৰদক্ষিণ
    কৰিবা৷ এইদৰে তুমি ছদিন কৰিবা।
  sus-A: عِ شَ فٍرٍ سٌي بِرِن شَ يِ تَا رَبِلِن سَنمَيَ كٍرٍن شِ كٍرٍن كُي، شِ سٍننِ
    بُن مَ.
  fra-SBL: Tous vos hommes de guerre marcheront autour de la ville, en faisant une
    fois le tour de la ville. Vous ferez cela pendant six jours.
  hbo-hbo: וְסַבֹּתֶ֣ם אֶת־הָעִ֗יר כֹּ֚ל אַנְשֵׁ֣י הַמִּלְחָמָ֔ה הַקֵּ֥יף אֶת־הָעִ֖יר
    פַּ֣עַם אֶחָ֑ת כֹּ֥ה תַעֲשֶׂ֖ה שֵׁ֥שֶׁת יָמִֽים׃
  piu-2006: '@see-verse:JOS.006.002'
  kik-kik: Thiũrũrũkai itũũra rĩu inene hamwe na andũ anyu othe a ita riita rĩmwe.
    Mwĩke ũguo mĩthenya ĩtandatũ.
  fra-NCL: Marchez autour de la ville, vous tous, les hommes de guerre, faites une
    fois le tour de la ville ; tu feras ainsi pendant six jours.
  cek-AK: Vangpui to takui oh, misatuh kaminawk boih hoiah, vangpui to vaito takui
    oh; to tiah vai tarukto takui oh.
  cuk-cuk: Be, degi, be-sordamar-bila-onomalad irgwen Jericó-neggwebur-ebirmaloed.
    Deyobi bemar bane-bane ibanergwa (6) imakmaloed.
  uig-CYR: Һәмдә йәттә каһин әһдә сандуғиниң алдида қочқар мүңгүзидин етилгән йәттә
    бурғини көтирип маңсун; йәттинчи күнигә кәлгәндә силәр шәһәрни йәттә қетим айлинисиләр;
    каһинлар бурғиларни чалсун.
  pma-pma: Keik ka meatin keil tavaeen onom mihekarahit mari taon enek avong hetas
    en avong vasi hetokol avong ahetai (6).
  tel-2017: మీరంతా యుద్ధసన్నద్ధులై పట్టణం చుట్టూ ఒకసారి తిరగాలి.
  hat-BSA: Mache antoure vil la avèk tout mesye lagè nou yo pou l tou ansèkle li yon
    fwa. Ou va fè sa pandan si jou.
  bxh-bxh: Lahai faligigi esega ganahewadi yai, Um yo em hiyala tataudi au lau nuꞌu
    ni au fataꞌiꞌili, be lahai esega, haba ma esega ami fataꞌiꞌili.
  kos-kos: Kom ac mwet mweun lom in fahsr rauneak acn we pacl se ke len se. Oru ouinge
    ke len onkosr.
  hbo-WLC: וְסַבֹּתֶ֣ם אֶת־הָעִ֗יר כֹּ֚ל אַנְשֵׁ֣י הַמִּלְחָמָ֔ה הַקֵּ֥יף אֶת־הָעִ֖יר
    פַּ֣עַם אֶחָ֑ת כֹּ֥ה תַעֲשֶׂ֖ה שֵׁ֥שֶׁת יָמִֽים׃
  ibo-ibo: Gị na ndị agha gị zọọnụ ije gburugburu obodo a. Unu ga-ejegharị gburugburu
    mgbidi obodo a otu ugbo nʼụbọchị. Unu ga-esi otu a jegharịa ụbọchị isii.
  ory-ory: ତୁମ୍ଭେମାନେ ନଗର ବେଷ୍ଟନ କରିବ, ସମସ୍ତ ଯୋଦ୍ଧା ଥରେ ନଗର ଚାରିଆଡ଼େ ପ୍ରଦକ୍ଷିଣ କରିବେ।
    ଏହି ପ୍ରକାରେ ତୁମ୍ଭେ ଛଅ ଦିନ କରିବ।
  chk-chk: Oupwe karis lükün pwelin ewe telinimw, pwe ekewe sounfiu meinisin repwe
    pweli ewe telinimw fän eu. Oupwe föri iei usun lon ükükün wonu rän.
  rop-rop: Lagijat na ai garra dum. Yu en yu solja olabat garra wok raidaran langa
    det taun wantaim ebridei blanga 6 dei,
  ukr-1871: Будете обходити місто навкруги всї спосібні до війни по одному разу, а
    чинити меш так шість день рядом;
  deu-1951: Darum lasse alle eure Kriegsleute rings um die Stadt marschieren, so daß
    sie die Stadt einmal umziehen, und tue sechs Tage also.
  eng-JPS: And ye shall compass the city, all the men of war, going about the city
    once. Thus shalt thou do six days.
  srp-1865: Zato obidite oko grada svi vojnici, iduæi oko grada jedanput na dan; tako
    uèini šest dana.
  lug-lug: Basajja bammwe abalwanyi bonna bajja ku kyetooloolanga omulundi gumu buli
    lunaku okumala ennaku mukaaga.
  heb-heb: וסבתם את העיר כל אנשי המלחמה הקיף את העיר פעם אחת כה תעשה ששת ימים׃
  ben-IRV: তোমরা সমস্ত যোদ্ধারা এই নগরের চারিদিকে এক বার করে ঘুরবে; এই ভাবে ছয় দিন
    ঘুরবে।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਸਾਰੇ ਯੋਧੇ ਸ਼ਹਿਰ ਨੂੰ ਘੇਰ ਲਓ ਅਤੇ ਇੱਕ ਵਾਰੀ ਸ਼ਹਿਰ ਦੇ ਆਲੇ-ਦੁਆਲੇ
    ਚੱਕਰ ਲਗਾਓ ਅਤੇ ਛੇਆਂ ਦਿਨਾਂ ਤੱਕ ਤੁਸੀਂ ਅਜਿਹਾ ਹੀ ਕਰਨਾ।
  mya-JVB: သို့ဖြစ်၍ မြို့ ကိုလှည့်ပတ် ရကြမည်။ ဣသရေလစစ်သူရဲ အပေါင်း တို့သည် ခြောက်
    ရက် ပတ်လုံးလှည့်ပတ် ခြင်းအမှုကို ပြု ရကြမည်။
  tte-O: Kaliyate kaigeda kaigeda mekaigeda am tokaleyayao meuloili yanuwa kwalotakikili
    kanasiga kaliyate sikisi simwawasi. Topwaoli yoli seben ugite-sipwaili siya kani
    sibaguna bwagigi kana toyui yo mulili mena kelabilabin kamwasana kana dedewaga
    kana tokewa. Kaliyate sebenna koina kani yanuwane kwalotakikili me seben.
  tbg-tbg: Are nena iqoka vaiintiaravata oru Ieriko auvahianta vohaa enta vohaa tataa
    vi vatukara virante airante ututumakeha vuate. Ne 6 entanavuarama mintiaqi vuate.
  hmo-hmo: Hanua do umui raka hagegea, oi bona emui tuari taudia ibounai, nega tamona.
    Dina ta ta dekenai unai bamona do umui karaia ela bona dina 6 idia ore.
  urd-urd: 'इसलिए तुम जंगी मर्द शहर को घेर लो, और एक दफ़ा'' उसके चौगिर्द गश्त करो।
    छ: दिन तक तुम ऐसा ही करना।'
  rus-SYN: и семь священников пусть несут семь труб юбилейных пред ковчегом; а в седьмой
    день обойдите вокруг города семь раз, и священники пусть трубят трубами;
  bqc-SIM: Mpi ń n zĩgↄ̃ↄ, à gɛ lia wɛ̃́lɛpizi gɛ̃n do ápii, í su. Àↄ liai gɛ̃n
    dodo màa e gↄↄ soolo.
  tcz-CHONGTHU: Nangleh nasepai chengsetoh nigup sunga hi nisehleh khopihi khatvei
    naveldiu ahi.
  mar-mar: तुम्ही सगळे योद्धे या नगरासभोवती एक प्रदक्षिणा घाला. असे सहा दिवस करा.
  qub-qub: Chaymi gamcunaga cada junaj juc cuti siudä wajtanpa tumanqui. Chayno ruranqui
    sojta junajcama.
  bqp-bqp: Mↄkↄ̃n kũ n zĩ̀karinↄ à gɛ́ à lika wɛ̃tɛ pìii gɛ̃̀n do á pínki à su.
    Àgↄ̃ likai gɛ̃̀n dodo lɛ ari gↄrↄ suddo.
  hat-hat: Ou menm ak tout sòlda pa ou yo, nou pral mache fè wonn lavil la yon fwa
    chak jou pandan sis jou.
  eng-BSB: March around the city with all the men of war, circling the city one time.
    Do this for six days.
  tod-tod: Folo lɔzita laawu, ɗa-o, ɗa-ɠɔɔɠɔ nuiti-yo, folo-o-folo wa ɗa lati taai
    ma, naa ɠɛ ɠila folo ɠila.
  eng-WEBPB: All of your men of war shall march around the city, going around the
    city once. You shall do this six days.
  kbq-kbq: Hanki kagrane maka sondia vahe'zaganena, Jeriko kumamofona mago mago zagefina
    magoke zupa kagitere nehinkeno, vuno 6si zage knare uhanatino.
  nhe-BL: Ta huan nochi imosoldados xinejnemica yahualtic ne altepetl se huelta. Queja
    nopa monequi xijchihuaca mojmostla para chicuase tonali.
  sps-sps: Ana nyi taainy faafis rom a ngats fan iny Jeriko fiisen ramirin vainy puaan
    tsuam, onots non aunom ovein nainy, san tan isen isen nainy ami isen tsun rom
    tan taainy faafis a Jeriko, ami kat rom senviir kat onots non aunom ovein nainy.
  bus-bus: Mpi kↄ̃n n zĩ̀kpɛɛnↄ à gá liga wɛ́tɛ pìzi gɛ̃̀n do a píngi à su. Àgↄ̃
    ligaazi lɛ gɛ̃̀n doodo ai gurↄ swɛɛdo.
  gub-BL: Emuata kar zauxiapekwer nerehe we har paw nezeupi tawhu huwake wamumàmàn
    kar pà ne wà nehe. Emumaw 6 'ar nezewe neata pà amogwer wamuata kar pà tawhu izywyr
    wamumàmàn kar pà 'ar pitàitàigatu rehe nehe.
  eng-DRA: 'Go round about the city, all ye fighting men, once a day: so shall ye
    do for six days.'
