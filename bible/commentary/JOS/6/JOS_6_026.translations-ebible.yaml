verse: JOS.006.026
translations:
  mal-C: 'അക്കാലത്തു യോശുവ ഈ ശപഥംചെയ്തു: “ഈ യെരീഹോപട്ടണം വീണ്ടും പണിയാൻ തുനിയുന്ന
    മനുഷ്യൻ യഹോവയുടെമുമ്പാകെ ശപിക്കപ്പെട്ടവൻ: “അവൻ അതിന്റെ അടിസ്ഥാനമിടുമ്പോൾ അവന്റെ
    മൂത്തമകൻ നഷ്ടമാകും; അതിന്റെ കവാടം വെക്കുമ്പോൾ അവന്റെ ഇളയമകനും നഷ്ടമാകും.”'
  deu-TKW: 'Zu jener Zeit sprach Josua folgenden Fluch aus: Verflucht vor Jahwe soll
    der Mann sein, der es wagt, diese Stadt, Jericho, wieder aufzubauen! Wenn er ihren
    Grund legt, koste es ihn seinen Erstgeborenen, und wenn er ihre Thore einsetzt,
    seinen jüngsten Sohn!'
  lin-lin: 'Kaka na tango yango, Jozue akataki seleka oyo : « Tika ete moto oyo akoluka
    kotonga lisusu engumba Jeriko alakelama mabe liboso ya Yawe ! Solo, akofuta motuya
    ya bomoi ya mwana na ye ya liboso ya mobali, tango akotonga miboko na yango ;
    mpe motuya ya bomoi ya mwana na ye ya suka, tango akotia bikuke na yango. »'
  eng-LSV: And Joshua adjures [them] at that time, saying, “Cursed [is] the man before
    YHWH who raises up and has built this city, [even] Jericho; he lays its foundation
    in his firstborn, and he sets up its doors in his youngest.”
  eng-GNV: 'And Ioshua sware at that time, saying, Cursed be the man before ye Lord,
    that riseth vp, and buildeth this citie Iericho: hee shall lay the foundation
    thereof in his eldest sonne, and in his yongest sonne shall hee set vp the gates
    of it.'
  eng-WEBSTER: 'And Joshua adjured them at that time, saying, Cursed be the man before
    the LORD, that riseth up and buildeth this city Jericho: he shall lay its foundation
    in his first-born, and in his youngest son shall he set up the gates of it.'
  nhw-BL: 'Huan teipa Josué quitelchijqui ajqueya quicualchijchihuasquía nopa altepetl.
    Huan quiijto: “Tlatelchihuali nopa tlacatl catli sempa quicualtlalisnequis ni
    altepetl. Miquis iachtihui ejca oquichpil quema pehuas quitlalis itzinpehualtil.
    Huan quema quiquetzas nopa puertas, miquis ioquichpil catli más teipa ejquetl.”'
  swh-ONEN: 'Wakati ule Yoshua akatamka kiapo hiki akasema, “Aliyelaaniwa mbele za
    Bwana ni mtu atakayeinuka kuujenga tena mji huu wa Yeriko: “Kwa gharama ya mzaliwa
    wake wa kwanza wa kiume ataiweka misingi yake; kwa gharama ya mtoto wake wa mwisho
    atayaweka malango yake.”'
  bba-bba: Yen biruwɑ Yosue u bɔ̃ruɑ u nɛɛ, bɑɑwure wi u seewɑ u Yeriko bɑnɑ kpɑm,
    u koo ko bɔ̃ruro Yinni Gusunɔn wuswɑɑɔ. Ù n kpɛɛkpɛɛku surɑmɔ, win bii ɡbiikoowɑ
    u koo ɡbi. Ù n mɑɑ bɑnɑ wiru ɡo u ɡɑmbobɑ dokemɔ, kpɑ win bii dɑ̃ɑko u ɡbi.
  eng-KJVCPB: 'And Joshua adjured them at that time, saying, Cursed be the man before
    the Lord, that riseth up and buildeth this city Jericho: he shall lay the foundation
    thereof in his firstborn, and in his youngest son shall he set up the gates of
    it.'
  mpx-mpx: Sauga toto o, Yosuwa bateli gasigasisena i baunan i palopisai i ba, “Tau
    toto ebo ni lut ge panuwa Yeliko e ni tal pasikal, Yehoba tau o ni nuwamut-an
    nak ni pwawa. Sauga ebo panuwa ana wauwau ni sepa, he natuna gamaun ni aliga.
    Ge sauga ebo panuwa ana gana ana nog ni pamilil, he natuna melumelu ni aliga.”
  wbp-wbp: Ngula-jangka, Jajuwa-jana wangkaja yapa-patuku, “YAAWIYI-rli kaju purda-nyanyi
    nyarrpa kuja karna wangkami. Kujarlanyajulu purda-nyangka yirriyirrirli! Kaji
    nganangku-puka nyampu kirri pina-ngantirni puta Jiriku, ngulaju kapu Kaaturlu
    juyurdurlu yunparni. Ngana-puka kajirla pinji-piya pirli-jangka rdirri-yinyi pina-ngantirninjaku,
    kapu kaja-nyanu nyanungu-nyangu wiri-jarlu kamparru-warnu palimi. Kaji ngana-puka
    rdirri-yinyi kiirti kirrirdimpayi pina-ngantirninjaku, ngulaju kapu nyanungu-nyangu
    kaja-nyanu purdangirli-warnu palimi.”
  luo-luo: 'E sechego Joshua nolando kwongʼ makende niya, “Kwongʼ mar Jehova Nyasaye
    nobed kuom ngʼat manitem gero dala maduongʼ mar Jeriko kendo kama: “Koketo mise
    mare, to wuode makayo notho, to kochungo dhorangeyege; to wuode mogik notho.”'
  meu-meu: Una negana ai Iosua ese hereva aukana e henidia, eto, Ina hanua Ieriko
    baine hadaia lou tauna na Iehova ese baine uduguiraia. Ruma badidia baine hagini
    davana na natuna roboana baine mase, bona ikoukou baine hagini davana na natuna
    tau-muritai baine mase.
  npi-ULB: त्यसपछि यहोशूले तिनीहरूलाई त्यस बेला शपथ खान लगाएर यसो भन्दै आज्ञा दिए,
    “यो यरीहो सहरको पुनर्निर्माण गर्ने मानिस श्रापित होस् । त्यसको जेठो छोरोको मूल्यमा
    जग बसालिने छ, र त्यसको कान्छो छोरोको मूल्यमा यसका प्रवेशद्वारहरू खडा गरिने छ ।”
  yor-yor: 'Ní àkókò náà Joṣua sì búra pé, “Ègún ni fún ẹni náà níwájú Olúwa tí yóò
    dìde, tí yóò sì tún ìlú Jeriko kọ́: “Pẹ̀lú ikú àkọ́bí ọmọ rẹ̀ ni yóò fi pilẹ̀
    rẹ̀; ikú àbíkẹ́yìn rẹ̀ ní yóò fi gbé ìlẹ̀kùn bodè rẹ̀ ró.”'
  emp-NTPO: 'Mãwãnacarea Josueba wãrãneba nãwã jarasia: Ab̶aʌba naʌ̃ Jerico puru wayacusa
    oi carea jʌwa b̶ʌibʌrʌ, maʌ̃ ẽberãra Ãcõrẽba biẽ́ b̶ʌya. Dji mõgara jũrã ca b̶ad̶a
    wayacusa obʌrʌd̶e idji warra iwinada beuya. Dji ed̶a wãbada pãrãbʌrʌd̶e idji warra
    tẽãbemada beuya. Mãwã idji warrarãra jũma quininia.'
  ind-ind: Pada waktu itu Yosua memberi peringatan keras, “Siapa pun yang berusaha
    membangun kembali kota Yeriko akan dikutuk oleh TUHAN. Dia akan kehilangan anak
    sulungnya saat meletakkan fondasi benteng kota dan akan kehilangan anak bungsunya
    saat mendirikan pintu gerbangnya!”
  pes-OPCB: 'بعد یوشع هشدار داده، گفت: «لعنت خداوند بر کسی که اقدام به بازسازی شهر
    اریحا کند. او به قیمت جان پسر ارشدش پایه‌های آن را خواهد نهاد و به قیمت جان پسر
    کوچکش دروازه‌های آن را بر پا خواهد نمود.»'
  tgl-ULB: Pagkatapos sa pagkakataong iyon inutusan sila ni Josue kasama ng isang
    panunumpa at sinabi niya, “Sumpain ang tao sa paningin ni Yahweh na magtatayong
    muli ng lungsod na ito, ang Jerico. Sa ikapapahamak ng kaniyang panganay na anak
    na lalaki, ilalatag niya ang pundasyon at sa ikapapahamak ng kaniyang bunsong
    anak na lalaki, itatayo niya ang mga tarangkahan nito.”
  cbu-NT: Anshat yakat Jericoyaa kapeetaramchusin, Josuey yusur Israelchichee wanasir
    waneerangiya. Paptsa. Siy yaktash Jericoyash pangeemis pangumaam chinarintspa.
    Tputs anush pangukchinaari, yusur yaktaa Jericoyaa tanischikchu, uru anoo tputs
    Apanll kizpur tsiyantachiya. Ashkachu, tputs anush pangoom patatkachu, uru wip
    iwaxiztam tsipachiya. Yaktamsha watandpun wach yusur kaneesich tinakchu, wip shipamunaatssha
    tsipachiya. Apanll waneekchu, wip ashpari pchingchiya, tárangiya.
  hui-hui: Horo ogoningi Yosua ibugua bi hongohe mbira lo wialu lalu, Wali agali mbiralime
    Yarigo tano timbuni ogo lone bia dai bule manda biyagua ogoni ibu Ngode Datagaliwabenaga
    ha holene heba holebira, lowa lalu, Mbiralime anda gene pigane tenialu kago ibu
    igini wahene homolebira. Mbiralime dindi pabe ogonaga panga bia dai birago ibu
    igini heyogone homolebira, lalu lene.
  mya-mya: ထို​အ​ခါ​ယော​ရှု​က``ယေ​ရိ​ခေါ​မြို့​ကို​ပြန် လည်​တည်​ဆောက်​သော​သူ​သည် ထာ​ဝ​ရ
    ဘု​ရား​၏​ကျိန်​စာ​သင့်​ပါ​စေ​သား။ မြို့​၏​အုတ်​မြစ်​ကို​တည်​သော​သူ​သည် သား​ဦး​ဆုံး​ရ​ပါ​စေ​သား။
    မြို့​တံ​ခါး​ကို​ဆောက်​သော​သူ​သည်​သား​ထွေး ဆုံး​ရ​ပါ​စေ​သား'' ဟူ​၍​ကျိန်​ဆို​လေ​၏။
  bod-N: སྐབས་དེར་ཡོ་ཤུ་ཨ་ཡིས་མི་རྣམས་ལ་དམ་བཅའ་འཇོག་ཏུ་བཅུག་པ་སྟེ། ཡར་ལངས་ནས་ཡེ་རུ་ཀོ་མཁར་བསྐྱར་འཛུགས་བྱེད་མཁན་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་དམོད་མོ་ཐེབས་འོས་ཤིང་།
    དེས་རྨང་གཞི་འདིང་དུས་སུ་བུ་སྐྱེས་འགོ་འཆོར་བ་དང་། རྒྱལ་སྒོ་འཛུགས་དུས་སུ་བུ་ཆུང་ཤོས་འཆོར་ངེས་ཡིན་ཞེས་པའོ།
    །
  sna-sna: 'Panguva iyoyo Joshua akareva mhiko iyi achiti, “Ngaatukwe pamberi paJehovha
    munhu achazoedza kuvakazve guta iri Jeriko: “Acharasikirwa nomwanakomana wake
    wedangwe paachaisa nheyo dzaro; acharasikirwa negotwe rake paachamisa masuo aro.”'
  spa-BLM: 'Josué les ordenó con un juramento en ese momento, diciendo: “Maldito sea
    el hombre ante Yahvé que se levante y construya esta ciudad Jericó. Con la pérdida
    de su primogénito pondrá sus cimientos, y con la pérdida de su hijo menor levantará
    sus puertas.”'
  cac-cac: 'Ix lajvi chi'', ix yalan jun lolonel tic vin̈aj Josué: Catab''ajocab''
    yuj Jehová mach sb''oanxiq''ue jun chon̈ab'' tic d''a schaelal, chamocab'' sb''ab''el
    unin ayic tz''em yich, chamocab''pax stzac''an unin ayic tz''och spuertail, xchi
    vin̈.'
  swh-ULB: Kisha katika kipindi hicho, Yoshua aliwaamuru kwa kiapo na kusema, “Alaaniwe
    machoni pa Yahweh mtu yule anayeujenga mji huu, Yeriko. Ataujenga msingi kwa gharama
    ya mzaliwa wake wa kwanza, na kwa gharama ya mzaliwa wake wa pili atapachika milango
    yake.”
  bel-bel: І Гасподзь быў зь Ісусам, і слава яго неслася па ўсёй зямлі.
  deu-ELBBK: 'Und Josua schwur in jener Zeit und sprach: Verflucht vor dem HERRN sei
    der Mann, der sich aufmachen und diese Stadt Jericho bauen wird! Mit seinem Erstgeborenen
    wird er ihren Grund legen, und mit seinem Jüngsten ihre Tore aufstellen.'
  mbb-OT: 'Dutun he timpu mibpetizeenan ni Josue is menge Isaelihanen: “Edrewakan
    te Nengazen is minsan hentei he edtinguhà te ked-uman kebangun kayi te inged he
    Jerico. Is minsan hentei he ed-uman ebaal te pundasyun kayi ne ebpatey is kinekekayan
    he anak din. Is ebpeterebahu te menge pultahan kayi ebpatey is tinengkezan he
    anak din.”'
  mal-2015: 'അക്കാലത്തു യോശുവ ശപഥം ചെയ്തു: ഈ യെരീഹോപട്ടണത്തെ പണിയുവാൻ തുനിയുന്ന മനുഷ്യൻ
    യഹോവയുടെ മുമ്പാകെ ശപിക്കപ്പെട്ടവൻ; അവൻ അതിന്റെ അടിസ്ഥാനമിടുമ്പോൾ അവന്റെ മൂത്തമകൻ
    നഷ്ടമാകും; അതിന്റെ കതകു തൊടുക്കുമ്പോൾ ഇളയമകനും നഷ്ടമാകും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Josué “Ne apaturi aꞌti macãrẽ weeapoticãꞌto” nígʉ̃, aꞌtiro nicʉ niwĩ:
    “Noꞌo niꞌcʉ̃ aꞌti macãrẽ weeaposĩꞌrĩgʉ̃nojõrẽ Õꞌacʉ̃ cʉ̃rẽ ñaꞌarõ waꞌacã weegʉsami.
    Cʉ̃ maꞌma macã weenʉꞌcãrĩ cura cʉ̃ macʉ̃ masã maꞌmi wẽrĩgʉ̃sami. Ti macã yeeꞌque
    tʉꞌrʉri cjase soperire õꞌorĩ cura cʉ̃ macʉ̃ dʉꞌsagʉ peꞌe wẽrĩgʉ̃sami tja”, nicʉ
    niwĩ.'
  rmc-rmc: 'Andre oda časos o Jozua phandľa le manušen kala veraha: „Prekošlo mi el
    anglo RAJ oda, ko chudela pale te ačhavel kada foros Jericho! O zaklados thovela
    vaš o dživipen peskre ešebne čhaskro a o brani ačhavela vaš o dživipen peskre
    nekternedere čhaskro.“'
  nlg-nlg: Tana bona ia eni, Joshua te nia hevei nini bosa vavaranga te vagha eni,
    “Nina vavaranga Yahweh ke kalea hei ke tabotabo ni gonioliana na komu Jericho.
    Ahei ke goniolia na bona tana na peona komu, nina kamanagho mane ke mate. Mi tana
    bona ke sokolaghinia na komu mana taludatoa na mataula haghe, nina kama muri ke
    mate.”
  pes-OPV: 'و در آنوقت یوشع ایشان را قسم داده، گفت: «ملعون باد به حضور خداوند کسی‌که
    برخاسته، این شهر اریحا را بنا کند، به نخست زاده خود بنیادش خواهد نهاد، و به پسر
    کوچک خوددروازه هایش را برپا خواهد نمود.»'
  ron-1924: 'Атунч а журат Иосуа ши а зис: „Блестемат сэ фие ынаинтя Домнулуй омул
    каре се ва скула сэ зидяскэ дин ноу четатя ачаста а Иерихонулуй! Ку прецул ынтыюлуй
    сэу нэскут ый ва пуне темелииле ши ку прецул челуй май тынэр фиу ал луй ый ва
    ашеза порциле!”'
  ben-OBCV: 'সেই সময় যিহোশূয় এই গুরুগম্ভীর শপথ উচ্চারণ করলেন: “যে এই যিরীহো নগর
    পুনর্নির্মাণ করতে উদ্যোগী হয়, সে সদাপ্রভুর সাক্ষাতে অভিশপ্ত হোক: “তার প্রথমজাত
    ছেলের প্রাণের বিনিময়ে সে এটির ভিত্তি স্থাপন করবে; তার সবচেয়ে ছোটো ছেলের প্রাণের
    বিনিময়ে সে এটির দুয়ার নির্মাণ করবে।”'
  som-som: Markaasaa Yashuuca dhaariyey, oo wuxuu iyagii ku amray, oo ku yidhi, Kii
    kaca oo dhisa magaalada Yerixoo Rabbiga hortiisa inkaaru ha ku dhacdo. Markuu
    aasaaskeeda dhigo curadkiisuu waayi doonaa, markuu irdaheeda dhisona wiilkiisa
    ugu yar.
  lat-VUC: Maledictus vir coram Domino, qui suscitaverit et ædificaverit civitatem
    Jericho. In primogenito suo fundamenta illius jaciat, et in novissimo liberorum
    ponat portas ejus.
  eng-ASVBT: 'And Joshua charged them with an oath at that time, saying, Cursed be
    the man before Jehovah, that riseth up and buildeth this city Jericho: with the
    loss of his firstborn shall he lay the foundation thereof, and with the loss of
    his youngest son shall he set up the gates of it.'
  ita-1885: 'E Giosuè in quel tempo fece fare un giuramento, dicendo: Maledetto sia,
    nel cospetto del Signore, l''uomo il quale imprenderà di riedificar questa città
    di Gerico; egli la fonderà sopra il suo figliuol maggiore, e poserà le porte d''essa
    sopra il suo figliuol minore.'
  eng-LXXUP: 'And Joshua adjured them on that day before the Lord, saying, Cursed
    be the man who shall build that city: he shall lay the foundation of it in his
    firstborn, and he shall set up the gates of it in his youngest son. And so did
    Hozan of Bethel; he laid the foundation in Abiram his firstborn, and set up the
    gates of it in his youngest surviving son.'
  eng-ULB: Then Joshua commanded them at that time with an oath, and he said, “Cursed
    is the man in Yahweh's sight who rebuilds this city, Jericho. At the cost of his
    firstborn son, he will lay the foundation, and at the cost of his youngest son,
    he will set up its gates.”
  spa-VBL: 'En ese momento Josué declaró una maldición, diciendo: “Maldito sea ante
    el Señor todo aquel que intente reconstruir esta ciudad de Jericó. Él pone sus
    cimientos a costa de su hijo primogénito; él pone sus puertas a costa de su hijo
    menor”.'
  fra-_FOB: 'En ce temps-là, Josué jura, en disant: Maudit soit devant l''Éternel,
    l''homme qui se lèvera et rebâtira cette ville de Jérico! Il la fondera au prix
    de son premier-né, et il en mettra les portes au prix de son plus jeune fils!'
  mal-mal: 'അക്കാലത്ത് യോശുവ ശപഥം ചെയ്തു: “ഈ യെരിഹോ പട്ടണം പണിയുവാൻ തുനിയുന്ന മനുഷ്യൻ
    യഹോവയുടെ മുമ്പാകെ ശപിക്കപ്പെട്ടവൻ; അവൻ അതിന്റെ അടിസ്ഥാനമിടുമ്പോൾ അവന്റെ മൂത്തമകൻ
    നഷ്ടമാകും; അതിന്റെ കവാടങ്ങൾ ഉറപ്പിക്കുമ്പോൾ ഇളയ മകനും നഷ്ടമാകും” എന്ന് പറഞ്ഞു.
    27 യഹോവ യോശുവയോടുകൂടെ ഉണ്ടായിരുന്നു; അവന്റെ കീർത്തി ദേശത്ത് എല്ലാടവും പരന്നു.'
  urd-GVR: Us waqt Yashua ne qasam khāī, “Rab kī lānat us par ho jo Yarīhū kā shahr
    nae sire se tāmīr karne kī koshish kare. Shahr kī buniyād rakhte waqt wuh apne
    pahlauṭhe se mahrūm ho jāegā, aur us ke darwāzoṅ ko khaṛā karte waqt wuh apne
    sab se chhoṭe beṭe se hāth dho baiṭhegā.”
  suz-BL: मेना यहोसुमी “सुमी यरीको सहर लेंशा सेल्‍बा, मेको परमप्रभु यावे आ ङोंइती
    सराप राइब। मेकोमी जग फुल्‍लु वोदानु, आ ङोंइती जरमेशो तौ बेक्‍ब। मिनु आ गारो ङा
    ठेयब लाप्‍चो वोदानु, आ कान्‍छा तौ बेक्‍ब” दे कसम जाप्‍तु। १राजा १६:३४
  ita-1927: 'Allora Giosuè fece questo giuramento: “Sia maledetto, nel cospetto dell’Eterno,
    l’uomo che si leverà a riedificare questa città di Gerico! Ei ne getterà le fondamenta
    sul suo primogenito, e ne rizzerà le porte sul più giovane de’ suoi figliuoli”.'
  ckb-ckb: 'لەو کاتەدا یەشوع سوێندی خوارد و گوتی: «لەبەردەم یەزدان نەفرەت لێکراوە
    ئەو کەسەی هەڵدەستێت و ئەم شاری ئەریحایە بنیاد دەنێتەوە: «بە مەرگی کوڕە نۆبەرەکەی
    بناغەکانی دادەنێت و بە مەرگی بچووکەکەی دەرگاکانی دادەمەزرێنێت.»'
  eng-BBE: 'Then Joshua gave the people orders with an oath, saying, Let that man
    be cursed before the Lord who puts his hand to the building up of this town: with
    the loss of his first son will he put the first stone of it in place, and with
    the loss of his youngest son he will put up its doors.'
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೋಶುವನು ಅವರಿಗೆ ಆಣೆ ಇಟ್ಟು ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಯೆರಿಕೋವೆಂಬ ಈ ನಗರವನ್ನು
    ಮತ್ತೆ ಕಟ್ಟುವವನು, ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಶಾಪಗ್ರಸ್ತನಾಗುವನು. “ಅದರ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕುವವನು,
    ಅವನು ತನ್ನ ಚೊಚ್ಚಲು ಮಗನನ್ನು ಕಳೆದುಕೊಳ್ಳುವನು. ಪಟ್ಟಣದ ಬಾಗಿಲುಗಳನ್ನಿಡುವಾಗ ತನ್ನ ಕಿರಿ ಮಗನನ್ನು
    ಕಳೆದುಕೊಳ್ಳುವನು.”
  bbb-bbb: Areme maza ijia Josua fu uri E Ireobo ive ijia kurana vua ijiege kuae,
    E be erare fu sidove Jeriko una sakiro vierafenoeno e ije fu E Ireobo ijare dabe
    isekafake. Ro erare fune zinuivena una sidove ije sakiro tugie urumo e ijadufuo
    ame fari amure ije fu baroneke. Ro kuke erare fu sidove ijadufuo viene mamekanu
    ije una amaeriakuma e ijadufuo fari iviene fu baronekono kuae.
  tam-2017: 'அந்தக் காலத்திலே யோசுவா: இந்த எரிகோ பட்டணத்தைக் கட்டுவதற்காக எழும்பும்
    மனிதன் யெகோவாவுக்கு முன்பாகச் சபிக்கப்பட்டிருப்பான்; அவன் அதின் அஸ்திபாரத்தைப்
    போடுகிறபோது தன் மூத்த மகனையும், அதின் வாசல்களை வைக்கிறபோது தன் இளைய மகனையும் சாகக்
    கொடுப்பான் என்று சாபம் கூறினான்.'
  spa-RV-1909: 'Y en aquel tiempo Josué les juramentó diciendo: Maldito delante de
    Jehová el hombre que se levantare y reedificare esta ciudad de Jericó. En su primogénito
    eche sus cimientos, y en su menor asiente sus puertas.'
  ron-BTF: 'Și Iosua i-a conjurat în acel timp, spunând: Blestemat fie înaintea DOMNULUI,
    omul care se ridică și construiește această cetate Ierihon; el va pune temelia
    acesteia pe întâiul lui născut și pe cel mai tânăr fiu al său va ridica porțile
    ei.'
  eng-WEBP: Joshua commanded them with an oath at that time, saying, “Cursed is the
    man before the LORD who rises up and builds this city Jericho. With the loss of
    his firstborn he will lay its foundation, and with the loss of his youngest son
    he will set up its gates.”
  eng-FBV: 'At that time Joshua declared a curse, saying: “Cursed before the Lord
    is anyone who attempts to rebuild this city of Jericho. He lays its foundation
    at the cost of his firstborn son; he sets up its gates at the cost of his youngest
    son.”'
  nld-1939: 'In die dagen zwoer Josuë: Vervloekt voor Jahweh de man, Die het waagt,
    deze stad te herbouwen. Op zijn eerstgeborene zal hij Jericho’s grondvesten leggen,
    Op zijn jongsten zoon haar poorten plaatsen!'
  nch-BL: 'Huan teipa Josué quitelchijqui cati quicualchijchihuasquía nopa altepet.
    Huan quiijto: “Tatelchihuali nopa tacat cati sempa quicualtalisnequis ni altepet.
    Miquis iachtohui oquichpil quema pehuas quitalis itzinpehualtil. Huan quema quiquetzas
    nopa caltemit, miquis ioquichpil cati más teipa ejquet.”'
  vie-1934: 'Bấy giờ, Giô-suê phát thề rằng: Phàm ai chổi lên xây lại thành Giê-ri-cô
    này sẽ bị rủa sả trước mặt Đức Giê-hô-va! Đặt nền nó lại, tất con trưởng nam mình
    phải chết; dựng cửa nó lại, tất con út mình phải chết.'
  hin-CV: 'तब यहोशू ने उनसे पवित्र शपथ करके कहा: “याहवेह के सम्मुख वह व्यक्ति शापित
    है, जो इस नगर येरीख़ो का फिर से निर्माण करेगा. “इसकी नींव रखने के समय वह अपना
    बड़ा बेटा खो देगा, तथा इसके पूरा हो जाने पर छोटा बेटा मर जायेगा.”'
  spa-BES: 'Entonces Josué dio órdenes al pueblo con un juramento, diciendo: Que el
    hombre sea maldecido ante el Señor que pone su mano en la reedificación de este
    pueblo: con la pérdida de su primer hijo pondrá la primera piedra de la misma
    en su lugar, y con la pérdida de su hijo menor, él levantará sus puertas.'
  tdx-tdx: 'Aa le nampifantà’ Iehosoa ondatio henane zay ami’ty hoe: Voa-fàtse añatrefa’
    Iehovà t’indaty miongake hañamboatse ty rova Ieriko toy; ami’ty fihomahan-tañoloñoloña’e
    ty hampi­poha’e o manan­ta’eo vaho ami’ty fivetraha’ i tsitso’ey ty hampijadoña’e
    o lalam-bei’eo.'
  tha-KJV: ในคราวนั้นโยชูวาให้คนทั้งหลายปฏิญาณว่า “​ผู้​ใดที่​ลุ​กขึ้นสร้างเมืองนี้​ใหม่​คือเมืองเยรี​โค
    ก็​ให้​ผู้​นั้นได้รับคำสาปแช่งเฉพาะพระพักตร์พระเยโฮวาห์ ผู้​ใดวางรากลงก็​ให้​ผู้​นั้นเสียบุตรหัวปี
    ผู้​ใดตั้งประตูเมืองขึ้​นก​็​ให้​เสียบ​ุตรสุดท้อง”
  por-BR-2018: 'E naquele tempo Josué lhes juramentou dizendo: Maldito diante do SENHOR
    o homem que se levantar e reedificar esta cidade de Jericó. Em seu primogênito
    lance seus alicerces, e em seu menor assente suas portas.'
  deu-ELO: 'Und Josua schwur in selbiger Zeit und sprach: Verflucht vor Jehova sei
    der Mann, der sich aufmachen und diese Stadt Jericho bauen wird! Mit seinem Erstgeborenen
    wird er ihren Grund legen und mit seinem Jüngsten ihre Tore aufstellen. -'
  eng-WYC-2018: In that time Joshua prayed heartily, and said, Cursed before the Lord
    be the man, that raiseth up and buildeth (again) the city of Jericho! Lay he the
    foundaments thereof in his first engendered son, and put he the gates thereof
    in the last of his free children. (And at that time Joshua heartily prayed, and
    said, Cursed be the man before the Lord, who raiseth up and buildeth again this
    city of Jericho! May he lay its foundations at the cost of the life of his first-born
    son, and may he put up its gates at the cost of the life of his last child.)
  epo-epo: 'Kaj en tiu tempo Josuo faris ĵuron, dirante: Malbenita antaŭ la Eternulo
    estu tiu viro, kiu restarigos kaj konstruos ĉi tiun urbon Jeriĥo. Sur sia unuenaskito
    li ĝin fondos, kaj sur sia plej juna filo li starigos ĝiajn pordegojn.'
  uig-PIN: 'U qaƣda Yǝxua agaⱨ-bexarǝt berip: — Bu Yeriho xǝⱨirini ⱪaytidin yasaxⱪa
    ⱪopⱪan kixi Pǝrwǝrdigarning aldida ⱪarƣix astida bolidu; u xǝⱨǝrning ulini salƣanda
    tunji oƣlidin ayrilidu, xǝⱨǝrning ⱪowuⱪlirini orunlaxturidiƣan qaƣda kiqik oƣlidinmu
    ayrilidu, — dedi.'
  beo-beo: Amo esoha, Yosiua da sisasu olelei, amane, “Nowa dunu da Yeligou moilai
    bai bagade bu gagusia da Hina Gode Ea gagabusu aligima:ne ba:mu. Nowa da amo moilai
    bai bagade ea bai gagusia da ea magobo mano fisi dagoi ba:mu. Amola nowa da amo
    moilai bai bagade ea gagoi logo ga:su gagusia da ea ufi mano fisi dagoi ba:mu.”
  tpi-OTNT: Orait Josua i givim strongpela tok long ol manmeri olsem, “Sapos wanpela
    man i wokim gen dispela taun Jeriko, bai Bikpela i bagarapim em. Taim em i kirapim
    wok long dispela taun, bai namba wan pikinini man bilong en i dai. Na taim em
    i wokim ol bikpela dua bilong taun, bai las pikinini man bilong en i dai.”
  hau-SA: A lokacin nan Yoshuwa ya yi wannan alkawari cewa, “Ubangiji zai tsine wa
    mutumin da zai yi ƙoƙarin sāke gina birnin nan, Yeriko. “A bakin ran ɗan farinsa
    zai kafa harsashin birnin; a bakin ran ɗan autansa kuma zai sa ƙofofin birnin.”
  uig-LAT: 'U chaghda Yeshua agah-bésharet bérip: — Bu Yérixo shehirini qaytidin yasashqa
    qopqan kishi Perwerdigarning aldida qarghish astida bolidu; u sheherning ulini
    salghanda tunji oghlidin ayrilidu, sheherning qowuqlirini orunlashturidighan chaghda
    kichik oghlidinmu ayrilidu, — dédi.'
  nde-nde: 'Ngalesosikhathi uJoshuwa wenza isifungo esiqinileyo esithi, “Iqalekisiwe
    phambi kukaThixo indoda ezimisela ukwakha kutsha lelidolobho laseJerikho: Ngempilo
    yezibulo lakhe lendodana uzakwenza izisekelo; ngempilo yecinathunjana uzalungisa
    amasango alo.”'
  ton-ton: '¶ Pea naʻe lea tuki ʻa Siosiua kiate kinautolu ʻi he kuonga ko ia, ʻo
    pehē, “Malaʻia ki he tangata ʻi he ʻao ʻo Sihova, ʻoku tuʻu hake ʻo toe langa
    ʻae kolo ni ko Seliko: ʻe ʻai ʻe ia ʻa hono tuʻunga ʻi heʻene ʻuluaki tupu, pea
    ʻi hono foha kimui te ne fokotuʻu ʻa hono matapā.”'
  ces-1613: 'Toho času vydal klatbu Jozue, řka: Zlořečený buď před Hospodinem muž
    ten, kterýž by povstal, aby stavěl město Jericho. V prvorozeném svém založí je,
    a v nejmenším postaví brány jeho.'
  eng-WMB: Joshua commanded them with an oath at that time, saying, “Cursed is the
    man before the LORD who rises up and builds this city Jericho. With the loss of
    his firstborn he will lay its foundation, and with the loss of his youngest son
    he will set up its gates.”
  tam-TCV: 'அவ்வேளையில் யோசுவா ஆணையிட்டுச் சொன்னதாவது: “இந்த எரிகோ பட்டணத்தை மீண்டும்
    கட்டுவதற்குப் பொறுப்பெடுப்பவன் யெகோவாவுக்கு முன்பாக சாபத்திற்குள்ளாவான். “அவன்
    தன் முதற்பேறான மகனை இழந்தே, அதன் அஸ்திபாரத்தை இடுவான். தன் கடைசி மகனை இழந்தே,
    அதன் வாசலை அமைப்பான்.”'
  ceb-ULB: Unya gimandoan sila ni Josue niadtong panahona uban sa pagpanumpa, ug miingon
    siya, “Matinunglo sa atubangan ni Yahweh ang tawo nga motukod pag-usab niini nga
    siyudad sa Jerico. Ang kinabuhi sa iyang kamagulangan nga anak nga lalaki mao
    ang bayad, kung ipahiluna niya ang patukoranan, ug ang kinabuhi sa iyang kamanghoran
    nga anak nga lalaki mao ang bayad, kung tukoron niya ang mga ganghaan niini.”
  pol-UBG: 'W tym czasie Jozue złożył przysięgę: Niech będzie przeklęty przed PANEM
    człowiek, który powstanie i odbuduje to miasto, Jerycho. Na swoim pierworodnym
    założy jego fundament, a na swoim najmłodszym postawi jego bramy.'
  agr-agr: 'Nuna ashí dutika atakea duish tuke uminkatnun pachis Josué juna aatus
    tiuwai: “Makichik aentskesh yaakat Jericó tsaikbauwa nuna ataktu jegamjatjai tusa
    takug, niina uchiji iwai mantamnattawai. Nunikmatai takatan takau aidau nuna iyashin
    aepawag nuwi ekeniag jegamjagtinai. Tuja niina uchiji ekeushkam nunisag mantamnattawai.
    Nunikmatai nuna iyashinashkam aepawag nuwi ekeniag yaakta waitijin najanawagtinai”,
    tiuwai.'
  kyc-kyc: Yuu gii dokopa Josuame repe repe pii lamaikondali pyuo lao, Wambu mendeme
    yuu taone Jereko dake kamba pira ramo doko Kamongome baa koo keta pisara. Dokona
    lao mendeme anda dokona pinya suu pyao kana susa retaramo dokona ikinyingi mupwa
    doko kumara. Dee mendeme kana kame kambu dupwa wasera ramo dokona ikinyingi enakana
    mandenge doko kumara.
  urd-GVU: اُس وقت یشوع نے قَسم کھائی، ”رب کی لعنت اُس پر ہو جو یریحو کا شہر نئے سرے
    سے تعمیر کرنے کی کوشش کرے۔ شہر کی بنیاد رکھتے وقت وہ اپنے پہلوٹھے سے محروم ہو
    جائے گا، اور اُس کے دروازوں کو کھڑا کرتے وقت وہ اپنے سب سے چھوٹے بیٹے سے ہاتھ
    دھو بیٹھے گا۔“
  deu-1912: 'Zu der Zeit schwur Josua und sprach: Verflucht sei der Mann vor dem HERRN,
    der sich aufmacht und diese Stadt Jericho wieder baut! Wenn er einen Grund legt,
    das koste ihn den ersten Sohn; wenn er ihre Tore setzt, das koste ihn seinen jüngsten
    Sohn!'
  ntj-ntj: Nyangka Tjatjuwalu-tjananya yarnangu pirninya ngaapirinypa watjarnu ngurlutjunu,
    “Yiwarla ngaanya-kurlu-yan marlakulu palyalku. Wanti. Tjinguru kutjupalu yiwarla
    ngaanya marlakulu palyalku. Nyangka Mama Kuurrtu-lu yinitjunku. Nyangka-ra palunyaku
    katja tirnanya puru marlangkatjanya mirrirringku, tjiinyamarntu yiwarla palunyanya
    marlakulu palyannyangka.”
  kan-2017: ಅದೇ ಸಮಯದಲ್ಲಿ ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲ್ಯರಿಂದ ಪ್ರಮಾಣಮಾಡಿಸಿ ಅವರಿಗೆ “ಈ ಯೆರಿಕೋ ಪಟ್ಟಣವನ್ನು
    ಕಟ್ಟುವುದಕ್ಕೆ ಕೈ ಹಾಕುವ ಮನುಷ್ಯನು ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಶಾಪಗ್ರಸ್ತನಾಗಿರಲಿ. ಅಂಥವನು ಅದಕ್ಕೆ
    ಅಸ್ತಿವಾರ ಹಾಕುವಾಗ ತನ್ನ ಹಿರಿಯ ಮಗನನ್ನೂ ಬಾಗಿಲುಗಳನ್ನಿಡುವಾಗ ಕಿರಿಯ ಮಗನನ್ನೂ ಕಳೆದುಕೊಳ್ಳಲಿ”
    ಎಂದು ಹೇಳಿದನು.
  tgo-tgo: E mbaŋako iyako Josuwa i tholo na iŋa, “Thela nevole i mando na i vatadɨ
    vaira Jeriko, Giya Loi nevole i gura. Thela thoŋgo i mando na i wora ganako rɨghe
    gha mbaghɨmbaghɨ, nariye gamau nevole i mare. Thela thoŋgo i vatada ghamba ruruko,
    nariye virɨ reghamba nevole i mare.”
  yap-yap: Me ning Joshua chiylen ngak e girdi’ e ngiyal’nem ni ga’ar, “En nra guy
    rogon ni nge fulweg e re binaw nu Jeriko ney nga rogon e ra bucheg SOMOL wa’athan.
    En nra tabab i muruwliy e ra yim’ e bin th’abi ilal i fak ni pumo’on; ma en nra
    ubung e garog riy e ra yim’ e bin th’abi bitir i fak.”
  hlt-MCSB: Te vaeng tue ah Joshua loh a toemngam tih, “U khaw thoo tih Jerikho khopuei
    aka thoh hlang tah BOEIPA mikhmuh ah thaephoei thil la om ni. A caming neh a toong
    rhoi vetih a canoi nen ni thohkhaih khaw a thoh pueng eh,” a ti.
  mdy-ETH: ዒማና ዒያሱ፦ «ሃኖ ዒያርኮ ካታሜሎ ማዣኒ ዓርቃ ዓሲ ጋዳንቂንቴያ ማዖም፤ ዒዚ ቤዞ ዓርቂ ቦኦኮልቃኣና ቶይዶ ናዓ
    ዒዛኮ ባይቆም፤ ካታሜሎ ጌሎ ካሮ ዒ ዾቃኣና ጋፒንፆ ናዓ ባይቆም» ጌዔኔ።
  twi-ASANTE: 'Saa ɛberɛ no, Yosua kaa saa nnome nsɛm yi: “Awurade nnome mmra obiara
    a ɔyɛ nʼadwene sɛ ɔbɛkyekyere Yeriko kuropɔn no bio. “Ɔde nʼabakan na ɛbɛhyɛ aseɛ,
    na ɔde nʼakumaa na ɛbɛsisi ano apono.”'
  eng-WEBU: Joshua commanded them with an oath at that time, saying, “Cursed is the
    man before the LORD who rises up and builds this city Jericho. With the loss of
    his firstborn he will lay its foundation, and with the loss of his youngest son
    he will set up its gates.”
  bnp-bnp: 'Lakea e Iosua i habi tora a ngava ne huriki, i ta maea, “A bakovi tara
    ge rata tabua a tanga dagi e Ieriko, e BAKOVI DAGI bara i habi a vuranga vona:
    Na tahuna i tubu ni rata a leho na tanga dagi iea, e tuna bakovi a tabua bara
    i mate. Na tahuna i rata a maka nihebi dagi na tanga dagi e tuna a kabina ruru
    bara i mate.”'
  wal-wal: He wode Yaasu, “Denddidi ha Yarkko katamaa zaaretti keexxiya urai GODAA
    sinttan qanggettidaagaa gido. Biron baasuwaa baasiyo wode, a baira na7ai haiqqo.
    Penggiyaa aattiyo wode, a wurssetta kaalo na7ai haiqqo” yaagidi qanggiis.
  spa-PDDPT: 'En aquel tiempo Josué hizo una imprecación: ¡Maldito delante de Yavé
    el hombre que se levante y reedifique esta ciudad de Jericó! ¡Sobre su primogénito
    eche sus cimientos y sobre su hijo menor asiente sus portones!'
  gun-gun: 'Ha''e va''e jave py Josué ojapo heta va''e kuery oura vy aipoe''i okuapy
    aguã: “Ayvu vaipy toiko Senhor renonde ava opu''ã vy kova''e tetã Jericó ojapo
    jevy va''e. Ijytarã omo''ã va''e omokanhy ''rã gua''y jypygua, ha''e rã tetã rokẽ
    omoĩ jevy va''e ma omokanhy ''rã kyrĩve va''e” he''i okuapy aguã.'
  agu-BL: 'Itzun bantz, bixe'' jun xtxolbil tan Josué: “Alchok scyetz yil tz''oc tan
    xtxicbaje''n yi tnume''j, stz''ak''lok caws tan Ryos, na squimok yi bajx cy''ajl,
    yi yaj yil tz''oc tan cu''se''n xe'' yi tnume''j, nin squimok yi ẍch''i''p, yil
    tz''oc tan tocse''n e''chk sawanil,” stzun Josué bantz.'
  ilo-ULB: Ket binilin ida ni Josue iti dayta a tiempo babaen iti sapata, ket kinunana,
    “Mailunod iti imatang ni Yahweh ti tao a mangbangon manen iti daytoy a siudad,
    a Jerico. Kas subad ti inauna nga anakna a lalaki, ibangonnanto ti pundasion,
    ken kas subad iti inaudi nga anakna a lalaki, ipatakdernanto dagiti ruangan daytoy.”
  kpg-kpg: 'Di madagoaa hua deelaa, gei Joshua gaa hai dana bule hagalabagau: “Tangada
    dela ma gaa hai bolo ia e hau labelaa di waahale go Jericho, geia ga haga halauwa
    go Dimaadua. Gei ogo tangada dela gaa hau di baba di maa, gei dana dama madua
    la gaa made, gei ogo tangada dela gaa hau nia bontai di abaaba, gei dana dama
    dela kaedahi dulii la gaa made.”'
  uig-ARA: 'ئۇ چاغدا يەشۇئا ئاگاھ-بېشارەت بېرىپ: ــ بۇ يېرىخو شەھىرىنى قايتىدىن ياساشقا
    قوپقان كىشى پەرۋەردىگارنىڭ ئالدىدا قارغىش ئاستىدا بولىدۇ؛ ئۇ شەھەرنىڭ ئۇلىنى سالغاندا
    تۇنجى ئوغلىدىن ئايرىلىدۇ، شەھەرنىڭ قوۋۇقلىرىنى ئورۇنلاشتۇرىدىغان چاغدا كىچىك ئوغلىدىنمۇ
    ئايرىلىدۇ، ــ دېدى.'
  bsp-bsp: 'Tɛm tatɔkɔ kɔ Yosuwe ɛndɛrəm: «Intolanɛ fum pəlɛc nwɛ endeyɛfɛ a dare
    da Yeriko doŋlompəs mɔ. Wəkayi pəc-kɔna-kay kədɔf ka togbu pɔcɔkɔ-cɔkɔ, tɔyɔnɛ
    kəway ka wan kɔn coco. K''ɔŋc-kɔna-bɛr kumba ka dare-ɛ, tɔyɔnɛ kɔ kəway ka wan
    kɔn wəlpəs.»'
  sus-sus: Na waxati Yosuwe naxa yi marakali ti, «Dankɛ na mixi bɛ naxan gbilenma
    Yeriko taa ti ra. Na kanyi xa di singe nan findima na biriki singe sare ra, nun
    a xa di dɔnxɔɛ nan findima taa naadɛ sare ra.»
  pon-2006: 'Ni ahnsowo Sosua ahpw kihda pakair kehlail ehu: “Mehmen me pahn song
    kauwada sapahl kahnimw wet, Seriko, e pahn riahla pahn KAUN-O. Mehmen me pahn
    wiahda poahsoan en kahnimw wet, nah mesenih wol pahn salongala; mehmen me pahn
    kauwada wenihmwen kehl wet, nah pekindihdi pahn salongala.”'
  jae-jae: Gêdêŋ têm tonaŋ Josua kêjatu lau gebe têtôc lemeŋ sêkô Apômtau laŋônêmŋa
    ma kêsôm gebe “Aêac tapuc boa ŋac, taŋ êndi mêŋêkwê malac Jeriko tonec sa êtiam
    naŋ. Eŋ ênac da alê ŋamataŋa ŋa nê ŋacsêga. Ma ênac da malac ŋakatam ŋa nê ŋac
    sauŋ.”
  ksd-ksd: 'Ma Iosua i ga vartuluai pire diat ma ra vavalima ta nam ra bung dari:
    Na kaina ta ra luaina mata i ra Luluai nam ra tutana ba na tut ma na pait mule
    go ra pia na pal Ieriko; ba i vung ra vunapaina, natuna a luaina na virua, ma
    ba i vatur ra mataniolo tana, kana bul a muruna na virua.'
  tur-YTC: Yeşu o sırada ant içerek onlara buyurup dedi, “Kalkıp bu kenti Yeriha'yı
    kuran adam, Yahve'nin önünde lanetli olsun. İlk doğanı keybetmek için temelini
    koyacak, en küçük oğlu kaybetmek için de kapılarını takacaktır.”
  grc-BRENT: Καὶ ὥρκισεν Ἰησοῦς ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐναντίον Κυρίου, λέγων, ἐπικατάρατος
    ὁ ἄνθρωπος, ὃς οἰκοδομήσει τὴν πόλιν ἐκείνην· ἐν τῷ πρωτοτόκῳ αὐτοῦ θεμελιώσει
    αὐτὴν, καὶ ἐν τῷ ἐλαχίστῳ αὐτοῦ ἐπιστήσει τὰς πύλας αὐτῆς. Καὶ οὕτως ἐποίησεν
    Ὁζᾶν ὁ ἐκ Βαιθήλ· ἐν τῷ Ἀβιρὼν τῷ πρωτοτόκῳ ἐθεμελίωσεν αὐτὴν, καὶ ἐν τῷ ἐλαχίστῳ
    διασωθέντι ἐπέστησε τὰς πύλας αὐτῆς.
  ind-AYT: 'Pada waktu itu, Yosua bersumpah, katanya: “Terkutuklah di hadapan TUHAN
    orang yang bangkit untuk membangun kembali kota Yerikho ini. Dengan nyawa anak
    sulungnya, ia meletakkan dasar kota itu; dan dengan nyawa anaknya yang bungsu
    ia memasang pintunya.”'
  nya-nya: 'Pa nthawi imeneyo Yoswa anapereka chenjezo motemberera kuti, “Akhale wotembereredwa
    pamaso pa Yehova munthu amene adzamangenso mzinda uwu wa Yeriko: “Aliyense amene
    adzayike maziko ake, mwana wake wamwamuna wachisamba adzafa, aliyense womanga
    zipata zake mwana wake wamngʼono adzafa.”'
  hrv-hrv: 'Tada izreče Jošua ovu kletvu: “Proklet bio pred licem Jahve čovjek koji
    pokuša da ponovo gradi Jerihon: gradio mu temelje na svom prvencu, podizao mu
    vrata na svome mezimcu!”'
  mps-mps: Tialima, Josuago bomai po te we bidi augwalibolo weyu, te tiwai po wai,
    “Te bidi me deligo e hanu Jeriko ma nigibaso da, teda Genuai Bidigo te bidi dali
    dwai sę yaibao,” wai. “Tama gasa bidi mego te hanu genuai obo dabe ma nigibaso
    da, teda aga ogwa gomunai bidi te isaibao. Ma, te tomoba pabo genuai sunumi ma
    nigibo bidi, te bidigo sabi ogwa bidi te isaibao,” te po wai, Josuago.
  tpi-tpi: Orait Josua i givim strongpela tok long ol manmeri olsem, “Sapos wanpela
    man i wokim gen dispela taun Jeriko, bai Bikpela i bagarapim em. Taim em i kirapim
    wok long dispela taun, bai namba wan pikinini man bilong en i dai. Na taim em
    i wokim ol bikpela dua bilong taun, bai las pikinini man bilong en i dai.”
  dan-1931: 'På den Tid tog Josua Folket i Ed, idet han sagde: “Forbandet være den
    Mand for HERRENS Åsyn, som indlader sig på at opbygge denne By, Jeriko. Det skal
    koste ham hans førstefødte at lægge Grunden og hans yngste at sætte dens Portfløje
    ind.”'
  vie-OVCB: 'Lúc ấy, Giô-suê cầu khẩn rằng: “Xin Chúa Hằng Hữu chứng giám, nếu có
    ai xây lại thành Giê-ri-cô này, người ấy phải bị nguyền rủa. Con trưởng nam sẽ
    chết khi đặt nền móng thành. Con trai út sẽ chết khi dựng cổng thành.”'
  guj-2017: પછી તે વખતે યહોશુઆએ તેઓને સમ આપીને કહ્યું કે, “જે કોઈ ઊઠીને ફરીથી યરીખો
    નગર બાંધે તે યહોવાહની નજર આગળ શાપિત થાય. તેના જયેષ્ઠ પુત્રના જીવનના બદલામાં તે
    પાયો નાખશે અને તેના સૌથી નાના પુત્રના જીવના બદલામાં તેના દરવાજા સ્થિર કરશે.”
  pon-2006A: 'Ni ahnsowo Sosua ahpw kihda pakair kehlail ehu: “Mehmen me pahn song
    kauwada sapahl kahnimw wet, Seriko, e pahn riahla pahn KAUN-O. Mehmen me pahn
    wiahda poahsoan en kahnimw wet, nah mesenih wol pahn salongala; mehmen me pahn
    kauwada wenihmwen kehl wet, nah pekindihdi pahn salongala.”'
  por-BRBSL: 'Josué os comandou com um juramento naquela época, dizendo: “Maldito
    é o homem diante de Javé que se levanta e constrói esta cidade Jericó. Com a perda
    de seu primogênito, ele lançará suas bases e, com a perda de seu filho mais novo,
    erguerá seus portões”.'
  cth-cth: Hahoi Joshua ni apihai yah Jeriko khopui bout kangdout sak e teh, BAWIPA
    hmalah, thoebo e tami lah awm seh. Camin se nah adu a ung vaiteh, cahnoung se
    nah kho longkhanaw hah sak naseh, telah thoe a bo.
  twi-twi: 'Saa bere no, Yosua kaa saa nnome nsɛm yi: “Awurade nnome mmra obiara a
    ɔyɛ nʼadwene sɛ ɔbɛkyekyere Yeriko kuropɔn no bio. “Ɔde nʼabakan na ebefi ase,
    na ɔde nʼakumaa na ebesisi ano apon.”'
  hlt-hlt: Te vaeng tue ah Joshua loh a toemngam tih, “U khaw thoo tih Jerikho khopuei
    aka thoh hlang tah BOEIPA mikhmuh ah thaephoei thil la om ni. A caming neh a toong
    rhoi vetih a canoi nen ni thohkhaih khaw a thoh pueng eh,” a ti.
  tbz-SIM: 'Dɛ mɔ̀nnì ndi Sosuwee bɛ́immɛ̀ kɛ́yú ti Yiɛ̀ nKuyie nyètìrì kɛ dɔ̀: Wèè
    bo ndɔ́ kɛ́mɑɑ́ dihɛì dii, nhò bo yɑ̀! Ò bo ndì pũũku kòo bíketirɛ̀ɛ kú, kòo ndì
    kpetì yɛcɑ̀kɛ̀ kòo bíyɑ̃ɑ̃tɛ̀ɛ kú.'
  msy-2020: Ezɨ dughiar kamɨn Josua akar gavgavim isa gumazamizibagh anɨga ghaze,
    “Gumazitam ua Jerikon nguibar kamɨn ingarightɨ, Ikiavɨra Itir God, a gasɨghasigham.
    A ua nguibar kamɨn ingangaritam damightɨ a dɨkavightɨ, an otarir ivariam ovengam.
    Egh a nguibar kamɨn tiar akar ekiabar ingartɨ, an otarir abuananam ovengam.”
  azb-azb: 'Yeşua o vaxt xalqa and verib xəbərdarlıq etdi: «Bu şəhəri – Yerixonu kim
    bərpa etsə, qoy Rəbbin önündə lənətə gəlsin. Bunu edən həmin şəxs onun bünövrəsini
    ilk oğlunun həyatı bahasına qoyacaq və kiçik oğlunun həyatı bahasına isə onun
    qapılarını yerinə vuracaq».'
  eng-DBY: And Joshua swore at that time, saying, Cursed be the man before Jehovah
    who shall rise up and build this city Jericho! In his first-born shall he lay
    its foundation, and in his youngest son shall he set up its gates.
  hin-2017: फिर उसी समय यहोशू ने इस्राएलियों के सम्मुख शपथ रखी, और कहा, “जो मनुष्य
    उठकर इस नगर यरीहो को फिर से बनाए वह यहोवा की ओर से श्रापित हो। “जब वह उसकी नींव
    डालेगा तब तो उसका जेठा पुत्र मरेगा, और जब वह उसके फाटक लगवाएगा तब उसका छोटा पुत्र
    मर जाएगा।”
  swp-swp: Nei huiana ne Iosua i lauhesomdi i ene, Ena tau esau maraitom asubena teina
    eanua, Ieriko, i abiuio, Guiau matana eai tau va abo i baaea, numa paadi i ginauri
    abo natuna taubaguna i taueamui, hinage dobila gududi i toredi natuna taumurita
    abo i taueamui.
  eng-YLT: And Joshua adjureth [them] at that time, saying, 'Cursed [is] the man before
    Jehovah who raiseth up and hath built this city, [even] Jericho; in his first-born
    he doth lay its foundation, and in his youngest he doth set up its doors;'
  kne-kne: 'Idi nakdeng ay nadadael din siyodad, kanan Josue, “Dosaen Diyos di olay
    sino ay mamadpadas ay mangibangon kasin sin alad ya eneb di siyodad ay nay: Mo
    isaad na din fondasyona, matey din besag na. Mo amagena abe din eneb na, matey
    din anongos na.”'
  eng-WYC-2017: In that time Joshua prayed heartily, and said, Cursed before the Lord
    be the man, that raiseth up and buildeth the city of Jericho! Lay he the founda-ments
    thereof in his first engendered son, and put he the gates thereof in the last
    of his free children.
  eng-WMBB: Joshua commanded them with an oath at that time, saying, “Cursed is the
    man before the LORD who rises up and builds this city Jericho. With the loss of
    his firstborn he will lay its foundation, and with the loss of his youngest son
    he will set up its gates.”
  urd-GVH: उस वक़्त यशुअ ने क़सम खाई, “रब की लानत उस पर हो जो यरीहू का शहर नए सिरे
    से तामीर करने की कोशिश करे। शहर की बुनियाद रखते वक़्त वह अपने पहलौठे से महरूम
    हो जाएगा, और उसके दरवाज़ों को खड़ा करते वक़्त वह अपने सबसे छोटे बेटे से हाथ धो
    बैठेगा।”
  rug-rug: 'Sipu beto huaria e Zosua meke ri nana tie sa vasileana Zeriko, si tozia
    sa koarini si keke vina balau sapu guahe: “Asa sapu podekia pude kuri pulea sa
    vasileana Zeriko, si kaqu ta levei koe Zihova. Asa sapu podalae kuri pulea sa
    vasileana nomana si kaqu mate sa tuna koreo kenuna hokara, meke asa sapu kuri
    pulei sari na sasada gobana sa vasileana, si kaqu mate sa tuna koreo mudina hokara,”
    gua.'
  gaz-gaz: 'Iyyaasuunis yeroo sanatti akkana jedhee kakate; “Namni magaalaa Yerikoo
    kana deebisee ijaaru fuula Waaqayyoo duratti abaaramaa haa taʼu: “Inni hundee
    ishee buusnaan, ilmi isaa hangafti haa duʼu; karra ishee ijaaruu jalqabnaan, ilmi
    isaa quxisuun haa duʼu.”'
  fra-LSG: 'Ce fut alors que Josué jura, en disant: Maudit soit devant l’Éternel l’homme
    qui se lèvera pour rebâtir cette ville de Jéricho! Il en jettera les fondements
    au prix de son premier-né, et il en posera les portes au prix de son plus jeune
    fils.'
  gnn-gnn: Ga ŋuliŋurunydja dhäŋuru Djatjuwayu waŋana bitjarra, “Dhipuŋurunydja dhurrwaraŋuru
    gay' yakana yurru ŋula yolthu dhuḻ'yun biyapulnydja wäŋa dhuwalayi. Ga ŋuli yurru
    ŋayi ŋula yolthu dhuḻ'yundja dhuwalayi wäŋa, nhanŋunydja yurru walkur maḻamarrnydja
    rakunydhirrina, ga bitjandhi liŋgu yurru malpuranydja nhanŋu yothu dhuḏiŋunydja
    rakunydhirriyi yana.”
  yal-yal: Na waxatini, Yosuwe yi a kɔlɔ falani ito ma, a naxa, “Dangan na kanna xa
    Alatala yɛtagi naxan na Yeriko taan ti. Na kanna na a ti fɔlɔ, a bɔnɔma a dii
    singeni nɛn. A na taan so dɛɛn ti, a bɔnɔ a bolokadani.”
  haw-1868: Ia manawa kauoha no o Iosua ia lakou, me ka hoohiki a me ka i ana aku,
    E poino auanei imua o Iehova, ke kanaka nana e ku ae a kukulu hou i keia kulanakauhale
    ia Ieriko. Me kana hiapo ia e hookumu ai, a me kana muli loa e hoopaa ai ia i
    na puka ona.
  arb-NAV: 'فِي ذَلِكَ الْوَقْتِ أَنْذَرَ يَشُوعُ الشَّعْبَ قَائِلاً: «مَلْعُونٌ أَمَامَ
    الرَّبِّ كُلُّ مَنْ يُحَاوِلُ أَنْ يُعِيدَ بِنَاءَ مَدِينَةِ أَرِيحَا، فَإِنَّ
    بِكْرَهُ يَمُوتُ وَهُوَ يَضَعُ أَسَاسَاتِهَا، وَصَغِيرَهُ يَهْلِكُ وَهُوَ يُقِيمُ
    بَوَّابَاتِهَا».'
  ewe-ewe: Ɣe ma ɣi la, Yosua ka atam vevi sia be, “Ame si agbugbɔ Yeriko du sia atso
    la, fiƒode sia ava edzi le Yehowa ŋkume. Atsɔ Via ŋutsu ŋgɔgbetɔ aɖo eƒe gɔmeɖokpewoe,
    eye wòatsɔ via ɖevitɔ ƒe agbe atsɔ ade agbowo du la nu.”
  eng-LEE: 'And Joshua adjured [the people] at that time, saying, Cursed be the man
    before the Lord, that will rise up and build this city Jericho: with his first-born
    shall he lay its foundation, and with his youngest shall he set up its gates.'
  asm-FB: সেই সময়ত যিহোচূৱাই শপত খাই লোকসকলক ক’লে, “যি কোনোৱে উঠি পুনৰায় যিৰীহো
    নগৰ নিৰ্ম্মাণ কৰিব, সি যিহোৱাৰ সাক্ষাতে অভিশপ্ত হওঁক; সি ভিত্তিমূল স্থাপন কৰি
    দণ্ডস্বৰূপে বৰ পুতেকক আৰু তাৰ দুৱৰি লগাই দণ্ডস্বৰূপে সৰু পুতেকক দিব।”
  sus-A: نَ وَشَتِ يٌسُوٍ نَشَ يِ مَرَكَلِ تِ، «دَنكّ نَ مِشِ بّ نَشَن فبِلٍنمَ يٍرِكٌ
    تَا تِ رَ. نَ كَنيِ شَ دِ سِنفٍ نَن قِندِ مَ نَ بِرِكِ سِنفٍ سَرٍ رَ، نُن عَ شَ
    دِ دْنشْي نَن قِندِ مَ تَا نَادّ سَرٍ رَ.»
  fra-SBL: 'En ce temps-là, Josué leur donna un ordre avec serment, en disant : « Maudit
    soit devant Yahvé l''homme qui se lèvera et bâtira cette ville de Jéricho. C''est
    par la perte de son premier-né qu''il en posera les fondations, et par la perte
    de son plus jeune fils qu''il en dressera les portes. »'
  hbo-hbo: וַיַּשְׁבַּ֣ע יְהֹושֻׁ֔עַ בָּעֵ֥ת הַהִ֖יא לֵאמֹ֑ר אָר֨וּר הָאִ֜ישׁ לִפְנֵ֣י
    יְהוָ֗ה אֲשֶׁ֤ר יָקוּם֙ וּבָנָ֞ה אֶת־הָעִ֤יר הַזֹּאת֙ אֶת־יְרִיחֹ֔ו בִּבְכֹרֹ֣ו
    יְיַסְּדֶ֔נָּה וּבִצְעִירֹ֖ו יַצִּ֥יב דְּלָתֶֽיהָ׃
  kik-kik: 'Ihinda o ro rĩu, Joshua akĩĩhĩtithia andũ acio na mwĩhĩtwa, akiuga atĩrĩ,
    “Kũgwatwo nĩ kĩrumi maitho-inĩ ma Jehova-rĩ, nĩ mũndũ ũrĩa ũkaageria gwaka itũũra
    rĩĩrĩ inene rĩa Jeriko rĩngĩ: “Mũndũ ũrĩa ũgaaka mĩthingi ya itũũra rĩĩrĩ, nĩagakuĩrwo
    nĩ mũriũ wake wa irigithathi; na akĩrũgamia ihingo cia itũũra rĩĩrĩ, akuĩrwo nĩ
    mũriũ wake wa kĩhinga-nda.”'
  fra-NCL: 'En ce temps-là Josué jura, en disant : « Maudit soit devant Yahweh l’homme
    qui se lèvera et rebâtira cette ville de Jéricho ! Au prix de son premier-né il
    en posera les fondements ; au prix de son plus jeune fils il en relèvera les portes. »'
  cek-AK: To naah Joshua mah, Hae Jeriko vangpui pathawk moe, sah let kami loe, Angraeng
    hmaa ah tangoenghaih tong nasoe; anih loe a calu dung ah vangpui ahmuen sak amtong
    nasoe loe, a capa asoi dung ah sipae khongkhanawk to thungh nasoe, tiah lokkamhaih
    to a sak.
  cuk-cuk: 'A-ibagine, Josué weyob ise-nue-sogar imaksad: “Dule we-Jericó-neggwebur
    gannar sobe-sogele, Bab-Dummad-Jehová-asabin, we-dule nue-ukabsalegoed. We-dule
    Jericó-neggwebur-e-negsaila gannar mesidele, e-machi-sailagined burgoed. We-neggwebur-yawagak
    gannar nasikdele, e-machi-bipigwad burgoed.”'
  uig-CYR: Пәрвәрдигар Йәшуа билән биллә еди; униң нам-шөһрити пүткүл зиминға кәң
    тарқалди.
  tel-2017: అప్పుడు యెహోషువ ప్రజల చేత ప్రతిజ్ఞ చేయించి వారికిలా ఆజ్ఞాపించాడు “ఎవడు
    యెరికో పట్టణాన్ని కట్టించడానికి పూనుకుంటాడో వాడు యెహోవా దృష్టికి శాపగ్రస్తుడు.
    దాని పునాది వేసిన వాడి పెద్దకొడుకు చనిపోతాడు. దాని తలుపులు నిలబెట్టినపుడు వాడి
    చిన్నకొడుకు మరణిస్తాడు.”
  hat-BSA: 'Konsa, Josué te pase lòd sèman an nan lè sa a. Li te di: “Modi devan SENYÈ
    a se sila ki leve pou rebati vil sa a, Jéricho. Avèk pèt premye ne li yo, li va
    poze fondasyon li; avèk pèt denyè ne li yo, li va monte pòtay li yo.”'
  bxh-bxh: Lahaina yai, Diyesuwa ya angwala, iyen, Yena sai ya anpate bena Diyeliko
    nuꞌuna te ya ginauli fuyoi, mate haba Yaubada ya kaumananaen. Sai laꞌi Yena gana
    paꞌana ya ginauli bodai, ena maisa mate haba natuna bwaꞌibwaꞌina ya peꞌi. Sai
    laꞌi yena gana edaꞌedana ya ginauli bodai, haba natuna mulimulitana ya peꞌi.
  kos-kos: Ke pacl sac Joshua el orala sie fulahk ac fahk, “Kutena mwet fin srike
    in sifil musaeak siti Jericho, el ac fah selngawiyuk sin LEUM GOD. Mwet se fin
    sifil oakiya pwelung lun siti uh, Wen se oemeet natul ac fah misa. Mwet se fin
    musai mutunpot lun siti uh, Wen se oetok natul ac fah misa.”
  hbo-WLC: וַיַּשְׁבַּ֣ע יְהוֹשֻׁ֔עַ בָּעֵ֥ת הַהִ֖יא לֵאמֹ֑ר אָר֨וּר הָאִ֜ישׁ לִפְנֵ֣י
    יְהוָ֗ה אֲשֶׁ֤ר יָקוּם֙ וּבָנָ֞ה אֶת־הָעִ֤יר הַזֹּאת֙ אֶת־יְרִיח֔וֹ בִּבְכֹר֣וֹ
    יְיַסְּדֶ֔נָּה וּבִצְעִיר֖וֹ יַצִּ֥יב דְּלָתֶֽיהָ׃
  ibo-ibo: Mgbe ahụ, Joshua gbara obodo Jeriko iyi sị, “Ọbụbụ ọnụ ka a na-abụ nwoke
    ọbụla nʼihu Onyenwe anyị nke ga-ebili wuokwa obodo Jeriko ọzọ. “Ndụ ọkpara ya
    ka ọ ga-eji tọọ ntọala ya niile, ndụ nwa ya nke nta, ka ọ ga-eji guzobe ọnụ ụzọ
    ama ya niile ọtọ.”
  ory-ory: ସେସମୟରେ ଯିହୋଶୂୟ ସେମାନଙ୍କୁ ଶପଥ କରାଇ କହିଲେ, ଯେକେହି ଉଠି ପୁନର୍ବାର ଏହି ଯିରୀହୋ
    ନଗର ନିର୍ମାଣ କରେ, ସେ ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ଶାପଗ୍ରସ୍ତ ହେଉ; “ସେ ଆପଣା ଜ୍ୟେଷ୍ଠ ପୁତ୍ରର
    ମୃତ୍ୟୁୁ ସହିତ ତହିଁର ଭିତ୍ତିମୂଳ ସ୍ଥାପନ କରିବ ଓ ଆପଣା କନିଷ୍ଠ ପୁତ୍ରର ମୃତ୍ୟୁୁ ସହିତ ତହିଁର
    ଦ୍ୱାରମାନ ସ୍ଥାପନ କରିବ।”
  chk-chk: Lon ei fansoun Josua a eäni ei pwon fän akapel ngeni chon Israel o apasa,
    “A anümamau me ren ewe Samol mi Lapalap eman mwän mi aüsefälietä ewe telinimw
    Jeriko. Iö a föri longolongun ewe telinimw, nöün mwänichi epwe mäla. Nge iö a
    apachätä asamalapan, nöün setiputur epwe mäla.”
  rop-rop: Wal wen deibin barnimap det taun, Joshuwa bin gibit woning langa ebribodi,
    “If enibodi bildimap dijan wol blanga dijan taun igin, wal YAWEI garra panishim
    im. Det men weya im garra pudum det feswan ston langa dijan wol, im garra lujim
    im feswan san. En det men weya im garra meigim jandap det laswan ston blanga dijan
    geit, im garra lujim im laswan san.”
  ukr-1871: 'Того часу вимовив Йозей такий проклін: Будь проклят перед Господом чоловік
    той, що зважився б сей город Ерихон відбудувати! Роскопуючи грунт на основини
    його, перворідня сховає, а на послїдньому з дїтей нехай построїть ворота його.'
  deu-1951: 'Zu der Zeit schwur Josua und sprach: Verflucht sei der Mann vor dem HERRN,
    welcher sich aufmachen und diese Stadt Jericho bauen wird; wenn er ihren Grund
    legt, koste es ihn seinen erstgeborenen Sohn, und wenn er ihre Tore setzt, koste
    es ihn seinen jüngsten Sohn!'
  eng-JPS: 'And Joshua charged the people with an oath at that time, saying: ''Cursed
    be the man before the LORD, that riseth up and buildeth this city, even Jericho;
    with the loss of his first-born shall he lay the foundation thereof, and with
    the loss of his youngest son shall he set up the gates of it.'''
  srp-1865: 'I u to vrijeme prokle Isus govoreæi: proklet da je pred Gospodom èovjek
    koji bi ustao da gradi ovaj grad Jerihon! na prvencu svom osnovao ga, i na mjezincu
    svom postavio mu vrata!'
  lug-lug: Yoswa n’alayira nti, “Akolimirwe mu maaso ga Mukama omuntu yenna alyaŋŋanga
    nate okuzimba ekibuga kino Yeriko. Bw’alyaŋŋanga okuzimba omusingi gwakyo alifiirwa
    omwana we omubereberye. Ate era bw’alyaŋŋanga okuwangamu enzigi z’emiryango gyakyo,
    alifiirwa omwana we asembayo owoobulenzi.”
  heb-heb: וישבע יהושע בעת ההיא לאמר ארור האיש לפני יהוה אשר יקום ובנה את העיר הזאת
    את יריחו בבכרו ייסדנה ובצעירו יציב דלתיה׃
  ben-IRV: সেই দিনের যিহোশূয় শপথ করে লোকদেরকে বললেন, “যে কেউ উঠে এই যিরীহো নগর স্থাপন
    করবে, সে সদাপ্রভুর কাছে শাপগ্রস্ত হোক; নগরের ভিত্তিমূল স্থাপনের শাস্তি স্বরূপ
    সে তার বড় ছেলেকে ও নগরের সমস্ত দরজা স্থাপনের শাস্তি স্বরূপ তার ছোট ছেলেকে দেবে।”
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਉਸ ਵੇਲੇ ਸਹੁੰ ਖਾਧੀ ਸੀ ਕਿ ਜੋ ਮਨੁੱਖ ਉੱਠ ਕੇ ਇਸ ਸ਼ਹਿਰ ਯਰੀਹੋ ਨੂੰ ਫਿਰ
    ਬਣਾਏ ਉਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸਰਾਪੀ ਹੋਵੇ। ਜਦ ਉਹ ਇਸ ਦੀ ਨੀਂਹ ਰੱਖੇਗਾ ਤਾਂ ਉਸਦਾ ਪਹਿਲੌਠਾ ਪੁੱਤਰ
    ਮਰੇਗਾ ਅਤੇ ਜਦ ਉਹ ਦਾ ਬੂਹਾ ਲਾਵੇਗਾ ਤਦ ਉਸਦਾ ਛੋਟਾ ਪੁੱਤਰ ਮਰੇਗਾ!
  mya-JVB: ထိုအခါ ယောရှု က၊ အကြင်သူ သည် ထ ၍ ယေရိခေါ မြို့ ကို တည် ပြန်၏၊ ထိုသူ သည်
    ထာဝရဘုရား ရှေ့ တော်၌ ကျိန် အပ်သောသူဖြစ်ပါစေ။ သူ သည် သားဦး လက်ထက်၌ မြို့ရိုးအမြစ်ကိုတည်
    ၍ သားထွေး လက်ထက်၌ မြို့ တံခါး တို့ကို ထောင် ပါစေဟု ကျိန်ဆို ၏။
  tte-O: Sauganane koina Yosuwa iwalo kaiwe iwaloyameli Isileli kolili besiele, “Yaiya
    tem itonan yakato Yeliko ikabi yoi kani Yeoba ana munamunai ilobai. Yaiya tem
    gana kana wauwau isepa yakato yanuwa iganai kani natuna tobagubaguna iboita yo
    tabe tem iya gana kaba lusae iyatolo kani natuna tomulimuliya iboitayoi.”
  tbg-tbg: Vi entara Iosuaava vaiinti nahenti kempukaiqama kero tiva nimiro tiharo,
    Vaiinti vovano maa vatukara Ieriko qaiqaa autu kairera, Noravano Kotiva vira qoraiqama
    amitaanarove. Vi vaiintiva vi kaiqara hoqaramatero ori vataqi ntava taina entara
    vira maaqu hoqarenaava qutu vuanarove. Vi vaiintiva vaantaavura qenti vaaviarama
    kaina entara vira maaqu vitihainaava qutu vuanarove, tiro. (1 King 16:34)
  hmo-hmo: Unai neganai Iosua ese hereva aukana ia gwauraia, ia gwau, “Inai hanua
    Ieriko do ia haginia lou tauna be Lohiabada ena vairanai do ia dika momokani.
    “Ruma ena badina nadi ia haginia tauna ena kerere davana, be iena natuna vara
    guna do ia mase. Bona hanua ena magu iduara do ia haginia tauna, ena kerere davana
    be iena natuna, murinai ia vara tauna, do ia mase.”
  urd-urd: और यशू'अ ने उस वक़्त उन को क़सम दे कर ताकीद की और कहा कि जो शख़्स उठ कर
    इस यरीहू शहर को फिर बनाये वह ख़ुदावन्द के सामने मला'ऊन हो। वह अपने पहलौठे को उसकी
    नींव डालते वक़्त और अपने सब से छोटे बेटे को उसके फाटक लगवाते वक़्त खो बैठेगा।
  rus-SYN: И Господь был с Иисусом, и слава его носилась по всей земле.
  bqc-SIM: 'Gↄↄ bee Yozuee lɛkɛ̀ à mɛ̀: Dii láaikɛ gbɛ̃́ pↄ́ a fɛlɛ Yeliko wɛ̃́lɛɛ
    bee kɛkɛ kálɛwa. Tó à a bĩ́i ɛ̃ kpàlɛ, aà nɛgↄ̃ɛ sɛ̃́ia mɛ́ a ga. Gↄↄ pↄ́
    à a gbaↄ pɛ̀lɛ sↄ̃, aà nɛ́ gbɛzãna mɛ́ a ga.'
  tcz-CHONGTHU: Hichun, Joshua’n Jericho khopi chu anagaosap’in, “Koi hileh hiche
    Jericho khopi sapha go chanchu Pakai sapset changhen, tungdohgoa chu acha masapen’in
    loulo hen, akelkot tungdohgoa chu achapa lhumpen chaanlo hen,” ati.
  mar-mar: त्या वेळी यहोशवाने त्यांना शपथ घातली आणि तो त्यांना म्हणाला की, “जो कोणी
    यरीहो नगर पुन्हा बांधील त्यास परमेश्वराचा शाप लागेल. त्याचा पाया घालताच त्याचा
    ज्येष्ठ पुत्र मरेल आणि त्याच्या वेशी उभारताच त्याचा कनिष्ठ पुत्र मरेल.”
  qub-qub: 'Chaypita Josuëga Tayta Diospa jutincho jurar niran: «Pipis cay Jericó
    siudäta yapay jatarachëga maldisyunädumi canga. Simintuta chutar pergaj cajpaga
    guechpa wamranmi wañonga. Cay siudäpa puncunta jawej cajpaga ñuñush wamranmi wañonga.»'
  bqp-bqp: 'Gↄrↄ birea Yↄsua lɛ́ kɛ̀ à pì: Dikiri láari bo gbɛ̃ kũ ani futɛ à Yɛriko
    wɛ̃tɛ dí kɛkɛ à kátɛa. Tó à a bĩni ɛ̃ pɛ̀tɛ, a daudu ni ga. Tó à a gbànↄ pɛ̀tɛ
    sↄ̃, a nɛ́ kpɛde ni ga.'
  hat-hat: 'Lè sa a, Jozye bay avètisman sa a pou tout moun, li di: -Madichon Bondye
    pou nenpòt moun ki konprann pou l'' ta rebati lavil yo rele Jeriko a. Si yon moun
    mete men nan fondasyon l'' yo, l''ap pèdi premye pitit gason l'' lan. Si yon moun
    remoute pòtay li yo, l''ap pèdi dènye pitit gason l'' la.'
  eng-BSB: 'At that time Joshua invoked this solemn oath: “Cursed before the LORD
    is the man who rises up and rebuilds this city, Jericho; at the cost of his firstborn
    he will lay its foundations; at the cost of his youngest he will set up its gates.”'
  tod-tod: 'Naama ziɛgi zu, Zozuwe niima ɠonai woni, é ɠɛ ma: «Naama zunui ɠa ga
    foovoo nu Ɠɔoɠɔ GALAGI ɠaazu, nii a wuzeɠe, é ɠɛ é Zeeliko taai lo ʋolu. Ná-doun
    zunu mɔungi yɛnvui ɠa a yɛ buulaagi ma yeɠei wɔɔ vai zu. Ná-doun zunu ɠaaɓelagi
    yɛnvui ɠa a yɛ kpogiti too vai zu.»'
  eng-WEBPB: Joshua commanded them with an oath at that time, saying, “Cursed is the
    man before the LORD who rises up and builds this city Jericho. With the loss of
    his firstborn he will lay its foundation, and with the loss of his youngest son
    he will set up its gates.”
  kbq-kbq: Anante Josua'a hanavenentake kazusi kea amanage huno vea nagara zamasami'ne,
    Mago ne'mo'ma ama Jeriko rankumama azeri otisia ne'mofona, Ra Anumzamo'a azeri
    haviza hugahie. Hanki agrama eri'zama eri agafama hania knazupa, zage ne'mofavre'a
    frisigeno, kuma keginamofo kafaramima hagentesia zupa amite'namo'a frigahie. (1
    King 16:34)
  nhe-BL: 'Huan teipa Josué quitelchijqui ajqueya quicualchijchihuasquía nopa altepetl.
    Huan quiijto: “Tlatelchihuali nopa tlacatl tlen sampa quicualtlalisnequis ni altepetl.
    Miquis iachtohui ejca oquichpil quema pehuas quitlalis itzinpehualtil. Huan quema
    quiquetzas nopa puertas, miquis ioquichpil tlen más teipa ejquetl.”'
  sps-sps: 'Voun a foka to Josua kat to ya faan iny ton tsuen parits tsuri na taa
    Isrel sa tsue: “Sikia on ta isen ta mes fapoopoan namami tanaf iny fatsutsun fatabiny
    non na ngats fan to aya nan. Mes te fatsutsun non ya, a Tsunaun fauf nats non
    a iring tsian tsunia. Sei taa mes te tanik non na poon, a vamuan nan na guei tsuan
    te nai kajia enanats non; ai sei taa mes te kat non matainy sobaa nan na ngats
    fan, a fafakap nan guei tsuan te nai kajia enanats non.”'
  bus-bus: 'Gurↄ beeea Yↄsua lɛ́ kɛ̀ à bè: Dii láari kɛ gbɛ̃ kɛ̀ eé fɛɛ à Yɛriko wɛ́tɛ
    kɛ̀ kɛkɛ à káɛa. Tó à à bĩi ɛ̃ɛ kpàɛ, à daudu é ga. Tó à à gbànↄ pɛ̀ɛ sↄ̃, à nɛ́
    zãadee é ga.'
  gub-BL: A'e 'ar mehe Zuzue omono ko ze'egaiw a'e tawhu rehe kury. Aze amo awa uzeagaw
    ko tawhu iapo wi pà nehe, Tupàn uzepyk putar a'e awa rehe nehe. Tawhu iwy pàràm
    imono mehe nehe, ta'yr ipy umàno putar nehe. Pàrirogaw ukenaw iapo mehe nehe,
    ta'yr ipyahu wera'u ma'e umàno putar izuwi nehe, i'i Zuzue, a'e ze'egaiw imono
    pà hehe.
  eng-DRA: Cursed be the man before the Lord, that shall raise up and build the city
    of Jericho. In his firstborn may he lay the foundation thereof, and in the last
    of his children set up its gates.
