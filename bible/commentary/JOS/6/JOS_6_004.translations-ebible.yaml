verse: JOS.006.004
translations:
  mal-C: മുട്ടാടുകളുടെ കൊമ്പുകൊണ്ടുള്ള കാഹളം വഹിച്ച ഏഴു പുരോഹിതന്മാർ പേടകത്തിന്റെ
    മുമ്പിൽ നടക്കട്ടെ. ഏഴാംദിവസം ഈ പുരോഹിതന്മാർ കാഹളങ്ങൾ മുഴക്കിക്കൊണ്ട് പട്ടണത്തെ
    ഏഴുപ്രാവശ്യം ചുറ്റണം.
  deu-TKW: Und sieben Priester sollen sieben Trompeten aus Widderhörnern vor der Lade
    einhertragen; am siebenten Tag aber sollt ihr die Stadt siebenmal umziehen, und
    die Priester sollen in die Trompeten stoßen.
  lin-lin: Kamata Banganga-Nzambe sambo ; Nganga-Nzambe moko na moko asengeli komema
    kelelo moko basala na liseke ya meme. Banganga-Nzambe nyonso sambo basengeli kotambola
    liboso ya Sanduku. Na mokolo ya sambo, bobaluka zingazinga ya engumba mbala sambo,
    elongo na Banganga-Nzambe oyo bakozala kobeta bakelelo.
  eng-LSV: and seven priests carry seven horns of the rams before the Ark, and on
    the seventh day you go around the city seven times, and the priests blow with
    the horns,
  eng-GNV: 'And seuen Priests shall beare seuen trumpets of rams hornes before the
    Arke: and the seuenth day ye shall compasse the citie seuen times, and the Priests
    shall blow with the trumpets.'
  eng-WEBSTER: 'And seven priests shall bear before the ark seven trumpets of rams''
    horns: and the seventh day ye shall compass the city seven times, and the priests
    shall blow with the trumpets.'
  nhw-BL: Teipa nejnemise nopa chicome totajtzitzi catli quitlayacanaltise icaxa TOTECO.
    Huan sesen totajtzi ma quihuica se icuacua se oquich borrego. Huan quema ajsis
    nopa tonal chicome, xijyahualoca nopa altepetl chicome hueltas huan nopa totajtzitzi
    quipitztiyase nopa cuacuajtli.
  swh-ONEN: Uwe na makuhani saba wakibeba mabaragumu ya pembe za kondoo dume mbele
    ya Sanduku. Siku ya saba, mzunguke mji mara saba, nao makuhani wakipiga baragumu
    hizo.
  bba-bba: Yɑ̃ku kowobu nɔɔbɑ yiru bɑ ko n Yinni Gusunɔn woodɑn kpɑkororu ɡbiiye bɑ
    n yɑɑ kɔbi nɛni. Sɔ̃ɔ nɔɔbɑ yiruse i ko wuu ɡe sikerenɑwɑ nɔn nɔɔbɑ yiru kpɑ yɑ̃ku
    kowo be, bɑ n kɔbi yi soomɔ.
  eng-KJVCPB: 'And seven priests shall bear before the ark seven trumpets of rams’
    horns: and the seventh day ye shall compass the city seven times, and the priests
    shall blow with the trumpets.'
  cpy-cpy: Reewati 7 Ompera-tajorentsi-taarewo roteeya-yitaki iwaakapatipaeni itziwootan-tyaari.
    Royaatee-yaapaakiniri ompera-tajorentsi-taarewo natakotakirori tajorentsi-moko.
    Aririka omonkaa-takyaa 7 kiteejeri, 7 papiitiro pitapotiro nampitsi. Itziwootee-yanakini
    Ompera-tajorentsi-taarewo rirori.
  mpx-mpx: Topowon ali gewi seben bwagigi bolo sipi ali hon nihi noahel, nihi nohouwa
    Bateli ana Dedewaga awonaa ge nihi yuyu. Lan seben-ina elana, panuwa nuku nopainan
    paseben, ge topowon bwagigi nihi noyuyu.
  wbp-wbp: Wangkaya-jana wirlki-pala maralypikingarduyu-patuku yungulu-nyanu mani
    kurlumpurrngu yangka kuja kalu ngurrju-mani wuunu-jangka jiyipi-jangka. Wangkaya-jana
    yungulu wapami kamparru yangka-patu-wana kuja kalu kanja-yani Tarruku Pakuju.
    Jika-pala parrakulu kuja-jarriya. Parra-karirla, nyuntu manu nyuntu-nyangu warrmarlalu
    wapaya warru kirri wiri-wana wirlki-palaku. Kajinkili wapami warru, yinya-patu
    maralypikingarduyu-paturlu yungulu-jana jitirni kurlumpurrngu-patu.
  luo-luo: Beduru gi jodolo abiriyo motingʼo turumbete molos gi tunge imbe e nyim
    Sandug Muma. E odiechiengʼ mar abiriyo, lworuru dala maduongʼno nyadibiriyo, ka
    jodolo goyo turumbetego.
  meu-meu: Hahelaga taudia hahitu ese nani mamaruanedia doadia amo e kara kibidia
    hitu bae abi, maua helagana vairanai bae raka. Dina ihahituna ai, hanua ba rakaia
    hegeḡe nega hahitu; hahelaga taudia danu kibi bae hiriri.
  npi-ULB: सात जना पुजारीले सन्दुकको अगि सातवटा भेडाका सिङका सातवटा तुरही बोक्‍नुपर्छ
    । सातौँ दिनमा तिमीहरूले सहरलाई सात फेरो मार्नू र पुजारीहरूले तुरही फुक्‍नू ।
  yor-yor: Jẹ́ kí àwọn àlùfáà méje gbé fèrè ìwo àgbò ní iwájú àpótí ẹ̀rí. Ní ọjọ́
    keje, ẹ wọ́de ogun yí ìlú náà ká ní ìgbà méje, pẹ̀lú àwọn àlùfáà tí ń fọn fèrè.
  emp-NTPO: Maʌ̃ne sacerdoterãba mʌ̃ baurudera eronĩbad̶ida panʌa. Dewara siete sacerdoterãda
    ãdji na nĩbad̶ida panʌa. Ãdjirãza cachiru oveja cachu od̶ada eded̶ida panʌa. Sietebema
    ewarid̶e bãrãra b̶arima siete Jerico aud̶u pʌrrʌgad̶adua. Maʌ̃ne jũma maʌ̃ cachiru
    eropanʌba jĩgua zad̶ida panʌa.
  ind-ind: Perintahkan tujuh orang imam untuk berjalan di depan para imam yang mengangkat
    peti perjanjian, masing-masing membawa terompet dari tanduk domba. Pada hari yang
    ketujuh, kelilingilah kota itu tujuh kali, sementara para imam meniup terompet.
  pes-OPCB: '@see-verse:JOS.006.003'
  tgl-ULB: Dapat dalhin ng pitong pari ang pitong trumpetang gawa sa mga sungay ng
    lalaking tupa sa harapan ng kaban. Sa ikapitong araw, dapat kayong magmartsa ng
    pitong beses palibot ng lungsod at patunugin ng malakas ang mga trumpeta ng mga
    pari.
  cbu-NT: Apanllpanshitisin urkar 7 tputs anshutam Apanllee kajonarini kuyarusin,
    imarchachinllinpa. Wakaraatssha wits 7 yachinllinpa. Sheersin, tsimbunash matayaru
    zar yaktaa iturpikchis anush apanllpanshitisin urkar wakarash wits pu pu táchinllinpa.
  hui-hui: Loma binigo mo miaga kariali mbelo biguli pu lagane nogo sibi wangabenaga
    ne gayane biaru yagayaga bialu tigua Habo Nalolene Bi lo winigonaga Mbogoyi biago
    yalu poragoria bamba halu pelo ani pudaba labe. Horo kanengi í̠bi í̠naga wai biagane
    ami hayarubi heba loma binigo mo miaga biaru tigua tinaga mbelo biguli pu lagane
    biaru pu lama ka halu mabu bilo ani bidaba labe.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ခုနစ်​ယောက်​တို့​သည်​တံပိုး​ခ​ရာ တစ်​လုံး​စီ​ကိုင်​၍ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ရှေ့​က
    သွား​ရ​မည်။ သတ္တမ​နေ့​တွင်​ယဇ်​ပု​ရော​ဟိတ်​တို့ သည်​တံပိုး​ခရာ​မှုတ်​၍​ရှေ့​ဆောင်​လျက်
    သင်​နှင့် သင်​၏​စစ်​သည်​တို့​သည်​မြို့​ကို​ခု​နစ်​ကြိမ် ပတ်​ရ​ကြ​မည်။-
  bod-N: མཆོད་དཔོན་བདུན་གྱིས་ལུག་གི་རྭ་དུང་བདུན་ཁྱེར་ནས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གྱི་སྔོན་དུ་བསྐྱོད་དགོས་པ་དང་།
    ཉིན་བདུན་པར་སླེབས་ཚེ་ཁྱོད་རྣམས་ཀྱིས་མཁར་ལ་སྐོར་བ་བདུན་རྒྱག་དགོས་ཤིང་། མཆོད་དཔོན་གྱིས་ཀྱང་དུང་འབུད་དགོས།
  sna-sna: Ngapave navaprista vanomwe vanotakura hwamanda dzenyanga dzamakondobwe
    pamberi peareka. Pazuva rechinomwe fambai muchitenderera guta kanomwe, vaprista
    vachiridza hwamanda.
  spa-BLM: Siete sacerdotes llevarán siete trompetas de cuernos de carnero ante el
    arca. Al séptimo día, marcharéis alrededor de la ciudad siete veces, y los sacerdotes
    tocarán las trompetas.
  cac-cac: Ucvan̈ eb' vin̈ sacerdote sb'ab'laj d'a yichan̈ te' scaxail trato, junjun
    eb' yed'nac junjun sch'aac, b'ob'il d'a sch'ac noc' calnel. Axo d'a yuquil c'ual
    jun, uquel ol ex ec' oyoyoc d'a spatictac jun chon̈ab' chi', ol spu'ann̈ej noc'
    ch'aac chi' eb' vin̈.
  swh-ULB: Makuhani saba lazima wabebe tarumbeta za pembe za kondoo waume mbele za
    sanduku. Na katika siku ya saba, ni lazima mtembee kwa kuuzunguka mji mara saba,
    na makuhani lazima wapulize tarumbeta.
  bel-bel: калі затрубіць юбілейны рог, калі пачуеце гук трубы, тады ўвесь народ няхай
    гукне моцным голасам, і гарадскі мур абваліцца да зямлі, і народ пойдзе кожны
    са свайго боку.
  deu-ELBBK: Und sieben Priester sollen sieben Hall-Posaunen vor der Lade hertragen.
    Und am siebten Tag sollt ihr die Stadt siebenmal umziehen, und die Priester sollen
    in die Posaunen stoßen.
  mbb-OT: Ipehuna nu is ebivinting duen te Kavan te Kebpekid-uyun ku keniyu he pitu
    he menge memumuhat he ed-uwit te tigselimbaha he vudyung. Ne emun ikepitu en he
    andew, ne kepipitu niw liǥuya haazà is inged, duma te menge memumuhat he ebpezaǥing
    te vudyung.
  mal-2015: ഏഴു പുരോഹിതന്മാർ ആട്ടിൻ കൊമ്പുകൊണ്ടുള്ള ഏഴു കാഹളം പിടിച്ചുകൊണ്ടു പെട്ടകത്തിന്റെ
    മുമ്പിൽ നടക്കേണം; ഏഴാം ദിവസം ഏഴു പ്രാവശ്യം പട്ടണത്തെ ചുറ്റുകയും പുരോഹിതന്മാർ കാഹളം
    ഊതുകയും വേണം.
  tuo-NT: Ya acaro dʉporo siete paꞌia ʉꞌmʉtãrãsama. Nanʉcʉ̃ oveja ʉmʉa na putise capesaꞌrire
    cʉorãsama. Seis nʉmʉrĩ peꞌtíca beꞌro ape nʉmʉ peꞌe ti macãrẽ sietetiri sʉtʉarãsaꞌa
    majã. Mʉsã sʉtʉari cura paꞌia oveja ʉmʉa capesaꞌrire putirãsama.
  rmc-rmc: O efta rašaja mi ľidžan angle archa o efta trubi le bakrane rohendar. Pro
    eftato džives obdžan o foros eftavar a o rašaja furt mi trubinen.
  nlg-nlg: Me ono na manesukaghi kara sakutua idevia na Bokisi ni Vetena ni Baubahu
    Tabu, ma kara sopa hola tango sakai na kala ni sheep mane. Mi tana vituni na dani
    e vitu tughuru ni sakutua talighutiana na komu sule mana lei manesukaghi kara
    lovui na lei kala kiri.
  pes-OPV: و هفت کاهن پیش تابوت، هفت کرنای یوبیل بردارند، و در روز هفتم شهر را هفت
    مرتبه طواف کنید، و کاهنان کرناها را بنوازند.
  ron-1924: Шапте преоць сэ поарте ынаинтя кивотулуй шапте трымбице де корн де бербек;
    ын зиуа а шаптя, сэ ынконжураць четатя де шапте орь, ши преоций сэ суне дин трымбице.
  ben-OBCV: সাতজন যাজক নিয়ম-সিন্দুকের সামনে থেকে মেষের শিং দিয়ে তৈরি শিঙা বহন করুক।
    সপ্তম দিনে, নগরটি সাতবার প্রদক্ষিণ করবে ও যাজকেরা শিঙা বাজাবে।
  som-som: Oo toddoba wadaad waa inay sanduuqa hortiisa socdaan iyagoo wata toddoba
    buun oo wanan geesahood ah, oo maalinta toddobaad waa inaad magaalada ku soo wareegtaan
    toddoba jeer, oo wadaaddaduna waa inay buunanka afuufaan.
  lat-VUC: 'Septimo autem die, sacerdotes tollant septem buccinas, quarum usus est
    in jubilæo, et præcedant arcam fœderis: septiesque circuibitis civitatem, et sacerdotes
    clangent buccinis.'
  eng-ASVBT: 'And seven priests shall bear seven trumpets of rams’ horns before the
    ark: and the seventh day ye shall compass the city seven times, and the priests
    shall blow the trumpets.'
  ita-1885: Fa' così per sei giorni. E sette sacerdoti portino davanti all'Arca sette
    trombe da sonar suono d'allegrezza; e al settimo giorno circuite la città sette
    volte, e suonino i sacerdoti con le trombe.
  eng-ULB: Seven priests must carry seven trumpets of rams' horns before the ark.
    On the seventh day, you must march around the city seven times, and the priests
    must sound blasts on the trumpets.
  spa-VBL: Siete sacerdotes irán delante del Arca, cada uno con un cuerno de carnero.
    El séptimo día, marchen siete veces alrededor de la ciudad, con los sacerdotes
    soplando sus cuernos de carnero.
  fra-_FOB: Et sept sacrificateurs porteront sept cors de bélier devant l'arche. Mais
    le septième jour vous ferez le tour de la ville sept fois, et les sacrificateurs
    sonneront des cors.
  mal-mal: ഏഴു പുരോഹിതന്മാർ ആട്ടിൻ കൊമ്പുകൊണ്ടുള്ള കാഹളം പിടിച്ചുകൊണ്ട് പെട്ടകത്തിന്റെ
    മുമ്പിൽ നടക്കേണം; ഏഴാം ദിവസം ഏഴു പ്രാവശ്യം പട്ടണത്തെ ചുറ്റുകയും പുരോഹിതന്മാർ കാഹളം
    ഊതുകയും വേണം.
  urd-GVR: Sāt imām ek ek narsingā uṭhāe ahd ke sandūq ke āge āge chaleṅ. Phir sātweṅ
    din shahr ke gird sāt chakkar lagāo. Sāth sāth imām narsinge bajāte raheṅ.
  suz-BL: मिनु ७ जना चढ़ेब ७ ओटा ताप्‍तीक ग्रोव़ कुरशा, परमप्रभु यावे आ सल्‍ला पतीक
    सन्‍दोस कुरशो चढ़ेब आन ङोंइङोंइती गाक्‍चा माल्‍नीम। मिनु ७ नाक्‍तीमी गे ७ खेयप
    मेको सहर एर ओंथ हिरचा माल्‍नीनी। मेना मेको ७ जना चढ़ेबपुकीमी आन ग्रोव़ ताम्‍ना
    ताम्‍न गाक्‍चा माल्‍नीम।
  ita-1927: e sette sacerdoti porteranno davanti all’arca sette trombe squillanti;
    il settimo giorno farete il giro della città sette volte, e i sacerdoti soneranno
    le trombe.
  ckb-ckb: حەوت کاهین حەوت کەڕەنای قۆچە بەران لەبەردەم سندوقەکەدا هەڵدەگرن و لە ڕۆژی
    حەوتەم حەوت جار بە چواردەوری شارەکەدا دەسووڕێنەوە و کاهینەکان کەڕەناکان لێدەدەن.
  eng-BBE: 'And let seven priests go before the ark with seven loud-sounding horns
    in their hands: on the seventh day you are to go round the town seven times, the
    priests blowing their horns.'
  kan-OKCV: ಏಳುಮಂದಿ ಯಾಜಕರು ಹೊತ್ತುಕೊಂಡಿದ್ದ ಮಂಜೂಷದ ಮುಂದೆ ಟಗರುಗಳ ಏಳು ಕೊಂಬುಗಳ ತುತೂರಿಗಳನ್ನು
    ಹಿಡಿದುಕೊಂಡು ಹೋಗಬೇಕು. ಆದರೆ ಅವರು ಏಳನೆಯ ದಿವಸ ಪಟ್ಟಣವನ್ನು ಏಳು ಸಾರಿ ಸುತ್ತಿ ಬರಬೇಕು. ಯಾಜಕರು
    ತುತೂರಿಗಳನ್ನು ಊದಬೇಕು.
  bbb-bbb: Ro nine e zinone ifaejevo seveni ijiege kega bu vegu fanu sife kumate ijiebuo
    muane ije kena Mavua Akae ije bu abe vako ijia ude vafo. Ro maza seveni ijia ni
    e zinone ifaejevo ije kiaga bu sidove ireobo ije maza seveni ijiege ufuaenoekinu
    vegu ufefo.
  tam-2017: ஏழு ஆசாரியர்கள் பெட்டிக்கு முன்பாக ஏழு கொம்பு எக்காளங்களைப் பிடித்துக்கொண்டு
    போகவேண்டும்; ஏழாம்நாளில் பட்டணத்தை ஏழுமுறை சுற்றிவாருங்கள்; ஆசாரியர்கள் எக்காளங்களை
    ஊதவேண்டும்.
  spa-RV-1909: Y siete sacerdotes llevarán siete bocinas de cuernos de carneros delante
    del arca; y al séptimo día daréis siete vueltas á la ciudad, y los sacerdotes
    tocarán las bocinas.
  ron-BTF: Și șapte preoți să poarte înaintea chivotului șapte trâmbițe din coarne
    de berbec; și în ziua a șaptea să înconjurați cetatea de șapte ori și preoții
    să sufle din trâmbițe.
  eng-WEBP: Seven priests shall bear seven trumpets of rams’ horns before the ark.
    On the seventh day, you shall march around the city seven times, and the priests
    shall blow the trumpets.
  eng-FBV: Seven priests are to go ahead of the Ark, each carrying a ram's horn. On
    the seventh day, march seven times around the city, with the priests blowing their
    rams' horns.
  nld-1939: en moeten zeven priesters zeven bazuinen van ramshorens voor de ark uit
    dragen. Maar op de zevende dag moet ge zeven keer om de stad heen trekken, en
    moeten de priesters op de bazuinen blazen.
  nch-BL: Teipa nejnemise nopa chicome totajtzitzi cati quitayacanaltise icaxa TOTECO.
    Huan sesen totajtzi ma quihuica se icuacua se oquich borrego. Huan quema ajsis
    nopa tonali chicome, xijyahualoca nopa altepet chicome huelta huan nopa totajtzitzi
    quipitztiyase nopa cuacuajti.
  vie-1934: Bảy thầy tế lễ sẽ đi trước hòm giao ước cầm bảy cái kèn tiếng vang; nhưng
    qua ngày thứ bảy, các ngươi phải đi vòng chung quanh thành bảy bận, và bảy thầy
    tế lễ sẽ thổi kèn lên.
  hin-CV: संदूक के आगे-आगे सात पुरोहित नरसिंगे लिए हुए होंगे. सातवें दिन तुम्हें नगर
    के चारों ओर सात बार घूमना होगा. पुरोहित तुरही फूकंते रहेंगे.
  spa-BES: 'Y que siete sacerdotes vayan ante él cofre del pacto con siete cuernos
    de carnero en sus manos: en el séptimo día, debes ir por el pueblo siete veces,
    los sacerdotes tocarán sus cuernos.'
  tdx-tdx: Hitintiñe tsifan’ añondrilahy fito ty mpisoroñe fito aolo’ i vatam-pañinay;
    ie ami’ty andro faha-fito le hiaria’ areo im-pito i rovay vaho hampipopò o tsifan’
    añondrio i mpisoroñe rey.
  tha-KJV: ให้​ปุ​โรหิตเจ็ดคนถือแตรเขาแกะตัวผู้​เจ​็ดคันนำหน้าหีบ และในวั​นที​่​เจ​็ดนั้นเจ้าทั้งหลายจงเดินรอบเมืองเจ็ดครั้ง
    ให้​ปุ​โรหิตเป่าแตรไปด้วย
  por-BR-2018: E sete sacerdotes levarão sete trombetas de chifres de carneiros diante
    da arca; e ao sétimo dia dareis sete voltas à cidade, e os sacerdotes tocarão
    as trombetas.
  deu-ELO: Und sieben Priester sollen sieben Hallposaunen vor der Lade hertragen.
    Und am siebten Tage sollt ihr die Stadt siebenmal umziehen, und die Priester sollen
    in die Posaunen stoßen.
  eng-WYC-2018: And in the seventh day, the priests shall take seven clarions, which
    be used in the jubilee; and they shall go before the ark of [the] bond of peace;
    and seven times ye shall compass the city, and the priests shall trump with the
    clarions. (And on the seventh day, the priests shall take seven trumpets, which
    be used on the Jubilee; and they shall go before the Ark of the Covenant; and
    seven times ye shall go around the city, and the priests shall blow the trumpets.)
  epo-epo: Kaj sep pastroj portu sep trumpetojn jubileajn antaŭ la kesto; kaj en la
    sepa tago ĉirkaŭiru la urbon sep fojojn, kaj la pastroj sonigu per la trumpetoj.
  uig-PIN: Ⱨǝmdǝ yǝttǝ kaⱨin ǝⱨdǝ sanduⱪining aldida ⱪoqⱪar münggüzidin etilgǝn yǝttǝ
    burƣini kɵtürüp mangsun; yǝttinqi künigǝ kǝlgǝndǝ silǝr xǝⱨǝrni yǝttǝ ⱪetim aylinisilǝr;
    kaⱨinlar burƣilarni qalsun.
  beo-beo: Gobele salasu dunu fesuale amo afae afae dalabede gaguli da Gode Ea Gousa:su
    Sema Gagili amoga bisili masunu. Eso fesuga dilia da Yeligou moilai bai bagade
    amo fesuale agoane sisiga:ma. Amola ahoasea, gobele salasu dunu da dalabede fulaboma:mu.
  tpi-OTNT: 7-pela pris i mas wokabaut i go pas long Bokis Kontrak na ol i mas karim
    ol biugel ol man i wokim long kom bilong sipsip man. Na long de namba 7, yu wantaim
    ol soldia i mas wokabaut raunim taun 7-pela taim olgeta. Na ol pris i mas winim
    biugel.
  hau-SA: Ka sa firistoci guda bakwai su riƙe ƙahoni raguna su kasance a gaban akwatin
    alkawari. A rana ta bakwai sai ku zaga birnin sau bakwai, firistocin suna busa
    ƙahoni.
  uig-LAT: Hemde yette kahin ehde sanduqining aldida qochqar münggüzidin étilgen yette
    burghini kötürüp mangsun; yettinchi künige kelgende siler sheherni yette qétim
    aylinisiler; kahinlar burghilarni chalsun.
  nde-nde: Abaphristi abayisikhombisa kabathwale amacilongo enziwe ngempondo zenqama
    phambi komtshokotsho wesivumelwano. Ngosuku lwesikhombisa libhode idolobho kasikhombisa,
    abaphristi bevuthela amacilongo.
  ton-ton: 'Pea ʻe fua ʻe he taulaʻeiki ʻe toko fitu ʻi he ʻao ʻoe puha ʻoe fuakava
    ʻae meʻalea ʻe fitu, ko e nifo ʻoe sipitangata: pea ʻi hono fitu ʻoe ʻaho te mou
    ʻalu fakatakamilo ʻi he kolo ke liunga fitu, pea ʻe ifi ʻe he kau taulaʻeiki ʻae
    meʻalea.'
  ces-1613: Kněží pak sedm ať nesou sedm trub z rohů beraních před truhlou; dne pak
    sedmého obejdete město sedmkrát, a kněží troubiti budou v trouby.
  eng-WMB: Seven priests shall bear seven shofars of rams’ horns before the ark. On
    the seventh day, you shall march around the city seven times, and the priests
    shall blow the shofars.
  tam-TCV: உடன்படிக்கைப் பெட்டிக்குமுன் ஏழு ஆசாரியர்கள் செம்மறியாட்டுக் கொம்பினால்
    செய்யப்பட்ட எக்காளங்களை எடுத்துக்கொண்டு செல்லும்படிசெய். ஏழாம்நாளோ நீங்கள் பட்டணத்தைச்சுற்றி
    ஏழுமுறை அணிவகுத்துச் செல்லுங்கள். அவ்வேளையில் ஆசாரியர்கள் எக்காளங்களை ஊதிக்கொண்டு
    செல்லட்டும்.
  ceb-ULB: Kinahanglan nga ang pito ka pari magdala ug pito ka budyong nga mga sungay
    sa laking karnero nga mag-una sa sagradong sudlanan sa kasabotan. Sa ikapito nga
    adlaw, kinahanglan nga manglakaw kamo libot sa siyudad sa makapito ka higayon,
    ug kinahanglan nga patingogon sa makusog sa mga pari ang mga budyong.
  pol-UBG: A siedmiu kapłanów będzie niosło przed arką siedem trąb z rogów baranich.
    Siódmego zaś dnia obejdziecie miasto siedem razy, a kapłani będą dąć w trąby.
  agr-agr: Tuja yama nagkamchakug siete sacerdote aidau maki makichik umputai uwig
    aishmagku kachuji najanamun takus emkatnume. Nunikag tikich sacerdote aidau chicham
    umiktin agagbau egketun arcan jukiag ukunum wenai dita eemak shimittawai. Nuninai
    suntag aidauk nuna ukujin shimittawai. Untsu tsawan sietetin sieteya imania yaakat
    tenteattagme. Tuja siete sacerdote aidau uwija kachujin takakuina nunú yaaktan
    tentea shimuinak umpuiniagtatui.
  kyc-kyc: Purisi akali yanda ipingi wakale wakale bikuli dusipa minyuo nakama Kana
    Minyuo Lalu Lao Lenge Pii Palenge Bokote doko soo parami dokona wambo pena. Yuu
    gii yanda ipingi dokopa purisi dupwame bikuli poo laraminyi dokopa embape embena
    yanda singi dupwa pipya yuu yanda ipingi nyepo taone andake dokona awali lao maki
    maki pyuo kimbu pyao piso kata parami.
  urd-GVU: سات امام ایک ایک نرسنگا اُٹھائے عہد کے صندوق کے آگے آگے چلیں۔ پھر ساتویں
    دن شہر کے گرد سات چکر لگاؤ۔ ساتھ ساتھ امام نرسنگے بجاتے رہیں۔
  deu-1912: Und laß sieben Priester sieben Posaunen des Halljahrs tragen vor der Lade
    her, und am siebenten Tage geht siebenmal um die Stadt, und laß die Priester die
    Posaunen blasen.
  ntj-ntj: '@see-verse:JOS.006.003'
  kan-2017: ಏಳು ಮಂದಿ ಯಾಜಕರು ಕೊಂಬುಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ಮಂಜೂಷದ ಮುಂದೆ ನಡೆಯಲಿ. ಏಳನೆಯ ದಿನ
    ನೀವು ಪಟ್ಟಣವನ್ನು ಏಳು ಸಾರಿ ಸುತ್ತಬೇಕು; ಯಾಜಕರು ಕೊಂಬುಗಳನ್ನು ಊದಬೇಕು.
  tgo-tgo: Mbaŋa ghepirɨniye e tɨne, ravowovowo theghepirɨ ne thɨ mbana ghanji mema
    vwarapirɨ, iya sipɨna ghanji sokisoki, na thɨ ndeviva Dagerawena e gha Bogis ghamwae.
    Ghemi na ravowovowona ne hu loŋga vaghɨliya ghemba mbaŋapirɨ na thiye thɨ uwiuwiya
    memaŋgina.
  yap-yap: Ma medlip e prist, nra bagayad ma be fek reb e yabul ni gagey rok e saf
    ni pumo’on ngranod ni yad be m’on ma be lek fare Kahol ko M’ag rok SOMOL keru’rad.
    Ma chirofen ni nge gaman e medlip ngay e ngam marod e salthaw rom ngam liyeged
    e re binaw nem ni medlip yay, ni be thoy e pi prist e pi yabul nem ni gagey ko
    saf ni pumo’on.
  hlt-MCSB: Te vaengah khosoih parhih loh jubilee tuki parhih te thingkawng hmai ah
    khawt uh saeh. Tedae a hnin rhih dongkah khopuei voei rhih vael uh vaengah tuki
    te khosoih rhoek loh ueng uh saeh.
  mdy-ETH: ዒማና ዛዬ ኩጫ ኩጫ ዓርቄ ላንካይ ቄኤሴ ጫኣቁሞ ሳኣፂኖኮ ቤርታ ቤርታ ዴንዶንጎ፤ ላንካሳ ኬሎና ቄኤሶንሢ ዛያሢ
    ዋርቃዛ ኔናንታ ዖሎ ዖላ ዓሶንታ ዎላ ካታሜሎ ላንካይ ማይንቲ ሺሩዋቴ።
  twi-ASANTE: Asɔfoɔ baason a obiara kura nnwennini abɛn bɛdi Adaka no anim. Ɛda a
    ɛtɔ so nson no, ɛsɛ sɛ mobɔ nsra twa kuropɔn no ho mprɛnson, a asɔfoɔ no rehyɛn
    nnwennini mmɛn no.
  eng-WEBU: Seven priests shall bear seven trumpets of rams’ horns before the ark.
    On the seventh day, you shall march around the city seven times, and the priests
    shall blow the trumpets.
  bnp-bnp: A prister ala polorua ri gi laho muga na Tava na Ngava Dagi ri gi bole
    a maka tavure ni rata na pelengana sipsip. Na poloruana parava ioe turane huriki
    a nugumaheto mu laho halui a tanga balaka polorua. E huriki a prister ri gi vaki
    a tavure.
  wal-wal: Qassi laappun qeeseti dorssatu kaciyaappe kessido laappun malkkatata oiqqidi,
    GODAA Maachchaa Taabootaa sinttaara hemettona. Laappuntta gallassi qeeseti malkkatata
    punnishin, olanchchati salppidi, issippe katamaa laapputoo yuuyi aadhdhite.
  spa-PDDPT: Siete sacerdotes llevarán siete cornetas de cuernos de carnero adelante
    del Arca. El séptimo día darán siete vueltas a la ciudad, y los sacerdotes tocarán
    las cornetas.
  gun-gun: Xeayvu ryru renonde ma sete sacerdote ogueraa 'rã sete mimby guaxu vexa'i
    ava rakuakue guigua. Ha'e gui sete araa py ma sete-kue 'rã pembojere tetã, ha'e
    sacerdote kuery omonhe'ẽ 'rã mimby guaxu.
  agu-BL: Ba'n chibajxij juk pale' swutz yi caẍa', nin ba'n chicy'ajnin juk curnet
    yi banij tan tuc' cne'r. Ma le juki'n k'ej, tajwe'n tan chixo'mbel juk tir solte'j
    yi tnum. Nin ba'n cho'c yi e' pale' tan tocse'n yi e'chk curneta'tz.
  ilo-ULB: Masapul nga awiten dagiti pito a padi dagiti pito a trumpeta a naaramid
    manipud iti sara ti kalakian a karnero iti sangoanan ti lakasa. Iti maikapito
    nga aldaw, masapul nga agmartsakayo iti aglawlaw ti siudad iti maminpito a daras,
    ket masapul a pigsaan a pagunien dagiti padi dagiti trumpeta.
  kpg-kpg: Digau hai mee dabu dogohidu e kae dagidahi labaa, e hula i mua Tebedebe
    o di Hagababa. I di hidu laangi, goe mo au gau dauwa gi haganiga ina di waahale
    haga hidu, i di madagoaa digau hai mee dabu ga iliili nadau labaa.
  uig-ARA: ھەمدە يەتتە كاھىن ئەھدە ساندۇقىنىڭ ئالدىدا قوچقار مۈڭگۈزىدىن ئېتىلگەن يەتتە
    بۇرغىنى كۆتۈرۈپ ماڭسۇن؛ يەتتىنچى كۈنىگە كەلگەندە سىلەر شەھەرنى يەتتە قېتىم ئايلىنىسىلەر؛
    كاھىنلار بۇرغىلارنى چالسۇن.
  bsp-bsp: Aloŋnɛ camət-mɛrəŋ ŋatɔmpər lɛn ya ŋkesiya camət-mɛrəŋ dəwaca, ŋayi kaŋkəra
    ka danapa da Kanu Kəpɔŋ kiriŋ. Mba tataka ta camət-mɛrəŋ, nənɔŋkər dare camət-mɛrəŋ,
    tɛm ntɛ aloŋnɛ ŋac-fula lɛn.
  sus-sus: Sɛrɛxɛdubɛ mixi solofere xa yɛxɛɛ kontonyi feri solofere suxu e yi ra,
    e xa ɲɛrɛ saatɛ kankira ya ra. A xi solofere nde, wo xa taa rabilin sanmaya solofere,
    sɛrɛxɛdubɛe nu fa feri fe.
  pon-2006: Eri, samworo isimen pahn tieng mwohn Kohpwahn Inowo, oh emenemen irail
    pahn wa ehu sowi. Ni keisuhwen rahn me kumwail pidakih kahnimwo, kowe oh noumw
    sounpei kan pahn kapil kahnimwo pahn pak isipak, iangahki samworo kan me pahn
    kin peuk sowi.
  jae-jae: Ma dabuŋwaga 7 sêkôc dauc 7 sêsêlêŋ sêmuŋ katapa poacŋa. Ma êndêŋ bêc êtu
    7ŋa amac asêlêŋ aŋgi malac auc êtu dim 7 ma dabuŋwaga sênac dauc êtaŋ.
  ksd-ksd: Ma lavurua na tena tinabar diat a kap lavurua na tavur ina diat a lua ta
    ra bok; ma ta ra valavuruana bung avat a valavurua ma ra vinavana kikil ra pia
    na pal, ma ra umana tena tinabar diat a vu ra tavur.
  tur-YTC: Yedi kâhin sandığın önünde koç boynuzundan yedi boru taşıyacak. Yedinci
    gün kentin çevresinde yedi kez dolanacaksınız ve kâhinler boruları çalacaklar.
  ind-AYT: Tujuh orang imam harus membawa tujuh trompet tanduk domba di depan tabut
    itu. Pada hari ketujuh, kamu harus mengelilingi kota itu tujuh kali, dan para
    imam akan meniup trompet.
  nya-nya: Ansembe asanu ndi awiri, atanyamula malipenga a nyanga za nkhosa zazimuna,
    akhale patsogolo pa Bokosi la Chipangano. Pa tsiku lachisanu ndi chiwiri mudzazungulire
    mzindawu kasanu ndi kawiri ansembe akuliza malipenga.
  hrv-hrv: A sedam svećenika neka nose pred Kovčegom sedam truba od ovnujskih rogova.
    Sedmoga dana obiđite sedam puta oko grada, a svećenici neka trube u trublje.
  mps-mps: Te nogo a naga me si wabo sogo te pris bidi te dąų wali po muani halobage
    tolali bage polasa pabo badu te augwali poligi pelama, tama augwaligo te bu wabo
    nai biugel tolomainu yao, augwaligo te omai kibu sipsip gąų pedelaligo nigai.
    Tama te nogo a naga me badu si wabo side, nage dali te ami bidi dabe badi tama
    te hanu bagula nogo a naga olama, me badu si te tama sogo biliyu yao,” wai. “Tama
    dage te hanu obo sesege badu bagula bilibo sogo, te pris dabego te bu wabo nai
    biugel te bu ola biliduao.
  tpi-tpi: 7-pela pris i mas wokabaut i go pas long Bokis Kontrak na ol i mas karim
    ol biugel ol man i wokim long kom bilong sipsip man. Na long de namba 7, yu wantaim
    ol soldia i mas wokabaut raunim taun 7-pela taim olgeta. Na ol pris i mas winim
    biugel.
  dan-1931: og syv Præster skal bære syv Vædderhorn foran Arken. Men den syvende Dag
    skal I gå rundt om Byen syv Gange, og Præsterne skal støde i Hornene.
  vie-OVCB: Bảy thầy tế lễ cầm kèn bằng sừng đi trước Hòm Giao Ước. Đến ngày thứ bảy,
    toàn quân sẽ đi quanh thành bảy vòng trước khi các thầy tế lễ thổi kèn.
  guj-2017: સાત યાજકો કરારકોશ આગળ ઘેટાંના શિંગનાં બનાવેલા સાત રણશિંગડા ઊંચકે. સાતમા
    દિવસે, તમારે સાત વાર નગરની પ્રદક્ષિણા કરવી અને યાજકોએ મોટા અવાજે રણશિંગડાં વગાડ્યાં.
  pon-2006A: Eri, samworo isimen pahn tieng mwohn Kohpwahn Inowo, oh emenemen irail
    pahn wa ehu sowi. Ni keisuhwen rahn me kumwail pidakih kahnimwo, kowe oh noumw
    sounpei kan pahn kapil kahnimwo pahn pak isipak, iangahki samworo kan me pahn
    kin peuk sowi.
  por-BRBSL: Sete sacerdotes levarão sete trombetas de chifres de carneiros diante
    da arca. No sétimo dia, marcharão pela cidade sete vezes, e os sacerdotes tocarão
    as trombetas.
  cth-cth: Vaihma sari touh ni thingkong hmalah Jubili mongka sari touh a sin awh
    han. Hnin sari hnin nah vai sari touh khopui lawngven vaiteh, vaihmanaw ni mongka
    teh a ueng awh han.
  twi-twi: Asɔfo baason a wokurakura adwennini mmɛn abɛn bedi Adaka no anim. Da a
    ɛto so ason no, ɛsɛ sɛ mobɔ nsra twa kuropɔn no ho mpɛn ason, a asɔfo no rehyɛn
    mmɛn no.
  hlt-hlt: Te vaengah khosoih parhih loh jubilee tuki parhih te thingkawng hmai ah
    khawt uh saeh. Tedae a hnin rhih dongkah khopuei voei rhih vael uh vaengah tuki
    te khosoih rhoek loh ueng uh saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ bɛ̀yiekɛ̀ ntɔ yɛtɑ̃tɛhe yɛ̀yiekɛ̀ kɛ ni ti Yiɛ̀ nKuyie
    ntɑummɛ̀ tɔu ììkɛ̀, diyiè yiénnì yiè kɛ́nheu kɛ̀ di fitɛ́ dihɛì kucɛ mɛ̀yiekɛ̀.
  msy-2020: Egh ofa gamir gumazir 7pla mɨkemeghtɨ, me vaghvagh sɨghar sipsipɨn apuribar
    kombar ingariziba inigh, Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn faragh mangɨ. Eghtɨ
    namba 7 aruemɨn, nɨ uan mɨdorozir gumaziba ko 7plan dughiabar nguibam gighu daru.
    Eghtɨ ofa gamir gumaziba me sɨghabagh ivi ia ko nguibam gighu daru.
  dop-dop: Kɔtǝlɑɑ nɑɑtosompɔɣɔlɑɣɑ kɑ́ tɛɛ Ɩsɔ ɑtɑkɑɑ sǝɣǝllɑɑ nɔɣɔ tɔɔ. Nɑ pɑɑ wei
    nɑ ɩ tutuɣu. Pǝ tɑkɩ kʋyɑkʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ wule, ɩlɛnɑ ɩ́ cɔɔ ɩcɑtɛ kɛ
    tɔm nɑɑtosompɔɣɔlɑɣɑ. Nɑ kɔtǝlɑɑ nɑ́ɑ́ tɔŋnɑ pɑ tutuuŋ hʋlʋɣʋ.
  azb-azb: Sandığın qarşısında yeddi kahin qoç buynuzundan olan yeddi şeypur daşısın.
    Yeddinci gün şəhəri yeddi dəfə dolanın və kahinlər şeypurları çalsınlar.
  eng-DBY: And seven priests shall carry before the ark seven blast-trumpets; and
    on the seventh day ye shall go round the city seven times, and the priests shall
    blow with the trumpets.
  hin-2017: और सात याजक सन्दूक के आगे-आगे मेढ़ों के सींगों के सात नरसिंगे लिए हुए
    चलें; फिर सातवें दिन तुम नगर के चारों ओर सात बार घूमना, और याजक भी नरसिंगे फूँकते
    चलें।
  swp-swp: 'Kohena tataodi haligigi‐labui ake matana eai bogigi haligigi‐labui mamoe
    taumoana donadi se laedi: asubena hehaligigi‐labuina eai eanua abo au hetaiiri
    ma haligigi‐labui, kohena va bogigi se iuhidi.'
  eng-YLT: and seven priests do bear seven trumpets of the jubilee before the ark,
    and on the seventh day ye compass the city seven times, and the priests blow with
    the trumpets,
  kne-kne: Wada di pito ay padi ay mamanggen si tanggoyob ay mangon-ona mo din Baol
    di Tolagan. Sin maikapito ay agew, mananggoyob din pito ay padi ay sana dowan
    yon liklikeden san siyodad si mamin pito.
  eng-WYC-2017: And in the seventh day, the priests shall take seven clarions, which
    be used in the jubilee; and they shall go before the ark of [the] bond of peace;
    and seven times ye shall compass the city, and the priests shall trump with the
    clarions.
  eng-WMBB: Seven priests shall bear seven shofars of rams’ horns before the ark.
    On the seventh day, you shall march around the city seven times, and the priests
    shall blow the shofars.
  urd-GVH: सात इमाम एक एक नरसिंगा उठाए अहद के संदूक़ के आगे आगे चलें। फिर सातवें दिन
    शहर के गिर्द सात चक्कर लगाओ। साथ साथ इमाम नरसिंगे बजाते रहें।
  rug-rug: Ka zuapa rina hiama pu hopeke taṉini buki, si madi ene va kenue koasa Bokese
    Tanisa Vinariva Egoi. Meke koasa rane vina zuapa sipu ivui rina hiama sari na
    buki si kaqu ene vari likohae nia goi meke sari na mua tie varipera sa vasileana
    Zeriko ka zuapa totoso.
  gaz-gaz: Luboonni torbas malakata torba kanneen gaanfa hoolaa irraa hojjetaman qabatanii
    taabota dura haa deeman. Isinis guyyaa torbaffaatti yeroo torba magaalattii irra
    nanaannaʼaa; luboonnis malakata haa afuufan.
  fra-LSG: Sept sacrificateurs porteront devant l’arche sept trompettes retentissantes;
    le septième jour, vous ferez sept fois le tour de la ville; et les sacrificateurs
    sonneront des trompettes.
  gnn-gnn: '@see-verse:JOS.006.003'
  yal-yal: Saraxaraliin muxu solofere xa konton feri solofere tongo xɔtane ra, e yi
    ti Layiri Kankiraan yɛɛ ra. A xii soloferede lɔxɔni, ɛ taan nabilin sanɲa ma solofere,
    saraxaraline xa lu xɔtane fɛ.
  haw-1868: Na na kahuna ehiku e lawe i na pu kiwi hipa ehiku, mamua o ka pahu; a
    i ka hiku o ka la, ehiku ko oukou poai ana i ua kulanakauhale nei, a e puhi no
    na kahuna i ka pu.
  arb-NAV: وَلْيَحْمِلْ سَبْعَةُ كَهَنَةٍ أَبْوَاقَ الْهُتَافِ وَيَتَقَدَّمُوا أَمَامَ
    التَّابُوتِ، وَفِي الْيَوْمِ السَّابِعِ تَدُورُونَ حَوْلَ الْمَدِينَةِ سَبْعَ
    مَرَّاتٍ بَيْنَمَا يَنْفُخُ الْكَهَنَةُ بِالأَبْوَاقِ.
  ewe-ewe: Na nunɔla adre ɖe sia ɖe natsɔ lãdzokpẽwo ɖe asi, eye woadze ŋgɔ na nubablaɖaka
    la. Le ŋkeke adrelia gbe la, wò kple wò aʋawɔlawo katã miazɔ aƒo xlã du la zi
    adre le esime nunɔlaawo anɔ kpẽawo kum.
  eng-LEE: And seven priests shall bear before the ark seven cornets of rams' horns;
    and on the seventh day shall ye compass the city seven times, and the priests
    shall blow with the cornets.
  asm-FB: আৰু সাতজন পুৰোহিতক নিয়ম-চন্দুকৰ আগে আগে মহাশব্দকাৰী সাতোটা শিঙা লৈ যাবলৈ
    দিবা৷ পাছত সপ্তম দিনা তোমালোকে সাতবাৰ নগৰখন প্ৰদক্ষিণ কৰিবা আৰু পুৰোহিতসকলক উচ্চ
    শব্দেৰে শিঙা বজাবলৈ দিবা।
  sus-A: سّرّشّدُبّ مِشِ سٌلٌقٍرٍ شَ يّشّي كٌنتٌنيِ قٍرِ سٌلٌقٍرٍ سُشُ عٍ يِ رَ، عٍ
    شَ حّرّ سَاتّ كَنكِرَ يَ رَ. عَ شِ سٌلٌقٍرٍ ندٍ، وٌ شَ تَا رَبِلِن سَنمَيَ سٌلٌقٍرٍ،
    سّرّشّدُبّيٍ نُ قَ قٍرِ قٍ.
  fra-SBL: Sept prêtres porteront sept trompettes en corne de bélier devant l'arche.
    Le septième jour, vous ferez sept fois le tour de la ville, et les prêtres sonneront
    des trompettes.
  hbo-hbo: וְשִׁבְעָ֣ה כֹהֲנִ֡ים יִשְׂאוּ֩ שִׁבְעָ֨ה שֹׁופְרֹ֤ות הַיֹּֽובְלִים֙ לִפְנֵ֣י
    הָאָרֹ֔ון וּבַיֹּום֙ הַשְּׁבִיעִ֔י תָּסֹ֥בּוּ אֶת־הָעִ֖יר שֶׁ֣בַע פְּעָמִ֑ים וְהַכֹּ֣הֲנִ֔ים
    יִתְקְע֖וּ בַּשֹּׁופָרֹֽות׃
  piu-2006: '@see-verse:JOS.006.003'
  kik-kik: Na athĩnjĩri-Ngai mũgwanja matongorie ithandũkũ rĩa kĩrĩkanĩro, makuuĩte
    macoro mũgwanja mathondeketwo na hĩa cia ndũrũme. Mũthenya wa mũgwanja-rĩ, mũgaathiũrũrũka
    itũũra rĩu maita mũgwanja, nao athĩnjĩri-Ngai mathiĩ makĩhuhaga macoro.
  fra-NCL: Sept prêtres porteront devant l’arche sept trompettes retentissantes ;
    et le septième jour, vous ferez sept fois le tour de la ville, et les prêtres
    sonneront des trompettes.
  cek-AK: Qaima sarihto mah Angraeng ih thingkhong hmaa ah tuu takii hoi sak ih mongkah
    to sin o tih; toe ni sarihto naah, vangpui to vai sarihto takui oh; to naah qaimanawk
    mah mongkah to ueng o tih.
  cuk-cuk: Dule-irwa-anse-gormalad walagugle (7) gar-trompeta-sibad-wawaad-machered-e-bebegi-sobaledi
    semamai guoed. Wemar an-be-dadganbo-Igar-Mesisad-Ulu-semamaid-idu nadapmaloed.
    Ibagugledgine (7), bemar ilagugle (7) Jericó-neggwebur-ebirmaloed. Agine, dule-irwa-anse-gormalad
    gar-trompeta-ogornadapi gumaloed.
  uig-CYR: Шундақ болидуки, улар қочқар бурғилири билән созуп бир аваз чиқарғинида,
    барлиқ кишиләр бурғиниң авазини аңлап, қаттиқ тәнтәнә қилип товлисун; буниң билән
    шәһәрниң сепиллири тегидин өрүлүп чүшиду, һәр бир адәм алдиға қарап етилип кириду,
    — деди.
  pma-pma: Ka pris oulu (7) ikur hon ten mari sipsip ka uhi ilamu en Bokis ten Hatkatien
    onen Ahi. Ka en avong oulu (7) teni, keik ka meatin tavaeen keil onom miheha mihekarahit
    taon avong oulu (7) navong pris keil il uh hon keil one.
  tel-2017: అలా ఆరు రోజులు చేయాలి. ఏడుగురు యాజకులు పొట్టేలు కొమ్ము బూరలు పట్టుకుని
    ముందుగా నడవాలి. ఏడవ రోజున మీరు ఏడుసార్లు పట్టణం చుట్టూ తిరుగుతున్నప్పుడు ఆ యాజకులు
    బూరలు ఊదాలి.
  hat-BSA: Anplis, sèt prèt va pote sèt twonpèt fèt ak kòn belye devan lach la. “Konsa,
    nan setyèm jou a, nou va mache antoure vil la sèt fwa e prèt yo va soufle twonpèt
    yo.
  bxh-bxh: Tau antalasam faligigi luwaga edi bwagigi ti abidi, be ti bwaꞌi. Na Laugagayo
    Aba Husaꞌina, mate ai mulidi. In moho, lahai fafaligigi luwagana yai, fuyana bwagigi
    sa yufi, mahudoꞌimiu ami lau, ami taꞌiꞌili ma faligigi luwaga.
  kos-kos: Sap mwet tol itkosr in fahsr meet liki Tuptup in Wuleang ac us mwe ukuk
    orekla ke koen kosro. Ke len se akitkosr kowos fahsr rauni pacl itkosr, ac mwet
    tol elos in uk mwe ukuk natulos an.
  hbo-WLC: וְשִׁבְעָ֣ה כֹהֲנִ֡ים יִשְׂאוּ֩ שִׁבְעָ֨ה שׁוֹפְר֤וֹת הַיּֽוֹבְלִים֙ לִפְנֵ֣י
    הָאָר֔וֹן וּבַיּוֹם֙ הַשְּׁבִיעִ֔י תָּסֹ֥בּוּ אֶת־הָעִ֖יר שֶׁ֣בַע פְּעָמִ֑ים וְהַכֹּ֣הֲנִ֔ים
    יִתְקְע֖וּ בַּשּׁוֹפָרֽוֹת׃
  ibo-ibo: Ndị nchụaja asaa, ndị ga-eji opi mpi ebule asaa ga-ebu ụzọ gawa nʼihu.
    Ndị nchụaja ndị ọzọ ga-ebu igbe ọgbụgba ndụ. Nʼụbọchị nke asaa, unu ga-agba obodo
    ahụ gburugburu ugboro asaa. Mgbe unu na-eme nke a, ndị nchụaja asaa ahụ ga na-afụ
    opi mpi ebule ha.
  ory-ory: ପୁଣି ସାତ ଜଣ ଯାଜକ ସିନ୍ଦୁକର ଅଗ୍ରସର ହୋଇ ମହାଶବ୍ଦକାରୀ ସାତ ତୂରୀ ବହିବେ; ଆଉ ସପ୍ତମ
    ଦିନ ତୁମ୍ଭେମାନେ ସାତ ଥର ନଗର ପ୍ରଦକ୍ଷିଣ କରିବ ଓ ଯାଜକମାନେ ତୂରୀ ବଜାଇବେ;
  chk-chk: Füman souasor repwe uwei fisu rappwa seni mächän ätemwänin sip me mwen
    ewe pworofel. Nge lon afisuen rän oupwe karis lükün pwelin ewe telinimw fän fisu,
    nge ekewe souasor repwe ettiki ekewe rappwa.
  rop-rop: en sambala serramonimen garra go garram yumob garram det Seikridwan Boks
    garram ola lowa, en sebenbala serramonimen garra go lida langa det Seikridwan
    Boks, en detlot sebenbala serramonimen garra ol garrimap nenigout hon. En langa
    det namba 7 dei, yu en yu solja olabat en ol detlot serramonimen garra wok raidaran
    langa det taun 7 taim, en seimtaim detlot serramonimen garra blowim detlot hon
    adbala.
  ukr-1871: І сїм сьвященників нехай носять сїм труб із баранячого рога перед кивотом;
    на семий же день обійдете місто сїм раз, а сьвященники трубити муть у труби.
  deu-1951: Und sieben Priester sollen sieben Jubeljahrsposaunen vor der Lade tragen;
    und am siebenten Tage sollt ihr siebenmal um die Stadt ziehen, und die Priester
    sollen die Posaunen blasen.
  eng-JPS: And seven priests shall bear seven rams' horns before the ark; and the
    seventh day ye shall compass the city seven times, and the priests shall blow
    with the horns.
  srp-1865: A sedam sveštenika neka nose sedam truba od rogova ovnujskih pred kovèegom;
    a sedmoga dana obidite oko grada sedam puta, i sveštenici neka trube u trube.
  lug-lug: Bakabona musanvu bajja kwambaliranga amakondeere agaakolebwa mu mayembe
    g’endiga ennume, nga bakulembedde Essanduuko. Ku lunaku olw’omusanvu balyetooloola
    ekibuga emirundi musanvu nga bwe bafuuwa amakondeere gaabwe.
  heb-heb: ושבעה כהנים ישאו שבעה שופרות היובלים לפני הארון וביום השביעי תסבו את העיר
    שבע פעמים והכהנים יתקעו בשופרות׃
  ben-IRV: আর সাতজন যাজক সিন্দুকের আগে আগে মহাশব্দকারী সাতটি তূরী বহন করবে; পরে সাতদিনের
    র দিন তোমরা সাত বার নগর প্রদক্ষিণ করবে ও যাজকরা তূরী বাজাবে।
  pan-pan: ਸਭ ਜਾਜਕ ਸੰਦੂਕ ਦੇ ਅੱਗੇ ਮੇਢੇ ਦੇ ਸਿੰਗਾਂ ਦੀਆਂ ਸੱਤ ਤੁਰ੍ਹੀਆਂ ਲੈ ਜਾਣ ਅਤੇ ਤੁਸੀਂ
    ਸੱਤਵੇਂ ਦਿਨ ਸੱਤ ਵਾਰੀ ਸ਼ਹਿਰ ਦੇ ਦੁਆਲੇ ਚੱਕਰ ਲਗਾਉਣਾ ਅਤੇ ਜਾਜਕ ਤੁਰ੍ਹੀਆਂ ਵਜਾਉਣ।
  mya-JVB: ယဇ် ပုရောဟိတ်ခုနစ် ယောက်တို့သည် သေတ္တာ တော်ရှေ့ မှာ ယုဘိလ တံပိုး ခုနစ်
    လုံးကို ဆောင် ရကြမည်။ သတ္တမ နေ့ ရက်၌ ခုနစ် ကြိမ် တိုင်အောင်မြို့ ကိုလှည့်ပတ် ၍
    ယဇ်ပုရောဟိတ် တို့သည် တံပိုးကိုမှုတ် ရကြမည်။
  tte-O: '@see-verse:JOS.006.003'
  tbg-tbg: Ne mintiaqi vimanta ni avuni ti kaiqa vara timite variaka 7navu sipisipi
    qora komuqohai aututaa aanumaarara/nomara nái kauquqi tuata vare vi vaimanta vika
    naantiara ti Vokise aqu vareka vuate. Ne 6 entanavuara mintiaqi vivi, 7 entaqaa
    ne 7 tataa Ieriko virante airante i vaimanta ti kaiqa vara timite variaka ni avuni
    viha nái aanumaara vuaqaqi vuate.
  hmo-hmo: Hahelagaia taudia 7 ese, nani tau doadia dekena amo idia karaia kibi 7
    do idia abia, Taravatu Maua ena vairanai do idia raka. Dina namba 7 dekenai, hanua
    do umui raka hagegea nega 7, bona hahelagaia taudia ese kibi do idia hiriria.
  urd-urd: और सात काहिन सन्दूक़ के आगे आगे मेंढों के सींगों के सात नरसिंगे लिए हुए
    चलें! और सातवें दिन तुम शहर की चारों तरफ़ सात बार घूमना, और काहिन नरसिंगे फूँकें।
  rus-SYN: когда затрубит юбилейный рог, когда услышите звук трубы, тогда весь народ
    пусть воскликнет громким голосом, и стена города обрушится до своего основания,
    и весь народ пойдет в город, устремившись каждый с своей стороны.
  bqc-SIM: Sa'ona gbɛ̃ↄn soplaↄ aaↄ dↄaaa kpagoloɛ, aaiↄ kuu kũa. A gↄↄ soplade zĩ́
    à lia wɛ̃́lɛpizi gɛ̃n sopla gↄↄ pↄ́ sa'onapiↄ lɛ́ kuupɛ.
  tcz-CHONGTHU: Thingkong masanga hi thempu sagi in kelchalki khatcheh akichoijuva
    kijotdiu ahi. Ni sagi channileh nanghon hiche khopihi sagivei naveldiu ahi.
  mar-mar: सात याजकांनी एडक्याच्या शिंगाचे सात कर्णे घेऊन कराराच्या कोशापुढे चालावे;
    सातव्या दिवशी तुम्ही नगराला सात प्रदक्षिणा घालाव्यात आणि याजकांनी कर्णे वाजवावेत,
  qub-qub: Tayta Diospa babulninta apajcunapa ñaupantana ganchis cüracuna aywanga
    uyshapa wagranta tucaraycar. Ganchis junaj cajchömi ichanga ganchis cutina siudäpa
    wajtanpa tumanqui. Tumashayquicamaga cüracuna wagracunata tucarcaycanga.
  bqp-bqp: Sa'ori gbɛ̃nↄn supplanↄ do àkpatiinɛ arɛ ògↄ̃ kuru kũna. A gↄrↄ supplade
    zĩ à lika wɛ̃tɛ pìii gɛ̃̀n suppla gↄrↄ kũ sa'orii pìnↄ tɛni ń kuru pɛ́.
  hat-hat: Sèt prèt va mache devan Bwat Kontra a, avèk sèt kòn belye pou kònen, yonn
    nan men yo chak. Men, setyèm jou a, n'a mache fè wonn lavil la sèt fwa ansanm
    ak prèt k'ap kònen kòn belye yo.
  eng-BSB: Have seven priests carry seven rams’ horns in front of the ark. Then on
    the seventh day, march around the city seven times, while the priests blow the
    horns.
  tod-tod: Zalaɠa ɠula nu lɔfela, niiti baala minɛ ʋuʋugi ti ɠilagilagi ya, naati
    ta lo minazeɠe kesui luɠɔ. Folo lɔfelasiɛi, wa lati taai ma, ná ɠɛ lɔfela, zalaɠa
    ɠula nuiti ta puʋugi vɛ niina.
  eng-WEBPB: Seven priests shall bear seven trumpets of rams’ horns before the ark.
    On the seventh day, you shall march around the city seven times, and the priests
    shall blow the trumpets.
  kbq-kbq: Hagi 7ni'a pristi vahe huzamantege'za 7ni'a ufema ve sipisipimofo pazivete'ma
    tro'ma hu'naza ufena e'neri'za huhagerafi huvempage vogisimofo avuga viho. Hanki
    7ni zage knarera kagrane sondia vahe'enena Jeriko kumamofona 7ni'a zupa kaneginke'za
    pristi vahe'mo'za ufena reho.
  nhe-BL: Teipa nejnemise nopa chicome totajtzitzi tlen quitlayacanaltise icaxa TOTECO.
    Huan sesen totajtzi ma quihuica se icuacua se oquich borrego. Huan quema ajsis
    nopa tonal chicome, xijyahualoca nopa altepetl chicome hueltas huan nopa totajtzitzi
    quipitztiyase nopa cuacuajtli.
