verse: JOS.006.025
translations:
  mal-C: രാഹാബ് എന്ന ഗണിക, യെരീഹോവിനെ പര്യവേക്ഷണംചെയ്യാൻ അയച്ച പുരുഷന്മാരെ ഒളിപ്പിച്ചതുകൊണ്ട്
    അവളെയും അവളുടെ കുടുംബത്തെയും അവൾക്കുള്ള സകലത്തെയും യോശുവ രക്ഷിച്ചു; അവൾ ഇന്നുവരെയും
    ഇസ്രായേല്യരുടെ ഇടയിൽ പാർക്കുന്നു.
  deu-TKW: Die Buhlerin Rahab aber und die familie ihres Vaters und alle ihre Angehörigen
    ließ Josua am Leben, und so blieb ihr Geschlecht unter den Israeliten wohnen bis
    auf den heutigen Tag, weil sie die Boten versteckt hatte, die Josua ausgesandt
    hatte, um Jericho auszukundschaften.
  lin-lin: Jozue abikisaki Raabi, mwasi ya ndumba, libota na ye mpe bato na ye nyonso,
    pamba te abombaki bato oyo Jozue atindaki mpo na kononga Jeriko. Boye, akomaki
    kovanda kati na bana ya Isalaele kino na mokolo ya lelo.
  eng-LSV: and Rahab the harlot, and the house of her father, and all whom she has,
    Joshua has kept alive; and she dwells in the midst of Israel to this day, for
    she hid the messengers whom Joshua sent to spy out Jericho.
  eng-GNV: So Ioshua saued Rahab the harlot, and her fathers houshold, and all that
    shee had; and shee dwelt in Israel euen vnto this day, because shee had hid the
    messengers, which Ioshua sent to spie out Iericho.
  eng-WEBSTER: And Joshua saved Rahab the harlot alive, and her father's household,
    and all that she had; and she dwelleth in Israel even to this day; because she
    hid the messengers which Joshua sent to spy out Jericho.
  nhw-BL: Huan Josué quinmanahui Rahab, iteiximatcahua huan inintequipanojcahua pampa
    quintlatijtoya nopa tlacame catli quintitlantoya ma quitlachilitij altepetl Jericó.
    Huajca hasta ama Rahab noja itztoc ininhuaya israelitame.
  swh-ONEN: Lakini Yoshua akamhifadhi Rahabu yule kahaba, jamaa yake yote na wote
    waliokuwa wa kwake, kwa sababu aliwaficha watu waliotumwa na Yoshua kuipeleleza
    Yeriko, naye anaishi miongoni mwa Waisraeli hata leo.
  bba-bba: Yosue u Rɑhɑbu, kurɔ tɑnɔ wi fɑɑbɑ kuɑ kɑ win mɛro bisibu kpuro. Mɑ bɑ
    wɑ̃ɑ kɑ Isirelibɑ sɑnnu sere kɑ ɡisɔ yèn sɔ̃ u Yosuen tɔmbu beruɑ be u ɡɔrɑ bu
    Yerikon sɑriɑ mɛɛri.
  eng-KJVCPB: And Joshua saved Rahab the harlot alive, and her father’s household,
    and all that she had; and she dwelleth in Israel even unto this day; because she
    hid the messengers, which Joshua sent to spy out Jericho.
  mpx-mpx: Inoke Yosuwa Leyabi ge tutunau gegewel yawaliliya i pwamwal, kaiwena bolau
    bolo valila i patunal hi na Yeliko hi anugayawa-an, Leyabi i label ge i pabun
    sumel. He tubutubunau heliya iyoho hi minaa boda Isileli gamwaliyaa ana siga lan
    ebe.
  wbp-wbp: Yimi nyampuju junga. Jajuwarlu muurl-mardarnu karnta yangkaju Raapa yangka
    kuja kala ngunaja wati-kari-kirli talakupurda. Nyanungurluju-jana karnta-kurlangu
    warlaljarlangu muurl-mardarnu. Karnta yinyarlunya-palangu muurl-mardarnu yangka-jarraju
    wati-jarra kuja-pala wurulypa yukaja Jiriku-kurra nyiyarningkijarraku nyanjaku.
    Kujarlanya Jajuwarluju nyanunguju muurl-mardarnu, manu-ka jalanguju nyinami-jiki
    Yijirali-pinki-kirliji.
  luo-luo: Kamano Joshua noreso Rahab, dhako ma ochot, kaachiel gi anywolane nikech
    en ema nopando jonon piny mane Joshua ooro Jeriko kendo Rahab nodak e dier jo-Israel
    nyaka chil kawuono.
  meu-meu: A ariara hahinena Rahaba, tamana ena ruma taudia bona varavarana iboudiai
    ida, Iosua ese e hamauridia. Hahine na Israel ai e nohomu ema bona harihari; badina
    be ia ese Iosua ena hesiai taudia bae hasinadoa totona e siaidia na e rauadia.
  npi-ULB: तर यहोशूले राहाब वेश्या, उनको बुबाको घराना र तिनीसँग भएका सबैलाई जीवितै
    राखे । उनी आजसम्म पनि इस्राएलमा नै बस्छिन्, किनभने उनले यहोशूले यरीहोको जासुस
    गर्न पठाएका मानिसहरूलाई लुकाइन् ।
  yor-yor: Ṣùgbọ́n Joṣua dá Rahabu panṣágà pẹ̀lú gbogbo ìdílé e rẹ̀ àti gbogbo ẹni
    tí í ṣe tirẹ̀ sí nítorí pé, ó pa àwọn ọkùnrin tí Joṣua rán gẹ́gẹ́ bí ayọ́lẹ̀wò
    sí Jeriko mọ́. Ó sì ń gbé láàrín ará Israẹli títí di òní yìí.
  emp-NTPO: Josueba wẽrã aud̶ua b̶ʌ Rahára, idji ẽberãrã sid̶a zocai b̶ʌsia, maʌ̃
    wẽrãba idjia Jerico chupea acʌd̶e diabued̶ara mẽrãna bẽrã. Rahá ẽberãrãra wad̶ibid̶a
    israelerã tãẽna panʌa.
  ind-ind: Tetapi Yosua membiarkan Rahab, pelacur itu, dan keluarganya yang bersama
    dengan dia tetap hidup. Keturunan Rahab tinggal di antara orang Israel sampai
    kitab ini ditulis karena dia menyembunyikan mata-mata yang diutus Yosua ke Yeriko.
  pes-OPCB: بدین ترتیب، یوشع راحاب و بستگانش را که در خانه‌اش بودند زنده نگاه داشت.
    آنها تا به امروز با قوم اسرائیل زندگی می‌کنند، زیرا راحاب آن دو جاسوس را که یوشع
    به اریحا فرستاده بود، در خانهٔ خود پناه داد.
  tgl-ULB: Pero pinahintulutan ni Josue si Rahab ang bayarang babae, ang sambahayan
    ng kaniyang ama, at lahat ng kasama niya na mabuhay. Nanirahan siya sa Israel
    hanggang sa araw na ito, dahil itinago niya ang mga lalaking ipinadala ni Josue
    para magmanman sa Jerico.
  cbu-NT: Kizaatssha mshipanee sur Rahabaa nduntam pacharanganaya. Ashpari Rahabaa
    wamind naparanganaya. Watam an kiz, Josueyaa muchchur tsapoo naramapani pangush
    pishuranguwa. Ashirucha, Josueysha anumandtam uwshat tapachindarangiya. Amb ashirangu,
    Rahabchich wachinllin na wand Israelchichish watsapun taakanaya.
  hui-hui: Bayanda wali Lahaba ibugua ala agali kira Yosuahanda, Yarigo dindi taya
    pudaba, layago labo ibu andaga bira do helayagonaga Yosuahanda ibubi ibu damenerubi
    bibahende biamogo bialu nabe helene. Ani biyagola howa Lahabanaga aguaneneru ti
    Isaraele dindini áyu ogoningi haabo ka.
  mya-mya: ပြည့်​တန်​ဆာ​မ​ရာ​ခပ်​သည်​ယေ​ရိ​ခေါ​မြို့ အ​ခြေ​အ​နေ​ကို​ထောက်​လှမ်း​ရန်
    စေ​လွှတ်​လိုက် သော​သူ​နှစ်​ယောက်​တို့​ကို​ဝှက်​ထား​ခဲ့​ခြင်း ကြောင့် ယော​ရှု​သည်​သူ​နှင့်​သူ​၏​ဆွေ​မျိုး​အား
    လုံး​တို့​ကို​အ​သက်​ချမ်း​သာ​ပေး​၏။ (သူ​၏ အ​ဆက်​အ​နွယ်​တို့​သည်​ယ​နေ့​တိုင်​အောင်
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​အ​တူ​နေ ထိုင်​လျက်​ရှိ​ကြ​သည်။)
  bod-N: འོན་ཀྱང་སྨད་འཚོང་མ་རཱ་ཧབ་ཀྱིས་ཡོ་ཤུ་ཨ་ཡིས་ཡེ་རུ་ཀོ་ཡུལ་ལ་ལྟ་ཉུལ་བྱེད་དུ་མངགས་པའི་བང་ཆེན་སྦས་པས།
    ཡོ་ཤུ་ཨ་ཡིས་ཁོ་མོ་དང་ཁོ་མོའི་ཕ་གཞིས། དེ་མིན་ཁོ་མོའི་ནང་མི་ཐམས་ཅད་ཀྱི་སྲོག་བསྐྱབས་ཤིང་།
    ཁོ་མོ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་ད་ལྟའི་བར་དུ་འཚོ་བ་ཡིན།
  sna-sna: Asi Joshua akasiya Rahabhi chifeve, nemhuri yake navose vokwake, nokuti
    akanga avanza varume vakatumwa naJoshua savasori kuJeriko, uye agere pakati pavaIsraeri
    nanhasi uno.
  spa-BLM: Pero Josué salvó con vida a Rahab, la prostituta, la casa de su padre y
    todo lo que tenía. Ella vive hasta hoy en medio de Israel, porque escondió a los
    mensajeros que Josué envió a espiar Jericó.
  cac-cac: An̈ej ix Rahab yed' smam snun yed' eb' ayto yuj sb'a yed'oc maj satel-laj
    yuj vin̈aj Josué chi', yujto colvajnac ix d'a eb' vin̈ xid'naquec' yil jun chon̈ab'
    chi' d'a sb'ab'elal. Atax ta' ix can ix yed' yin̈tilal d'a scal eb' chon̈ab' israel.
  swh-ULB: Bali Yoshua alimruhusu Rahabu kahaba, nyumba ya baba yake, na wote waliokuwa
    pamoja naye waishi. Mpaka leo hivi anaishi Israeli kwasababu aliwaficha watu waliotumwa
    na Yoshua kuipeleleza Yeriko.
  bel-bel: 'У той час Ісус прысягнуўся і сказаў: пракляты перад Госпадам той, хто
    адродзіць і адбудуе горад гэты Ерыхон; на першынцы сваім ён закладзе аснову яго
    і на малодшым сваім паставіць браму яго.'
  deu-ELBBK: So ließ Josua Rahab, die Hure, und das Haus ihres Vaters und alle ihre
    Angehörigen am Leben; und sie hat in der Mitte Israels gewohnt bis auf diesen
    Tag, weil sie die Boten versteckte, die Josua abgesandt hatte, um Jericho auszukundschaften.
  mbb-OT: Piru midlibri mulà ni Josue si Rahab wey is pemilya zin su ǥeina te in-eles
    din sikan is menge maama he midsuǥù ni Josue te kebpeniid te Jerico. Taman en
    guntaan ne kemulu meǥinged diyà te Israel is menge kevuwazan din.
  mal-2015: യെരീഹോവിനെ ഒറ്റുനോക്കുവാൻ അയച്ച ദൂതന്മാരെ രാഹാബ് എന്ന വേശ്യ ഒളിപ്പിച്ചതുകൊണ്ടു
    യോശുവ അവളെയും അവളുടെ പിതൃഭവനത്തെയും അവൾക്കുള്ള സകലത്തെയും ജീവനോടെ രക്ഷിച്ചു; അവൾ
    ഇന്നുവരെയും യിസ്രായേലിൽ പാർക്കുന്നു.
  tuo-NT: Josué Rahab, co acawererã diaꞌcʉ̃rẽ wẽjẽticʉ niwĩ. Cóta Jericóre ĩꞌaduꞌtiri
    masã Josué oꞌóꞌcãrãrẽ nʉoco niwõ. Co narẽ weetamuꞌque meꞌrã yʉꞌrʉwetico niwõ.
    Tojo weerã Rahab, co acawererã Israe curuacjãrã meꞌrã nisetidecotima yujupʉ.
  rmc-rmc: O Jozua mukľa te dživel la lubňa Rachab, lakra famelija the savoro, so
    la sas. Bo garuďa le špijonen, saven o Jozua bičhaďa te predikhel o Jericho. On
    dživen maškar o Izraeliti dži adadžives.
  nlg-nlg: Ma Joshua te taluolia na volana Rahab na rebi ma nina binaboli tana valena,
    na pukuna te polora rua na tinoni vaevane polopolo Joshua te nira vetena va Jericho.
    Mana vavatana na vaivine eni te ghana so itatada rana Israel ritini tana dani
    eni.
  pes-OPV: و یوشع، راحاب فاحشه و خاندان پدرش را با هر‌چه از آن او بود زنده نگاه داشت،
    واو تا امروز در میان اسرائیل ساکن است، زیرارسولان را که یوشع برای جاسوسی اریحافرستاده
    بود پنهان کرد.
  ron-1924: Иосуа а лэсат ку вяцэ пе курва Рахав, каса татэлуй ей ши пе тоць ай ей;
    еа а локуит ын мижлокул луй Исраел пынэ ын зиуа де азь, пентру кэ аскунсесе солий
    пе каре-й тримисесе Иосуа сэ искодяскэ Иерихонул.
  ben-OBCV: কিন্তু যিহোশূয় বেশ্যা রাহব, তার পরিবার ও সমস্ত আপনজনকে বাঁচিয়ে রাখলেন,
    কারণ সে যিরীহো নগরে পাঠানো যিহোশূয়ের দুজন গুপ্তচরকে লুকিয়ে রেখেছিল—আর আজও পর্যন্ত
    ইস্রায়েলীদের মধ্যে বসবাস করছে।
  som-som: Laakiinse wuxuu Yashuuca badbaadiyey dhilladii Raxab, iyo reerkii aabbeheed,
    iyo wixii ay haysatay oo dhan, oo ilaa maantadan la joogo waxay dhex deggan tahay
    reer binu Israa'iil, waayo, waxay qarisay basaasyadii Yashuuca u diray inay Yerixoo
    soo basaasaan.
  lat-VUC: 'Rahab vero meretricem, et domum patris ejus, et omnia quæ habebat, fecit
    Josue vivere, et habitaverunt in medio Israël, usque in præsentem diem: eo quod
    absconderit nuntios, quos miserat ut explorarent Jericho. In tempore illo, imprecatus
    est Josue, dicens:'
  eng-ASVBT: But Rahab the harlot, and her father’s household, and all that she had,
    did Joshua save alive; and she dwelt in the midst of Israel unto this day, because
    she hid the messengers, whom Joshua sent to spy out Jericho.
  ita-1885: E Giosuè salvò la vita a Rahab meretrice, e alla famiglia di suo padre,
    e a tutti i suoi; ed essa è dimorata per mezzo Israele fino a questo giorno; perciocchè
    avea nascosti i messi che Giosuè avea mandati per ispiar Gerico.
  eng-LXXUP: And Joshua saved alive Rahab the harlot, and all the house of her father,
    and caused her to dwell in Israel until this day, because she hid the spies which
    Joshua sent to spy out Jericho.
  eng-ULB: But Joshua allowed Rahab the prostitute, her father's household, and all
    that were with her to live. She lives in Israel to this day because she hid the
    men whom Joshua sent to spy on Jericho.
  spa-VBL: Josué salvó a Rahab, la prostituta, y a su familia porque escondió a los
    hombres que Josué había enviado a espiar a Jericó. Y ella vive entre los israelitas
    hasta el día de hoy.
  fra-_FOB: Josué laissa donc la vie à Rahab la courtisane, et à la maison de son
    père, et à tous ceux qui lui appartenaient; et elle a habité au milieu d'Israël
    jusqu'à ce jour, parce qu'elle avait caché les messagers que Josué avait envoyés
    pour explorer Jérico.
  mal-mal: യെരിഹോ പട്ടണം ഒറ്റുനോക്കുവാൻ അയച്ച ദൂതന്മാരെ രാഹാബ് എന്ന വേശ്യ ഒളിപ്പിച്ചതുകൊണ്ട്
    യോശുവ അവളെയും അവളുടെ പിതൃഭവനത്തെയും അവൾക്കുള്ള സകലത്തെയും ജീവനോടെ രക്ഷിച്ചു; അവൾ
    ഇന്നുവരെയും യിസ്രായേലിൽ പാർക്കുന്നു.
  urd-GVR: Yashua ne sirf Rāhab kasbī aur us ke ghar wāloṅ ko bachāe rakhā, kyoṅki
    us ne un ādmiyoṅ ko chhupā diyā thā jinheṅ Yashua ne Yarīhū bhejā thā. Rāhab āj
    tak Isrāīliyoṅ ke darmiyān rahtī hai.
  suz-BL: तन्‍न यहोसुमी राहाब तेल्‍लेम नु आ खिं ङा मुर आन कली प्रोंइतु। मारदे हना
    मेकोमी यहोसु आ यरीको सोइश्‍शो क्‍यारी पाइब निक्‍शी आस कली ख्रुइश्‍शा प्रोंइशो
    बाक्‍त। मेको नाक्‍त रे राहाब आ खिं ङा मुरपुकी इस्राएली आन दातेमी बाक्‍तेक्‍म।
    मत्ती १:५; न्‍यायाधीस १:२५
  ita-1927: Ma a Rahab, la meretrice, alla famiglia di suo padre e a tutti i suoi
    Giosuè lasciò la vita; ed ella ha dimorato in mezzo ad Israele fino al dì d’oggi,
    perché avea nascosto i messi che Giosuè avea mandati ad esplorar Gerico.
  ckb-ckb: بەڵام یەشوع ڕاحابی لەشفرۆش و ماڵی باوکی و هەرچی هەیبوو بە زیندووێتی هێشتنییەوە،
    ئەویش هەتا ئەمڕۆش لەنێو ئیسرائیلدا نیشتەجێیە، چونکە ئەو دوو نێردراوەی شاردەوە
    کە یەشوع بۆ سیخوڕی ئەریحا ناردبوونی.
  eng-BBE: But Joshua kept Rahab, the loose woman, and her father's family and all
    she had, from death, and so she got a living-place among the children of Israel
    to this day; because she kept safe the men whom Joshua had sent to make a search
    through the land.
  kan-OKCV: ಆದರೆ ಯೆಹೋಶುವನು ವೇಶ್ಯೆಯಾದ ರಾಹಾಬಳನ್ನೂ, ಅವಳ ತಂದೆಯ ಮನೆಯವರನ್ನೂ ಅವಳಿಗಿದ್ದ ಸಮಸ್ತವನ್ನೂ
    ತಪ್ಪಿಸಿ ಉಳಿಸಿದನು. ಅವಳು ಈ ದಿವಸದವರೆಗೂ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ವಾಸವಾಗಿದ್ದಾಳೆ. ಏಕೆಂದರೆ ಯೆರಿಕೋವನ್ನು
    ಸಂಚರಿಸಿ ನೋಡಲು, ಯೆಹೋಶುವನು ಕಳುಹಿಸಿದ ಗೂಢಚಾರರನ್ನು ಅವಳು ಬಚ್ಚಿಟ್ಟಿದ್ದಳು.
  bbb-bbb: Ijiege rena Josua fune Reabi bara ije ebuo baru turamo ijiakiro agane fuone
    fu naebe kaniae. Ijadufuo maeje Reabire e ije bu mauike are ije ninakokuae ruaeva
    ije kena urie. Josua fu ijiege Reabikiro agane fuone karauniamoga bu e Isureroko
    ijena juaevasia uruvana kari vae.
  tam-2017: எரிகோவை வேவுபார்க்க யோசுவா அனுப்பின ஆட்களை ராகாப் என்னும் விலைமாது மறைத்துவைத்தபடியினால்,
    அவளையும், அவளுடைய தகப்பன் வீட்டாரையும், அவளுக்குண்டான எல்லாவற்றையும் யோசுவா உயிரோடு
    வைத்தான்; அவள் இந்தநாள்வரைக்கும் இஸ்ரவேலில் வாழ்கிறாள்.
  spa-RV-1909: 'Mas Josué salvó la vida á Rahab la ramera, y á la casa de su padre,
    y á todo lo que ella tenía: y habitó ella entre los Israelitas hasta hoy; por
    cuanto escondió los mensajeros que Josué envió á reconocer á Jericó.'
  ron-BTF: Și Iosua a lăsat în viață pe curva Rahab și casa tatălui ei și tot ce avea
    ea; și ea a locuit în Israel până în această zi, deoarece a ascuns pe mesagerii
    pe care Iosua i-a trimis să spioneze Ierihonul.
  eng-WEBP: But Rahab the prostitute, her father’s household, and all that she had,
    Joshua saved alive. She lives in the middle of Israel to this day, because she
    hid the messengers whom Joshua sent to spy out Jericho.
  eng-FBV: Joshua spared Rahab the prostitute and her family because she hid the men
    Joshua had sent to spy out Jericho. And she lives among the Israelites to this
    day.
  nld-1939: Josuë liet Rachab, de deerne, met het huis van haar vader en al haar verwanten
    in leven; tot op de huidige dag woont haar familie onder de Israëlieten, omdat
    ze de boden had schuil gehouden, die Josuë gezonden had, om Jericho te verkennen.
  nch-BL: Huan Josué quinmanahui Rahab, iteixmatcahua huan inintequipanojcahua cati
    iaxcahua pampa quintati nopa tacame cati quintitantoya ma quitachilitij altepet
    Jericó. Huajca hasta ama Rahab noja itztoc inihuaya israelitame.
  vie-1934: Vậy, Giô-suê bảo tồn sự sống của Ra-háp là kỵ nữ, luôn nội nhà của cha
    nàng, và mọi vật chi thuộc về nàng; nàng ở giữa Y-sơ-ra-ên cho đến ngày nay, vì
    nàng có giấu sử giả mà Giô-suê đã sai do thám Giê-ri-cô.
  hin-CV: राहाब और उसके पिता का पूरा परिवार तथा उसकी पूरी संपत्ति को यहोशू ने नष्ट
    नहीं किया. वे आज तक इस्राएल के बीच रह रहे हैं, क्योंकि उसने यहोशू द्वारा येरीख़ो
    का भेद लेने भेजे गये लोगों को छिपा रखा था.
  spa-BES: Pero Josué salvó la vida a Rahab, a la mujer prostituta, y a la familia
    de su padre y todo lo que ella tenía, y así se ganó un lugar de vida entre los
    hijos de Israel hasta el día de hoy; porque ella mantuvo a salvo a los hombres
    que Josué había enviado para hacer una búsqueda por la tierra.
  tdx-tdx: Le rinomba’ Iehosoa veloñe t’i Rakabe karapilo naho o añ’an­jomban-drae’eo
    vaho o aze iabio; ie mimoneñe añivo’ Israele ao ampara’ te henane; ami’te naeta’e
    i nampihitrife’ Iehosoa hanampoñe Ieriko rey.
  tha-KJV: ส่วนราหับหญิงโสเภณี และครอบครัวบิดาของนาง และสารพัดที่เป็นของนาง โยชูวาได้​ไว้ชีวิต
    และนางก็อาศัยอยู่ในอิสราเอลจนทุกวันนี้ เพราะว่านางซ่อนผู้​สื่อสาร ซึ่งโยชูวาส่งไปสอดแนมเมืองเยรี​โค
  por-BR-2018: 'Mas Josué salvou a vida a Raabe a prostituta, e à casa de seu pai,
    e a tudo o que ela tinha: e habitou ela entre os israelitas até hoje; porquanto
    escondeu os mensageiros que Josué enviou a reconhecer a Jericó.'
  deu-ELO: So ließ Josua Rahab, die Hure, und das Haus ihres Vaters und alle ihre
    Angehörigen am Leben; und sie hat in der Mitte Israels gewohnt bis auf diesen
    Tag, weil sie die Boten versteckte, welche Josua abgesandt hatte, um Jericho auszukundschaften.
  eng-WYC-2018: Soothly Joshua made Rahab the whore to live, and her father’s house(hold),
    and all things that she had; and they dwelled in the midst of Israel, unto this
    present day; for she hid the messengers, which Joshua sent to espy Jericho. (And
    Joshua spared the lives of Rahab the whore, and her family, and all who belonged
    to her; and her descendants have lived in the midst of Israel unto this present
    day; for she hid the men, whom Joshua sent to spy out Jericho.)
  epo-epo: Kaj la malĉastistinon Raĥab, kaj la domon de ŝia patro, kaj ĉiujn, kiuj
    estis kun ŝi, Josuo lasis vivaj, kaj ŝi restis inter Izrael ĝis nun; ĉar ŝi kaŝis
    la senditojn, kiujn Josuo sendis por esplorrigardi Jeriĥon.
  uig-PIN: Lekin Yǝxua paⱨixǝ ayal Raⱨabni, ata jǝmǝtidikilǝrni wǝ uningƣa tǝwǝ bolƣanlirining
    ⱨǝmmisini tirik saⱪlap ⱪaldi; u bügüngiqǝ Israil arisida turuwatidu; qünki u Yǝxua
    Yerihoni qarlaxⱪa ǝwǝtkǝn ǝlqilǝrni yoxurup ⱪoyƣanidi.
  beo-beo: 'Be Yosiua da musa: wadela:le hamosu uda La:iha:be amola ea sosogo fi hame
    medole legei. Bai e da desega ahoasu dunu amo Yosiua da Yeligou moilai bai bagadega
    asunasi, amo wamoaligi. (La:iha:be egaga fi da Isala:ili soge ganodini esalu amola
    wali eso esalebe.)'
  tpi-OTNT: Na Josua i larim Rahap na olgeta lain famili bilong en i stap, long wanem,
    Rahap i bin haitim tupela man Josua i bin salim i kam bilong lukstil long Jeriko.
    Olsem na ol lain tumbuna bilong Rahap i stap long Israel inap long nau.
  hau-SA: Amma Yoshuwa ya bar Rahab karuwan nan bai kashe ta ba, ita da iyalinta da
    duk abin da yake nata, domin ita ta ɓoye mutanen da Yoshuwa ya aika Yeriko don
    su leƙo asirin ƙasar kuma ta zauna tare da Isra’ilawa har wa yau.
  uig-LAT: Lékin Yeshua pahishe ayal Rahabni, ata jemetidikilerni we uninggha tewe
    bolghanlirining hemmisini tirik saqlap qaldi; u bügün’giche Israil arisida turuwatidu;
    chünki u Yeshua Yérixoni charlashqa ewetken elchilerni yoshurup qoyghanidi.
  nde-nde: Kodwa uJoshuwa waphephisa uRahabi isifebe lemuli yakhe labo bonke abangabakhe
    ngenxa yokuthi wafihla amadoda ayethunywe nguJoshuwa ukuba zinhloli eJerikho,
    futhi ulokhu ehlala phakathi kwabako-Israyeli kuze kube lamhlanje.
  ton-ton: Pea naʻe fakamoʻui ʻe Siosiua ʻa Lehapi ko e angahala, mo e fale ʻo ʻene
    tamai, mo ia kotoa pē naʻa ne maʻu; pea ʻoku nofo ia ʻi ʻIsileli ʻo aʻu ki he
    ʻaho ni; ko e meʻa ʻi heʻene fufū ʻae ongo tangata fekau, ʻaia naʻe fekauʻi ʻe
    Siosiua ke mataki ʻae fonua.
  ces-1613: Raab také nevěstku, a dům otce jejího i všecko, což měla, živé zůstavil
    Jozue; a bydlila v lidu Izraelském až do tohoto dne, nebo skryla posly, kteréž
    poslal Jozue k shlédnutí Jericha.
  eng-WMB: But Rahab the prostitute, her father’s household, and all that she had,
    Joshua saved alive. She lives in the middle of Israel to this day, because she
    hid the messengers whom Joshua sent to spy out Jericho.
  tam-TCV: யோசுவா வேசி ராகாபுடன் அவளது குடும்பத்தையும், அவளுக்குரிய அனைவரையும் தப்பவிட்டான்.
    ஏனெனில் யோசுவா எரிகோவுக்கு அனுப்பிய ஒற்றர்களை அவள் ஒளித்துவைத்திருந்தாள். அவள்
    இந்நாள்வரை இஸ்ரயேலர் மத்தியில் வாழ்கின்றாள்.
  ceb-ULB: Apan gitugotan ni Josue si Rahab ang babaye nga nagbaligya ug dungog, ang
    panimalay sa iyang amahan, ug ang tanan nga uban kaniya nga mabuhi. Nagpuyo siya
    sa Israel hangtod niining adlawa tungod kay gitagoan man niya ang mga lalaki nga
    gipadala ni Josue aron sa pagpaniid sa Jerico.
  pol-UBG: Jozue zostawił przy życiu nierządnicę Rachab, dom jej ojca i wszystko,
    co do niej należało; mieszka ona w Izraelu aż do dziś, ponieważ ukryła posłańców,
    których Jozue wysłał na wybadanie Jerycha.
  agr-agr: Nuna imatika ashí ijinkush, Josuék Rahabnak niina patayi aidaujai maachui,
    wagki aents nugkan dekatnume tusa Jericó ishiakbau aidaun maawainum tusa uuka
    uwemtikjau asamtai. Dutika maachbau asag, Rahab wegantu aidauk yamaikish Israel
    wegantu aidaujai batsamin ainawai.
  kyc-kyc: Dopa piyamopape Josuame akali lama yalu pyuo yuu Jereko doko waa kandala
    pena leyamo dokopa pamuku enda Oreapa dokome nyuo yalu pyuo pisiyamo dokona Josuame
    baape banya ree palu dupwape lete wai pyao nyiya. Banya para pyasi dupwa yuu Isaraele
    dokona karo yuu gii dakepa palu karaminyi.
  urd-GVU: یشوع نے صرف راحب کسبی اور اُس کے گھر والوں کو بچائے رکھا، کیونکہ اُس نے
    اُن آدمیوں کو چھپا دیا تھا جنہیں یشوع نے یریحو بھیجا تھا۔ راحب آج تک اسرائیلیوں
    کے درمیان رہتی ہے۔
  deu-1912: Rahab aber, die Hure, samt dem Hause ihres Vaters und alles, was sie hatte,
    ließ Josua leben. Und sie wohnt in Israel bis auf diesen Tag, darum daß sie die
    Boten verborgen hatte, die Josua auszukundschaften gesandt hatte gen Jericho.
  ntj-ntj: Tjiinya Rayipanya puru palunyaku yungarrapirtikutju wankarringu nyinarranytja.
    Tjiinyamarntu wati kutjarranya kumpitjunu kanyiranytja, palunyangka Tjatjuwalu-tjananya
    wanka kanyiranytja. Nyangka-ya palunyaku tjamu kaparlipirti ngurra Yitjurayilta
    tirtu nyinarra kuwarrinya-rna tjukurrpa ngaanya walkatjuranyangka.
  kan-2017: ವೇಶ್ಯೆಯಾದ ರಾಹಾಬಳು ಯೆರಿಕೋ ಪಟ್ಟಣವನ್ನು ಸಂಚರಿಸಿ ನೋಡುವುದಕ್ಕೆ ಬಂದಿದ್ದ ಯೆಹೋಶುವನ
    ಗೂಢಚಾರರನ್ನು ಅಡಗಿಸಿಟ್ಟದ್ದರಿಂದ ಅವನು ಅವಳನ್ನೂ, ಅವಳ ತಂದೆಯ ಮನೆಯವರನ್ನೂ, ಅವಳಿಗಿರುವುದೆಲ್ಲವನ್ನೂ
    ಉಳಿಸಿದನು. ಅವಳು ಇಂದಿನವರೆಗೂ ಇಸ್ರಾಯೇಲ್ಯರಲ್ಲಿ ವಾಸವಾಗಿದ್ದಾಳೆ.
  tgo-tgo: Ko iyemaeŋge Josuwa i vamora Reihab na le bodabodako wolaghɨye, kaiwae
    va i vaŋgu thuweleŋgiya ghɨmoghɨmoruma iyava vethɨ kelama Jeriko. Reihab orumburumbuye
    mbe inanji wabwi Isirel e tɨnenji noroke.
  yap-yap: Machane me ayuweg Joshua e pogofan rok Rahab ni be’ ni bpin nma chuway’
    ngak nge urngin e girdi’ rok, ni bochan e mithag fa gali mol’og ni l’ogrow Joshua
    nga ranow nga Jeriko ni damit. Ma pi’in owchen Rahab e ka aram e ra pired rok
    piyu Israel ke mada’ ko bin daba’ e rran.
  hlt-MCSB: Tedae pumyoi Rakhab neh a napa cako neh anih taengkah aka om boeih tah
    Jerikho hip ham Joshua kah a tueih puencawn rhoi te a thuh dongah Joshua loh a
    hlun tih tihnin due Israel lakli ah kho a sak.
  mdy-ETH: ጋዓንቴ ዞኦዛ ኮኦማ፥ ሬዓባ ጎዖዛ ዒያርኮ ዓጮ ሙሮ ዳኮና ላምዖ ዓሶንሢ ዓኣቺ ሃይባፓ ዓይሴሢሮ ዒያሱ ዒዞ ዒዞኮ
    ማኣሮ ዓሶና ዒዞና ዎላ ዓኣ ሃንጎ ዓሶዋ ቢያ ሃይባፓ ዓይሴኔ፤ ዒዞኮ ዜርፃ ሃኖ ሄላንዳኣና ዒስራዔኤሌ ዓጮይዳ ናንጋኔ።
  twi-ASANTE: Enti, Yosua amfa ne nsa anka odwamanfoɔ Rahab ne nʼabusuafoɔ a na wɔka
    ne ho wɔ efie no, ɛfiri sɛ, ɔde akwansrafoɔ a Yosua somaa wɔn Yeriko no sieeɛ.
    Enti, ɔte Israelfoɔ mu bɛsi ɛnnɛ.
  eng-WEBU: But Rahab the prostitute, her father’s household, and all that she had,
    Joshua saved alive. She lives in the middle of Israel to this day, because she
    hid the messengers whom Joshua sent to spy out Jericho.
  bnp-bnp: E Iosua i uka ma i rabalakia e Rahap turana a kabu vona, a vuhuna e Rahap
    i ruhulolo a kasisi nga na tahuna ru dili o Ieriko ru matai panahoa. Re huriki
    a hamone Rahap ri made turane huriki a Israel i valai i harena mona.
  wal-wal: SHin Yaasu shaaramuxiyo Ra7aabo i aawaa so asaaranne iira de7iya dabbotu
    ubbaara haiquwaappe ashshiis. Aissi giikko, Yaasu Yarkko katamaa xomoosanau kiittido
    asata a kase qosada ashshaasu. I zareti hachchi gakkanaassi Israa7eela biittan
    de7oosona.
  spa-PDDPT: Pero Josué preservó la vida a Rahab la prostituta, a la casa de su padre
    y a todos los suyos. Ella vive en medio de Israel hasta hoy, por cuanto escondió
    a los emisarios que Josué envió a espiar Jericó.
  gun-gun: Josué omoingove itavy rei va'ekue Raabe, tuu ro pygua kuery, ha'e opa mba'e
    oguereko va'e voi. Ha'e rami rire Israel kuery mbyte ha'e kuery ikuai aỹ peve,
    Jericó tetã re oikuaa pota aguã Josué omondouka va'ekue onhomi rire.
  agu-BL: Ma tetz Rahab tu yi e' taj, scyuch' yi e' mas xonl i', e' clax tan Josué.
    E' clax tantu' yi tewal Rahab yi cob xk'ukwil yi ẍcha'ke'n tan xk'uke'n yi tnum
    Jericó. Cha'stzun te at xonl Rahab skaxo'l yi o' xonl Israel jalu'.
  ilo-ULB: Ngem pinalubosan ni Josue nga agbiag ni Rahab a balangkantis, ti sangkabalayan
    ti amana, ken dagiti amin a kaduana. Nagnaed isuna iti Israel agingga iti daytoy
    nga aldaw gapu ta inlemmengna dagiti lallaki nga imbaon ni Josue nga agsiim idiay
    Jerico.
  kpg-kpg: Joshua gu benebene di mouli di ahina huihui dono huaidina go Rahab mo ono
    gau huogodoo, idimaa, mee ne hagammuni nia daangada dogolua ala ne hagau go mee
    gi Jericho. (Di hagadili a di ahina deenei e noho hua igolo i Israel ga dau mai
    gi dangi nei.)
  uig-ARA: لېكىن يەشۇئا پاھىشە ئايال راھابنى، ئاتا جەمەتىدىكىلەرنى ۋە ئۇنىڭغا تەۋە
    بولغانلىرىنىڭ ھەممىسىنى تىرىك ساقلاپ قالدى؛ ئۇ بۈگۈنگىچە ئىسرائىل ئارىسىدا تۇرۇۋاتىدۇ؛
    چۈنكى ئۇ يەشۇئا يېرىخونى چارلاشقا ئەۋەتكەن ئەلچىلەرنى يوشۇرۇپ قويغانىدى.
  bsp-bsp: Yosuwe ɛnadif fɛ Rahabu wəran wəyama-yama kɔ afum a kəlɔ kɔn fəp. K'ɛndɛ
    aka Yisrayel dacɔ haŋ mɔkɔ, bawo nkɔn ɛnawosɛ kəmɛŋk ka atɛn mes yɔk-yɔk, aŋɛ
    Yosuwe ɛnasom kəkɔ-tɛnəs mes ma Yeriko mɔ.
  sus-sus: Yosuwe naxa Raxabi langoe ginɛ lu a si ra, a nun a xa mixie birin. Raxabi
    naxa sabati Isirayilakae ya ma. Han to a bɔnsɔɛe na naa, barima a yigiya fi nɛ
    Yosuwe xa xɛɛra fe rabɛnyi firinyie ma Yeriko.
  pon-2006: Sosua ahpw doarehla mouren Reap, lihen netiki paliwereo, oh eh peneinei
    koaros, pwehki eh karukialahr lipoahrok ko me Sosua kadaralahr pwe ira en lipoahroke
    kahnimw Seriko. (Eri, kadaudok en Reap wie koukousoan nanpwungen mehn Israel sang
    ni ahnsowo lel rahnwet.)
  jae-jae: Josua gêjam awê mockaiŋo Rahab to tamanê gôlôac ma nê lau samob, taŋ sêwiŋ
    eŋ naŋ sa. Eŋ gêŋgôŋ lau Israel ŋalêlôm e mêŋgêdêŋ galoc, gebe eŋ gêsa lau jaeŋ,
    taŋ Josua kêsakiŋ gebe sêkêŋ keleŋ malac Jeriko naŋ auc.
  ksd-ksd: Ma Iosua i ga valaun Rakab ma diat ta ra kuba i tamana, ma kana tarai par,
    ma i ga ki livuan ta ra tarai Israel tuk tar ta go ra bung; tago i ga ive ra ura
    tultul nina Iosua i ga tulue dir upi dir a makile Ieriko.
  tur-YTC: Ama Yeşu fahişe Rahav'ı, babasının ev halkını ve sahip olduğu her şeyi
    sağ kurtardı. Yeşu'nun Yeriha'yı araştırmak için gönderdiği habercileri sakladığı
    için bugüne dek İsrael'in ortasında yaşıyor.
  grc-BRENT: Καὶ Ῥαὰβ τὴν πόρνην, καὶ πάντα τὸν οἶκον αὐτῆς τὸν πατρικὸν ἐζώγρησεν
    Ἰησοῦς· καὶ κατῴκισεν ἐν τῷ Ἰσραὴλ ἕως τῆς σήμερον ἡμέρας, διότι ἔκρυψε τοὺς κατασκοπεύαντας,
    οὓς ἀπέστειλεν Ἰησοῦς κατασκοπεῦσαι τὴν Ἱεριχώ.
  ind-AYT: Rahab, perempuan pelacur itu, dan keluarganya beserta semua orang yang
    bersama dengannya dibiarkan hidup oleh Yosua. Lalu, perempuan itu tinggal di tengah-tengah
    Israel sampai saat ini karena ia telah menyembunyikan para pesuruh yang dikirim
    Yosua untuk mengintai Yerikho.
  nya-nya: Koma Yoswa sanaphe Rahabe, mkazi wadamayo pamodzi ndi banja lake ndi onse
    amene anali naye, chifukwa anabisa anthu amene iye anawatuma kukazonda Yeriko.
    Zidzukulu zake za Rahabeyo zikukhala pakati pa Aisraeli mpaka lero.
  hrv-hrv: Ali bludnicu Rahabu, svu njenu obitelj i sve njihovo poštedi Jošua. Ona
    ostade među Izraelcima sve do danas, jer je sakrila glasnike koje je poslao Jošua
    da uhode Jerihon.
  mps-mps: Tiali goli, Josuago te Rahap me te aga hani bage tigidali bidalumainu sula
    tagalai, magi baso meni, agai te bidi si Josuago te Jeriko tǫba sa asobo bidi
    tagala palali sogo, agai te bidi si geme dualai. Tama te we Rahapgo wąį hani
    dabe te Israelde bidada asali, te megi e po asębo sogo me bidibo dao.
  tpi-tpi: Na Josua i larim Rahap na olgeta lain famili bilong en i stap, long wanem,
    Rahap i bin haitim tupela man Josua i bin salim i kam bilong lukstil long Jeriko.
    Olsem na ol lain tumbuna bilong Rahap i stap long Israel inap long nau.
  dan-1931: Men Skøgen Rahab og hendes Fædrenehus og alt, hvad hendes var, lod Josua
    blive i Live, og hun kom til at bo blandt Israelitterne og gør det den Dag i Dag,
    fordi hun havde skjult Sendebudene, som Josua havde sendt ud for at udspejde Jeriko.
  vie-OVCB: Giô-suê tha chết cho Ra-háp và tất cả những người trong nhà chị, vì đã
    bảo vệ cho các thám tử được sai đi do thám Giê-ri-cô. Gia đình này tiếp tục sống
    giữa vòng người Ít-ra-ên cho đến ngày nay.
  guj-2017: પણ રાહાબ ગણિકાને, તેના પિતાના કુટુંબને અને તેના સર્વસ્વને યહોશુઆએ બચાવી
    લીધાં. તે આજ દિવસ સુધી ઇઝરાયલમાં રહી કારણ કે યહોશુઆએ યરીખોમાં જે જાસૂસોને મોકલ્યા
    હતા તેઓને તેણે સંતાડીને રક્ષણ આપ્યું હતું.
  pon-2006A: Sosua ahpw doarehla mouren Reap, lihen netiki paliwereo, oh eh peneinei
    koaros, pwehki eh karukialahr lipoahrok ko me Sosua kadaralahr pwe ira en lipoahroke
    kahnimw Seriko. (Eri, kadaudok en Reap wie koukousoan nanpwungen mehn Israel sang
    ni ahnsowo lel rahnwet.)
  por-BRBSL: Mas Rahab, a prostituta, a casa de seu pai, e tudo o que ela tinha, Josué
    salvou vivo. Ela vive no meio de Israel até hoje, porque ela escondeu os mensageiros
    que Josué enviou para espionar Jericó.
  cth-cth: Joshua ni tak kâyawt e Rahab hoi amae phun, Ama koe kaawm e abuemlah hring
    hloutnae a poe teh, ahni teh Isarel miphun dawkvah sahnin totouh ao. Bangkongtetpawiteh,
    Jeriko khopui ka tuet hane Joshua e patounenaw hah a hro dawk doeh.
  twi-twi: Enti, Yosua amfa ne nsa anka oguamanfo Rahab ne nʼabusuafo a na wɔka ne
    ho wɔ fie no, efisɛ ɔde akwansrafo a Yosua somaa wɔn Yeriko no siei. Enti ɔte
    Israelfo mu besi nnɛ.
  hlt-hlt: Tedae pumyoi Rakhab neh a napa cako neh anih taengkah aka om boeih tah
    Jerikho hip ham Joshua kah a tueih puencawn rhoi te a thuh dongah Joshua loh a
    hlun tih tihnin due Israel lakli ah kho a sak.
  tbz-SIM: Kɛ̀ Sosuwee yóu Dɑhɑbu onitipòkù wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ nɛ̀ o
    kɔbɛ kɛ̀ bɛ̀ nfòù, ò sɔ̀nnɛ mɛ̀ɛ̀ kpɛ́í nho tɔ̃ mbɛ̀ kɛ̀ bɛ̀ pɑɑtɛ́ dihɛì. Dɑhɑbu
    kó kufuku kpɑɑ́ bomu Isidɑyɛɛribɛ cuokɛ̀ nɛ̀ yíenní.
  msy-2020: Ezɨ amizir dagɨaba bagha gumaziba koma akuir kam Rahap, a faragha gumazir
    moga Jerikon ganasa ghuzir pumuning modo. Kamaghɨn, Josua a ko an adarazi ataghizɨ
    me ikia iza, datɨrɨghɨn Rahapɨn ovavir boriba Israelian aven ikiavɨra iti.
  azb-azb: Ancaq Yeşua fahişə Raxavı, onun atasının külfətini və onun yanında olan
    hər kəsi sağ buraxdı. Qadın bu günə qədər də İsraillilərin arasında yaşayır, çünki
    Yerixonu gözdən keçirmək üçün Yeşuanın göndərdiyi elçiləri yanında gizlətmişdi.
  eng-DBY: And Joshua saved alive Rahab the harlot, and her father's household, and
    all that she had, and she dwelt in the midst of Israel to this day; because she
    hid the messengers whom Joshua had sent to spy out Jericho.
  hin-2017: और यहोशू ने राहाब वेश्या और उसके पिता के घराने को, वरन् उसके सब लोगों
    को जीवित छोड़ दिया; और आज तक उसका वंश इस्राएलियों के बीच में रहता है, क्योंकि
    जो दूत यहोशू ने यरीहो के भेद लेने को भेजे थे उनको उसने छिपा रखा था। (इब्रा. 11:31)
  swp-swp: Iosua Rahaba, sine baaea, i abihemauri, tamana ena numa tataodi hinage,
    eo ena ginauri gamagaridi, Isaraela aridi eai ie mia i laoma, i laoma, e, teina
    asubena eai ta, paana tauitasipo Iosua i hetamaridi Ieriko bena se itasipoi, i
    toreamuidi.
  eng-YLT: and Rahab the harlot, and the house of her father, and all whom she hath,
    hath Joshua kept alive; and she dwelleth in the midst of Israel unto this day,
    for she hid the messengers whom Joshua sent to spy out Jericho.
  kne-kne: Ngem insalakan pay Josue si Rahab ya din am-in ay aag-i na, tan intabona
    iman din ispay ay inbaa na ed Jerico. (Et nakiili da Rahab ed Israel enggana ed
    wani.)
  eng-WYC-2017: Soothly Joshua made Rahab the whore to live, and her father’s house,
    and all things that she had; and they dwelled in the midst of Israel, unto this
    present day; for she hid the messengers, which Joshua sent to espy Jericho.
  eng-WMBB: But Rahab the prostitute, her father’s household, and all that she had,
    Joshua saved alive. She lives in the middle of Israel to this day, because she
    hid the messengers whom Joshua sent to spy out Jericho.
  urd-GVH: यशुअ ने सिर्फ़ राहब कसबी और उसके घरवालों को बचाए रखा, क्योंकि उसने उन आदमियों
    को छुपा दिया था जिन्हें यशुअ ने यरीहू भेजा था। राहब आज तक इसराईलियों के दरमियान
    रहती है।
  rug-rug: Ba harupia Zosua se Rehabi sa tuturue, meke sari doduru tiena sa nana tatamana,
    sina tomei sa sari karua tie piko pu garunu lani sa pa Zeriko. Meke sari na tutina
    sa si somana koari na tie Izireli osolae kamo pa rane ṉinoroi.
  gaz-gaz: Iyyaasuun garuu sababii isheen namoota inni akka basaasaniif gara Yerikootti
    ergee ture sana dhoksiteef Rahaab sagaagaltuu sana maatii isheetii fi waan kan
    ishee taʼe hunda wajjin ni baraare; isheenis hamma ammaatti Israaʼeloota gidduu
    jiraatti.
  fra-LSG: Josué laissa la vie à Rahab la prostituée, à la maison de son père, et
    à tous ceux qui lui appartenaient; elle a habité au milieu d’Israël jusqu’à ce
    jour, parce qu’elle avait caché les messagers que Josué avait envoyés pour explorer
    Jéricho.
  gnn-gnn: Yo, ḏul'yurrunanydja walala ŋunhiyi marrtjina bukmakkuŋalana, yurru ŋunhiyinha
    miyalknha Rayapnhana walala walŋakuŋalanydja, liŋgu ŋayi djuḻuḻ'maraŋala maṉḏanha
    ŋunhi mel'ŋunha maṉḏanha, walŋakuŋala maṉḏanha. Ga ŋuliŋurunydja dhurrwaraŋuru
    ŋayipi ŋunhiyi dhäyka ga gurruṯu'mirri walala nhanŋu nhinanana yukurrana ŋunhiliyina
    malaŋura Yitjuralpuyŋuwalana.
  yal-yal: Yosuwe yi yalunde ɲaxanla Raxabi ratanga, e nun a denbayaan nun a muxune
    birin amasɔtɔ Yosuwe xɛraan naxanye rasiga Yeriko taan nakɔrɔsideni, a ne yigiya
    nɛn. A mɔn dɔxi Isirayila kaane tagi han iki.
  haw-1868: Hoola aku la o Iosua ia Rahaba, ka wahine hookipa, a me ka poe o kona
    makuakane, a me kona mea a pau, aia no hoi ia e noho la i neia la, me ka Iseraela;
    no ka mea, nana no i huna i na elele a Iosua i hoouna aku ai e makai ia Ieriko.
  arb-NAV: وَاسْتَحْيَا يَشُوعُ رَاحَابَ الزَّانِيَةَ وَبَيْتَ أَبِيهَا وَكُلَّ مَا
    لَهَا، فَأَقَامَتْ فِي وَسَطِ شَعْبِ إِسْرَائِيلَ (وَكَذَلِكَ ذُرِّيَّتُهَا) إِلَى
    هَذَا الْيَوْمِ، لأَنَّهَا خَبَّأَتْ الْجَاسُوسَيْنِ اللَّذَيْنِ أَرْسَلَهُمَا
    يَشُوعُ لِكَيْ يَسْتَطْلِعَا أَحْوَالَ أَرِيحَا.
  ewe-ewe: Ale Yosua na Rahab, gbolo la kple eƒe ƒometɔ siwo nɔ egbɔ le eƒe aƒe me
    la tsi agbe, eye wotsi Israelviwo dome va se ɖe egbe, elabena Rahab ɣla ŋkutsala
    eve siwo Yosua ɖo ɖe Yeriko.
  eng-LEE: And Rachab the harlot did Joshua save alive, and her father's household,
    and all belonging to her; and she dwelt in the midst of Israel even unto this
    day; because she had hidden the messengers, whom Joshua had sent to spy out Jericho.
  asm-FB: কিন্তু যিহোচূৱাই ৰাহাব বেশ্যাক আৰু তাইৰ বাপেকৰ বংশৰ লগতে তাইৰ সকলোকে জীয়াই
    ৰাখিলে৷ তাই আজিলৈকে ইস্ৰায়েলৰ মাজত বাস কৰি আছে; কিয়নো যিহোচূৱাই গোপনে যিৰীহোৰ
    বুজ-বিচাৰ ল’বলৈ পঠোৱা চোৰাংচোৱা দূত কেইজনক তাই লুকুৱাই ৰাখিছিল।
  sus-A: يٌسُوٍ نَشَ رَشَبِ لَنفٌي فِنّ لُ عَ سِ رَ، عَ نُن عَ شَ مِشِيٍ بِرِن. رَشَبِ
    نَشَ سَبَتِ عِسِرَيِلَكَيٍ يَ مَ. هَن تٌ عَ بْنسْييٍ نَ نَا، بَرِ مَ عَ يِفِيَ
    قِ نّ يٌسُوٍ شَ شّيرَ قٍ رَبّنيِ قِرِنيِيٍ مَ يٍرِكٌ.
  fra-SBL: Mais Rahab la prostituée, la maison de son père et tout ce qu'elle possédait,
    Josué les a sauvés vivants. Elle vit encore aujourd'hui au milieu d'Israël, car
    elle a caché les messagers que Josué avait envoyés pour espionner Jéricho.
  hbo-hbo: וְֽאֶת־רָחָ֣ב הַ֠זֹּונָה וְאֶת־בֵּ֨ית אָבִ֤יהָ וְאֶת־כָּל־אֲשֶׁר־לָהּ֙
    הֶחֱיָ֣ה יְהֹושֻׁ֔עַ וַתֵּ֙שֶׁב֙ בְּקֶ֣רֶב יִשְׂרָאֵ֔ל עַ֖ד הַיֹּ֣ום הַזֶּ֑ה כִּ֤י
    הֶחְבִּ֙יאָה֙ אֶת־הַמַּלְאָכִ֔ים אֲשֶׁר־שָׁלַ֥ח יְהֹושֻׁ֖עַ לְרַגֵּ֥ל אֶת־יְרִיחֹֽו׃
    פ
  piu-2006: '@see-verse:JOS.006.024'
  kik-kik: No rĩrĩ, Joshua nĩahonokirie Rahabu ũrĩa mũmaraya, hamwe na andũ a nyũmba
    yake na andũ ao othe, tondũ nĩahithire andũ arĩa Joshua aatũmĩte magathigaane
    Jeriko nake atũũranagia na andũ a Isiraeli nginya ũmũthĩ.
  fra-NCL: Josué laissa la vie à Rahab, la courtisane, à la maison de son père, et
    à tous ceux qui lui appartenaient ; et elle a habité au milieu d’Israël jusqu’à
    ce jour, parce qu’elle avait caché les messagers envoyés par Josué pour explorer
    Jéricho.
  cek-AK: Toe Jeriko vangpui khet han patoeh ih kami hnik to a hawk pongah, Joshua
    mah tangyat zaw Rahab hoi ampa imthung takoh kaminawk boih ih hinghaih to pathlung
    pae; to nongpata loe vaihni ni khoek to Israel kaminawk khaeah oh.
  cuk-cuk: Deyobi, Josué, ome-gambanuchu-imaked-Rahab, e-babgan, e-gwenadgan-baigan,
    degi, e-ibmar bendaksad. Ar Rahab, Israel-dulemar-warbogwad-Jericó-neggwebur-argaapmalad-odukusad-ulale,
    bendaklesad. A-akale, Rahab, degi, e-gwenadganmala, we-garda-narmaklenaidse Israel-dulemar-abargi
    gudimalad.
  uig-CYR: 'У чағда Йәшуа агаһ-бешарәт берип: — Бу Йерихо шәһирини қайтидин ясашқа
    қопқан киши Пәрвәрдигарниң алдида қарғиш астида болиду; у шәһәрниң улини салғанда
    тунҗа оғлидин айрилиду, шәһәрниң қовуқлирини орунлаштуридиған чағда кичик оғлидинму
    айрилиду, — деди.'
  pma-pma: Ka Sosua kur koe moulien onen Rehab ka onen keil. Kei mumoni mukonek veni
    kei ling suain meatin keilu taleisuaien koa sila keilu luva Seriko. Ka titan keil
    koa akistal eni amul veah en out Isrel rokol kosa. Evus, Sosua ka me-Isrel keil
    uvae ral min me-Kenan keil en usite tai va rokol usite sav ten kantri enek. Meatin
    houlu ten out enek, amu vini keil, ka keil koa, akur koe keil keke avato vatal
    min keil. Navong amumon rea evus, Sosua riti atan min vatiamal keil onen me-Isrel
    koa avi tai tan elu (12). Keil uva en out savsav keil one ka aro en meteimal keil
    koa me-Kenan keil amumoni. Sua houlu muli va, Sosua lah ruain me-Isrel keil umai
    ris out tas.
  tel-2017: రాహాబు అనే వేశ్య యెరికోను వేగు చూడ్డానికి యెహోషువ పంపిన గూఢచారులను దాచిపెట్టింది
    కాబట్టి అతడు ఆమెను, ఆమె తండ్రి ఇంటివారిని, ఆమెకు కలిగిన వారినందరినీ బతకనిచ్చాడు.
    ఆమె ఇప్పటికీ ఇశ్రాయేలీయుల మధ్యలోనే నివసిస్తూ ఉంది.
  hat-BSA: Sepandan, Rahab, pwostitiye a, avèk tout kay papa l ak tout sa li te genyen,
    Josué te konsève yo. Epi li te viv nan mitan Israël jis rive jodi a, paske li
    te kache mesaje ke Josué te voye pou fè espyonaj Jéricho yo.
  bxh-bxh: In moho, Diyesuwa Lahaba ya tole komakomani, ma afa efana, tabu ti talaidi,
    paꞌana luwaga wa haꞌa ya simodi, fuyanina yai ya fatamali lawedi Diyeliko yai.
    Fuyanna yai, Lahaba ena hiti mulita hola sa miyamiya Isalaela yai.
  kos-kos: Tusruktu Joshua el molella Rahab, mutan kosro sac, wi sou lal nukewa, mweyen
    Rahab el tuh okanla mwet kalngeyuk luo ah; na sou sac elos srakna muta inmasrlon
    mwet Israel nwe misenge.
  hbo-WLC: וְֽאֶת־רָחָ֣ב הַ֠זּוֹנָה וְאֶת־בֵּ֨ית אָבִ֤יהָ וְאֶת־כָּל־אֲשֶׁר־לָהּ֙
    הֶחֱיָ֣ה יְהוֹשֻׁ֔עַ וַתֵּ֙שֶׁב֙ בְּקֶ֣רֶב יִשְׂרָאֵ֔ל עַ֖ד הַיּ֣וֹם הַזֶּ֑ה כִּ֤י
    הֶחְבִּ֙יאָה֙ אֶת־הַמַּלְאָכִ֔ים אֲשֶׁר־שָׁלַ֥ח יְהוֹשֻׁ֖עַ לְרַגֵּ֥ל אֶת־יְרִיחֽוֹ׃
    פ
  ibo-ibo: Joshua mere ka Rehab, nwanyị akwụna ahụ, na ndị ezinaụlọ ya niile dịrị
    ndụ. Nʼihi na Rehab zoro ndị ikom abụọ Joshua zigara, mee ka ha dị ndụ, bụ ndị
    gara inyochapụta obodo Jeriko. Ya mere, o binyere ndị Izrel ruo taa.
  ory-ory: ମାତ୍ର ଯିହୋଶୂୟ ରାହାବ ବେଶ୍ୟାକୁ ଓ ତାହାର ପିତୃପରିବାରକୁ ଓ ତାହାର ସର୍ବସ୍ୱ ଜୀବିତ
    ରଖିଲେ; ପୁଣି ସେ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ବସତି କରୁଅଛି; କାରଣ ଯିରୀହୋ ଅନ୍ୱେଷଣ କରିବା
    ପାଇଁ ଯିହୋଶୂୟ ଯେଉଁ ଗୁପ୍ତଚରଙ୍କୁ ପଠାଇଥିଲେ, ସେମାନଙ୍କୁ ସେ ଲୁଚାଇ ରଖିଥିଲା।
  chk-chk: Nge Josua a amanaua Rahap ewe fin lisowu me chon leimwen saman meinisin,
    pwal aramasan meinisin, pokiten a aopa ekewe chon künö Josua a tinirela pwe repwe
    operi Jeriko. Iwe, ekewe mwirimwirin Rahap ra nom lon Israel tori ikenai.
  rop-rop: Wal nobodi brom det taun bin jidan laibala na. Oni det gel en im femili
    olabat bin jidan laibala. Joshuwa bin larram olabat jidan laibala, dumaji det
    gel bin lukaftum det dubala men hubin go lukaran det taun basdam. En brom det
    taim na detlot femili blanga det gel bin oldei jidan garram ola Isreil pipul.
  ukr-1871: А блудницю Рагабу і батьківську родину її і всїх що були в неї, зоставив
    Йозуа живими і пробуває вона в потомках своїх у Ізраїлї по сей день; бо переховала
    посланьців, що послав був Ісус на розглядини в Ерихон.
  deu-1951: Also ließ Josua die Dirne Rahab leben samt dem Hause ihres Vaters und
    allen ihren Angehörigen; und sie wohnte in Israel bis auf diesen Tag, weil sie
    die Boten verborgen hatte, die Josua gesandt, um Jericho auszukundschaften.
  eng-JPS: But Rahab the harlot, and her father's household, and all that she had,
    did Joshua save alive; and she dwelt in the midst of Israel, unto this day; because
    she hid the messengers, whom Joshua sent to spy out Jericho.
  srp-1865: A Ravu kurvu i dom oca njezina i sve što bješe njezino ostavi u životu
    Isus, i ona osta meðu Izrailjcima do danas, jer sakri poslanike koje posla Isus
    da uhode Jerihon.
  lug-lug: Yoswa n’alekawo Lakabu malaaya n’ab’ennyumba ye era Lakabu n’abeera mu
    Isirayiri n’okutuusa kaakano kubanga yakweka abakessi Yoswa be yatuma okuketta
    ekibuga Yeriko.
  heb-heb: ואת רחב הזונה ואת בית אביה ואת כל אשר לה החיה יהושע ותשב בקרב ישראל עד
    היום הזה כי החביאה את המלאכים אשר שלח יהושע לרגל את יריחו׃
  ben-IRV: কিন্তু যিহোশূয় রাহব বেশ্যাকে, তার বাবার বংশ ও তার পরিবারের সবাইকে জীবিত
    রাখলেন; সে আজও ইস্রায়েলের মধ্যে বসবাস করছে; কারণ যিরীহো পর্যবেক্ষণ করার জন্য
    যিহোশূয়ের পাঠানো সেই দুইজন দূতকে সে লুকিয়ে রেখেছিল।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਰਾਹਾਬ ਵੇਸਵਾ ਦੀ ਅਤੇ ਉਸ ਦੇ ਪਿਉ ਦੇ ਟੱਬਰ ਦੀ ਉਹਨਾਂ ਸਭਨਾਂ ਸਣੇ ਜਿਹੜੇ
    ਉਸ ਦੇ ਸਨ ਜਾਨ ਬਚਾ ਦਿੱਤੀ ਅਤੇ ਉਸ ਦੀ ਵੱਸੋਂ ਅੱਜ ਤੱਕ ਇਸਰਾਏਲ ਦੇ ਵਿੱਚ ਹੈ ਇਸ ਲਈ ਕਿ ਜਿਨ੍ਹਾਂ
    ਖੋਜੀਆਂ ਨੂੰ ਯਹੋਸ਼ੁਆ ਨੇ ਯਰੀਹੋ ਦੀ ਖ਼ੋਜ ਕੱਢਣ ਨੂੰ ਭੇਜਿਆ ਸੀ ਉਸ ਨੇ ਲੁਕਾਇਆ ਸੀ।
  mya-JVB: ယောရှု သည်လည်း၊ ပြည်တန်ဆာ ရာခပ် နှင့် သူ့ ပေါက်ဘော် ၊ သူ ၌ ရှိသမျှ တို့ကို
    အသက် ချမ်းသာပေး၍ ၊ သူသည် ဣသရေလ အမျိုးသားတို့တွင် ယနေ့ တိုင်အောင် နေ ရလေ၏။ အကြောင်းမူကား
    ၊ ယေရိခေါ မြို့ကို စူးစမ်း စေခြင်းငှါ ၊ ယောရှု စေလွှတ် သော တမန် တို့ကို သူသည်
    ဝှက် ထားသောကြောင့်တည်း။
  tte-O: Na Yosuwa Leyabi yo ana bodao meuloili yawasili ileboili kaiwena tatao siya
    tauna kona iyawasali silau Yeliko silobubunan Leyabi isaguili yo iwadamli. Na
    Leyabi tubunao siyaele simiyamiya boda Isileli kalona mena kanasiga kabona.
  tbg-tbg: Iosuaava taara vaiinti nititomanta vitanta Ierikoni ampeqamake tavareka
    vuvaro Rehaapiva vitanta kukeqa torara tiro, Iosuaava Rehaapiravata, vira navunaakavata,
    vehakuma nimitero kia vika arukora. (Rehaapiva kuvuarama taika maa entara Isareri
    vataini qaqi variara.)
  hmo-hmo: To ariara hahine Rahaba, iena tamana ena famili taudia, bona iena varavara
    ibounai be Iosua ese ia hamauria. Unai hahine Rahaba ena tubudia be Israela dekenai
    idia noho ia mai bona hari, badina Iosua ena hesiai taudia, Ieriko, hasinadoa
    totona idia lao, be Rahaba ese ia hunidia dainai.
  urd-urd: लेकिन यशू'अ ने राहब कस्बी और उस के बाप के घराने को और जो कुछ उसका था सब
    को सलामत बचा लिया। उसकी रिहाइश आज के दिन तक इस्राईल में है, क्यूँकि उस ने उन क़ासिदों
    को जिनको यशू'अ ने यरीहू में जासूसी के लिए भेजा था छिपा रखा था।
  rus-SYN: 'В то время Иисус поклялся и сказал: проклят пред Господом тот, кто восставит
    и построит город сей Иерихон; на первенце своем он положит основание его и на
    младшем своем поставит врата его.'
  bqc-SIM: Yozuee tò káalua Lahabu bↄ̀ aafia ń aà de bɛdeↄ ń aà gbɛ̃́ↄ píi,
    kɛ́ à asiigwana pↄ́ Yozuee ń zĩ́ Yeliko asiigwaiↄ ùlɛ yã́i, ↄ̃ aa gↄ̃̀ Isailiↄ
    guu e ń a gbão.
  tcz-CHONGTHU: Hitichun Joshua’n Rahab kijohnu chu insunga aumkhopi ainsung mite
    jouse toh ahuhdoh’in ahi, ajeh chu aman Jericho velhi dinga asolteni chu anaseldoh’a
    ana hoidohsah lhon ahi.
  mar-mar: यहोशवाने राहाब वेश्या, तिच्या वडिलांचा परिवार व तिचे जे कोणी होते ते सर्व
    वाचवले; तिचा वंश आजपर्यंत इस्राएल लोकांमध्ये वस्ती करून आहे; कारण जे जासूद यरीहो
    हेरायला यहोशवाने पाठवले होते, त्यांना तिने लपवून ठेवले होते.
  qub-qub: Rahabtami ichanga llapan famillyancunatawan mana wañuchiranchu. Payga Jericöman
    ricapacoj cachashantami pacaran. Chaypita-pachami Rahabpa famillyancunaga Israelcunacho
    tiyan.
  bqp-bqp: Yↄsua tò karua Rahabu bò aafia kũ a de bedenↄ kũ a gbɛ̃nↄ ń pínki, kũ
    à gu'asirigwari kũ Yↄsua ń zĩ Yɛriko asiri gwanↄ ùtɛ yãi, akũ ò gↄ̃̀ Isarailanↄ
    tɛ́ ari kũ a gbãrao.
  hat-hat: Men, Jozye te sove Rarab, jennès la, ak tout fanmi l' yo ansanm ak tou
    sa ki pou yo, paske Rarab te kache mesye Jozye te voye espyonnen lavil Jeriko
    a. Moun fanmi Rarab yo ap viv jouk koulye a nan mitan pèp Izrayèl la.
  eng-BSB: And Joshua spared Rahab the prostitute, with her father’s household and
    all who belonged to her, because she hid the men Joshua had sent to spy out Jericho.
    So she has lived among the Israelites to this day.
  tod-tod: Zozuwe koloɠolo anzanui Laɠaɓe yɛnvui makɛni, ta ná-pɛlɛyeɠei, ta niiti
    kpein ti ɠɛni ga nɔnɔ. É zeini Izelayɛle nuiti saama eyɛsu zaaɠaza. Mazɔlɔɔ é
    keelaiti dɔɔɠuni ga pagɔ, niiti Zozuwe ti leʋeni Zeeliko ʋɛtɛ fai ma.
  eng-WEBPB: But Rahab the prostitute, her father’s household, and all that she had,
    Joshua saved alive. She lives in the middle of Israel to this day, because she
    hid the messengers whom Joshua sent to spy out Jericho.
  kbq-kbq: Hagi Rehapune ana maka naga'a Josua'a ozmahe zamatrege'za mani'naze. Na'ankure
    tare afure netrema Josua'ma huznantegekema Jeriko kumate'ma vakeno'ma Rehapu'ma
    zanavre fra'ma ki'negu anara hu'ne. Hanki Rehapu nagapinti'ma fore'ma hu'naza
    vahera Israeli nagapine meninena mani'naze.
  nhe-BL: Huan Josué quinmanahui Rahab, iteixmatcahua huan inintlatequipanojcahua
    pampa quintlatijtoya nopa tlacame tlen quintitlantoya ma quitlachilitij altepetl
    Jericó. Huajca hasta ama Rahab noja itztoc ininhuaya israelitame.
  sps-sps: San e Josua te gima atsuiny famat e Reheb a moun to te natiny faan vavis
    iny non a puan tan tsoiny, an fo nuatsin ya kan to ser gima mat. E Josua te kat
    a ka to tana sa e Reheb te fatakop ir a ina fuan na tsoiny totoboo tsuri na taa
    Isrel to te faan iny nats ari ma nai toboo kabuts ari Jeriko. (Fuainy tsubnaiin
    ten Reheb kai ror Isrel roman.)
  bus-bus: Yↄsua tò kaarua Rahabu bↄ̀ aafia kↄ̃n à de bɛdeenↄ kↄ̃n à gbɛ̃nↄ ń píngi,
    kɛ̀ à gu'asiigwari kɛ̀ Yↄsua ń zĩ Yɛriko asii gwaanↄ ùtɛ yãnzi, ben aↄ̃ gↄ̃̀
    Isarailinↄ tɛ́ ai kↄ̃n a gbã̀ao.
  gub-BL: Nuzuka kar kwaw Zuzue kuzà wyzài Ha'aw her ma'e. Nuzuka kar kwaw iànàm wà,
    nuzuka kar kwaw hehe we arer wà. Ta'e a'e 'ym mehe umim awa Zeriko hexak arer
    Zuzue hemimono karer a'e wà xe. Te ko 'ar rehe ko pape iapo mehe wikuwe Ha'aw
    Izaew izuapyapyr wapyr a'e wà kury.
  eng-DRA: 'But Josue saved Rahab the harlot and her father’s house, and all she had,
    and they dwelt in the midst of Israel until this present day: because she hid
    the messengers whom he had sent to spy out Jericho. At that time, Josue made an
    imprecation, saying:'
