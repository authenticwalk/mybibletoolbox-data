verse: JOS.006.022
translations:
  mal-C: ദേശത്തെ പര്യവേക്ഷണംചെയ്യാൻ അയച്ച രണ്ടു പുരുഷന്മാരോട് യോശുവ, “ഗണികയുടെ വീട്ടിൽച്ചെന്ന്,
    അവളോടു നിങ്ങൾ ശപഥംചെയ്തതുപോലെ, അവളെയും അവൾക്കുള്ള സകലത്തെയും പുറത്തുകൊണ്ടുവരിക”
    എന്ന് ഉത്തരവിട്ടു.
  deu-TKW: 'den beiden Männern aber, die das Land ausgekundschaftet hatten, befahl
    Josua: Begebt euch in das Haus jener Buhlerin und führt das Weib nebst allen ihren
    Angehörigen von dort hinweg, wie ihr es zugeschworen habt.'
  lin-lin: 'Jozue alobaki na bato mibale oyo banongaki Jeriko : — Bokota na ndako
    ya mwasi ya ndumba, bobimisa ye libanda elongo na bato na ye nyonso, kolanda ndayi
    oyo bolapaki liboso na ye.'
  eng-LSV: And Joshua said to the two men who are spying out the land, “Go into the
    house of the woman, the harlot, and bring out the woman from there, and all whom
    she has, as you have sworn to her.”
  eng-GNV: But Ioshua had said vnto the two men that had spied out the countrey, Go
    into the harlots house, and bring out thence the woman, and all that she hath,
    as ye sware to her.
  eng-WEBSTER: But Joshua had said to the two men that spied out the country, Go into
    the harlot's house, and bring out thence the woman, and all that she hath, as
    ye swore to her.
  nhw-BL: 'Huan Josué quinilhui nopa ome tlacame catli yajtoyaj tlapijpiyatoj ipan
    nopa tlali: “Xiyaca ichaj nopa ahuilnenca sihuatl huan xijquixtica ica nochi masehualme
    catli ihuaya itztoque quen ihuaya anmocajque.”'
  swh-ONEN: Yoshua akawaambia wale watu wawili waliokuwa wameipeleleza nchi, “Nendeni
    nyumbani kwa yule kahaba, mleteni pamoja na wote waliomo nyumbani mwake, kulingana
    na kiapo chenu kwake.”
  bba-bba: N deemɑ Yosue u rɑɑ durɔbu yiru be bɑ tem mɛn sɑriɑ mɛɛrim dɑ sɔ̃ɔwɑ u
    nɛɛ, bu doo kurɔ win dirɔ kpɑ bu wi kɑ wiɡibu kpuro yɑrɑmɑ nɡe mɛ bɑ rɑɑ yen nɔɔ
    mwɛɛru kuɑ kɑ bɔ̃ri.
  eng-KJVCPB: But Joshua had said unto the two men that had spied out the country,
    Go into the harlot’s house, and bring out thence the woman, and all that she hath,
    as ye sware unto her.
  mpx-mpx: Yaka Yosuwa i baek tokenan eluwa bolo valila Yeliko hi anugayawa-an elal
    i ba, “Ku na ku tuk Leyabi wana limiya, inoke alonau tutunau gegewel ku enil nihi
    nem, ni ola wami bateli elana.”
  wbp-wbp: Jajuwa-palangu wangkaja wati-jarraku yangka-jarraku kuja-palangu wurulypa
    yilyaja Jiriku-kurra, wangkaja-palangu, “Yanta-pala Raapa-kurlangu-kurra yuwarli-kirra,
    manu-pala muurlparlu kangkarni. Manulu-jana yapa ngalya-karirlangu kangkarni kuja
    kalu nyanungu-kurlu nyinami. Nyanungunyanpala ngarrurnu yangka kapunpala muurl-mardarni.”
  luo-luo: Joshua nowachone jonon piny ariyogo niya, “Dhiuru e od Rahab kendo ukele
    kaachiel gi joodgi duto, kaluwore gi singruok mane uketo kode.”
  meu-meu: Iosua ese hasinadoa taudia raruosi e hamaorodia, eto, Ariara hahinena ena
    ruma ai ba dae kau, hahine mai varavarana iboudiai ida ba hakaudia lasi, o gwau
    henidia hamata heḡereḡerena.
  npi-ULB: त्यसपछि भूमिको भेद लिने दुई जना मानिसलाई भने, “ती वेश्याको घरभित्र जाओ
    । ती महिला र तिनीसँग भएका सबैलाई तिमीहरूले शपथ खाएबमोजिम बाहिर ल्याओ ।”
  yor-yor: Joṣua sì sọ fún àwọn ọkùnrin méjì tí wọ́n ti wá ṣe ayọ́lẹ̀wò ilẹ̀ náà pé,
    “Ẹ lọ sí ilé panṣágà nì, kí ẹ sì mu jáde àti gbogbo ohun tí í ṣe tirẹ̀ gẹ́gẹ́
    bí ẹ tí búra fún un.”
  emp-NTPO: 'Maʌ̃ne Josueba Canaaʌ̃ drua acʌd̶e diabued̶a ẽberãrãa nãwã jarasia: –Wẽrã
    aud̶ua b̶ʌ Rahá diguid̶aa wãnaped̶a idjira, idji ded̶e duanʌ sid̶a ẽdrʌ enenadua.
    Bãrãba idjía wãrãneba jaraped̶ad̶ara od̶e wãnadua.–'
  ind-ind: Sebelumnya, Yosua sudah berkata kepada dua mata-mata yang menyelidiki negeri
    itu, “Masuklah ke rumah pelacur itu dan bawalah dia keluar bersama seluruh keluarganya,
    seperti yang sudah kalian janjikan kepadanya.”
  pes-OPCB: 'در این هنگام یوشع به آن دو مردی که قبلاً برای جاسوسی به اریحا فرستاده
    شده بودند، گفت: «به قول خود وفا کنید و به خانهٔ آن فاحشه بروید و او را با کسانی
    که در خانه‌اش هستند، نجات دهید.»'
  tgl-ULB: Pagkatapos sinabi ni Josue sa dalawang lalaking nagmanman sa lupain, “Puntahan
    ang bahay ng bayarang babae. Dalhin palabas ang babae at lahat ng kasama niya,
    ayon sa inyong sumpa sa kaniya.”
  cbu-NT: Ashirangsin, Josueysha yuwaa sirú tsimbun tputs ipuseeru tsapoom naramaam
    kamachtayaru zanganirangu, anootstam yusur kamachtarangiya. Natu, yuwis nish parangis
    anis, kizap mshipanip pang' pshtuyarus napashinints. Ashpari maachiri anush taarana
    anpatari tshitungashinints. ¿Tamarinaa siyaa naynirangu, tapachindaranga? ambitam
    siysat shingints, tárangiya.
  hui-hui: Ani biyagola Yosuahanda agali kira ala taya piyago labohondo lalu, Bayanda
    wali biago andaga puwa ibunibi ibunaga damene anda ogoriani bedarubi bibahende
    buleberaba laribidagua haru halu tagira ibule pudaba, lalu lamini.
  mya-mya: ထို​နောက်​ယော​ရှု​သည်​ထို​ပြည်​ကို​ထောက်​လှမ်း ခဲ့​သော​သူ​လျှို​နှစ်​ယောက်​တို့​အား``သင်​တို့​သည်
    ပြည့်​တန်​ဆာ​မ​အား​က​တိ​ပေး​ခဲ့​သည့်​အ​တိုင်း သူ့​အိမ်​သူ​အိမ်​သား​တို့​ကို​ခေါ်​ဆောင်​ခဲ့​လော့''
    ဟု စေ​ခိုင်း​လေ​၏။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཡུལ་དེར་ལྟ་ཉུལ་བྱེད་མཁན་མི་གཉིས་ལ། ཁྱོད་རྣམས་སྨད་འཚོང་མ་དེའི་ཁྱིམ་དུ་སོང་ནས།
    ཁྱོད་ཚོས་ཁོ་མོ་ལ་ཇི་ལྟར་དམ་བཅས་པ་བཞིན་དུ། བུད་མེད་དེ་དང་ཁོ་མོའི་ནང་མི་ཐམས་ཅད་དེ་ནས་ཕྱི་རུ་ཁྲིད་ཤོག་ཅེས་བསྒོས་པ་ལ།
  sna-sna: Joshua akati kuvarume vaviri vakanga vasora nyika, “Pindai mumba mechifeve
    mumubudise iye navose vokwake, sezvamakapika kwaari.”
  spa-BLM: 'Josué dijo a los dos hombres que habían espiado la tierra: “Vayan a la
    casa de la prostituta y saquen de allí a la mujer y todo lo que tiene, como se
    lo juraron”.'
  cac-cac: Yalnacxo vin̈aj Josué d'a eb' vin̈ chavan̈ xid'naquec' yil jun chon̈ab'
    chi' d'a sb'ab'elal to sb'at yiq'uelta ix ajmul ix chi' eb' vin̈ yed' eb' ayec'
    yed' ix d'a spat, icha aj yalannaccan eb' vin̈ d'a ix.
  swh-ULB: Kisha Yoshua akawaambia wale watu wawili walioipeleleza nchi, “Nendeni
    katika nyumba ya kahaba, mtoeni mwanamke na wote walio pamoja naye, kama mlivyomwapia.”
  bel-bel: І пайшлі хлопцы, якія аглядвалі, і вывелі Рааў і бацьку яе і маці яе, і
    братоў яе і ўсіх, што былі ў яе, і ўсіх родзічаў вывелі, і паставілі іх па-за
    табарам Ізраільскім.
  deu-ELBBK: 'Und Josua sprach zu den beiden Männern, die das Land ausgekundschaftet
    hatten: Geht in das Haus der Hure, und führt die Frau und alle ihre Angehörigen
    von dort heraus, wie ihr es ihr geschworen habt.'
  mbb-OT: Ne migkeǥiyan ni Josue sikan is dezuwa he neniid diyà te Jerico te midlavey
    he timpu te, “Hendiyè kew te valey zuen te vahi he ebelegyà te zengeg din, ne
    iǥawas niw sikandin wey is langun he sakup te pemilya zin sumalà is insaad niw
    kandin.”
  mal-2015: 'എന്നാൽ രാജ്യത്തെ ഒറ്റുനോക്കിയ രണ്ടു പുരുഷന്മാരോടു യോശുവ: വേശ്യയുടെ വീട്ടിൽ
    ചെന്നു അവിടെ നിന്നു ആ സ്ത്രീയെയും അവൾക്കുള്ള സകലത്തെയും നിങ്ങൾ അവളോടു സത്യംചെയ്തതുപോലെ
    പുറത്തുകൊണ്ടുവരുവിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Josué pʉarã ʉmʉa todʉporo ti macãrẽ ĩꞌaduꞌtiꞌcãrãrẽ nicʉ niwĩ: “Mʉsã ʉmʉa
    meꞌrã aꞌmetãrãwapataꞌari masõ ya wiꞌipʉ waꞌa, core, co acawererãrẽ, na ye nipeꞌtise
    meꞌrã miiwĩrõrã waꞌaya. Mʉsã core ‘Tojo weerãti’ níꞌcaronojõta weeya”, nicʉ niwĩ.'
  rmc-rmc: 'O Jozua phenďa le duje muršenge, save predikhle e phuv: „Džan andro kher
    ke lubňi Rachab a len la avri odarik savorenca, save hine ode, avke sar lake la
    veraha diňan lav.“'
  nlg-nlg: Ma Joshua te bosa vanira rua na tinoni toro vaevane polopolo, koro righitaonia
    ronimiu na baubahu, mokoro tona tana valena na rebi mokoro hola horua mai, kolura
    nia nina binaboli.
  pes-OPV: 'و یوشع به آن دو مرد که به‌جاسوسی زمین رفته بودند، گفت: «به خانه زن فاحشه
    بروید، و زن را با هر‌چه دارد از آنجا بیرون آرید چنانکه برای وی قسم خوردید.»'
  ron-1924: 'Иосуа а зис челор дой бэрбаць каре искодисерэ цара: „Интраць ын каса
    курвей ши скоатець дин еа пе фемея ачея ши пе тоць ай ей, кум й-аць журат.”'
  ben-OBCV: পরে যিহোশূয় সেই দুজন গুপ্তচরকে, যারা নগরটি পর্যবেক্ষণ করার জন্য গিয়েছিল,
    তাদের বললেন, “তোমরা ওই বেশ্যার বাড়িতে যাও এবং তোমাদের শপথমতো তাকে, তার সমস্ত
    পরিজনসহ সেখান থেকে বের করে আনো।”
  som-som: Oo Yashuuca wuxuu ku yidhi labadii nin oo dalka soo basaastay, Gurigii
    dhillada gala, oo ka soo bixiya naagtii, iyo wax alla waxa ay haysato sidii aad
    iyada ugu dhaarateen.
  lat-VUC: 'Duobus autem viris, qui exploratores missi fuerant, dixit Josue: Ingredimini
    domum mulieris meretricis, et producite eam, et omnia quæ illius sunt, sicut illi
    juramento firmastis.'
  eng-ASVBT: And Joshua said unto the two men that had spied out the land, Go into
    the harlot’s house, and bring out thence the woman, and all that she hath, as
    ye sware unto her.
  ita-1885: 'E Giosuè disse a'' due uomini che aveano spiato il paese: Andate in casa
    di quella donna meretrice, e fatene uscire lei, e tutto ciò che le appartiene,
    come voi le giuraste.'
  eng-LXXUP: And Joshua said to the two young men who had acted as spies, Go into
    the house of the woman, and bring her out thence, and all that she has.
  eng-ULB: Then Joshua said to the two men who had spied out the land, “Go into the
    prostitute's house. Bring out the woman and all who are with her, as you swore
    to her.”
  spa-VBL: 'Josué lehabía dicho a los dos hombres que habían ido a explorar la tierra:
    “Vayan a la casa de la prostituta Rahab y sáquenla junto con toda su familia,
    tal como se lo prometieron”'
  fra-_FOB: 'Mais Josué dit aux deux hommes qui avaient exploré le pays: Entrez dans
    la maison de la courtisane, et faites-en sortir cette femme et tout ce qui lui
    appartient, comme vous le lui avez juré.'
  mal-mal: 'എന്നാൽ രാജ്യം ഒറ്റുനോക്കിയ രണ്ട് പുരുഷന്മാരോട് യോശുവ: “വേശ്യയുടെ വീട്ടിൽചെന്ന്
    അവിടെനിന്ന് ആ സ്ത്രീയെയും അവൾക്കുള്ള സകലത്തെയും നിങ്ങൾ അവളോട് സത്യം ചെയ്തതുപോലെ
    പുറത്തുകൊണ്ടുവരുവീൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jin do ādmiyoṅ ne mulk kī jāsūsī kī thī un se Yashua ne kahā, “Ab apnī
    qasam kā wādā pūrā kareṅ. Kasbī ke ghar meṅ jā kar use aur us ke tamām ghar wāloṅ
    ko nikāl lāeṅ.”
  suz-BL: मिनु यहोसुमी मेको क्‍यारी पाइब निक्‍शी आस कली “गे मेको तेल्‍लेम आ खिं लस।
    मिनु इस कसम जशो खोदेंशो पा मेको मीश मुर नु आ खिं ङा मुर नेल्‍ल आन कली ग्रुंइदीस”
    देंत। यहोसु २:१२-१४
  ita-1927: 'E Giosuè disse ai due uomini che aveano esplorato il paese: “Andate in
    casa di quella meretrice, menatela fuori con tutto ciò che le appartiene, come
    glielo avete giurato”.'
  ckb-ckb: 'یەشوعیش بەو دوو پیاوەی گوت کە سیخوڕی خاکەکەیان کردبوو: «بچنە ناو ماڵی
    ژنە لەشفرۆشەکەوە، هەروەک سوێندتان بۆی خوارد، خۆی و هەموو ئەوەی هی ئەوە بیانهێننە
    دەرەوە.»'
  eng-BBE: Then Joshua said to the two men who had been sent to make a search through
    the land, Go into the house of the loose woman, and get her out, and all who are
    with her, as you gave her your oath.
  kan-OKCV: ಆ ನಾಡನ್ನು ಸಂಚರಿಸಿ ನೋಡುವುದಕ್ಕೆ ಹೋಗಿದ್ದ ಇಬ್ಬರು ಮನುಷ್ಯರಿಗೆ ಯೆಹೋಶುವನು, “ನೀವು
    ಆ ವೇಶ್ಯೆಯ ಮನೆಗೆ ಹೋಗಿ, ಅವಳನ್ನೂ ಅವಳಿಗೆ ಇರುವ ಸಮಸ್ತವನ್ನೂ ನೀವು ಅವಳಿಗೆ ಆಣೆ ಇಟ್ಟ ಹಾಗೆ
    ಅಲ್ಲಿಂದ ಹೊರಗೆ ತೆಗೆದುಕೊಂಡು ಬನ್ನಿರಿ,” ಎಂದನು.
  bbb-bbb: Areme Josua fune e inokiro ije bu mauike va are Jeriko ninakoeva ije kiae,
    Ni va bara ije ebuo baru turamo ijadufuo are ijia aruna izege ja fu ifejiakono
    kuaeva ijiege fu ro agane fuone boeje kaenamiana usiaeno kiae.
  tam-2017: 'யோசுவா, தேசத்தை வேவுபார்த்த இரண்டு மனிதர்களை நோக்கி: நீங்கள் அந்த விலைமாதுவின்
    வீட்டிற்குப் போய், நீங்கள் அவளுக்கு வாக்குச்செய்தபடி அந்தப் பெண்ணையும் அவளுக்கு
    உண்டான எல்லாவற்றையும் அங்கிருந்து வெளியே கொண்டுவாருங்கள் என்றான்.'
  spa-RV-1909: 'Mas Josué dijo á los dos hombres que habían reconocido la tierra:
    Entrad en casa de la mujer ramera, y haced salir de allá á la mujer, y á todo
    lo que fuere suyo, como lo jurasteis.'
  ron-BTF: 'Dar Iosua le spusese celor doi bărbați care spionaseră țara: Intrați în
    casa curvei și scoateți afară de acolo femeia și tot ce are, precum i-ați jurat.'
  eng-WEBP: Joshua said to the two men who had spied out the land, “Go into the prostitute’s
    house, and bring the woman and all that she has out from there, as you swore to
    her.”
  eng-FBV: Joshua had told the two men who had gone to explore the land, “Go to the
    house of Rahab the prostitute and bring her out together with all her family,
    as you promised.”
  nld-1939: 'Maar tot de beide mannen, die het land hadden verkend, zei Josuë: Gaat
    naar het huis van de deerne, en haalt de vrouw eruit met allen, die bij haar behoren
    zoals ge het haar gezworen hebt.'
  nch-BL: 'Huan Josué quinilhui nopa ome tacame cati yajtoyaj tajtachiyatoj ipan nopa
    tali: “Xiyaca ichaj nopa ahuilnenca sihuat huan xijquixtica ica nochi masehualme
    cati ihuaya itztoque quej ihuaya anmocajque.”'
  vie-1934: 'Bấy giờ, Giô-suê nói cùng hai người đã đi do thám xứ mà rằng: Hãy vào
    trong nhà kỵ nữ, biểu nàng và mọi người thuộc về nàng đi ra, y như hai ngươi đã
    thề cùng nàng.'
  hin-CV: उन दोनों व्यक्तियों को, जिन्हें यहोशू ने नगर की छानबीन करने भेजा था, उनको
    यहोशू ने आदेश दिया, “राहाब तथा उसका सब कुछ वहां से निकाल लाओ, ताकि उससे किया गया
    वायदा पूरा हो.”
  spa-BES: 'Entonces Josué dijo a los dos hombres que habían sido enviados que hicieran
    una búsqueda por la tierra: Entra en la casa de la mujer prostituta y sácala,
    y a todos los que están con ella, como tú le diste tu juramento.'
  tdx-tdx: 'Le hoe t’Iehosoa am’ indaty roe nipiapia amy taney rey: Akia mb’ añ’ anjomba’
    i kara­piloy vaho akaro i rakembay naho ze hene aze ty amy nifantà’ areo.'
  tha-KJV: แต่​โยชูวาได้สั่งชายสองคนผู้​ที่​ไปสอดแนมแผ่นดินนั้​นว​่า “จงเข้าไปในเรือนของหญิงโสเภณี
    และนำหญิงนั้​นก​ับสารพัดซึ่งหญิงนั้​นม​ี​อยู่​ออกมาดังที่ท่านได้ปฏิญาณแก่นางไว้”
  por-BR-2018: 'Mas Josué disse aos dois homens que haviam reconhecido a terra: Entrai
    em casa da mulher prostituta, e fazei sair dali à mulher, e a tudo o que for seu,
    como o jurastes.'
  deu-ELO: 'Und Josua sprach zu den beiden Männern, die das Land ausgekundschaftet
    hatten: Gehet in das Haus der Hure, und führet das Weib und alle ihre Angehörigen
    von dannen heraus, wie ihr es ihr geschworen habt.'
  eng-WYC-2018: Forsooth Joshua said to [the] two men, that were sent (as) spyers,
    Enter ye into the house of the woman whore, and bring ye forth her, and all things
    that be hers, as ye made steadfast to her by an oath. (And Joshua said to the
    two men, who were sent as spies, Go ye into the house of the whore-woman, and
    bring ye her forth, and all the things that be hers, as ye made steadfast to her,
    that is, as ye promised her, by your oath.)
  epo-epo: 'Kaj al la du viroj, kiuj esplorrigardis la landon, Josuo diris: Iru en
    la domon de la malĉastistino, kaj elkonduku el tie la virinon, kaj ĉiujn, kiuj
    estas ĉe ŝi, kiel vi ĵuris al ŝi.'
  uig-PIN: 'Yǝxua u zeminni qarlap kǝlgǝn ikki adǝmgǝ: — Silǝr u paⱨixǝ hotunning
    ɵyigǝ kirip, uningƣa bǝrgǝn ⱪǝsiminglar boyiqǝ uni wǝ uningƣa tǝwǝ bolƣanlarning
    ⱨǝmmisini elip qiⱪinglar, dedi.'
  beo-beo: 'Amalalu, Yosiua da musa: desega ahoasu dunu aduna elama amane sia:i, “Alia
    amo musa: wadela:i hamosu uda amo ea diasuga asili, e amola ea sosogo fi ali da
    ema sia:i defele, gadili oule misa.”'
  tpi-OTNT: Orait Josua i tokim dispela tupela man bipo i bin kam na lukstil long
    dispela ples, “Yutupela go insait long haus bilong dispela pamukmeri na bringim
    em wantaim ol famili bilong en i kam, olsem yupela i bin promis.”
  hau-SA: Yoshuwa ya ce wa mutanen nan biyu waɗanda suka je leƙen asirin ƙasar, “Ku
    shiga gidan karuwan nan ku fitar da ita da duk waɗanda suke nata bisa ga alkawarin
    da kuka yi mata.”
  uig-LAT: 'Yeshua u zéminni charlap kelgen ikki ademge: — Siler u pahishe xotunning
    öyige kirip, uninggha bergen qesiminglar boyiche uni we uninggha tewe bolghanlarning
    hemmisini élip chiqinglar, dédi.'
  nde-nde: UJoshuwa wakhuluma emadodeni amabili ayeke athunywa njengezinhloli zelizwe
    wathi, “Yanini endlini yesifebe liyesikhupha lezihlobo zaso zonke ligcwalise isifungo
    elasenza kuso.”
  ton-ton: Ka naʻe fekau ʻe Siosiua ki he ongo tangata naʻe mataki ʻae fonua, “Mo
    hū ki he fale ʻoe fefine angahala, pea ʻomi mei ai ʻae fefine, mo ia kotoa pē
    ʻoku ne maʻu ʻo hangē ko hoʻomo fuakava kiate ia.”
  ces-1613: 'Dvěma pak mužům, kteříž shlédli zemi, řekl Jozue: Vejděte do domu ženy
    nevěstky, a vyveďte ji odtud, i všecky věci, kteréž má, jakož jste jí přisáhli.'
  eng-WMB: Joshua said to the two men who had spied out the land, “Go into the prostitute’s
    house, and bring the woman and all that she has out from there, as you swore to
    her.”
  tam-TCV: அந்த நாட்டை வேவுபார்த்த அந்த இருவரிடமும் யோசுவா, “நீங்கள் ராகாப் என்னும்
    வேசியின் வீட்டுக்குள் போய் நீங்கள் அவளுக்கு ஆணையிட்டபடி அவளையும், அவளுக்குரியவர்கள்
    அனைவரையும் வெளியே கொண்டுவாருங்கள்” என்றான்.
  ceb-ULB: Unya giingnan ni Josue ang duha ka lalaki nga naniid sa yuta, “Adto ngadto
    sa balay sa babaye nga nagbaligya sa iyang dungog. Pagawsa ang babaye ug ang tanan
    nga uban kaniya, sumala sa inyong gipanumpa kaniya.”
  pol-UBG: 'Lecz dwóm mężczyznom, którzy wybadali tę ziemię, Jozue powiedział: Wejdźcie
    do domu nierządnicy i wyprowadźcie stamtąd tę kobietę oraz wszystko, co do niej
    należy, tak jak jej przysięgliście.'
  agr-agr: 'Dutikawag nuadui aents nugka dekatatus yujasu aidaun Josué chichajak:
    “¡Nuwa akika dutiktai puja nuna jeen wetajum. Nunikjum nii jiyakjum tikich aidau
    niijai batsatushkam ashí jiigtajum, atum wajintu nii anagkuawaitjume dutiksagmek!”
    tiuwai.'
  kyc-kyc: Dokopa Josuame akali lama yuu yalu pyuo waa kandala peyambinyi dolapo lamaiyuo,
    Nakambame baa kando lalu lao lao lamaiyambinyili pyuo enda pamuku dokona anda
    papala baape banya ree palu dupwape nyuo minyuo nyisa ipupwape, leya.
  urd-GVU: جن دو آدمیوں نے ملک کی جاسوسی کی تھی اُن سے یشوع نے کہا، ”اب اپنی قَسم
    کا وعدہ پورا کریں۔ کسبی کے گھر میں جا کر اُسے اور اُس کے تمام گھر والوں کو نکال
    لائیں۔“
  deu-1912: 'Aber Josua sprach zu den zwei Männern, die das Land ausgekundschaftet
    hatten: Geht in das Haus der Hure und führt das Weib von dort heraus mit allem,
    was sie hat, wie ihr versprochen habt.'
  ntj-ntj: Nyangka Tjatjuwalu wati nyarra parranyakupayi kutjarranya witurnu, “Yarra-pula
    minyma Rayipanya nyawa. Palunyaku yungarrapirti yarltirra kati tjiinya-pulan watjarnu
    wantitjatjanulu.”
  kan-2017: ಯೆಹೋಶುವನು ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡಿದ್ದ ಇಬ್ಬರು ಗೂಢಚಾರರಿಗೆ “ನೀವು ಆ ವೇಶ್ಯೆಯ ಮನೆಗೆ
    ಹೋಗಿ ಅವಳಿಗೆ ಪ್ರಮಾಣಮಾಡಿದಂತೆ ಅವಳನ್ನೂ ಅವಳಿಗಿರುವುದೆಲ್ಲವನ್ನೂ ಹೊರಗೆ ತೆಗೆದುಕೊಂಡು ಬನ್ನಿರಿ”
    ಎಂದು ಹೇಳಲು
  tgo-tgo: Amba Josuwa i dage weŋgiya rakelakelama theghewoma iŋa, “Hu wa Reihab ele
    ŋgolokona tɨne na vohu vaŋguraŋgiyaŋgi gha mbandɨmbandɨ na gharɨgharɨna wolaghɨye
    ele ŋgolona tɨne ŋgora va lemi dageranawe.”
  yap-yap: Me ga’ar Joshua ngak fa gali pumo’on ni fa’an ranow ndamit, “Marow nga
    tafen fare pin nma chuway’ ngak, ngam nonow ngak nge girdi’ nu tabinaw rok ngarbad
    nga wean, ni bod rogon ni mmichegew ngak.”
  hlt-MCSB: Te vaengah khohmuen aka hip hlang panit taengah Joshua loh , “Pumyoi nu
    im la kun rhoi lamtah anih taengkah na caeng rhoi vanbangla tekah huta neh anih
    taengkah aka om boeih te pahoi hang khuen rhoi,” a ti nah.
  mdy-ETH: ቤርታ ሙሮ ዳኪንቴ ላምዖ ዓሶንሢም ዒያሱ፦ «ዞኦዛ ኮኦማ፥ ሬዓባ ማኣሪ ዴንዲጋፓ ዒንሢ ዒዞም ጫኣቄ ጎይፆና ዒዞና
    ዒዞኮ ማኣራ ዓኣ ዓሶና ኬሱዋቴ» ጌዔኔ።
  twi-ASANTE: Afei, Yosua ka kyerɛɛ akwansrafoɔ baanu no sɛ, “Monni mo bɔhyɛ no so.
    Monkɔ odwamanfoɔ no fie na monkɔfa no ne nʼabusuafoɔ nyinaa mmra.”
  eng-WEBU: Joshua said to the two men who had spied out the land, “Go into the prostitute’s
    house, and bring the woman and all that she has out from there, as you swore to
    her.”
  bnp-bnp: Lakea e Iosua i taki ra bakovi ru valai muga ru kasisi a tanga dagi, i
    ta maea, “Muru dili na ruma na ngoi, muru tuli vilia turana a kabu vona, ge manga
    a nita muru ta muholi vona.”
  wal-wal: Yaasu biittaa xomoosanau kiitettida naa77u asata, “SHaaramuxee Ra7aabi
    soo biite; biidi kase intte iyyo caaqqidoogaadan, onne i so asaa ubbaa gaxi kessite”
    yaagiis.
  spa-PDDPT: 'Pero Josué dijo a los dos hombres que espiaron la tierra: Entren en
    la casa de la mujer prostituta y mándenle que salgan de allí con todo lo que sea
    suyo, como le juraron.'
  gun-gun: 'Ha''e gui Josué ijayvu mokoĩ ava yvy re oikuaa pota aguã oo va''ekue pe.
    Ha''e vy aipoe''i: — Peike kunha itavy rei va''ekue ro py, penoẽ ha''e gui, ha''e
    javi ikuai va''e reve, ixupe peuraague rami vy — he''i.'
  agu-BL: Ma Josué, nin ben tlol scyetz yi cob xk'ukwil yi e' ulak tan tilwe'n yi
    tnum. “Or quibene'nk tan telse'n tzaj yi xna'n yi wi'tz bnol tetz, scyuch' yi
    e' mas xonl i', chi mmisukwok tetz,” stzun Josué bantz scyetz.
  ilo-ULB: Ket kinuna ni Josue kadagiti dua a nangsiim iti daga, “Mapankayo iti balay
    ti balangkantis. Iruaryo ti babai ken dagiti amin a kaduana, a kas insapatayo
    kenkuana.”
  kpg-kpg: Joshua ga helekai gi nia daane dogolua ala nogo hagadina hagammuni di waahale
    i mua, “Hula gi lodo di hale di ahina huihui dono huaidina, laha mai a mee mo
    digau dono hale gi daha, be di gulu hagababa ne hai gi mee.”
  uig-ARA: 'يەشۇئا ئۇ زېمىننى چارلاپ كەلگەن ئىككى ئادەمگە: ــ سىلەر ئۇ پاھىشە خوتۇننىڭ
    ئۆيىگە كىرىپ، ئۇنىڭغا بەرگەن قەسىمىڭلار بويىچە ئۇنى ۋە ئۇنىڭغا تەۋە بولغانلارنىڭ
    ھەممىسىنى ئېلىپ چىقىڭلار، دېدى.'
  bsp-bsp: 'Yosuwe ɛnaloku afum akɔ mɛrəŋ aŋɛ ŋanakɔ kətɛnəs yɔk-yɔk mes ma atɔf ŋaŋɔkɔ
    mɔ: «Nəkɔ ndena wəran wəyama-yama wəkakɔ, nəkɔ nəwurɛnɛ kɔ, kɔ afum ɔn fəp, pəmɔ
    tɔkɔ nənadɛrmɛ kɔ mɔ.»'
  sus-sus: Yosuwe nu bara a fala yi xɛmɛ firinyi bɛ, naxee siga yi bɔxi rabɛnde, «Wo
    siga na langoe ginɛ xa banxi kui, wo a ramini a nun a xa mixie birin, alɔ wo wo
    kali a bɛ ki naxɛ.»
  pon-2006: Sosua ahpw padahkihong neirail lipoahrok riemeno, “Kumwa kohla ni imwen
    lihen netiki paliwereo, kumwa ahpw pahn kapedoi ih oh eh peneinei nin duwen me
    kumwa inoukihong.”
  jae-jae: Ma Josua kêsôm gêdêŋ ŋaclagêc, taŋ sêkêŋ keleŋ gamêŋ naŋ, gebe “Asô awê
    mockaiŋo nê andu ana ma akôc awê tau to nê lau samob, taŋ sêmoa sêwiŋ eŋ naŋ,
    sêsa sêmêŋ amboac atôc lemem gêdêŋ eŋ naŋ.”
  ksd-ksd: 'Ma Iosua i ga biti ta ra ura tutana nina dir ga makile ra gunan: Amur
    a vana ta ra kuba i ra paiga na vavina, ma amur a agure vairop ra vavina ma kana
    tarai, da amur ga vavalima pirana.'
  tur-YTC: Yeşu, ülkeyi araştıran iki adama, “Fahişenin evine gidin ve ona ant içtiğiniz
    gibi, kadını ve sahip olduğu her şeyi oradan çıkarın” dedi.
  grc-BRENT: Καὶ τοῖς δυσὶ νεανίσκοις τοῖς κατασκοπεύσασιν εἶπεν Ἰησοῦς, εἰσέλθατε
    εἰς τὴν οἰκίαν τῆς γυναικὸς, καὶ ἐξαγάγετε αὐτὴν ἐκεῖθεν, καὶ ὅσα ἐστὶν αὐτῇ.
  ind-AYT: Akan tetapi, Yosua berkata kepada kedua orang pengintai kota itu, katanya,
    “Pergilah ke rumah perempuan pelacur itu dan bawalah keluar perempuan itu bersama
    dengan seluruh orang yang ada bersamanya seperti yang telah kamu janjikan dengan
    sumpah kepadanya.”
  nya-nya: Yoswa anawuza anthu awiri amene anakazonda dziko aja kuti, “Pitani ku nyumba
    ya mkazi wadama uja ndipo mukamutulutse iye pamodzi ndi onse amene ali naye ndipo
    mukabwere nawo kuno, munamulumbirira.”
  hrv-hrv: 'A onoj dvojici što su uhodili zemlju reče Jošua: “Idite u kuću one bludnice
    pa izvedite ženu sa svima njezinima, kako joj se zakleste.”'
  mps-mps: Tialima, hasia bolo Josuago te buluba sa asela suagasali bidi sibolo te
    po wai dao, “Dage si te penani wego be tomoba pelama, tama aga dali, te aga hani
    bage dali, augwali te selasa asama, te duga si dąų wali po tiwai gilama yao,”
    te po wai.
  tpi-tpi: Orait Josua i tokim dispela tupela man bipo i bin kam na lukstil long dispela
    ples, “Yutupela go insait long haus bilong dispela pamukmeri na bringim em wantaim
    ol famili bilong en i kam, olsem yupela i bin promis.”
  dan-1931: 'Men til de to Mænd, som havde udspejdet Landet, sagde Josua: “Gå ind
    i Skøgens Hus og før Kvinden og alt, hvad hendes er, ud derfra, som I tilsvor
    hende!”'
  vie-OVCB: 'Giô-suê bảo hai thám tử: “Hãy vào nhà Ra-háp, dẫn chị ấy và mọi người
    trong nhà ra, các con hãy giữ lời thề.”'
  guj-2017: જે બે માણસોએ દેશની જાસૂસી કરી હતી તેઓને યહોશુઆએ કહ્યું કે, “ગણિકાના ઘરમાં
    જાઓ. તેની સાથે તમે સમ ખાધા હતા તે પ્રમાણે તેને અને તેના સર્વને ત્યાંથી બહાર લાવો.
  pon-2006A: Sosua ahpw padahkihong neirail lipoahrok riemeno, “Kumwa kohla ni imwen
    lihen netiki paliwereo, kumwa ahpw pahn kapedoi ih oh eh peneinei nin duwen me
    kumwa inoukihong.”
  por-BRBSL: 'Josué disse aos dois homens que haviam espiado a terra: “Entrem na casa
    da prostituta e tragam a mulher e tudo o que ela tem de lá, como vocês juraram
    a ela”.'
  cth-cth: Hote ram ka tuet e tami roi koe, Joshua ni nangmouh roi ni thoe na bo e
    patetlah kâyawt e napui im dawk cet nateh, ahni khuehoi ahni koe kaawm e abuemlah
    tâcawtkhai awh, atipouh.
  twi-twi: Afei, Yosua ka kyerɛɛ akwansrafo baanu no se, “Munni mo bɔhyɛ no so. Monkɔ
    oguamanfo no fi na monkɔfa no ne nʼabusuafo nyinaa mmra.”
  hlt-hlt: Te vaengah khohmuen aka hip hlang panit taengah Joshua loh, “Pumyoi nu
    im la kun rhoi lamtah anih taengkah na caeng rhoi vanbangla tekah huta neh anih
    taengkah aka om boeih te pahoi hang khuen rhoi,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosuwee nɑ́kɛ́ bɛnìtìbɛ̀ bɛdɛ́bɛ̀ bɛ̀ do tɔ̃ mbɛ̀ kɛ dɔ̀: Tɑnnɛ̀ Dɑhɑbu
    onitipòkù wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ cĩ́ɛ̃̀tɛ̀ kóo dènnɛní nɛ̀ o cĩ́ɛ̃̀tɛ̀
    kɔbɛ bɛmɔu kɛ́ntũ ndi sòò ò nɑ̀kɛ́ tì.'
  msy-2020: Ezɨ Josua faragha Jerikon nguibam modogh an ganasa amadazir gumazimning
    mɨgɨa ghaze, “Ia faragha akam akɨrizɨ moghɨn, gua aven mangɨ, amizir dagɨaba bagha
    gumaziba ko akuim, an dɨpenimɨn mangɨ a ko an adarasi, me inigh azenan izegh.”
  azb-azb: 'Yeşua ölkəni gözdən keçirən o iki nəfər casusa tapşırmışdı: «Fahişə qadının
    evinə girin, ona and içdiyiniz kimi qadını və onun yanındakıların hamısını evdən
    çıxarın».'
  eng-DBY: And Joshua said to the two men that had spied out the country, Go into
    the harlot's house and bring out thence the woman, and all that she has, as ye
    swore unto her.
  hin-2017: तब यहोशू ने उन दोनों पुरुषों से जो उस देश का भेद लेने गए थे कहा, “अपनी
    शपथ के अनुसार उस वेश्या के घर में जाकर उसको और जो उसके पास हों उन्हें भी निकाल
    ले आओ।”
  swp-swp: Iosua tatao‐labui va nabada oea va se itasipoi, i heribadi i ene, Au avasae
    sine baaea va ena numa eai, sine va, eo ena ginauri gamagaridi au woealaei murimuri
    eai, doha ia arinai au aigorao.
  eng-YLT: And to the two men who are spying the land Joshua said, 'Go into the house
    of the woman, the harlot, and bring out thence the woman, and all whom she hath,
    as ye have sworn to her.'
  kne-kne: Idi siya di, kanan Josue sin dowa ay ispay, “Emey kayo sin beey din babai
    ay namadang en dakayo et ibela yos sisya ya din pamilya na ta tongpalen yo din
    insapata yo ay amagen yo.”
  eng-WYC-2017: Forsooth Joshua said to [the] two men, that were sent spyers, Enter
    ye into the house of the woman whore, and bring ye forth her, and all things that
    be hers, as ye made steadfast to her by an oath.
  eng-WMBB: Joshua said to the two men who had spied out the land, “Go into the prostitute’s
    house, and bring the woman and all that she has out from there, as you swore to
    her.”
  urd-GVH: जिन दो आदमियों ने मुल्क की जासूसी की थी उनसे यशुअ ने कहा, “अब अपनी क़सम
    का वादा पूरा करें। कसबी के घर में जाकर उसे और उसके तमाम घरवालों को निकाल लाएँ।”
  rug-rug: Beto asa si tozini Zosua sari karua tie piko pu ele la pa Zeriko, meke
    zamai sa, “Mi la pa vetu tanisa barikaleqe tuturue, mamu la turaṉa mae nia si
    asa meke sari doduru nana tatamana, gua sapu ele va tatara nia gamu koasa,” gua
    si asa.
  gaz-gaz: Iyyaasuunis namoota lamaan biyya sana basaasanii turaniin, “Mana sagaagaltuu
    sanaa ol seenaatii akkuma isin isheef kakattanitti ishee fi warra kan ishee taʼan
    hunda gad baasaa fidaa” jedhe.
  fra-LSG: 'Josué dit aux deux hommes qui avaient exploré le pays: Entrez dans la
    maison de la femme prostituée, et faites-en sortir cette femme et tous ceux qui
    lui appartiennent, comme vous le lui avez juré.'
  gnn-gnn: Yurru ŋayi Djatjuwanydja waŋana ŋurikala märrma'wala mel'ŋuwala maṉḏakala
    bitjarra, “Gatjuy marrtjiya maṉḏa ŋurukala wäŋalili dhäykawala, ŋunhi ŋayi nhumalanha
    yawungu walŋakuma. Märraŋanydja ŋanyapinyay ga nhanŋu gurruṯu'mirrinha, bala gäŋana
    lili walalanha walŋamirrinha yana, biyaka yana liŋgu bitjarra nhuma ŋunhi ŋäthili
    dhawu'‐nherrara ŋanya.”
  yal-yal: Xɛmɛ firinna naxanye siga yamanan nakɔrɔsideni, Yosuwe bata yi a fala ne
    xa, a naxa, “Ɛ siga na yalunde ɲaxanla banxini. Ɛ sa a ramini e nun a muxune birin,
    alo ɛ ɛ kɔlɔ a xa kii naxan yi.”
  haw-1868: Olelo aku la o Iosua i ua mau kanaka la nana i makai i ka aina, E komo
    olua iloko o ka hale o ka wahine hookipa, a e lawe mai iwaho i ka wahine a me
    kana mea a pau, e like me ka olua i hoohiki ai nona.
  arb-NAV: 'وَقَالَ يَشُوعُ لِلرَّجُلَيْنِ اللَّذَيْنِ ذَهَبَا لِاسْتِكْشَافِ الْمَدِينَةِ:
    «ادْخُلا بَيْتَ الْمَرْأَةِ الزَّانِيَةِ وَأَخْرِجَاهَا مَعَ كُلِّ مَا لَهَا مِنْ
    هُنَاكَ كَمَا حَلَفْتُمَا لَهَا».'
  ewe-ewe: Yosua gblɔ na ŋkutsala eveawo be, “Miwɔ miaƒe ŋugbedodo dzi. Miyi miaxɔ
    Rahab, gbolo la kple ame siwo katã le eƒe aƒe me la ɖe agbe.”
  eng-LEE: But unto the two men that had spied out the country, Joshua said, Go into
    the house of the woman, the harlot, and bring out thence the woman, and all belonging
    to her, as ye have sworn unto her.
  asm-FB: তেতিয়া গুপুতে দেশৰ বুজ-বিচাৰ লোৱা মানুহ দুজনক যিহোচূৱাই ক’লে, “তোমালোকে
    সেই বেশ্যাৰ ঘৰত সোমাই তিৰোতা জনীৰ আগত তোমালোকে শপত খোৱাৰ দৰে তাইক আৰু তাইৰ সকলোকে
    উলিয়াই আনাগৈ।”
  sus-A: يٌسُوٍ نُ بَرَ عَ قَلَ يِ شّمّ قِرِنيِ بّ، نَشٍيٍ سِفَ يِ بْشِ رَبّندٍ، «وٌ
    سِفَ نَ لَنفٌي فِنّ شَ بَنشِ كُي، وٌ عَ رَ مِنِ عَ نُن عَ شَ مِشِيٍ بِرِن، عَلْ
    وٌ وٌ كَلِ عَ بّ كِ نَشّ.»
  fra-SBL: 'Josué dit aux deux hommes qui avaient espionné le pays : « Allez dans
    la maison de la prostituée, et faites-en sortir la femme et tout ce qu''elle a,
    comme vous le lui avez juré. »'
  hbo-hbo: וְלִשְׁנַ֨יִם הָאֲנָשִׁ֜ים הַֽמְרַגְּלִ֤ים אֶת־הָאָ֙רֶץ֙ אָמַ֣ר יְהֹושֻׁ֔עַ
    בֹּ֖אוּ בֵּית־הָאִשָּׁ֣ה הַזֹּונָ֑ה וְהֹוצִ֨יאוּ מִשָּׁ֤ם אֶת־הָֽאִשָּׁה֙ וְאֶת־כָּל־אֲשֶׁר־לָ֔הּ
    כַּאֲשֶׁ֥ר נִשְׁבַּעְתֶּ֖ם לָֽהּ׃
  piu-2006: '@see-verse:JOS.006.021'
  kik-kik: Joshua akĩĩra andũ arĩa eerĩ maathiĩte gũthigaana bũrũri ũcio atĩrĩ, “Thiĩi
    mũtoonye nyũmba ya mũtumia ũrĩa mũmaraya, mũmuumie nja hamwe na andũ ao othe,
    o ta ũrĩa mwamwĩrire na mwĩhĩtwa.”
  fra-NCL: 'Josué dit aux deux hommes qui avaient exploré le pays : « Entrez dans
    la maison de la courtisane, et faites-en sortir cette femme avec tous ceux qui
    lui appartiennent, comme vous le lui avez juré. »'
  cek-AK: Joshua mah tamquta hoi prae khet han patoeh ih kami hnik khaeah, Tangyat
    zaw kami im ah caeh hoih loe, anih khaeah lokkamhaih na sak hoi baktih toengah,
    nongpata angmah hoi a imthung ah kaom kaminawk boih to angzo haih ah, tiah a naa.
  cuk-cuk: 'Josué machergan-warbo-neg-argaapmaladga sogsagusad: “Bemar, ome-gambanuchu-imaked-Rahab-negse
    be namar, ar igi bemar ega ise-sogar sogsagusa, deyobi, we-ome, degi, bela e-gwenadganmala
    be bendaknamala.”'
  uig-CYR: Шуниң билән икки чарлиғучи яш жигит кирип, Раһабни ата-аниси билән қериндашлириға
    қошуп һәммә нәрсилири билән елип чиқти; улар униң барлиқ уруқ-туққанлирини елип
    келип, уларни Исраилниң чедиргаһиниң сиртиға орунлаштуруп қойди.
  pma-pma: Navong amumoni mukonek, Sosua viteni min meatin elu onen koa lulei suai
    en out vit, “Milheha neim en eim onen Rehab. Milhekur kei hetal min onen keil
    imemea ran out enek hesuval koa kamil milvat kati mini.”
  tel-2017: అయితే యెహోషువ “ఆ వేశ్య ఇంటికి వెళ్ళి, మీరు ఆమెతో ప్రమాణం చేసిన విధంగా
    ఆమెను, ఆమెకు కలిగిన వారినందరినీ అక్కడ నుండి తీసుకు రండి” అని ఆ దేశాన్ని వేగు చూసిన
    ఆ ఇద్దరు మనుషులతో చెప్పాడు.
  hat-BSA: 'Josué te di a de mesye ki te fè espyonaj peyi yo: “Antre lakay pwostitiye
    a e mete fanm nan avèk tout sa li genyen deyò, jan nou te pwomèt li a.”'
  bxh-bxh: Diyesuwa tau ita sipo luwaga wa ya faliba, iyen, Au luhulau Lahaba ena
    luma, be ma afa efana au ledima, doha ami liba fasunumaꞌen.
  kos-kos: Joshua el fahk nu sin mwet luo ma tuh som kalngeyuk in siti sac, “Fahla
    nu in lohm sin mutan kosro sac ac usalu, wi mwet nukewa in lohm sel an, in fal
    nu ke wulela lomtal nu sel.”
  hbo-WLC: וְלִשְׁנַ֨יִם הָאֲנָשִׁ֜ים הַֽמְרַגְּלִ֤ים אֶת־הָאָ֙רֶץ֙ אָמַ֣ר יְהוֹשֻׁ֔עַ
    בֹּ֖אוּ בֵּית־הָאִשָּׁ֣ה הַזּוֹנָ֑ה וְהוֹצִ֨יאוּ מִשָּׁ֤ם אֶת־הָֽאִשָּׁה֙ וְאֶת־כָּל־אֲשֶׁר־לָ֔הּ
    כַּאֲשֶׁ֥ר נִשְׁבַּעְתֶּ֖ם לָֽהּ׃
  ibo-ibo: Mgbe ahụ, Joshua gwara ndị ikom abụọ ahụ buru ụzọ gaa nnyochapụta obodo
    ahụ anya sị ha, “Mezuonụ nkwa unu kwere. Gaanụ nʼụlọ nwanyị akwụna, kpọpụta ya
    na ndị niile dị nʼụlọ ya.”
  ory-ory: ମାତ୍ର ଯେଉଁ ଦୁଇ ବ୍ୟକ୍ତି ଦେଶ ଅନୁସନ୍ଧାନ କରିଥିଲେ, ଯିହୋଶୂୟ ସେମାନଙ୍କୁ କହିଲେ,
    “ତୁମ୍ଭେମାନେ ସେହି ବେଶ୍ୟାର ଘରକୁ ଯାଅ, ପୁଣି ତାହା ନିକଟରେ ଯେଉଁ ଶପଥ କରିଅଛ, ତଦନୁସାରେ ସେହି
    ସ୍ତ୍ରୀକୁ ଓ ତାହାର ଯାହା ଯାହା ଅଛି, ସେସବୁକୁ ସେଠାରୁ ବାହାର କରି ଆଣ।”
  chk-chk: Iwe, Josua a üreni ekewe ruoman mwän mi operi ewe fanü, “Oupwe tolong lon
    imwen ewe fin lisowu o emwenawu me aramasan meinisin, usun oua fen pwon ngeni
    fän akapel.”
  rop-rop: Afta na Joshuwa bin dalim det dubala men hubin lukaran det taun basdam,
    “Yunbala go langa det haus blanga det gel, en yunbala bringimap im en im femili
    olabat jis laik weya yunbala bin meigim pramis langa im.”
  ukr-1871: 'Обом же тим, що ходили на розглядини, повелїв Йозей: Ідїте в хату тої
    блудницї та приведїте звідти сюди молодицю з усією ріднею її, як заприсягли ви
    їй!'
  deu-1951: 'Aber Josua sprach zu den beiden Männern, die das Land ausgekundschaftet
    hatten: Gehet in das Haus der Dirne und führet das Weib von dannen heraus samt
    allem, was sie hat, wie ihr derselben geschworen habt!'
  eng-JPS: 'And Joshua said unto the two men that had spied out the land: ''Go into
    the harlot''s house, and bring out thence the woman, and all that she hath, as
    ye swore unto her.'''
  srp-1865: 'A onoj dvojici što uhodiše zemlju reèe Isus: idite u kuæu one žene kurve,
    i izvedite nju i sve što je njezino, kao što ste joj se zakleli.'
  lug-lug: Awo Yoswa n’agamba abasajja ababiri abaatumibwa okuketta ensi eri nti,
    “Mugende muleete malaaya oli n’abantu be bonna baali nabo nga bwe mwamusuubiza.”
  heb-heb: ולשנים האנשים המרגלים את הארץ אמר יהושע באו בית האשה הזונה והוציאו משם
    את האשה ואת כל אשר לה כאשר נשבעתם לה׃
  ben-IRV: কিন্তু যে দুই ব্যক্তি দেশ পর্যবেক্ষণ করেছিল, যিহোশূয় তাদেরকে বললেন, “তোমরা
    সেই বেশ্যার বাড়িতে যাও এবং তার কাছে যে শপথ করেছ, সেই অনুসারে সেই মহিলাকে ও তার
    সমস্ত লোককে বের করে আন।”
  pan-pan: ਪਰ ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਦੋਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਜਿਹੜੇ ਉਸ ਦੇਸ ਦੀ ਖ਼ੋਜ ਕੱਢਣ ਗਏ ਸਨ ਆਖਿਆ
    ਕਿ ਉਸ ਵੇਸਵਾ ਦੇ ਘਰ ਜਾਓ ਅਤੇ ਉਸ ਔਰਤ ਨੂੰ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਦਾ ਹੈ ਬਾਹਰ ਲੈ ਆਓ ਜਿਵੇਂ ਤੁਸੀਂ
    ਉਸ ਦੇ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ।
  mya-JVB: ထိုပြည် ကို စူးစမ်း သော လူ နှစ် ယောက်တို့အား ယောရှု က၊ သင်တို့သည် ကျိန်ဆို
    သည်အတိုင်း ၊ ပြည်တန်ဆာ မိန်းမ အိမ် သို့ သွား ၍ ၊ သူ နှင့်တကွ သူ ၌ ရှိသမျှ တို့ကို
    ဆောင် ခဲ့ကြလော့ဟု မှာ လိုက်သည်အတိုင်း၊
  tte-O: Kabo Yosuwa iwalo tolobubu labui kolili iwaloba, “Kwalau kwalusae Leyabi
    ana nume mena yo kanakavao ana bodao meuloili kwayoganli silaoma besiele ami waloyameli
    koina.”
  tbg-tbg: Minti vauvaro Iosuaava haaru vaiintitanta ampeqamake tavotantara tiharo,
    Netanta kauqu aiqiqaa aqu keha tivataa uvara iriha oru hampi nariro ni vai nahentiravata,
    vira naavuqi variakavata, ntita vare vahaaqaini veva kaate, tiro.
  hmo-hmo: Iosua ese hasinadoa taudia ruaosi dekenai ia hamaoroa, ia gwau, “Ariara
    hahine ena ruma dekenai do umui daekau, hahine mai ena varavara taudia ibounai
    danu do umui hakaua, emui gwauhamata umui henia hegeregerena.”
  urd-urd: और यशू'अ ने उन दोनों आदमियों से जिन्होंने उस मुल्क की जासूसी की थी कहा
    कि उस कस्बी के घर जाओ, और वहाँ से जैसी तुम ने उस से क़सम खाई है उसके मुताबिक़
    उस 'औरत को और जो कुछ उसके पास है सब को निकाल लाओ।
  rus-SYN: И пошли юноши, высматривавшие город, в дом женщины и вывели Раав блудницу
    и отца ее и мать ее, и братьев ее, и всех, которые у нее были, и всех родственников
    ее вывели, и поставили их вне стана Израильского.
  bqc-SIM: 'Yozuee ò gbɛ̃ↄn pla pↄ́ gɛ̀ bùsupi asiigwàↄnɛ à mɛ̀: À gɛ̃ káaluapi
    kpɛ́u, í bↄaànↄ ń aà gbɛ̃́ↄ, lá a a lɛgbɛ̃̀ɛ̀wa.'
  tcz-CHONGTHU: Hichun Joshua’n gamvelhia cheteni komma chun, nakitepna lhon dungjuijin
    akijohnu innachun lutlhonnin lang amanu le ainsung mite jouse chu gapuidoh lhonnin
    ati.
  mar-mar: तेव्हा जे दोन पुरुष तो देश हेरावयाला गेले होते त्यांना यहोशवा म्हणाला,
    “तुम्ही शपथ वाहिल्याप्रमाणे त्या वेश्येच्या घरी जाऊन तिला आणि तिचे जे कोणी असतील
    त्यांना बाहेर आणा.”
  qub-qub: 'Ricapacoj cachashan ishcaj runacunatana Josué niran: «Cuerpunwan gänapacoj
    warmipa wasinman cörriy. Aunishayquino jorgamuy llapan famillyantawan.»'
  bqp-bqp: 'Yↄsua pì gbɛ̃nↄn pla kũ ò gɛ̀ɛ ò bùsuu pìi asiri gwànↄnɛ: À gɛ̃ karuaa
    pì kpɛ́n à bo kãao kũ a gbɛ̃nↄ, lákũ a a la dànɛ nà.'
  hat-hat: 'Jozye rele de mesye li te voye an kachèt al vizite lavil Jeriko a, li
    di yo: -Ale lakay jennès la. Fè l'' soti ak tout fanmi li, jan nou te pwomèt li
    a.'
  eng-BSB: Meanwhile, Joshua told the two men who had spied out the land, “Go into
    the house of the prostitute and bring out the woman and all who are with her,
    just as you promised her.”
  tod-tod: 'Zozuwe ɠɛni zunu felegɔiti ma, niiti ti zooi zuʋɛtɛni: «À li koloɠolo
    anzanui ná-pɛlɛi wu, wo anzanui naa ɠula, ta nɔnɔiti kpein, eɠɛʋelei wo minazeɠeni
    la bɛ, wo ɠona.»'
  eng-WEBPB: Joshua said to the two men who had spied out the land, “Go into the prostitute’s
    house, and bring the woman and all that she has out from there, as you swore to
    her.”
  kbq-kbq: Anante Josua'a ko'ma afure netrema mopama ome ke'ogu'ma huzanante'nea netre'na
    zanasamino, tanagrama huvempa huntena'a kante antetna, ana monko a'mofo nompi
    umarerita agri'ene naga'anena ome zamavareta atiramiho huno huznantene.
  nhe-BL: 'Huan Josué quinilhui nopa ome tlacame tlen yajtoyaj tlapijpiyatoj ipan
    nopa tlali: “Xiyaca ichaj nopa ahuilnenca sihuatl huan xijquixtica ica nochi tlacame
    tlen ihuaya itztoque queja ihuaya inmocajque.”'
  sps-sps: Josua kat to sa tsue of to na ina fuan na tsoiny totoboo sa tsue, “Kuar
    yam tana numaa ten Reheb mi te nom mi ya fiisen ramen nuatsin ya to te kaakaa
    fiisen miror ya numaa tsuan, faarei te tsue of fi mi ya.”
  bus-bus: 'Yↄsua bè gↄ̃ↄn plaaa kɛ̀ aↄ̃ gàa wà bùsu pì asii gwànↄnɛ: À gɛ̃ kaarua
    pì bɛɛn à bↄo kↄ̃n a gbɛ̃nↄ, lán a à lɛ́ gbɛ̃̀nɛ nà.'
  gub-BL: Na'e Zuzue uze'eg a'e mokoz awa ywy katu haw rehe ume'e ma'e kwer wanupe
    kury. Eho kuzà wyzài Ha'aw her ma'e hàpuz me nehe. Emuhem kar nehe. Emuhem kar
    hehe we har paw wà nehe no, penemimume'u kwer rupi katete wà nehe, i'i wanupe.
  eng-DRA: 'But Josue said to the two men that had been sent for spies: Go into the
    harlot’s house, and bring her out, and all things that are hers, as you assured
    her by oath.'
