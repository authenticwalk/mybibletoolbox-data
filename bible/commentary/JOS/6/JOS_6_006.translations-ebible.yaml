    hmai ah kawt uh phai saeh,” a ti nah.
  mdy-ETH: ዒያሱዋ ቄኤሶ ዔኤሊ፦ «ጫኣቁሞ ሳኣፂኖ ኬዱዋቴ፤ ዒንሢዳፓ ላንካይ ዓሲ ዛዬ ዔኪ ሳኣፂኖኮ ቤርታ ቤርታ ዓኣዾንጎ»
    ጌዔኔ።
  twi-ASANTE: Na Yosua frɛɛ asɔfoɔ no ka kyerɛɛ wɔn sɛ, “Momfa Awurade Apam Adaka
