verse: JOS.006.006
translations:
  mal-C: നൂന്റെ മകനായ യോശുവ പുരോഹിതന്മാരെ വിളിച്ച് അവരോട്, “യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം
    എടുക്കുക. അതിനുമുമ്പിൽ മുട്ടാടുകളുടെ കൊമ്പുകൊണ്ടുള്ള കാഹളം പിടിച്ചുകൊണ്ട് ഏഴു
    പുരോഹിതന്മാർ നടക്കട്ടെ” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da berief Josua, der Sohn Nuns, die Priester und sprach zu ihnen: Ihr
    sollt die Gesetzeslade tragen, und sieben Priester sollen sieben Trompeten aus
    Widderhörnern vor der Lade Jahwes einhertragen.'
  lin-lin: 'Boye Jozue, mwana mobali ya Nuni, abengaki Banganga-Nzambe mpe alobaki
    na bango : — Bomema Sanduku ya Boyokani ya Yawe, mpe tika ete Banganga-Nzambe
    sambo kati na bino bakamata bakelelo sambo mpe batambola liboso ya Sanduku ya
    Yawe.'
  eng-LSV: And Joshua son of Nun calls to the priests and says to them, “Carry the
    Ark of the Covenant, and seven priests carry seven horns of the rams before the
    Ark of YHWH”;
  eng-GNV: Then, Ioshua the sonne of Nun called the Priests and said vnto them, Take
    vp the Arke of the couenant, and let seuen Priests beare seuen trumpets of rams
    hornes before the Arke of the Lord.
  eng-WEBSTER: And Joshua the son of Nun called the priests, and said to them, Take
    up the ark of the covenant, and let seven priests bear seven trumpets of rams'
    horns before the ark of the LORD.
  nhw-BL: 'Huajca Josué, icone Nun, quinnotzqui nopa totajtzitzi huan tlacame huan
    quinilhui: “Xijcuica nopa icaxa TOTECO catli quipiya catli tohuaya mocajtoc. Huan
    chicome tlen amojuanti anquitlayacancuilise. Huan sesen amojuanti anquihuicase
    icuacua se oquich borrego.”'
  swh-ONEN: Ndipo Yoshua mwana wa Nuni akaita makuhani na kuwaambia, “Chukueni Sanduku
    la Agano la Bwana na makuhani saba wachukue baragumu za pembe za kondoo dume mbele
    yake.”
  bba-bba: Mɑ Yosue Nunin bii u yɑ̃ku kowobu sokɑ u bu sɔ̃ɔwɑ u nɛɛ, bu Yinni Gusunɔn
    woodɑn kpɑkororu suo bu senu sɔndi kpɑ ben nɔɔbɑ yiru bu kɔbi suɑ bu woodɑn kpɑkoro
    te ɡbiiyɑ.
  eng-KJVCPB: And Joshua the son of Nun called the priests, and said unto them, Take
    up the ark of the covenant, and let seven priests bear seven trumpets of rams’
    horns before the ark of the Lord.
  cpy-cpy: 'Ikaemakiri Josué Ompera-tajorentsi-taarewo, ikantakiri: “Paanakiro itajorentsi-mokote
    Tajorentsi. Reewati 7 Ompera-tajorentsi-taarewo roteeya-yitaki iwaakapatipaeni
    itziwootan-tyaari. Royaa-teeya-paakirini Ompera-tajorentsi-taarewo natakotakirori
    tajorentsi-moko.”'
  mpx-mpx: Inoke Yosuwa Nan natuna topowon i yoga gogonil ge i baek elal i ba, “Yehoba
    wana Bateli ana Dedewaga ku ahe ge ku kalivai. Inoke alomiyau ali gewi seben bwagigi
    nihi noahel nihi nohouwa Bateli ana Dedewaga awonaa ge nihi yuyu.”
  wbp-wbp: Ngula-jangka, Jajuwa yangka Nuunuku kaja-nyanu, turnu-manu-jana maralypikingarduyu-patuju,
    wangkaja-jana, “Nyurrurlarlulu maninjarla kanjanka Pakuju Tarruku YAAWIYI-kirlangu.
    Wangkaya-jana wirlki-pala-kariki maralypikingarduyu-patuku yungulu-jana kanja-yani
    kurlumpurrngu-wati kamparrurlu yapakuju.”
  luo-luo: Omiyo Joshua wuod Nun noluongo jodolo mowachonegi niya, “Tingʼuru Sandug
    Muma mar singruok mar Jehova Nyasaye kendo beduru gi jodolo abiriyo kotingʼo turumbete
    e nyime.”
  meu-meu: Taunabunai, Iosua Nunu ese hahelaḡa taudia e boiridia, eto, Taravatu mauana
    bavabia isi; hahelaḡa taudia hahitu danu nani mamaruanedia doadia amo e kara kibidia
    hitu bae abi, Iehova ena maua helagana vairanai bae raka.
  npi-ULB: अनि नूनका छोरा यहोशूले पुजारीहरूलाई बोलाएर तिनीहरूलाई भने, “करारको सन्दुक
    बोक, र सात जना पुजारीले परमप्रभुको सन्दुक अगिअगि भेडाका सातवटा सिङका तुरहीहरू
    बोकून् ।”
  yor-yor: Bẹ́ẹ̀ ni Joṣua ọmọ Nuni pe àwọn àlùfáà ó sì wí fún wọn pé, “Ẹ gbé àpótí
    ẹ̀rí Olúwa náà kí àwọn àlùfáà méje tí ó ru fèrè ìwo wà ní iwájú u rẹ̀.”
  emp-NTPO: 'Ara maʌ̃da Nuʌ̃ warra Josueba israelerã sacerdoterãra jũma trʌ̃cuaped̶a
    jarasia: –Ãcõrẽ baurudera Jerico puru aud̶u pʌrrʌga eded̶adua. Idjab̶a bãrãnebemada
    siete edad̶aped̶a baurude nocoare cachiru bara nĩbad̶adua.–'
  ind-ind: Maka Yosua memanggil para imam lalu memerintahkan mereka, “Angkatlah peti
    perjanjian TUHAN. Tujuh orang imam harus berjalan di depannya, masing-masing membawa
    terompet dari tanduk domba.”
  pes-OPCB: 'یوشع کاهنان را احضار نمود و به ایشان گفت: «صندوق عهد را بردارید و هفت
    نفر از شما شیپور در دست بگیرید و پیشاپیش آن حرکت کنید.»'
  tgl-ULB: Pagkatapos tinawag ni Josue na anak na lalaki ni Nun, ang mga pari at sinabi
    sa kanila, “Buhatin ninyo ang kaban ng tipan, at hayaang dalhin ng pitong pari
    ang pitong trumpetang gawa sa mga sungay ng lalaking tupa sa harapan ng kaban
    ni Yahweh.”
  cbu-NT: Josueysha anuritam apanllpanee urkar kuruzeeru, Ashiri siysat apanllpannandis
    7 washunand ipuneerus, Apanllee kajonarini yángints. Mishat, wakaratam wits yángints.
    Yáyarus, wasina imazangints.
  hui-hui: Ani layagola Yosua ibugua loma binigo mo miaga biaru ibidaba lowa lalu,
    Tígua Anduane Homogonaga Mbogoyi biago payani yalu tí karialime mbelo biguli pu
    lagane biaru mo yalu bolangua halu bamba halimu, lene.
  mya-mya: ယော​ရှု​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ​ကို​ခေါ်​ပြီး လျှင်``ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ပင့်​ဆောင်​ကြ
    လော့။ သင်​တို့​အ​နက်​ခု​နစ်​ယောက်​တို့​သည် တံ​ပိုး​ခ​ရာ​များ​ကို​ကိုင်​လျက် ပ​ဋိ​ညာဉ်
    သေတ္တာ​တော်​ရှေ့​က​သွား​ကြ​လော့'' ဟု​မှာ ကြား​၏။-
  bod-N: ནུན་གྱི་བུ་ཡོ་ཤུ་ཨ་ཡིས་མཆོད་དཔོན་རྣམས་བོས་ཡོང་ནས་དེ་དག་ལ། ཁྱོད་རྣམས་ཀྱིས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་ལ་ཤོག
    མཆོད་དཔོན་བདུན་གྱིས་ལུག་གི་རྭ་དུང་བདུན་ཁྱེར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གྱི་སྔོན་དུ་བསྐྱོད་དགོས་ཞེས་བསྒོས་ཤིང་།
  sna-sna: Saka Joshua mwanakomana waNuni akadana vaprista akati kwavari, “Takurai
    areka yesungano yaJehovha uye vaprista vanomwe ngavatakure hwamanda pamberi pavo.”
  spa-BLM: 'Josué hijo de Nun llamó a los sacerdotes y les dijo: “Suban el arca de
    la alianza y que siete sacerdotes lleven siete trompetas de cuernos de carnero
    ante el arca de Yahvé.”'
  cac-cac: 'Ix yavtancot eb'' vin̈ sacerdote vin̈aj Josué chi'', ix yalan vin̈ d''a
    eb'' vin̈ icha tic: Ol eyic''b''at te'' scaxail strato Jehová. Tzex b''ab''laj
    ucvan̈oc ex d''a yichan̈ te'', tzeyic''anb''at junjunoc noc'' e ch''aac, xchi
    vin̈.'
  swh-ULB: Ndipo Yoshua mwana wa Nuni, aliwaita makuhani na kuwaambia, “Lichukueni
    sanduku la agano, na waacheni makuhani saba wabebe tarumbeta za pembe za kondoo
    waume mbele ya sanduku la Yahweh.”
  bel-bel: 'І сказаў народу: ідзеце і абыдзеце вакол горада; а ўзброеныя няхай ідуць
    перад каўчэгам Гасподнім.'
  deu-ELBBK: 'Und Josua, der Sohn Nuns, rief die Priester und sprach zu ihnen: Nehmt
    die Lade des Bundes auf, und sieben Priester sollen sieben Hall-Posaunen vor der
    Lade des HERRN hertragen.'
  mbb-OT: Umbe, mid-umew ni Josue is menge memumuhat ne migkeǥiyan din te, “Uwita
    niw is Kavan te Kebpekid-uyun. Ne medhuna is pitu keniyu he ed-uwit te tigselimbaha
    he vudyung.”
  mal-2015: 'നൂന്റെ മകനായ യോശുവ പുരോഹിതന്മാരെ വിളിച്ചു അവരോടു: നിയമപെട്ടകം എടുപ്പിൻ;
    ഏഴു പുരോഹിതന്മാർ യഹോവയുടെ പെട്ടകത്തിന്നു മുമ്പിൽ ആട്ടിൻ കൊമ്പുകൊണ്ടുള്ള ഏഴു കാഹളം
    പിടിച്ചുകൊണ്ടു നടക്കേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo wee Josué paꞌiare pijio, aꞌtiro ni werecʉ niwĩ: “Mʉsã Õꞌacʉ̃ ya acarore
    miiwãꞌcãña. Siete paꞌia ti acaro dʉporo oveja ʉmʉa capesaꞌri na putiatje meꞌrã
    waꞌayuato”, nicʉ niwĩ.'
  rmc-rmc: 'Avke o Jozua, le Nunoskro čhavo, vičinďa le rašajen a phenďa: „Hazden
    e archa la zmluvakri a efta rašaja le efta trubenca mi džan angle archa le RAJESKRI.“'
  nlg-nlg: Keri ke, Joshua te holo kolura na lei manesukaghi me bosa vanira te vagha
    eni, “Kau ghate datoa na Bokisi ni Vetena ni Baubahu Tabu, makau vilira ra vitu
    kara idevia, maka sopa tango sakai kala ni sheep mane.
  pes-OPV: 'پس یوشع بن نون کاهنان را خوانده، به ایشان گفت: «تابوت عهد رابردارید و
    هفت کاهن هفت کرنای یوبیل را پیش تابوت خداوند بردارند.»'
  ron-1924: 'Иосуа, фиул луй Нун, а кемат пе преоць ши ле-а зис: „Луаць кивотул легэмынтулуй
    ши шапте преоць сэ поарте челе шапте трымбице де корн де бербек ынаинтя кивотулуй
    Домнулуй.”'
  ben-OBCV: অতএব নূনের ছেলে যিহোশূয় যাজকদের ডেকে পাঠালেন ও তাঁদের বললেন, “আপনারা
    সদাপ্রভুর নিয়ম-সিন্দুকটি তুলে নিন এবং সাতজন যাজক সেটির সামনে শিঙা বহন করুন।”
  som-som: Markaasaa Yashuuca ina Nuun wadaaddadii u yeedhay, oo ku yidhi, Sanduuqa
    axdiga kor u qaada, oo sanduuqa Rabbiga toddoba wadaad ha la hor socdeen toddoba
    buun oo wanan geesahood ah.
  lat-VUC: 'Vocavit ergo Josue filius Nun sacerdotes, et dixit ad eos: Tollite arcam
    fœderis: et septem alii sacerdotes tollant septem jubilæorum buccinas, et incedant
    ante arcam Domini.'
  eng-ASVBT: And Joshua the son of Nun called the priests, and said unto them, Take
    up the ark of the covenant, and let seven priests bear seven trumpets of rams’
    horns before the ark of Jehovah.
  ita-1885: 'Allora Giosuè, figliuolo di Nun, chiamò i sacerdoti, e disse loro: Portate
    l''Arca del Patto sopra le vostre spalle; e sette sacerdoti portino davanti all''Arca
    del Signore sette trombe da sonar suono d''allegrezza.'
  eng-LXXUP: And Joshua the son of Nun went in to the priests,
  eng-ULB: Then Joshua son of Nun called the priests and said to them, “Take up the
    ark of the covenant, and let seven priests carry seven trumpets of rams' horns
    in front of the ark of Yahweh.”
  spa-VBL: 'Así que Josué, hijo de Nun, mandó a llamar a los sacerdotes, y les dijo:
    “Levanten el Arca del Pacto, y que siete sacerdotes lleven siete cuernos de carnero
    y vayan delante del Arca del Señor”.'
  fra-_FOB: 'Josué, fils de Nun, appela donc les sacrificateurs, et leur dit: Portez
    l''arche de l''alliance, et que sept sacrificateurs portent sept cors de bélier
    devant l''arche de l''Éternel.'
  mal-mal: 'നൂനിന്റെ മകനായ യോശുവ പുരോഹിതന്മാരെ വിളിച്ച് അവരോട്: “നിയമപെട്ടകം എടുപ്പിൻ;
    ഏഴ് പുരോഹിതന്മാർ യഹോവയുടെ പെട്ടകത്തിന് മുമ്പിൽ ആട്ടിൻ കൊമ്പുകൊണ്ടുള്ള കാഹളം പിടിച്ചുകൊണ്ട്
    നടക്കേണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yashua bin Nūn ne imāmoṅ ko bulā kar un se kahā, “Rab ke ahd kā sandūq
    uṭhā kar mere sāth chaleṅ. Aur sāt imām ek ek narsingā uṭhāe sandūq ke āge āge
    chaleṅ.”
  suz-BL: मिनु नून आ तौ यहोसुमी चढ़ेब आन कली ब्रेश्‍शा, मेको आन कली “परमप्रभु यावे
    आ कबल पशो सन्‍दोस कुरीन। मेको ७ जना अरु चढ़ेबपुकी चहिं ७ ओटा ताप्‍तीक ग्रोव़ कुरशा,
    परमप्रभु यावे आ कबल पशो सन्‍दोस कुरब आन ङोंइती गाक्‍पतीन” देंत।
  ita-1927: 'Allora Giosuè, figliuolo di Nun, chiamò i sacerdoti e disse loro: “Prendete
    l’arca del patto, e sette sacerdoti portino sette trombe squillanti davanti all’arca
    dell’Eterno”.'
  ckb-ckb: 'جا یەشوعی کوڕی نون کاهینەکانی بانگکرد و پێی گوتن: «سندوقی پەیمان هەڵبگرن
    و با حەوت کاهینیش حەوت کەڕەنای قۆچە بەران لەپێش سندوقی یەزدان هەڵبگرن.»'
  eng-BBE: Then Joshua, the son of Nun, sent for the priests and said to them, Take
    up the ark of the agreement, and let seven priests take seven horns in their hands
    and go before the ark of the Lord.
  kan-OKCV: ಆದ್ದರಿಂದ ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವನು ಯಾಜಕರನ್ನು ಕರೆದು ಅವರಿಗೆ, “ನೀವು ಒಡಂಬಡಿಕೆಯ
    ಮಂಜೂಷವನ್ನು ಎತ್ತಿಕೊಳ್ಳಿರಿ. ಏಳುಮಂದಿ ಯಾಜಕರು ಏಳು ಟಗರು ಕೊಂಬುಗಳ ತುತೂರಿಗಳೊಂದಿಗೆ ಯೆಹೋವ
    ದೇವರ ಮಂಜೂಷದ ಮುಂದೆ ಹೋಗಲಿ,” ಎಂದನು.
  bbb-bbb: Areme Josua e Nanedo fari ije fune e zinone ifaejevo ije kumeno bu rovoga
    fu kiae, Ni E Ireobo ijadufuo Mavua Akae ije abefo. Ro e zinone ifaejevo gue seveni
    ije kiaga bu vegu bino kena Mavua Akae bu abe vako ije uineke ijia vano kiae.
  tam-2017: 'அந்தப்படியே நூனின் மகனாகிய யோசுவா ஆசாரியர்களை அழைத்து: உடன்படிக்கைப்
    பெட்டியை எடுத்துக்கொண்டுபோங்கள்; தொனிக்கும் ஏழு எக்காளங்களையும் ஏழு ஆசாரியர்கள்
    யெகோவாவுடைய பெட்டிக்கு முன்பாகப் பிடித்துக்கொண்டு போகக்கடவர்கள் என்று சொல்லி;'
  spa-RV-1909: 'Y llamando Josué hijo de Nun á los sacerdotes, les dijo: Llevad el
    arca del pacto, y siete sacerdotes lleven bocinas de cuernos de carneros delante
    del arca de Jehová.'
  ron-BTF: 'Și Iosua, fiul lui Nun, a chemat preoții și le-a spus: Ridicați chivotul
    legământului și lăsați șapte preoți să poarte șapte trâmbițe din coarne de berbec
    înaintea chivotului DOMNULUI.'
  eng-WEBP: Joshua the son of Nun called the priests, and said to them, “Take up the
    ark of the covenant, and let seven priests bear seven trumpets of rams’ horns
    before the LORD’s ark.”
  eng-FBV: So Joshua, son of Nun, sent for the priests, and told them, “Pick up the
    Ark of Agreement, and have seven priests carry seven rams' horns and go ahead
    of the Ark of the Lord.”
  nld-1939: 'Josuë, de zoon van Noen, riep dus de priesters, en zeide hun: Neemt de
    Verbondsark op, en laat zeven priesters voor de ark van Jahweh uit zeven bazuinen
    van ramshorens dragen.'
  nch-BL: 'Huajca Josué, icone Nun, quinnotzqui nopa totajtzitzi huan tacame huan
    quinilhui: “Xijcuica nopa icaxa TOTECO cati quipiya cati tohuaya mocajtoc. Huan
    chicome ten amojuanti antayacanase. Huan sesen amojuanti anquihuicase icuacua
    se oquich borrego.”'
  vie-1934: 'Vậy, Giô-suê, con trai của Nun, gọi những thầy tế lễ mà nói rằng: Hãy
    khiêng hòm giao ước, và bảy thầy tế lễ phải đi trước hòm của Đức Giê-hô-va, cầm
    bảy cái kèn tiếng vang.'
  hin-CV: नून के पुत्र यहोशू ने पुरोहितों को बुलाकर उनसे कहा, “याहवेह के वाचा के संदूक
    को उठा लो और आप में से सात पुरोहित नरसिंगे लिए हुए उसके आगे-आगे चलें.”
  spa-BES: 'Entonces Josué, el hijo de Nun, mandó llamar a los sacerdotes y les dijo:
    Tomen él cofre del pacto y deja que siete sacerdotes tomen siete cuernos en sus
    manos y vayan delante del cofre del pacto el Señor.'
  tdx-tdx: 'Kinanji’ Iehosoa ana’ i None o mpisoroñeo, le hoe ty asa’e tama’e: Ongaho
    i vatam-pañinay vaho mpisoroñe fito ty hinday tsifan’ añondrilahy fito aolo’ i
    vatam-pañina’ Iehovày.'
  tha-KJV: ฝ่ายโยชู​วาบ​ุตรชายนูนจึงเรียกปุโรหิตมาสั่งว่า “จงยกหีบพันธสัญญาขึ้นหามไป
    ให้​ปุ​โรหิตเจ็ดคนถือแตรเขาแกะตัวผู้​เจ​็ดคันเดินนำหน้าหีบแห่งพระเยโฮวาห์”
  por-BR-2018: 'E chamando Josué filho de Num aos sacerdotes, lhes disse: Levai a
    arca do pacto, e sete sacerdotes levem trombetas de chifres de carneiros diante
    da arca do SENHOR.'
  deu-ELO: 'Und Josua, der Sohn Nuns, rief die Priester und sprach zu ihnen: Nehmet
    die Lade des Bundes auf, und sieben Priester sollen sieben Hallposaunen vor der
    Lade Jehovas hertragen.'
  eng-WYC-2018: Therefore Joshua, the son of Nun, called the priests, and said to
    them, Take ye the ark of the bond of peace, and seven other priests take they
    seven clarions of the jubilee years, and go they before the ark of the Lord. (And
    so Joshua, the son of Nun, called the priests, and said to them, Take ye the Ark
    of the Covenant, and seven other priests take they seven trumpets used in the
    Jubilee years, and go they before the Ark of the Lord.)
  epo-epo: 'Kaj Josuo, filo de Nun, alvokis la pastrojn, kaj diris al ili: Portu la
    keston de interligo, kaj sep pastroj portu sep jubileajn trumpetojn antaŭ la kesto
    de la Eternulo.'
  uig-PIN: 'Xuning bilǝn Nunning oƣli Yǝxua kaⱨinlarni qaⱪirip ularƣa: — Silǝr ǝⱨdǝ
    sanduⱪini kɵtürüp menginglar; yǝttǝ kaⱨin Pǝrwǝrdigarning ǝⱨdǝ sanduⱪining aldida
    yǝttǝ ⱪoqⱪar burƣisini kɵtürüp mangsun, dedi'
  beo-beo: Yosiua da gobele salasu dunu gilisili ilima amane sia:i, “Dilia Gode Ea
    Gousa:su Sema Gagili lale, dili dunu fesuale dalabede gaguiwane amoga bisili masa.”
  tpi-OTNT: Orait Josua i singautim ol pris i kam na i tokim ol olsem, “Yupela karim
    Bokis Kontrak. Na 7-pela pris i mas karim biugel na i go pas long Bokis.”
  hau-SA: Yoshuwa ɗan Nun kuwa ya kira firistoci ya ce musu, “Ku ɗauki akwatin alkawari,
    ku sa firistoci guda bakwai su riƙe ƙahoni su kasance a gabansa.”
  uig-LAT: 'Shuning bilen Nunning oghli Yeshua kahinlarni chaqirip ulargha: — Siler
    ehde sanduqini kötürüp ménginglar; yette kahin Perwerdigarning ehde sanduqining
    aldida yette qochqar burghisini kötürüp mangsun, dédi'
  nde-nde: Ngakho uJoshuwa indodana kaNuni wabiza abaphristi wathi kubo, “Thathani
    umtshokotsho wesivumelwano sikaThixo kuthi abaphristi abayisikhombisa bahambe
    phambi kwawo bethwele amacilongo.”
  ton-ton: ¶ Pea naʻe fekau ʻe Siosiua, ko e foha ʻo Nuni ki he kau taulaʻeiki, ʻo
    ne pehē kiate kinautolu, “Mou toʻo hake ʻae puha ʻoe fuakava, pea ke fua ʻe he
    taulaʻeiki ʻe toko fitu ʻae meʻalea ʻe fitu ko e nifo ʻoe sipitangata, ʻi he ʻao
    ʻoe puha tapu ʻo Sihova.”
  ces-1613: 'Tedy povolav Jozue, syn Nun, kněží, řekl jim: Vezměte truhlu smlouvy,
    a sedm kněží ať vezmou sedm trub beraních před truhlou Hospodinovou.'
  eng-WMB: Joshua the son of Nun called the priests, and said to them, “Take up the
    ark of the covenant, and let seven priests bear seven shofars of rams’ horns before
    the LORD’s ark.”
  tam-TCV: அப்படியே நூனின் மகனாகிய யோசுவா ஆசாரியர்களை அழைத்து, “யெகோவாவின் உடன்படிக்கைப்
    பெட்டியைத் தூக்கிக்கொண்டு, அதற்கு முன்னே ஏழு ஆசாரியர்களை எக்காளத்துடன் போகும்படி
    செய்யுங்கள்” எனச் சொன்னான்.
  ceb-ULB: Unya gitawag ni Josue nga anak ni Nun, ang mga pari ug giingnan sila, “Alsaha
    ang sagradong sudlanan sa kasabotan, ug tugoti ang pito ka pari nga magdala ug
    pito ka budyong nga mga sungay sa laking karnero sa atubangan sa sagradong sudlanan
    sa kasabotan ni Yahweh.”
  pol-UBG: 'Wtedy Jozue, syn Nuna, wezwał kapłanów i powiedział im: Weźcie arkę przymierza
    i niech siedmiu kapłanów niesie siedem trąb z baranich rogów przed arką PANA.'
  agr-agr: 'Tusa tima Josué sacerdote aidaun untsuka ijumag chichajak: “Atum chicham
    umiktinun Tuke Pujuu amasbau egkeamu arca yanaki jukijum Jericó tenteajum wetajum.
    Untsu atuminia siete aents aidau maki makichik uwija kachujin takus emkatnume”,
    tiuwai.'
  kyc-kyc: Leyamo dokopa Josuame purisi dusipa kee lao dopa leya. Nakamame Kana Minyuo
    Lalu Lao Lenge Pii Palenge Bokote doko nyelapape. Nyepala akali yanda ipingi nyepo
    dusipame bikuli minyuo wambo pupwape.
  urd-GVU: یشوع بن نون نے اماموں کو بُلا کر اُن سے کہا، ”رب کے عہد کا صندوق اُٹھا
    کر میرے ساتھ چلیں۔ اور سات امام ایک ایک نرسنگا اُٹھائے صندوق کے آگے آگے چلیں۔“
  deu-1912: 'Da rief Josua, der Sohn Nuns, die Priester und sprach zu ihnen: Tragt
    die Lade des Bundes, und sieben Priester laßt sieben Halljahrsposaunen tragen
    vor der Lade des HERRN.'
  ntj-ntj: Nyangka mularrpartu Tjatjuwalu-tjananya wati nyarra tiinti miirl-miirlta
