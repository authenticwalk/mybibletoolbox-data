    ark of the covenant, and let seven priests bear seven shofars of rams’ horns before
    the LORD’s ark.”
  urd-GVH: यशुअ बिन नून ने इमामों को बुलाकर उनसे कहा, “रब के अहद का संदूक़ उठाकर मेरे
    साथ चलें। और सात इमाम एक एक नरसिंगा उठाए संदूक़ के आगे आगे चलें।”
  rug-rug: Ke tioki Zosua sari na hiama, “Mi palekia sa Bokese Tanisa Vinariva Egoi,
    meke ari ka zuapa koa gamu si kaqu ene va kenue koasa, meke paleki sari na buki,”
    gua si asa.
  gaz-gaz: Kanaafuu Iyyaasuun ilmi Nuuni luboota ofitti waamee, “Taabota kakuu Waaqayyoo
    fuudhaatii luboonni torba malakata baatanii isa dura haa deeman” jedheen.
  fra-LSG: 'Josué, fils de Nun, appela les sacrificateurs, et leur dit: Portez l’arche
    de l’alliance, et que sept sacrificateurs portent sept trompettes retentissantes
    devant l’arche de l’Éternel.'
  gnn-gnn: Bala yana ŋayi Djatjuwanydja marrtjinana, bala ḻakaraŋala ŋuripana yolŋu'‐yulŋuwana,
    bala walalanydja yolŋu'‐yulŋunydja ŋunhi girri'‐ŋamathinana marrtjina, bala walala
    yana marrtjinana yukurrana ḻiw'‐maraŋalana ŋuliyi wäŋakurruna. Yo, marrtjinanydja
    walala yukurrana‐a‐a, ḻiw'maraŋalana yanana‐a‐a, ḻoḻthurruna marrtjina ŋuriŋiyi
    yiḏakiyu ḏalkarra'mirrinydja ŋunhinydja.
  yal-yal: Nunu a dii Yosuwe yi saraxaraline xili, a a fala e xa, a naxa, “Ɛ Layiri
    Kankiraan tongo. Ɛ saraxarali solofere ti Alatalaa Kankiraan yɛɛ ra konton feri
    solofere suxi naxanye yii xɔtane ra.”
  haw-1868: Hea aku la o Iosua, ke keiki a Nuna i na kahuna, i aku la ia lakou, E
    hapai i ka pahuberita; a na na kahuna ehiku e lawe i na pu kiwi hipa ehiku, mamua
    o ka pahu o Iehova.
  arb-NAV: 'فَاسْتَدْعَى يَشُوعُ بْنُ نُونٍ الْكَهَنَةَ وَقَالَ لَهُمْ: «احْمِلُوا
    تَابُوتَ الْعَهْدِ، وَلْيَتَقَدَّمْهُ سَبْعَةُ كَهَنَةٍ حَامِلِينَ سَبْعَةَ أَبْوَاقِ
    هُتَافٍ».'
  ewe-ewe: Yosua, Nun ƒe vi, yɔ nunɔlaawo hegblɔ na wo be, “Mikɔ nubablaɖaka la; mia
    dometɔ adre nakɔ woƒe kpẽwo, eye miadze Yehowa ƒe nubablaɖaka la ŋgɔ.”
  eng-LEE: And Joshua the son of Nun called the priests, and said unto them, Take
    up the ark of the covenant, and let seven priests bear seven cornets of rams'
    horns before the ark of the Lord.
  asm-FB: তেতিয়া নুনৰ পুত্ৰ যিহোচূৱাই পুৰোহিতসকলক মাতি আনি ক’লে, “তোমালোকে নিয়ম-চন্দুক
    দাঙি লোৱা আৰু পুৰোহিত সাত জনে যিহোৱাৰ নিয়ম-চন্দুকৰ আগে আগে মহাশব্দকাৰী সাতোটা
    শিঙা লৈ যোৱা।”
  sus-A: نُنُ شَ دِ يٌسُوٍ نَشَ سّرّشّدُبّيٍ شِلِ، عَ عَ قَلَ عٍ بّ، «وٌ عَلَتَلَ
    شَ سَاتّ كَنكِرَ تٌنفٌ. سّرّشّدُبّ سٌلٌقٍرٍ شَ يّشّي كٌنتٌنيِ قٍرِ سٌلٌقٍرٍ تٌنفٌ،
    وٌ شَ تِ عَلَتَلَ شَ سَاتّ كَنكِرَ يَ رَ.»
  fra-SBL: 'Josué, fils de Nun, appela les prêtres et leur dit : « Faites monter l''arche
    de l''alliance, et que sept prêtres portent sept trompettes en cornes de bélier
    devant l''arche de Yahvé. »'
  hbo-hbo: וַיִּקְרָ֞א יְהֹושֻׁ֤עַ בִּן־נוּן֙ אֶל־הַכֹּ֣הֲנִ֔ים וַיֹּ֣אמֶר אֲלֵהֶ֔ם
    שְׂא֖וּ אֶת־אֲרֹ֣ון הַבְּרִ֑ית וְשִׁבְעָ֣ה כֹֽהֲנִ֗ים יִשְׂאוּ֙ שִׁבְעָ֤ה שֹֽׁופְרֹות֙
    יֹובְלִ֔ים לִפְנֵ֖י אֲרֹ֥ון יְהוָֽה׃
  piu-2006: Tjatjuwalu wangka palunya kulira yaḻṯirra tjananya watjaṉu tuḻkuku mayutju
    tjuṯangka, “Katutjaku pukutju palunya puḻi wirulypa kutjarratjarranyurra tawunu
    Tjirikungka purinytju yaṉṯayaṉṯara parra katinytjaku. Tjapanpala tjanampanyurra
    turampatatjarra yurrunpa yankunytjaku, pukutjutjarra tjuṯaku.” Tjatjuwalu tjananya
    yalatji watjaṉu, tjilirratjarra tjuṯangka, “Kutjupa tjuṯanyurra tuḻkuku mayutju
    tjuṯangka yurrunpa yankunytjaku, kanya kutjupa tjuṯanyurra ngaṉṯiwana yankunytjaku.”
    Yalatjiya tawunu Tjirikungka parra yankukitja nyinangu. Parra yankulaya tuḻkuku
    mayutju tjuṯangku turampatatjarrangkuya mirratjingarinangi. Kutjungaraya parra
    yankula yarurringu ngurrakutu. Ngarrirraya pakara mungawinki yanu. Tawunu Tjirikungka
    kutjungara parra yankula piyuku yarurringu, tjilirratjarra tjuṯa, tuḻkuku mayutju
    tjuṯaṯarra. Yalatji nguwanpaya tjiṉṯu tjikitjipalangara mungawinki pakara tjunguya
    parra yankula ngalya yanu. Ngarrirraya mungawinki pakaṉu, Tjatjuwalu tjananya
    piyuku watjaṉu, tjilirratjarra tjuṯangka, “Kala, kuwarri Katutjalulpilanya aalpamilalku
    Tjirikunya ngurrara tjuṯa, nganaṉa tjananya pungkula wiyantjaku, kutju tjalkaḻungkunytjawiya.
    Kungka Rayapanyangarri ruupa tjatjakatjarra nyinanytjala nyurrangarri wiya nyakula
    tjananya pungkunytjaku, wanti tjananya!, walytjararranpa palya nyinanytjaku. Tjirikunya
    ngurrara kutjupa tjuṯaku waaḻa tjanampa nyurrangarri kilytjuntankula wiyala!,
    yulytjaṯarra tjanampa wiyala! Puḻi tjiilpa puḻi kuulta yayina tjuṯaṯarra mantjira
    ngalya katirra tjurra!, mayutju Katutjaku yulytja ngarrinytjaku. Yalatjinyurra
    tjuṯa mirri pungkula kilytjuntankula wiyantjaku. Walytjalunku mulyaṯangku mantjintjawiyangku
    wanti!, mulyaṯangku katinytjala Katutjalulanya pungkutjipingkamarra.” Tawunu Tjirikulakutuya
    piyuku yankula tjapanpalangara parra yankula turampatatjarrangkuya katungku mirratjingaṉu.
    Palulanguru tjilirratjarra tjuṯa katuya mirrangu. Mirranytjala parriki palunya
    puḻitjanu palyantja patangarala yuḻpurringkula ngarringi. Palulanguru waarrkana
    kutjarra Tjatjuwalu wantirriyaṉu, yankula tjananya mantjira ngalya katinytjaku,
    Rayapanyangarri. Palulanguruya tjana kaḻparra tjananya tawunuwana yankula tjuuḻa
    waṯawaratjarrangku wakara yiluntanangi, wati tjuṯa, kungka tjuṯa, pipirri tjuṯa,
    tjiḻpi tjuṯa, wulkumanu tjuṯaṯarra. Tjuṯa tjananya tjanaya wakara yiluntanu. Puluka
    tjuṯa, tjiipi tjuṯa, tuungkiyi tjuṯaṯarra yiluntanu tjananya. Rayapanyangarri
    kutjuya kanarringu, palumpa paapa, maama, kaaka tjuṯa, maḻanypa tjuṯa, tjanampa
    waarrkana tjuṯaṯarra. Waarrkana kutjarrangku tjananya katingu Yitjurilaku ngaṉṯitja
    tjuṯaku ngurrakutu. Tjilirratjarra tjuṯangku pungkula tjananya wiyaṉu, ngurraṯarra
    tjanampa kutjara wiyaṉu. Kala tjuṉpa kutjulpi ngarringi, kamparra tjuṉparringu.
    Puḻi kuulta, puḻi tjiilpa yayinaṯarra ngarringi, yurrunpaya katirra tjunutja.
    Tjana mantjira katirra tjaatji kalikingka tjunu.
  kik-kik: Nĩ ũndũ ũcio, Joshua mũrũ wa Nuni agĩĩta athĩnjĩri-Ngai, akĩmeera atĩrĩ,
    “Oyai ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova, na mũreke athĩnjĩri-Ngai mũgwanja thĩinĩ
    wanyu makuue macoro mũgwanja ma hĩa cia ndũrũme, matongorie ithandũkũ rĩu.”
  fra-NCL: 'Josué, fils de Nun, ayant appelé les prêtres, leur dit : « Portez l’arche
    de l’alliance, et que sept prêtres portent sept trompettes retentissantes devant
    l’arche de Yahweh. »'
  cek-AK: To pongah Nun capa Joshua mah qaimanawk to kawk moe, nihcae khaeah, Angraeng
    ih thingkhong to apu oh, qaima sarihto mah Angraeng ih thingkhong hmaa ah tuu
    takii hoi sak ih mongkah sarihto sin o nasoe, tiah a naa.
  cuk-cuk: 'Nun-machi-Josué, dule-irwa-Bab-Dummadse-gormaladse gochad, amarga igar-uksad:
    “Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu bemar sedmar. Bemar walagugle (7) gar-trompeta-sibad-wawaad-machered-e-bebegi-sobaled
    sedmalo, bemar ulu-idu nadapi gumalo.”'
  uig-CYR: 'У хәлиққә: — Чиқип шәһәрни айлиниңлар; қураллиқ ләшкәрләр Пәрвәрдигарниң
    әһдә сандуғиниң алдида маңсун, деди.'
  pma-pma: Sakini Sosua vise ruain pris keil ka viteni min keil vit, “Mihekur Bokis
    ten Hatkatien ka kami oulu (7) mihekur hon onami ka miheha mihelamu eni.”
  tel-2017: నూను కుమారుడు యెహోషువ యాజకులను పిలిపించి “మీరు నిబంధన మందసాన్ని ఎత్తుకుని
    మోయండి. ఏడుగురు యాజకులు యెహోవా మందసానికి ముందుగా ఏడు పొట్టేలు కొమ్ము బూరలు పట్టుకుని
    నడవాలి” అని వారితో చెప్పాడు.
  hat-BSA: 'Konsa, Josué, fis la a Nun nan, te rele prèt yo. Li te di yo: “Pran lach
    akò a, e kite sèt prèt yo pote sèt twonpèt yo fèt avèk kòn belye yo devan lach
    SENYÈ a.”'
  bxh-bxh: Diyesuwa ya libalau tau antalasam lisidi, iyen, “Tatau au falibadi, bena
    sa fatubu, be duhu balabalamumu sa fataꞌiꞌili. Tau hiyala pele hesa sa bwaꞌi,
    mulina yai bwagigi tau abina faligigi luwaga, habahim, laugagayo tau baheina.”
  kos-kos: Ouinge Joshua el pangoneni mwet tol uh ac fahk nu selos, “Srukak Tuptup
    in Wuleang, ac itkosr mwet tol an in fahsr meet liki ac us mwe ukuk natulos.”
  hbo-WLC: וַיִּקְרָ֞א יְהוֹשֻׁ֤עַ בִּן־נוּן֙ אֶל־הַכֹּ֣הֲנִ֔ים וַיֹּ֣אמֶר אֲלֵהֶ֔ם
    שְׂא֖וּ אֶת־אֲר֣וֹן הַבְּרִ֑ית וְשִׁבְעָ֣ה כֹֽהֲנִ֗ים יִשְׂאוּ֙ שִׁבְעָ֤ה שֽׁוֹפְרוֹת֙
    יוֹבְלִ֔ים לִפְנֵ֖י אֲר֥וֹן יְהוָֽה׃
  ibo-ibo: Ya mere, Joshua nwa Nun kpọrọ ndị nchụaja sị ha, “Burunu igbe ọgbụgba ndụ
    Onyenwe anyị ahụ, ka ndị nchụaja asaa nʼime unu werekwa opi mpi ebule buru ụzọ
    na-aga nʼihu ya.”
  ory-ory: ତହୁଁ ନୂନର ପୁତ୍ର ଯିହୋଶୂୟ ଯାଜକମାନଙ୍କୁ ଡାକି କହିଲେ, “ତୁମ୍ଭେମାନେ ନିୟମ-ସିନ୍ଦୁକ
    ଘେନ ଓ ସାତ ଜଣ ଯାଜକ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକର ଅଗ୍ରସର ହୋଇ ମହାଶବ୍ଦକାରୀ ସାତ ତୂରୀ ବହନ୍ତୁ।”
  chk-chk: Iwe, Josua nöün Nun we mwän a körato ekewe souasor o üreniir, “Oupwe eki
    ewe pworofel, nge füman me leimi repwe uwei fisu rappwa seni mächän ätemwänin
    sip me mwen än ewe Samol mi Lapalap we pworofel.”
  rop-rop: Brom deya Joshuwa bin jingat langa detlot serramonimen, en wen deibin kaman
    langa im, imbin dalim olabat, “Yumob garra garrimap det Seikridwan Boks blanga
    YAWEI, en sebenbala serramonimen garra go lida langa det boks garram sebenbala
    nenigout hon.”
  ukr-1871: 'І покликав Йозей Нуненко сьвященників, і озвавсь до них: Будете обносити
    скриню закону, а сїм сьвященників нехай несуть сїм труб із баранячого рога перед
    ковчегом Господнїм.'
  deu-1951: 'Da rief Josua, der Sohn Nuns, den Priestern und sprach zu ihnen: Traget
    die Lade des Bundes und lasset sieben Priester die sieben Jubeljahrsposaunen vor
    der Lade des HERRN tragen!'
  eng-JPS: 'And Joshua the son of Nun called the priests, and said unto them: ''Take
    up the ark of the covenant, and let seven priests bear seven rams'' horns before
    the ark of the LORD.'''
  srp-1865: 'Tada Isus sin Navin dozva sveštenike, i reèe im: uzmite kovèeg zavjetni,
    a sedam sveštenika neka nose sedam truba od rogova ovnujskih pred kovèegom Gospodnjim.'
  lug-lug: Bw’atyo Yoswa mutabani wa Nuuni n’ayita bakabona n’abagamba nti, “Musitule
    Essanduuko ey’Endagaano ne bakabona musanvu bakulembere Essanduuko ya Mukama nga
    bambalidde amakondeere musanvu agaakolebwa mu mayembe g’endiga ennume.”
  heb-heb: ויקרא יהושע בן נון אל הכהנים ויאמר אלהם שאו את ארון הברית ושבעה כהנים ישאו
    שבעה שופרות יובלים לפני ארון יהוה׃
  ben-IRV: পরে নূনের পুত্র যিহোশূয় যাজকদের ডেকে বললেন, “তোমরা নিয়ম সিন্দুক তোল এবং
    সাতজন যাজক সদাপ্রভুর সিন্দুকের আগে আগে মহাশব্দকারী সাত তূরী বহন করুক।”
  pan-pan: ਇਸ ਲਈ ਨੂਨ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਨੇ ਜਾਜਕਾਂ ਨੂੰ ਬੁਲਾਇਆ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ
    ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕ ਲਓ ਅਤੇ ਜਾਜਕ ਸੱਤ ਤੁਰ੍ਹੀਆਂ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਦੇ ਅੱਗੇ ਚੁੱਕ ਲੈਣ।
  mya-JVB: နုန် ၏သား ယောရှု သည် ယဇ်ပုရောဟိတ် တို့ကို ခေါ် ၍ ၊ သင်တို့သည် ပဋိညာဉ် သေတ္တာ
    တော်ကို ထမ်း သွားသဖြင့်၊ ထာဝရဘုရား ၏ သေတ္တာ တော်ရှေ့ မှာ ခုနစ် ယောက်တို့သည် ယုဘိလ
    တံပိုး ခုနစ် လုံးကို ဆောင် သွားကြလော့ဟူ၍၎င်း၊
  tte-O: Na Yosuwa, Nani natuna, topwaoli iyoga-gogonagili yo iyakasali bwaite besiele,
    “Komiu topwaoli yomiu seben ami bwagigi wakatububu-nagili kwabaguna na dagelamiu
    mena dedewaga kana tokewa.”
  tbg-tbg: Minti tuvaro Nunira maaqu Iosuaava Kotira kaiqa vara amite vau vaiintika
    naarama kero vikara tiharo, Ne Noravano Kotiva uva tiva taatauto Vokisera aqu
    vare vi vaimanta niqihai vaiinti 7navu aanumaara tuata vare ni avuni vuate, tiro.
  hmo-hmo: Unai dainai, Iosua Nunu ese hahelagaia taudia ia boiria, ia gwau, “Taravatu
    Maua do umui abia isi, bona umui ibounai 7 ese nani tau edia doana kibi 7 do umui
    huaia, bona Lohiabada ena Taravatu Maua ena vairanai do umui raka.”
  urd-urd: और नून के बेटे यशू'अ ने काहिनों को बुला कर उन से कहा कि 'अहद के सन्दूक़
    को उठाओ, और सात काहिन मेंढों के सींगो के सात नरसिंगे लिए हुए ख़ुदावन्द के सन्दूक़
    के आगे आगे चलें।
  rus-SYN: 'И сказал им, чтоб они сказали народу: пойдите и обойдите вокруг города;
    вооруженные же пусть идут пред ковчегом Господним.'
  bqc-SIM: 'Ɔ̃ Nuni nɛ́ Yozuee sa''onaↄ sìsi, a ònɛ́: À Dii bàakuawanↄ kpagolo
    sɛ́, á gbɛ̃ↄn soplaↄ í dↄaaɛ̀, á baade iↄ kuu kũa.'
  tcz-CHONGTHU: Hitichun Joshua in thempuho chu akoukhommin hiti hin aseipeh tai,
    “Pakai kitepna thingkong chu puuvinlang, thempu sagi chun kelchalki kichoi cheh’unlang
    mipi masanga khun kijotnun” ati.
  mar-mar: नंतर नूनाचा पुत्र यहोशवा याने याजकांना बोलावले आणि त्यांना म्हटले, “कराराचा
    कोश उचलून घ्या आणि सात याजकांनी सात एडक्याच्या शिंगाचे कर्णे घेऊन परमेश्वराच्या
    कोशापुढे चालत जावे.”
  qub-qub: 'Chayno niptin cüracunata gayaycur Josué niran: «Tayta Diospa babulninta
    apay. Apajcunapa ñaupantana ganchis cüracuna aywanqui uyshapa wagran aptasha.»'
  bqp-bqp: 'Akũ Nuni nɛ́ Yↄsua sa''orinↄ sìsi à pìńnɛ: À Dikiri bàka kunna kũoo
    àkpati sɛ́, a gbɛ̃nↄn supplanↄ ni donɛ arɛ, á baadi nigↄ̃ kuru kũna.'
  hat-hat: 'Se konsa, Jozye, pitit gason Noun lan, rele prèt yo, li di yo: -Leve Bwat
    Kontra a, mete l'' sou zepòl nou. Sèt prèt va mache devan l'' avèk kòn belye yo
    nan men yo.'
  eng-BSB: So Joshua son of Nun summoned the priests and said, “Take up the ark of
    the covenant and have seven priests carry seven rams’ horns in front of the ark
    of the LORD.”
  tod-tod: 'Nun ná-doun zunui Zozuwe zalaɠa ɠula nuiti tolini, é ɠɛ ti ma: «À minazeɠe
    kesui zeɠe, zalaɠa ɠula nu lɔfela baala sinɛ ʋuʋu dɔfela zeɠe, ti lo Ɠɔoɠɔ GALAGI
    ná-minazeɠe kesui luɠɔ.»'
  eng-WEBPB: Joshua the son of Nun called the priests, and said to them, “Take up
    the ark of the covenant, and let seven priests bear seven trumpets of rams’ horns
    before the LORD’s ark.”
  kbq-kbq: Hagi Nuni nemofo Josua'a pristi vahera kehige'za azageno anage huno zamasami'ne,
    Ra Anumzamofo huhagerafi huvempage vogisia erisga hutma nevinke'za, 7ni'a pristi
    vahe'mo'za 7ni'a ufema ve sipisipimofo pazivenuti'ma tro'ma hu'nazana eri'za,
    huhagerafi huvempage vogisimofo avuga vugoteho.
  nhe-BL: 'Huajca Josué, icone Nun, quinnotzqui nopa totajtzitzi huan tlacame huan
    quinilhui: “Xijcuica nopa icaxa TOTECO tlen quipiya tlen tohuaya mocajtoc. Huan
    chicome tlen imojuanti inquitlayacancuilise. Huan sesen imojuanti inquihuicase
    icuacua se oquich borrego.”'
  sps-sps: Josua fiiko bus raton tsoiny faakor ya tsue of ratuari, sa tsue, “Sog yam
    a Gen te kaa minon tsuen man an Faun ten Gov, ana mi na ina fits nato ari, ami
    te mumua iny nats rom a Gen, san ami ma govets kainy nan tsufing tsumi.”
  bus-bus: 'Ben Nuni nɛ́ Yↄsua sa''orinↄ sìsi à bèńnɛ: À Dii bà kuunawao àkpati sɛ́,
    a gↄ̃ↄn swɛɛplaaanↄ é dↄnɛ aɛ, a baade égↄ̃ kuu kũna.'
  gub-BL: A'e rupi Zuzue Nun ta'yr wenoz xaxeto uzeupe a'e wà kury. — Pepyhyk Tupàn
    Ze'eg Hyru hupir pà nehe kury. 7 xaxeto weraha putar xi'àm henataromo wata pà
    wà nehe, i'i wanupe.
  eng-DRA: 'Then Josue the son of Nun called the priests, and said to them: Take the
    ark of the covenant: and let seven other priests take the seven trumpets of the
    jubilee, and march before the ark of the Lord.'
