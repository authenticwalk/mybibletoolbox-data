  uig-ARA: 'شۇنىڭ بىلەن نۇننىڭ ئوغلى يەشۇئا كاھىنلارنى چاقىرىپ ئۇلارغا: ــ سىلەر ئەھدە
    ساندۇقىنى كۆتۈرۈپ مېڭىڭلار؛ يەتتە كاھىن پەرۋەردىگارنىڭ ئەھدە ساندۇقىنىڭ ئالدىدا
