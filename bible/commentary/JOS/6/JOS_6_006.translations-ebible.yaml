    katiku. Nyangka-ya wati 7-pa turampirrtjarranya kurranyu mapitjaku.”
  kan-2017: ಆಗ ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವನು ಯಾಜಕರನ್ನು ಕರೆದು ಅವರಿಗೆ, “ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು
    ಹೊತ್ತುಕೊಂಡು ಹೋಗಿರಿ. ಏಳು ಮಂದಿ ಯಾಜಕರು ಕೊಂಬುಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ಯೆಹೋವನ ಮಂಜೂಷದ ಮುಂದೆ
    ನಡೆಯಲಿ” ಎಂದನು.
  tgo-tgo: Kaero Josuwa, Nan nariye i kula vathaŋgiya ravowovowoko na i dage weŋgi,
    iŋa, “Hu thɨna Giya Loi le Dagerako gha Bogis, na hu thɨnɨra e ŋgɨleŋgɨlemi na
    ghamunena theghepirɨ thɨ bigiya mema, thɨ viva Bogisɨna e ghamwae na thɨ viva
    e ghemi.”
  yap-yap: Me pining Joshua fapi prist, nge weliy ngorad ni ga’ar, “Mfeked fare Kahol
    ko M’ag; me yan medlip i gimed nga m’on riy, ni yad be fek e yabul ni gagey ko
    saf ni pumo’on.”
  hlt-MCSB: Te dongah Nun capa Joshua loh khosoih rhoek te a khue tih, “Paipi thingkawng
