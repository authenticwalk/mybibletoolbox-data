    poacŋa.”
  ksd-ksd: 'Ma Iosua natu i Nun i ga oro pa ra umana tena tinabar, ma i ga biti ta
    diat dari: Avat a puak pa ra bok na kunubu, ma lavurua na tena tinabar diat a
