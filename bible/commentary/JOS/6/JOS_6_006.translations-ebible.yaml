  dop-dop: 'Mpʋɣʋlɛ Yosuwee kotɑ kɔtǝlɑɑ nɑ ɩ́ heeli-wɛ sɩ: Ɩ́ kpɑɣɑ Ɩsɔ ɑtɑkɑɑ nɑ
