verse: JOS.006.023
translations:
  mal-C: അങ്ങനെ ചാരപ്രവർത്തകരായിരുന്ന യുവാക്കൾ ചെന്ന് രാഹാബിനെയും അവളുടെ പിതാവിനെയും
    മാതാവിനെയും സഹോദരന്മാരെയും അവൾക്കുള്ള സകലത്തെയും പുറത്തുകൊണ്ടുവന്നു. അവളുടെ കുടുംബത്തെ
    മുഴുവൻ പുറത്തുകൊണ്ടുവന്ന് ഇസ്രായേൽപാളയത്തിനു പുറത്ത് ഒരു സ്ഥലത്ത് പാർപ്പിച്ചു.
  deu-TKW: Da begaben sich die jungen Männer, die als Kundschafter gedient hatten,
    hin und führten Rahab nebst ihrem Vater, ihrer Mutter, ihren Brüdern und allen
    ihren Angehörigen hinaus und brachten sie außerhalb des israelitischen Lagers
    unter.
  lin-lin: Boye, bilenge mibali oyo bakendeki kononga mokili bakotaki mpe babimisaki
    Raabi, tata na ye, mama na ye, bandeko na ye ya mibali mpe biloko na ye nyonso.
    Babimisaki libota na ye mobimba na libanda mpe batiaki bango libanda ya molako
    ya Isalaele.
  eng-LSV: And the young men, those spying, go in and bring out Rahab, and her father,
    and her mother, and her brothers, and all whom she has; indeed, they have brought
    out all her relatives, and place them at the outside of the camp of Israel.
  eng-GNV: 'So the yong men that were spies, went in, and brought out Rahab, and her
    father, and her mother, and her brethren, and all that shee had: also they brought
    out all her familie, and put them without the host of Israel.'
  eng-WEBSTER: And the young men that were spies went in, and brought out Rahab, and
    her father, and her mother, and her brethren, and all that she had; and they brought
    out all her kindred, and left them without the camp of Israel.
  nhw-BL: Huajca nopa tlacame calajque huan quinquixtijque Rahab ihuaya itata, inana,
    iicnihua, iteiximatcahua huan nochi inintequipanojcahua. Huan quinhuicaque ma
    itztoca huejca tlen campa mocajcajtoyaj nopa israelitame ipan ininyoyoncalhua.
  swh-ONEN: Basi wale vijana waliofanya upelelezi wakaenda kumleta Rahabu, baba yake
    na mama yake, na ndugu zake na watu wote waliokuwa pamoja naye. Wakaleta jamaa
    yake yote na kuwaweka mahali nje ya kambi ya Israeli.
  bba-bba: Mɑ durɔ be, bɑ duɑ bɑ Rɑhɑbu yɑrɑmɑ kɑ win bɑɑ kɑ win mɛro kɑ win sesubu,
    win mɛro bisibu kpuro ɡesi, bɑ kɑ bu dɑ Isirelibɑn sɑnsɑnin biruɔ.
  eng-KJVCPB: And the young men that were spies went in, and brought out Rahab, and
    her father, and her mother, and her brethren, and all that she had; and they brought
    out all her kindred, and left them without the camp of Israel.
  mpx-mpx: Inoke hevalau toanugayawa hi na hi tuk, yaka Leyabi alonau tamana, hinana,
    nunau ge tutunau gegewel hi en tagilagil. Inoke hi na hi telel Isileli wali abaholavi
    tolinaa.
  wbp-wbp: Junga-juku-pala wati-jarraju yanu nyanungu-nyangu yuwarli-kirra, manu-pala
    maninjarla kangu muurlparlu. Kirda-nyanu manu ngamardi-nyanurlangu manu nyanungukupurdangka-patu
    manu ngalya-kari kujalpalu nyanungurra-kurlu nyinaja, kangu pinalu-jana Yijirali-pinki-kirlangu-kurra
    ngurra-kurra. Ngulalu-jana yirrarnu ngurra-karirli kutu-juku, warrawarra-kangulpalu-jana.
  luo-luo: Omiyo rawere mane odhi nono pinyno nodhi Jeriko e od Rahab mi ogole kaachiel
    gi wuon-gi, min-gi, owetene kod joodgi duto. Negigolo anywolane duto oko mi giketogi
    oko mar kambi jo-Israel.
  meu-meu: Taunabunai hari eregabe taudia gunaguna hasinadoa ela na e raka vareai,
    Rahaba mai tamana bona sinana bona taihuna bona varavarana iboudiai ida e hakaudia
    lasi; varavarana iboudiai e laohaidia, Israel taudia edia taruha murimurinai e
    rakatanidia.
  npi-ULB: त्यसैले त्यो भूमिको भेद लिने जवानहरू गए र राहाबलाई बाहिर ल्याए । तिनीहरूले
    तिनका बुबा, आमा, दाजुभाइहरू र तिनीसँग भएका सबै नातेदारलाई ल्याए । तिनीहरूले उनीहरूलाई
    इस्राएलको छाउनी भएको ठाउँमा ल्याए ।
  yor-yor: Bẹ́ẹ̀ ní àwọn ọ̀dọ́mọkùnrin tí ó lọ ṣe ayọ́lẹ̀wò wọlé lọ, wọ́n sì mú Rahabu
    jáde, baba rẹ̀, ìyá rẹ̀, àwọn arákùnrin rẹ̀ àti ohun gbogbo tí ó ní. Wọ́n sì mú
    gbogbo ìdílé rẹ̀ jáde, wọ́n sì fi wọ́n sí ibìkan ní ìta ibùdó àwọn ará Israẹli.
  emp-NTPO: Ara maʌ̃da Rahá diguid̶aa wãnaped̶a dji zezada, dji papada, dji djabarãda,
    dji djabawẽrãda, jũma ãdji ẽberãrã sid̶a dajadaa enesid̶aa. Maʌ̃be israelerã duanʌmaʌba
    jĩga b̶ʌd̶e wãsid̶aa.
  ind-ind: Maka kedua mata-mata muda itu pergi dan membawa Rahab keluar bersama ayahnya,
    ibu, saudara-saudara, dan semua sanak saudara yang bersama dia ke tempat aman
    di dekat perkemahan orang Israel.
  pes-OPCB: آن دو نفر رفته، راحاب را با پدر و مادر و برادران و سایر بستگانش آوردند
    و ایشان را بیرون اردوگاه اسرائیل جا دادند.
  tgl-ULB: Kaya ang kabataang lalaki na nagmanman ay pumasok at inilabas si Rahab.
    Nilabas nila ang kaniyang ama, ina, mga kapatid at lahat ng kamag-anak na kasama
    niya. Dinala nila sila sa isang lugar sa labas ng kampo ng Israel.
  cbu-NT: Tárangu, uwshtisin anuritam kizap mshipanip pang' teet ashirangsin, pangush
    pshtuyarusin, kizaa mshipanee sur Rahabaa, ichingaru waparpatari, wanirpatari,
    wayuchpatawari, mishat maachiritamsin anush taarana anpatari ichingaru yamayarandsin,
    Israelchichipsha taarash, piyam waanitam yuwash tsap wanasiri anush wayaranganaya.
  hui-hui: Ani layagola agali kira biagolabo libugua Lahaba andaga puwa ibubi ibu
    ababi ai̱yabi mbalinibi ibunaga damenebi biabe bia hagabi ti bibahende haru halu
    tagira puwa Isaraele wali agali balai anda bu paleagoha ha para howa haru íbu
    helene.
  mya-mya: ထို​ကြောင့်​သူ​တို့​သည်​ရာခပ်​နှင့်​တ​ကွ​သူ​၏ မိ​ဘ​များ၊ မောင်​နှ​မ​များ​နှင့်​အိမ်​သူ​အိမ်​သား
    များ​ကို​ခေါ်​ဆောင်​ခဲ့​၏။ ကျေး​ကျွန်​များ​ပါ မ​ကျန်​သူ​တို့​အား​လုံး​တို့​ကို​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​၏​စ​ခန်း​အ​နီး​လုံ​ခြုံ​သော အ​ရပ်​တွင်​နေ​ရာ​ချ​ထား​ကြ​လေ​သည်။-
  bod-N: ལྟ་ཉུལ་བྱེད་མཁན་གཞོན་ནུ་དེ་གཉིས་ནང་དུ་ཕྱིན་ཅིང་། རཱ་ཧབ་དང་ཁོ་མོའི་ཕ་མ། ཕུ་ནུ།
    ཁོ་མོ་ལ་ཅི་ཞིག་ཡོད་པ་ཐམས་ཅད་དང་། དེར་མ་ཟད་ཁོ་མོའི་ནང་མི་དང་བཅས་ཚང་མ་ཕྱི་རུ་ཁྲིད་ཡོང་ནས་ཡེས་ར་ཨེལ་པའི་སྒར་གྱི་ཕྱི་རོལ་ཏུ་བཀོད་སྒྲིག་བྱས།
  sna-sna: Naizvozvo majaya akanga asora akapindamo akabudisa Rahabhi, baba vake namai
    vake nehanzvadzi dzake navose vokwake. Vakabudisa mhuri yose vakavaisa kunze kwomusasa
    weIsraeri.
  spa-BLM: Los jóvenes espías entraron y sacaron a Rahab con su padre, su madre, sus
    hermanos y todo lo que tenía. También sacaron a todos sus parientes, y los pusieron
    fuera del campamento de Israel.
  cac-cac: Yuj chi' elan̈chamel ix b'at eb' vin̈. Ix b'at yic'anelta ix eb' vin̈ d'a
    yol spat chi' yed' smam snun, eb' snulej ix yed' masanil eb' ayto yuj sb'a ix
    yed'oc yed' masanil tastac ay d'a eb'. Ix ic'jib'at eb' d'a jun lugar d'a spatiquel
    campamento.
  swh-ULB: Basi, vijana wale walioipeleleza nchi waliingia ndani na kumtoa Rahabu
    nje. Walimtoa nje baba yake, mama, kaka, na ndugu wote waliokuwa pamoja naye.
    waliwaleta katika sehemu ya nje ya kambi ya Waisraeli.
  bel-bel: А горад і ўсё, што ў ім, спалілі агнём; толькі срэбра і золата, і посуд
    медны і жалезны аддалі ў скарбніцу дома Гасподняга.
  deu-ELBBK: 'Da gingen die Jünglinge, die Kundschafter, hinein und führten Rahab
    und ihren Vater und ihre Mutter und ihre Brüder und alle ihre Angehörigen hinaus:
    Alle ihre Geschlechter führten sie hinaus; und sie ließen sie außerhalb des Lagers
    Israels.'
  mbb-OT: Umbe, migenat haazà is dezuwa ne miduma zan diyà te ǥawas si Rahab, duma
    te amey zin, iney zin, menge suled din, wey is langun he sakup te pemilya zin.
    Impeǥawas dan sikandan is langun ne impehulenè dan diyà te sevaha he lugar he
    gawas te kampu zan.
  mal-2015: അങ്ങനെ ഒറ്റുകാരായിരുന്ന യൗവനക്കാർ ചെന്നു രാഹാബിനെയും അവളുടെ അപ്പനെയും
    അമ്മയെയും സഹോദരന്മാരെയും അവൾക്കുള്ള സകലത്തെയും പുറത്തു കൊണ്ടുവന്നു; അവളുടെ എല്ലാചാർച്ചക്കാരെയും
    പുറത്തു കൊണ്ടുവന്നു യിസ്രായേൽപാളയത്തിന്നു പുറത്തു പാർപ്പിച്ചു.
  tuo-NT: Cʉ̃ tojo nisere tʉꞌo, ĩꞌaduꞌtiri masã Rahare, co pacʉsʉmʉarẽ, co acawererãrẽ
    miirã waꞌacãrã niwã. Narẽ Israe curuacjãrã nirṍ yʉꞌrʉropʉ cũucãrã niwã.
  rmc-rmc: Avke o špijona gele a ile avri la Rachab, lakre dades la daha, le phralen
    the savoren, save sas laha. Thode caľa lakra famelija te dživel avri paš o izraeliko
    taboris.
  nlg-nlg: Lei mane vaolu tara haghe mara hola horua mai Rahab, na tamana mana tinana,
    na lei vaivinena kolua balu nina binaboli tara ghana kolua. Ra hola tonara va
    lilighina na bona tara maturu iga na Israel.
  pes-OPV: پس آن دو جوان جاسوس داخل شده، راحاب و پدرش و مادرش و برادرانش را با هر‌چه
    داشت بیرون آوردند، بلکه تمام خویشانش را آورده، ایشان را بیرون لشکرگاه اسرائیل
    جا دادند.
  ron-1924: Тинерий, искоаделе, ау интрат ши ау скос пе Рахав, пе татэл ей, пе мама
    ей, пе фраций ей ши пе тоць ай ей; ау скос афарэ пе тоць чей дин фамилия ей ши
    й-ау ашезат афарэ дин табэра луй Исраел.
  ben-OBCV: তাই সেই দুজন যুবক, যারা দেশ পর্যবেক্ষণ করতে গিয়েছিল, তারা সেই বাড়িতে
    গিয়ে রাহবকে, তার বাবা-মা, ভাইদের ও তার সমস্ত আপনজনকে বের করে আনল। তারা তার সমস্ত
    পরিবারকে বের করে আনল এবং ইস্রায়েলীদের শিবিরের বাইরে এক স্থানে নিয়ে গিয়ে রাখল।
  som-som: Oo markaasay dhallinyaradii basaasyada ahaa gurigii galeen oo soo bixiyeen
    Raxab, iyo aabbeheed iyo hooyadeed, iyo walaalaheed, iyo wixii ay haysatay oo
    dhan, oo qaraabadeedii oo dhanna way soo bixiyeen, oo waxay geeyeen xeradii reer
    binu Israa'iil dibaddeeda.
  lat-VUC: Ingressique juvenes eduxerunt Rahab, et parentes ejus, fratres quoque,
    et cunctam supellectilem ac cognationem illius, et extra castra Israël manere
    fecerunt.
  eng-ASVBT: And the young men the spies went in, and brought out Rahab, and her father,
    and her mother, and her brethren, and all that she had; all her kindred also they
    brought out; and they set them without the camp of Israel.
  ita-1885: E que' giovani che aveano spiato il paese entrarono in quella casa, e
    ne fecero uscir fuori Rahab, e suo padre, e sua madre, e i suoi fratelli, e tutto
    ciò che le apparteneva; fecero eziandio uscir fuori tutte le famiglie dei suoi,
    e le misero fuor del campo d'Israele.
  eng-LXXUP: And the two young men who had spied out the city entered into the house
    of the woman, and brought out Rahab the harlot, and her father, and her mother,
    and her brethren, and her kindred, and all that she had; and they set her without
    the camp of Israel.
  eng-ULB: So the young men who had been spies went in and brought Rahab out. They
    brought out her father, mother, brothers, and all the relatives that were with
    her. They brought them to a place outside the camp of Israel.
  spa-VBL: Así que los espías fueron y sacaron a Rahab, a su padre y a su madre, y
    a todos los que estaban con ella. Sacaron a toda la familia y los llevaron a un
    lugar cerca del campamento israelita.
  fra-_FOB: Les jeunes hommes qui avaient exploré le pays entrèrent donc et firent
    sortir Rahab, son père, sa mère, ses frères et tout ce qui était à elle; ils firent
    sortir aussi toutes les familles de sa parenté, et ils les mirent hors du camp
    d'Israël.
  mal-mal: അങ്ങനെ ഒറ്റുകാരായിരുന്ന യൗവനക്കാർ ചെന്ന് രാഹാബിനെയും അവളുടെ അപ്പനെയും അമ്മയെയും
    സഹോദരന്മാരെയും അവൾക്കുള്ള സകലത്തെയും പുറത്ത് കൊണ്ടുവന്ന് യിസ്രായേൽപാളയത്തിന് പുറത്ത്
    പാർപ്പിച്ചു.
  urd-GVR: Chunāṅche yih jawān ādmī gae aur Rāhab, us ke māṅ-bāp, bhāiyoṅ aur bāqī
    rishtedāroṅ ko us kī milkiyat samet nikāl kar ḳhaimāgāh se bāhar kahīṅ basā diyā.
  suz-BL: मिनु मेको ङोंइती क्‍यारी पाइब ठिटा निक्‍शी मेको आ खिं ओव़शा, राहाब कली ग्रुंइताक्‍स।
    मेको नु आ आम आफ आ लोक्‍ब नु आ खिं ङा मुर नेल्‍ल आन कली यो ग्रुंइताक्‍स। मिनु मेको
    आन कली इस्राएली आन बाक्‍तीके आ लाङगाम बाक्‍चा गेम्‍ताक्‍स। गन्‍ती ३१:१९
  ita-1927: E que’ giovani che aveano esplorato il paese entrarono nella casa, e ne
    fecero uscire Rahab, suo padre, sua madre, i suoi fratelli e tutto quello che
    le apparteneva; ne fecero uscire anche tutte le famiglie de’ suoi, e li collocarono
    fuori del campo d’Israele.
  ckb-ckb: جا دوو گەنجە سیخوڕەکە چوونە ژوورەوە و ڕاحاب و دایک و باوک و براکانی و هەرچی
    هەیبوو و هەموو کەسوکارەکەیان هێنایە دەرەوە و لە دەرەوەی ئۆردوگای ئیسرائیل دایاننان.
  eng-BBE: So the searchers went in and got out Rahab and her father and mother and
    her brothers and all she had, and they got out all her family; and they took them
    outside the tents of Israel.
  kan-OKCV: ಅದರಂತೆ ಆ ಯೌವನಸ್ಥರು ಒಳಗೆ ಹೋಗಿ, ರಾಹಾಬಳನ್ನೂ ಅವಳ ತಂದೆಯನ್ನೂ ಅವಳ ತಾಯಿಯನ್ನೂ ಅವಳ
    ಸಹೋದರರನ್ನೂ ಅವಳಿಗಿದ್ದ ಸಮಸ್ತವನ್ನೂ ಅವಳ ಗೋತ್ರದ ಎಲ್ಲಾ ಸಂಬಂಧಿಕರನ್ನೂ ಹೊರಗೆ ಕರೆತಂದು ಇಸ್ರಾಯೇಲ್
    ಪಾಳೆಯದ ಹೊರಗೆ ಅವರನ್ನು ಇರಿಸಿದರು.
  bbb-bbb: Ijadufuo e nikaki ije bu are ije mauike ninakonoeva ije bune va bara Reabi
    mesiri areme uri asie asoe ro makirafa ro e fuone boeje kaenamiae. Areme bune
    kaenamiana vakuma e Isureroko ijiebuo are muvuaka bu karivo ivuake ijia uniae.
  tam-2017: அப்பொழுது வேவுகாரர்களான அந்த வாலிபர்கள் உள்ளே சென்று, ராகாபையும் அவளுடைய
    தகப்பனையும், தாயையும், சகோதரர்களையும், அவளுக்குண்டான எல்லாவற்றையும் அவளுடைய குடும்பத்தினர்
    அனைவரையும் வெளியே அழைத்துக்கொண்டுவந்து, அவர்களை இஸ்ரவேல் முகாமுக்கு வெளியே இருக்கும்படி
    செய்தார்கள்.
  spa-RV-1909: Y los mancebos espías entraron, y sacaron á Rahab, y á su padre, y
    á su madre, y á sus hermanos, y todo lo que era suyo; y también sacaron á toda
    su parentela, y pusiéronlos fuera del campo de Israel.
  ron-BTF: Și tinerii care erau spioni au intrat și au scos afară pe Rahab și pe tatăl
    ei și pe mama ei și pe frații ei și tot ce avea ea; și au scos toate rudele ei
    și i-au lăsat în afara taberei lui Israel.
  eng-WEBP: The young men who were spies went in, and brought out Rahab with her father,
    her mother, her brothers, and all that she had. They also brought out all of her
    relatives, and they set them outside of the camp of Israel.
  eng-FBV: So the spies went and brought out Rahab, her father and mother, and all
    who were with her. They brought out the whole family and took them to a place
    near the Israelite camp.
  nld-1939: De verkenners gingen naar binnen, en haalden Rachab met haar vader, moeder
    en broers en met al haar verwanten naar buiten. Ze brachten haar hele familie
    de stad uit, en wezen hun buiten het kamp van Israël een verblijfplaats aan.
  nch-BL: Huajca nopa tacame calajque huan quinquixtijque Rahab ihuaya itata, inana,
    iicnihua, iteixmatcahua huan nochi inintequipanojcahua. Huan quinhuicaque ma itztoca
    huejca ten campa mocajcajtoyaj nopa israelitame ipan iniyoyoncalhua.
  vie-1934: Vậy, hai người trai trẻ đã đi do thám xứ, bèn vào biểu Ra-háp, cha mẹ
    nàng, anh em, và mọi vật chi thuộc về nàng đi ra; hai người đem hết thảy gia quyến
    nàng ra, và để ở ngoài trại quân Y-sơ-ra-ên.
  hin-CV: तब वे दो व्यक्ति ने राहाब, उसके पिता, उसकी माता, उसके भाई तथा उसकी पूरी
    संपत्ति को वहां से निकाल लाए. उन्होंने उसके संबंधियों को भी वहां से निकाला और
    इन सभी को इस्राएल के पड़ाव के बाहर स्थान दिया.
  spa-BES: Entonces los buscadores entraron y sacaron a Rahab, a su padre, a su madre,
    a sus hermanos y todo lo que tenía, y ellos sacaron a toda su familia; y los sacaron
    de las tiendas de Israel.
  tdx-tdx: Aa le nimoak’ ao i ajalahy nitampoñe rey naho nakare’ iereo t’i Ra­kabe
    naho ty rae’e naho i rene’e naho o rahalahi’eo naho ze vara’e iaby; nakare’ iareo
    ze hene longo’e vaho nampitobèñe alafe’ i tobe’ Israeley.
  tha-KJV: ดังนั้นชายหนุ่​มท​ี่เป็นผู้สอดแนมก็​เข​้าไปนำราหับออกมา กับบิดามารดาและพี่น้องและสารพัดซึ่งเป็นของนาง
    และเขานำญาติ​พี่​น้องทั้งหมดของนางออกมาให้ไปพักอยู่นอกค่ายของอิสราเอล
  por-BR-2018: E os rapazes espias entraram, e tiraram a Raabe, e a seu pai, e a sua
    mãe, e a seus irmãos, e todo o que era seu; e também tiraram a toda sua parentela,
    e puseram-nos fora do acampamento de Israel.
  deu-ELO: 'Da gingen die Jünglinge, die Kundschafter, hinein und führten Rahab und
    ihren Vater und ihre Mutter und ihre Brüder und alle ihre Angehörigen hinaus:
    alle ihre Geschlechter führten sie hinaus; und sie ließen sie außerhalb des Lagers
    Israels. -'
  eng-WYC-2018: And the young men entered in, and they led out Rahab, and her father,
    and mother, and all her brethren, and all the purtenance of her, and kindred;
    and they made them to dwell without the tents of Israel. (And the young men went
    in, and they led out Rahab, and her father, and her mother, and all her brothers,
    and sisters, yea, all her family, and all who belonged to her; and they let them
    live outside Israel’s camp.)
  epo-epo: Kaj la junuloj esplorrigardintoj iris, kaj elkondukis Raĥabon kaj ŝian
    patron kaj ŝian patrinon kaj ŝiajn fratojn, kaj ĉiujn, kiuj estis ĉe ŝi, kaj ŝian
    tutan familion ili elkondukis, kaj starigis ilin ekster la tendaron de Izrael.
  uig-PIN: Xuning bilǝn ikki qarliƣuqi yax yigit kirip, Raⱨabni ata-anisi bilǝn ⱪerindaxliriƣa
    ⱪoxup ⱨǝmmǝ nǝrsiliri bilǝn elip qiⱪti; ular uning barliⱪ uruⱪ-tuƣⱪanlirini elip
    kelip, ularni Israilning qedirgaⱨining sirtiƣa orunlaxturup ⱪoydi.
  beo-beo: 'Amaiba:le, ela da asili, La:iha:be, ea eda, ame, yolalali amola sosogo
    fi gadili oule misi. Ili gaga:ma:ne, ela da sosogo fi amola ilia udigili hawa:
    hamosu dunu amo Isala:ili abula diasu gilisisuga oule asi.'
  tpi-OTNT: Orait tupela i go insait na bringim Rahap wantaim papamama na ol brata
    na olgeta lain famili na ol wokboi nating i kam ausait na tupela i larim ol i
    stap klostu long kem bilong ol Israel.
  hau-SA: Sai samarin waɗanda suka je leƙen asirin suka shiga suka fitar da Rahab,
    mahaifinta da mahaifiyarta, da ’yan’uwanta da duk abin da yake nata. Suka fitar
    da iyalinta gaba ɗaya suka sa su a wani wuri, ba a cikin masauƙin Isra’ilawa ba.
  uig-LAT: Shuning bilen ikki charlighuchi yash yigit kirip, Rahabni ata-anisi bilen
    qérindashlirigha qoshup hemme nersiliri bilen élip chiqti; ular uning barliq uruq-tughqanlirini
    élip kélip, ularni Israilning chédirgahining sirtigha orunlashturup qoydi.
  nde-nde: Ngakho amadoda ayahambe ukuyahlola angena akhupha uRahabi, uyise lonina
    labanewabo lazozonke izihlobo zakhe. Bakhupha imuli yonke bayifaka endaweni eyayingaphandle
    kwezihonqo zako-Israyeli.
  ton-ton: Pea naʻe hū ki ai ʻae ongo talavou ʻaia ko e ongo mataki, ʻo ʻomi kituʻa
    ʻa Lehapi, mo ʻene tamai, mo ʻene faʻē, mo hono ngaahi kāinga, mo ia kotoa pē
    naʻa ne maʻu; pea naʻa nau ʻomi kituʻa hono ngaahi kāinga, ʻo tuku ʻakinautolu
    ʻi he tuʻa ʻapitanga ʻo ʻIsileli.
  ces-1613: I všedše mládenci špehéři, vyvedli Raab a otce jejího, i matku její a
    bratří její i všecko, což měla, a všecku rodinu její vyvedli, a nechali jich vně
    za stany Izraelskými.
  eng-WMB: The young men who were spies went in, and brought out Rahab with her father,
    her mother, her brothers, and all that she had. They also brought out all of her
    relatives, and they set them outside of the camp of Israel.
  tam-TCV: அப்படியே ஒற்றர்களான அந்த வாலிபர்கள் ராகாபின் வீட்டினுள் சென்று, அவளையும்
    அவளது தாய் தகப்பனையும், சகோதரரையும் அவளுக்குரிய அனைவரையும் வெளியே கொண்டுவந்தார்கள்.
    அவளது முழு குடும்பத்தாரையும் அவர்கள் வெளியே கொண்டுவந்து இஸ்ரயேலரின் முகாமுக்கு
    வெளியே ஒரு இடத்தில் தங்கவைத்தார்கள்.
  ceb-ULB: Busa ang batan-on nga mga lalaki nga naniid misulod ug gidala si Rahab
    pagawas. Gipagawas usab nila ang iyang amahan, inahan, mga igsoon nga lalaki,
    ug ang tanang kaparyentihan nga uban niya. Gidala nila sila ngadto sa dapit sa
    gawas sa kampo sa Israel.
  pol-UBG: Weszli więc młodzieńcy, zwiadowcy, i wyprowadzili Rachab, jej ojca, jej
    matkę i jej braci oraz wszystko, co do niej należało. Wyprowadzili całą jej rodzinę
    i zostawili ich poza obozem Izraela.
  agr-agr: Tusa tiajam wayawag Rahab, niina apaji, dukuji, umayi aidau, kai aidau,
    nuigtu niina patayi aidaujai batsatun ashí jiijajui. Dutikawag ditá batsamtaijin
    ukumtikiag agkan ishamain atsaunum batsasu ainawai.
  kyc-kyc: Dokopa nakamba papala enda Oreapa banya endangi rakangepa dee banya pemalenge
    dupwape dee banya ree palu dupwa pipya nyuo minyuo nyisa epeyambi. Nakamba wambu
    ree palupi dee kendemande wambupi dupwa peparae lete kararami lao Isaraele wambu
    komau anda pyuo paleyami dokona repeta minyuo epo pisiyami.
  urd-GVU: چنانچہ یہ جوان آدمی گئے اور راحب، اُس کے ماں باپ، بھائیوں اور باقی رشتے
    داروں کو اُس کی ملکیت سمیت نکال کر خیمہ گاہ سے باہر کہیں بسا دیا۔
  deu-1912: Da gingen die Jünglinge, die Kundschafter, hinein und führten Rahab heraus
    samt Vater und Mutter und Brüdern und alles, was sie hatte, und alle ihre Geschlechter
    und ließ sie draußen, außerhalb des Lagers Israels.
  ntj-ntj: Nyangka-pula mularrpartu Rayipaku yiwarlangka tjarrpangu-tjananya yarnangu
    pirninya yarltirra katingu. Palunyalu-tjananya nyinatjunu Yitjurayilku tjamupirtiku
    ngurrangka ngamu.
  kan-2017: ಆ ಯೌವನಸ್ಥರು ಹೋಗಿ ರಾಹಾಬಳನ್ನೂ ಅವಳ ತಂದೆತಾಯಿಯನ್ನು, ಸಹೋದರರನ್ನು, ಅವಳಿಗಿರುವುದೆಲ್ಲವನ್ನೂ,
    ಅವಳ ಗೋತ್ರದ ಎಲ್ಲಾ ಜನರನ್ನೂ ತಂದು ಇಸ್ರಾಯೇಲ್ಯರ ಪಾಳೆಯದ ಹೊರಗೆ ಇಟ್ಟರು.
  tgo-tgo: Amba thetheghama iyava vethɨ kelaŋa Jerikoma thɨ wa na vethɨ vaŋguŋgiya
    Reihab weiyaŋgiya ramae na tɨnae, olouye na gha uuko gharɨgharɨniye wolaghɨye
    na vethɨ vaŋguraweŋgi Isirel e lenji kiyamuko ghadidiye eto.
  yap-yap: Ma aram miyow yan ngar piningew Rahab ngeb nga wean, nike un e chitamngin
    ngak nge chitiningin, nge pi walagen ni pumo’on, nge tin kabay e girdi’ ni girdi’en
    e tabinaw rok. Min fekrad ni yad gubin, ni girdi’ nu tabinaw nge pi sib rorad,
    min ta’rad nga wuru’ e gin be par piyu Israel riy.
  hlt-MCSB: Te dongah cadong longyam rhoi te cet rhoi tih Rakhab neh a manu a napa
    khaw, a nganpa rhoek neh anih taengah aka om boeih khaw a huiko rhoek boeih khaw
    a khuen rhoi tih Israel rhaehhmuen tollong ah a khueh rhoi.
  mdy-ETH: ዔያታ ዒማና ዴንዲ ሬዓባ ዒዞኮ ዓዶንታ ዒንዶንታ ጌርሲንሢንታ፥ ሃሣ ሃንጎ ዒዞኮ ዒጊኖንታ ቢያ ዎላ ኬሲ ዒስራዔኤሌ
    ዓሳ ዱንኪ ዴዔ ጉርዶኮ ዙላ ዴይሤኔ።
  twi-ASANTE: Mmeranteɛ no kɔfaa Rahab, nʼagya, ne maame, ne nuammarima ne abusuafoɔ
    a na wɔwɔ ne nkyɛn no nyinaa baeɛ. Wɔde abusuafoɔ no nyinaa kɔsiee baabi a ɔhaw
    biara nni hɔ na ɛbɛn Israelfoɔ atenaeɛ.
  eng-WEBU: The young men who were spies went in, and brought out Rahab with her father,
    her mother, her brothers, and all that she had. They also brought out all of her
    relatives, and they set them outside of the camp of Israel.
  bnp-bnp: Lakea ru dili, ru tuli pori vilia e Rahap turana e tamana, e kinana, e
    huriki e kurabana, e huriki a vora vona. Ru bole ria ri vakamade tabukoi na mada
    ne huriki a Israel.
  wal-wal: Yaagin biittaa xomoosida wodallati biidi, Ra7aabo, i aawaa, i aayyiyo,
    i ishanttanne i dabbota ubbaa gaxi kessidosona. Kessidi Israa7eela asai dunkkaanido
    sohuwaappe gaxaara wottidosona.
  spa-PDDPT: Los jóvenes espías entraron y sacaron a Rahab, a su padre, a su madre,
    a sus hermanos y a todos los suyos. Sacaron también a todos sus parientes y los
    ubicaron fuera del campamento de Israel.
  gun-gun: Ha'e ramo kunumigue oikuaa pota va'ekue ma oo py oike vy oguenoẽ Raabe,
    ha'e tuu, ixy, ikyvy kuery, ha'e oguereko va'e ha'e javi. Hetarã kuery ha'e javi
    ogueraa Israel kuery rekoa katy'i ikuai aguã.
  agu-BL: Chibene'n tzuntz tan cyelsene'l tzaj. El tzaj Rahab cya'n tu yi taj xtxu',
    tu yi e' titz'un, scyuch' cyakil yi e' mas xonl yi ate' xe tetz ca'l. Cho'n tzun
    cyopone'n cya'n tul jun ama'l, naka'jil kale ate't yi e' mas xonl Israel.
  ilo-ULB: Napan ngarud dagiti agtutubo a lallaki nga espia ket inruarda ni Rahab.
    Inruarda ti amana, ina, dagiti kakabsatna, ken dagiti amin a kabagianna a kaduana.
    Impanda ida iti maysa a lugar iti ruar ti kampo ti Israel.
  kpg-kpg: Malaa, meemaa gaa hula ga laha mai a Rahab, mo tamana mo tinana, ono duaahina daane
    mo digau di hale o maa hagatau. Meemaa gaa lahi digaula huogodoo, ala go nia gau
    o maa mo nadau hege, gi di gowaa i di aumaalia i di gili di waahale laa o digau
    Israel.
  uig-ARA: شۇنىڭ بىلەن ئىككى چارلىغۇچى ياش يىگىت كىرىپ، راھابنى ئاتا-ئانىسى بىلەن
    قېرىنداشلىرىغا قوشۇپ ھەممە نەرسىلىرى بىلەن ئېلىپ چىقتى؛ ئۇلار ئۇنىڭ بارلىق ئۇرۇق-تۇغقانلىرىنى
    ئېلىپ كېلىپ، ئۇلارنى ئىسرائىلنىڭ چېدىرگاھىنىڭ سىرتىغا ئورۇنلاشتۇرۇپ قويدى.
  bsp-bsp: Kɔ atɛmp mɛrəŋ aŋɛ ŋanakɔ ŋatɛn mes yɔk-yɔk nde atɔf ŋaŋɔkɔ mɔ, ŋaŋkɔ ŋawurɛnɛ
    Rahabu, papa wəkɔn, iya wəkɔn, awɛŋc aŋa, kɔ afum ɔn fəp. Kɔ ŋawurɛnɛ afum ɔn
    fəp aŋɛ ŋanabəp nde kəlɔ kɔn mɔ, kɔ ŋaŋkɔ ŋadəs ŋa tofo tɔtɔt saŋka sa Yisrayel
    tadarəŋ.
  sus-sus: Yi sɛgɛtala fe rabɛnyi firinyie naxa siga, e sa Raxabi ramini banxi kui.
    E naxa a baba, a nga, a taarae, a xunyae, nun a baribooree birin namini, e fa
    e makanta e kerenyi ma Isirayila ɲama yonkinde sɛɛti ma.
  pon-2006: Ira eri kohla oh kapedoi Reap, oh eh pahpa, nohno, rie pwutak kan oh eh
    peneinei koaros. Re ahpw kahreirailla koaros, iangahki arail lidu kan limwahn
    wasa mehn Israel kan koukousoan ie.
  jae-jae: Amboac tonaŋ ŋac wakuc luagêc tau, taŋ sêkêŋ keleŋ gamêŋ naŋ, sêsô andu
    sêja ma sêkôc Rahel to têna agêc tama ma lui to nê lau samob, taŋ sêŋgôŋ sêwiŋ
    eŋ naŋ, sêsa sêmêŋ. Êsêac sêkôc ênê lau samob ma sêkêŋ êsêac sêŋgôŋ lau Israel
    nêŋ gamêŋ becoboŋa ŋamagê.
  ksd-ksd: Ma ra ura barmana a ura kilao dir ga ruk, ma dir ga agure vairop Rakab,
    ma tamana, ma nana, ma ra umana taina, ma kana tarai par; ma dia ga vairop vue
    ra umana niuruna par, ma dia ga vaki vaire diat kan ra gunan kai ra tarai Israel.
  tur-YTC: Genç casuslar içeri girip Rahav'ı babası, annesi, kardeşleri ve sahip olduğu
    her şeyle birlikte dışarı çıkardılar. Ayrıca onun bütün akrabalarını da dışarı
    çıkarıp İsrael ordugâhının dışına koydular.
  grc-BRENT: Καὶ εἰσῆλθον οἱ δύο νεανίσκοι οἱ κατασκοπεύσαντες τὴν πόλιν, εἰς τὴν
    οἰκίαν τῆς γυναικὸς, καὶ ἐξηγάγοσαν Ῥαὰβ τὴν πόρνην, καὶ τὸν πατέρα αὐτῆς, καὶ
    τὴν μητέρα αὐτῆς, καὶ τοὺς ἀδελφοὺς αὐτῆς, καὶ τὴν συγγένειαν αὐτῆς, καὶ πάντα
    ὅσα ἦν αὐτῆ· καὶ κατέστησαν αὐτὴν ἔξω τῆς παρεμβολῆς Ἰσραήλ.
  ind-AYT: Lalu, kedua pengintai muda itu masuk dan membawa Rahab keluar bersama ayahnya,
    ibunya, saudara-saudaranya, dan semua yang bersamanya. Mereka membawa seluruh
    keluarganya, lalu menempatkan mereka di luar perkemahan Israel.
  nya-nya: Choncho iwo anapita nakatenga Rahabe, abambo ake ndi amayi ake, abale ake
    ndi onse amene anali naye. Iwo anatulutsa banja lake lonse ndipo analiyika kuseri
    kwa msasa wa Aisraeli.
  hrv-hrv: I mladi ljudi, uhode, odoše te izvedoše Rahabu, njezina oca i njezinu majku,
    braću i svu rodbinu. Izvedoše sve njezine i smjestiše ih izvan izraelskog tabora.
  mps-mps: Tialima, te bidi si te be tomoba pelama, tama Rahap dali, te aga aya ida,
    me ama dede, me te tigidali hani wai puluba, me te augwa sę olo ebo bidi dabe,
    te augwali selasa aselama, tama augwali sigo te bage augwali te Israel dabe augwali
    bidibo pesage pąde tagalama, bidaluai.
  tpi-tpi: Orait tupela i go insait na bringim Rahap wantaim papamama na ol brata
    na olgeta lain famili na ol wokboi nating i kam ausait na tupela i larim ol i
    stap klostu long kem bilong ol Israel.
  dan-1931: De unge Mænd, som havde været Spejdere, gik da ind og førte Rahab ud tillige
    med hendes Fader og Moder og hendes Brødre, hele hendes Slægt og alt, hvad hendes
    var; de førte dem ud og lod dem stå uden for Israels Lejr.
  vie-OVCB: Hai thám tử trai trẻ vâng lời Giô-suê, đem Ra-háp và cha mẹ, anh em cùng
    tất cả người nhà chị này ra, cho họ trú ngụ tại một nơi bên ngoài trại Ít-ra-ên.
  guj-2017: તેથી જુવાન ઘરમાં ગયા અને રાહાબને બહાર લઈ આવ્યા. તેઓ તેના પિતાને, તેની
    માને, તેના ભાઈઓને અને તેના સર્વસ્વને બહાર લાવ્યા. વળી તેનાં સઘળાં સગાંને પણ તેઓ
    બહાર લાવ્યા. તેઓ તેમને ઇઝરાયલની છાવણી બહારની જગ્યામાં લઈ આવ્યા.
  pon-2006A: Ira eri kohla oh kapedoi Reap, oh eh pahpa, nohno, rie pwutak kan oh
    eh peneinei koaros. Re ahpw kahreirailla koaros, iangahki arail lidu kan limwahn
    wasa mehn Israel kan koukousoan ie.
  por-BRBSL: Os jovens que eram espiões entraram e trouxeram Rahab com seu pai, sua
    mãe, seus irmãos e tudo o que ela tinha. Eles também trouxeram todos os parentes
    dela, e os colocaram fora do campo de Israel.
  cth-cth: Hatdawkvah, ka tuet roi e ni a kâen roi teh, Rahab hoi a manu, a napa,
    a thangroi naw, ahni koe kaawm e abuemlah hoi amae a hmaunawngha pueng hai a tâco
    sak teh, Isarelnaw e rim alawilah ao sak.
  twi-twi: Mmerante no kɔfaa Rahab, nʼagya, ne na, ne nuabarimanom ne abusuafo a na
    wɔwɔ ne nkyɛn no nyinaa bae. Wɔde abusuafo no nyinaa kosiee baabi a ɔhaw biara
    nni hɔ na ɛbɛn Israelfo atenae.
  hlt-hlt: Te dongah cadong longyam rhoi te cet rhoi tih Rakhab neh a manu a napa
    khaw, a nganpa rhoek neh anih taengah aka om boeih khaw a huiko rhoek boeih khaw
    a khuen rhoi tih Israel rhaehhmuen tollong ah a khueh rhoi.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ kɛ́dennɛní Dɑhɑbu nɛ̀ o yɛmbɛ̀ nɛ̀ o yɔ̃fũ̀ɔ̃̀ kɔbɛ bɛmɔu,
    nɛ̀ o kɔbɛ bɛmɔu. Kɛ̀ bɛ̀ɛ bɛ̀ kɑ̀nnɛ bɛ̀ bɑ̀tɛ́ dɛ̀ kɛ́tɔ́ɔ́nnɛ̀ bɛmɑ́ɑ̀, kɛ́ndɑkɛ
    bɛ kpɛ́í.
  msy-2020: Ezɨ gumazir igiar faragha moga nguibamɨn ganizimning aven ghua Rahap ko,
    an afeziam ko amebam ko, an doziba, ko an adarasi, bar me inigha azenan izegha
    me isava Israelia itir danganimɨn azenan me atɨ.
  azb-azb: O zaman həmin casus cavanlar qadının evinə gəldi. Raxavı, atasını, anasını,
    qardaşlarını, onun yanında olan hər kəsi, bütün qohumlarını evdən çıxartdılar
    və onları İsrail ordugahından kənar yerdə qoydular.
  eng-DBY: 'And the young men, the spies, went in and brought out Rahab, and her father,
    and her mother, and her brethren, and all that she had: all her kindred did they
    bring out, and they left them outside the camp of Israel.'
  hin-2017: तब वे दोनों जवान भेदिए भीतर जाकर राहाब को, और उसके माता-पिता, भाइयों,
    और सब को जो उसके यहाँ रहते थे, वरन् उसके सब कुटुम्बियों को निकाल लाए, और इस्राएल
    की छावनी से बाहर बैठा दिया।
  swp-swp: 'Hevahevari va, tauitasipo, se avasae numa alona eai Rahaba se woealaei
    murimuri eai: eo tamana, eo sinana hinage, eo rounaeao, eo ena ginauri gamagaridi,
    helena taumia gamagaridi se woealaedi murimuri eai, Isaraela edi aba mia murina
    eai se toredi.'
  eng-YLT: And the young man, the spies, go in and bring out Rahab, and her father,
    and her mother, and her brethren, and all whom she hath; yea, all her families
    they have brought out, and place them at the outside of the camp of Israel.
  kne-kne: Inmey da tet-ewa et inbela da si Rahab, da ama na en ina na, ya siya abe
    din aag-i na ya odom ay wada sin beey na. In-ey da am-in daida sin sag-en di kampon
    di Israelita ta say adi da maan-ano.
  eng-WYC-2017: And the young men entered in, and they led out Rahab, and her father,
    and mother, and all her brethren, and all the appurtenance of her, and kindred;
    and they made them to dwell without the tents of Israel.
  eng-WMBB: The young men who were spies went in, and brought out Rahab with her father,
    her mother, her brothers, and all that she had. They also brought out all of her
    relatives, and they set them outside of the camp of Israel.
  urd-GVH: चुनाँचे यह जवान आदमी गए और राहब, उसके माँ-बाप, भाइयों और बाक़ी रिश्तेदारों
    को उस की मिलकियत समेत निकालकर ख़ैमागाह से बाहर कहीं बसा दिया।
  rug-rug: Ke topue la sari karua, meke la turaṉa mae nia rini se Rehabi meke sari
    karua tiatamana, na tasina koreo, meke sari kaiqa pule pa nana tatamana, meke
    sari na nana pinausu, meke ta kopue si arini tata vasina koa sari na ipi tadi
    na tie Izireli.
  gaz-gaz: Kanaafuu dargaggoonni basaasuu dhaqanii turan sun ol seenanii Rahaab, abbaa
    isheetii fi haadha ishee, obboloota isheetii fi waan kan ishee taʼe hundumaa gad
    baasan. Maatii ishee hundas alatti baasanii qubata Israaʼeliitiin ala isaan tursan.
  fra-LSG: Les jeunes gens, les espions, entrèrent et firent sortir Rahab, son père,
    sa mère, ses frères, et tous ceux qui lui appartenaient; ils firent sortir tous
    les gens de sa famille, et ils les déposèrent hors du camp d’Israël.
  gnn-gnn: Yuwalkthi maṉḏanydja marrtjinana‐wala yana ŋunhiyi ḏarramunydja maṉḏa,
    ga garr'yurruna ŋanya ga nhanŋu gurruṯu'mirrinha walalanha, bala yana gäŋalana
    lili Yitjuralpuyŋuwalana wäŋalili ŋunhimalana.
  yal-yal: Banxulan firinna naxanye yamanan nakɔrɔsi wundoni, ne yi siga, e sa Raxabi
    ramini banxini e nun a fafe nun a nga nun a tadane nun a xunyɛne nun a muxune
    birin e nun a xabilan birin, e yi e ramini, e e radɔxɔ Isirayila yamaan daaxaden
    dɛxɔn.
  haw-1868: Komo aku la ua mau kanaka ui la o na kiu, a lawe mai la iwaho ia Rahaba,
    a me kona makuakane, a me kona makuwahine, a me na kaikunane ona, a me kona mau
    mea a pau; a lawe mai la no hoi lakou i kona poe hoahanau a pau, a waiho iho la
    ia lakou mawaho o kahi i hoomoana'i ka Iseraela.
  arb-NAV: فَمَضَى الْجَاسُوسَانِ إِلَى بَيْتِ رَاحَابَ، فَأَخْرَجَاهَا هِيَ وَأَبَاهَا
    وَأُمَّهَا وَإِخْوَتَهَا وَكُلَّ مَا لَهَا، وَأَقْرِبَاءَهَا، وَذَهَبَا بِهِمْ
    إِلَى مَكَانٍ آمِنٍ خَارِجَ مُخَيَّمِ إِسْرَائِيلَ.
  ewe-ewe: Ŋkutsalawo yi ɖatu Rahab, eye woxɔe ɖe agbe kpe ɖe fofoa, dadaa, nɔviawo
    kple ame siwo katã nɔ egbɔ la ŋu. Wona ame siawo nɔ Israelviwo ƒe asaɖa la godo.
  eng-LEE: 'And the young men, the spies, went in, and brought out Rachab, and her
    father, and her mother, and her brothers, and all belonging to her: and they brought
    out all her kindred, and they left them without the camp of Israel.'
  asm-FB: তেতিয়া সেই ডেকা চোৰাংচোৱা দুজনে সোমাই গৈ ৰাহাব আৰু তাইৰ বাপেক, মাক আৰু
    ভাই ককাই আদি কৰি তাইৰ সম্পৰ্কীয় সকলোকে আৰু আটাইবোৰ জ্ঞাতি-কুটুম্বক উলিয়াই আনি,
    ইস্ৰায়েলৰ ছাউনিৰ বাহিৰত হ’ল।
  sus-A: يِ سّفّتَلَ قٍ رَبّنيِ قِرِنيِيٍ نَشَ سِفَ، عٍ سَ رَشَبِ رَ مِنِ بَنشِ كُي.
    عٍ نَشَ عَ بَبَ، عَ نفَ، عَ تَارَيٍ، عَ شُنيَيٍ، نُن عَ بَرِبٌورٍيٍ بِرِن نَمِنِ،
    عٍ قَ عٍ مَكَنتَ عٍ كٍرٍنيِ مَ عِسِرَيِلَ حَمَ يٌنكِندٍ سّيتِ مَ.
  fra-SBL: Les jeunes gens qui étaient des espions entrèrent et firent sortir Rahab
    avec son père, sa mère, ses frères et tout ce qui lui appartenait. Ils firent
    aussi sortir tous les membres de sa famille, et ils les placèrent en dehors du
    camp d'Israël.
  hbo-hbo: וַיָּבֹ֜אוּ הַנְּעָרִ֣ים הַֽמְרַגְּלִ֗ים וַיֹּצִ֡יאוּ אֶת־רָ֠חָב וְאֶת־אָבִ֨יהָ
    וְאֶת־אִמָּ֤הּ וְאֶת־אַחֶ֙יהָ֙ וְאֶת־כָּל־אֲשֶׁר־לָ֔הּ וְאֵ֥ת כָּל־מִשְׁפְּחֹותֶ֖יהָ
    הֹוצִ֑יאוּ וַיַּ֨נִּיח֔וּם מִח֖וּץ לְמַחֲנֵ֥ה יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:JOS.006.022'
  kik-kik: Nĩ ũndũ ũcio aanake acio maarĩ athigaani magĩtoonya na makiumia Rahabu
    na nja, hamwe na ithe na nyina, na ariũ a nyina na andũ ao othe. Magĩkiumia andũ
    a nyũmba yake othe, makĩmaiga handũ kũu nja ya kambĩ ya Isiraeli.
  fra-NCL: Les jeunes gens, les espions, entrèrent et firent sortir Rahab, son père,
    sa mère, ses frères et tous ceux qui lui appartenaient ; ils firent sortir tous
    les gens de sa famille, et ils les mirent hors du camp d’Israël.
  cek-AK: To pongah prae khen thendoeng hnik loe caeh hoi moe, Rahab, amno hoi ampa,
    angmah ih nawkamyanawk hoi a tawnh ih hmuennawk boih angzoh hoi haih; angmah ih
    imthung takoh kaminawk lak boih pacoengah, Israel kaminawk ataihaih tasa bangah
    oh o sak.
  cuk-cuk: Degisoggu, machergan-warbo-neg-argaapmalad negyaba dogsamalad, geb Rahab,
    e-bab, e-nan, e-susmar, bela e-gwenadgan negyaba-bukmalad, degi, bela e-ibmarmar
    onosmalad. Geb sordamar bela Rahab-e-gwenadgan Israel-dulemar-danar-danar-bukwad-walik,
    neg-bogidikidse sesmalad.
  uig-CYR: Халайиқ шәһәрни вә шәһәр ичидики һәммә нәрсиләрни от йеқип көйдүрүвәтти.
    Пәқәт алтун-күмүч, мис вә төмүрдин болған қача-қуча әсвапларни жиғип, Пәрвәрдигарниң
    өйиниң ғәзнисигә әкирип қойди.
  pma-pma: Sakini luva lukur Rehab ral min tata ka mama onen, ka onen vasi keil. Alah
    keil avaha ran out ten rea ka luling keil vesesal en out me-Isrel keil amumon
    votevav ome mul ien.
  tel-2017: వారు వెళ్ళి రాహాబును, ఆమె తండ్రిని, ఆమె తల్లిని, ఆమె సోదరులను, ఆమె బంధువులందరిననీ
    బయటికి తోడుకుని వచ్చారు. వారందరినీ తెచ్చి ఇశ్రాయేలీయుల శిబిరం బయట వారికి నివాసం
    ఏర్పాటు చేశారు.
  hat-BSA: Konsa, jennonm ki te espyon yo te antre. Yo te mennen Rahab deyò avèk papa
    l ak manman l, frè li yo avèk tout sa li te genyen. Anplis, yo te mete deyò tout
    fanmi li yo e te plase yo deyò kan Israël la.
  bxh-bxh: Yo fede, hewahewali sa lau, be waihin matamata heyayana sa foyahiyama,
    ma tinana yo tamana, afa lofuna, yo ana boga mahudoꞌidi, be sa famiya komakomanidi
    edi tefa yai.
  kos-kos: Ouinge, mwet luo ah som ac usalu Rahab, papa tumal, nina kial, tamulel
    wial ac mwet nukewa in lohm sel. Elos use nufon mwet in sou lal, ac oakelosi in
    sie acn sisken acn mwet Israel elos muta we.
  hbo-WLC: וַיָּבֹ֜אוּ הַנְּעָרִ֣ים הַֽמְרַגְּלִ֗ים וַיֹּצִ֡יאוּ אֶת־רָ֠חָב וְאֶת־אָבִ֨יהָ
    וְאֶת־אִמָּ֤הּ וְאֶת־אַחֶ֙יהָ֙ וְאֶת־כָּל־אֲשֶׁר־לָ֔הּ וְאֵ֥ת כָּל־מִשְׁפְּחוֹתֶ֖יהָ
    הוֹצִ֑יאוּ וַיַּ֨נִּיח֔וּם מִח֖וּץ לְמַחֲנֵ֥ה יִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, ụmụ okorobịa abụọ ahụ bụ ndị mere nledo ala ahụ, bara nʼụlọ ahụ,
    kpọpụta Rehab na nna ya na nne ya na ụmụnne ya na ndị ikwu ya niile. Ha kpọpụtara
    ndị ezinaụlọ ya niile debe ha nʼotu ebe nke dị nʼazụ ọmụma ụlọ ikwu ụmụ Izrel.
  ory-ory: ଏଥିରେ ସେହି ଯୁବା ଗୁପ୍ତଚରମାନେ ଗଲେ, ପୁଣି ରାହାବକୁ ଓ ତାହାର ପିତା ଓ ତାହାର ମାତା
    ଓ ତାହାର ଭାଇମାନଙ୍କୁ, ପୁଣି ଯାହା ଯାହା ତାହାର ଥିଲା, ସେସବୁ ବାହାର କରି ଆଣିଲେ, ମଧ୍ୟ ସେମାନେ
    ତାହାର ଜ୍ଞାତି ସମସ୍ତଙ୍କୁ ବାହାର କରି ଆଣିଲେ; ଆଉ ସେମାନଙ୍କୁ ଇସ୍ରାଏଲ-ଛାଉଣି ବାହାରେ ରଖିଲେ।
  chk-chk: Iei mine ekewe alüal mi piin operi ewe fanü ra tolong lon o emwenawu Rahap
    pwal saman me inan, mongean me aramasan meinisin. Iwe, ra emwenirewu meinisin
    o anomuur lükün ewe leni ia chon Israel ra nom ie.
  rop-rop: Wal det dubala men bin go na, en dubala bin gajim det gel garram im dedi
    en im mami en im braja olabat en ola najalot femili blanga im, en dubala bin deigim
    olabat holot longwei brom det taun, en deibin kemp wansaid langa det pleis weya
    ola Isreil pipul bin kemp.
  ukr-1871: І пійшли молодики, що ходили на розглядини, та й привели Рагабу з її батьком
    і матїрю, з її братами й иншими домовниками; і всю рідню її вивели та й остановили
    за табором Ізраїльським.
  deu-1951: Da gingen die Jünglinge, die Kundschafter, hinein und führten Rahab heraus;
    sie führten auch ihren Vater und ihre Mutter und ihre Brüder und alles, was sie
    hatte, samt ihrem ganzen Geschlecht, hinaus und ließen sie draußen bleiben vor
    dem Lager Israels.
  eng-JPS: And the young men the spies went in, and brought out Rahab, and her father,
    and her mother, and her brethren, and all that she had, all her kindred also they
    brought out; and they set them without the camp of Israel.
  srp-1865: I otišavši oni momci što uhodiše zemlju, izvedoše Ravu i oca joj i mater
    joj i braæu joj i što god bješe njezino, i sav rod njezin izvedoše, i ostaviše
    ih iza okola Izrailjeva.
  lug-lug: Bwe batyo abavubuka abo abakessi ne bagenda ne bakola nga bwe baalagirwa,
    ne baleeta Lakabu malaaya, ne kitaawe, ne nnyina, ne bannyina n’abantu be bonna
    be yali nabo, ne babateeka ebweru w’olusiisira lw’Abayisirayiri.
  heb-heb: ויבאו הנערים המרגלים ויציאו את רחב ואת אביה ואת אמה ואת אחיה ואת כל אשר
    לה ואת כל משפחותיה הוציאו ויניחום מחוץ למחנה ישראל׃
  ben-IRV: তাতে সেই দুইজন যুবক গুপ্তচর প্রবেশ করে রাহবকে এবং তার মা-বাবা ও ভাইদের
    ও তার সমস্ত লোককে বের করে নিয়ে এল; তার সমস্ত গোষ্ঠীকেও বের করে নিয়ে এল; তারা
    ইস্রায়েলের শিবিরের বাইরে তাদেরকে রাখল।
  pan-pan: ਤਦ ਉਹ ਜੁਆਨ ਖੋਜੀ ਅੰਦਰ ਗਏ ਅਤੇ ਰਾਹਾਬ ਨੂੰ ਉਸ ਦੇ ਪਿਤਾ, ਮਾਤਾ ਅਤੇ ਭਰਾਵਾਂ ਨੂੰ ਅਤੇ
    ਉਸ ਦੇ ਨਿੱਕੜ ਸੁੱਕੜ ਨੂੰ ਬਾਹਰ ਲੈ ਆਏ, ਨਾਲੇ ਉਸ ਦਾ ਸਾਰਾ ਟੱਬਰ ਵੀ ਬਾਹਰ ਲੈ ਆਂਦਾ ਅਤੇ ਉਸ
    ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਦੇ ਡੇਰੇ ਦੇ ਬਾਹਰ ਰੱਖਿਆ।
  mya-JVB: တံလျှို လုပ်သောလုလင် တို့သည် ဝင် ၍ ၊ ရာခပ် နှင့် သူ့ မိဘ ၊ သူ့ မောင် များ၊
    သူ ၌ ရှိသမျှ တို့ကို၎င်း ၊ သူ့ ပေါက်ဘော် အပေါင်း တို့ကို၎င်းထုတ် ဆောင်ခဲ့၍ ၊ ဣသရေလ
    တပ် ပြင် မှာထား ပြီးလျှင်၊
  tte-O: Mwa tolobubu siya tauna kona silau Yeliko silobubunan silau Leyabi kanakavao
    tamana, sinana, dunao yo ana bodao meuloili siyoga-gogonagili silawagili sipeili
    Isileli ali kaba gogo salina mena.
  tbg-tbg: Minti tumanta vitanta oru Rehaapiravata, vira noka qokavata, vira qata
    vakaukavata, vira vaiinti nahenti vonavuvata, vira kaiqa vaiinti nahentivata,
    ntita vare vahaaqaini veva ke, vika ntita vare Isareri seri naavu maaqa kaqatora
    tataaqa muntu kora.
  hmo-hmo: Vadaeni unai eregabe ruaosi, guna idia be hasinadoa taudia, ese ruma idia
    raka vareai. Idia ese Rahaba, iena tamana bona sinana, iena taihuna bona iena
    varavara ibounai danu idia hakaua murimuri dekenai. Idia ibounai be idia hakaua
    lao, Israela taudia edia kamepa murinai idia atodia.
  urd-urd: तब वह दोनों जवान जासूस अन्दर गये और राहब को और उसके बाप और उसकी माँ और
    उसके भाइयों को, और उसके अस्बाब बल्कि उसके सारे ख़ानदान को निकाल लाये, और उनको
    बनी इस्राईल की ख़ेमागाह के बाहर बिठा दिया।
  rus-SYN: А город и все, что в нем, сожгли огнем; только серебро и золото и сосуды
    медные и железные отдали, чтобы внести Господу в сокровищницу дома Господня.
  bqc-SIM: Ɔ̃ ɛ̀waasopiↄ gɛ̀ bↄ̀ ń Lahabuo ń aà maeo ń aà dao ń aà vĩ̀iↄ ń
    aà dãunaↄ ń aà gbɛ̃́ↄ píi. Aa bↄ̀lɛ ń aà daɛↄ píi, ↄ̃ aa ń kálɛ Isailiↄ
    bòo saɛ.
  tcz-CHONGTHU: Gamvelhia cheteni chu achelut lhonnin Rahab chu amatoh umkhom apale
    anu, asopiho le aisungmite jouse chutoh agapuidoh lhonnin ahi.
  mar-mar: तेव्हा त्या तरुण हेरांनी आत जाऊन राहाबेला, तिच्या आई-वडीलांना, भाऊबंदांना,
    तिचे जे कोणी होते त्या सर्वांना म्हणजे तिच्या सर्व आप्तजनांना बाहेर आणून इस्राएलाच्या
    छावणीबाहेर नेऊन ठेवले.
  qub-qub: Chaura paycuna yaycuriycärir Rahabta, papäninta, mamanta, turincunata,
    llapan famillyancunatawan jorguran. Nircur pusharan Israelcuna tiyaycashanpita
    juc-läman mana pipis tarinanman.
  bqp-bqp: Akũ kɛfɛnna pìnↄ gɛ̀ɛ ò bò kũ Rahabuo kũ a deo kũ a dao kũ a vĩ̀ninↄ
    kũ a dakũnanↄ kũ a gbɛ̃nↄ ń pínki. Ò sù kãao kũ a danɛnↄ ń pínki, akũ ò
    ń kátɛ Isarailanↄ bùraa sarɛ.
  hat-hat: Se konsa y' ale, yo fè Rarab soti ansanm ak papa l', manman l', frè l'
    yo, tout rès fanmi l' yo ak tou sa yo te genyen, yo enstale yo yon kote andeyò
    kan moun Izrayèl yo.
  eng-BSB: So the young spies went in and brought out Rahab, her father and mother
    and brothers, and all who belonged to her. They brought out her whole family and
    settled them outside the camp of Israel.
  tod-tod: Zunu felegɔiti ti liini zou zuʋɛtɛ fai ma, naati ti liini, ti Laɠaɓe ɠula,
    ta kɛɛɠɛ, ta dee, ta kɛɛɠɛleaiti, ta nɔnɔiti kpein, ti ná-nuiti pɛ kula. Ti ɓaa
    ti maazu, ti ti ʋu Izelayɛle nuiti puuzuʋɛ ʋoluʋɛ.
  eng-WEBPB: The young men who were spies went in, and brought out Rahab with her
    father, her mother, her brothers, and all that she had. They also brought out
    all of her relatives, and they set them outside of the camp of Israel.
  kbq-kbq: Hanki ana tare afure ne'tremokea umarerike Rehapune nererane nefane, asarehe'ine
    ana maka naga'a zamavare'za Israeli naga'ma seli noma emegi'za mani'naza kumamofo
    megi'a eme zamante'naze.
  nhe-BL: Huajca nopa tlacame calajque huan quinquixtijque Rahab ihuaya itata, inana,
    iicnihua, iteixmatcahua huan nochi inintlatequipanojcahua. Huan quinhuicaque ma
    itztoca huejca tlen campa mocajcajtoyaj nopa israelitame ipan ininyoyoncalhua.
  sps-sps: Ana ina fuan na tsoiny totoboo naa to ser nom mito Reheb fiisen mena fo
    nuatsin ya to te kaa fiisen mi ya numaa. Kat to ri ras ra natuari na fokinai fiisen
    ramirin vainy gog tsuri, ri na to tana te totovaar ror a taa Isrel, ser gim to
    ma sab ta iring.
  bus-bus: Ben gↄ̃kparɛ pìnↄ gàa wà bↄ̀ kↄ̃n Rahabuo kↄ̃n a deo kↄ̃n a dao kↄ̃n a
    vĩ̀inↄ kↄ̃n a dãaronↄ kↄ̃n a gbɛ̃nↄ ń píngi. Aↄ̃ sùo kↄ̃n à danɛnↄ ń píngi,
    ben aↄ̃ ń káɛ Isarailinↄ bùra saɛ.
  gub-BL: A'e rupi a'e awa ywy katu haw rehe ume'e ma'e kwer wà kury, wixe hàpuz me
    wà kury, Ha'aw a'e wi herur pà wà kury. Werur tu, ihy, ikywyr wà, iànàm wà no.
    Werur iànàm paw tawhu wi wà, wazuka 'ym pà wà, amo ywy pehegwer rehe wamuigo kar
    pà wà. Upyta a'e pe Izaew waker awer huwake wà.
  eng-DRA: And the young men went in and brought out Rahab, and her parents, her brethren
    also and all her goods and her kindred, and made them to stay without the camp.
