verse: JOS.001.014
translations:
  mal-C: നിങ്ങളുടെ ഭാര്യമാരും കുട്ടികളും കന്നുകാലികളും യോർദാനു കിഴക്ക് മോശ നിങ്ങൾക്കു
    നൽകിയ ദേശത്തിരിക്കട്ടെ; എന്നാൽ നിങ്ങളിൽ യുദ്ധപ്രാപ്തരായവർ ഒക്കെയും ആയുധധാരികളായി
    നിങ്ങളുടെ സഹോദരന്മാർക്കു മുമ്പായി കടന്നുചെല്ലുക.
  deu-TKW: Eure Weiber, eure kleinen Kinder und euer Vieh sollen in dem Lande bleiben,
    das euch Mose jenseits des Jordan angewiesen hat; ihr aber, sämtliche streitbare
    Männer, sollt kampfgerüstet vor euren Volksgenossen einherziehen und ihnen Hilfe
    leisten,
  lin-lin: Kaka basi, bana mpe bibwele na bino nde bakoki kotikala na mabele oyo Moyize
    apesaki bino na ngambo ya este ya Yordani. Kasi bilombe na bino nyonso ya etumba
    basengeli kolata bibundeli, kokatisa mpe kotambola liboso ya bandeko na bino.
    Bokosunga bandeko na bino
  eng-LSV: your wives, your infants, and your substance, abide in the land which Moses
    has given to you beyond the Jordan, and you pass over by fifties, before your
    brothers, all the mighty men of valor, and have helped them,
  eng-GNV: 'Your wiues, your children, and your cattell shall remaine in the land
    which Moses gaue you on this side Iorden: but ye shall goe ouer before your brethren
    armed, all that be men of warre, and shall helpe them,'
  eng-WEBSTER: Your wives, your little ones, and your cattle shall remain in the land
    which Moses gave you on this side of Jordan; but ye shall pass before your brethren
    armed, all the mighty men of valor, and help them;
  nhw-BL: '@see-verse:JOS.001.013'
  swh-ONEN: Wake zenu, watoto wenu na mifugo yenu watakaa katika nchi ile Mose aliyowapa
    mashariki ya Yordani, lakini mashujaa wenu wote, wakiwa wamevikwa silaha kikamilifu
    lazima wavuke mbele ya ndugu zenu. Imewapasa kuwasaidia ndugu zenu hadi
  bba-bba: Yen sɔ̃ tɛ̃, bɛɛn kurɔbu kɑ bɛɛn bii piiminu kɑ bɛɛn sɑbenu koo sinɑ tem
    mɛ sɔɔ Yuudɛnin berɑ mini, ɑdɑmɑ bɛɛ tɑbu durɔbu kpuro i ko i tɔburɑ i n tɑbu
    yɑ̃nu nɛni, i kɑ bɛɛn mɛro bisibu somi,
  eng-KJVCPB: Your wives, your little ones, and your cattle, shall remain in the land
    which Moses gave you on this side Jordan; but ye shall pass before your brethren
    armed, all the mighty men of valour, and help them;
  mpx-mpx: Natumiyau ge wami bwasumu nihi miminaa te wami panuwaa e, yaa komiu tolohaveyan
    gegewemiu wami elohaveyan nuku bugulan, inoke nuku houwa-agima ge wewel Yolidani
    ta kalapanet-an. Ama talimiyau nuku labema ga
  wbp-wbp: Junga kujaju. YAAWIYI-rli-nyarra walya nyampuju kakarrara-purda karru Jurdunukuju
    yungu. Kala jalangu nyurrurla wati-paturlu mantalu-nyanu junma, kurlarda manu
    kurdiji. Mantalu-nyanu yungunkulu-jana jangkardu yani yapaku kuja kalu nyina yinyarla
    kamparru-warnu. Yampiyarralu-jana kali-puraji-patuju manu kurdukurdu manu puluku-wati,
    jiyipi, narnukutu purdangirli. Yantalu-jana jangkardu nyurrurlakupurdangka-purnu-kurlu
    yapaku kuja kalu karru Jurdunurla nyina murrarninginti.
  luo-luo: Mondeu, nyithindu kod kweth mag jambu nyalo dak e piny mane Musa omiyou
    yo ka wuok chiengʼ mar aora Jordan, makmana jou makedo duto, moikore gi gige lweny,
    nyaka uidh loka kutelo e nyim oweteu ma jo-Israel. Konyuru oweteu,
  meu-meu: Adavamui bona natumui maraḡidia bona emui boromakau na hari Mose e henimui
    tanona ai bae noho, Ioridane sinavaina inikahana ai; a tuari mai dibamui taumui
    iboumui ai na emui tuari ḡaudia bavabi kau, tadikakamui vairadiai ba raka hanai,
    ba durudia,
  npi-ULB: तिमीहरूका पत्‍नीहरू, तिमीहरूका स-साना बालबच्‍चाहरू र तिमीहरूका गाईवस्‍तुहरू
    मोशाले दिएका यर्दन वारिको भूमिमा नै रहने छन् ।
  yor-yor: Àwọn ìyàwó yín, àwọn ọmọ yín àti àwọn ẹran ọ̀sìn yín lè dúró ní ilẹ̀ tí
    Mose fún un yin ní ìlà-oòrùn Jordani; ṣùgbọ́n gbogbo àwọn jagunjagun un yín, pẹ̀lú
    ìhámọ́ra ogun gbọdọ̀ kọjá síwájú àwọn arákùnrin yín. Ẹ̀yin yóò sì rán àwọn arákùnrin
    yín lọ́wọ́
  emp-NTPO: Jãʌ̃be bãrã quimara, warrarãra, animarã sid̶a nama amenadua naʌ̃ Jordaʌ̃
    do orroare Moiseba diad̶a ẽjũãne. Baribʌrʌ bãrã mẽsrã b̶eaba djõni careabemada
    edad̶aped̶a na chãnida panʌa. Chãnaped̶a dairãare djõnida panʌa ab̶a dadji Ãcõrẽba
    dairãa diai jarad̶a ẽjũã edabʌdad̶aa. Idjia bãrã naʌ̃ ẽjũãne necai b̶ʌd̶a quĩrãca
    dairã sid̶a maʌ̃ ẽjũãne necai b̶ʌya. Mãwãnacarea bãrãra namaa jẽda zed̶ida panʌa
    bãrã ẽjũã Jordaʌ̃ dod̶eba ʌ̃mãdau odjabariare b̶ʌd̶aa, Ãcõrẽ nezoca Moiseba naʌ̃
    ẽjũãra bãrãa diad̶a bẽrã.–
  ind-ind: Anak-istri dan ternak kalian boleh tinggal di sini, di negeri yang sudah
    diberikan Musa di sebelah timur sungai Yordan. Tetapi pasukan kalian harus memimpin
    suku-suku lainnya menyeberangi sungai Yordan dengan bersenjata lengkap dan membantu
    mereka berperang,
  pes-OPCB: پس زنان و فرزندان و حیوانات شما در اینجا در سرزمینی که موسی در شرق اردن
    به شما داد، می‌مانند. اما مردان جنگی شما باید همگی مسلح شده، پیشاپیش بقیهٔ قبایل
    به آن طرف رود اردن بروند و ایشان را یاری دهند
  tgl-ULB: Mananatili sa lupaing ibinigay sa inyo ni Moises sa kabila ng Jordan ang
    inyong mga asawa, inyong mga maliliit, at ang inyong mga alagang hayop. Pero ang
    inyong mga mandirigma ay tatawid kasama ng inyong mga kapatid na lalaki at tutulungan
    sila
  cbu-NT: Ashiri izanllis, ipartamtis, mishat chinitamtis nishuri Ortaganungiri kung,
    Móysisarini tsapoo panarangu anshuri kamingangtsa. Itaru, siyaana ichingarus kamuzanuris
    kizpurtayarus, k'chirpunguris yáyarus, Ortagaa kung kiteerus, yap zuwanllis naayaranllina
    amb tachitayarus, zuwanlleemis istashinints, nda tputs kasimaama.
  hui-hui: Tí onebi waneiginirubi bulumagarubi iba ange ni ibirahayagi ogoria heloleberemi.
    Tínaga wai biagane agali biarume ti hamene Isaraele hameigini o poraru biamogo
    bule tigua Iba Yodana ala domalu bamba holebira.
  mya-mya: သင်​တို့​၏​သား​မယား၊ သိုး၊ နွား၊ ဆိတ်​စ​သော တိ​ရစ္ဆာန်​များ​သည်​ဤ​အ​ရပ်​တွင်​နေ​ရစ်​၍၊
    သူ တို့​အ​နက်​လက်​နက်​ကိုင်​နိုင်​သူ​အ​မျိုး​သား မှန်​သ​မျှ​သည် အ​ခြား​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​ချင်း​တို့​၏​တပ်​ဦး​အ​ဖြစ်​မြစ်​ကို အ​လျင်​အ​မြန်​ဖြတ်​ကူး​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་ཆུང་མ་དང་བུ་ཕྲུག ཕྱུགས་ཟོག་བཅས་ནི་མོ་ཤེས་ཁྱོད་ཅག་ལ་གནང་བའི་ཡུལ་ཏེ་ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་སུ་བསྡད་ཆོག་མོད།
    འོན་ཀྱང་ཁྱོད་ཚོའི་ཁྲོད་ཀྱི་དཔའ་རྒོད་སྟོབས་ཅན་རྣམས་ཀྱིས་མཚོན་ཆ་ཁྱེར་ཏེ་སྤུན་རྣམས་ཀྱི་སྔོན་དུ་ཕར་སོང་ནས་དེ་དག་ལ་རོགས་བྱེད་དགོས་ཤིང་།
  sna-sna: Vakadzi venyu, vana venyu nezvipfuwo zvenyu zvichasara munyika yamakapiwa
    naMozisi kudivi rino reJorodhani, asi varume venyu vose vehondo, vakabata zvombo,
    vanofanira kuyambukira mhiri mberi kwehama dzenyu. Munofanira kubatsira hama dzenyu
  spa-BLM: Vuestras mujeres, vuestros niños y vuestros ganados vivirán en la tierra
    que Moisés os dio al otro lado del Jordán; pero vosotros pasaréis delante de vuestros
    hermanos armados, todos los hombres valientes, y les ayudaréis
  cac-cac: Ol eyactejcan eb' ix eyetb'eyum, eyuninal yed' noc' e molb'etzal noc' d'a
    lum tic, aton lum ix yac'can vin̈aj Moisés d'ayex d'a stojolal b'aj sjavi c'u
    d'a a' Jordán tic. A exxo e masanil stiempoal val e b'at d'a oval, aq'uec lista
    e b'a yed' eyamc'ab', tzex b'ab'laj d'a yichan̈ masanil eb' quetchon̈ab' tic,
    yic ol ex c'axpaj d'a a' Jordán tic yic tzex colvaj yed' eb'.
  swh-ULB: Wake zenu, na watoto wenu na mifugo yenu itakaa katika nchi ambayo Musa
    aliwapa ninyi ng'ambo ya Yordani. Lakini watu wenu wa vita wataenda pamoja na
    ndugu zao na kuwasaidia.
  bel-bel: жонкі вашыя, дзеці вашыя і быдла ваша няхай застануцца ў зямлі, якую даў
    вам Майсей за Ярданам; а вы ўсе, хто можа змагацца, узброіўшыся, ідзеце перад
    братамі вашымі і пасабляйце ім,
  deu-ELBBK: Eure Frauen, eure Kinder und euer Vieh sollen in dem Land bleiben, das
    Mose euch diesseits des Jordan gegeben hat; ihr aber, alle kampfbereiten Männer,
    sollt gerüstet vor euren Brüdern hinüberziehen und ihnen helfen,
  mbb-OT: Is menge esawa niw, wey is menge anak niw ne mebpetaǥak dà kayi te tanà
    he zapit te edsilaan he vahin te tanà kayi te Jordan duma te menge uyaǥen niw.
    Piru is menge sundaru niw kinahanglan he edhuna sikandan edlayun te ked-uǥup te
    menge suled niw,
  mal-2015: നിങ്ങളുടെ ഭാര്യമാരും കുഞ്ഞുകുട്ടികളും നിങ്ങളുടെ കന്നുകാലികളും യോർദ്ദാന്നിക്കരെ
    മോശെ നിങ്ങൾക്കു തന്നിട്ടുള്ള ദേശത്തിരിക്കട്ടെ; എന്നാൽ നിങ്ങളിൽ യുദ്ധപ്രാപ്തന്മാരായവർ
    ഒക്കെയും സന്നദ്ധരായി നിങ്ങളുടെ സഹോദരന്മാർക്കു മുമ്പായി കടന്നുചെന്നു
  tuo-NT: Mʉsã nʉmosãnumiarẽ, mʉsã põꞌrãrẽ, mʉsã yarã ecarãrẽ aꞌto dia Jordã́ mujĩpũ
    mʉjãtiro peꞌe cũucãꞌña yujupʉ. Moisé mʉsãrẽ oꞌóca diꞌta niꞌi. Mʉsã nipeꞌtirã ʉmʉa
    pũrĩcã aꞌmewẽjẽtutuarã nirãnojõ mʉsã wãmo meꞌrã pẽꞌarãsaꞌa. Mʉsã acawererãrẽ aꞌmewẽjẽtamurã,
    na dʉporo ʉꞌmʉtãña.
  rmc-rmc: Tumare romňija, tumare čhavore the savore stadi ačhena kade andre phuv,
    so tumenge diňa o Mojžiš pro vichodos le Jordanostar. Ale savore tumare zorale
    murša, save hine pripravimen pro mariben, predžana prekal o Jordan anglal savore
    okla kmeňi a pomožinena lenge,
  nlg-nlg: Rana taumiu, dalemiu ma nimiu na bolo kara kabu oli ani levu uluna na beti
    tina Jordan, hauva nimiu na lei malaghai kara talui tua na lei totobo ni gehemate
    tana hulidira, ma kara idevira na balu kema na sogha halavuana na beti tina Jordan,
    ge kara hangaghai tana veitotoghoni.
  pes-OPV: زنان واطفال و مواشی شما در زمینی که موسی در آن طرف اردن به شما داد خواهند
    ماند، و اما شمامسلح شده، یعنی جمیع مردان جنگی پیش روی برادران خود عبور کنید، و
    ایشان را اعانت نمایید.
  ron-1924: Невестеле воастре, прунчий воштри ши вителе воастре сэ рэмынэ ын цара
    пе каре в-а дат-о Мойсе динкоаче де Йордан, дар вой, тоць бэрбаций войничь, сэ
    тречець ынармаць ынаинтя фрацилор воштри ши сэ-й ажутаць,
  ben-OBCV: জর্ডন নদীর পূর্বদিকে মোশি তোমাদের যে ভূমি দিয়েছেন, সেখানে তোমাদের স্ত্রী,
    সন্তানসন্ততি ও পশুপাল থাকতে পারে, কিন্তু তোমাদের সমস্ত যোদ্ধা, সম্পূর্ণ সশস্ত্র
    হয়ে তোমাদের ভাইদের সামনে সামনে অবশ্য জর্ডন নদী পার হয়ে যাবে। তোমরা তোমাদের ভাইদের
    সাহায্য করবে,
  som-som: Dumarkiinna, iyo dhallaankiinna, iyo xoolihiinnuba waxay joogi doonaan
    dalkii Muuse idinka siiyey Webi Urdun shishadiisa, laakiinse raggiinna xoogga
    leh oo hubka sita oo dhammu waa inay walaalahood ka hor gudbaan, oo ay caawiyaan
    iyaga,
  lat-VUC: 'Uxores vestræ, et filii, ac jumenta manebunt in terra, quam tradidit vobis
    Moyses trans Jordanem: vos autem transite armati ante fratres vestros, omnes fortes
    manu, et pugnate pro eis,'
  eng-ASVBT: Your wives, your little ones, and your cattle, shall abide in the land
    which Moses gave you beyond the Jordan; but ye shall pass over before your brethren
    armed, all the mighty men of valor, and shall help them;
  ita-1885: Le vostre mogli, i vostri piccoli fanciulli e il vostro bestiame, dimorino
    nel paese, il quale Mosè vi ha dato di qua dal Giordano; ma voi, quanti siete
    valenti e forti, passate in armi davanti a' vostri fratelli, e date loro aiuto;
  eng-LXXUP: Let your wives and your children and your cattle dwell in the land, which
    he has given you; and ye shall go over well armed before your brethren, every
    one of you who is strong; and ye shall fight on their side;
  eng-ULB: Your wives, your little ones, and your livestock will stay in the land
    that Moses gave you beyond the Jordan. But your fighting men will go over with
    your brothers and help them
  spa-VBL: Sus esposas, hijos, y su ganado se quedarán aquí en la tierra que Moisés
    les asignó cuando estaban al oriente del Jordán. Pero todos sus hombres armados,
    listos para la batalla, irán delante y cruzarán primero para ayudarles,
  fra-_FOB: Vos femmes, vos petits enfants et votre bétail demeureront au pays que
    Moïse vous a donné, de l'autre côté du Jourdain; mais vous, vous passerez en armes
    devant vos frères, tous les hommes forts et vaillants, et vous les aiderez,
  mal-mal: നിങ്ങളുടെ ഭാര്യമാരും കുഞ്ഞുങ്ങളും കന്നുകാലികളും യോർദ്ദാനിക്കരെ മോശെ നിങ്ങൾക്ക്
    തന്നിട്ടുള്ള ദേശത്ത് വസിക്കട്ടെ; എന്നാൽ നിങ്ങളിൽ യുദ്ധപ്രാപ്തന്മാരായവർ ഒക്കെയും
    നിങ്ങളുടെ സഹോദരന്മാർക്കു മുമ്പായി കടന്നുചെന്ന് അവരെ സഹായിക്കണം.
  urd-GVR: Ab jab ham Dariyā-e-Yardan ko pār kar rahe haiṅ to āp ke bāl-bachche aur
    maweshī yihīṅ rah sakte haiṅ. Lekin lāzim hai ki āp ke tamām jang karne ke qābil
    mard musallah ho kar apne bhāiyoṅ ke āge āge dariyā ko pār kareṅ. Āp ko us waqt
    tak apne bhāiyoṅ kī madad karnā hai
  suz-BL: इन मीश नु आलपुकी, बी ब्‍यफ, क्‍यारश भेडा नेल्‍ल मोसामी इन कली गेशो रागी
    यर्दन ओंथ हांबुम बाक्‍चा माल्‍नीम। तन्‍न गे लडाइ पाइब वोंइश मुरपुकी या कुरशा इन
    लोक्‍ब आन कली वारच पचा कली मेको आन क्‍येङा ङोंइती आइक्‍ची हांबु लचा माल्‍नीनी।
  ita-1927: Le vostre mogli, i vostri piccini e il vostro bestiame rimarranno nel
    paese che Mosè vi ha dato di qua dal Giordano; ma voi tutti che siete forti e
    valorosi passerete in armi alla testa de’ vostri fratelli e li aiuterete,
  ckb-ckb: ژن و منداڵ و ئاژەڵی ماڵیتان لەم خاکەدا دەمێننەوە کە موسا پێیدان، لەم بەری
    ڕووباری ئوردون بەرەو ڕۆژهەڵات، بەڵام هەموو جەنگاوەرە قارەمانەکان بە چەکەوە لەپێش
    براکانتانەوە دەپەڕنەوە. یارمەتی براکانتان دەدەن
  eng-BBE: Your wives, your little ones, and your cattle will be kept here in the
    land which Moses gave you on this side of Jordan; but you, the fighting-men, are
    to go over before your brothers, armed, to give them help;
  kan-OKCV: ನಿಮ್ಮ ಹೆಂಡತಿಯರೂ ಮಕ್ಕಳೂ ಪಶುಗಳು ಮೋಶೆ ನಿಮಗೆ ಕೊಟ್ಟ ಯೊರ್ದನ್ ನದಿಯ ಈಚೆ ಇರುವ ದೇಶದಲ್ಲೇ
    ಇರಲಿ. ಆದರೆ ನಿಮ್ಮಲ್ಲಿ ಇರುವ ಪರಾಕ್ರಮಶಾಲಿಗಳೆಲ್ಲಾ ಯುದ್ಧಸನ್ನದ್ಧರಾಗಿ ನಿಮ್ಮ ಸಹೋದರರ ಮುಂದೆ
    ಹೊರಟು, ನದಿದಾಟಿ,
  bbb-bbb: Ijadufuo nine agebara ro fanuve jone boeje ijena aesakae Do Jodeni ikene
    una mazani ajiamo nake Mosisi fu miaema igia karifo. Ja igia karike e bijaevo
    jone bu juvua magu abena ude vake uviarafa jone bu rade nuvediafo. Bu ijiege vakinu
    uviarafa jone ifejiana e ani buone ije kaniakuria areme ijia karike.
  tam-2017: உங்களுடைய மனைவிகளும் பிள்ளைகளும் மிருகஜீவன்களும், மோசே உங்களுக்கு யோர்தானுக்கு
    இந்தப்புறத்திலே கொடுத்த தேசத்தில் இருக்கட்டும்; உங்களிலுள்ள யுத்தவீரர்கள் எல்லோரும்
    உங்களுடைய சகோதரர்களுக்கு முன்பாக அணியணியாகக் கடந்துபோய்,
  spa-RV-1909: Vuestras mujeres y vuestros niños y vuestras bestias, quedarán en la
    tierra que Moisés os ha dado de esta parte del Jordán; mas vosotros, todos los
    valientes y fuertes, pasaréis armados delante de vuestros hermanos, y les ayudaréis;
  ron-BTF: Soțiile voastre, micuții voștri și vitele voastre, să rămână în țara pe
    care v-a dat-o Moise de această parte a Iordanului; dar voi să treceți înarmați
    înaintea fraților voștri, toți bărbații puternici de valoare și să îi ajutați,
  eng-WEBP: Your wives, your little ones, and your livestock shall live in the land
    which Moses gave you beyond the Jordan; but you shall pass over before your brothers
    armed, all the mighty men of valor, and shall help them
  eng-FBV: Your wives and children, and your livestock will remain here in the land
    that Moses allotted you on the east side of the Jordan. But all your armed men,
    ready for battle, will cross over ahead of your brothers to help them,
  nld-1939: Uw vrouwen, kinderen en vee mogen in het land blijven, dat Moses u in
    het Overjordaanse heeft gegeven. Maar gij allen moet als dappere mannen gewapend
    voor uw broeders uittrekken en hen helpen,
  nch-BL: '@see-verse:JOS.001.013'
  vie-1934: Vợ, con nhỏ, và bầy súc vật các ngươi sẽ ở trong xứ mà Môi-se ban cho
    các ngươi về phía bên này sông Giô-đanh; nhưng các ngươi, tức là hết thảy người
    mạnh dạn, phải cầm binh khí đi ngang qua trước anh em mình, và giúp đỡ họ,
  hin-CV: तुम्हारी पत्नियां, तुम्हारे बालक तथा तुम्हारे पशु उस भूमि पर रहेंगे, जो
    मोशेह द्वारा यरदन के उस पार दी गई है, किंतु तुम्हारे सब योद्धाओं को अपने भाई-बंधुओं
    के आगे जाना होगा, ताकि वे उनकी सहायता कर सकें.
  spa-BES: Sus esposas, sus pequeños y su ganado serán guardados aquí en la tierra
    que Moisés les dio a este lado del Jordán; pero ustedes, los combatientes, deben
    pasar delante de sus hermanos, armados, para ayudarlos;
  tdx-tdx: Hitobok’ an-tane natolo’ i Mosè anahareo alafe’ Iardeney atoy o vali’ areoo
    naho o keleia’ areoo naho o añombe’ areoo, f’ie hitsak’ aolo’ o rahalahi’ areoo
    reke-pialiañe, songa fanalolahy maozatse hañolo­rañe iareo;
  tha-KJV: จงให้ภรรยาของท่านทั้งหลาย ลูกเล็กของท่าน และฝูงสัตว์ของท่านอยู่ในแผ่นดินซึ่งโมเสสยกให้​ที่​ฟากแม่น้ำจอร์แดนข้างนี้
    แต่​ผู้​ชายที่ชำนาญศึกทั้งหลายในพวกท่านต้องถืออาวุธข้ามไปเป็นทัพหน้า เพื่อช่วยพี่น้องของตน
  por-BR-2018: Vossas mulheres e vossos meninos e vossas animais, ficarão na terra
    que Moisés vos deu desta parte do Jordão; mas vós, todos os valentes e fortes,
    passareis armados diante de vossos irmãos, e lhes ajudareis;
  deu-ELO: Eure Weiber, eure Kinder und euer Vieh sollen in dem Lande bleiben, das
    Mose euch diesseit des Jordan gegeben hat; ihr aber, alle streitbaren Männer,
    sollt gerüstet vor euren Brüdern hinüberziehen und ihnen helfen,
  eng-WYC-2018: your wives, and your sons, and your beasts shall dwell in the land
    that Moses gave to you beyond (the) Jordan, (that is, on the east side of the
    river); but pass ye (over) armed, all (the) strong in hand, before your brethren;
    and fight ye for them,
  epo-epo: viaj edzinoj, viaj infanoj, kaj viaj brutoj restos sur la tero, kiun donis
    al vi Moseo transe de Jordan; kaj vi iru armitaj antaŭ viaj fratoj, ĉiuj, kiuj
    taŭgas por la milito, kaj helpu ilin,
  uig-PIN: Hotun bala-qaⱪanglar wǝ qarpayliringlar Musa ɵzi silǝrgǝ tǝⱪsim ⱪilƣan,
    Iordan dǝryasining bu tǝripidiki zeminda ⱪalsun, lekin aranglarda ⱪanqilik batur
    palwan bolsanglar, silǝr ɵz ⱪerindaxliringlarning aldida sǝptǝ turup ularƣa yardǝm
    berip jǝng ⱪilinglar; taki Pǝrwǝrdigar Hudayinglar ⱪerindaxliringlarƣa silǝrgǝ
    ata ⱪilƣiniƣa ohxax aram ata ⱪilip, ⱪerindaxliringlarƣa u ularƣa miras ⱪilip beridiƣan
    zeminni igilǝtgüqǝ xundaⱪ ⱪilinglar. Andin silǝr tǝwǝlikinglar bolƣan zeminni,
    yǝni Hudaning ⱪuli bolƣan Musa silǝrgǝ tǝⱪsim ⱪilƣan, Iordan dǝryasining kün qiⱪix
    tǝripidiki bu zeminni igilǝx üqün ⱪaytip beringlar, — dedi.
  beo-beo: 'Dilia uda, mano amola ohe fi da guiguda: esaloma. Be dilia dadi gagui
    dunu ilia gegesu liligi gaguli, dilia eno na:iyado Isala:ili dunu amo fidima:ne,
    ilima bisili hano degema.'
  tpi-OTNT: Orait yupela i kisim hap graun bilong yupela pinis, olsem Moses i tok.
    Na ol meri na ol pikinini na ol animal bilong yupela, ol i ken wet i stap hia
    long graun Moses i givim yupela long dispela sait bilong wara Jordan. Tasol ol
    soldia bilong yupela i mas brukim wara na i go paslain long ol wantok na ol i
    mas sambai na helpim ol long pait,
  hau-SA: Matanku, da yaranku, da kuma dabbobinku za su kasance a ƙasar da Musa ya
    ba ku a gabashin Urdun, amma dole mayaƙanku, su yi shirin yaƙi su haye, su yi
    gaba tare da ’yan’uwanku, za ku taimaki ’yan’uwanku
  uig-LAT: Xotun bala-chaqanglar we charpayliringlar Musa özi silerge teqsim qilghan,
    Iordan deryasining bu teripidiki zéminda qalsun, lékin aranglarda qanchilik batur
    palwan bolsanglar, siler öz qérindashliringlarning aldida septe turup ulargha
    yardem bérip jeng qilinglar; taki Perwerdigar Xudayinglar qérindashliringlargha
    silerge ata qilghinigha oxshash aram ata qilip, qérindashliringlargha u ulargha
    miras qilip béridighan zéminni igiletgüche shundaq qilinglar. Andin siler tewelikinglar
    bolghan zéminni, yeni Xudaning quli bolghan Musa silerge teqsim qilghan, Iordan
    deryasining kün chiqish teripidiki bu zéminni igilesh üchün qaytip béringlar,
    — dédi.
  nde-nde: Amakhosikazi enu, abantwabenu lezifuyo zenu zingahlala elizweni elalinikwa
    nguMosi empumalanga yeJodani, kodwa ibutho lenu lonke, lihlome liphelele, kumele
    lichaphe ngaphambi kwabafowenu. Kuzamele lincedise abafowenu,
  ton-ton: ‌ʻE nofo homou ngaahi uaifi, mo hoʻomou fānau siʻi, mo hoʻomou fanga manu,
    ʻi he fonua ʻaia naʻe foaki ʻe Mōsese kiate kimoutolu ʻi he kauvai ni ʻo Sioatani;
    ka ʻe ʻalu muʻomuʻa ʻakimoutolu mo e mahafutau ʻi he ʻao ʻo homou ngaahi kāinga,
    ʻae kau tangata mālohi mo toʻa kotoa pē, ʻo tokoni ʻakinautolu;
  ces-1613: Ženy vaše, dítky vaše i dobytek váš nechť zůstanou v zemi, kterouž dal
    vám Mojžíš s této strany Jordánu, vy pak jděte vojensky zpořádaní před bratřími
    svými, kteříkoli jste muži silní, a pomáhejte jim,
  eng-WMB: Your wives, your little ones, and your livestock shall live in the land
    which Moses gave you beyond the Jordan; but you shall pass over before your brothers
    armed, all the mighty men of valor, and shall help them
  tam-TCV: மோசே உங்களுக்குக் கொடுத்த யோர்தானின் கிழக்கேயுள்ள நிலப்பகுதியில் உங்கள்
    மனைவிகளும், பிள்ளைகளும், ஆடுமாடுகளும் தங்கியிருக்கலாம். ஆனால் உங்களிலுள்ள யுத்தம்
    செய்யும் மனிதர் முழு ஆயுதங்களையும் தரித்தவர்களாய் உங்கள் சகோதரர்களுக்கு முன்னே
    யோர்தானைக் கடந்து செல்லவேண்டும். இவ்வாறு நீங்கள் உங்கள் சகோதரருக்கு உதவிசெய்ய
    வேண்டும்.
  ceb-ULB: Ang inyong mga asawa, ang gagmay ninyo nga mga anak, ug ang inyong binuhing
    mananap magapabilin sa yuta nga gihatag ni Moises kaninyo lapas sa Jordan. Apan
    ang inyong manggugubat nga kalalakin-an maga-uban sa inyong mga igsoon nga lalaki
    ug motabang kanila
  pol-UBG: Niech wasze żony, dzieci i bydło zostaną w ziemi, którą Mojżesz dał wam
    po tej stronie Jordanu; wy zaś, wszyscy dzielni wojownicy, pójdziecie uzbrojeni
    przed waszymi braćmi i będziecie im pomagać;
  agr-agr: Nuadui juju nugka namak Jordágka amain ii pujag juna Moisés atumin amasua
    juwi, atumi nuwe aidau, uchijum aidau, tagkujum aidaujai batsaktajum. Untsu ashí
    aents maanimain aidautigmek maaniaku jutai aidaun yajuaka umintsajum, Jordágka
    amain katiagjum atumi yatsum aidau maaninakui atuktajum.
  kyc-kyc: Nakamana enda wanepe dee mena bulamakaope dupwa dae kararaminyipa nakamana
    yanda singi dupwa yanda pingi bange dupwa minyuo nakamana Isaraele yango dupwa
    enakao epena lapala nakama nyiso wambo parami. Pao nakamana Kamongo Anatu dokome
    ipwa Jotane epenge yuu neta anda pao yalyingi dorena maipyamo dokona kapa pao
    kararami doko kandapala kaeyarami. Kapa kareyami kande doko kandapala Isaraele
    rara dupwa peparae nakama kapu kyuo epo ipa Jotane neta epenge yuu dorename akali
    Moseseme nakamba yuu rangena lao jiyamo dokona palyuo kararami, leya.
  urd-GVU: اب جب ہم دریائے یردن کو پار کر رہے ہیں تو آپ کے بال بچے اور مویشی یہیں
    رہ سکتے ہیں۔ لیکن لازم ہے کہ آپ کے تمام جنگ کرنے کے قابل مرد مسلح ہو کر اپنے بھائیوں
    کے آگے آگے دریا کو پار کریں۔ آپ کو اُس وقت تک اپنے بھائیوں کی مدد کرنا ہے
  deu-1912: Eure Weiber und Kinder und Vieh laßt in dem Lande bleiben, das euch Mose
    gegeben hat, diesseit des Jordans; ihr aber sollt vor euren Brüdern her ziehen
    gerüstet, was streitbare Männer sind, und ihnen helfen,
  kan-2017: ನಿಮ್ಮ ಹೆಂಡತಿ ಮಕ್ಕಳು, ನಿಮ್ಮ ದನಕುರಿಗಳೂ ಮೋಶೆಯು ನಿಮಗೆ ಯೊರ್ದನಿನ ಆಚೆಯಲ್ಲಿ ಕೊಟ್ಟ
    ದೇಶದಲ್ಲೇ ವಾಸವಾಗಿರಲಿ. ಆದರೆ ನಿಮ್ಮ ಭಟರೆಲ್ಲರೂ ಯುದ್ಧಸನ್ನದ್ಧರಾಗಿ ನಿಮ್ಮ ಸಹೋದರರಿಗೆ ಮುಂದಾಗಿ
    ಹೊರಟು, ಹೊಳೆದಾಟಿ ಅವರಿಗೆ ಸಹಾಯಮಾಡಬೇಕು.
  tgo-tgo: Wo hu iteteŋgi lemi ovo, lemi ŋgaŋga na lemi thetheghan burumwaka, sip
    na gout gheke. Wo thɨ reyaku e thivathivake iya Mosese va i wogiyake e ghemi,
    Jorɨdan valɨvaŋga i vorovoro. Ko iyemaeŋge lemi ragagaithɨna wolaghɨye weinji
    lenji gaithɨna bigibiginiye wolaghɨye e nɨmanji, thɨ raka viva lenji valɨ Isirel
    e ghamwanji na vethɨ raka lawa Jorɨdan. Wo hu thalavuime, oghaghamike ghime,
  yap-yap: Pi le’engimed, nge pifakmed, nge gamanman romed e bay ra pired u roy, ma
    pi salthaw romed ni kar fal’eged rogorad ko mael e bay ra m’onod rok piyu Israel
    ni fan e ngar ayuwegedrad
  hlt-MCSB: Huta camoe neh na boiva tah Moses loh nangmih taengah m'paek Jordan rhalvangan
    kah khohmuen ah om uh mai saeh. Tedae nangmih tatthai hlangrhalh boeih long tah
    na manuca rhoek kah a hmai ah caem la cet uh lamtah na manuca rhoek te BOEIPA
    loh nangmih bangla a duem sak due amih te bom uh.
  mdy-ETH: ዒንሢኮ ላኣሎንታ ናኣቶንታ ቆልሞንታ ሙሴ ዮርዳኖሴ ሱካ ዒንሢም ዒንጌ ሃኖ ዓጬሎይዳ ዴዖንጎ፤ ጋዓንቴ ዒንሢኮ ዖሎ
    ዖላ ዓሳ ዖሎ ዓንጋሞ ዔኪ ዔያቶኮ ፃጶ ዒስራዔኤሌ ዓሶ ማኣዳኒ ቤርታ ዮርዳኖሴ ዎሮና ፒንቆንጎ፤
  twi-ASANTE: Mo yerenom, mo mma ne mo anantwie bɛtena Yordan apueeɛ fam ha. Nanso,
    mo akofoɔ a wɔasiesie wɔn ho ama ɔkɔ no bɛdi mmusuakuo a aka no anim atware Yordan,
    na wɔaboa ma wɔafa asase no. Mo ne wɔn ntena hɔ
  eng-WEBU: Your wives, your little ones, and your livestock shall live in the land
    which Moses gave you beyond the Jordan; but you shall pass over before your brothers
    armed, all the mighty men of valor, and shall help them
  bnp-bnp: Ngane mu bolea pali a tabekena malala ne mua i manga a ngava e Moses i
    taki. E huriki a ngatavine, a koma, a maka sipsip a bulmakau ne mua ri gi made
    koea na malala e Moses i habia ne mua, na tabeke mule valai na naru e Iordan.
    Pali e huriki a nugumaheto ne mua ri gi muga, ri gi tulu poloa a naru, ri gi tagari,
    ri gi tuhori na vabinga e huriki a viri mua,
  wal-wal: Intte maccaasati, intte naatinne intte mehee Yorddaanoosa SHaafaappe hafinttaara
    Muusee intteyyo immido biittan de7ishshona. SHin intte olanchchati bantta ola
    miishshaa oiqqidi, intte dabbotuppe sintta xeeran olettanau Yorddaanoosa SHaafaa
    pinnona. GODAI inttena shemppissidoogaadan, etakka shemppissana gakkanaashiininne
    GODAI intte Xoossai etayyookka immiyo biittaa eti laattana gakkanaashin, eta maaddite.
    Hegaappe guyyiyan simmidi biidi, GODAA ashkkarai Muusee Yorddaanoosa SHaafaappe
    hafinttan awai mokkiyoosaa baazzayidi immido intte biittan de7ite” yaagiis.
  spa-PDDPT: Sus esposas, sus pequeños y sus ganados quedarán en la tierra que Moisés
    les dio a este lado del Jordán, pero todos sus valientes guerreros pasarán en
    orden de batalla al frente de sus hermanos y los ayudarán,
  gun-gun: Pendera'yxy kuery, pendera'y ha'e penderajy kuery ha'e penerymba vaka kuery
    topyta Jordão yakã kyvõgua re pendevy Moisés omboaxa va'ekue re. Ha'e rã peẽ ma
    tembiporu reve 'rã peaxa penderyvy kuery renonde, xondaro peiko va'e ha'e javi.
    Peipytyvõ 'rã,
  agu-BL: Chicyajk cyen bin yi quixkelu' scyuch' chinitxajilu' tzone'j. Ncha'tz yi
    cyawunu' chicyajk cyen tzone'j. Na yi ama'le'j, yi at jalajicy' tzaj yi a' Jordán,
    ya'stzun yi cyeru' yi tak'nak Moisés. Poro cyakil yi e'u' yi chusij che'tu' tan
    oyintzi', yi e'u' yi qui na chixobu', ba'n chixomu' tu chima'clu' ske'j tan kuch'eye'n.
  ilo-ULB: Agtalinaedto dagiti assawayo, dagiti annakyo ken dagiti tarakenyo iti daga
    nga inted kadakayo ni Moises iti labes ti Jordan. Ngem mapan nga umuna kadakayo
    dagiti maingel a lallaki tapno tulonganda dagiti kakabsatyo
  kpg-kpg: Godou lodo mo godou dama mo godou manu gaa noho i ginei, gei godou gau dauwa
    ala gu hagatogomaalia ang gi tauwa, gaa hula laa lodo di monowai e hula i mua
    godou duaahina digau Israel e hagamaamaa digaula,
  uig-ARA: خوتۇن بالا-چاقاڭلار ۋە چارپايلىرىڭلار مۇسا ئۆزى سىلەرگە تەقسىم قىلغان،
    ئىئوردان دەرياسىنىڭ بۇ تەرىپىدىكى زېمىندا قالسۇن، لېكىن ئاراڭلاردا قانچىلىك باتۇر
    پالۋان بولساڭلار، سىلەر ئۆز قېرىنداشلىرىڭلارنىڭ ئالدىدا سەپتە تۇرۇپ ئۇلارغا ياردەم
    بېرىپ جەڭ قىلىڭلار؛ تاكى پەرۋەردىگار خۇدايىڭلار قېرىنداشلىرىڭلارغا سىلەرگە ئاتا
    قىلغىنىغا ئوخشاش ئارام ئاتا قىلىپ، قېرىنداشلىرىڭلارغا ئۇ ئۇلارغا مىراس قىلىپ بېرىدىغان
    زېمىننى ئىگىلەتگۈچە شۇنداق قىلىڭلار. ئاندىن سىلەر تەۋەلىكىڭلار بولغان زېمىننى،
    يەنى خۇدانىڭ قۇلى بولغان مۇسا سىلەرگە تەقسىم قىلغان، ئىئوردان دەرياسىنىڭ كۈن چىقىش
    تەرىپىدىكى بۇ زېمىننى ئىگىلەش ئۈچۈن قايتىپ بېرىڭلار، ــ دېدى.
  bsp-bsp: Aran anu, awut anu, kɔ yɔcɔl yonu yendeyi antɔf ŋaŋɔkɔ Musa ɔsɔŋ un nde
    Yurdɛn kəsək ntende dec dɛmpɛ mɔ. Mba nəna arkun aŋɛ nəŋyɛfərɛnɛ nətɔmpər yosutnɛnɛ
    yonu mɔ, nən' endekɔ-nuŋkɛnɛ kəcali kəŋgbɔkɔ. Nəmar awɛŋc un aŋa,
  sus-sus: Wo xa ginɛe, wo xa die, nun wo xa xurusee nɔma lude bɔxi ma Annabi Munsa
    naxan soxi wo yi ra Yurudɛn kiri ma. Kɔnɔ wo tan tima a gereso ki nan ma wo ngaxakerenyie
    ya ra. Wo xa e mali,
  pon-2006: Amwail pwoud, noumwail seri, oh noumwail pelinmen kan, pahn mihmi wasaht,
    a noumwail sounpei kan me onopadahngehr mahwen pahn kotehla pillapo mwohn riamwail
    mehn Isreal akan pwe re en sewese irail
  jae-jae: Amacnêm lauo to nêm gôlôac ŋasec-ŋasec ma nêm bulimakao sêmoa gamêŋ, taŋ
    Mose kêkêŋ gêdêŋ amac gêc bu Jordan ŋamakeŋ tonecŋa naŋ. Mago amacnêm lau ŋaclai
    sêja laukasap sa naselom bu sêmuŋ nêm lasitêwai ma sênam êsêac sa
  ksd-ksd: Boina ba kavava vaden, ma ra umana natu i vavat, ma kavava umana vavaguai
    diat a ki vatikai ta go ra gunan nina ba Moses i ga tul tar ia ta vavat ati ta
    ra papar a Iordan; ma avat ika a umana tena ongor ta ra vinarubu, avat a kap vargal
    ma avat a bolo lake ta ra luaina mata i ra umana tura i vavat, ma avat a maravut
    diat,
  tur-YTC: Karılarınız, çocuklarınız ve hayvanlarınız Yarden ötesinde Moşe'nin size
    verdiği diyarda yaşayacak; ama siz, bütün güçlü yiğit adamlar silahlı olarak kardeşlerinizin
    önünden geçecek ve
  grc-BRENT: Αἱ γυναῖκες ὑμῶν καὶ τὰ παιδία ὑμῶν καὶ τὰ κτήνη ὑμῶν κατοικείτωσαν ἐν
    τῇ γῇ, ᾗ ἔδωκεν ὑμῖν· ὑμεῖς δὲ διαβήσεσθε εὔζωνοι πρότεροι τῶν ἀδελφῶν ὑμῶν πᾶς
    ὁ ἰσχύων· καὶ συμμαχήσετε αὐτοῖς,
  ind-AYT: Istri-istrimu, anak-anakmu, dan ternakmu akan tinggal di tanah yang Musa
    berikan kepadamu di seberang Sungai Yordan. Akan tetapi, semua orangmu yang perkasa
    harus menyeberang di depan saudara-saudaramu dengan bersenjata dan harus menolong
    mereka,
  nya-nya: Tsono akazi anu, ana anu ndi ziweto zanu zitsale mʼdziko lino limene Mose
    anakupatsani kummawa kwa Yorodani. Koma ankhondo anu okha ndiwo awoloke atatenga
    zida zawo ndi kupita patsogolo pa abale anu kukawathandiza.
  hrv-hrv: Vaše žene, djeca i stada mogu ostati u zemlji koju vam je dao Mojsije s
    onu stranu Jordana. Vi pak ratnici, za boj spremni, morate naoružani poći pred
    svojom braćom da im pomognete,
  mps-mps: Tialima, dagego e tǫ habu badu dagego selama da, tama duga we wai puluba
    me, te kibu dabe badi, augwali ede te wę Jordan e badu te Mosesgo mani tǫde
    tonaluyu bidagameo. Tiali goli, dagego ami bidi dabe da, augwa hwįabo nai dabe
    dodolama, tama e wę nogelama, te abagi dabe dali augwali polasa pelama, tama
    augwali tudi badu tonaluyu, te wąbi hwįbo tau somainao.
  tpi-tpi: Orait yupela i kisim hap graun bilong yupela pinis, olsem Moses i tok.
    Na ol meri na ol pikinini na ol animal bilong yupela, ol i ken wet i stap hia
    long graun Moses i givim yupela long dispela sait bilong wara Jordan. Tasol ol
    soldia bilong yupela i mas brukim wara na i go paslain long ol wantok na ol i
    mas sambai na helpim ol long pait,
  dan-1931: Eders Kvinder og Børn og Kvæg skal blive i det Land, Moses gav eder hinsides
    Jordan; men I selv, alle våbenføre, skal væbnet drage over i Spidsen for eders
    Brødre og hjælpe dem,
  vie-OVCB: Vợ, con cái, và bầy súc vật của anh em sẽ ở lại trong đất mà Môi-se ban
    cho anh em ở bên này sông Giô-đan. Còn tất cả anh em là người dũng cảm, được trang
    bị đầy đủ phải tiên phong vượt sông, chiến đấu cùng với các đại tộc khác.
  guj-2017: તમારી પત્નીઓ, તમારાં નાનાં બાળકો અને તમારાં ઢોરઢાંક યર્દન પાર જે દેશ મૂસાએ
    તમને આપ્યો તેમાં રહે. પણ તમારા લડવૈયા માણસો તમારા ભાઈઓની આગળ પેલે પાર જાય અને
    તેઓને મદદ કરે.
  pon-2006A: Amwail pwoud, noumwail seri, oh noumwail pelinmen kan, pahn mihmi wasaht,
    a noumwail sounpei kan me onopadahngehr mahwen pahn kotehla pillapo mwohn riamwail
    mehn Isreal akan pwe re en sewese irail
  por-BRBSL: Vossas esposas, vossos pequenos e vosso gado viverão na terra que Moisés
    vos deu além do Jordão; mas vós passareis diante de vossos irmãos armados, todos
    os homens valentes, e os ajudareis
  cth-cth: Na yunaw na canaw, hoi saringnaw hah Jordan palang kanîtholah Mosi ni na
    poe e ram thung ao awh han. Hateiteh, senehmaica ka patuem e a thakaawme na hmaunawngha
    ransanaw pueng e hmalah na raka vaiteh, ahnimanaw hah na kabawp han.
  twi-twi: Mo yerenom, mo mma ne mo anantwi bɛtena Yordan apuei fam ha. Nanso, mo
    akofo a wɔasiesie wɔn ho ama ɔkɔ no bedi mmusuakuw a aka no anim atwa Yordan,
    na wɔaboa ma wɔafa asase no. Mo ne wɔn ntena hɔ
  hlt-hlt: Huta camoe neh na boiva tah Moses loh nangmih taengah m'paek Jordan rhalvangan
    kah khohmuen ah om uh mai saeh. Tedae nangmih tatthai hlangrhalh boeih long tah
    na manuca rhoek kah a hmai ah caem la cet uh lamtah na manuca rhoek te BOEIPA
    loh nangmih bangla a duem sak due amih te bom uh.
  tbz-SIM: Di pobɛ̀ nɛ̀ di bí dɛ yó nkpɑɑ́ diɛ ndɛ Mɔyiisi di duɔ́ nkɛ̀ɛ̀ tenkɛ̀,
    kɛ̀ dí bɑ́ɑ́tí kɛ́nɛinɛ̀ di tebìí kɛ̀ dí séntɛ́ kukó nkɛ̀ dí bɛ̀ teennɛ̀ dikpɑ̀nnì,
  msy-2020: Moses, Jordanɨn Fanemɨn nguazir vuer kam, an aruem anadi naghɨn itir nguazim,
    a ia ganɨngi. Eghtɨ ian amuiroghboriba ko asɨziba an ikiam. Eghtɨ ian mɨdorozir
    gumaziba, me bar uan mɨdorozir biziba inigh Jordanɨn Fanem giregh vongɨn mangɨ
    uan aveghbuabar faragh mangɨ. Egh men akuragh mɨdorozim damu.
  dop-dop: Ɩlɛ mǝ ɑlɑɑ, nɑ mǝ piyɑ, nɑ mǝ tɔlɑ tike kɑ́ cɑɣɑnɑ pɔɣɔ nɑ cǝnɛ tɔɔ. Amɑ
    pǝ kɑɑsʋɣʋ ɑpɑlɑɑ yoolɑɑ mɛ tɔ, pǝ wɛɛ sɩ mɩɩ tɛsɩ mǝ tɛɛtʋnɑɑ cɔlɔɣɔ nɑ ɩ́ tɛɛ-wɛɣɛ
    nɔɣɔ nɑ ɩ́ sǝnɑ-wɛ.
  azb-azb: Arvadlarınız, uşaqlarınız, sürüləriniz İordan çayının bu tayında Musanın
    sizə verdiyi torpaqda qalsın. Ancaq siz – bütün igid adamlar silahlanıb qardaşlarınızın
    qabağında o taya keçin.
  eng-DBY: Your wives, your little ones, and your cattle shall abide in the land that
    Moses gave you on this side of the Jordan, but ye, all the valiant men, shall
    go over in array before your brethren and help them,
  hin-2017: तुम्हारी स्त्रियाँ, बाल-बच्चे, और पशु तो इस देश में रहें जो मूसा ने तुम्हें
    यरदन के इस पार दिया, परन्तु तुम जो शूरवीर हो पाँति बाँधे हुए अपने भाइयों के आगे-आगे
    पार उतर चलो, और उनकी सहायता करो;
  swp-swp: '@see-verse:JOS.001.013'
  eng-YLT: your wives, your infants, and your substance, abide in the land which Moses
    hath given to you beyond the Jordan, and ye — ye pass over by fifties, before
    your brethren, all the mighty ones of valour, and have helped them,
  eng-WYC-2017: your wives, and your sons, and your beasts shall dwell in the land
    that Moses gave to you beyond Jordan; but pass ye over armed, all strong in hand,
    before your brethren; and fight ye for them,
  eng-WMBB: Your wives, your little ones, and your livestock shall live in the land
    which Moses gave you beyond the Jordan; but you shall pass over before your brothers
    armed, all the mighty men of valour, and shall help them
  urd-GVH: अब जब हम दरियाए-यरदन को पार कर रहे हैं तो आपके बाल-बच्चे और मवेशी यहीं
    रह सकते हैं। लेकिन लाज़िम है कि आपके तमाम जंग करने के क़ाबिल मर्द मुसल्लह होकर
    अपने भाइयों के आगे आगे दरिया को पार करें। आपको उस वक़्त तक अपने भाइयों की मदद
    करना है
  rug-rug: Sari na tumia na loamia na mia pinausu kurukuru si kaqu koa tani pa kali
    gasa rimata koasa Ovuku Zodani; ba sari na mia tie varipera pu va namanama pude
    varipera si kaqu karovo kekenu la pude toketoke hukatani sari na tie Izireli turaṉadia,
  gaz-gaz: Niitonni keessan, ijoolleen keessanii fi horiin keessan biyya Museen gama
    baʼa Yordaanos isinii kenne keessa haa turan; garuu namoonni keessan warri lolaaf
    qophaaʼan hundi obboloota keessan dura gamatti haa ceʼan. Isin obboloota keessan
    gargaaruu qabdu;
  fra-LSG: Vos femmes, vos petits enfants et vos troupeaux resteront dans le pays
    que vous a donné Moïse de ce côté-ci du Jourdain; mais vous tous, hommes vaillants,
    vous passerez en armes devant vos frères, et vous les aiderez,
  gnn-gnn: Yo, nhumalaŋgu yumurrku' ga miyalk walala ga wäyin walala, walalanydja
    yurru dhiyala yukurra nhina galkundja nhumalaŋgu, yurru nhuma ḏarramuwurrunydja
    bukmak yurru buḏapthunna malthun ŋanapurruŋguna. Nhuma yurru marrtji guŋga'yun
    dhuwala nhumalaŋguway wäwa‐ŋalinha walalanha ya',
  yal-yal: Ɛ ɲaxanle nun ɛ diine nun ɛ xuruseene luma nɛn na bɔxɔni Musa dɛnaxan soxi
    ɛ yii Yurudɛn baan kidi ma. Koni ɛ tan sofane tima nɛn ɛ ngaxakedenne yɛɛ ra ɛ
    nun ɛ yɛngɛ so seene, ɛ yi e mali yɛngɛ sodeni
  haw-1868: O ka oukou poe wahine, a me ka oukou poe kamalii, a me ka oukou poe holoholona,
    e noho no lakou ma ka aina a Mose i haawi mai ai no lakou ma keia aoao o Ioredane;
    a e hele makaukau hoi oukou, ka poe ikaika a pau i ke kaua, mamua o ko oukou poe
    hoahanau, a e kokua aku ia lakou;
  arb-NAV: فَلْتَمْكُثْ نِسَاؤُكُمْ وَأَطْفَالُكُمْ وَمَوَاشِيكُمْ فِي الأَرْضِ الَّتِي
    قَسَمَهَا لَكُمْ مُوسَى وَرَاءَ نَهْرِ الأُرْدُنِّ، أَمَّا أَنْتُمْ، كُلُّ أَبْطَالِ
    الْحَرْبِ الأَقْوِيَاءِ، فَتَعْبُرُونَ مُدَجَّجِينَ بِالسِّلاحِ أَمَامَ إِخْوَتِكُمْ،
    لِتُعِينُوهُمْ،
  ewe-ewe: eya ta mia srɔ̃wo kple mia viwo kple miaƒe lãwo atsi afi sia. Ke ele na
    miaƒe aʋawɔlawo be woabla akpa, akplɔ ame bubuawo atso tɔsisi lae, akpe ɖe wo
    ŋu be, woaxɔ anyigba si le tɔsisi la godo.
  eng-LEE: Your wives, your little ones, and your cattle, shall remain in the land
    which Moses gave you on this side of the Jordan; but ye shall pass over armed
    before your brethren, all the mighty men of valor, and help them;
  asm-FB: মোচিয়ে তোমালোকক দিয়া দেশত তোমালোকৰ ল’ৰা, তিৰোতা আৰু তোমালোকৰ পশুবোৰ যৰ্দ্দনৰ
    পূব পাৰে থাকিব৷ কিন্তু তোমালোকৰ আটাই পৰাক্ৰমী বীৰপুৰুষসকলে সাজু হৈ তেওঁলোকৰ আগে
    আগে গৈ,
  sus-A: وٌ شَ فِنّيٍ، وٌ شَ دِيٍ، نُن وٌ شَ شُرُ سٍيٍ نْمَ لُدٍ بْشِ مَ عَننَبِ مُنسَ
    نَشَن سٌشِ وٌ يِ رَ يُرُدّن كِرِ مَ. كْنْ وٌ تَن تِمَ عَ فٍرٍ سٌ كِ نَن مَ وٌ
    نفَشَكٍرٍنيِيٍ يَ رَ. وٌ شَ عٍ مَلِ،
  fra-SBL: Vos femmes, vos petits enfants et vos troupeaux vivront dans le pays que
    Moïse vous a donné de l'autre côté du Jourdain ; mais vous passerez devant vos
    frères en armes, tous les vaillants hommes, et vous les aiderez
  hbo-hbo: נְשֵׁיכֶ֣ם טַפְּכֶם֮ וּמִקְנֵיכֶם֒ יֵשְׁב֕וּ בָּאָ֕רֶץ אֲשֶׁ֨ר נָתַ֥ן לָכֶ֛ם
    מֹשֶׁ֖ה בְּעֵ֣בֶר הַיַּרְדֵּ֑ן וְאַתֶּם֩ תַּעַבְר֨וּ חֲמֻשִׁ֜ים לִפְנֵ֣י אֲחֵיכֶ֗ם
    כֹּ֚ל גִּבֹּורֵ֣י הַחַ֔יִל וַעֲזַרְתֶּ֖ם אֹותָֽם׃
  piu-2006: '@see-verse:JOS.001.013'
  kik-kik: Atumia anyu, na ciana cianyu, na ũhiũ wanyu no maikare bũrũri ũrĩa mwaheirwo
    nĩ Musa mwena wa irathĩro rĩa Rũũĩ rwa Jorodani, no arũme othe anyu othe arĩa
    njamba cia ita meeohete indo cia mbaara, no nginya maringe mũrĩmo ũũrĩa ũngĩ matongoretie
    ariũ a ithe wanyu. No nginya mũgateithie ariũ a ithe wanyu.
  fra-NCL: Vos femmes, vos petits enfants et vos troupeaux resteront dans le pays
    que Moïse vous a donné au delà du Jourdain ; mais vous passerez en armes devant
    vos frères, vous tous, les hommes forts et vaillants ; et vous les aiderez,
  cek-AK: Na zunawk, na caanawk hoi pacah ih moinnawk loe Mosi mah ang paek o ih Jordan
    vapui yaeh ih prae ah suem oh; toe nangcae thung ih thacak misatuh kop kaminawk
    loe maiphaw to sin o nasoe, nam nawkamyanawk hmaa ah vapui angkat o nasoe loe,
  cuk-cuk: Degisoggu, be-omegan, be-mimmigan, degi, be-ibmar-durgan, bemarga Moisés
    Jordán-diwar-dad-nakwedsik-yar-uksa-gusadgi be obemalo. Bemardi bila-onomalad-gumaladi,
    bemar-inse be-gwenadgan-idu gingi-gani-gani obakmaloed.
  uig-CYR: Хотун бала-җақаңлар вә чарпайлириңлар Муса өзи силәргә тәқсим қилған, Иордан
    дәриясиниң бу тәрипидики зиминда қалсун, лекин араңларда қанчилик батур палван
    болсаңлар, силәр өз қериндашлириңларниң алдида сәптә туруп уларға ярдәм берип
    җәң қилиңлар; таки Пәрвәрдигар Худайиңлар қериндашлириңларға силәргә ата қилғиниға
    охшаш арам ата қилип, қериндашлириңларға у уларға мирас қилип беридиған зиминни
    егиләтгичә шундақ қилиңлар. Андин силәр тәвәлигиңлар болған зиминни, йәни Худаниң
    қули болған Муса силәргә тәқсим қилған, Иордан дәриясиниң күн чиқиш тәрипидики
    бу зиминни егиләш үчүн қайтип бериңлар, — деди.
  tel-2017: మీ భార్యలూ మీ పిల్లలూ మీ పశువులూ యొర్దాను అవతల మోషే మీకిచ్చిన దేశంలో నివసించాలి.
    అయితే పరాక్రమ వంతులు, శూరులైన మీరంతా యుద్ధసన్నద్ధులై మీ సహోదరులకు ముందుగా
  hat-BSA: “‘Madanm nou yo, pitit nou yo ak bèt nou yo va rete nan peyi ke Moïse te
    bannou lòtbò Jourdain an; men nou va travèse devan frè nou yo, prepare an lòd
    batay la, tout sòlda vanyan nou yo e ou va bay yo soutyen,
  kos-kos: Mutan kiowos, tulik nutuwos ac kosro nutuwos ac fah muta in acn se inge.
    Na mwet mweun lowos, wi mwe mweun natulos, ac fahsr sasla Infacl Jordan meet liki
    mwet Israel wialos, in loangelos
  hbo-WLC: נְשֵׁיכֶ֣ם טַפְּכֶם֮ וּמִקְנֵיכֶם֒ יֵשְׁב֕וּ בָּאָ֕רֶץ אֲשֶׁ֨ר נָתַ֥ן לָכֶ֛ם
    מֹשֶׁ֖ה בְּעֵ֣בֶר הַיַּרְדֵּ֑ן וְאַתֶּם֩ תַּעַבְר֨וּ חֲמֻשִׁ֜ים לִפְנֵ֣י אֲחֵיכֶ֗ם
    כֹּ֚ל גִּבּוֹרֵ֣י הַחַ֔יִל וַעֲזַרְתֶּ֖ם אוֹתָֽם׃
  ibo-ibo: Kama ndị nwunye unu, na ụmụntakịrị unu, na anụ ụlọ unu, ga-anọ nʼala a
    dị nʼọwụwa anyanwụ nke Mosis nyere unu. Ma ndị agha unu, ndị jikeere ejike, ga-eduru
    ndị Izrel ndị ọzọ gafee osimiri Jọdan inyere ụmụnna ha aka,
  ory-ory: ମୋଶା ଯର୍ଦ୍ଦନର ପୂର୍ବପାରିରେ ତୁମ୍ଭମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେଇଅଛନ୍ତି, ସେଠାରେ ତୁମ୍ଭମାନଙ୍କର
    ସ୍ତ୍ରୀଲୋକ ଓ ବାଳକ ଓ ପଶୁମାନେ ରହିବେ; ମାତ୍ର ତୁମ୍ଭେମାନେ, ତୁମ୍ଭମାନଙ୍କ ମହାବିକ୍ରମଶାଳୀ
    ଲୋକମାନେ, ସସଜ୍ଜ ହୋଇ ଆପଣା ଭାଇମାନଙ୍କ ଆଗେ ଆଗେ ପାର ହୋଇଯିବ,
  chk-chk: Pwülüemi, nöümi semirit me nöümi pwiin man repwe chök nonom lon ei fanü
    Moses a ngenikemi ötiuen ewe chanpupu Jortan. Nge ekewe sounfiu meinisin me leimi
    repwe akomwola mwen pwimi fän pisekin maun o alisiir,
  rop-rop: Ola waif en ola biginini en ola buligi blanga yumob garra jidan iya gin
    basdam. Bat ola solja blanga yumob garra krosim det riba lida langa detlot najalot
    klen, en dei garra jidan redi blanga fait blanga album olabat gedim olabat kantri
    det said.
  ukr-1871: Ваші жени, ваша малеча й ваша скотина зіставати муться в землї, що Мойсей
    вам дав по тім боцї Йорданї; та ви, ввесь боєвий люд, ідїть перед браттю вашим
    збройно, та й помагайте їм,
  deu-1951: Eure Weiber, eure Kinder und euer Vieh lasset bleiben im Lande, das euch
    Mose hier, diesseits des Jordan, gegeben hat; ihr aber sollt gerüstet vor euren
    Brüdern hinüberziehen, ihr streitbaren Männer, und ihnen helfen,
  eng-JPS: Your wives, your little ones, and your cattle, shall abide in the land
    which Moses gave you beyond the Jordan; but ye shall pass over before your brethren
    armed, all the mighty men of valour, and shall help them;
  srp-1865: Žene vaše, djeca vaša i stoka vaša neka ostanu u zemlji koju vam dade
    Mojsije s ovu stranu Jordana; vi pak prijeðite pod oružjem pred braæom svojom,
    koji ste god za vojsku, i pomozite im,
  lug-lug: Bakazi bammwe, n’abaana bammwe abato balisigala wano awamu n’amagana gammwe
    mu kitundu kino Musa kye yabawa edda ebuvanjuba w’omugga Yoludaani. Naye abasajja
    bammwe enkwatangabo nga bambalidde ebyokulwanyisa, bateekwa okubakulemberamu n’okubalwanirira,
  heb-heb: נשיכם טפכם ומקניכם ישבו בארץ אשר נתן לכם משה בעבר הירדן ואתם תעברו חמשים
    לפני אחיכם כל גבורי החיל ועזרתם אותם׃
  ben-IRV: মোশির যর্দ্দনের পূর্ব্বপারে তোমাদেরকে যে দেশ দিয়েছেন, তোমাদের স্ত্রীলোক,
    বালকবালিকা ও পশুগণ সেই দেশে থাকবে; কিন্তু তোমরা, সমস্ত বলবান্‌ বীর, সসজ্জ হয়ে
    তোমাদের ভ্রাতৃগণের আগে আগে পার হয়ে যাবে ও তাহাদের সাহায্য করবে।
  pan-pan: ਤੁਹਾਡੀਆਂ ਔਰਤਾਂ, ਤੁਹਾਡੇ ਬੱਚੇ ਅਤੇ ਤੁਹਾਡੇ ਡੰਗਰ ਇਸ ਧਰਤੀ ਵਿੱਚ ਵੱਸਣਗੇ, ਜਿਹੜੀ
    ਯਰਦਨ ਦੇ ਪਾਰ ਮੂਸਾ ਨੇ ਤੁਹਾਨੂੰ ਦਿੱਤੀ ਹੈ ਪਰ ਤੁਸੀਂ ਸਾਰੇ ਜਿੰਨ੍ਹੇ ਸੂਰਬੀਰ ਹੋ ਸ਼ਸਤਰ ਬੰਨ੍ਹ
    ਕੇ ਆਪਣਿਆਂ ਭਰਾਵਾਂ ਦੇ ਅੱਗੇ ਪਾਰ ਲੰਘੋ ਅਤੇ ਉਹਨਾਂ ਦੀ ਸਹਾਇਤਾ ਕਰੋ।
  mya-JVB: သင် တို့သား မယား ၊ သူငယ်များနှင့် တိရစ္ဆာန် များတို့သည် ယော်ဒန် မြစ်အရှေ့
    ဘက် မောရှေ ပေး သော ပြည် ၌ နေရစ် ရကြမည်။
  tte-O: Wainemiyao yo natumiyao yo ami yakayakan kwalogabaegili, siya simiyamiya
    ami yanuwa mena na komiu tokaleya meuloimiu ami gogo kaleya wakatububu-nagili
    kabo kwabaguna-yagimai yo waila Yolidan talopanaisi. Kwasaguimai kaiwena kai kamikavao.
  tbg-tbg: Mosiva minti turara ti, ni nahentive vaintive, ni quara vairive, Iotani
    Namari hini mantara maini vaimanta, ekaa ni iqoka vaiinti vikaqai auvihehavaa
    vaqa ntuva vare, nái qata vakaukavara kahaqireka vika naane vutura hini mantaraini
    taqa vare vuate.
  hmo-hmo: Momokani inai tano be umui abia vadaeni, emui, to emui hahine bona emui
    natudia bona emui boromakau be iniseni, Ioridane Sinavai inai kahanai do idia
    noho. Bona umui tuari diba taudia ibounai ese emui tuari gaudia do umui abia,
    unai sinavai do umui raka hanaia, bona emui varavara taudia edia vairanai do umui
    lao, do umui durudia totona.
  urd-urd: तुम्हारी बीवियां और तुम्हारे बाल बच्चे और चौपाये इसी मुल्क में जिसे मूसा
    ने यरदन के इस पार तुमको दिया है रहें, लेकिन तुम सब जितने बहादुर और सूरमा हो हथियार
    लगाए हुए अपने भाइयों के आगे आगे पार जाओ और उनकी मदद करो।
  rus-SYN: жены ваши, дети ваши и скот ваш пусть останутся в земле, которую дал вам
    Моисей за Иорданом; а вы все, могущие сражаться, вооружившись идите пред братьями
    вашими и помогайте им,
  bqc-SIM: Ayãmɛto á nↄɛↄ ń á nɛ́fɛ̃nɛnaↄ ń á pↄtuoↄ gↄ̃ bùsu pↄ́ Mↄizi kpàwáu
    Yuudɛ̃ baala, á zĩgↄ̃ↄ i dↄaa bua á gbɛ̃́ↄnɛ ḿpii, aaiↄ ń gↄ̃kɛbↄↄ kũa,
    aai dↄńlɛ́
  tcz-CHONGTHU: Najiteule nachateu, chuleh naganchateu chu Mose’n napehnao hiche Jordan
    solam gamkaiyah hin umsah’un, ahinlah nalah’uva gal-hat hole mihangsan chengse
    chun galmanchah akipat uva asopihou masanga hi gal lamkaija pangdiu,
  mar-mar: या यार्देनेच्या पूर्वेकडील जो देश मोशेने तुम्हाला दिला आहे त्यामध्येच तुमच्या
    स्त्रिया, पुत्र-मुलेबाळे आणि गुरेढोरे ह्यांनी रहावे, पण तुम्ही सर्व योद्ध्यांनी
    सशस्त्र होऊन आपल्या बांधवांपुढे नदीपलीकडे जावे आणि त्यांना मदत करावी.
  qub-qub: Gamcunaga Jordán mayupa cay chimpancho Moisés raquipäshushayqui chacrallachöna
    cachaycäriy warmiquita, wamrayquicunata, uywayquicunata. Ollgu cajmi ichanga pillyapaj
    alli caycajcuna llapaniqui aywanqui pillyanayquipaj llapanta camaricusha. Waquin
    Israel-masiquicunapa ñaupanta aywanqui pillyäshinayquipaj.
  bqp-bqp: Abire yãi á nↄgbɛ̃nↄ kũ á nɛ́ fítinↄ kũ á pↄ́kãdenↄ gↄ̃ bùsu kũ Musa
    kpàáwan Yoda bara la, á zĩ̀karinↄ do ń gbɛ̃nↄnɛ arɛ ò bikũ ń pínki, ògↄ̃ ń gↄ̃kɛbↄnↄ
    kũna ò kpáńyĩ
  hat-hat: Madanm nou, pitit nou ak tout bèt nou yo pral rete nan peyi Moyiz ban nou
    sou bò isit larivyè Jouden an, bò solèy leve a. Men, nou menm gason yo, vanyan
    sòlda, se pou nou pran zam nou nan men nou pou nou mache devan tout rès pèp la,
    pou nou ka ede yo, si gen nesesite.
  eng-BSB: Your wives, your young children, and your livestock may remain in the land
    that Moses gave you on this side of the Jordan. But all your mighty men of valor
    must be armed for battle to cross over ahead of your brothers and help them,
  tod-tod: Wo-anzaiti, ta wo-lointi, ta wa-loganiiti ta yɛ Zuludɛn ʋoluʋɛ folo ɠulazu
    ʋelei, zooi naa zu nii Moize feeni wo ya, kɛlɛ zunuiti kpein, ti ga kɔɔɠɔ nuiti,
    wa ɓudɛ, wo lo wo-ɠɛɛleaiti untuɠɔ kɔɔmaʋɛ, wo yeeve ti ʋɛ,
  eng-WEBPB: Your wives, your little ones, and your livestock shall live in the land
    which Moses gave you beyond the Jordan; but you shall pass over before your brothers
    armed, all the mighty men of valour, and shall help them
  kbq-kbq: Hagi Jodani timofo kama zage hanati kaziga Mosese'ma tamagri'ma tami'nea
    mopare a' mofavre'tamine, memene sipisipine bulimakao afuzagatamine manigahaze.
    Hianagi tamagripinti'ma ha'ma nehaza vene'ne'amo'za tina takahe'zma kantu kaziga
    vu'za, zamafuhe'ina ugota hu'za zamazahu'za hara ome hugahaze.
  nhe-BL: '@see-verse:JOS.001.013'
  sps-sps: Fokinai, moun an guei tsumi fiisen me na fo marein sensen ton tsungan,
    kaakaa ror nei aya, san a vainy puaan tsumi to te kakoun of a puaan ser kaa miror
    a foka iny fapupuaan, te guas famumua iraror a fo famuinyasiny tsumi na taa Isrel
    er faakouts ratuari tan nainy te guas rorin mes panainy aurom.
  bus-bus: Beee yãnzi a nↄgbɛ̃nↄ kↄ̃n a nɛ́ fétenↄ kↄ̃n a pↄ́kãdeenↄ gↄ̃ bùsu kɛ̀
    Musa kpàawaan Yoda baa kɛ̀ kpa, a zĩ̀kpɛɛnↄ dↄ ń gbɛ̃nↄnɛ aɛ wà bikũ ń píngi,
    aↄ̃gↄ̃ ń gↄ̃kɛbↄnↄ kũna aↄ̃ dↄńlɛ
  gub-BL: Penemireko a'e wà nehe, pena'yr penazyr a'e wà nehe no, peneimaimaw a'e
    wà nehe no, upuner putar upyta haw rehe ywy Zotàw huwake har kwarahy hemaw kutyr
    har rehe a'e wà nehe, ywy Moizez peme imur pyrer rehe a'e wà nehe. Pe awakwer
    zauxiapekwer peahaw putar yrykaw peànàm wanenataromo nehe, petakihepuku waneraha
    pà nehe. Peàro putar peànàm yrykaw waz rehe pe wà nehe.
  eng-DRA: 'Your wives, and children, and cattle shall remain in the land which Moses
    gave you on this side of the Jordan: but pass you over armed before your brethren,
    all of you that are strong of hand, and fight for them,'
