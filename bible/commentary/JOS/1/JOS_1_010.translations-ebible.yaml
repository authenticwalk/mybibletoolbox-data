verse: JOS.001.010
translations:
  mal-C: 'അപ്പോൾ യോശുവ ജനത്തിന്റെ നായകന്മാരോട് ഇപ്രകാരം കൽപ്പിച്ചു:'
  deu-TKW: 'Da gab Josua den Amtleuten des Volks folgenden Befehl:'
  lin-lin: 'Jozue apesaki mitindo epai ya bakambi ya bato :'
  eng-LSV: And Joshua commands the authorities of the people, saying,
  eng-GNV: Then Ioshua commanded the officers of the people, saying,
  eng-WEBSTER: Then Joshua commanded the officers of the people, saying,
  nhw-BL: 'Huajca Josué quinnahuati nochi catli quinyacanayayaj nopa masehualme:'
  swh-ONEN: Ndipo Yoshua akawaagiza maafisa wa watu akisema,
  bba-bba: Yen biru Yosue u win tɔmbu Isirelibɑn wiruɡibu woodɑ wɛ̃,
  eng-KJVCPB: Then Joshua commanded the officers of the people, saying,
  mpx-mpx: Yosuwa i baek un maisena ge maisena wali tohouwa elal i ba,
  wbp-wbp: Jajuwa-jana wangkaja wiriwiri-patu-kariki,
  luo-luo: Omiyo Joshua nochiwo chik ni jotend Israel niya,
  meu-meu: Bena Iosua ese bese lohiadia e haduadia, eto,
  npi-ULB: अनि यहोशूले मानिसहरूका अगुवाहरूलाई आज्ञा गरे,
  yor-yor: Báyìí ni Joṣua pàṣẹ fún olórí àwọn ènìyàn rẹ̀,
  emp-NTPO: 'Maʌ̃be Josueba israelerã bororãa nãwã jarasia:'
  ind-ind: Lalu Yosua memerintahkan para pemimpin bangsa Israel,
  pes-OPCB: 'آنگاه یوشع به بزرگان اسرائیل دستور داد:'
  tgl-ULB: Pagkatapos inutusan ni Josue ang mga pinuno ng bayan,
  cbu-NT: Josueysha yaktashchee ksutamapaneewa kamachtarangiya.
  hui-hui: Yosua ibugua wali agali haru haga haguane hearuhondo lamialu lalu, Wali
    agali kagoria purogo lowa lalu, Horo tebiru howa Anduane Homogo tínaga Ngode Datagaliwabe
    ibugua dindi ngule layago ngulebirago tígua Iba Yodana domole tomo manda manda
    buwa mali̱ya, lamilimu, lene.
  mya-mya: ထို​အ​ခါ​ယော​ရှု​သည်​ခေါင်း​ဆောင်​များ ကို​ဆင့်​ခေါ်​၍၊
  bod-N: དེ་ནས་ཡོ་ཤུ་ཨ་ཡིས་འབངས་མིའི་འགོ་དཔོན་དག་ལ་བཀའ་བསྒོས་ཏེ་ན་རེ།
  sna-sna: Ipapo Joshua akarayira vatungamiri vavanhu achiti,
  spa-BLM: 'Entonces Josué ordenó a los oficiales del pueblo, diciendo:'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Josué d''a eb'' yajalil chon̈ab'' Israel
    icha tic:'
  swh-ULB: Kisha Yoshua akawaagiza viongozi wa watu,
  bel-bel: 'І даў Ісус наказ наглядчыкам народу і сказаў:'
  deu-ELBBK: 'Und Josua gebot den Vorstehern des Volkes und sprach: Geht mitten durch
    das Lager und gebietet dem Volk und sprecht:'
  mbb-OT: Umbe, mibmenduan ni Josue sikan is ebpemendumala te Israel te,
  mal-2015: 'എന്നാറെ യോശുവ ജനത്തിന്റെ പ്രമാണികളോടു കല്പിച്ചതു:'
  tuo-NT: 'Beꞌro majã Josué Israe curuacjãrã wiorãrẽ aꞌtiro weeduticʉ niwĩ:'
  rmc-rmc: 'Avke o Jozua phenďa le vodcenge upral o manuša:'
  nlg-nlg: Joshua te kokokoe laga vanira na lei mane nagho ni Israel te vagha eni,
  pes-OPV: 'پس یوشع روسای قوم را امر فرموده، گفت:'
  ron-1924: 'Иосуа а дат кэпетениилор оштирий попорулуй урмэтоаря порункэ:'
  ben-OBCV: 'অতএব যিহোশূয় লোকদের কর্মকর্তাদের আদেশ দিলেন:'
  som-som: Markaasaa Yashuuca wuxuu amray saraakiishii dadka, oo ku yidhi,
  lat-VUC: 'Præcepitque Josue principibus populi, dicens: Transite per medium castrorum,
    et imperate populo, ac dicite:'
  eng-ASVBT: Then Joshua commanded the officers of the people, saying,
  ita-1885: 'Allora Giosuè comandò agli Ufficiali del popolo, dicendo:'
  eng-LXXUP: And Joshua commanded the scribes of the people, saying,
  eng-ULB: Then Joshua commanded the leaders of the people,
  spa-VBL: 'Entonces Josué le dio una orden a los líderes del pueblo:'
  fra-_FOB: 'Alors Josué donna des ordres aux officiers du peuple, et dit:'
  mal-mal: 'അപ്പോൾ യോശുവ ജനത്തിന്റെ പ്രമാണികളോട് കല്പിച്ചത്:'
  urd-GVR: Phir Yashua qaum ke nigahbānoṅ se muḳhātib huā,
  suz-BL: मिनु यहोसुमी मेकेर ङा ठेयब मुर आन कली “गे नेल्‍ल मुर आन बाक्‍तीकेमी लने।
    मिनु मेको आन कली
  ita-1927: 'Allora Giosuè diede quest’ordine agli ufficiali del popolo:'
  ckb-ckb: 'ئیتر یەشوع فەرمانی بە کوێخاکانی گەل کرد و پێی گوتن:'
  eng-BBE: Then Joshua gave their orders to those who were in authority over the people,
    saying,
  kan-OKCV: 'ಆಗ ಯೆಹೋಶುವನು ಅಧಿಕಾರಿಗಳಿಗೆ ಆಜ್ಞಾಪಿಸಿ:'
  bbb-bbb: Areme Josua fune uri e Isureroko agane binobino ijiebuo e mamekanu ije
    kiae,
  tam-2017: 'அப்பொழுது யோசுவா மக்களின் தலைவர்களை நோக்கி:'
  spa-RV-1909: 'Y Josué mandó á los oficiales del pueblo, diciendo:'
  ron-BTF: 'Atunci Iosua le-a poruncit ofițerilor poporului, spunând:'
  eng-WEBP: Then Joshua commanded the officers of the people, saying,
  eng-FBV: 'Then Joshua gave an order to those in charge of the people:'
  nld-1939: 'Toen gaf Josuë aan de leiders van het volk het bevel:'
  nch-BL: 'Huajca Josué quinnahuati nochi cati quinyacanayayaj nopa masehualme:'
  vie-1934: 'Bấy giờ Giô-suê truyền lịnh cho các quan trưởng của dân sự mà rằng:'
  hin-CV: 'फिर यहोशू ने अधिकारियों को यह आदेश दिया:'
  spa-BES: 'Entonces Josué dio sus órdenes a los que tenían autoridad sobre la gente,
    diciendo:'
  tdx-tdx: 'Aa le linili’ Iehosoa o mpiaolo’ ondatio ami’ty hoe:'
  tha-KJV: แล​้วโยชู​วาบ​ัญชาเจ้าหน้าที่ทั้งปวงของประชาชนว่า
  por-BR-2018: 'E Josué mandou aos oficiais do povo, dizendo:'
  deu-ELO: 'Und Josua gebot den Vorstehern des Volkes und sprach: Gehet mitten durch
    das Lager und gebietet dem Volke und sprechet:'
  eng-WYC-2018: And Joshua commanded to the princes of the people, and said, (And
    Joshua commanded to the leaders of the people, and said,)
  epo-epo: 'Kaj Josuo ordonis al la oficistoj de la popolo, dirante:'
  uig-PIN: 'Xuning bilǝn Yǝxua hǝlⱪning baxliriƣa buyrup: —'
  beo-beo: Amalalu, Yosiua da Isala:ili fi ouligisu dunu ilima amane sia:i,
  tpi-OTNT: Orait Josua i tokim ol hetman bilong ol manmeri olsem,
  hau-SA: Saboda haka sai Yoshuwa ya umarci shugabannin mutane,
  uig-LAT: 'Shuning bilen Yeshua xelqning bashlirigha buyrup: —'
  nde-nde: 'Ngakho-ke uJoshuwa walaya iziphathamandla zabantu wathi:'
  ton-ton: ¶ Pea naʻe fekau ai ʻe Siosiua, ki he kau matāpule ʻoe kakai, ʻo pehē,
  ces-1613: 'Tedy přikázal Jozue správcům lidu, řka:'
  eng-WMB: Then Joshua commanded the officers of the people, saying,
  tam-TCV: எனவே யோசுவா மக்களின் அதிகாரிகளுக்கு உத்தரவிட்டு,
  ceb-ULB: Unya gimandoan ni Josue ang mga pangulo sa Israel,
  pol-UBG: 'Wtedy Jozue rozkazał przełożonym ludu:'
  agr-agr: 'Tusa tima Josué Israel aentsu apuji aidaun chichajak:'
  kyc-kyc: Dokopa Josuame akali mupwa dupwame wambu palyuo petaminyi yuu dokona papyuo
    pii lamainya lao lamaiyuo,
  urd-GVU: پھر یشوع قوم کے نگہبانوں سے مخاطب ہوا،
  deu-1912: 'Da gebot Josua den Hauptleuten des Volks und sprach:'
  ntj-ntj: Nyangka Tjatjuwalu watjarnu liita pirnilu-ya ngurrawanalu yarnangu pirninya-tjananya
    ngaapirinypa watjaltjaku, “Ngurra kutjarratjanu-lan pakara mapitjaku kapi Tjuutanta
    yitipirringkulalpi ngurra tjunku ngurra nyarra Mama Kuurrtu kalkurnu wantitjala.
    Mirrka pirni-yanku yurraralpi tjurra yalatjarringkula kutipitjakitjalu.” Nyangka-ya
    liita pirnilu mularrpartu yarnangu pirninya parrawatjarnu. Nyangka-ya kuliralpi
    mirrka, warntutarrartu karrpirnu tjunu.
  kan-2017: ಆಗ ಯೆಹೋಶುವನು ಜನರ ಅಧಿಕಾರಿಗಳಿಗೆ
  tgo-tgo: Josuwa i dage weŋgi gharɨgharɨko lenji randevivaŋgi, iŋa,
  yap-yap: Ma aram me ga’ar Joshua ngak e pi’in yad ma yog e thin,
  hlt-MCSB: Te dongah pilnam kah rhoiboei rhoek te Joshua loh a uen tih,
  mdy-ETH: ዬካፓ ዒያሱ ዴሮኮ ሱኡጎ፦
  twi-ASANTE: Afei, Yosua hyɛɛ Israel ntuanofoɔ no sɛ,
  eng-WEBU: Then Joshua commanded the officers of the people, saying,
  bnp-bnp: Lakea e Iosua i taki e huriki a matakari ne Israel i ta maea,
  wal-wal: Yaagin Yaasu asaa halaqata hagaadan yaagiis;
  spa-PDDPT: 'Josué ordenó a los oficiales del pueblo:'
  gun-gun: 'Ha''e ramo Josué ijayvu heta va''e kuery regua yvatekueve pe. Ha''e vy
    aipoe''i:'
  agu-BL: Toque'n tzun Josué tan chicawe'n yi e' mas ajcaw yi ate' ẍchixo'l yi e'
    xonl Israel.
  ilo-ULB: Binilin ngarud ni Josue dagiti mangidadaulo kadagiti tattao,
  kpg-kpg: Joshua ga helekai gi nia dagi o digau Israel
  uig-ARA: 'شۇنىڭ بىلەن يەشۇئا خەلقنىڭ باشلىرىغا بۇيرۇپ: ــ'
  bsp-bsp: 'Kɔ Yosuwe osom ti akiriŋ:'
  sus-sus: 'Yosuwe naxa yi yaamari so ɲama xunyie yi ra:'
  pon-2006: Sosua eri ndaiong kaunen Israel ko,
  jae-jae: Go Josua kêjatu launêŋ kasêga gebe
  ksd-ksd: 'Ma Iosua i ga vartuluai pire ra umana raprap kai ra tarai dari:'
  tur-YTC: Bunun üzerine Yeşu halkın görevlilerine buyurup dedi,
  grc-BRENT: Καὶ ἐνετείλατο Ἰησοῦς τοῖς γραμματεῦσιν τοῦ λαοῦ, λέγων,
  ind-AYT: Kemudian, Yosua memerintahkan para pemimpin umat, katanya,
  nya-nya: Tsono Yoswa analamula atsogoleri a Aisraeli nawawuza kuti,
  hrv-hrv: 'Tada zapovijedi Jošua glavarima narodnim:'
  mps-mps: Tialima, Josuago te we bidi augwali tonalubo tobolu bidi dabebolo te po
    wai,
  tpi-tpi: Orait Josua i tokim ol hetman bilong ol manmeri olsem,
  dan-1931: 'Josua bød derpå Folkets Tilsynsmænd:'
  vie-OVCB: 'Sau đó Giô-suê ra lệnh cho các cấp lãnh đạo:'
  guj-2017: પછી યહોશુઆએ લોકોના આગેવાનોને આજ્ઞા આપી,
  pon-2006A: Sosua eri ndaiong kaunen mehn Israel ko re en kohla nan re kohla nan
    kahnimpwalo oh ndahng aramas ako,
  por-BRBSL: 'Então Josué comandou os oficiais do povo, dizendo:'
  cth-cth: Hahoi Joshua ni kahrawikungnaw hah a kaw teh,
  twi-twi: Afei, Yosua hyɛɛ Israel ntuanofo no se,
  hlt-hlt: Te dongah pilnam kah rhoiboei rhoek te Joshua loh a uen tih,
  tbz-SIM: 'Kɛ̀ Sosuwee nɑ́kɛ́ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ kɛ dɔ̀:'
  msy-2020: Ezɨ Josua kamaghɨn gumazamizibar gumazir dapanibav gei,
  dop-dop: 'Ḿpʋ́ɣʋ́ Yosuwee tɔmɑ Ɩsɛɣɛlɩ nyʋɣʋ nyǝ́mɑ sɩ:'
  azb-azb: 'Yeşua xalqın məmurlarına əmr edib dedi:'
  eng-DBY: And Joshua commanded the officers of the people, saying,
  hin-2017: तब यहोशू ने प्रजा के सरदारों को यह आज्ञा दी,
  swp-swp: Iosua edi babada i heribakomakomanidi, i ene, Aiai au abinonohai, asubena
    haiona matada eai Ioridano abo au gaeoavasi, oea va abo au abi, Guiau emi Euabada
    abo i reava enamiu.
  eng-YLT: And Joshua commandeth the authorities of the people, saying,
  kne-kne: Idi siya di, kanan Josue ay nangibilin sin papangolo,
  eng-WYC-2017: And Joshua commanded to the princes of the people, and said,
  eng-WMBB: Then Joshua commanded the officers of the people, saying,
  urd-GVH: फिर यशुअ क़ौम के निगहबानों से मुख़ातिब हुआ,
  rug-rug: Ke tozini Zosua sari na koimata pude madi la koari na ipi pude tozini sari
    na tinoni, “Mi va namanama i sari na gemi vinabeo, sina pa vina ṉeta rane hoi
    si kote karovia gamu sa Ovuku Zodani pude la vagia na koa ia sa popoa sapu poni
    gamu e Zihova sa mia Tamasa,” gua.
  gaz-gaz: 'Kanaafuu Iyyaasuun akkana jedhee qondaaltota sabaa ajaje:'
  fra-LSG: 'Josué donna cet ordre aux officiers du peuple:'
  gnn-gnn: Bala yana ŋayi Djatjuwayu waŋana, dhäruknha wekaŋala ŋurru'‐ŋurruŋuwalana
    ḏarramuwurruŋgala bitjarrana,
  yal-yal: Yosuwe yi yamarini ito so yamaan xunne yii, a naxa,
  haw-1868: Alaila, kauoha ae la o Iosua i na luna o kanaka, i ae la,
  arb-NAV: فَأَمَرَ يَشُوعُ عُرَفَاءَ الشَّعْبِ أَنْ
  ewe-ewe: Azɔ Yosua gblɔ na aʋakplɔlawo be,
  eng-LEE: Then Joshua commanded the officers of the people, saying,
  asm-FB: তেতিয়া যিহোচূৱাই লোকসকলৰ বিষয়াসকলক আজ্ঞা দি ক’লে,
  sus-A: يٌسُوٍ نَشَ يِ يَامَرِ سٌ حَمَ شُنيِيٍ يِ رَ؛
  fra-SBL: 'Alors Josué donna cet ordre aux officiers du peuple :'
  hbo-hbo: וַיְצַ֣ו יְהֹושֻׁ֔עַ אֶת־שֹׁטְרֵ֥י הָעָ֖ם לֵאמֹֽר׃
  piu-2006: '@see-verse:JOS.001.009'
  kik-kik: 'Nĩ ũndũ ũcio Joshua agĩatha anene arĩa maaroraga andũ atĩrĩ:'
  fra-NCL: 'Josué donna cet ordre aux officiers du peuple :'
  cek-AK: To pongah Joshua mah ukkung kacoehtanawk khaeah,
  cuk-cuk: 'Geb degine, Josué e-dule-dummagangala igar-uksad:'
  uig-CYR: 'Шуниң билән Йәшуа хәлиқниң башлириға буйруп: —'
  tel-2017: అప్పుడు యెహోషువ ప్రజల నాయకులకు ఇలా ఆజ్ఞాపించాడు “మీరు శిబిరంలోకి వెళ్లి
    ప్రజలతో ఈ మాట చెప్పండి,
  hat-BSA: 'Konsa, Josué te kòmande ofisye pèp yo. Li te di:'
  kos-kos: Ouinge Joshua el sapkin nu sin mwet kol
  hbo-WLC: וַיְצַ֣ו יְהוֹשֻׁ֔עַ אֶת־שֹׁטְרֵ֥י הָעָ֖ם לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, Joshua nyere ndịisi Izrel niile iwu sị ha,
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋଶୂୟ ଲୋକମାନଙ୍କ ଅଧ୍ୟକ୍ଷମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲେ,
  chk-chk: Mürin Josua a allük ngeni ekewe meilapen ekewe aramas,
  rop-rop: Brom deya Joshuwa bin dalim ola boswan blanga detlot Isreil pipul.
  ukr-1871: 'Тодї дав Йозей начальникам народнїм такий наказ:'
  deu-1951: 'Da gebot Josua den Amtleuten des Volkes und sprach:'
  eng-JPS: 'Then Joshua commanded the officers of the people, saying:'
  srp-1865: 'Tada zapovjedi Isus upraviteljima narodnijem govoreæi:'
  lug-lug: Bw’atyo ne Yoswa n’alagira abakulembeze b’Abayisirayiri nti,
  heb-heb: ויצו יהושע את שטרי העם לאמר׃
  ben-IRV: তখন যিহোশূয় লোকদের অধ্যক্ষগণকে আজ্ঞা করলেন,
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਲੋਕਾਂ ਦੇ ਅਧਿਕਾਰੀਆਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ,
  mya-JVB: ထိုအခါ ယောရှု သည် ဗိုလ် မင်းများတို့ကို ခေါ်၍၊
  tte-O: Yosuwa iwalo susu kaigeda kaigeda ali tobagunao kolili iba,
  tbg-tbg: Kotiva minti tuvaro Iosuaava qiata vaiintinavuara tiharo,
  hmo-hmo: Vadaeni Iosua ese bese ena lohia taudia dekenai ia oda, ia gwau,
  urd-urd: तब यशू'अ ने लोगों के मनसबदारों को हुक्म दिया कि।
  rus-SYN: 'И дал Иисус повеление надзирателям народа и сказал:'
  bqc-SIM: 'Ɔ̃ Yozuee ò Isaili dↄaanaↄnɛ à mɛ̀:'
  tcz-CHONGTHU: Chujouchun, Josuha’in mipi lamkaiho chu thu apen hitin aseije,
  mar-mar: मग यहोशवाने लोकांच्या पुढाऱ्यांना अशी आज्ञा केली की,
  qub-qub: 'Chaypitaga mandajcunata Josué niran:'
  bqp-bqp: 'Akũ Yↄsua pì Isaraila don''arɛdenↄnɛ:'
  hat-hat: 'Lè sa a, Jozye rele tout chèf pèp la. Li ba yo lòd sa a:'
  eng-BSB: 'Then Joshua commanded the officers of the people:'
  tod-tod: 'Zozuwe niima leveiti feeni nuɓusɛiti ta-ɠundiɠiiti zea, é ɠɛ ti ma:'
  eng-WEBPB: Then Joshua commanded the officers of the people, saying,
  kbq-kbq: Higeno Josua'a amanage huno Israeli kva vahe'mokizmia zamasami'ne,
  nhe-BL: 'Huajca Josué quinnahuati nochi tlen quinyacanayayaj nopa tlacame:'
  sps-sps: Te vegiau fakap a Tsunaun ten Josua, kat to ai Josua tsue of raton na fo
    tsoiny mumua ma naa ri tana fo tovaar tana pan te totovaar ari er tsue fi to nei
