verse: JOS.001.008
translations:
  mal-C: ഈ ന്യായപ്രമാണഗ്രന്ഥത്തിലുള്ളത് നിന്റെ അധരങ്ങളിൽനിന്നു നീങ്ങിപ്പോകരുത്; അതിൽ
    രേഖപ്പെടുത്തിയിരിക്കുന്നതെല്ലാം ശ്രദ്ധാപൂർവം ചെയ്യേണ്ടതിനു നീ രാവും പകലും അതു
    ധ്യാനിച്ചുകൊണ്ടിരിക്കണം; എന്നാൽ നിന്റെ പ്രയത്നം സഫലമാകുകയും; നീ വിജയം നേടുകയും
    ചെയ്യും.
  deu-TKW: Beständig sollst du dieses Gesetzbuch im Munde führen und ihm nachsinnen
    Tag und Nacht, damit du darauf bedacht seist, alles zu halten, was darin aufgezeichnet
    ist; dann wirst du deine Unternehmungen glücklich vollführen und weislich handeln.
  lin-lin: Sala ete maloba ya buku oyo ya Mobeko ewumela tango nyonso na monoko na
    yo ; tangaka mpe kanisaka yango butu mpe moyi, mpo ete osala kolanda nyonso oyo
    ekomami kati na yango. Na bongo nde okokende liboso mpe okolonga kati na misala
    na yo nyonso.
  eng-LSV: the scroll of this Law does not depart out of your mouth, and you have
    meditated in it by day and by night, so that you observe to do according to all
    that is written in it, for then you cause your way to prosper, and then you act
    wisely.
  eng-GNV: 'Let not this booke of the Law depart out of thy mouth, but meditate therin
    day and night, that thou mayest obserue and doe according to all that is written
    therein: for then shalt thou make thy way prosperous, and then shalt thou haue
    good successe.'
  eng-WEBSTER: 'This book of the law shall not depart out of thy mouth; but thou shalt
    meditate in it day and night, that thou mayest observe to do according to all
    that is written therein: for then thou shalt make thy way prosperous, and then
    thou shalt have good success.'
  nhw-BL: Amo quema xijcahua xiquinelnamiquiltijtinemi israelitame catli quiijtohua
    nopa amatlapohuali catli quipiya notlanahuatil. Ximoilhuijtinemi tlen notlanahuatil
    tonali huan yohuali para huelis tijchihuas nochi catli quiijtohua. Quej nopa tinejnemis
    ica tlalnamiquilistli huan nochi catli tijchihuas quisas cuali.
  swh-ONEN: Usiache Kitabu hiki cha Sheria kiondoke kinywani mwako; yatafakari maneno
    yake usiku na mchana, ili upate kuwa mwangalifu kufanya kila kitu sawasawa na
    yote yaliyoandikwa ndani yake. Ndipo utakapofanikiwa na kisha utastawi.
  bba-bba: A de woodɑn tire ten ɡɑri yi n dɑ n wɑ̃ɑ wunɛn nɔɔ sɔɔ, kpɑ ɑ n yi bwisikumɔ
    sɑɑ bɑɑyere, sɔ̃ɔ sɔɔ kɑ wɔ̃kuru. Kpɑ ɑ lɑɑkɑri doke ɑ kɑ ye kpuro mɛm nɔɔwɑ mɑm
    mɑm ye bɑ yoruɑ mi. Domi ɑ̀ n kuɑ mɛ, ye ɑ mɔ̀ kpuro yɑ koo ɑrufɑɑni ko.
  eng-KJVCPB: 'This book of the law shall not depart out of thy mouth; but thou shalt
    meditate therein day and night, that thou mayest observe to do according to all
    that is written therein: for then thou shalt make thy way prosperous, and then
    thou shalt have good success.'
  cpy-cpy: Pamepaantetya piñaawae-tapiin-teero jankinarentsi iñaani Tajorentsi, pikinkishiryaa-piintyaawo
    kiteejeriki eejatzi tsireniriki, rootaki pimatan-teeyaawori pantayi-teero okaatzi
    jankina-teenchari. Tema rootaki okameetha-tantyaari okaate panta-yiteeri.
  mpx-mpx: Nu nuwahikan Logugui ana buki ya nu vasili hikahikani. Lana ge bulina nu
    minuwanuwatu-an, inoke nu matahikagiwa ge logugui gegewena toto hi leli lowan
    nu henapuagil. Inoke nu mibubun ge hauna gun ebo nu ginol nasi ni waisi hot.
  wbp-wbp: Manngu-nyangka-jana warrarda kuruwarri-kari kuruwarri-kari kuja Mujujurlu
    yirrarnu nyanungu-nyangu pukungka. Nyangka-jana pukungka mungangka manu parrangka
    yungunpa pinangkalpalku nyina. Kajinpa pina-jarrimi junga, ngulaju kapunpa jungangku
    purami. Kapunpa rdirrinypa-jarrimi. Kulanpa rdaka-jarra marlajarra nyinami, lawa.
    Kapurnangku ngajulurlu warrawarra-kanyi tarnngangku-juku.
  luo-luo: Kik iwe Kitabu mar Chikni oa e dhogi; par wechene matut odiechiengʼ kod
    otieno, mondo mi ibed motangʼ kitimo gik moko duto mondik e iye. Mano biro miyo
    ibedo gi hawi e gimoro amora mitimo.
  meu-meu: Ina taravatu bukana herevadia na udumu ai bae mia; ia anina ba laloa boi,
    ba laloa rani. Unu amo ia lalonai e tore herevadia iboudiai ba badinadia bona
    karadia ba kara; bena emu raka baine namo bona emu kara anidia bae namo.
  npi-ULB: तैँले व्यवस्थाको यो पुस्तकबारे सदैव चर्चा गर्ने छस् । तैँले यसलाई दिनरात
    मनन गर्ने छस्, ताकि तैँले लेखेका सबै कुरा पालन गर्न सक्‍ने छस् । अनि तेरो फलिफाप
    हुने छ र तँ सफल हुने छस् ।
  yor-yor: Má ṣe jẹ́ kí ìwé òfin yìí kúrò ní ẹnu rẹ, máa ṣe àṣàrò nínú u rẹ̀ ní ọ̀sán
    àti ní òru, kí ìwọ kí ó lè ṣọ́ra láti ṣe gbogbo nǹkan tí a kọ sí inú u rẹ̀. Nígbà
    náà ni yóò dára fún ọ, ìwọ yóò sì ní àṣeyọrí.
  emp-NTPO: Mʌ̃ ley cartad̶e b̶ʌ́ b̶ʌra jaradia b̶adua. Maʌ̃ leyra ãsa, diamasi bid̶a
    bio crĩcha b̶adua jũma jipa oi carea. Mãwã bʌa obʌrʌra jũma bia odjaya.
  ind-ind: Ajarkanlah hukum-hukum dalam kitab Taurat ini kepada bangsa ini. Renungkanlah
    itu siang dan malam supaya kamu bertindak hati-hati sesuai dengan yang tertulis
    di dalamnya. Dengan begitu, kamu akan sangat berhasil.
  pes-OPCB: این کتاب تورات از تو دور نشود؛ شب و روز آن را بخوان و در گفته‌های آن تفکر
    کن تا متوجۀ تمام دستورهای آن شده، بتوانی به آنها عمل کنی؛ آنگاه پیروز و کامیاب
    خواهی شد.
  tgl-ULB: Palagi kang magsasalita tungkol sa aklat ng batas na ito. Pagbubulay-bulayan
    mo ito sa araw at gabi para masunod mo ang lahat na nakasulat dito. Sa gayon magiging
    maunlad ka at matagumpay.
  cbu-NT: Mishat, nuwaa kuki natstayarush, tputseem kamanimantar shingcha. Ichingaru
    zari, kaschiritam, psaantam kamaningcha. Shiyshat nuwaa kamachtashi yasamaamtamta.
    Amb ashkachinaareesha, uru shiy wanasir taachsha.
  hui-hui: Mana lo wirugonaga mbuga ogoria lo ngagoniore mitangitangi bialu mbiragabi
    horombebi lo manda biaabo habe. Ani buwa bibahende lo ngadagua biaiore hole bayuwa
    manda bibe. Anidagua biriyagua í̠na bule lowa mandabu keru biai halu bayaleore
    bima polebere.
  mya-mya: ဘု​ရား​ဝတ်​ပြု​ရာ​၌​ပ​ညတ်​တ​ရား​ရေး ထား​သော​ကျမ်း​စာ​အုပ်​ကို အ​မြဲ​ဖတ်​ရ​မည်။
    ထို​ကျမ်း​စာ​အုပ်​ကို​နေ့​ည​မ​ပြတ်​လေ့​လာ​၍ ပါ​ရှိ​သ​မျှ​သော​ပ​ညတ်​တို့​ကို​စောင့်​ထိန်း
    ရ​မည်။ သို့​ပြု​လျှင်​သင်​သည်​ကြီး​ပွား​အောင် မြင်​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་མདོ་འདིའི་ནང་ཡི་གེར་བཀོད་པའི་བཀའ་ཐམས་ཅད་ནན་བརྩི་ལག་བསྟར་བྱེད་ཆེད།
    བཀའ་ཁྲིམས་ཀྱི་མདོ་འདི་ཁྱོད་ཀྱི་ངག་དང་མི་འབྲལ་བར་ཉིན་མཚན་མེད་པར་སྒོམས་ཤིག འདི་ལྟར་བྱས་ན།
    ཁྱོད་ཀྱི་ལམ་ནི་བདེ་བླག་ཡིན་ཞིང་དོན་ཀུན་འགྲུབ་པར་འགྱུར་རོ། །
  sna-sna: Bhuku iri romurayiro harifaniri kubva pamuromo wako; fungisisa pamusoro
    paro usiku namasikati, kuti uchenjerere kuita zvose zvakanyorwa mariri uye ipapo
    uchabudirira kwazvo.
  spa-BLM: Este libro de la ley no se apartará de tu boca, sino que meditarás en él
    de día y de noche, para que guardes y hagas conforme a todo lo que en él está
    escrito; porque entonces harás próspero tu camino y tendrás buen éxito.
  cac-cac: Man̈ actejcan avtan b'aj tz'ib'ab'ilcan c'ayb'ub'al tic, d'a c'ual d'ac'val
    tza naub'tan̈ej tas syala', yic vach' ol a c'anab'ajej masanil tas syal chi'.
    Tato icha chi', masanil tas ol a c'ulej, vach'n̈ej ol aj yelc'ochi.
  swh-ULB: Siku zote uuongee juu ya kitabu hiki cha sheria. Utakitafakari mchana na
    usiku ili kwamba uweze kutii yote yaliyoandikwa humo. Kisha utastawi na kufanikiwa.
  bel-bel: 'Хай не адыходзіць гэтая кніга закона ад вуснаў тваіх: а павучайся ў ёй
    дзень і ноч, каб дакладна выконваць усё, што ў ёй напісана: тады ты мецьмеш посьпех
    на шляхах тваіх і будзеш дзеяць разумна.'
  wed-wed: Marana patapatai wei tarawatuna ma iaiavi. Ma marai da waguvarai ma vinua-notenotei;
    wei lamnei tarawatu anatapuna ma aramanei. Mepa da wenanare ma kauei lamna tam
    ma maura ma nuaiai ḡaeḡaena ma nelaḡai kaua au anatapuna.”
  deu-ELBBK: Dieses Buch des Gesetzes soll nicht von deinem Mund weichen, und du sollst
    darüber sinnen Tag und Nacht, damit du darauf achtest, zu tun nach allem, was
    darin geschrieben ist; denn dann wirst du auf deinem Weg Erfolg haben, und dann
    wird es dir gelingen.
  mbb-OT: Kenè nu lipati te ebasa is Libru te Kesuǥuan. Ne purungi nu ngunngunua maandew
    wey mezukilem su para metueni nu ke ebmenmenuwen te edtuman is langun he ingkesurat
    kayi. Su pinaaǥi kayi ebmeuswaǥen ka wey ebmelempusen.
  mal-2015: ഈ ന്യായപ്രമാണ പുസ്തകത്തിലുള്ളതു നിന്റെ വായിൽനിന്നു നീങ്ങിപ്പോകരുതു; അതിൽ
    എഴുതിയിരിക്കുന്നതുപോലെ ഒക്കെയും പ്രമാണിച്ചു നടക്കേണ്ടതിന്നു നീ രാവും പകലും അതു
    ധ്യാനിച്ചുകൊണ്ടിരിക്കേണം; എന്നാൽ നിന്റെ പ്രവൃത്തി സാധിക്കും; നീ കൃതാർത്ഥനായും
    ഇരിക്കും.
  tuo-NT: Yʉꞌʉ dutise cũuꞌquere masãrẽ buꞌenuꞌcũcãꞌña. Ñamirĩnʉcʉ̃, ʉmʉcori quẽꞌrãrẽ
    wãcũnʉrʉ̃nuꞌcũcãꞌña. Tere weecã, nipeꞌtise mʉꞌʉ weesetise queoro waꞌarosaꞌa.
  rmc-rmc: Ma preačh te genel kada zvitkos le zakonoskro pre tumare zhromažďeňja!
    Gondoľin pal leste rat-džives, hoj te doľikeres savoro, so hin andre pisimen,
    bo ča akor tuke savoro avela avri a savoro kereha goďaha.
  nlg-nlg: Ko siroa mo ko idumia haia na buka ni vetena, mo ko taraira na vure nia
    na bosa te ghanaa i lokana. Tana dani mana bongi ko ghanaghana taoni utoi na lei
    bosa ini, geko tangomana goni utoani na hava na vetena te bosaa. Ko gonia te vagha
    eni ke, na lei nimua nilabu ke tona tatavahale me ke uto.
  pes-OPV: این کتاب تورات ازدهان تو دور نشود، بلکه روز و شب در آن تفکرکن تا برحسب
    هر‌آنچه در آن مکتوب است متوجه شده، عمل نمایی زیرا همچنین راه خود را فیروز خواهی
    ساخت، و همچنین کامیاب خواهی شد.
  ron-1924: Картя ачаста а леӂий сэ ну се депэртезе де гура та; куӂетэ асупра ей зи
    ши ноапте, кэутынд сэ фачь тот че есте скрис ын еа, кэч атунч вей избынди ын тоате
    лукрэриле тале ши атунч вей лукра ку ынцелепчуне.
  aui-aui: Kubera wiimasi da mmko gwara bukana nonowa konakabiyavi. Gabudare da nubabasuve
    nonowa akovina kunakabikabi na girumina akovina kunakabisisirena wiimasiyeni.
    Memeda naboni kunamake, na tam awaki kunaberabera na wasina kawakawa.”
  ben-OBCV: বিধানের এই পুস্তকের বাণী সবসময় তোমাদের ঠোঁটে বজায় রেখো; দিনরাত এ নিয়ে
    ধ্যান কোরো, যেন এর মধ্যে যা কিছু লেখা আছে, তা পালন করার ব্যাপারে তুমি যত্নশীল
    হও। তবেই তুমি সমৃদ্ধিশালী ও কৃতকার্য হবে।
  som-som: Kitaabkan sharcigu waa inaanu afkaaga ka tegin, laakiinse waa inaad u fiirsataa
    habeen iyo maalinba, si aad u dhawrtid wax alla waxa ku qoran oo dhan, waayo,
    markaasaad jidkaaga ku barwaaqoobi doontaa, waanad liibaani doontaa.
  lat-VUC: 'Non recedat volumen legis hujus ab ore tuo: sed meditaberis in eo diebus
    ac noctibus, ut custodias et facias omnia quæ scripta sunt in eo: tunc diriges
    viam tuam, et intelliges eam.'
  eng-ASVBT: 'This book of the law shall not depart out of thy mouth, but thou shalt
    meditate thereon day and night, that thou mayest observe to do according to all
    that is written therein: for then thou shalt make thy way prosperous, and then
    thou shalt have good success.'
  ita-1885: Questo Libro della Legge non si diparta giammai dalla tua bocca; anzi
    medita in esso giorno e notte; acciocchè tu prenda guardia di far secondo tutto
    ciò che in esso è scritto; perciocchè allora renderai felici le tue vie, e allora
    prospererai.
  eng-LXXUP: And the book of this law shall not depart out of thy mouth, and thou
    shalt meditate in it day and night, that thou mayest know how to do all the things
    that are written in it; then shalt thou prosper, and make thy ways prosperous,
    and then shalt thou be wise.
  eng-ULB: You will always speak about this book of the law. You will meditate on
    it day and night so that you can obey all that is written in it. Then you will
    be prosperous and successful.
  spa-VBL: Sigue recordándole al pueblo la ley. Mediten en ella de día y de noche,
    para estés seguro de hacer lo que es debido. Entonces tendrás éxito y prosperarás
    en lo que hagas.
  fra-_FOB: Que ce livre de la loi ne s'éloigne point de ta bouche, mais médite-le
    jour et nuit, afin que tu prennes garde à faire tout ce qui y est écrit; car c'est
    alors que tu réussiras dans tes entreprises, et c'est alors que tu prospéreras.
  mal-mal: ഈ ന്യായപ്രമാണ പുസ്തകത്തിലുള്ളത് നിന്റെ വായിൽനിന്ന് നീങ്ങിപ്പോകരുത്. അതിൽ
    എഴുതിയിരിക്കുന്നതുപോലെ ഒക്കെയും പ്രമാണിച്ച് നടക്കേണ്ടതിന് നീ രാവും പകലും അത് ധ്യാനിച്ചുകൊണ്ടിരിക്കേണം;
    എന്നാൽ നിന്റെ പ്രവൃത്തി സാധിക്കും. നീ കൃതാർഥനായും ഇരിക്കും.
  lit-lit: Neleisk šitai įstatymo knygai pasitraukti nuo tavo burnos, bet mąstyk apie
    ją dieną ir naktį, kad rūpestingai elgtumeisi veikdamas pagal viską, kas joje
    parašyta, nes tada padarysi savo kelią sėkmingą ir tada tau gerai klosis.
  urd-GVR: Jo bāteṅ is Sharīat kī Kitāb meṅ likhī haiṅ wuh tere muṅh se na haṭeṅ.
    Din rāt un par ġhaur kartā rah tāki tū ehtiyāt se is kī har bāt par amal kar sake.
    Phir tū har kām meṅ kāmyāb aur ḳhushhāl hogā.
  suz-BL: एको आं अरेशो लोव़ ङा किताब इ थुं रे ङोन मवोतो। मेको कली नाक्‍दो नाक्‍ती
    मिम्‍तो। मेकेर ब्रेक्‍सीशो नेल्‍ल होस पा टिवो। मो पाप्‍तीवी हना, गे ग्राना ग्रान
    गाक्‍नेवे। मिनु इ पतीक नेल्‍ल थम रिम्‍शो दुम्‍ब। भजन संग्रह १:२-३
  ita-1927: Questo libro della legge non si diparta mai dalla tua bocca, ma meditalo
    giorno e notte, avendo cura di mettere in pratica tutto ciò che v’è scritto; poiché
    allora riuscirai in tutte le tue imprese, allora prospererai.
  ckb-ckb: پەڕتووکی ئەم فێرکردنە لە دەمت جیا نەبێتەوە، بەڵکو بە شەو و بە ڕۆژ لێی وردبەرەوە،
    بۆ ئەوەی وریابیت بۆ کارکردن بەپێی هەموو ئەو شتانەی تێیدا نووسراوە، ئەو کاتە ژیانت
    ڕاستەڕێ دەبێت و سەردەکەویت.
  eng-BBE: Let this book of the law be ever on your lips and in your thoughts day
    and night, so that you may keep with care everything in it; then a blessing will
    be on all your way, and you will do well.
  kan-OKCV: ಈ ದೇವರ ನಿಯಮವು ನಿನ್ನ ಬಾಯಿಂದ ತೊಲಗಬಾರದು, ಅದರಲ್ಲಿ ಬರೆದಿರುವ ಪ್ರಕಾರವೇ ಕೈಗೊಂಡು
    ನಡೆಯುವ ಹಾಗೆ ಹಗಲುರಾತ್ರಿ ಅದನ್ನು ಧ್ಯಾನಿಸಬೇಕು. ಆಗ ನಿನ್ನ ಮಾರ್ಗವು ಸಮೃದ್ಧಿಯಾಗಿ ನೀನು ಜಯಶಾಲಿಯಾಗುವೆ.
  bbb-bbb: Ro maza boeje anika buki akae ige dakinu ro mumaza kena mukoreigia nigofo
    one ijia vierafenoene. A ijiege rena vua boeje bu isoeva ijene iriniana renoekuma
    ire boeje a remo ije buka maredufuo.
  tam-2017: இந்த நியாயப்பிரமாண புத்தகம் உன் வாயைவிட்டுப் பிரியாமல் இருப்பதாக; இதில்
    எழுதியிருக்கிறவைகளின்படியெல்லாம் நீ செய்ய கவனமாக இருக்கும்படி, இரவும் பகலும் அதைத்
    தியானித்துக்கொண்டிருப்பாயாக; அப்பொழுது நீ உன் வழியை வாய்க்கச்செய்வாய், அப்பொழுது
    புத்திமானாகவும் நடந்துகொள்ளுவாய்.
  spa-RV-1909: 'El libro de aquesta ley nunca se apartará de tu boca: antes de día
    y de noche meditarás en él, para que guardes y hagas conforme á todo lo que en
    él está escrito: porque entonces harás prosperar tu camino, y todo te saldrá bien.'
  ron-BTF: Această carte a legii să nu se depărteze de gura ta, ci cugetă asupra ei
    zi și noapte, ca să iei seama să faci conform cu tot ce este scris în ea; fiindcă
    atunci vei face calea ta prosperă și atunci vei avea mult succes.
  eng-WEBP: This book of the law shall not depart from your mouth, but you shall meditate
    on it day and night, that you may observe to do according to all that is written
    in it; for then you shall make your way prosperous, and then you shall have good
    success.
  eng-FBV: Keep on reminding the people about the law. Meditate on it day and night,
    so you can be sure to do what it requires. Then you will be successful and prosper
    in what you do.
  nld-1939: Dit wetboek mag niet wijken uit uw mond; dag en nacht moet gij het overwegen,
    om nauwgezet alles te volbrengen, wat er in geschreven staat. Dàn zult ge voorspoed
    hebben op uw weg, dàn zal het u goed gaan.
  nch-BL: Amo quema xijcahua xiquinelnamiquiltijtinemi israelitame cati quiijtohua
    nopa amatapohuali cati quipiya notanahuatil. Ximoilhuijtinemi ten notanahuatil
    tonaya huan tayohua para huelis tijchihuas nochi cati quiijtohua. Quej nopa tinejnemis
    ica talnamiquilisti huan nochi cati tijchihuas quisas cuali.
  vie-1934: Quyển sách luật pháp này chớ xa miệng ngươi, hãy suy gẫm ngày và đêm,
    hầu cho cẩn thận làm theo mọi điều đã chép ở trong; vì như vậy ngươi mới được
    may mắn trong con đường mình, và mới được phước.
  hin-CV: तुम्हारे मन से व्यवस्था की ये बातें कभी दूर न होने पाए, लेकिन दिन-रात इसका
    ध्यान करते रहना, कि तुम उन बातों का पालन कर सको, जो इसमें लिखी गयी है; तब तुम्हारे
    सब काम अच्छे और सफल होंगे.
  spa-BES: Deja que este libro de la ley esté siempre en tus labios y en tus pensamientos
    día y noche, para que puedas hacer todo lo que se te ordena; entonces una bendición
    estará en tu camino, y todo lo que hagas te saldrá bien.
  tdx-tdx: Tsy hienga am-palie’o ty Boke Hake toy, ie haereñere’o handro naho haleñe,
    hañambeñe naho hanao ze hene misokitse ao; le hiraorao o sata’oo, vaho haharongatse.
  tha-KJV: อย่าให้​หน​ังสือพระราชบัญญั​ติ​นี้​ห่างเห​ินไปจากปากของเจ้า แต่​เจ้​าจงตรึกตรองตามนั้นทั้งกลางวันและกลางคืน
    เพื่อเจ้าจะได้ระวังที่จะกระทำตามข้อความที่​เข​ียนไว้นั้นทุกประการ แล​้วเจ้าจะมี​ความจำเริญ
    และเจ้าจะสำเร็จผลเป็นอย่างดี
  por-BR-2018: 'O livro desta lei nunca se apartará de tua boca: antes de dia e de
    noite meditarás nele, para que guardes e faças conforme tudo o que nele está escrito:
    porque então farás prosperar teu caminho, e tudo te sairá bem.'
  deu-ELO: Dieses Buch des Gesetzes soll nicht von deinem Munde weichen, und du sollst
    darüber sinnen Tag und Nacht, auf daß du darauf achtest, zu tun nach allem, was
    darin geschrieben ist; denn alsdann wirst du auf deinem Wege Erfolg haben, und
    alsdann wird es dir gelingen.
  eng-WYC-2018: The book of this law depart not from thy mouth, but thou shalt think
    therein in days and nights, that thou keep and do all things that be written therein;
    then thou shalt (ad)dress thy way, and thou shalt understand it. (Let not this
    Book of the Law depart from thy mouth, but think thou on it day and night, so
    that thou obey and do all the things that be written in it; then thou shalt make
    thy way prosperous, and be successful.)
  epo-epo: Ĉi tiu libro de la instruo ne foriĝu de via buŝo, sed meditu pri ĝi tage
    kaj nokte, por ke vi zorge plenumu ĉion, kio estas skribita en ĝi; ĉar tiam vi
    havos feliĉon sur viaj vojoj, kaj tiam vi havos sukceson.
  uig-PIN: bu ⱪanun kitabini ɵz aƣzingdin neri ⱪilmay, uning iqidǝ pütülgǝnning ⱨǝmmisini
    tutup, uni keqǝ-kündüz zikir kilip oyla; xundaⱪ ⱪilsang yolliringda ƣǝlibilik
    bolup, ɵzüng ronaⱪ tapisǝn.
  beo-beo: Dilia da Nama nodone sia:ne gadosea, eso huluane amo sema buga idima. Eso
    amola gasi, ea bai hogole ba:ma. Liligi huluane amo ganodini dedei noga:le nabima.
    Amasea, dilia da bagade gagui amola hou huluane didili hamone, hahawane ba:mu.
  tpi-OTNT: Yu no ken lusim tingting long dispela buk bilong lo. Long san na long
    nait yu mas skul gut long olgeta lo. Na yu mas was gut na bihainim tru olgeta
    tok i stap long lo. Sapos yu mekim olsem, orait olgeta arapela samting yu mekim
    bai i kamap gutpela tasol.
  hau-SA: Kada ka bar Littafin Dokokin nan yă rabu da bakinka, sai dai ka yi ta tunani
    game da shi dare da rana, don ka lura, ka yi duk abin da aka rubuta a ciki, ta
    haka ne za ka yi nasara cikin duk abin da za ka yi.
  uig-LAT: bu qanun kitabini öz aghzingdin néri qilmay, uning ichide pütülgenning
    hemmisini tutup, uni kéche-kündüz zikir kilip oyla; shundaq qilsang yolliringda
    ghelibilik bolup, özüng ronaq tapisen.
  nde-nde: INcwadi yoMthetho le kayingasuki emlonyeni wakho, cabanga ngayo emini lebusuku
    ukuze unanzelele ukugcina konke okulotshwe kuyo. Ngokwena njalo uzaphumelela.
  ton-ton: 'Ko e tohi ni ʻoe fono ke ʻoua naʻa mahuʻi ia mei ho ngutu: ka ke fakalaulauloto
    ki ai ʻi he ʻaho mo e pō, koeʻuhi ke ke tokanga ʻo fai ʻo fakatatau ki he meʻa
    kotoa pē kuo tohi ʻi ai: he ko ia te ke ngaohi ke monūʻia ai ho hala, pea ke toki
    fai fakapotopoto ai.'
  ces-1613: Neodejdeť kniha zákona tohoto od úst tvých, ale přemyšlovati budeš o něm
    dnem i nocí, abys ostříhal a činil všecko podlé toho, což psáno jest v něm; nebo
    tehdáž šťastný budeš na cestách svých, a tehdáž opatrný budeš.
  eng-WMB: This scroll of the Torah shall not depart from your mouth, but you shall
    meditate on it day and night, that you may observe to do according to all that
    is written in it; for then you shall make your way prosperous, and then you shall
    have good success.
  tam-TCV: இந்த சட்டத்தின் புத்தகத்தை உன் வாயிலிருந்து விலக்காமல் தொடர்ந்துபடி; அதில்
    எழுதியிருக்கிற யாவற்றையும் செய்யக் கவனமாயிருக்கும்படி, அதில் இரவும் பகலும் தியானமாய்
    இரு. அப்பொழுது நீ செய்யும் எல்லாவற்றிலும் செழித்து வெற்றிபெறுவாய்.
  ceb-ULB: Magasulti ka kanunay mahitungod niini nga basahon sa balaod. Magapamalandong
    ka niini sa adlaw ug sa gabii aron nga matuman mo ang tanan nga nahisulat niini.
    Unya magmauswagon ka ug magmalamposon.
  pol-UBG: Niech ta księga Prawa nie oddala się od twoich ust, ale rozmyślaj o niej
    we dnie i w nocy, abyś pilnował wypełnienia wszystkiego, co w niej jest napisane.
    Wtedy bowiem poszczęści się twojej drodze i będzie ci się wiodło.
  agr-agr: Chicham umiktin agagbauwa duka tuke ausamke ata. Nuniakum tsawaish, kashish
    tuke ima nuwig anentaimta, wajintu agagbauwaita nunú umiktag tau asam. ¡Nunú betek
    umiakmek, ame takamugmesh ashí pegkeg atatui!
  kyc-kyc: Embame Mawa Pii buku doko kambunya lao lao pyuo karape. Yuu peparae kukwa
    korakama lao mana nyepala pii dokona pyasi palamo dusipa peparae suu pyanyi pyano
    piso dokopa warombo sepe. Dokopa emba au pyuo keyange ingyuo elyape keta pare.
  urd-GVU: جو باتیں اِس شریعت کی کتاب میں لکھی ہیں وہ تیرے منہ سے نہ ہٹیں۔ دن رات
    اُن پر غور کرتا رہ تاکہ تُو احتیاط سے اِس کی ہر بات پر عمل کر سکے۔ پھر تُو ہر
    کام میں کامیاب اور خوش حال ہو گا۔
  deu-1912: Und laß dieses Buch des Gesetzes nicht von deinem Munde kommen, sondern
    betrachte es Tag und Nacht, auf daß du haltest und tust allerdinge nach dem, was
    darin geschrieben steht. Alsdann wird es dir gelingen in allem, was du tust, und
    wirst weise handeln können.
  ntj-ntj: Yuwa, tirtu nyakula watjanma ngayuku wangka ruulangka ngaralanytjanya.
    Palunyalu karlarla mungangka tirtu kulinma. Palunyalu wangarnarralu kulira palyanma.
    Nyangka-rnanta walykumunura kanyinma. Nyangkanta kutjupalu walykulkitjamunu.
  kan-2017: ಈ ಧರ್ಮಶಾಸ್ತ್ರವು ಯಾವಾಗಲೂ ನಿನ್ನ ಬಾಯಲ್ಲಿರಲಿ; ಹಗಲಿರುಳು ಅದನ್ನು ಧ್ಯಾನಿಸುತ್ತಾ
    ಅದರಲ್ಲಿ ಬರೆದಿರುವುದನ್ನೆಲ್ಲಾ ಕೈಕೊಂಡು ನಡೆ. ಆಗ ನಿನ್ನ ಕಾರ್ಯವೆಲ್ಲವೂ, ನೀನು ಹೋಗುವ ಮಾರ್ಗಗಳು
    ಸಫಲವಾಗುವುದು. ನೀನು ಚುರುಕು ಬುದ್ಧಿಯ ವ್ಯಕ್ತಿಯಾಗಿ ರೂಪಾಂತರ ಹೊಂದುವಿ.
  tgo-tgo: U renuwaŋakiki na u vaona valaŋa Mbaro gha Buk. Gougou na ghararaghɨye
    u rerenuwaŋa kaiwae, mbala u vakatha wagiyawe bigibigike wolaghɨye va thɨ rorinjoŋaŋgi
    e tɨne. Mbala budakai u vakatha ne valɨkaiwan moli.
  yap-yap: Thangri dab mu pag talin fare babyor ko Motochiyel, thingar um fil ni rran
    nge nep’, ma ngam guy rogon ngu’um rin’ urngin ban’en ni bay riy ni kan yoloy.
    Ma aram e ra fel’ rogom ma ga ra man’og.
  hlt-MCSB: Olkhueng cabu he na ka dong lamloh na hlong mahpawh. Khoyin khothaih na
    thuep daengah ni a khuikah a daek bangla boeih saii ham na ngaithuen eh. Te vaengah
    na longpuei thaihtak vetih lungming la na om uh ni.
  mdy-ETH: ሃያ ዎጎ ማፃኣፖ ቢያ ዎዴ ናባቤ፤ ዬያይዳ ፃኣፒንቴ ባኮ ቢያ ማዺ ኩንሣኒ ዋንቶና ሮኦሮና ቢያ ማሌ፤ ኔ ዬያይዴቴ
    ቢያ ባኣዚ ኔኤም ጊኢጋንዳኔ።
  twi-ASANTE: Sua saa Mmara Nwoma yi ɛberɛ biara. Dwene ho awia ne anadwo sɛdeɛ ɛbɛma
    woayɛ biribiara a wɔatwerɛ wɔ mu no. Saa na ɛbɛma asi wo yie.
  mwc-mwc: Niko kairuwana bukana kega kawami ina kasibau taveyei; kao ba pom kona
    nota bitetei wai kamonai ereonowana si kirumi wai kona wose roboi wai kona mariya
    ba awaika kona wosei wai ereonowana gairena wata.”
  eng-WEBU: This book of the law shall not depart from your mouth, but you shall meditate
    on it day and night, that you may observe to do according to all that is written
    in it; for then you shall make your way prosperous, and then you shall have good
    success.
  bnp-bnp: Naha ni lohopile vona a puhu na vinara. Na haro na rodo o tovo kamumu a
    maka vinara. O matai kamumu, o ramai muholi a maka nita ri tabuli na vinara. Ioe
    bara o rata mavonga, a maka maki ranga o rata bara ri bele kamumu.
  wal-wal: Ha Higgiyaa Maxaafai ne doonaappe shaahettoppo; an xaafettidabaa ubbaa
    minttada naaganau, gallassinne qammi a qoppa. Yaatikko, neeyyo ubbabaikka injjetananne
    giigana.
  spa-PDDPT: No se aparte de tu boca el rollo de esta Ley. Meditarás en él día y noche
    para que cuides de hacer conforme a todo aquello que está escrito en él, porque
    entonces prosperará tu camino, y tendrás buen éxito.
  gun-gun: Ejepe'a eme kuaxia re lei oĩa re ndeayvua gui. Ha'e va'e re reikuaa pota
    'rã reikovy ara py ha'e pyávy. Enhea'ã tema ipara re oĩa rami rejapopa aguã. Ha'e
    rami vy reiko porã 'rã, ha'e rejapopa 'rã rejapo va'erã va'e.
  agu-BL: ”Ntin na taj yi quil tz'el te ac'u'l, yi mbi na tal yi liwr kale atit yi
    wetz inca'wl. Sk'ejl nin lak'bal na taj yil tzatxum yi mbi na tal. Nin kol cxom
    te'j, penin sk'il sbne' cyakil yi tzabne'.
  ilo-ULB: Kanayonmonto a saritaen ti maipanggep iti daytoy a libro ti linteg. Utobemto
    daytoy iti aldaw ken rabii tapno matungpalmo dagiti amin a naisurat iti daytoy.
    Ket agbalinkanto a narang-ay ken naballigi.
  kpg-kpg: Di Beebaa Haganoho e hai gii dau i nia madagoaa huogodoo ma ga daumaha
    goodou. Kuulu ina ginai boo mo aa. Goe daudalia nia mee huogodoo ala e hihi no lodo,
    gei goe ga maluagina gei gaa gila.
  uig-ARA: بۇ قانۇن كىتابىنى ئۆز ئاغزىڭدىن نېرى قىلماي، ئۇنىڭ ئىچىدە پۈتۈلگەننىڭ ھەممىسىنى
    تۇتۇپ، ئۇنى كېچە-كۈندۈز زىكىر قىلىپ ئويلا؛ شۇنداق قىلساڭ يوللىرىڭدا غەلىبىلىك
    بولۇپ، ئۆزۈڭ روناق تاپىسەن.
  bsp-bsp: Ta buk ba sariyɛ mbɛ bɔbɔl' am dəkusu! Məc-nəm-nəmnɛ daŋ pibi məgbətnɛ,
    məkɔt tɔkɔ buk bambɛ boloku mɔ, itɔ məŋsolnɛ dɔpɔ dɔtɔt, it' ɔŋsɔŋɛ mətam mes
    fəp.
  sus-sus: Yi sɛriyɛ kitaabui falɛ mu lan a xa makuya i dɛ ra. I xa i ɲɛngi sa a xɔn
    ma kɔɛ nun yanyi, alako i xa a birin nabatu. Naxan birin sɛbɛxi i xa a rawali,
    barima na nan a niyama i na so fe naxan birin ya ma, i xutu sɔtɔma a ma, i findima
    a ra na ki nɛ.
  pon-2006: Kanahieng pwe pwuken Kosonnedo pahn kin wadawad ni ahnsoun kaudok koaros.
    Ke pahn kin sukusukuhlki nin rahn oh nipwong, oh kanahieng soahng koaros me ntingdier
    loale. Eri, ke ahpw pahn kepwehpwehla oh pweida.
  jae-jae: Biŋsu ŋabuku ŋabiŋ ênêc aôm awamsuŋ ŋapaŋgeŋ. Taêm ênam biŋ tau ênêc nêm
    ŋalêlôm êtôm eleŋ to êmbêc, ec ôŋgôm biŋ samob, taŋ teto gêc buku tau naŋ, ŋanô
    êsa tomalageŋ. Embe ôŋgôm amboac tonaŋ, go ôsa nêm lêŋ e ônac dabiŋ ŋapep ma ôtap
    nêm lêŋ ŋanô ŋajam sa.
  ksd-ksd: Koko go ra buk na varkurai na panie kan ra ngiem, ma una nununuk tana ra
    keake ma ra marum bula, upi una pait ra lavur magit di ga tumu ia tana, tago ona
    u pait nam kaum vinavana na boina, ma ra lavur magit na tavua piram.
  tur-YTC: Bu Yasa Kitabı ağzından ayrılmayacak; ama içinde yazılanların hepsine göre
    yapmaya dikkat edesin diye gece gündüz onun üzerinde düşüneceksin; çünkü o zaman
    yolunu başarıya ulaştıracak ve o zaman sağlam başarıya kavuşacaksın.
  grc-BRENT: Καὶ οὐκ ἀποστήσεται ἡ βίβλος τοῦ νόμου τούτου ἐκ τοῦ στόματός σου, καὶ
    μελετήσεις ἐν αὐτῇ ἡμέρας καὶ νυκτὸς, ἵνα εἰδῇς ποιεῖν πάντα τὰ γεγραμμένα· τότε
    εὐοδωθήσῃ, καὶ εὐοδώσεις τὰς ὁδούς σου, καὶ τότε συνήσεις.
  ind-AYT: Kitab Taurat ini tidak boleh jauh dari mulutmu, tetapi kamu harus merenungkannya
    siang dan malam supaya kamu dapat sungguh-sungguh melakukan sesuai dengan semua
    yang tertulis di dalamnya. Dengan demikian, kamu akan membuat jalanmu berhasil
    dan kamu akan beruntung.
  nya-nya: Uziwerenga Buku la Malamuloli, uzilingalira zolembedwa mʼmenemo usana ndi
    usiku, kuti uchite zonse zimene zinalembedwamo. Ukamatero udzapeza bwino ndi kupambana.
  hrv-hrv: 'Neka knjiga Zakona bude na ustima tvojim: razmišljaj o njoj danju i noću,
    kako bi vjerno držao sve što je u njoj napisano: samo ćeš tada biti sretan i uspjet
    ćeš u pothvatima. Nisam li ti zapovjedio:'
  mps-mps: Nago te bomai po elalubo bukugo po munu me homugo gegeda pelamuo. Te nago
    bugagia tonaluyu, tama te bomai pode elalubo tigidali po mu wali pomainogo eyu,
    nago te giligade me, hulide me, nago te bomai pode bugagia skul elama, konea sao.
    Te nago tama tiyu da, te nago gasa sę tigidali ebo te wiegi yai naga ilaibao.
  tpi-tpi: Yu no ken lusim tingting long dispela buk bilong lo. Long san na long nait
    yu mas skul gut long olgeta lo. Na yu mas was gut na bihainim tru olgeta tok i
    stap long lo. Sapos yu mekim olsem, orait olgeta arapela samting yu mekim bai
    i kamap gutpela tasol.
  dan-1931: Denne Lovbog skal ikke vige fra din Mund, og du skal grunde over den Dag
    og Nat, for at du omhyggeligt kan handle efter alt, hvad der står skrevet i den;
    thi da vil det gå dig vel i al din Færd, og Lykken vil følge dig.
  vie-OVCB: Đừng xao lãng việc đọc Sách Luật này. Phải ngày đêm suy niệm và thận trọng
    tuân hành. Như vậy con mới thành công và được phước.
  guj-2017: આ નિયમશાસ્ત્ર તારા મુખમાં રાખ. તું રાતદિવસ તેનું મનન કર કે જેથી તેમાં
    જે બધું લખેલું છે તે તું કાળજીથી પાળી શકે. કારણ કે તો જ તું સમૃદ્ધ અને સફળ થઈશ.
  pon-2006A: Kanahieng pwe pwuken Kosonnedo pahn kin wadawad ni ahnsoun kaudok koaros.
    Ke pahn kin sukusukuhlki nin rahn oh nipwong, oh kanahieng soahng koaros me ntingdier
    loale. Eri, ke ahpw pahn kepwehpwehla oh pweida.
  por-BRBSL: Este livro da lei não sairá de sua boca, mas meditará nele dia e noite,
    para que você possa observar para fazer de acordo com tudo o que nele está escrito;
    pois então você fará seu caminho prosperar, e então você terá bom êxito.
  cth-cth: Hote kâlawk cauk dawk thut e pueng heh na tarawi thai na hanelah, Cakathoung
    hah touk laipalah awm hanh. Karum khodai pout laipalah luepluep na pouk han. Hottelah
    na sak pawiteh, nang ni kho na khang e dawk tânae na hmu han.
  twi-twi: Sua saa Mmara Nhoma yi bere biara. Dwen ho awia ne anadwo, sɛnea ɛbɛma
    woayɛ biribiara a wɔakyerɛw wɔ mu no. Saa na ɛbɛma asi wo yiye.
  hlt-hlt: Olkhueng cabu he na ka dong lamloh na hlong mahpawh. Khoyin khothaih na
    thuep daengah ni a khuikah a daek bangla boeih saii ham na ngaithuen eh. Te vaengah
    na longpuei thaihtak vetih lungming la na om uh ni.
  tbz-SIM: Ikuɔ́ pɑ́tíri dii mbɑ́ɑ́ dɛ́tɛ́nɛ̀ ɑ nùù, ɑ́ ndì kɑ̀ɑ̀ kuyie nnɛ̀ kɛyènkɛ̀
    kɛ tũ ntì wɑ̃̀ri kɛ yɛ̃mmɛ̀. Mɛm̀mɛ ɑ tɔ̃mmú mumɔu bo nkérímɛ̀ dɛ ììkɛ̀ kɑ̀ɑ dɔ̀ɔ̀ri
    dɛ̀ nyíé.
  msy-2020: Nɨ Akar Gavgavir kabar Akɨnafarim bakɨnɨghnɨghan markɨ, nɨ arueba ko dɨmagariba
    bar deravɨra Akar Gavgavir kabar ganɨva, dar ponɨva dagh nɨghnɨghvɨra ikɨ, egh
    bar dar amu. Egh nɨ kamaghɨn damutɨ, bizir igharazir nɨ gɨn damuamiba deragh kamaghɨra
    ikiam.
  dop-dop: Kʋsǝsɩɩtʋ tɑkǝlɑɣɑ kɑnɛ kɑ́ tɑɑ fɛtɛ nyɑ́ nɔɣɔ tɔɔ. Kɑlǝɣɩ kɑ tɑɑ tɔm kɛ
    ilim nɑ ɑhoo, nɑ ń tǝŋ-tǝɣɩ teu. Wɑɑtʋ ɩnǝɣɩ pɩɩ lɑnɑ-ŋ. Pǝ́cɔ́ n kɑ́ wɑɑ pǝ tǝnɑ
    mpi n lɑkɩ tɔ pǝ tɑɑ.
  azb-azb: Bu Qanun kitabının sözləri dilindən düşməsin, orada yazılan hər şeyə dəqiq
    əməl etmək üçün gecə-gündüz onun üzərində düşün. Onda yolun uğurlu olacaq və müvəffəqiyyət
    qazanacaqsan.
  eng-DBY: This book of the law shall not depart from thy mouth; and thou shalt meditate
    upon it day and night, that thou mayest take heed to do according to all that
    is written therein; for then shalt thou have good success in thy ways, and then
    shalt thou prosper.
  hin-2017: व्यवस्था की यह पुस्तक तेरे चित्त से कभी न उतरने पाए, इसी में दिन-रात ध्यान
    दिए रहना, इसलिए कि जो कुछ उसमें लिखा है उसके अनुसार करने की तू चौकसी करे; क्योंकि
    ऐसा ही करने से तेरे सब काम सफल होंगे, और तू प्रभावशाली होगा।
  swp-swp: 'Teina laugagaeo bukana avam eai tabu i lautom: asubena to maieona, riba
    va u nuanuatuidi, abo u abivataidi hinage: abo em dobila i masaraha, eo em ginauri
    abo se loroesegai.'
  eng-YLT: the book of this law doth not depart out of thy mouth, and thou hast meditated
    in it by day and by night, so that thou dost observe to do according to all that
    is written in it, for then thou dost cause thy way to prosper, and then thou dost
    act wisely.
  kne-kne: Kanayon abe ay ibasbasam din libro ay naisolatan dana ay linteg. Ilaem
    ta inagew ya linabi ay ad-adalem ya nemnemnemem ta say estem ay onodan din am-in
    ay linaona. Mo say amagem na, sigurado ay somiged di biyag mo ya mayat di pantongpalan
    di am-in ay amagem.
  eng-WYC-2017: The book of this law depart not from thy mouth, but thou shalt think
    therein in days and nights, that thou keep and do all things that be written therein;
    then thou shalt dress thy way, and thou shalt understand it.
  eng-WMBB: This scroll of the Torah shall not depart from your mouth, but you shall
    meditate on it day and night, that you may observe to do according to all that
    is written in it; for then you shall make your way prosperous, and then you shall
    have good success.
  urd-GVH: जो बातें इस शरीअत की किताब में लिखी हैं वह तेरे मुँह से न हटें। दिन-रात
    उन पर ग़ौर करता रह ताकि तू एहतियात से इसकी हर बात पर अमल कर सके। फिर तू हर काम
    में कामयाब और ख़ुशहाल होगा।
  rug-rug: Mu lopu makudo tiroa meke vivinei nia goi sa buka Tinarae sapu poni nigo
    Mosese. Mu balabala va lohi la ia goi si asa rane na boṉi, pude luli valeani sari
    doduru gua pu ta kubere vasina. Meke kaqu koa mamutu na mataqara si goi.
  gaz-gaz: Kitaabni Seeraa kun afaan keetii hin buʼin. Waan isa keessatti barreeffame
    hunda gochuuf akka of eeggattuufis halkanii guyyaa itti yaadi. Akkasiinis ati
    ni badhaata; ni milkooftas.
  fra-LSG: Que ce livre de la loi ne s’éloigne point de ta bouche; médite-le jour
    et nuit, pour agir fidèlement selon tout ce qui y est écrit; car c’est alors que
    tu auras du succès dans tes entreprises, c’est alors que tu réussiras.
  gnn-gnn: Biyaka liŋgu waŋiyanydja yukirriya dhuwali bili yana dhäruk, Garraywu wal'ŋu
    rom, ga ḻakaraŋa marrtjiya wiripuwurrumbalanydja; guyaŋiyanydja yukirriya ṉiṉ'thurra
    wal'ŋu biyaka yana yulŋunydja munha‐ŋuparra ga walu‐ŋuparra, märr yurru nhe djämanydja
    dhunupa marrtji yana, bitjan liŋgu bitjan dhuwali djorra'yu yukurra ḻakarama.
    Balakurruyinydja nhe yurru nhina rom‐dhunupana yana nhämiriwnha, ŋamakurru'na.
  yal-yal: Sariya kitabuni ito fala xuiin nama ba i dɛ. I yengi dɔxɔ a xɔn ma kɔɛɛn
    nun yanyina alogo i xa a birin suxu. Naxan birin sɛbɛxi a kui, i xa na liga, alogo
    i ya feen birin xa sɔnɔya, i nɔɔn sɔtɔ.
  haw-1868: 'O ka palapala o keia kanawai, aole ia e haalele i kou waha: e noonoo
    oe ia mea, i ke ao a me ka po, i hiki ia oe ke malama aku a e hana hoi e like
    me na mea a pau i kakauia malaila. Alaila e hoomalu ai oe i kou hele ana a pau,
    a e pomaikai io oe.'
  arb-NAV: وَاظِبْ عَلَى تَرْدِيدِ كَلِمَاتِ هَذِهِ الشَّرِيعَةِ، وَتَأَمَّلْ فِيهَا
    لَيْلَ نَهَارَ لِتُمَارِسَهَا بِحِرْصٍ بِمُوْجِبِ مَا وَرَدَ فِيهَا فَيُحَالِفَكَ
    النَّجَاحُ وَالتَّوْفِيقُ.
  ewe-ewe: Mègana Segbalẽ sia nado le wò nu me o, de ŋugble le eŋu zã kple keli be
    nàwɔ nu siwo katã woŋlɔ ɖe eme la dzi nyuie. Ekema dzɔgbenyui kple dzidzedze anɔ
    wò mɔ dzi.
  eng-LEE: This book of the law shall not depart out of thy mouth; but thou shalt
    meditate therein day and night, in order that thou mayest observe to do according
    to all that is written therein; for then shalt thou make thy way prosperous, and
    then shalt thou have good success.
  asm-FB: এই বিধান-পুস্তক খনৰ কথা তোমাৰ মুখৰ পৰা কেতিয়াও আঁতৰি নাযাওঁক; কিন্তু ইয়াতে
    থকা আটাইখিনি কথাকে পালন কৰি সেই মতে কাৰ্য কৰিবলৈ তুমি দিনে-ৰাতিয়ে ইয়াক ধ্যান
    কৰা; কিয়নো ইয়াকে কৰিলে তোমাৰ শুভগতি হ’ব আৰু তুমি কৃতকাৰ্য্য হ’বা।
  sus-A: يِ سّرِيّ كِتَابُي قَلّ مُ لَن عَ شَ مَكُيَ عِ دّ رَ. عِ شَ عِ حّنفِ سَ عَ
    شْن مَ كْي نُن يَنيِ، عَلَكٌ عِ شَ عَ بِرِن نَبَتُ. نَشَن بِرِن سّبّشِ عِ شَ عَ
    رَوَلِ، بَرِ مَ نَ نَن عَ نِيَمَ عِ نَ سٌ قٍ نَشَن بِرِن يَ مَ، عِ شُتُ سْتْمَ
    عَ مَ، عِ قِندِ مَ عَ رَ نَ كِ نّ.
  fra-SBL: Ce livre de la loi ne s'éloignera pas de ta bouche, mais tu le méditeras
    jour et nuit, afin d'observer et de mettre en pratique tout ce qui y est écrit ;
    car c'est alors que tu feras prospérer ton chemin, et c'est alors que tu auras
    du succès.
  hbo-hbo: לֹֽא־יָמ֡וּשׁ סֵפֶר֩ הַתֹּורָ֨ה הַזֶּ֜ה מִפִּ֗יךָ וְהָגִ֤יתָ בֹּו֙ יֹומָ֣ם
    וָלַ֔יְלָה לְמַ֙עַן֙ תִּשְׁמֹ֣ר לַעֲשֹׂ֔ות כְּכָל־הַכָּת֖וּב בֹּ֑ו כִּי־אָ֛ז תַּצְלִ֥יחַ
    אֶת־דְּרָכֶ֖ךָ וְאָ֥ז תַּשְׂכִּֽיל׃
  piu-2006: '@see-verse:JOS.001.007'
  kik-kik: Ciugo cia Ibuku rĩĩrĩ rĩa Watho itikanatige kwario nĩ kanua gaku; no wĩcũũranagie
    ũhoro warĩo mũthenya na ũtukũ, nĩgeetha ũmenyagĩrĩre gwĩka maũndũ marĩa mothe
    maandĩkĩtwo thĩinĩ warĩo. Hĩndĩ ĩyo nĩ ũkaagaacĩra, na ũgĩe na ũhootani.
  omb-omb: Wiribibi na Bugui Huhuiana lo singomu me goi ladolado lune lolo rani, lolo
    bongi huri siu goi leohuri ve goi tabe na gineu doluegi u uliana lolona. Siu goin
    maraga lo gineu doluegi me goin roroa.
  fra-NCL: Que ce livre de la loi ne s’éloigne pas de ta bouche ; médite-le jour et
    nuit, en t’appliquant à agir selon tout ce qui y est écrit ; car alors tu prospéreras
    dans tes voies et tu réussiras.
  cek-AK: Hae kaalok kangrik Cabu hae na pakha thung hoi tacawtsak ving han om ai,
    kroek ai ah om hmah; to Cabu thung tarik ih loknawk boih pazui thai hanah, aqum
    athun palung angpaekhaih hoiah kroek ah; to tiah nahaeloe na caehhaih loklam hmacawn
    ueloe, na tawn ih hmuen to pung tih.
  cuk-cuk: Gardagi Igar-narmakar-maidi be gannar-gannar absodii guo. Mutikidba, degi,
    ibginedba egi be binsadii guo. Igi-gardagi Igar-narmakar-mai, abali be ibsadii
    guo. Deyob be imakele, be nasgumai guoed, degi, bela be-ibmar-imakedi bega nueganbi
    gudoed.
  uig-CYR: бу қанун китавини өз ағзиңдин нери қилмай, униң ичидә пүтүлгәнниң һәммисини
    тутуп, уни кечә-күндүз зикир килип ойла; шундақ қилсаң йоллириңда ғәлибилик болуп,
    өзүң ронақ таписән.
  pma-pma: Tus ten mengkatien keil, kihuli lises en meten meatin keil. Kindem usili
    meneai ka vongien. Hemukonek, kokilea kovoum vousil asa koa amutisi mul ien. Hesakini
    tounah vasi koa kiling hem eni hekur aneite ka asa koa kum visi hekistal hemai
    hehi anatin.
  tel-2017: ఈ ధర్మశాస్త్ర గ్రంథాన్ని నీవు ఎప్పుడూ బోధిస్తూ ఉండాలి. దానిలో రాసి ఉన్న
    వాటన్నిటినీ చేయడానికి నీవు జాగ్రత్త పడేలా రాత్రీ పగలూ దాన్ని ధ్యానించినట్లయితే
    నీ మార్గాన్ని వర్ధిల్లజేసుకుని చక్కగా ప్రవర్తిస్తావు.
  hat-BSA: “Liv lalwa sila a pa pou janm kite bouch ou, men ou va reflechi sou li
    lajounen kon lannwit, pou ou kapab fè atansyon pou fè tout sa ki ekri ladann;
    paske konsa, ou va fè chemen ou yo pwospere e konsa, yo va byen reyisi.
  kos-kos: Book in Ma Sap se inge ac fah tia tui srumunya sum, ac kom fah nunku kac
    ke len ac fong. Kom in liyaung ma nukewa ma simla loac an, na moul lom ac fah
    kapkapak ac kom fah insewowo.
  hbo-WLC: לֹֽא־יָמ֡וּשׁ סֵפֶר֩ הַתּוֹרָ֨ה הַזֶּ֜ה מִפִּ֗יךָ וְהָגִ֤יתָ בּוֹ֙ יוֹמָ֣ם
    וָלַ֔יְלָה לְמַ֙עַן֙ תִּשְׁמֹ֣ר לַעֲשׂ֔וֹת כְּכָל־הַכָּת֖וּב בּ֑וֹ כִּי־אָ֛ז תַּצְלִ֥יחַ
    אֶת־דְּרָכֶ֖ךָ וְאָ֥ז תַּשְׂכִּֽיל׃
  ibo-ibo: Esitela nʼọnụ gị wezuga ihe dị nʼAkwụkwọ Iwu a. Kama na-atụgharị uche gị
    na ya ehihie na abalị, ka i si otu a lezie anya imezu ihe niile e dere nʼime ya.
    Mgbe ahụ ị ga-aba ụba, ihe ga-agakwara gị nke ọma.
  ory-ory: ଏହି ବ୍ୟବସ୍ଥା-ପୁସ୍ତକ ତୁମ୍ଭ ମୁଖରୁ ବିଚଳିତ ନ ହେଉ, ମାତ୍ର ତୁମ୍ଭେ ତହିଁର ଲେଖାନୁସାରେ
    ମାନିବାକୁ ଓ କରିବାକୁ ଦିବାରାତ୍ର ତାହା ଧ୍ୟାନ କର; ତାହା କଲେ, ତୁମ୍ଭେ ଆପଣା ପଥ ସଫଳ କରିବ
    ଓ ତୁମ୍ଭେ କୁଶଳ ପ୍ରାପ୍ତ ହେବ।
  chk-chk: Kosap ükütiu le apworausa masouen ei puken allük, kopwe ekieki usun lerän
    me lepwin, pwe kopwe tümwünüöchü om kopwe apwönüetä meinisin mine a mak lon. Mürin
    kopwe feiöch o fefeitä lon meinisin mine kopwe föri.
  rop-rop: Yu garra oldei ridim det buk garram ola lowa langa ola pipul, en yu garra
    oldei jinggabat ebrijing deya langa det buk. Deitaim en naitaim yu garra jinggabat
    detlot lowa, en yu garra bulurrum detlot lowa brabliwei olataim. En if yu duwit
    langa detlot lowa, wal yu garra win langa ebrijing.
  ukr-1871: 'Сю книгу закону повсячасно мусиш держати в устах і міркувати про неї
    день і ніч, щоб зважувати нею все, що в нїй визначено: тодї щаститись ме тобі
    у всїх задумах твоїх і будеш поступати розумно.'
  deu-1951: Dieses Gesetzbuch soll nicht von deinem Munde weichen, sondern forsche
    darin Tag und Nacht, auf daß du achtgebest, zu tun nach allem, was darin geschrieben
    steht; denn alsdann wird dir dein Weg gelingen, und dann wirst du weislich handeln!
  eng-JPS: This book of the law shall not depart out of thy mouth, but thou shalt
    meditate therein day and night, that thou mayest observe to do according to all
    that is written therein; for then thou shalt make thy ways prosperous, and then
    thou shalt have good success.
  srp-1865: Neka se ne rastavlja od usta tvojih knjiga ovoga zakona, nego razmišljaj
    o njemu dan i noæ, da držiš i tvoriš sve kako je u njemu napisano; jer æeš tada
    biti sreæan na putovima svojim i tada æeš napredovati.
  lug-lug: Ekitabo kino eky’amateeka tekikuvanga mu kamwa, okifumiitirizangako emisana
    n’ekiro olyoke oteekenga mu nkola ebyo bye kikulagira era bw’otyo bw’oneefunira
    obuwanguzi n’okukulaakulana.
  heb-heb: לא ימוש ספר התורה הזה מפיך והגית בו יומם ולילה למען תשמר לעשות ככל הכתוב
    בו כי אז תצליח את דרכך ואז תשכיל׃
  ben-IRV: তোমার মুখ থেকে এই ব্যবস্থার বই প্রস্থান না করুক; এর মধ্যে যা কিছু লেখা
    আছে, যত্নের সঙ্গে, সেই সমস্ত অনুযায়ী কাজ করার মাধ্যমে তুমি দিন রাত তা গভীরভাবে
    ধ্যান কর, কারণ তা করলে তুমি বৃদ্ধি পাবে ও সফল হবে।
  pan-pan: ਇਹ ਬਿਵਸਥਾ ਦੀ ਪੋਥੀ ਤੇਰੇ ਮਨ ਤੋਂ ਕਦੇ ਵੱਖਰੀ ਨਾ ਹੋਵੇ ਸਗੋਂ ਤੂੰ ਦਿਨ ਰਾਤ ਇਸ ਉੱਤੇ
    ਧਿਆਨ ਕਰ ਤਾਂ ਜੋ ਉਸ ਦੇ ਅਨੁਸਾਰ ਜੋ ਉਸ ਵਿੱਚ ਲਿਖਿਆ ਹੈ, ਤੂੰ ਚੱਲੇਂ ਅਤੇ ਉਸ ਨੂੰ ਪੂਰਾ ਕਰੇਂ
    ਤਾਂ ਤੂੰ ਆਪਣੇ ਮਾਰਗ ਨੂੰ ਸਫ਼ਲ ਬਣਾਵੇਂਗਾ, ਅਤੇ ਤੂੰ ਪ੍ਰਭਾਵਸ਼ਾਲੀ ਹੋਵੇਂਗਾ।
  mya-JVB: ထိုပညတ္တိ ကျမ်းစာ ၌ ရေး ထားသမျှ အတိုင်း ကျင့် မည်ဟု စောင့်ရှောက် ခြင်းအလိုငှါ
    ကျမ်းစာကို မဘတ် မရွတ်ဘဲမနေ၊ နေ့ ညဉ့် မပြတ် ကြည့်ရှုဘတ်ရွတ် ရမည်။ သို့ပြုလျှင်သင်သည်
    အကြံထမြောက်၍ အောင်မြင် လိမ့်မည်။
  tte-O: Kunuwatu-kalatan loina kana buki kuyasili-kalatan. Kaliyate yo boniyai am
    kaba nuwanuwatu na ugite-kalatagiwo yo loina meuloina bwaite silele-yatalu ukwataili.
    Tem tawae yabo kupaisowai kani inamwanamwasosi.
  tbg-tbg: Vi uvara Mosiva qara ntuvatai vukuraqihaira vo enta vo enta kaara ntuvaqira
    vuane. Aatitainaraqaavata entaqivata vi uvara aatoqi iriqira vihara ekaa vi uvara
    avataqira vuane. Are mintiaqira virera, are varena kaiqava koqe iro vairara are
    koqema kera variqira vinarave.
  hmo-hmo: Inai Taravatu Buka be nega ibounai emui guriguri heboudia lalonai do umui
    duahia. Dina bona hanuaboi do oi tahua, bona iena torea herevadia ibounai do oi
    kamonai henia. Unai neganai oiemu raka do ia namo, bona oiemu kara ena anina do
    ia vara momokani.
  urd-urd: शरी'अत की यह किताब तेरे मुँह से न हटे, बल्कि तुझे दिन और रात इसी का ध्यान
    हो ताकि जो कुछ उस में लिखा है उस सब पर तू एहतियात करके 'अमल कर सके; क्यूँकि तब
    ही तुझे कामयाबी की राह नसीब होगी और तू ख़ूब कामयाब होगा।
  rus-SYN: 'Да не отходит сия книга закона от уст твоих; но поучайся в ней день и
    ночь, дабы в точности исполнять все, что в ней написано: тогда ты будешь успешен
    в путях твоих и будешь поступать благоразумно.'
  bqc-SIM: To Mↄizi ikoyã lápi yã́ àↄ dↄ ń lɛ́u, níↄ làasookɛwà fãanɛ ń
    gwãasĩnao. Laaidↄ yã́ pↄ́ kú a guuwa píi, ní zĩkɛwà, n tá iↄ na, n yã́
    iↄ bↄ maa.
  tcz-CHONGTHU: Hiche danthubu hi, nakamma kon mangthah louhel ding, amavang asun
    ajanna nageljoh ding, akijih dungjuija hi nachon jingdiu ahi. Chitilebou nakhantou
    ding chuleh nalolhin teiding'u ahi.
  mar-mar: नियमशास्त्राचा हा ग्रंथ तुझ्या मुखातून निघून जाऊ नये म्हणून रात्रंदिवस
    त्याचे मनन कर, त्या जे काही लिहिले आहे ते सर्व तू पाळ. मग तुझी भरभराट होईल आणि
    तू यशस्वी होशील.
  soq-soq: Walama uduudu waeuwa ema waeuwaitona. Tane do walama ita tadina nuaa bedewe
    insamone os wanempa, ema epe dewaite anaana ema uduudu ruawaitaatuapi. Ema epeinta
    e ando nolaa bedewe debamaite ipuipua segaitaa.”
  qub-qub: Yaparir-yaparir yachacuy cay lay isquirbichishätaga. Pagasta junajtapis
    yarpachacuy nishannölla cumlinayquipaj. Chauraga ima rurashayquipis allimi llojshipäshunquipaj.
  bqp-bqp: Ǹ tó Musa doka takada pì yã gↄ̃ da n lɛ́n, ǹgↄ̃ laasun lɛ́a fãnantɛ̃
    kũ gwãanio. Ǹ laakari dↄ yã kũ à kú a gũnnↄa pínki ǹ zĩ kɛa, n tá nigↄ̃ nna
    n yã ni bo mana.
  hat-hat: Se pou pawòl ki nan liv lalwa a toujou nan bouch ou. Se pou w'ap kalkile
    yo nan tèt ou lajounen kou lannwit, pou ou ka viv dapre sa ki ekri nan liv la.
    Se konsa w'a mennen bak ou byen. Tout zafè ou va mache byen.
  eng-BSB: This Book of the Law must not depart from your mouth; meditate on it day
    and night, so that you may be careful to do everything written in it. For then
    you will prosper and succeed in all you do.
  tod-tod: È ɗa tɔ sɛʋɛi nii ɠala, è ɗa yɛpɛ ga su wooiti, è ɠisiɛ ti zu folo ʋɛɛ
    kpidi ʋa, naa ɠa a kɛ è ɠolo su wooi pɛ bɛ, mazɔlɔɔ názu ɠa è-ɠɛɛvaiti suɓɛtɛzu
    la, è zobo sɔlɔɔ fai kpein su, è kɛɛzu.
  eng-WEBPB: This book of the law shall not depart from your mouth, but you shall
    meditate on it day and night, that you may observe to do according to all that
    is written in it; for then you shall make your way prosperous, and then you shall
    have good success.
  kbq-kbq: Ama ana kasegema me'nea avontafera kagenera okaninka, feru'ene kenege'enena
    rempi huvava hunka antahio. E'inama nehunka anampima krente'nea kema amage antesankeno'a,
    maka'zama hanana zamo'a knare'zanke hugahie.
  nhe-BL: Ax quema xijcahua xiquinilnamiquiltijtinemi israelitame tlen quiijtohua
    nopa amatlapohuali tlen quipiya notlanahuatil. Ximoilhuijtinemi tlen notlanahuatil
    tonali huan yohuali para huelis tijchihuas nochi tlen quiijtohua. Queja nopa tinejnemis
    ica tlalnamiquistli huan nochi tlen tijchihuas quisas cuali.
  sps-sps: Josua, ami ma fagum vaare tan gogosias Buk tan Faun, tan nainy te faatouf
    romi. Gogosias yam a Faun tana fo mamatsiny nainy, ana mi te manaats a fo mamatsiny
    ka te tsue non na Faun, ana mi te sab nainy rof.
  bus-bus: Ǹ tó Musa doka takada pì yã gↄ̃ da n lɛ́n, ǹgↄ̃ laasuu lɛɛa fãantɛ̃ kↄ̃n
    gwãavĩo. Ǹ làakari dↄ yã kɛ̀ kú à guunↄa píngi ǹ zĩi kɛa, n tá égↄ̃ nna n yã
    égae bↄ maa.
  gub-BL: Heze'eg imuapyk pyrer a'e nehe, epytu'u zo hehe neze'eg ire nehe. Nema'enukwaw
    katu a'e ze'eg rehe tuweharupi nehe, 'aromo nehe, pyhaw nehe no. Nezewe mehe erekwaw
    katu putar heze'eg imuapyk pyrer nehe. Nezewe mehe ereruzar putar nehe no, upaw
    rupi nehe no. Nezewe mehe uzeapo putar ikatuahy ma'e newe nehe. Neremiapo ràm
    ikatuahy putar nehe no.
  eng-DRA: 'Let not the book of this law depart from thy mouth: but thou shalt meditate
    on it day and night, that thou mayst observe and do all things that are written
    in it: then shalt thou direct thy way, and understand it.'
