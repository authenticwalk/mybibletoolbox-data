verse: JOS.001.017
translations:
  mal-C: ഞങ്ങൾ മോശയെ പൂർണമായും അനുസരിച്ചതുപോലെ അങ്ങയെയും അനുസരിക്കും. അങ്ങയുടെ ദൈവമായ
    യഹോവ മോശയോടുകൂടി ഇരുന്നതുപോലെ അങ്ങയോടുകൂടിയും ഇരുന്നാൽമാത്രംമതി.
  deu-TKW: Wie wir Mose in allen Stücken gehorcht haben, so wollen wir auch dir gehorchen,
    wenn nur Jahwe, dein Gott, mit dir ist, wie er mit Mose war.
  lin-lin: Ndenge totosaki Moyize na makambo nyonso, ndenge wana mpe tokotosa yo.
    Tika ete Yawe, Nzambe na yo, azala elongo na yo ndenge azalaki elongo na Moyize !
  eng-LSV: according to all that we listened to [from] Moses, so we listen to you;
    surely your God YHWH is with you as He has been with Moses.
  eng-GNV: 'As we obeyed Moses in all things, so will we obey thee: onely the Lord
    thy God be with thee, as he was with Moses.'
  eng-WEBSTER: 'According as we hearkened to Moses in all things, so will we hearken
    to thee: only the LORD thy God be with thee, as he was with Moses.'
  nhw-BL: Quen tijneltoquilijque Moisés nochi catli technahuati, nojquiya nochipa
    timitzneltoquilise. San tijnequij para TOTECO Dios catli tijtequipanohuaj ma mohuaya
    yohui quen ihuaya yajqui Moisés.
  swh-ONEN: Kama vile tulivyomtii Mose kikamilifu, ndivyo tutakavyokutii wewe. Bwana
    Mungu wako na awe pamoja nawe tu kama vile alivyokuwa pamoja na Mose.
  bba-bba: Nɡe mɛ sɑ Mɔwisin ɡɑri mɛm nɔɔwɑ mɑm mɑm, nɡe mɛyɑ sɑ ko mɑɑ wunɛɡii mɛm
    nɔɔwɑ. Yinni Gusunɔ u n ɡesi kɑ nun wɑ̃ɑ nɡe mɛ u rɑɑ kɑ Mɔwisi wɑ̃ɑ.
  eng-KJVCPB: 'According as we hearkened unto Moses in all things, so will we hearken
    unto thee: only the Lord thy God be with thee, as he was with Moses.'
  mpx-mpx: Wam baaba naha henapuan ni ola valila Mosese wana baaba ha henapuan. He
    ha awanun ya te Yehoba wala Yabowaine ni minaa eliyam, ni ola valila i minaa Mosese
    elana.
  wbp-wbp: Purda-nyangu warrardarnalu Mujujuju. Kuja-piya-yijala karnangkulu nyuntuju
    purda-nyanyi. YAAWIYI-ji kala palka nyinaja Mujuju-kurluju. Yungurnangkulurla
    payirni yungu YAAWIYI palka-juku nyinami nyuntu-kurluju.
  luo-luo: Mana kaka ne waluoro Musa, bende e kaka wabiro luoroi. Mad Jehova Nyasaye
    ma Nyasachu bed kodi kaka nobedo gi Musa.
  meu-meu: Ḡau iboudiai lalodiai Mose a kamonai heniava na heto, oi danu baia kamonai
    henimu; bona Iehova, emu Dirava, ese baine bamomu, Mose e bamoava heḡereḡerena.
  npi-ULB: तिनीहरूले यहोशूलाई जवाफ दिए, “तपाईंले हामीलाई आज्ञा गर्नुभएका सबै कुरा
    हामी गर्ने छौँ, र तपाईंले हामीलाई जहाँ पठाउनुहुन्छ हामी उतै जाने छौँ । हामीले
    मोशाको आज्ञा पालन गरेझैँ हामी तपाईंको आज्ञा पनि पालन गर्ने छौँ । परमप्रभु तपाईंका
    परमेश्‍वर मोशासँग रहनुभएझैँ तपाईंसँग रहनुभएको होस् ।
  yor-yor: Gẹ́gẹ́ bí àwa ti gbọ́rọ̀ sí Mose nínú ohun gbogbo, bẹ́ẹ̀ ni àwa yóò máa
    gbọ́ tìrẹ. Kí Olúwa Ọlọ́run rẹ wà pẹ̀lú rẹ, gẹ́gẹ́ bí ó ṣe wà pẹ̀lú u Mose.
  emp-NTPO: Dairãba maʌ̃ra jũma ĩjã od̶ia, Moise bed̶ea ĩjã oped̶ad̶a quĩrãca. Dairãba
    quĩrĩã panʌa Ãcõrẽra bʌ ume b̶aida Moise ume b̶ad̶a quĩrãca.
  ind-ind: Kami akan taat kepadamu sama seperti kami taat kepada Musa. Semoga TUHAN
    Allah kita menyertaimu sama seperti Dia menyertai Musa.
  pes-OPCB: چنانکه فرمانبردار موسی بودیم، تو را نیز اطاعت خواهیم نمود. یهوه، خدای
    تو با تو باشد، چنانکه با موسی بود.
  tgl-ULB: Susundin ka namin tulad ng pagsunod namin kay Moises. Nawa'y samahan ka
    ni Yahweh, tulad ng pagsama niya kay Moises.
  cbu-NT: Shiyaa kukish payukaniya yuwaa kamachtakish anootsi. Sirútama Móysisarinee
    kuk payutarini ashiritam shiyaatssha kukish ashkitamaniya. Mishat, Móysisarineemi
    Apanll kapung ksutarangu, shiyaamsha Apanll ashtachtampa atiniya.
  hui-hui: Mosesenaga bi hale harimadagua í̠naga bi laregobi hale holeberema. Anduane
    Homogo í̠naga Ngode Datagaliwabe ibugua Mosesela hayadagua í̠labi ogonidagua helo.
  mya-mya: မော​ရှေ​၏​စ​ကား​ကို​နား​ထောင်​သ​ကဲ့​သို့ ကိုယ်​တော်​၏​စ​ကား​ကို​နား​ထောင်​ပါ​မည်။
    ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည်​မော​ရှေ နှင့်​အ​တူ​ရှိ​သ​ကဲ့​သို့ ကိုယ်​တော်​နှင့်​အ​တူ
    ရှိ​တော်​မူ​ပါ​စေ​သော။-
  bod-N: ངེད་རྣམས་ཀྱིས་དོན་ཐམས་ཅད་ཀྱི་ཐད་ཇི་ལྟར་མོ་ཤེའི་བཀའ་ལ་མཉན་པ་ཡིན་ན། ད་ལྟ་དེ་ལྟར་ཁྱེད་ཀྱི་བཀའ་ལ་མཉན་ངེས་ཡིན།
    ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་མོ་ཤེ་མཉམ་དུ་བཞུགས་པ་བཞིན་ཁྱེད་དང་མཉམ་དུ་བཞུགས་པར་སྨོན།
  sna-sna: Tichakuteererai zvizere sokuteerera kwatakaita Mozisi. Chete, Jehovha Mwari
    wenyu ngaave nemi sezvaaiva naMozisi.
  spa-BLM: Así como escuchamos a Moisés en todo, así te escucharemos a ti. Sólo que
    el Señor, su Dios, esté con ustedes, como estuvo con Moisés.
  cac-cac: Ol ach co c'anab'ajej icha ix aj co c'anab'ajan vin̈aj Moisés d'a masanil
    tas ix yal d'ayon̈. An̈ej to tz'ochn̈ej Jehová co Diosal ed'oc icha ix aj yoch
    yed' vin̈aj Moisés chi'.
  swh-ULB: Tutakutii kama tulivyomtii Musa. Yahweh Mungu wako na awe pamoja nawe tu
    kama aliyokuwa pamoja na Musa.
  bel-bel: 'як слухалі мы Майсея, так будзем слухаць і цябе: толькі Гасподзь Бог твой
    хай будзе з табою, як Ён быў з Майсеем;'
  deu-ELBBK: Nach allem, wie wir Mose gehorcht haben, so wollen wir dir gehorchen.
    Nur möge der HERR, dein Gott, mit dir sein, wie er mit Mose gewesen ist!
  mbb-OT: Edsunud key kenikew iring te kedsunud dey ki Moises, su ebpekiduma kenikew
    is Nengazen he Megbevayè nu iring te kebpekiduma zin ki Moises.
  mal-2015: ഞങ്ങൾ മോശെയെ സകലത്തിലും അനുസരിച്ചതുപോലെ നിന്നെയും അനുസരിക്കും; നിന്റെ
    ദൈവമായ യഹോവ മോശെയോടുകൂടെ ഇരുന്നതുപോലെ നിന്നോടുകൂടെയും ഇരുന്നാൽ മതി.
  tuo-NT: Ʉ̃sã Moisé dutiꞌquere queoro yʉꞌtiꞌcaronojõta mʉꞌʉ quẽꞌrãrẽ yʉꞌtirãti. Ʉ̃sã
    aꞌte diaꞌcʉ̃rẽ ʉaꞌa. Õꞌacʉ̃ Moisé meꞌrã niwĩ. Mejãrõta cʉ̃ meꞌrã níꞌcaronojõta
    mʉꞌʉ meꞌrã quẽꞌrãrẽ nicã ʉasãꞌa.
  rmc-rmc: Avke, sar šunahas le Mojžiš, šunaha the tut! Ča mi el tuha o Raj, tiro
    Del, avke sar sas le Mojžišoha.
  nlg-nlg: Kai taonigho te vagha tai nea iga na taoniana Moses. Ma Yahweh, nimua na
    God, ke kabu kolugho te vagha te nea vania Moses.
  pes-OPV: چنانکه موسی را در هر چیزاطاعت نمودیم، تو را نیز اطاعت خواهیم نمود، فقط
    یهوه، خدای تو، با تو باشد چنانکه با موسی بود.
  ron-1924: Те вом аскулта ын тотул, кум ам аскултат пе Мойсе. Нумай Домнул Думнезеул
    тэу сэ фие ку тине, кум а фост ку Мойсе!
  ben-OBCV: আমরা যেমন মোশির সমস্ত কথা শুনতাম, তেমনই আপনারও আদেশ পালন করব। শুধুমাত্র
    আপনার ঈশ্বর সদাপ্রভু আপনার সঙ্গে থাকুন, যেমন তিনি মোশির সঙ্গে ছিলেন।
  som-som: Oo sidii aannu Muuse wax walba uga dhegaysan jirnay ayaannu adigana kaaga
    dhegaysan doonnaa. Rabbiga Ilaahaaga ahu uun ha kula jiro siduu Muuse ula jiray
    oo kale.
  lat-VUC: 'Sicut obedivimus in cunctis Moysi, ita obediemus et tibi: tantum sit Dominus
    Deus tuus tecum, sicut fuit cum Moyse.'
  eng-ASVBT: 'According as we hearkened unto Moses in all things, so will we hearken
    unto thee: only Jehovah thy God be with thee, as he was with Moses.'
  ita-1885: Noi ti ubbidiremo interamente come abbiamo ubbidito a Mosè; sia pure il
    Signore Iddio tuo teco, come è stato con Mosè.
  eng-LXXUP: Whereinsoever we hearkened to Moses we will hearken to thee; only let
    the Lord our God be with thee, as he was with Moses.
  eng-ULB: We will obey you just as we obeyed Moses. Only may Yahweh your God be with
    you, as he was with Moses.
  spa-VBL: Te obedeceremos como obedecimos a Moisés en todo. Que el Señor Dios esté
    contigo como estuvo con Moisés.
  fra-_FOB: Nous t'obéirons comme nous avons obéi à Moïse; seulement que l'Éternel
    ton Dieu soit avec toi, comme il a été avec Moïse!
  mal-mal: ഞങ്ങൾ മോശെയെ സകലത്തിലും അനുസരിച്ചതുപോലെ നിന്നെയും അനുസരിക്കും; നിന്റെ ദൈവമായ
    യഹോവ മോശെയോടുകൂടെ ഇരുന്നതുപോലെ നിന്നോടുകൂടെയും ഇരിക്കട്ടെ.
  urd-GVR: Jis tarah ham Mūsā kī har bāt mānte the usī tarah āp kī bhī har bāt māneṅge.
    Lekin Rab āp kā Ḳhudā usī tarah āp ke sāth ho jis tarah wuh Mūsā ke sāth thā.
  suz-BL: दोपा मोसा आ लोव़ नेल्‍ल टिशो नया, मोपान इन लोव़ यो टीनीकी। दोपा परमप्रभु
    यावे, इन परमप्रभु मोसा नु बाक्‍मे, मोपान गे नु यो बाक्‍ल।
  ita-1927: ti ubbidiremo interamente, come abbiamo ubbidito a Mosè. Solamente, sia
    teco l’Eterno, il tuo Dio, com’è stato con Mosè!
  ckb-ckb: بەپێی هەموو ئەوەی گوێڕایەڵی موسا بووین ئاوا گوێڕایەڵی تۆش دەبین. با یەزدانی
    پەروەردگارت لەگەڵت بێت وەک چۆن لەگەڵ موسا بوو.
  eng-BBE: 'As we gave attention to Moses in all things, so we will give attention
    to you: and may the Lord your God be with you as he was with Moses.'
  kan-OKCV: ನಾವು ಮೋಶೆಯ ಎಲ್ಲಾ ಮಾತು ಕೇಳಿದ ಹಾಗೆಯೇ ನಿನ್ನ ಮಾತು ಕೇಳುವೆವು. ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ಮೋಶೆಯ ಸಂಗಡ ಇದ್ದ ಹಾಗೆ ನಿನ್ನ ಸಂಗಡವೂ ಇರಲಿ.
  bbb-bbb: Ro no vierafe E Ireobo Godi fuka izege fu e Mosisiki finoema ijiege fuka
    una obiki finoeke.
  tam-2017: நாங்கள் மோசேக்குக் கீழ்ப்படிந்ததுபோல உமக்கும் கீழ்ப்படிவோம்; உம்முடைய
    தேவனாகிய யெகோவா மட்டும் மோசேயோடு இருந்ததுபோல, உம்மோடும் இருப்பாராக.
  spa-RV-1909: 'De la manera que obedecimos á Moisés en todas las cosas, así te obedeceremos
    á ti: solamente Jehová tu Dios sea contigo, como fué con Moisés.'
  ron-BTF: Precum am dat ascultare lui Moise în toate, astfel îți vom da ascultare
    ție; numai DOMNUL Dumnezeul tău să fie cu tine, precum a fost cu Moise.
  eng-WEBP: Just as we listened to Moses in all things, so will we listen to you.
    Only may the LORD your God be with you, as he was with Moses.
  eng-FBV: We will obey you just as we obeyed Moses in everything. May the Lord God
    be with you as he was with Moses.
  nld-1939: Zoals we Moses in alles hebben gehoorzaamd, zo zullen we ook gehoorzaam
    zijn aan u. Moge Jahweh, uw God, slechts met u zijn, zoals Hij het was met Moses.
  nch-BL: Quej tijneltoquilijque Moisés nochi cati technahuati, nojquiya nochipa timitzneltoquilise.
    San tijnequij para TOTECO Dios cati tijtequipanohuaj ma yahui mohuaya quej ihuaya
    yajqui Moisés.
  vie-1934: chúng tôi sẽ vâng theo ông trong mọi việc y như đã vâng theo trong mọi
    việc như đã vâng theo Môi-se. Chỉn nguyện Giê-hô-va Đức Chúa Trời ông ở cùng ông,
    y như Ngài đã ở cùng Môi-se vậy!
  hin-CV: जिस प्रकार हम मोशेह की सब बातों को मानते थे, उसी प्रकार आपकी भी सब बातो
    को मानेंगे. बस इतना हो, कि याहवेह, परमेश्वर आपके साथ वैसे ही बने रहें, जैसे वह
    मोशेह के साथ थे.
  spa-BES: Como le prestamos atención a Moisés en todas las cosas, así te haremos
    caso; y que el Señor tu Dios esté contigo como lo fue con Moisés.
  tdx-tdx: Manahake ty nañaoña’ay amy Mosè amy ze he’e, ty hañaoña’ay azo naho indreza’
    Iehovà Andrianañahare’o hambañe amy nindreza’e amy Mo­sèy.
  tha-KJV: เราเชื่อฟังโมเสสในเรื่องทั้งปวงอย่างไร เราจะเชื่อฟังท่านอย่างนั้น ขอเพียงว่าพระเยโฮวาห์พระเจ้าของท่านทรงสถิ​ตก​ั​บท​่าน
    ดังที่​พระองค์​ได้​สถิ​ตก​ับโมเสสก็​แล้วกัน
  por-BR-2018: 'Da maneira que obedecemos a Moisés em todas as coisas, assim obedeceremos
    a ti: somente o SENHOR teu Deus seja contigo, como foi com Moisés.'
  deu-ELO: Nach allem wie wir Mose gehorcht haben, also wollen wir dir gehorchen.
    Nur möge Jehova, dein Gott, mit dir sein, wie er mit Mose gewesen ist!
  eng-WYC-2018: as we obeyed in all things to Moses, so we shall obey also to thee;
    only thy Lord God be with thee, as he was with Moses. (as we obeyed Moses in all
    things, so shall we also obey thee; only may the Lord thy God be with thee, as
    he was with Moses.)
  epo-epo: Tute tiel, kiel ni obeis Moseon, ni obeos vin; nur la Eternulo, via Dio,
    estu kun vi, kiel Li estis kun Moseo.
  uig-PIN: Biz ⱨǝmmǝ ixta Musaning sɵzigǝ ⱪulaⱪ salƣinimizdǝk sanga ⱪulaⱪ salimiz;
    birdinbir tilikimiz, Pǝrwǝrdigar Hudaying Musa bilǝn billǝ bolƣandǝk sening bilǝnmu
    billǝ bolƣay!
  beo-beo: 'Ninia da Mousese ea sia: nabasu, amo defele dia sia: nabimu. Amola dia
    Hina Gode da Mousese fidi amo defele E da di fidimu da defea.'
  tpi-OTNT: Mipela bai i bihainim olgeta tok bilong yu olsem oltaim mipela i bin bihainim
    olgeta tok bilong Moses. Na God, Bikpela bilong yu, i ken i stap wantaim yu olsem
    em i bin i stap wantaim Moses.
  hau-SA: Kamar yadda muka yi wa Musa biyayya, haka za mu yi maka biyayya. Ubangiji
    Allahnka ya kasance tare da Musa.
  uig-LAT: Biz hemme ishta Musaning sözige qulaq salghinimizdek sanga qulaq salimiz;
    birdinbir tilikimiz, Perwerdigar Xudaying Musa bilen bille bolghandek séning bilenmu
    bille bolghay!
  nde-nde: Njengalokhu salalela uMosi ngokupheleleyo, lawe sizakulalela. Sifisa ukuthi
    uThixo uNkulunkulu wakho abe lawe njengoba wayeloMosi.
  ton-ton: 'Hangē ko ʻemau tokanga kia Mōsese ʻi he ngaahi meʻa kotoa pē, ʻe pehē
    pe ʻemau tokanga kiate koe: kae kehe ke ʻiate koe ʻa Sihova ko ho ʻOtua, ʻo hangē
    ko ʻene ʻia Mōsese.'
  ces-1613: Rovně jakž jsme poslouchali Mojžíše, tak poslouchati budeme tebe; jediné
    nechť jest Hospodin Bůh tvůj s tebou, jako byl s Mojžíšem.
  eng-WMB: Just as we listened to Moses in all things, so will we listen to you. Only
    may the LORD your God be with you, as he was with Moses.
  tam-TCV: மோசேக்கு நாங்கள் முழுவதும் கீழ்ப்படிந்ததுபோல, உமக்கும் கீழ்ப்படிவோம். உமது
    இறைவனாகிய யெகோவா மோசேயுடன் இருந்ததுபோலவே, உம்மோடும் இருப்பாராக.
  ceb-ULB: Magatuman kami kanimo ingon nga nagtuman kami kang Moises. Hinaot nga si
    Yahweh lamang nga imong Dios ang mag-uban kanimo, ingon nga siya nag-uban kang
    Moises kaniadto.
  pol-UBG: Jak byliśmy posłuszni Mojżeszowi we wszystkim, tak będziemy posłuszni i
    tobie. Niech tylko PAN, twój Bóg, będzie z tobą, jak był z Mojżeszem.
  agr-agr: 'Yaunchuk Moisés tujamkui umijujakuitag, dutiksaik ame tabaushkam tuké
    umiktinaitji. Tuja iik wakegaji: ¡Apajuí Moisésan kuitamajakua dutiksag aminash
    kuitamjamkati! tusa.'
  kyc-kyc: Namwame yuu peparae Mosesena pii warombo singi dokoko suu pyao embena pii
    warombo serama. Dokona embena Kamongo Anatu Mosese role karenge dokoko suu pyao
    emba keta role pyao karena.
  urd-GVU: جس طرح ہم موسیٰ کی ہر بات مانتے تھے اُسی طرح آپ کی بھی ہر بات مانیں گے۔
    لیکن رب آپ کا خدا اُسی طرح آپ کے ساتھ ہو جس طرح وہ موسیٰ کے ساتھ تھا۔
  deu-1912: Wie wir Mose gehorsam sind gewesen, so wollen wir dir auch gehorsam sein;
    allein, daß der HERR, dein Gott, nur mit dir sei, wie er mit Mose war.
  kan-2017: ನಾವು ಮೋಶೆಯ ಎಲ್ಲಾ ಮಾತುಗಳಿಗೆ ವಿಧೇಯರಾದ ಹಾಗೆ ನಿನ್ನ ಮಾತುಗಳಿಗೂ ವಿಧೇಯರಾಗುವೆವು.
    ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನು ಮೋಶೆಯ ಸಂಗಡ ಇದ್ದ ಹಾಗೆ ನಿನ್ನ ಸಂಗಡವೂ ಇರಲಿ.
  tgo-tgo: Ŋgora va wo ghambu Mosese ghalɨŋae, tembene wo ghambuŋgeva, thoŋgo Giya
    Loi len Loi weiye ghen ŋgora va weiye Mosese.
  yap-yap: Bay ug folgad rom ni bod rogon ni ug folgad rok Moses ni gubin ngiyal’
    ni fa’anra i un e SOMOL rom i Got ngom ni bod ni i un ngak Moses!
  hlt-MCSB: Moses ol te boeih ka ngai uh bangla nang ol te ka ngai uh van ni. Moses
    taengkah a om bangla BOEIPA na Pathen loh nang taengah om van saeh.
  mdy-ETH: ዎንዴ ሙሴም ኑ ዓይሢንታሢጉዲ ኔኤማኣ ኑ ዓይሢንታንዳኔ፤ ናንጊና ናንጋ ጎዳ ማዔ ኔኤኮ ፆኦዛሢ ሙሴና ዎላ ማዔሢጉዲ
    ኔኤና ዎላኣ ማዖንጎ!
  twi-ASANTE: Yɛbɛyɛ ɔsetie ama wo sɛdeɛ yɛyɛ maa Mose no. Awurade wo Onyankopɔn,
    nni wʼakyi sɛdeɛ ɔdii Mose akyi no.
  eng-WEBU: Just as we listened to Moses in all things, so will we listen to you.
    Only may the LORD your God be with you, as he was with Moses.
  bnp-bnp: Mi gi ramai a ngavamu ge manga a hini mi ramai a nitane Moses. E BAKOVI
    DAGI, a Vure vomu, ge made turamu ge manga a hini i made turane Moses.
  wal-wal: Muuseyyo ubbaban azazettidoogaadan, neeyyookka azazettana. GODAI ne Xoossai
    Muuseera gididoogaadan, nenaarakka gido.
  spa-PDDPT: De la manera que obedecimos a Moisés en todo, así te obedeceremos a ti,
    solo que Yavé tu ʼElohim esté contigo como estuvo con Moisés.
  gun-gun: Opa mba'e py Moisés ronhe'ẽ renduague rami avi ndee ju 'rã ronhe'ẽ rendu.
  agu-BL: Nin kocopon jak' ca'wlu' chi banako' te Moisés. Ntina'tz na kaj, yi nink
    xom Kataj Ryos te'ju' chi banak i' te Moisés.
  ilo-ULB: Agtulnogkami kenka a kas panagtulnogmi kenni Moises. Adda koma kenka ni
    Yahweh a Diosmo a kas kaaddana kenni Moises.
  kpg-kpg: Gimaadou ga hagalongo laa adu gi di goe, gadoo be gimaadou ala nogo hagalongo
    gi Moses. Dimaadua dela go doo God la gi madalia goe be dana hai dela nogo madalia
    Moses.
  uig-ARA: بىز ھەممە ئىشتا مۇسانىڭ سۆزىگە قۇلاق سالغىنىمىزدەك ساڭا قۇلاق سالىمىز؛
    بىردىنبىر تىلىكىمىز، پەرۋەردىگار خۇدايىڭ مۇسا بىلەن بىللە بولغاندەك سېنىڭ بىلەنمۇ
    بىللە بولغاي!
  bsp-bsp: 'Səndecəŋkəl'' am pəmɔ tɔkɔ sənacəŋkəlɛ Musa mɔ. Tes tin gbəcərəm tɛbas
    su: A Kanu Kəpɔŋ Kanu kam kəŋsol'' am pəmɔ tɔkɔ kənasolɛ Musa mɔ!'
  sus-sus: Muxu i xui rabatuma nɛ fe birin ma, alɔ muxu Annabi Munsa xui rabatu ki
    naxɛ. I Marigi Alatala xa bira i fɔxɔ ra alɔ e nun Munsa nu a ra ki naxɛ.
  pon-2006: Se pahn peikiong komwi duwehte at kin peikiong Moses, oh KAUN-O, omw Koht,
    en ketin ieiang komwi duwehte eh kin ketin ieiang Moses.
  jae-jae: Aêac taŋeŋ wamu aôm êtôm taŋeŋ wamu Mosenê biŋ samob. Biŋ tageŋ tonec gebe
    Apômtau, aômnêm Anôtô êmoa êwiŋ aôm êtôm gêmoa gêwiŋ Mose.
  ksd-ksd: Da ave ga toratorom tai Moses, damana avet a toratorom tam; ia kaka i boina
    ba ra Luluai kaum God na ki piram da i ga ki Moses.
  tur-YTC: Her şeyde Moşe'yi dinlediğimiz gibi, seni de öyle dinleyeceğiz. Yalnız
    Tanrın Yahve Moşe'yle olduğu gibi seninle de olsun.
  grc-BRENT: Κατὰ πάντα ὅσα ἠκούσαμεν Μωυσῆ, ἀκουσόμεθά σοῦ· πλὴν ἔστω Κύριος ὁ Θεὸς
    ἡμῶν μετὰ σοῦ, ὃν τρόπον ἦν μετὰ Μωυσῆ.
  ind-AYT: Sebagaimana kami menaati Musa dalam segala hal, demikian juga kami akan
    taat kepadamu. Hanya, kiranya TUHAN, Allahmu, menyertai engkau seperti Ia menyertai
    Musa.
  nya-nya: Monga momwe tinamvera Mose kwathunthu, chomwechonso tidzakumvera iwe. Yehova
    Mulungu wanu akhale nanu monga momwe anachitira ndi Mose.
  hrv-hrv: Kao što smo slušali Mojsija, tako ćemo se pokoravati i tebi. Samo neka
    Jahve, Bog tvoj, bude s tobom kao što bijaše s Mojsijem!
  mps-mps: Te dago nago po tigidali wali peyu, te dago Mosesgo po sesemane sogo wali
    pali tiwai gilama yaibao. Tama dena homugo te God, naga Genuai Bidi, te nage dali
    bidiyu, te polobadu Moses dali bidali tiwai gilama bidimainao.
  tpi-tpi: Mipela bai i bihainim olgeta tok bilong yu olsem oltaim mipela i bin bihainim
    olgeta tok bilong Moses. Na God, Bikpela bilong yu, i ken i stap wantaim yu olsem
    em i bin i stap wantaim Moses.
  dan-1931: som vi har adlydt Moses i alt, vil vi adlyde dig. Måtte kun HERREN din
    Gud være med dig, som han var med Moses!
  vie-OVCB: Chúng tôi sẽ vâng lời ông như đã vâng lời Môi-se. Cầu xin Chúa Hằng Hữu,
    Đức Chúa Trời của ông ở cùng ông như Ngài đã ở cùng Môi-se trước kia.
  guj-2017: જેમ અમે મૂસાનું માનતા હતા તેમ તારું પણ માનીશું. યહોવાહ તારા પ્રભુ જેમ
    મૂસા સાથે હતા તેમ તારી સાથે રહો.
  pon-2006A: Se pahn peikiong komwi duwehte at kin peikiong Moses, oh KAUN-O, omw
    Koht, en ketin ieiang komwi duwehte eh kin ketin ieiang Moses.
  por-BRBSL: Assim como ouvimos Moisés em todas as coisas, também nós o ouviremos
    a você”. Somente Yahweh, seu Deus, possa estar com você, como estava com Moisés.
  cth-cth: Bang pueng dawk hai Mosi e lawk ka ngâi awh e patetlah nange lawk ka ngâi
    awh han. Hatdawkvah nange BAWIPA Cathut ni Mosi koe a okhai e patetlah nang koe
    haiyah awm van lawiseh.
  twi-twi: Yɛbɛyɛ osetie ama wo sɛnea yɛyɛ maa Mose no. Awurade wo Nyankopɔn, nni
    wʼakyi sɛnea odii Mose akyi no.
  hlt-hlt: Moses ol te boeih ka ngai uh bangla nang ol te ka ngai uh van ni. Moses
    taengkah a om bangla BOEIPA na Pathen loh nang taengah om van saeh.
  tbz-SIM: Ti yó nyiemmu ɑ kpɛti ti do yíé mmɛ̀ɛ̀ botí Mɔyiisi kpɛti ti Yiɛ̀ nKuyie
    nní ndɑ bonɛ̀ kù do bonɛ̀mɛ̀ Mɔyiisi.
  msy-2020: E nɨ mɨgeir akaba bar moghɨra dar gɨn mangam, mati e faragha zurara Mosesɨn
    akabar gɨn zui. Eghtɨ Ikiavɨra Itir God, Moses ko ikezɨ moghɨra nɨ ko ikiam.
  dop-dop: Pǝyele tɩɩ nɩɩnɑ-ŋ teu kɛ́, ɩsɩɩ tɩɩ nɩɩkɑɣɑnɑ Moisi tɔ. Ɩsɔ ɩ́ wɛɛ nyɑ́
    wɑɑlɩ, ɩsɩɩ ɩ kɑ wɛʋ Moisi wɑɑlɩ tɔ.
  azb-azb: Hər işdə Musaya necə qulaq asırdıqsa, sənə də elə qulaq asacağıq. Qoy Allahın
    Rəbb Musa ilə olduğu kimi səninlə də olsun.
  eng-DBY: According as we hearkened to Moses in all things, so will we hearken to
    thee; only may Jehovah thy God be with thee as he was with Moses.
  hin-2017: जैसे हम सब बातों में मूसा की मानते थे वैसे ही तेरी भी माना करेंगे; इतना
    हो कि तेरा परमेश्वर यहोवा जैसा मूसा के संग रहता था वैसे ही तेरे संग भी रहे।
  swp-swp: 'Doha Mose ena riba gamagaridi ai ataiedi, em riba hinage abo ai ataiei:
    Guiau ema Eaubada abo maem, doha hinage ia Mose maena.'
  eng-YLT: according to all that we hearkened unto Moses [in], so we hearken unto
    thee; surely Jehovah thy God is with thee as He hath been with Moses.
  eng-WYC-2017: as we obeyed in all things to Moses, so we shall obey also to thee;
    only thy Lord God be with thee, as he was with Moses.
  eng-WMBB: Just as we listened to Moses in all things, so will we listen to you.
    Only may the LORD your God be with you, as he was with Moses.
  urd-GVH: जिस तरह हम मूसा की हर बात मानते थे उसी तरह आपकी भी हर बात मानेंगे। लेकिन
    रब आपका ख़ुदा उसी तरह आपके साथ हो जिस तरह वह मूसा के साथ था।
  rug-rug: Kaqu va tabego gami si goi, gua sapu hoke va tabea gami se Mosese. Ba mani
    koa koa goi se Zihova sa mua Tamasa, gua sapu koa koe Mosese si Asa!
  gaz-gaz: Nu akkuma Museedhaaf guutumaan guutuutti ajajamne sana siifis akkasuma
    ni ajajamna. Waaqayyo Waaqni kee garuu akkuma Musee wajjin ture sana si wajjinis
    haa taʼu.
  fra-LSG: Nous t’obéirons entièrement, comme nous avons obéi à Moïse. Veuille seulement
    l’Éternel, ton Dieu, être avec toi, comme il a été avec Moïse!
  gnn-gnn: Ŋanapurru yukurra yurru malthun nhuŋuway dhärukkunydja, bitjan yana liŋgu
    bitjarra ŋanapurru yukurrana dhärukku malthurruna nhanŋu Mawtjitjku, ga bukumirriyamanydja
    ŋanapurru yurru Godnha, märr ŋayi yurru Garraynydja nhokala galki bitjan yana
    liŋgu, bitjanna bitjarra ŋayi yukurrana galkithina Mawtjitjkala.
  yal-yal: Nxu i xuiin suxuma nɛn feen birin yi alo nxu Musa xuiin suxu kii naxan
    yi. Alatala i ya Ala xa lu i xɔn alo a lu Musa xɔn kii naxan yi.
  haw-1868: 'Me makou i hoolohe aku ai ia Mose, ma na mea a pau, pela makou e hoolohe
    aku ai ia oe: o Iehova pu kekahi me oe, me ia i noho pu ai me Mose.'
  arb-NAV: وَكَمَا أَطَعْنَا مُوسَى نُطِيعُكَ، وَلْيَكُنِ الرَّبُّ إِلَهُكَ مَعَكَ
    كَمَا كَانَ مَعَ مُوسَى.
  ewe-ewe: Abe ale si míeɖo to Mose le nu sia nu me ene la, nenema tututu míaɖo to
    wò hã. Yehowa, wò Mawu la nanɔ kpli wò abe ale si wònɔ kple Mose ene.
  eng-LEE: 'Entirely so as we have hearkened unto Moses, thus will we hearken unto
    thee: only the Lord thy God be with thee, as he was with Moses.'
  asm-FB: আমি সকলো বিষয়তে যেনেকৈ মোচিৰ আদেশ মানি চলিছিলোঁ, তেনেকৈ আপোনাৰো আদেশ মানি
    চলিম৷ কেৱল, মোচিৰ লগত থকাৰ দৰে, আপোনাৰ লগতো আপোনাৰ ঈশ্বৰ যিহোৱা থাকক৷
  sus-A: مُشُ عِ شُي رَبَتُمَ نّ قٍ بِرِن مَ، عَلْ مُشُ عَننَبِ مُنسَ شُي رَبَتُ كِ
    نَشّ. عِ مَرِفِ عَلَتَلَ شَ بِرَ عِ قْشْ رَ عَلْ عٍ نُن مُنسَ نُ عَ رَ كِ نَشّ.
  fra-SBL: De même que nous avons écouté Moïse en toutes choses, de même nous t'écouterons.
    Seulement, que Yahvé ton Dieu soit avec toi, comme il a été avec Moïse.
  hbo-hbo: כְּכֹ֤ל אֲשֶׁר־שָׁמַ֙עְנוּ֙ אֶל־מֹשֶׁ֔ה כֵּ֖ן נִשְׁמַ֣ע אֵלֶ֑יךָ רַ֠ק יִֽהְיֶ֞ה
    יְהוָ֤ה אֱלֹהֶ֙יךָ֙ עִמָּ֔ךְ כַּאֲשֶׁ֥ר הָיָ֖ה עִם־מֹשֶֽׁה׃
  piu-2006: '@see-verse:JOS.001.016'
  kik-kik: O ta ũrĩa twaathĩkĩire Musa maũndũ-inĩ mothe-rĩ, ũguo noguo tũrĩgwathĩkagĩra.
    No rĩrĩ, Jehova Ngai waku arokorwo hamwe nawe o ta ũrĩa aarĩ hamwe na Musa.
  fra-NCL: Comme nous avons obéi en toutes choses à Moïse, ainsi nous t’obéirons.
    Daigne seulement Yahweh, ton Dieu, être avec toi, comme il a été avec Moïse !
  cek-AK: Mosi ih lok to ka tahngai o boih baktih toengah, na lok doeh ka tahngai
    o han; Mosi khaeah Angraeng Sithaw oh baktih toengah, nang khaeah doeh om nasoe.
  cuk-cuk: Ar igi-anmar Moisés-sogedba ibsasa, deyobi, anmar bela be-sogedba ibsamogoed.
    Unnila anmar egised, igi-Bab-Jehová Moisés-bendakdigusa, deyobi, bitigi Bab-Jehová
    be-bendakdii gusmogana gadinye.
  uig-CYR: Биз һәммә ишта Мусаниң сөзигә қулақ салғинимиздәк саңа қулақ салимиз; бирдин-бир
    тилигимиз, Пәрвәрдигар Худайиң Муса билән биллә болғандәк сениң биләнму биллә
    болғай!
  tel-2017: మోషే చెప్పిన ప్రతి మాటా మేము విన్నట్టు నీ మాటా వింటాం. నీ దేవుడైన యెహోవా
    మోషేకు తోడుగా ఉన్నట్టు నీకూ తోడై ఉంటాడు గాక.
  hat-BSA: Jis jan ke nou te obeyi Moïse nan tout bagay la, konsa nou va obeyi ou.
    Sèlman ke SENYÈ a, Bondye nou an, kapab avèk ou tankou Li te avèk Moïse la.
  kos-kos: Kut fah akos kom oana ke kut tuh aksol Moses, ac kut finsrak tuh LEUM GOD
    lom el fah wi kom oana el tuh welul Moses!
  hbo-WLC: כְּכֹ֤ל אֲשֶׁר־שָׁמַ֙עְנוּ֙ אֶל־מֹשֶׁ֔ה כֵּ֖ן נִשְׁמַ֣ע אֵלֶ֑יךָ רַ֠ק יִֽהְיֶ֞ה
    יְהוָ֤ה אֱלֹהֶ֙יךָ֙ עִמָּ֔ךְ כַּאֲשֶׁ֥ר הָיָ֖ה עִם־מֹשֶֽׁה׃
  ibo-ibo: Anyị ga-ege gị ntị dịka anyị si gee Mosis ntị. Ka Onyenwe anyị Chineke
    gị nọnyere gị dịka o si nọnyere Mosis.
  ory-ory: ଆମ୍ଭେମାନେ ସବୁ ବିଷୟରେ ଯେପରି ମୋଶାଙ୍କର କଥା ଶୁଣୁଥିଲୁ, ସେପରି ଆମ୍ଭେମାନେ ତୁମ୍ଭ
    କଥା ଶୁଣିବୁ। ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଯେପରି ମୋଶାଙ୍କ ସଙ୍ଗରେ ଥିଲେ, ସେପରି ସେ
    ତୁମ୍ଭ ସଙ୍ଗରେ ହେଉନ୍ତୁ।
  chk-chk: Äm aipwe aleasochisiik usun chök äm aia aleasochisi Moses lon mettoch meinisin.
    Eu chök, amwo ewe Samol mi Lapalap epwe etuk usun an eti Moses.
  rop-rop: Melabat garra duwit langa yu jis laik weya melabat bin oldei duwit langa
    Mosis. En melabat askim YAWEI blanga jidan garram yu jis laik imbin oldei jidan
    garram Mosis.
  ukr-1871: Так як слухали Мойсея у всьому, так слухати мемо й тебе, аби тільки Господь,
    Бог твій, бував з тобою, як він бував із Мойсейом.
  deu-1951: wie wir Mose gehorsam gewesen sind, so wollen wir auch dir in allem gehorsam
    sein; wenn nur der HERR, dein Gott, mit dir ist, wie er mit Mose war!
  eng-JPS: According as we hearkened unto Moses in all things, so will we hearken
    unto thee; only the LORD thy God be with thee, as He was with Moses.
  srp-1865: Slušaæemo te kako smo slušali Mojsija; samo neka Gospod Bog tvoj bude
    s tobom kao što je bio s Mojsijem.
  lug-lug: Nga bwe twagonderanga Musa mu byonna naawe bwe tunaakugonderanga tutyo;
    Mukama Katonda wo abeerenga naawe nga bwe yabeeranga ne Musa.
  heb-heb: ככל אשר שמענו אל משה כן נשמע אליך רק יהיה יהוה אלהיך עמך כאשר היה עם משה׃
  ben-IRV: আমরা সমস্ত বিষয়ে যেমন মোশির কথা শুনতাম, তেমনি আপনার কথাও শুনব; শুধুমাত্র
    আপনার ঈশ্বর সদাপ্রভু যেমন মোশির সঙ্গে সঙ্গে ছিলেন, তেমনি আপনারও সঙ্গে সঙ্গে থাকুন।
  pan-pan: ਜਿਵੇਂ ਅਸੀਂ ਮੂਸਾ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਮੰਨੀਆਂ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਅਸੀਂ ਤੇਰੀਆਂ ਗੱਲਾਂ
    ਨੂੰ ਵੀ ਮੰਨਾਂਗੇ। ਜਿਵੇਂ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਮੂਸਾ ਦੇ ਅੰਗ-ਸੰਗ ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ ਤੇਰੇ
    ਅੰਗ-ਸੰਗ ਵੀ ਰਹੇ,
  mya-JVB: အရာရာ တို့၌ မောရှေ ၏စကားကို နားထောင် သည်နည်းတူ ကိုယ်တော် စကားကိုလည်း နားထောင်
    ပါမည်။ သို့ဖြစ်၍ကိုယ်တော်၏ ဘုရား သခင်ထာဝရဘုရား သည် မောရှေ နှင့်အတူ ရှိ သကဲ့သို့
    ကိုယ်တော်နှင့်အတူ ရှိတော်မူပါစေသော။
  tte-O: Tem Yeoba ala Yaubada imiya koliwo besiele beyabeyana Mosese mekanakava na
    tawae am walo kolimai kani kaginauli besiele beyabeyana Mosese ana walo kabenalan.
  tbg-tbg: Haaru tenavu Mosira uva koqemake iriqi vunantemake, vate tenavu ai uvavata
    koqemake iriqi virerave. Noravano Kotiva Mosira vataakero variqiro vuntema kero,
    viva qaiqaa ai vataakero variqiro vuanarove.
  hmo-hmo: Guna ai ese nega ibounai Mose ai kamonai henia hegeregerena, ai ese oi
    do ai kamonai henia. Bona ai diba Lohiabada, oiemu Dirava be oi dekenai ia noho,
    guna, Mose dekenai ia noho hegeregerena.
  urd-urd: जैसे हम सब उमूर में मूसा की बात सुनते थे वैसे ही तेरी सुनेंगे; सिर्फ़ इतना
    हो कि ख़ुदावन्द तेरा ख़ुदा जिस तरह मूसा के साथ रहता था तेरे साथ भी रहे।
  rus-SYN: 'как слушали мы Моисея, так будем слушать и тебя: только Господь, Бог твой,
    да будет с тобою, как Он был с Моисеем;'
  bqc-SIM: Lá wa zĩkɛ̀ Mↄizi yã́wa píi, màa wá zĩkɛ n yã́wa lↄ. Dii n Lua
    aàↄ kunnↄ, lá a kú ń Mↄiziowaɛ.
  tcz-CHONGTHU: “Keihon Mose thu kanangai bang banguva chu imalam jousea nangma thujong
    kangai diu ahi. Pakai na Pathen chun Mose ana umpi bang bangin nangjong naumpi
    jinghen,” atiuve.
  mar-mar: जसे आम्ही सर्व बाबतींत मोशेचे सांगणे ऐकत होतो तसेच आम्ही तुझेही ऐकू, मात्र
    तुझा देव परमेश्वर मोशेबरोबर होता तसाच तुझ्याबरोबर असो.
  qub-qub: Moisés cawaycashpan imata nimashantapis cumlishänömi gam nimashayquitapis
    cumlishäcuna. Ichanga gamtapis Tayta Diosninchi yanapaycushunqui Moisesta yanapashanno.
  bqp-bqp: Lákũ o zĩ kɛ̀ Musa yã nà pínki, lɛn óni zĩ kɛ n yãa lɛ se. Dikiri n
    Luda gↄ̃ kú kũnwo, lákũ à kú kũ Musao nà.
  hat-hat: Menm jan nou te toujou obeyi Moyiz, se konsa n'ap obeyi ou tou. Sèl bagay,
    n'ap lapriyè pou Bondye toujou kanpe avè ou menm jan li te kanpe ak Moyiz la.
  eng-BSB: Just as we obeyed Moses in all things, so we will obey you. And may the
    LORD your God be with you, as He was with Moses.
  tod-tod: Gá ɠolo è ʋɛ, eɠɛʋelei gi ɠoloni la Moize ʋɛ. Ɠɔoɠɔ GALAGI, ɗa-ƓALAGI
    ɠɛ è ʋa, eɠɛʋelei é ɠɛni la Moize ʋa.
  eng-WEBPB: Just as we listened to Moses in all things, so will we listen to you.
    Only may the LORD your God be with you, as he was with Moses.
  kbq-kbq: Hagi tagra ana maka Mosese'ma hiankema antahita amage ante'nonaza huta,
    kagri kea amage antegahune. Ra Anumzana kagri Anumzamo Mosese'ene mani'neaza huno
    kagrane manigahie.
  nhe-BL: Queja tijneltoquilijque Moisés nochi tlen technahuati, nojquiya nochipa
    timitzneltoquilise. San tijnequij para TOTECO Dios tlen tijtequipanohuaj ma mohuaya
    yohui queja ihuaya yajqui Moisés.
  sps-sps: Mam nongoiny maromanyi, faarei te nongoiny finy amam e Moses, a Tsunaun
    kaa fiisen marom, faarei te kaa fiisen mi ya Moses.
  bus-bus: Lán wa zĩi kɛ̀ Musa yãa nà píngi, lɛn wé zĩi kɛ n yãa lɛ se. Dii n Luda
    gↄ̃ kúnyo, lán à kú kↄ̃n Musao nà.
  gub-BL: Ureruzar tuwe Moizez ze'eg. Nezewegatete ureruzar putar tuwe neze'eg ure
    nehe no. Tupàn nezar wiko Moizez rehe we tuweharupi a'e. Tuwe hekon nerehe we
    tuweharupi nezewegatete nehe no.
  eng-DRA: 'As we obeyed Moses in all things, so will we obey thee also: only be the
    Lord thy God with thee, as he was with Moses.'
