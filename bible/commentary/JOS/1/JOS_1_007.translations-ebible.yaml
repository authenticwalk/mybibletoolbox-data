verse: JOS.001.007
translations:
  mal-C: “ഉറപ്പും വളരെ ധൈര്യവുമുള്ളവനായിരിക്കുക; എന്റെ ദാസനായ മോശ നിനക്കുതന്ന ന്യായപ്രമാണമൊക്കെയും
    പാലിക്കാൻ ശ്രദ്ധിക്കുക; നീ ചെല്ലുന്നിടത്തൊക്കെയും വിജയം കൈവരിക്കേണ്ടതിന് അതുവിട്ട്
    ഇടത്തോട്ടോ വലത്തോട്ടോ മാറരുത്.
  deu-TKW: Sei nur fest und eifrigst darauf bedacht, pünktlich, gemäß dem ganzen Gesetze,
    das mein Knecht Mose dir anbefohlen hat, zu handeln; weiche davon nicht ab weder
    nach rechts, noch nach links, damit du weislich handeltst in allem, was du unternimmst.
  lin-lin: Kasi zala makasi mpe yika mpiko, sala keba ete otosa mibeko nyonso oyo
    Moyize, mowumbu na Ngai, apesaki yo ; komeka te kobima libanda na yango, ezala
    na ngambo ya loboko ya mobali to na ngambo ya loboko ya mwasi, mpo ete okoka kolonga
    na makambo nyonso oyo okosala.
  eng-LSV: Only, be strong and very courageous, to observe to do according to all
    the Law which Moses My servant commanded you; you do not turn aside from it right
    or left, so that you act wisely in every [place] to where you go;
  eng-GNV: 'Onely be thou strong, and of a most valiant courage, that thou mayest
    obserue and doe according to all the Lawe which Moses my seruant hath commanded
    thee: thou shalt not turne away from it to the right hande, nor to the left, that
    thou mayest prosper whithersoeuer thou goest.'
  eng-WEBSTER: 'Only be thou strong and very courageous, that thou mayest observe
    to do according to all the law which Moses my servant commanded thee: turn not
    from it to the right hand or to the left, that thou mayest prosper whithersoever
    thou goest.'
  nhw-BL: San ximoyoltetili huan ximoyolchicahua. Ximomocuitlahui para tijchihuas
    nochi nopa tlanahuatilme catli notequipanojca Moisés mitzmacatejqui. Huan sintla
    tijchihua nochi quen catli eltoc ipan nopa tlanahuatilme, huajca nochi catli tijchihuas
    quisas cuali.
  swh-ONEN: Uwe hodari na uwe na ushujaa mwingi. Uwe na bidii kutii sheria yote aliyokupa
    Mose mtumishi wangu, usiiache kwa kugeuka kuelekea kuume au kushoto, ili upate
    kufanikiwa popote uendako.
  bba-bba: A n ɡesi wɔruɡɔru mɔ. Kpɑ ɑ lɑɑkɑri doke ɑ kɑ woodɑ kpuro mɛm nɔɔwɑ ye
    nɛn sɔm kowo Mɔwisi u nun wɛ̃. A ku rɑ yen ɡɑɑ ɡɛɛrɑri bɑɑ fiiko, kpɑ n nun wɛ̃rɑ
    mi ɑ dɑ kpuro.
  eng-KJVCPB: 'Only be thou strong and very courageous, that thou mayest observe to
    do according to all the law, which Moses my servant commanded thee: turn not from
    it to the right hand or to the left, that thou mayest prosper whithersoever thou
    goest.'
  cpy-cpy: Apatziro nokoyi pikyaaryooti, kametha piñaaperotyaa. Pikemijan-taneero
    noñaani okaatzi riyotaa-kimiri nompera-tanini Moisés. Kijokiro powaero, rootaki
    okameetha-tzimotan-teemiri okaate panta-yiteeri.
  mpx-mpx: Iyai te nu gasisi ge atem ni matuwa. Nu matahikagiwa logugui gegewena toto
    no totuwalali Mosese i pewa nu henapuan. Nu toulil pasapu, bahi nu liliolak labem
    awomwa o ebo gegebamwa, inoke hauna labi nu noek ge hauna ebo nu ginol, nasi ni
    waisi.
  wbp-wbp: Jajuwa, pirrjirdi nyinaya manu lani-wangu! Yirriyirrirli puraya-jana kuruwarri-kari
    kuruwarri-kari kujangku ngaju-nyangu warrkinirli Mujujurlu yimi-ngarrurnu. Kajinpa
    kuruwarri nyampu jungangku purami, ngulaju kulanpa rdaka-jarra marlajarra nyina,
    lawa. Kapurnangku ngajulurlu warrawarra-kanyi nyuntuju tarnngangku-juku.
  luo-luo: Bed motegno kendo gi chir mogundho. Bed motangʼ mondo iluor chike duto
    mane jatichna Musa omiyi; kik ilokri korachwich kata koracham kiweyo chikegi,
    mano nomi ibed gi hawi kamoro amora midhiye.
  meu-meu: Ḡau tamona, ba goada bona ba haheauka. Egu hesiai tauna Mose e henimu taravatuna
    idoinai ba badinaia bona karana ba karaia; iena amo basio raka siri, idiba kahana
    ai eiava lauri kahana ai basiola; bena ba lao heni gabudia iboudiai emu kara anidia
    bae namo.
  npi-ULB: बलियो हो र खुबै साहसी हो । मेरा दास मोशाले पालन गर्न तँलाई आज्ञा गरेका
    सबै व्यवस्था सावधानीसाथ पालन गर् । यसबाट दाहिनेतिर वा देब्रेतिर नलाग्, ताकि तँ
    जहाँ गए तापनि सफल हुन सक्‍ने छस् ।
  yor-yor: Jẹ́ alágbára, kí o sì mú àyà le gidigidi. Kí o sì ṣọ́ra láti pa gbogbo
    òfin tí Mose ìránṣẹ́ mi fún ọ mọ́, má ṣe yà kúrò nínú u rẹ̀ sí ọ̀tún tàbí sí òsì,
    kí ìwọ kí ó lè ṣe rere níbikíbi tí ìwọ bá ń lọ.
  emp-NTPO: Maʌ̃ bẽrã ʌb̶ʌa b̶aped̶a bio sozarra b̶adua. Mʌ̃ nezoca Moiseba ley b̶ʌ́
    amenara jũma ĩjã o b̶adua. Ni maãrĩ bid̶a ãĩ oẽ́bʌrʌ bʌa obʌrʌra jũma bia odjaya.
  ind-ind: Hanya, pastikan kamu harus benar-benar tegar dan berani. Taatilah seluruh
    hukum Taurat yang sudah diberikan hamba-Ku Musa kepadamu. Jangan menyimpang dari
    semua itu supaya kamu berhasil dalam segala langkahmu.
  pes-OPCB: فقط قوی و شجاع باش و از قوانینی که خدمتگزارم موسی به تو داده است اطاعت
    نما، زیرا اگر از آنها به دقت پیروی کنی، هر جا روی موفق خواهی شد.
  tgl-ULB: Maging malakas at napakatapang. Maging maingat na sundin ang lahat ng batas
    na iniutos sa inyo ng aking lingkod na si Moises. Huwag kayong lilihis mula rito
    sa kanan o sa kaliwa, para maging matagumpay kayo saan man kayo pupunta.
  cbu-NT: Nuw shiyaa minumari kamachtakina. Shiyshat kizpurtangcha. Nuwaa tputsiri,
    Móysisarinee wamachtash kukoo tatsamooru payungcha. Amb ashkush wanasir naatsha,
    yuwaa kamachtarangu anoo tuminuchsha.
  hui-hui: I̱na mana lo wirugo i̱naga biabe biahaga Mosesehanda langiyagome lo wiadagua
    bibahende bialu maru pugulani hondowa habe. Ogoni hondowa nahende tingi howa gi
    tigahayagibi gi lehayagibi handa a̱i̱ na̱i̱ buleni. Ani bialu kegola í̠ kegohayagi
    bayale hangu hama polebere. Anigo í̠na mini bilinaheore howa miniha dungulo habe.
  mya-mya: အား​မာန်​တင်း​၍​ရဲ​ရင့်​ခြင်း​ရှိ​လော့။ ငါ​၏ အ​စေ​ခံ​မော​ရှေ​ပေး​သော​ပ​ညတ်​အား​လုံး
    ကို​တစ်​သ​ဝေ​မ​တိမ်း​စောင့်​ထိန်း​လော့။ ပ​ညတ် ရှိ​သ​မျှ​ကို​တစ်​ခု​မ​ကျန်​စောင့်​ထိန်း​လျှင်
    သင်​သည်​ကြံ​တိုင်း​အောင်​လိမ့်​မည်။-
  bod-N: ཁྱོད་རང་གང་དུ་སོང་ནའང་དོན་ཀུན་བདེ་བླག་ཡོང་བའི་ཕྱིར། ཞུམ་པ་མེད་པར་སྙིང་རུས་བསྐྱེད་ཅིག
    ངའི་ཞབས་ཕྱི་མོ་ཤེས་ཁྱོད་ལ་བསྒོས་པའི་བཀའ་ཁྲིམས་ཐམས་ཅད་ནན་བརྩི་ལག་བསྟར་བྱས་ནས་གཡས་གཡོན་གང་ལའང་མ་འཛོལ་ཅིག
  sna-sna: Simba ushinge kwazvo. Chenjerera kuti uteerere mirayiro yose yawakapiwa
    naMozisi muranda wangu; usatsaukira kurudyi kana kuruboshwe, kuti ubudirire kwose
    kwose kwaunoenda.
  spa-BLM: Sólo sé fuerte y muy valiente. Tengan cuidado de cumplir con toda la ley
    que mi siervo Moisés les ordenó. No te apartes de ella ni a la derecha ni a la
    izquierda, para que tengas buen éxito dondequiera que vayas.
  cac-cac: An̈ej sval d'ayach, to tza tec'b'ej a b'a, man̈ ach xivoc, tza c'anab'ajan
    masanil c'ayb'ub'al ix yalcan vin̈ in checab' aj Moisés d'ayach. Man̈ a patiquejel
    jab'oc jun c'ayb'ub'al tic yic vach'n̈ej ol ach ajelc'ochoc.
  swh-ULB: Uwe hodari na jasiri sana. uwe makini kutii sheria zote ambazo Musa mtumishi
    wangu alikuagiza. Usikengeuke upande wa kulia au wa kushoto, ili uweze kufanikiwa
    kila mahali utakapoenda.
  bel-bel: толькі будзь цьвёрды і вельмі мужны, і старанна захоўвай і выконвай увесь
    закон, які наказаў табе Майсей, раб Мой; ня ўхіляйся ад яго ні направа, ні налева,
    каб чыніць разумна ва ўсіх пачынаньнях тваіх.
  wed-wed: Anina ma virewapana ma tepam ina tora; ma nuanuam eḡa ina vuru da tarawatu
    Moses i verem, anatapuna ma voteletelei. Ma ma vojijina-kauei da awarina eḡa ma deḡa
    au oiem bo au kelakelaum da aiwai anatapuna e kaukauei ina ai.
  deu-ELBBK: Nur sei sehr stark und mutig, dass du darauf achtest, zu tun nach dem
    ganzen Gesetz, das mein Knecht Mose dir geboten hat. Weiche nicht davon ab zur
    Rechten noch zur Linken, damit es dir gelinge überall, wohin du gehst.
  mbb-OT: Basta mebpekelig-en ka wey mebpekevurut ka utew. Purungi nu sunuza is langun
    he kesuǥuan he imbeǥey kenikew ni Moises te suluǥuen ku. Kenè nu heini engkezi,
    su para medlampus ka te langun he ebeelan nu.
  mal-2015: എന്റെ ദാസനായ മോശെ നിന്നോടു കല്പിച്ചിട്ടുള്ള ന്യായപ്രമാണമൊക്കെയും അനുസരിച്ചു
    നടക്കേണ്ടതിന്നു നല്ല ഉറപ്പും ധൈര്യവും ഉള്ളവനായി മാത്രം ഇരിക്ക; ചെല്ലുന്നേടത്തൊക്കെയും
    നീ ശുഭമായിരിക്കേണ്ടതിന്നു അതു വിട്ടു ഇടത്തോട്ടോ വലത്തോട്ടോ മാറരുതു.
  tuo-NT: Tojo weegʉ yʉꞌʉ níꞌcaronojõ wãcũtutuanuꞌcũcãꞌña. Tojo nicã nipeꞌtise Moisé
    mʉsãrẽ dutise cũuꞌquere weepeꞌocãꞌña. Tojo weegʉ nipeꞌtise mʉꞌʉ weesetise añurõ
    waꞌarosaꞌa.
  rmc-rmc: Ča av zoralo a ma dara tut ňisostar! Ľiker tut pal o zakonos, so tuke diňa
    miro služobňikos o Mojžiš. Ma visar tut lestar aňi pre čači aňi pre baľogňi sera,
    hoj tuke te avel avri savoro, so kereha.
  nlg-nlg: Ko tughuru ngasi haia, mo ko bei mataghu. Ko taonighi haia na lei vetena
    te vahegho nigua na tinoni ni lutu Moses, mo ko bei sania gea siki peleni na lei
    vetena kiri, ge ivei tua ko va mana hava tua ko gonia ke tatavahale vanigho.
  pes-OPV: فقط قوی و بسیار دلیر باش تابرحسب تمامی شریعتی که بنده من، موسی تو راامر
    کرده است متوجه شده، عمل نمایی. زنهار ازآن به طرف راست یا چپ تجاوز منما تا هر جایی
    که روی، کامیاب شوی.
  ron-1924: Ынтэреште-те нумай ши ымбэрбэтязэ-те, лукрынд ку крединчошие дупэ тоатэ
    леӂя пе каре ць-а дат-о робул Меу Мойсе; ну те абате де ла еа нич ла дряпта, нич
    ла стынга, ка сэ избутешть ын тот че вей фаче.
  aui-aui: Noko biidi kimaragata bi kisinitora kirakii, bi kayowiimasi da mmkodi wonawiiyoyowana
    tupadi yagu wiitamariyana Mosis iveremna kunakabisisiredi. Bi yagu wonawiiyoyowana
    kunakivina yapora da gegwabidima kunituirana katakatiiye bo dugedugeye na tam
    bera tupana kunabera na wasina kawakawa.
  ben-OBCV: “তুমি শক্তিশালী ও অত্যন্ত সাহসী হও। আমার দাস মোশি যে বিধান তোমাদের দিয়েছিল,
    তা পালন করার ব্যাপারে যত্নশীল হোয়ো; তার ডানদিকে বা বাঁদিকে ফিরো না, যেন তুমি
    যে কোনো স্থানে যাও, সেখানে সফল হও।
  som-som: Xoog uun yeelo, oo aad u dhiirranow inaad dhawrtid oo aad yeeshid si waafaqsan
    sharcigii addoonkaygii Muuse kugu amray oo dhan. Si aad ugu liibaantid meel kastoo
    aad tagtidba, sharcigaas ha uga leexan midigta iyo bidixda toona.
  lat-VUC: 'Confortare igitur, et esto robustus valde, ut custodias, et facias omnem
    legem, quam præcepit tibi Moyses servus meus: ne declines ab ea ad dexteram vel
    ad sinistram, ut intelligas cuncta quæ agis.'
  eng-ASVBT: 'Only be strong and very courageous, to observe to do according to all
    the law, which Moses my servant commanded thee: turn not from it to the right
    hand or to the left, that thou mayest have good success whithersoever thou goest.'
  ita-1885: Sol sii valente, e fortificati grandemente, per prender guardia di far
    secondo tutta la Legge, la quale Mosè, mio servitore, ti ha data; non rivolgertene
    nè a destra nè a sinistra, acciocchè tu prosperi dovunque tu andrai.
  eng-LXXUP: Be strong, therefore, and quit thyself like a man, to observe and do
    as Moses my servant commanded thee; and thou shalt not turn therefrom to the right
    hand or to the left, that thou mayest be wise in whatsoever thou mayest do.
  eng-ULB: Be strong and very courageous. Be careful to obey all the law my servant
    Moses commanded you. Do not turn from it to the right or to the left, so that
    you may be successful wherever you go.
  spa-VBL: Sé fuerte y muy valiente, y asegúrate de obedecer toda la ley que mi siervo
    Moisés te ha ordenado seguir. No te apartes de ella, ni a la derecha ni a la izquierda,
    para que tengas éxito en todo lo que hagas.
  fra-_FOB: Fortifie-toi seulement et aie bon courage, pour prendre garde à faire
    selon toute la loi que Moïse mon serviteur t'a prescrite; ne t'en détourne ni
    à droite ni à gauche, afin que tu prospères dans tout ce que tu entreprendras.
  mal-mal: നല്ല ഉറപ്പും ധൈര്യവും ഉള്ളവനായിരിക്ക. എന്റെ ദാസനായ മോശെ നിന്നോട് കല്പിച്ചിട്ടുള്ള
    ന്യായപ്രമാണമൊക്കെയും അനുസരിച്ച് നടക്കേണം. ചെല്ലുന്നേടത്തൊക്കെയും നീ ശുഭമായിരിക്കേണ്ടതിന്
    അത് വിട്ട് ഇടത്തോട്ടോ വലത്തോട്ടോ മാറരുത്.
  urd-GVR: Lekin ḳhabardār, mazbūt aur bahut diler ho. Ehtiyāt se us pūrī sharīat
    par amal kar jo mere ḳhādim Mūsā ne tujhe dī hai. Us se na dāīṅ aur na bāīṅ taraf
    haṭnā. Phir jahāṅ kahīṅ bhī tū jāe kāmyāb hogā.
  suz-BL: गे थम बोल्‍यो नु महिंब दुमो। आं गेय पाइब मोसामी इ कली अरेशो लोव़ नेल्‍ल
    होस पा टिवो। मेको रे ग्‍युरा पेरा गे मलावो। मिनु गे ते लते हना यो ग्रानेवे। ब्‍यवस्‍था
    ५:२९; ब्‍यवस्‍था २९:८; १राजा २:३
  ita-1927: Solo sii forte e fatti risolutamente animo, avendo cura di mettere in
    pratica tutta la legge che Mosè, mio servo, t’ha data; non te ne sviare né a destra
    né a sinistra, affinché tu prosperi dovunque andrai.
  ckb-ckb: «تەنها بەهێزبە و زۆر ئازابە، بۆ ئەوەی هۆشیار بیت بۆ کارکردن بەپێی هەموو
    ئەو فێرکردنەی کە موسای بەندەم فەرمانی پێ کردوویت. نە بەلای ڕاست و نە بەلای چەپ
    لێی لامەدە، بۆ ئەوەی بۆ هەرکوێیەک بچیت سەرکەوتوو بیت.
  eng-BBE: Only take heart and be very strong; take care to do all the law which Moses
    my servant gave you, not turning from it to the right hand or to the left, so
    that you may do well in all your undertakings.
  kan-OKCV: “ನನ್ನ ಸೇವಕನಾದ ಮೋಶೆಯು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ ದೇವರ ನಿಯಮದ ಪ್ರಕಾರ ನೀನು ಕೈಗೊಂಡು ನಡೆಯುವ
    ಹಾಗೆ ಬಲಿಷ್ಠನಾಗಿರು, ಧೈರ್ಯದಿಂದಿರು. ನೀನು ಹೋಗುವ ಸ್ಥಳದಲ್ಲೆಲ್ಲಾ ಸಫಲವಾಗುವ ಹಾಗೆ, ಅದನ್ನು
    ಬಿಟ್ಟು ಬಲಕ್ಕಾದರೂ, ಎಡಕ್ಕಾದರೂ ತಿರುಗಬೇಡ.
  bbb-bbb: Ro kuke nika giriesa daromena akae none boeje Mosisi fu vajaema ijene iriniakiro
    ade ijuonemo. Vua boeje anika iriniana urari kenoekiro ade dasuvaesuvaenoeno.
    A ijiege rekuma ire boeje a renoeno ije buka maredufuo.
  tam-2017: என் ஊழியக்காரனாகிய மோசே உனக்குக் கற்பித்த நியாயப்பிரமாணத்தின்படியெல்லாம்
    செய்ய கவனமாக இருப்பதற்கு மிகவும் பெலன்கொண்டு திடமனதாக இரு; நீ போகும் இடங்களெல்லாம்
    புத்திமானாக நடந்துகொள்ளும்படி, அதை விட்டு வலது இடதுபுறம் விலகாமல் இருப்பாயாக.
  spa-RV-1909: 'Solamente te esfuerces, y seas muy valiente, para cuidar de hacer
    conforme á toda la ley que mi siervo Moisés te mandó: no te apartes de ella ni
    á diestra ni á siniestra, para que seas prosperado en todas las cosas que emprendieres.'
  ron-BTF: Numai fii tare și foarte curajos, ca să iei seama să faci conform cu toată
    legea pe care ți-a poruncit-o servitorul meu, Moise; nu te abate de la ea nici
    la dreapta, nici la stânga, ca să prosperi oriunde vei merge.
  eng-WEBP: Only be strong and very courageous. Be careful to observe to do according
    to all the law which Moses my servant commanded you. Don’t turn from it to the
    right hand or to the left, that you may have good success wherever you go.
  eng-FBV: Just be strong and very brave, and be sure to obey all the law that my
    servant Moses instructed you to follow. Don't turn aside from it, either to the
    right or to the left, so that you may be successful in everything you do.
  nld-1939: Doe slechts uw uiterste best, om in alles nauwgezet te handelen volgens
    de wet, die mijn dienaar Moses voorgeschreven heeft; wijk er ter rechter noch
    ter linker zijde van af, opdat het u overal, waar ge heen trekt, goed moge gaan.
  nch-BL: San ximoyoltetili huan ximoyolchicahua. Ximomocuitahui para tijchihuas nochi
    nopa tanahuatilme cati notequipanojca Moisés mitzmacatejqui. Huan sinta tijchihuas
    nochi quej cati eltoc ipan nopa tanahuatilme, huajca nochi cati tijchihuas quisas
    cuali.
  vie-1934: Chỉ hãy vững lòng bền chí, và cẩn thận làm theo hết thảy luật pháp mà
    Môi-se, tôi tớ ta, đã truyền cho ngươi; chớ xây qua bên hữu hoặc bên tả, để hễ
    ngươi đi đâu cũng đều được thạnh vượng.
  hin-CV: “तुम केवल हिम्मत और संकल्प के साथ बढ़ते जाओ और मेरे सेवक मोशेह द्वारा दिए
    गये नियम सावधानी से मानना; उससे न तो दाईं ओर मुड़ना न बाईं ओर, ताकि तुम हमेशा
    सफल रहो.
  spa-BES: Solo ten valor y firmeza; cuida de hacer toda la ley que Moisés mi siervo
    te dio, y no gires de ella a la mano derecha ni a la izquierda, para que te vaya
    bien dondequiera que vayas.
  tdx-tdx: Aa le mihaozara naho mahavania, hañambeñe naho hañorike i Tsara iaby linili’
    i Mosè mpitoroko azoy; ko mitolike mb’ am-pitàn-kavana ndra havia, soa te hiraorao
    ndra aia’ aia ty homba’o.
  tha-KJV: เพียงแต่​จงเข้มแข็งและกล้าหาญยิ่งเถิด ระวังที่จะกระทำตามพระราชบัญญั​ติ​ทั้งหมดซึ่งโมเสสผู้​รับใช้​ของเราได้บัญชาเจ้าไว้​นั้น
    อย่าหลีกเลี่ยงจากพระราชบัญญั​ติ​นั้นไปทางขวามือหรือทางซ้าย เพื่อว่าเจ้าจะไปในถิ่นฐานใด
    เจ้​าจะได้รับความสำเร็จอย่างดี
  por-BR-2018: 'Somente te esforces, e sejas muito valente, para cuidar de fazer conforme
    toda a lei que meu servo Moisés te mandou: não te apartes dela nem à direita nem
    à esquerda, para que sejas próspero em todas as coisas que empreenderes.'
  deu-ELO: Nur sei sehr stark und mutig, daß du darauf achtest, zu tun nach dem ganzen
    Gesetz, welches mein Knecht Mose dir geboten hat. Weiche nicht davon ab zur Rechten
    noch zur Linken, auf daß es dir gelinge überall, wohin du gehst.
  eng-WYC-2018: Therefore be thou comforted, and be thou full strong, that thou keep
    and do all the law, which Moses, my servant, commanded to thee; bow thou not from
    it to the right side, either to the left side, that thou understand all things
    which thou doest. (And so be thou encouraged, and be thou strong, so that thou
    obey and do all the law, which my servant Moses commanded to thee; turn thou not
    from it to the right, or to the left, so that thou shalt prosper in all things
    wherever thou goest.)
  epo-epo: Nur estu forta kaj tre kuraĝa, penante agi laŭ la tuta instruo, kiun donis
    al vi Mia servanto Moseo; ne dekliniĝu de ĝi dekstren nek maldekstren, por ke
    vi sukcesu ĉie, kien vi iros.
  uig-PIN: Mening ⱪulum Musa sanga buyruƣan barliⱪ ⱪanunƣa ǝmǝl ⱪilixⱪa kɵngül bɵlüp,
    ⱪǝt’iy jür’ǝtlik wǝ tolimu ⱪǝysǝr bolƣin; sǝn ⱪǝyǝrgila barsang ixliring ƣǝlibilik
    boluxi üqün uningdin ya ong ya solƣa qǝtnǝp kǝtmǝ;
  beo-beo: 'Be di gasa bagade mae beda:iwane esaloma. Hamoma:ne sia:i huluane Na hawa:
    hamosu dunu Mousese da dima i, amo nabawane hamoma. Dia hou huluane hahawane ba:ma:ne,
    amo hamoma:ne sia:i huluane noga:le fa:no bobogema.'
  tpi-OTNT: Tasol yu mas sanap strong na yu no ken pret na surik. Yu mas was gut na
    bihainim tru olgeta lo wokman bilong mi, Moses, i bin givim long yu. Yu no ken
    lusim wanpela liklik hap bilong dispela lo. Sapos yu bihainim gut ol dispela lo,
    orait maski yu go long wanem hap bai yu no inap bagarap. Nogat. Bai yu stap gut
    tasol.
  hau-SA: Ka yi ƙarfin hali ka kuma kasance da rashin tsoro, ka yi lura fa, ka yi
    biyayya da dokokin da bawana Musa ya ba ka; kada ka kauce ga bin dokokin ko hagu
    ko dama, domin ka yi nasara a duk, inda za ka je.
  uig-LAT: Méning qulum Musa sanga buyrughan barliq qanun’gha emel qilishqa köngül
    bölüp, qet’iy jür’etlik we tolimu qeyser bolghin; sen qeyergila barsang ishliring
    ghelibilik bolushi üchün uningdin ya ong ya solgha chetnep ketme;
  nde-nde: Qina ube lesibindi. Ugcine yonke imithetho owayiphiwa nguMosi inceku yami,
    ungaze waphambuka kuyo uye kwesokunene kumbe kwesokhohlo ukuze uphumelele kuzozonke
    izindawo ozakuya kuzo.
  ton-ton: 'Kae kehe ke mālohi pe ʻa koe mo ke lototoʻa ʻaupito, koeʻuhi ke ke tokanga
    ʻo fai ʻo fakatatau ki he fono kotoa pē, ʻaia naʻe fekau kiate koe ʻe heʻeku tamaioʻeiki
    ko Mōsese: ʻoua naʻa ke tafoki mei ai ki he nima toʻomataʻu pē ki he toʻohema,
    koeʻuhi ke ke monūʻia koe ʻi he potu kotoa pē ʻoku ke ʻalu ki ai.'
  ces-1613: Toliko posilň se a udatně sobě počínej, abys ostříhal a činil všecko podlé
    zákona, kterýž přikázal tobě Mojžíš, služebník můj; neuchyluj se od něho na pravo
    ani na levo, abys byl opatrný ve všem, k čemuž se obrátíš.
  eng-WMB: Only be strong and very courageous. Be careful to observe to do according
    to all the law which Moses my servant commanded you. Don’t turn from it to the
    right hand or to the left, that you may have good success wherever you go.
  tam-TCV: “பலங்கொண்டு மிகத்தைரியமாயிரு. என் ஊழியன் மோசே உனக்கு அளித்த சட்டங்களுக்குக்
    கீழ்ப்படியக் கவனமாயிரு; அவற்றைவிட்டு வலதுபுறமோ இடதுபுறமோ நீ விலகாதே; அப்பொழுது
    நீ செல்லுமிடமெல்லாம் வெற்றிபெறுவாய்.
  ceb-ULB: Pagmalig-on ug pagmaisogon gayod. Pag-amping sa pagtuman sa tanang balaod
    nga gimando kanimo ni Moises nga akong alagad. Ayaw pagliko gikan niini ngadto
    sa tuo o sa wala, aron nga ikaw magmalamposon bisan asa ka moadto.
  pol-UBG: Tylko wzmocnij się i bądź bardzo mężny, abyś pilnował wypełniania wszystkiego
    według prawa, które nakazał ci Mojżesz, mój sługa. Nie odstępuj od niego ani na
    prawo, ani na lewo, aby ci się wiodło, dokądkolwiek pójdziesz.
  agr-agr: Wika aminak, ¡wajiu kakajam ata! tusan ima nunak segajame. ¡Nuniakum chicham
    umiktinun mina inakeg Moisés amasua nunú ashí betek umikta! ¡Nunú wajintu agagbauwaita
    duka imatiksamek ashí umikta! ¡Nunú ashí umiau asamin, ame takamugmesh ashí pegkeg
    atatui!
  kyc-kyc: Dokona kando mona kumapala porai ingyuo karo nambana kendemande akali Moseseme
    Mawa Pii emba jiya dusipa peparae warombo soo minyuo pyuo karape. Mawa Pii peparae
    dupwana mende yaki nyii napipi. Dopa pyuo karo dokopa kata peparae papirinyi dupwana
    kapa ingyara.
  urd-GVU: لیکن خبردار، مضبوط اور بہت دلیر ہو۔ احتیاط سے اُس پوری شریعت پر عمل کر
    جو میرے خادم موسیٰ نے تجھے دی ہے۔ اُس سے نہ دائیں اور نہ بائیں طرف ہٹنا۔ پھرجہاں
    کہیں بھی تُو جائے کامیاب ہو گا۔
  deu-1912: Sei nur getrost und sehr freudig, daß du haltest und tust allerdinge nach
    dem Gesetz, das dir Mose, mein Knecht, geboten hat. Weiche nicht davon, weder
    zur Rechten noch zur Linken, auf daß du weise handeln mögest in allem, was du
    tun sollst.
  ntj-ntj: Ngurlurringkutjamaalpa rapa nyinama. Palunyalu wangka pirninyartu nyarra
    Mawutjalunta nintipungu wantitjanya watarrkurrinytjamaaltu wangarnarralu kulira
    palyanma.
  kan-2017: ನನ್ನ ಸೇವಕನಾದ ಮೋಶೆಯು ನಿನಗೆ ಬೋಧಿಸಿ ಆಜ್ಞಾಪಿಸಿದ ಧರ್ಮೋಪದೇಶವನ್ನೆಲ್ಲಾ ಕೈಕೊಂಡು
    ನಡೆಯುವುದರಲ್ಲಿ ಸ್ಥಿರಚಿತ್ತನಾಗಿರು, ಪೂರ್ಣಧೈರ್ಯದಿಂದಿರು. ಅದನ್ನು ಬಿಟ್ಟು ಎಡಕ್ಕಾಗಲಿ ಬಲಕ್ಕಾಗಲಿ
    ತಿರುಗಬೇಡ, ಆಗ ನೀನು ಸಫಲನಾಗುವಿ.
  tgo-tgo: “Mbema u vurɨgheghe eŋge na gharenɨna i matuwo. U njimbukikiŋge na mbarona
    iya lo rakakaiwo Mosese va i wogiyana e ghen, u ghambu. Thava u goriwoyathu mbaro
    nasiye regha, mbala the bigithan u vakatha ne valɨkaiwan moli.
  yap-yap: Machane mu par ni gab gel, mar dab mu rus, ma ngam guy rogon ni ngu’um
    fol u urngin fapi Morochiyel ni pi’ e tapigpig rog i Moses ngom. Dab mpag bochiyang
    riy ma aram e demturug e gin’en ni ga ra yan ngay ma rayag rom e tin ga be muruwliy.
  hlt-MCSB: Ka sal Moses loh nang ng'uen olkhueng te boeih ngaithuen tih saii hamla
    thaahuel lamtah nam khak ning sak. Anih taeng lamloh banvoei bantang la taengphael
    boeh. Te daengah ni na caeh nah takuem ah lungming la na om uh eh.
  mdy-ETH: ኔኤሮ ዒጊጪፖ፥ ዶዴ፤ ታ ዓይላሢ፥ ሙሴ ኔኤም ኬኤዜ ዎጎ ቢያ ጉሙርቂንቲ ዓይሢንታያ ማዔ፤ ኔ ዴንዳ ቤዞይዳ ቢያ
    ጉቤ ባኣዚ ኔኤም ጊኢጋንዳጉዲ ሃያ ዎጎ ሃሺ ሴካ ሃንጋ ጌይፖ፤
  twi-ASANTE: “Wo ho nyɛ den na yɛ nnam. Di mmara a Mose de maa wo no nyinaa so. Mfiri
    ho, na wobɛdi nkonim wɔ biribiara a woyɛ mu.
  mwc-mwc: Ki maragata ba ki tepatora saki. Kairuwana ereonowana au saibisaibirina
    Moses a berei wai ko kinana kabitamni kata kona bosisirana; ba kega kesana kona
    vera taveyei wai birana gairena wata.
  eng-WEBU: Only be strong and very courageous. Be careful to observe to do according
    to all the law which Moses my servant commanded you. Don’t turn from it to the
    right hand or to the left, that you may have good success wherever you go.
  bnp-bnp: O pesi tora kunana, naha ni mangenge, naha ni loho paepae. O matakari,
    o ramai kamumu a maka vinara e Moses a vora nau i habi vomu. Naha ni longotaro
    tara. Ioe bara o ramai kamumu a maka vinara nga, e rei a tabeke o lakea vona,
    i uka ma go bole a vuranga, bara o made kamumu kunana.
  wal-wal: Minna; keehippe xala! Ta ashkkarai Muusee nena azazido higgiyaa ubbaa minttada
    naaga. Neeni biyo soho ubban neeyyo injjetana mala, appe ushachchi woikko haddirssi
    booppa.
  spa-PDDPT: Solamente esfuérzate y sé muy valiente. Cuida de hacer conforme a toda
    la Ley que mi esclavo Moisés te ordenó. No te apartes de ella ni a la derecha
    ni a la izquierda, para que tengas buen éxito dondequiera que vayas.
  gun-gun: Nembaraete ha'e ndepy'a guaxu ete ke, rejapopa aguã lei xerembiguai Moisés
    ojapo ukaague. Ejepe'a eme ndeaxu e'ỹa katy, neĩ ndeaxua katy, mamo rã reikoa
    py reiko porã aguã.
  agu-BL: Ntin na taj yi benk awukan ttx'otx', nin yi quil cxob. Nque'n il tan banle'n
    tane'n cyakil yi ley yi talnak yi inchakum Moisés tzatz. Xomen te'j, quib yi na
    tal, bantz penin sk'il sban cyakil yi e'chk takle'n yil tzaban.
  ilo-ULB: Pumigsa ken tumuredka iti kasta unay. Tungpalem a nasayaat dagiti amin
    a linteg nga imbilin kenka iti adipenko a ni Moises. Surotem a naan-anay dagitoy
    tapno agballigika iti sadinoman a papanam.
  kpg-kpg: Goe gi maaloo hudee madagu, hagamahi daudalia nia haganoho huogodoo ala
    ne gowadu go dagu hege go Moses. Hudee haga balumee ina taganoho e dahi i nia
    maa, gei goe gaa gila humalia i nia gowaa huogodoo ala e hana ginai goe.
  uig-ARA: مېنىڭ قۇلۇم مۇسا ساڭا بۇيرۇغان بارلىق قانۇنغا ئەمەل قىلىشقا كۆڭۈل بۆلۈپ،
    قەتئىي جۈرئەتلىك ۋە تولىمۇ قەيسەر بولغىن؛ سەن قەيەرگىلا بارساڭ ئىشلىرىڭ غەلىبىلىك
    بولۇشى ئۈچۈن ئۇنىڭدىن يا ئوڭ يا سولغا چەتنەپ كەتمە؛
  bsp-bsp: 'Məyeŋk dis gbaŋ, məbaŋsɛ! Məgbətnɛ məkɔt dɔpɔ ndɛ Musa wəcar kem omboc''
    am mɔ: Ta məkɔ kəca kətɔt, ta məkɔ kəca kəmeriya, ntɛ tɔŋsɔŋ'' am kətam mes fəp
    nnɔ o nnɔ məŋkɔ mɔ.'
  sus-sus: I lan nɛ i xa i sɛnbɛ so, limaniya xa lu i bɛ ki fanyi ra. I xa i ɲɛngi
    sa yi sɛriyɛ birin xɔn ma, i xa a rabatu alɔ n ma konyi Annabi Munsa i yamarixi
    a ra ki naxɛ. I naxa binya yirefanyi ma, i naxa binya kɔɔla ma, alako i xa xutu
    sɔtɔ yire ma i na siga dɛnnaxɛ.
  pon-2006: A kowe, ke en kehlail oh kommwad. Oh kanahieng kapwaiada kosonnedo pwon
    me ei ladu Moses kihonguhkehr. Dehr mwamwahliki kosonnedo; eri ke pahn pweida
    mwahu wasa koaros me ke pahn kohla ie.
  jae-jae: Amboac tonaŋ ôkô ŋajaŋa totêmtac êpa sugeŋ ma ojop taôm gebe ôŋgôm biŋsu
    samob, taŋ ŋoc sakiŋwaga Mose kêjatu aôm naŋ, ŋanô êsa. Ôwi biŋsu tau siŋ ma o
    sic ômu anô me gasêŋa atom, ec ôtap nêm lêŋ ŋanô ŋajam sa.
  ksd-ksd: Ia kaka una ongor ma una balamat muka, upi una torom ta ra lavur vartuluai
    nina Moses kaugu tultul i ga tul tar diat i tam; koko una vana kan diat ta ra
    papar a lima tuna ba ta ra papar a maira, upi una mal pa ra lavur magit ta ra
    gunan u vana tana.
  tur-YTC: Yalnız güçlü ve tam cesur ol. Hizmetkârım Moşe'nin sana buyurduğu bütün
    yasaya göre yapmaya dikkat et. Gitmekte olduğun her yerde sağlam başarıya ulaşasın
    diye, ondan sağa ya da sola sapma.
  grc-BRENT: Ἴσχυε οὖν καὶ ἀνδρίζου, φυλάσσεσθαι καὶ ποιεῖν καθότι ἐνετείλατό σοι
    Μωυσῆς ὁ παῖς μου· καὶ οὐκ ἐκκλινεῖς ἀπʼ αὐτῶν εἰς δεξιὰ οὐδὲ εἰς ἀριστερὰ, ἵνα
    συνῇς ἐν πᾶσιν οἷς ἐὰν πράσσῃς.
  ind-AYT: Hanya, jadilah kuat dan berani, hati-hatilah bertindak sesuai dengan seluruh
    hukum yang hamba-Ku Musa perintahkan kepadamu; jangan menoleh ke kanan atau ke
    kiri supaya kamu berhasil ke mana pun kamu pergi.
  nya-nya: Ukhale wamphamvu ndi wolimba mtima kwambiri. Usamale ndithu kuti umvere
    malamulo onse amene mtumiki wanga Mose anakupatsa. Usachoke pa malamulo anga ndipo
    kulikonse kumene udzapite udzapambana.
  hrv-hrv: Samo budi odvažan i hrabar da sve učiniš vjerno prema naredbama koje ti
    je dao Mojsije, sluga moj. Ne skreći od toga ni desno ni lijevo da bi ti bilo
    sretno sve što poduzmeš.
  mps-mps: Tama tibaso, nage bomo mu elama dolaluyu, tama nage wi me isiąyu, tama
    habu bulu me pelamuo. Nago bugagia tonaluyu, tama eno sę bidi Mosesgo nagebolo
    mani bomai po tigidali mu wali pao. Nago te bomai po me badu dwasianu munu me
    tagalamuo. Nago te bomo yai po dabe tigidali bugagia wali peyu da, teda te nage
    mena badu pabo te nage munu me dolomainu me egobe, te nage bugagia naga bidaibao.
  tpi-tpi: Tasol yu mas sanap strong na yu no ken pret na surik. Yu mas was gut na
    bihainim tru olgeta lo wokman bilong mi, Moses, i bin givim long yu. Yu no ken
    lusim wanpela liklik hap bilong dispela lo. Sapos yu bihainim gut ol dispela lo,
    orait maski yu go long wanem hap bai yu no inap bagarap. Nogat. Bai yu stap gut
    tasol.
  dan-1931: Vær kun helt frimodig og stærk. så du omhyggeligt handler efter hele den
    Lov, min Tjener Moses pålagde dig, vig ikke derfra til højre eller venstre, for
    at du må have Lykken med dig i alt, hvad du tager dig for.
  vie-OVCB: Chỉ cần can đảm và bền chí, nghiêm chỉnh tuân hành tất cả điều luật mà
    Môi-se, đầy tớ Ta truyền lại, không tẽ tách chút nào, thì con sẽ thành công trong
    mọi việc.
  guj-2017: બળવાન તથા ઘણો હિંમતવાન થા. મારા સેવક મૂસાએ જે સઘળાં નિયમની તને આજ્ઞા આપી
    છે તે પાળવાને કાળજી રાખ. તેનાથી જમણી કે ડાબી બાજુ ફરતો ના, કે જેથી જ્યાં કંઈ તું
    જાય ત્યાં તને સફળતા મળે.
  pon-2006A: A kowe, ke en kehlail oh kommwad. Oh kanahieng kapwaiada kosonnedo pwon
    me ei ladu Moses kihonguhkehr. Dehr mwamwahliki kosonnedo; eri ke pahn pweida
    mwahu wasa koaros me ke pahn kohla ie.
  por-BRBSL: “Sejam fortes e muito corajosos. Tende o cuidado de observar para fazer
    de acordo com toda a lei que Moisés, meu servo, vos ordenou. Não se desvie dela
    para a mão direita ou para a esquerda, para que possa ter bom êxito onde quer
    que vá.
  cth-cth: Hatdawkvah kaie ka san Mosi koe ka poe e kâlawk pueng tarawi nahanelah,
    tha kâlat nateh, taranhawinae tawn haw. Na ceinae tangkuem koe tânae na hmu thai
    nahan, avoilah aranglah phen hanh.
  twi-twi: “Wo ho nyɛ den na yɛ nnam. Di mmara a Mose de maa wo no nyinaa so. Mfi
    ho, na wubedi nkonim biribiara a woyɛ mu.
  hlt-hlt: Ka sal Moses loh nang ng'uen olkhueng te boeih ngaithuen tih saii hamla
    thaahuel lamtah nam khak ning sak. Anih taeng lamloh banvoei bantang la taengphael
    boeh. Te daengah ni na caeh nah takuem ah lungming la na om uh eh.
  tbz-SIM: Fɔ̃́ ncɛ̃́nkɛɛ cómmú kɛ́tɛ̃ĩ́, nkɛ́ntũ n kóo tɔ̃ntì Mɔyiisi dɑ duɔ́ nyìì
    kuɔ́, ɑ bɑ́ɑ́ wɛ̃ɛ̃tɛ ɑ bɑkù cɑ̃̀nku yoo kuyoú. Mɛm̀mɛ ɑ tɔ̃mmú mumɔu bo nkérímɛ̀
    dɛ ììkɛ̀.
  msy-2020: Nɨ mɨtɨgh bar gavgavigh akongan markɨ. Egh bar deravɨra nan Akar Gavgaviba,
    dar gɨn mangɨ. Akar Gavgavir kaba, nan ingangarir gumazim Moses, faragha nɨ ganɨngi.
    Nɨ guizbangɨra bar adar gɨn mangɨva, egh tuavir agharir kɨriamɨn zuiba ko tuavir
    agharir guvimɨn zuiba dar mangan markɨ. Ia bar Akar Gavgavir kabar tamɨn tuavim
    ataghɨraghan markɨ. Nɨ kamaghɨn damuva, nɨ danganir manamɨn mangam, nɨ osɨmtɨzir
    tam batoghan kogh, deravɨra ikiam.
  dop-dop: Amɑ kʋlʋmtʋ kɛ́ sɩ, nyɑɑ tɔɣɔ ɑpɑlʋtʋ, nɑ ń nyɔɔ toŋ te. Tɔkɩ mɑ kʋsǝsɩɩtʋ
    tǝnɑ nti mɑ tǝmlɛ tʋ Moisi tɛlǝsɑ-ŋ tɔɣɔ teu tǝcʋŋŋ, nɑ ń lɑkɩ-tɩ tǝtetete. Tɑɑ
    nyǝnnɑ ŋwɑɑŋ yɑɑ mpǝlɛ. Wɑɑtʋ ɩnǝɣɩ n kɑ́ wɑɑ nyɑ́ kʋlɑpǝm tǝnɑ tɑɑ.
  azb-azb: Qulum Musanın sənə tapşırdığı Qanuna tam və dəqiq əməl etmək üçün cəsarətli
    və çox möhkəm ol. Ondan nə sağa, nə də sola dön ki, hara getsən, uğur qazanasan.
  eng-DBY: Only be strong and very courageous, that thou mayest take heed to do according
    to all the law that Moses my servant commanded thee. Turn not from it to the right
    or to the left, that thou mayest prosper whithersoever thou goest.
  hin-2017: इतना हो कि तू हियाव बाँधकर और बहुत दृढ़ होकर जो व्यवस्था मेरे दास मूसा
    ने तुझे दी है उन सब के अनुसार करने में चौकसी करना; और उससे न तो दाएँ मुड़ना और
    न बाएँ, तब जहाँ-जहाँ तू जाएगा वहाँ-वहाँ तेरा काम सफल होगा।
  swp-swp: 'Oa mo u adidiri abo, eo u nuakipikipi ariri, bena laugagaeo ohina egu
    heaheari Mose i lauhesom abo u abivataidi: laugagaeo va teha tutu, eo teha seuseuri
    tabu u lausuaraei, em aba lau gamagamagaridi eai abo u tubu bena.'
  eng-YLT: '''Only, be strong and very courageous, to observe to do according to all
    the law which Moses My servant commanded thee; thou dost not turn aside from it
    right or left, so that thou dost act wisely in every [place] whither thou goest;'
  kne-kne: Ngem masapol ay dadlon kan papigsaen din nemnem mo ya adi kan emeg-egyat.
    Masapol abe ay adi ka masangsangaw mo adi et dadlon mon patien din am-in ay inbilin
    Moses ay baak en dakayo. Mo say iyat mo di, siged di pantongpalam olay intoy em-emeyam.
  eng-WYC-2017: Therefore be thou comforted, and be thou full strong, that thou keep
    and do all the law, which Moses, my servant, commanded to thee; bow thou not from
    it to the right side, either to the left side, that thou understand all things
    which thou doest.
  eng-WMBB: Only be strong and very courageous. Be careful to observe to do according
    to all the law which Moses my servant commanded you. Don’t turn from it to the
    right hand or to the left, that you may have good success wherever you go.
  urd-GVH: लेकिन ख़बरदार, मज़बूत और बहुत दिलेर हो। एहतियात से उस पूरी शरीअत पर अमल
    कर जो मेरे ख़ादिम मूसा ने तुझे दी है। उससे न दाईं और न बाईं तरफ़ हटना। फिर जहाँ
    कहीं भी तू जाए कामयाब होगा।
  rug-rug: Mu koa va ṉiṉira, na koa varane! Mu va tabe valeani sari doduru tinarae
    pu ele ponigo e Mosese sa Qua nabulu. Mu lopu veko pania keke kukuruna sa tinarae,
    meke kaqu koa mataqara si goi koari doduru vasidi pu la i goi.
  gaz-gaz: “Cimi; ija jabaadhus. Seera garbichi koo Museen siif kenne hundumaaf of
    eeggannaadhaan ajajami; akka gara deemtu hundumatti siif milkaaʼuufis mirgatti
    yookaan bitaatti hin gorin.
  fra-LSG: Fortifie-toi seulement et aie bon courage, en agissant fidèlement selon
    toute la loi que Moïse, mon serviteur, t’a prescrite; ne t’en détourne ni à droite
    ni à gauche, afin de réussir dans tout ce que tu entreprendras.
  gnn-gnn: Yana wuṉḏaŋarrthiyana dhärriyanydja barrarimiriwnha, ga märraŋa dhäruktja
    marrtjiya bukmaknha yana nhänha malaŋunha romnhanydja ŋunhi ŋayi Mawtjitjthu wekaŋala
    marrtjina nhokala, yana marrtjiya ŋuliyina liŋguna dhukarrkurru bala yana, ga
    yakana ŋula gatjpaḻ'yurranydja, märr nhe yurru nhina yukurra ŋamathamana yana‐wala.
  yal-yal: I wɛkilɛ, i sɛnbɛ so han! I yengi dɔxɔ sariyani ito birin xɔn ma. N ma
    walikɛɛn Musa sariyan naxan birin yamarixi i ma, i xa ne suxu. I nama a fata a
    ma yiifanna ma, hanma kɔmɛnna ma alogo i xa nɔɔn sɔtɔ i na siga dɛdɛ.
  haw-1868: E ikaika io, a e koa loa hoi, me ka hoolohe, a me ka hana aku, e like
    me ke kanawai a pau a kuu kauwa a Mose i kauoha aku ai ia oe; Mai huli iki ae
    ma ka lima akau, aole hoi ma ka lima hema, i pomaikai ai oe i ke ala a pau au
    e hele ai.
  arb-NAV: كُنْ شَدِيدَ الْبَأْسِ ثَابِتَ الْقَلْبِ، وَلْتُطِعْ كُلَّ حَرْفٍ مِنْ
    حُرُوفِ الشَّرِيعَةِ الَّتِي أَمَرَكَ بِها مُوسَى عَبْدِي. لَا تَحِدْ عَنْهَا
    يَمِيناً أَوْ شِمَالاً، لِكَيْ تُفْلِحَ حَيْثُمَا تَتَوَجَّهُ.
  ewe-ewe: Nu si wòle be nàwɔ koe nye nàsẽ ŋu, nàlé dzi ɖe ƒo, eye nàwɔ se siwo katã
    nye dɔla, Mose de na mi la dzi. Migatrɔ le eyome ɖe ɖusime alo miame o, be wòadze
    edzi na mi le afi sia afi si miayi.
  eng-LEE: 'Only be thou strong and very courageous, to observe to do according to
    all the law, which Moses my servant hath commanded thee: turn not from it to the
    right hand or to the left; in order that thou mayest prosper whithersoever thou
    goest.'
  asm-FB: মোৰ দাস মোচিয়ে তোমাক আজ্ঞা কৰা গোটেই ব্যৱস্থা সাৱধানে পালন কৰি সেই মতে
    কাৰ্য কৰিবলৈ, মথোন তুমি বলৱান আৰু অতিশয় সাহসিয়াল হোৱা; তুমি যি যি ঠাইলৈ যোৱা,
    সেই সকলো ঠাইতে কৃতকাৰ্য্য হ’বৰ কাৰণে তুমি সেই ব্যৱস্থাৰ পৰা সোঁ কি বাওঁহাতে নুঘূৰিবা।
  sus-A: عِ لَن نّ عِ شَ عِ سّنبّ سٌ، لِمَنِيَ شَ لُ عِ بّ كِ قَنيِ رَ. عِ شَ عِ حّنفِ
    سَ يِ سّرِيّ بِرِن شْن مَ، عِ شَ عَ رَبَتُ عَلْ ﭑ مَ كٌنيِ عَننَبِ مُنسَ عِ يَمَرِشِ
    عَ رَ كِ نَشّ. عِ نَشَ بِنيَ يِرٍقَنيِ مَ، عِ نَشَ بِنيَ كْولَ مَ، عَلَكٌ عِ شَ
    شُتُ سْتْ يِرٍ مَ عِ نَ سِفَ دّننَشّ.
  fra-SBL: Seulement, soyez forts et très courageux. Prends soin d'observer et de
    faire selon toute la loi que Moïse, mon serviteur, t'a prescrite. Ne vous en détournez
    ni à droite ni à gauche, afin que vous ayez du succès partout où vous irez.
  hbo-hbo: רַק֩ חֲזַ֨ק וֶֽאֱמַ֜ץ מְאֹ֗ד לִשְׁמֹ֤ר לַעֲשֹׂות֙ כְּכָל־הַתֹּורָ֗ה אֲשֶׁ֤ר
    צִוְּךָ֙ מֹשֶׁ֣ה עַבְדִּ֔י אַל־תָּס֥וּר מִמֶּ֖נּוּ יָמִ֣ין וּשְׂמֹ֑אול לְמַ֣עַן
    תַּשְׂכִּ֔יל בְּכֹ֖ל אֲשֶׁ֥ר תֵּלֵֽךְ׃
  piu-2006: '@see-verse:JOS.001.006'
  kik-kik: Gĩa na hinya na ũũmĩrĩrie mũno. Menyagĩrĩra gwathĩkagĩra watho wothe ũrĩa
    ndungata yakwa Musa aagwathire wĩkage; ndũkanagarũrũke na mwena wa ũrĩo kana wa
    ũmotho ũũtige, nĩgeetha ũgĩĩage na ũhootani kũrĩa guothe ũrĩthiiaga.
  omb-omb: Labe siaga hogosie siu mese matagu. Goin leohuri ve goin tabe na huhuiana
    doluegi ngehi nogu tangaloi tabana Mosis u veve lawego; mese begi denie sulo matue
    sige sulo mawiri, huri nigo goin roroa logo hi nigo goin vano.
  fra-NCL: Seulement fortifie-toi et aie bon courage, en t’appliquant à agir selon
    toute la loi que Moïse, mon serviteur, t’a prescrite. Ne t’en détourne ni à droite
    ni à gauche, afin que tu réussisses en tout ce que tu entreprendras.
  cek-AK: Ka tamna Mosi khaeah ka paek ih kaaloknawk boih pazui thaih hanah, thacaksak
    loe misahoihaih hoiah om ah; na caehhaih ahmuen kruekah hmacawn thai hanah, bantang
    bang maw, banqoi bang maw amkhraeng hmah.
  cuk-cuk: An-mai-Moisés bela bega Igar-Maid-sogsadba be nanadii-guegala, unnila an
    bega soged, gandik be sao, melle be galakuo. Melle be bipisaar we-Igargi banguo.
    Ar be we-Igar-Maidba be nanadiile, bela be-ibmar-imakedi bega nueganbi guoed.
  uig-CYR: Мениң қулум Муса саңа буйруған барлиқ қанунға әмәл қилишқа көңүл бөлүп,
    қәтъий җүръәтлик вә толиму қәйсәр болғин; сән қәйәргила барсаң ишлириң ғәлибилик
    болуши үчүн униңдин я оң я солға чәтнәп кәтмә;
  pma-pma: Anatin, rendemien onom hekeih ka konametautei. Kilei katuk keke kusil kat
    mengkatien vasi keil koa eiloheh onak Mosis sani minuk. Konasesein etai mengkatien
    keil enek ka tounah vasi keil koa kum visi en out vasi kiha ien, hekistal hemai
    hehi anatin.
  tel-2017: అయితే నీవు నిబ్బరంగా, ధైర్యంగా, అతి జాగ్రత్తగా నా సేవకుడు మోషే నీకు ఆజ్ఞాపించిన
    ధర్మశాస్త్రమంతా శ్రద్ధగా పాటించాలి. నీవు వెళ్ళే ప్రతి చోటా విజయం సాధించేలా నీవు
    దాని నుండి కుడికి గాని ఎడమకు గాని తొలగకూడదు.
  hat-BSA: “Sèlman rete fò avèk anpil kouraj; fè atansyon pou fè tout sa lalwa ke
    Moïse, sèvitè Mwen an, te kòmande ou fè a. Pa vire ni adwat ni agoch, pou ou kapab
    reyisi nenpòt kote ke ou ale.
  kos-kos: Ma se na, kom in ku ac pulaikna. Kom in karinganang ac akos ma sap nukewa
    ma Moses, mwet kulansap luk, el sapkin nu sum. Nik kom kuhfla liki ma inge, na
    kom ac fah akinsewowoyeyuk yen nukewa kom som nu we uh.
  hbo-WLC: רַק֩ חֲזַ֨ק וֶֽאֱמַ֜ץ מְאֹ֗ד לִשְׁמֹ֤ר לַעֲשׂוֹת֙ כְּכָל־הַתּוֹרָ֗ה אֲשֶׁ֤ר
    צִוְּךָ֙ מֹשֶׁ֣ה עַבְדִּ֔י אַל־תָּס֥וּר מִמֶּ֖נּוּ יָמִ֣ין וּשְׂמֹ֑אול לְמַ֣עַן
    תַּשְׂכִּ֔יל בְּכֹ֖ל אֲשֶׁ֥ר תֵּלֵֽךְ׃
  ibo-ibo: “Naanị dịrị ike, nweekwa ume. Lezie anya ime ihe niile Mosis bụ odibo m
    nyere gị nʼiwu. Ewezugala onwe gị na ya gaa aka nri maọbụ aka ekpe, ka ihe si
    otu a gaara gị nke ọma nʼebe ọbụla ị na-aga.
  ory-ory: ମାତ୍ର ଆମ୍ଭର ସେବକ ମୋଶା ତୁମ୍ଭକୁ ଯେସମସ୍ତ ବ୍ୟବସ୍ଥା ଆଦେଶ କରିଅଛି, ସେସବୁ ତୁମ୍ଭେ
    ମାନିବାକୁ ଓ କରିବାକୁ ବଳବାନ ଓ ଅତି ସାହସିକ ହୁଅ; ତହିଁର ଦକ୍ଷିଣକୁ କି ବାମକୁ ଫେର ନାହିଁ,
    ତହିଁରେ ତୁମ୍ଭେ ଯେକୌଣସି ସ୍ଥାନକୁ ଯିବ, ସେଠାରେ କୁଶଳ ପ୍ରାପ୍ତ ହେବ।
  chk-chk: Kopwe chök apöchökülok o tipepwora, kopwe pwal tümwünüöchü om kopwe apwönüetä
    ekewe allük meinisin Moses nei we chon angang a allük ngonuk. Kosap fokun aleasolap
    ngeniir, pwe kopwe fefeitä lon meinisin mine kopwe föri.
  rop-rop: Yu garra jidan strongbala en nomo bradin, en yu garra meiksho yu oldei
    bulurrum ol detlot lowa weya main wekinmen Mosis bin gibit langa yu. If yu nomo
    libum ol detlot lowa, en if yu duwit langa detlot lowa, wal yu garra win olawei
    nomeda weya yu go.
  ukr-1871: Стій тілько твердо і ревно думай про те, щоб чинити притьма все по закону,
    що заповідав тобі мій раб Мойсей; не звертай з його нї праворуч, нї лїворуч; держи
    в голові добрий розум, що б нї задумав.
  deu-1951: Sei du nur stark und sehr fest, daß du darauf achtest, zu tun nach dem
    ganzen Gesetz, das dir mein Knecht Mose befohlen hat; weiche nicht davon, weder
    zur Rechten noch zur Linken, auf daß du allenthalben weislich handeln mögest,
    wo du hingehst!
  eng-JPS: Only be strong and very courageous, to observe to do according to all the
    law, which Moses My servant commanded thee; turn not from it to the right hand
    or to the left, that thou mayest have good success whithersoever thou goest.
  srp-1865: Samo budi slobodan i hrabar da držiš i tvoriš sve po zakonu koji ti je
    zapovjedio Mojsije sluga moj, ne otstupaj od njega ni nadesno ni nalijevo, da
    bi napredovao kuda god poðeš.
  lug-lug: Ddamu amaanyi era beera muzira, byonna by’okola obyesigamye ku mateeka
    omuweereza wange Musa ge yakulagira; togaviirangako ddala, oleme okukyama ku mukono
    ogwa ddyo oba ogwa kkono olyoke obenga omuwanguzi buli gy’onoogendanga.
  heb-heb: רק חזק ואמץ מאד לשמר לעשות ככל התורה אשר צוך משה עבדי אל תסור ממנו ימין
    ושמאול למען תשכיל בכל אשר תלך׃
  ben-IRV: তুমি বলবান ও সাহসী হও; আমার দাস মোশি তোমাকে যে ব্যবস্থা আদেশ করেছে, তুমি
    সেই সমস্ত যত্নের সঙ্গে পালন কর, সেই সমস্ত থেকে ডান দিকে কিম্বা বাঁ দিকে যেও না,
    যেন তুমি যে কোন স্থানে যাও, সেখানে সফল হও।
  pan-pan: ਤੂੰ ਤਕੜਾ ਹੋ ਅਤੇ ਵੱਡਾ ਹੌਂਸਲਾ ਰੱਖ, ਮੇਰੇ ਦਾਸ ਮੂਸਾ ਨੇ ਜੋ ਬਿਵਸਥਾ ਤੈਨੂੰ ਦਿੱਤੀ
    ਸਾਵਧਾਨੀ ਨਾਲ ਉਸ ਦੀ ਪਾਲਣਾ ਕਰ, ਉਸ ਤੋਂ ਸੱਜੇ ਜਾਂ ਖੱਬੇ ਨਾ ਮੁੜੀਂ ਤਾਂ ਜੋ ਜਿੱਥੇ ਤੂੰ ਜਾਵੇਂ
    ਤੂੰ ਸਫ਼ਲ ਹੋਵੇਂਗਾ।
  mya-JVB: သို့ဖြစ်၍ငါ ၏ကျွန် မောရှေ မှာ ထားသော တရား အတိုင်း ကျင့် မည်ဟု စောင့်ရှောက်
    ခြင်းငှါ အား ယူ ၍ အလွန် ရဲရင့် ခြင်းရှိလော့။ ကြံစည်လေသမျှ တို့၌ အောင် မည်အကြောင်း
    ထိုတရားလမ်းသို့ လိုက်လော့။ လက်ျာ ဘက်၊ လက်ဝဲ ဘက်သို့ မ လွှဲ နှင့်။
  tte-O: Bwaite sauga ukwaiwe yo katem ipatu ugite-kalatagiwo yo loina bwaite kumuliya
    Mosese iyeyawa ukwataili, tabu dagelam kuwowolena loinane kolili kabo yasaguiwo
    na tem tawae uginauli inamwanamwa.
  tbg-tbg: Are kia qetaraitira, kempukaiqama kera variqira vihara, ti kaiqa vaiinti
    Mosiva uva maara ai tiva amura, ekaa vi uvara iriqira vuane. Are kia vi uvaraqihaira
    inaara uva voqavata qaqira karaitira, ekaa vi uvara iriqira virera, are taini
    tainie vi anihara, koqema keraqaima variqira vinarave.
  hmo-hmo: To do oi goada bona boga auka. Lauegu hesiai tauna Mose umui dekenai ia
    henia taravatu ibounai do oi badinaia, bona ena kara do oi karaia. Unai taravatu
    ena kahana ta dekena amo do oi raka siri lasi. Unai neganai do oi lao gabudia
    ibounai dekenai oiemu kara ena anina do ia vara momokani.
  urd-urd: तू सिर्फ़ मज़बूत और निहायत दिलेर हो जा कि एहतियात रख कर उस सारी शरी'अत
    पर 'अमल करे जिसका हुक्म मेरे बन्दे मूसा ने तुझ को दिया; उस से न दहिने मुड़ना न
    बायें ताकि जहाँ कहीं तू जाये तुझे ख़ूब कामयाबी हासिल हो।
  rus-SYN: только будь тверд и очень мужествен, и тщательно храни и исполняй весь
    закон, который завещал тебе Моисей, раб Мой; не уклоняйся от него ни направо ни
    налево, дабы поступать благоразумно во всех предприятиях твоих.
  bqc-SIM: Sↄ̃dilɛ, níↄ wↄ́ↄ vĩ lé! Laaidↄ ikoyã pↄ́ ma zↄ̀blena Mↄizi dànɛwa,
    níↄ kũa píi. Ńsu kɛ̃wà ǹ na ↄplaai ge zɛɛ oio, n tá ali kɛ naɛ.
  tcz-CHONGTHU: Hatninlang hangpou pouvin, Kalhacha Mose kanapeh danthu jouse nanit
    jouna dingin, hichea konhin jetlang hihen veiling hijongleh kiheimang hihbeh’in,
    chutileh nachena channa nakhantou theiding ahi.
  mar-mar: मात्र तू बलवान हो व धैर्य धर, आणि माझा सेवक मोशे याने तुला दिलेले नियमशास्त्र
    सगळे काळजीपूर्वक पाळ, ते सोडून उजवीडावीकडे वळू नको, म्हणजे तू जाशील तिकडे यशस्वी
    होशील.
  soq-soq: E nana badowa mukamukaua enona. Tane ewaadewaita, anaana uduudu ne nolana
    dewalala Moses eneena ruawaitona. E dewa uduudu dewasano euda segalempa baiwa
    mai anaana ema saiee leusaitutee witaa on ba sen deneuweitaa, dia.
  qub-qub: Gamga ama manchacuychu. Sumaj balurchay. Sirbimajnë Moisés llapan layta
    yachachishushayquita cumliy. Llapantapis cumliy imano ruranayquipäpis niycashannölla.
    Chauraga ima rurashayquichöpis yanapäshayquipämi.
  bqp-bqp: Ǹ zɛ gbãna ǹgↄ̃ wↄ́rↄgↄ vĩ dé! Ǹ laakari dↄ doka kũ ma zↄ̀bleri Musa
    dànnɛa ǹgↄ̃ kũna pínki. Ǹsun kɛ̃a ǹ na ↄplai ke ↄzɛiro, n tá ni kɛ nna.
  hat-hat: Wi. Sèl bagay mwen mande ou, se mete gason sou ou, pa janm dekouraje. Veye
    kò ou pou ou mache dapre tout lòd Moyiz, sèvitè m' lan, te ba ou yo. Pa janm neglije
    anyen nan sa li te di ou, pou zafè ou ka mache byen kote ou pase.
  eng-BSB: Above all, be strong and very courageous. Be careful to observe all the
    law that My servant Moses commanded you. Do not turn from it to the right or to
    the left, so that you may prosper wherever you go.
  tod-tod: Kɛni nɔ è yiilɔɔ, è zɛbɛzeɠe ga pagɔ, è ɠolo tɔ gooi kpein bɛ, nii nà-botiɠɛ
    nui Moize sɛʋɛni è ʋɛ, è ziɛ la, è mina zeɠe ba, è ʋa li ga yeeza, ɓaa ɠɔʋɛi,
    naazu ɗa zobo sɔlɔɔ fai kpein su, è kɛɛzu.
  eng-WEBPB: Only be strong and very courageous. Be careful to observe to do according
    to all the law which Moses my servant commanded you. Don’t turn from it to the
    right hand or to the left, that you may have good success wherever you go.
  kbq-kbq: Hanki korora osunka oti hankavenentinka, eri'za vaheni'amo Mosese'ma kasami'nea
    kasegeni'a kamefira huminka ufrege efregera osunka, amege ante fatgo huo. E'inama
    hanankeno'a, maka zama hanana zamo'a knare'zanke hugahie.
  nhe-BL: San ximoyoltetili huan ximosemaca. Ximomocuitlahui para tijchihuas nochi
    nopa tlanahuatili tlen notlatequipanojca Moisés mitzmacatejqui. Huan intla tijchihua
    nochi queja tlen eltoc ipan nopa tlanahuatili, huajca nochi tlen tijchihuas quisas
    cuali.
  sps-sps: Anyi tsun ma koma reits ana nyi kan ma parits, a ka tsun ma kat ami, ami
    ma makok a Faun faavot tan Faun te faan mami e Moses a tsoiny binun tsonyo. Te
    vovou faarof finy romanyin Faun faavot ana nyi te onot ma kat a foka te komainy
    romanyi ma kat; tana fo pan te naa romanyi.
  bus-bus: Ǹ zɛ gbãa ǹgↄ̃ wↄ́rↄngↄ vĩ dé! Ǹ làakari dↄ doka kɛ̀ ma zↄ̀bleri Musa
    dànnɛɛa ǹgↄ̃ kũna píngi. Ǹton kɛ̃a ǹ na ↄplazi ke ↄzɛziro, n tá égae kɛ nna.
  gub-BL: Nekàg nehe, ekyze zo ma'e wi nehe. Nema'enukwaw katu heze'eg heremiruze'eg
    Moizez pe imono pyrer rehe nehe. Amono a'e ze'eg newe no. Eruzar katu a'e ze'eg
    nehe. Eata katu herape rupi nehe. Ezewyr zo ko rupi nehe, ezewyr zo kwe rupi nehe.
    Epytu'u zo heze'eg heruzar ire nehe. Nezewe mehe wyzài ywy rehe wyzài tawhu pe
    neho mehe nereko haw ikatu putar nehe. Xo ikatuahy ma'e zo uzeapo putar newe nehe.
  eng-DRA: 'Take courage therefore, and be very valiant: that thou mayst observe and
    do all the law, which Moses my servant hath commanded thee: turn not from it to
    the right hand or to the left, that thou mayst understand all things which thou
    dost.'
