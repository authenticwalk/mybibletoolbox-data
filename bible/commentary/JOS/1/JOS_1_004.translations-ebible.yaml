verse: JOS.001.004
translations:
  mal-C: തെക്കേ ദേശമായ മരുഭൂമിമുതൽ വടക്ക് ലെബാനോൻ മലനിരകളും കിഴക്ക് യൂഫ്രട്ടീസ് എന്ന
    മഹാനദിമുതൽ പടിഞ്ഞാറ് ഹിത്യരാജ്യം മുഴുവനും മെഡിറ്ററേനിയൻ സമുദ്രംവരെയും നിങ്ങളുടെ
    ഭൂപ്രദേശം വ്യാപിച്ചുകിടക്കും.
  deu-TKW: Von der Steppe an und dem Libanon dort bis an den großen Strom, den Euphratstrom,
    das ganze Land der Hethiter, bis zum großen Meer im Westen soll euer Gebiet reichen.
  lin-lin: 'Mokili na bino ekozala longwa na esobe kino na bangomba ya Libani oyo
    bozali komona, mpe longwa na Ebale monene, ebale Efrate, mokili nyonso ya bato
    ya Iti kino na Ebale monene, na ngambo ya weste : yango nde ekozala mokili na
    bino.'
  eng-LSV: From this wilderness and Lebanon, and to the great river, the Euphrates
    River, all the land of the Hittites, and to the Great Sea—the going in of the
    sun—is your border.
  eng-GNV: 'From the wildernesse and this Lebanon euen vnto the great riuer, the riuer
    Perath: all the land of the Hittites, euen vnto the great Sea towarde the going
    downe of the sunne, shalbe your coast.'
  eng-WEBSTER: From the wilderness and this Lebanon even to the great river, the river
    Euphrates, all the land of the Hittites, and to the great sea towards the setting
    of the sun, shall be your border.
  nhw-BL: Nimechmacas nopa tlali catli pehua ipan huactoc tlali ica sur huan onajsi
    ica norte hasta nopa tepetl Líbano. Campa temo tonati nopa tlali pehua ipan nopa
    Mediterráneo hueyi atl huan yohui hasta nopa hueyi hueyatl Eufrates. Quena, nochi
    inintlal nopa heteo masehualme elis amoaxca.
  swh-ONEN: Nchi yenu itaenea kuanzia jangwa hili hadi Lebanoni, tena kuanzia mto
    mkubwa wa Frati, yaani nchi yote ya Wahiti, hadi Bahari ile Kubwa iliyoko upande
    wa magharibi.
  bba-bba: Sɑɑ Nɛɡɛbun tem di n kɑ dɑ Libɑnin temɔ, sɑɑ mɑɑ dɑɑ bɑkɑ ten min di te
    bɑ mɔ̀ Efɑrɑti, kɑ Hɛtibɑn tem kpuro, n kɑ dɑ nim wɔ̃ku bɔkɔ ɡen mi, ɡe bɑ mɔ̀
    Mɛditerɑnɛ, ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ duu yerɔ, mi kpurowɑ mu ko n sɑ̃ɑ bɛɛn tem.
  eng-KJVCPB: From the wilderness and this Lebanon even unto the great river, the
    river Euphrates, all the land of the Hittites, and unto the great sea toward the
    going down of the sun, shall be your coast.
  cpy-cpy: Iroka okaate piipatsite. Opoñaana-kyaawo jaka ochempi-mashiki, Kiteniitoniki
    roojatzi Antawaaki Enini, maawoeni iipatsite Thaawan-taani-jatzi, roojatzi janta
    Inkaariki Antawo jempe ikyaapiintzi ooryaa.
  mpx-mpx: Bilibili toto na pewa ni telipunaa ula kekevana elana ni tukik ni na ana
    siga Lebanoni oyana elal. Wami bilibili ni sikala wewel bwabwatana Yupeleitis
    elana. Hiti wali labi gegewena ni ahe ge ni lok ni na ana siga Hoga Mediteleiniya.
  wbp-wbp: Kapurna-nyarra walyaju yinyi wurnturu kurlirra-purda jilja-kurra-pinangu,
    manu yatijarra-purda Lipinani-kirra-pinangu. Kapurna-nyarra walyaju yinyi karlarra-purda
    ngapa Mangkuru wiri-kirra-pinangu yirdi-kirraju Mirditirinu-kurra manu walya yangka
    kakarrara karru Yupirayiti-kirra-pinangu. Nyampuju walya kajana karri Yititi-patuku,
    kala yinyi kapurna-nyarra nyurrurlakulku.
  luo-luo: Gwengʼi nochakre e kuonde motwo nyaka Lebanon, kendo koa e aora maduongʼ,
    ma en Yufrate; piny mar jo-Hiti duto; nyaka chop e Nam Mediterania mantiere yo
    podho chiengʼ.
  meu-meu: Tano ḡaḡaena bona ina Lebanon ororona amo ela bona sinavai badana ladana
    Eufrate, Hiti taudia edia tano idoinai ela bona Davara Badana dina e dihomu kahana
    ai na bavabia, emui tano.
  npi-ULB: त्यो मरुभूमि र लेबनानदेखि महानदी यूफ्रेटिससम्म, हित्तीहरूका सबै भूमि र
    घाम अस्ताउने भूमध्य सागरसम्म हुने छ ।
  yor-yor: Ilẹ̀ ẹ yín yóò fẹ̀ láti aginjù Lebanoni, àti láti odò ńlá, ti Eufurate—gbogbo
    orílẹ̀-èdè Hiti títí ó fi dé Òkun Ńlá ní ìwọ̀-oòrùn.
  emp-NTPO: Mʌ̃a diai jarad̶a druara b̶ʌa ẽjũã põãsa ewaraga b̶ʌd̶eba ab̶a Libano
    eyad̶aa idjab̶a Euprate dod̶eba ab̶a pusa droma Mediterraneo abadad̶aa. Hititarã
    ẽjũãra jũma edad̶ia.
  ind-ind: Wilayah kalian akan terbentang dari daerah pegunungan Libanon di utara
    sampai ke padang belantara di selatan, juga dari sungai Efrat di timur laut, termasuk
    seluruh tanah orang Het, hingga ke Laut Tengah di barat.’
  pes-OPCB: قلمرو سرزمین شما از صحرای نِگِب در جنوب تا کوههای لبنان در شمال، و از
    دریای مدیترانه در غرب تا رود فرات و سرزمین حیتی‌ها در شرق، خواهد بود.
  tgl-ULB: Magiging lupain ninyo, mula sa ilang at Lebanon hanggang sa malawak na
    ilog, ang Eufrates, lahat ng lupain ng mga Heteo, at sa Malawak na Dagat, kung
    saan lumulubog ang araw.
  cbu-NT: Siyaam tsapunis tashtap apusap mach Libanu anumand yaru, mus Eufratis kapungumash
    taaru, anumun panachintspa. Ichingaru Hititshuchpatari watsapuni, mishat maramuntam
    wing, yap zar puku ambi.
  hui-hui: Dindi tu au ngeledo. Dalu emene hangu ibagane wiagoha howa Hari Lebanononaga
    tu wulebira. Ni tagira ibiragoha iba timbuni mini Yuberedisi poragoria howa Hidialinaga
    dindibi ni paliragoria iba solowara Medidereniana tu wulebira.
  mya-mya: သင်​တို့​၏​ပြည်​သည်​တောင်​ဘက်​သဲ​ကန္တာ​ရ မှ မြောက်​ဘက်​လေ​ဗ​နုန်​တောင်​အ​ထိ​လည်း
    ကောင်း၊ အ​ရှေ့​ဘက်​ဥ​ဖ​ရတ်​မြစ်​မှ​ဟိတ္တိ ပြည်​ကို​ဖြတ်​၍ အ​နောက်​ဘက်​မြေ​ထဲ ပင်​လယ်​အ​ထိ​လည်း​ကောင်း​ကျယ်​ပြန့်​မည်။-
  bod-N: དབེན་སྟོང་དང་ལེ་པཱ་ནོན་ནས་གཙང་པོ་ཆེན་པོ་ཕི་རཱད་ཀྱི་བར་དུ། ཧེད་པ་རྣམས་ཀྱི་ཡུལ་ཀུན་དང་རྒྱ་མཚོ་ཆེན་པོའི་ཉི་མ་ནུབ་མཚམས་བར་ཁྱོད་རྣམས་ཀྱི་ཡུལ་ཁམས་སུ་འགྱུར་ངེས་ཡིན།
  sna-sna: Nyika yenyu ichabva kugwenga ichisvika kuRebhanoni, uye ichabva kurwizi
    rukuru, Yufuratesi, nenyika yose yavaHiti, ichisvika kuGungwa Guru riri kumavirazuva.
  spa-BLM: Desde el desierto y este Líbano hasta el gran río, el río Éufrates, toda
    la tierra de los hititas, y hasta el gran mar hacia la puesta del sol, será vuestro
    límite.
  cac-cac: Masanil lum sb'atn̈ej d'a taquin̈ luum masanto d'a lum Líbano, sb'atn̈ej
    lum d'a a' nivan Éufrates, masanil lum yic eb' hitita masanto sc'och d'a a' mar
    Mediterráneo d'a stojolal b'aj tz'em c'u, ol vac'n̈ej lum d'ayex.
  swh-ULB: kuanzia jangwani na Lebanoni, hadi mto mkubwa wa Frati, nchi yote ya Wahiti,
    na hata Bahari kuu, ambako jua huzama, itakuwa nchi yenu.
  bel-bel: ад пустыні і Лівана гэтага да ракі вялікай, ракі Еўфрата, усю зямлю Хэтэяў;
    і да вялікага мора на захад сонца будуць межы вашыя.
  wed-wed: Ami dobu lamna mutulua Negev da Lebanon; au waira Euphrates (au maramatanei)
    da mai Hitti ai dobu anatapuna da i ḡaira madeḡa e arearere lana Mediteranean
    au bogana.
  deu-ELBBK: Von der Wüste und diesem Libanon bis zum großen Strom, dem Strom Phrat,
    das ganze Land der Hethiter, und bis zum großen Meer gegen Sonnenuntergang, soll
    eure Grenze sein.
  mbb-OT: 'Iyan heini egkehimu he tanè niw: ebpuun diyà te sibsivayan is dapit te
    zivavà pehendiyà te menge vuvungan diyà te Lebanon he zapit te zizaya, wey puun
    te zekelà he Wahig he Eufrates is dapit te edsilaan, ne taman te Zaǥat he Mediteraneo
    is diyà dapit te edsenlepan, wey taman te tanà te menge Hitihanen.'
  mal-2015: മരുഭൂമിയും ഈ ലെബാനോനും തുടങ്ങി ഫ്രാത്ത് എന്ന മഹാനദിവരെയും ഹിത്യരുടെ ദേശം
    ഒക്കെയും പടിഞ്ഞാറു മഹാസമുദ്രംവരെയും നിങ്ങളുടെ അതിരായിരിക്കും.
  tuo-NT: Diꞌta aꞌtocãꞌrõ yoaro oꞌogʉti. Yucʉ marĩrõpʉ, téé Líbano diꞌtapʉ nitʉorosaꞌa.
    Eꞌsaro peꞌe maa yoari maa Éufrates, nipeꞌtiro hitita masã ye diꞌta meꞌrã ninʉꞌcã,
    téé pajiri maa Mediterráneo nirõpʉ nitʉorosaꞌa.
  rmc-rmc: Caľi phuv le Chetitanengri la južna pušťatar dži ko verchi Libanon the
    le bare paňestar, so hino o Eufrat, dži ko Stredozemno moros pro zapados ela tumari
    phuv.
  nlg-nlg: Na bona ni pari ku vaheghau ke, te vuivuni tana bona mamaha na ahana Negev
    paleva longana me ke va sara tana lei ghotu ni Lebanon paleva launa. Me ke ghoi
    vuivuni tana beti tina Euphrates paleva uluna tana tahi Mediterranean, me lavia
    va tana bubulo tara sopou iga na taba ni vure ni Heth.
  pes-OPV: از صحرا و این لبنان تانهر بزرگ یعنی نهر فرات، تمامی زمین حتیان و تادریای
    بزرگ به طرف مغرب آفتاب، حدود شماخواهد بود.
  ron-1924: Цинутул востру се ва ынтинде де ла пустиу ши Либан пынэ ла рыул чел маре,
    рыул Еуфрат, тоатэ цара хетицилор ши пынэ ла Маря чя Маре, спре апусул соарелуй.
  aui-aui: Yami kubura na Negeb mayabine inadagu bi inanagho da Lebinon koyadiye kikiramutumutuba
    yana nawae, bi raghani matene Euprate rarimine inadagu bi inanagho da dam Hitti
    yadi kubura tupana patana da inanagho Mediteriyen Yegiine, gabudara yowoyinama.
  ben-OBCV: তোমাদের সীমা বিস্তৃত হবে এই মরুভূমি থেকে লেবানন পর্যন্ত এবং মহানদী ইউফ্রেটিস
    থেকে—হিত্তীয়দের সমস্ত দেশ—পশ্চিমদিকে ভূমধ্যসাগর পর্যন্ত।
  som-som: Oo soohdintiinnu waxay noqon doontaa marka laga bilaabo cidlada, iyo Lubnaantan,
    iyo xataa tan iyo webiga weyn oo ah Webi Yufraad, iyo dalka reer Xeed oo dhan,
    iyo tan iyo badda weyn ee xagga qorraxdu u dhacdo.
  lat-VUC: A deserto et Libano usque ad fluvium magnum Euphraten, omnis terra Hethæorum
    usque ad mare magnum contra solis occasum erit terminus vester.
  eng-ASVBT: From the wilderness, and this Lebanon, even unto the great river, the
    river Euphrates, all the land of the Hittites, and unto the great sea toward the
    going down of the sun, shall be your border.
  ita-1885: I vostri confini saranno dal deserto fino a quel Libano; e dal gran fiume,
    il fiume Eufrate, tutto il paese degli Hittei, infino al mar grande, dal Ponente.
  eng-LXXUP: The wilderness and Antilebanon, as far as the great river, the river
    Euphrates, and as far as the extremity of the sea; your coasts shall be from the
    setting of the sun.
  eng-ULB: From the wilderness and Lebanon, as far as the great river, the Euphrates,
    all the land of the Hittites, and to the Great Sea, where the sun goes down, will
    be your land.
  spa-VBL: desde el desierto hasta el Líbano, y hasta el río Éufrates; toda la tierra
    de los hititas, y hasta la costa oeste del Mar Mediterráneo. Este será su territorio.
  fra-_FOB: Votre frontière sera depuis ce désert et ce Liban jusqu'au grand fleuve,
    le fleuve de l'Euphrate, tout le pays des Héthiens, et jusqu'à la grande mer,
    vers le soleil couchant.
  mal-mal: നിങ്ങളുടെ അതിരുകൾ മരുഭൂമിയും ഈ ലെബാനോനും തുടങ്ങി ഫ്രാത്ത് എന്ന മഹാനദിവരെയും
    ഹിത്യരുടെ ദേശം ഒക്കെയും പടിഞ്ഞാറ് മെഡിറ്ററേനിയൻ സമുദ്രംവരെയും ആയിരിക്കും.
  urd-GVR: 'Tumhāre mulk kī sarhaddeṅ yih hoṅgī: junūb meṅ Najab kā registān, shimāl
    meṅ Lubnān, mashriq meṅ Dariyā-e-Furāt aur maġhrib meṅ Bahīrā-e-Rūm. Hittī qaum
    kā pūrā ilāqā is meṅ shāmil hogā.'
  suz-BL: गोरशो रागी नु लेबानोन रे ठेयब युफ्रेटीस खोला सम्‍म, हित्ती आन रागी नेल्‍ल,
    पच्‍छिम गे ङा ठेयब समुन्‍द्र सम्‍म इन रागी दुम्‍ब।
  ita-1927: 'dal deserto, e dal Libano che vedi là, sino al gran fiume, il fiume Eufrate,
    tutto il paese degli Hittei sino al mar grande, verso occidente: quello sarà il
    vostro territorio.'
  ckb-ckb: لە چۆڵەوانییەوە هەتا لوبنان و لە ڕووباری گەورە، ڕووباری فورات، واتە هەموو
    خاکی حیتییەکان هەتا دەریای سپی ناوەڕاست بەرەو ڕۆژئاوا دەبێت بە سنوورتان.
  eng-BBE: From the waste land and this mountain Lebanon, as far as the great river,
    the river Euphrates, and all the land of the Hittites to the Great Sea, in the
    west, will be your country.
  kan-OKCV: ಮರುಭೂಮಿಯೂ ಈ ಲೆಬನೋನ್ ಮೊದಲುಗೊಂಡು ಯೂಫ್ರೇಟೀಸ್ ಮಹಾ ನದಿಯವರೆಗೆ ಇರುವ ಹಿತ್ತಿಯರ
    ದೇಶವೆಲ್ಲಾ ನಿಮ್ಮದಾಗುವುದು. ನಿಮ್ಮ ಸೀಮೆ ಸೂರ್ಯನು ಅಸ್ತಮಿಸುವ ಮಹಾಸಾಗರದವರೆಗೂ ವಿಸ್ತರಿಸಿಕೊಳ್ಳುವುದು.
  bbb-bbb: Ro aesakae jone ijadufuo ubine ije fu ae sao ijare irina ari vakuma aesakae
    Rebanoni ijia vake. Ro ikene gue ije fu do ireobo Iufuretisi ruvaema ijare irina
    ari vakuma do davare Meditereniani nafuema are ukua ije na abe ja miake. Ro aesakae
    foteke ije fu e Itaetiko ijiebuo. Ro naeje na izege na e Mosisiki finoeva ijiege
    naka una obiki finoeke ro nabe a abuejana vake. Ro maza ije a uria fino ije e
    be fu erare iraraena a asidakuma baki.
  tam-2017: வனாந்திரமும் இந்த லீபனோனும் தொடங்கி ஐப்பிராத்து நதியான பெரிய நதிவரைக்கும்
    உள்ள ஏத்தியரின் தேசம் அனைத்தும், சூரியன் மறைகிற திசையான மத்திய தரைக்கடல் வரைக்கும்
    உங்களுடைய எல்லையாக இருக்கும்.
  spa-RV-1909: Desde el desierto y este Líbano hasta el gran río Eufrates, toda la
    tierra de los Hetheos hasta la gran mar del poniente del sol, será vuestro término.
  ron-BTF: De la pustie și Libanul acesta până la râul cel mare, râul Eufrat, tot
    pământul hitiților și până la marea cea mare spre apusul soarelui, va fi ținutul
    vostru.
  eng-WEBP: From the wilderness and this Lebanon even to the great river, the river
    Euphrates, all the land of the Hittites, and to the great sea toward the going
    down of the sun, shall be your border.
  eng-FBV: from the desert to Lebanon, and on up to the River Euphrates; all the land
    of the Hittites, and to the shore of the Mediterranean Sea to the west. This will
    be your territory.
  nld-1939: Van de woestijn tot de Libanon, en van de grote rivier de Eufraat tot
    aan de Grote Zee in het westen zal uw gebied zich uitstrekken.
  nch-BL: Nimechmacas nopa tali cati pehua ipan huactoc tali ica sur huan onajsi ica
    norte hasta nopa tepet Líbano. Campa temo tonati nopa tali pehua ipan nopa hueyi
    at Mediterráneo huan yahui hasta nopa hueyi hueyat Eufrates. Quena, nochi inintal
    nopa heteo masehualme elis amoaxca.
  vie-1934: Địa phận các ngươi sẽ lan ra từ đồng vắng và Li-ban này cho đến sông cái,
    là sông Ơ-phơ-rát, tràn cả xứ dân Hê-tít cho đến biển cả về hướng mặt trời lặn.
  hin-CV: लबानोन के निर्जन प्रदेश से महानद फरात तक, और हित्तियों के देश से लेकर महासागर
    तक, सब देश तुम्हारा होगा. और
  spa-BES: Desde el desierto hasta la montaña del Líbano, hasta el gran río, el río
    Eufrates y toda la tierra de los hititas hasta el Gran Mar, en el oeste, será
    su país.
  tdx-tdx: Mifototse am-patrambey añe miharo amy Lebanone etia, pak’ amy saka beiy,
    i Peratey, naho ze hene tanen-te-Kète, pak’ amy Riake beiy, mb’ amy firoña’ i
    àndroy añey ty ho efe-tane’ areo.
  tha-KJV: ตั้งแต่​ถิ่นทุ​รก​ันดารและภูเขาเลบานอนนี้ไกลไปจนถึงแม่น้ำใหญ่ คือแม่น้ำยูเฟรติส
