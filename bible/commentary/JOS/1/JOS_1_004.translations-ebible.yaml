  kan-2017: ಅರಣ್ಯಗಳು ಹಾಗೂ ಈ ಲೆಬನೋನ್ ಪರ್ವತದಿಂದ ಮೊದಲುಗೊಂಡು ಯೂಫ್ರೆಟಿಸ್ ಮಹಾನದಿಯ ವರೆಗಿರುವ
