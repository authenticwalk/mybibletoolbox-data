  dop-dop: Mǝ tɛtʋ ntɛ́ pǝ sɩɩnɑʋ wʋlɑɣɑ tɛtʋ, nɑ pǝ́ polo Lipɑŋ pɔɔŋ tɔ. Nɑ pǝ́ kpɑɣɑ
