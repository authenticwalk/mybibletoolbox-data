    पूरा इलाक़ा इसमें शामिल होगा।'
  rug-rug: Sari na voloso popoa tamugamu si podalae pa soloso qega pa kali Izipi,
    meke la gua pa kalina koari na toqere pa Lebanoni, meke kamo pa ovuku nomana sapu
    sa Ovuku Iuparetisi, meke sa doduruna sa popoa Hitaiti, meke kamo koasa kolo Meditareniani
    pa kali lodu rimata.
  gaz-gaz: Daangaan keessanis gammoojjiidhaa jalqabdee hamma Libaanoonitti, lagicha
    guddaa Efraaxiisii jalqabdee biyya Heetotaa hunda keessa baatee karaa dhiʼaatiin
    hamma Galaana Guddaatti balʼatti.
  fra-LSG: Vous aurez pour territoire depuis le désert et le Liban jusqu’au grand
    fleuve, le fleuve de l’Euphrate, tout le pays des Héthiens, et jusqu’à la grande
    mer vers le soleil couchant.
  gnn-gnn: '@see-verse:JOS.001.003'
  yal-yal: Ɛ bɔxɔn danne fɔlɔma tonbon yiren nin, sa dɔxɔ Liban geyane ra, siga Efirati
    baa belebelen ma, na bunna nɛɛn, Xitine bɔxɔn birin sa dɔxɔ Fɔxɔ Ige Gbeen na
    naxan sogegododen binni.
  haw-1868: Mai ka waonahele mai, a mai Lebanona nei a hiki i ka muliwai nui, oia
    hoi ka muliwai o Euperate, o ka aina a pau o ka Heta, a hiki i ka moana nui ma
    ke komohana, oia ko oukou mokuna.
  arb-NAV: فَتَمْتَدُّ حُدُودُكُمْ مِنْ صَحْرَاءِ النَّقَبِ فِي الْجَنُوبِ إِلَى جِبَالِ
    لُبْنَانَ فِي الشِّمَالِ، وَمِنَ الْبَحْرِ الْمُتَوَسِّطِ فِي الْغَرْبِ إِلَى
    نَهْرِ الْفُرَاتِ فِي الشَّرْقِ، بِمَا فِي ذَلِكَ بِلادُ الْحِثِّيِّينَ.
  ewe-ewe: Miaƒe anyigba la akeke tso gbegbe la va ɖo Lebanon, tso Frat tɔsisi gã
    la to ava to Hititɔwo ƒe anyigba la katã dzi va se ɖe Domeƒu la ƒe ɣedzeƒe lɔƒo.
  eng-LEE: From the wilderness and this Lebanon even unto the great river, the river
    Euphrates, all the land of the Hittites, and unto the great sea toward the going
    down of the sun, shall be your boundary.
  asm-FB: সেই মৰুপ্ৰান্তৰ পৰা লিবানোন হৈ মহানদী ফৰাৎ নদীলৈকে, সূৰ্য অস্ত যোৱা ফালৰ
    পৰা মহা-সমুদ্ৰলৈকে হিত্তীয়াসকলৰ গোটেই দেশ তোমালোকৰ অঞ্চল হ’ব।
  sus-A: وٌ شَ نَانِنيِيٍ كٍلِمَ فبٍنفبٍرٍن يِرٍ نّ، عَ سَ دْشْ لِبَن فٍيَيٍ رَ، هَن
    عٍقِرَتِ شُرٍ بٍلٍبٍلٍ رَ، شِتِكَيٍ شَ بْشِ بِرِن سَ دْشْ بَا شُنفبٍ رَ سٌفٍفٌرٌدٍ.
  fra-SBL: Depuis le désert et ce Liban jusqu'au grand fleuve, le fleuve Euphrate,
    tout le pays des Héthiens, et jusqu'à la grande mer vers le coucher du soleil,
    telle sera votre frontière.
  hbo-hbo: מֵהַמִּדְבָּר֩ וְהַלְּבָנֹ֨ון הַזֶּ֜ה וְֽעַד־הַנָּהָ֧ר הַגָּדֹ֣ול נְהַר־פְּרָ֗ת
    כֹּ֚ל אֶ֣רֶץ הַֽחִתִּ֔ים וְעַד־הַיָּ֥ם הַגָּדֹ֖ול מְבֹ֣וא הַשָּׁ֑מֶשׁ יִֽהְיֶ֖ה
    גְּבוּלְכֶֽם׃
  piu-2006: '@see-verse:JOS.001.003'
  kik-kik: Bũrũri wanyu ũgaatambũrũka kuuma werũ-inĩ o nginya Lebanoni, na kuuma rũũĩ
    rũrĩa rũnene rwa Farati, nĩguo bũrũri wothe wa Ahiti, o nginya Iria-inĩ rĩrĩa
    Inene rĩa mwena wa ithũĩro.
  omb-omb: 'A tanomiu mo tavuigi lo vanue vurogi mo vano dadari lolo vusi lalawua
    Lebenon, siu dena wai meuri lawua Iveretis: vanue tau Hiti doluegi, me mo dadari
    Tahi Medeterenian lo matainaho sasaroro.'
  fra-NCL: Depuis le désert et depuis ce Liban jusqu’au grand fleuve, le fleuve d’Euphrate,
    — tout le pays des Hittites, — et jusqu’à la grande mer vers le soleil couchant,
    tout cela sera votre territoire.
  cek-AK: Praezaek hoi kamtong Lebanon karoek to, Euphrates vapui hoi kamtong Hit
    kaminawk ih prae boih, niduem bang kaom kalen parai tuipui karoek to, na prae
    ah om tih.
  cuk-cuk: Bemar-yala dad-nakwed-argan-nuedsiki nega-dulesulidgan-naid-akale onodagoed,
    geb dad-nakwed-argan-sapiledsik-Líbano-yar-siidse berguoed. Dad-nakwedsikdi, Éufratesʼye-diwar-nugad-akale
    onodamogoed, degi, bela Het-dulemar-yarse-bakale yaba dogoed, geb dad-argwanedsik-demar-Mediterráneoʼye-nugadse
    bergunamogoed.
  uig-CYR: чегараңлар чөл-баявандин тартип Ливанғичә, Һиттийларниң зиминини өз ичигә
    елип, Әфрат дәриясидин күн петиштики Оттура Деңизғичә болиду.
  pma-pma: Hakot keil ten atan onami mul en out volvol en usite saot vina rokol vatihou
    keil ten out Lebanon en usite not; ka en mari Oaisal Upretis en usite ist, atan
    vasi keil onen me-Hit keil, va rokol Atas Medeterenia en usite wes.
  tel-2017: ఈ అరణ్యం, లెబానోను నుండి యూఫ్రటీసు మహానది వరకూ, హిత్తీయుల దేశమంతా, పడమట
    మహాసముద్రం వరకూ మీకు సరిహద్దు.
  hat-BSA: Soti nan dezè a ak Liban sila a, menm jis rive nan gran rivyè a, Rivyè
    Lefrat la, tout peyi Etyen an, jis rive nan Gran Lamè a vè solèy kouche a va teritwa
    pa nou.
  kos-kos: 'Pa inge masrol ke acn lowos uh: mutawauk yen mwesis eir utyak sun Fineol
    Lebanon epang, sifilpa mutawauk infacl lulap Euphrates kutulap, fahsr sasla acn
    lun mwet Hit ac safla ke Meoa Mediterranean roto.'
  hbo-WLC: מֵהַמִּדְבָּר֩ וְהַלְּבָנ֨וֹן הַזֶּ֜ה וְֽעַד־הַנָּהָ֧ר הַגָּד֣וֹל נְהַר־פְּרָ֗ת
    כֹּ֚ל אֶ֣רֶץ הַֽחִתִּ֔ים וְעַד־הַיָּ֥ם הַגָּד֖וֹל מְב֣וֹא הַשָּׁ֑מֶשׁ יִֽהְיֶ֖ה
    גְּבוּלְכֶֽם׃
  ibo-ibo: Oke ala unu ga-abụ site nʼọzara dị na ndịda ruo Lebanọn, ma site nʼiyi
    ukwu Yufretis, tinyere ala niile nke ndị Het, ruo nʼosimiri ukwu ahụ dị nʼọdịda
    anyanwụ.
  ory-ory: ପ୍ରାନ୍ତର ଓ ଏହି ଲିବାନୋନଠାରୁ ମହାନଦୀ, ଅର୍ଥାତ୍‍, ଫରାତ୍‍ ନଦୀ ପର୍ଯ୍ୟନ୍ତ ହିତ୍ତୀୟମାନଙ୍କ
    ସମସ୍ତ ଦେଶ, ପୁଣି ସୂର୍ଯ୍ୟାସ୍ତ ଦିଗରେ ମହାସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କର ସୀମା ହେବ।
  chk-chk: Kiän fanüemi epwe seni ewe fanüapö mi nom ör tori ewe chuk Lepanon mi nom
    efeng, seni ewe chanpupu watte itan Oifrat mi nom ötiu, unusen ewe fanüen chon
    Hit tori ewe matau watte mi nom lotou.
  rop-rop: Det bandri blanga det kantri blanga yumob garra stat brom det deset kantri,
    en brom deya im garra go sangodanwei langa det solwoda gulum Medatareiniyan, en
    brom deya im garra go raidap langa det hil kantri gulum Lebanan, en brom deya
    im garra go sanraiswei langa det Yufreitis Riba raidaran langa det kantri blanga
    detlot pipul gulum Hitait pipul.
  ukr-1871: Від степу і Ливану та й до великої ріки, ріки Евфрата, уся земля Гетійська
    аж до великого моря на захід сонця буде ваше займище.
  deu-1951: Von der Wüste und diesem Libanon an bis zum großen Strom Euphrat, das
    ganze Land der Hetiter, und bis zu dem großen Meer, wo die Sonne untergeht, soll
    euer Gebiet sein.
  eng-JPS: From the wilderness, and this Lebanon, even unto the great river, the river
    Euphrates, all the land of the Hittites, and unto the Great Sea toward the going
    down of the sun, shall be your border.
  srp-1865: Od pustinje i od ovoga Livana do rijeke velike, rijeke Efrata, sva zemlja
    Hetejska do velikoga mora na zapadu, biæe meða vaša.
  lug-lug: Mbawadde ekitundu ekyo kyonna okuviira ddala ku ddungu ne ku Lebanooni,
    okutuuka ku mugga omunene, Fulaati, n’ensi ey’Abakiiti n’okutuukira ddala ku Nnyanja
    Ennene ebugwanjuba.
  heb-heb: מהמדבר והלבנון הזה ועד הנהר הגדול נהר פרת כל ארץ החתים ועד הים הגדול מבוא
    השמש יהיה גבולכם׃
  ben-IRV: মরুভূমি ও এই লিবানোন থেকে মহানদী, ফরাৎ নদী পর্যন্ত হিত্তীয়দের সমস্ত দেশ
    এবং সূর্য্যের অস্ত যাওয়ার দিকে মহাসমুদ্র পর্যন্ত তোমাদের সীমা হবে।
  pan-pan: ਉਜਾੜ ਅਤੇ ਉਸ ਲਬਾਨੋਨ ਤੋਂ ਲੈ ਕੇ ਵੱਡੀ ਨਦੀ ਤੱਕ ਜੋ ਫ਼ਰਾਤ ਦੀ ਨਦੀ ਹੈ, ਹਿੱਤੀਆਂ ਦਾ
    ਸਾਰਾ ਦੇਸ, ਸੂਰਜ ਦੇ ਡੁੱਬਣ ਦੇ ਪਾਸੇ ਵੱਡੇ ਸਮੁੰਦਰ ਤੱਕ ਤੁਹਾਡੀ ਹੱਦ ਹੋਵੇਗੀ।
  mya-JVB: တော ကြီးမှစ၍ လေဗနုန် တောင်တိုင်အောင် ၎င်း၊ ဥဖရတ် မြစ် ကြီး မှစ၍ဟိတ္တိ ပြည်
    တရှောက်လုံး ပါလျက်၊ နေဝင် ရာဘက် ပင်လယ် ကြီး တိုင်အောင် ၎င်း၊ သင် တို့နယ် အပိုင်းအခြားဖြစ်
    ရမည်။
  tte-O: Bwatano meuloina yaeyawa kolimiu iyatubu balabala gaibu mena yo ilobi tete
    kaluwabu mena kanasiga Lebanon koyanao kolili tabe ami bwatano isae waila lalakina
    Yupeleitisi koina yo ipileyoima Iti ali dedei meuloina yo ilobi ilau kanasiga
    kalita Mediteleiniya koina.
  tbg-tbg: 'Ni vata viva vaireva, maantimakero varianarove: Aahara vata sauti mantaraihairo
    hoqaramatero viviro, Lebanoni aiqinavano noti mantaraini vainaini taiqaanarove.
    Qaiqaa nora namari Iufaretisi Namari kuari urunaihairo vi vatava hoqaramatero
    viviro, Hiti vatanaaka vata vara maini kero viviro, Meditarenia Namari auvahini
    kuari ruhunkinaini vuru taiqaanarove.'
  hmo-hmo: 'Umui emui tano ena bada be inai bamona: Diho kahana ena taunimanima noho
    lasi tano ela bona Lebanona Ororo, mirigini kahana dekenai. Bona sinavai badana
    ladana Euperate, dina daekau kahana dekenai, Hiti taudia edia tano ibounai, ela
    bona Davara Badana, dina ia diho kahana dekenai.'
  urd-urd: वीराने और उस लुबनान से लेकर बड़े दरिया — ए — फ़रात तक हित्तियों का सारा
    मुल्क और पश्चिम की तरफ़ बड़े समन्दर तक तुम्हारी ह़द होगी।
  rus-SYN: от пустыни и Ливана сего до реки великой, реки Евфрата, всю землю Хеттеев;
    и до великого моря к западу солнца будут пределы ваши.
  bqc-SIM: Sɛa za guwaiwaiu e gɛa Libã bùsuu, sɛa za swa zↄ̃ↄ pↄ́ wì mɛ Uflata
    e gɛa ísia pↄ́ kú bɛ'aɛ oi, Itiↄ bùsupi a gↄ̃ á bùsu ũ píiɛ.
  tcz-CHONGTHU: Gamthip gam le Lebanon gamma vadunglen changgei, Eupharates vadung,
    Hit mite gampumpi chuleh nisa lhumna lang twikhanglen changgei nagam’u hiding
    ahi.
  mar-mar: रान व हा लबानोन यापासून महानद, फरात नदीपर्यंतचा हित्ती यांचा सर्व देश,
    व मावळतीकडे भूमध्य सागराचा प्रदेश तुमचा होईल.
  soq-soq: E bolala makawa ipa Negeb sala makowa ita alene wadi Lebanon waden. Ita
    do e bolala makawa Eupirates esawa omo wiseidia deneuwe, ita alene Itai apanawa
    bolau uduudu ita Mediterenian Owawa debamawa omo pamediawo enentuden.
  qub-qub: Gamcunatami goycushayquipaj chunyajpita gallaycur Libanucama, Éufrates
    mayupita gallaycur Het runacuna tiyashan chacrancunatawan Mediterráneo lamarcama.
  bqp-bqp: Sɛna zaa gbárannan ari gɛna Lɛbana bùsun, sɛna zaa swa zↄ̃kↄ̃ kũ òdi pi
    Yuflati ari gɛna ísira kũ à kú ifãlɛtɛ kpa, Itinↄ bùsuu pì ni gↄ̃ á búsu ũ
    pínki.
  hat-hat: Peyi a pral konmanse depi nan dezè a sou bò nan sid, jouk mòn Liban nou
    wè laba a, nan nò. L'ap pran tout peyi moun Et yo, depi larivyè Lefrat sou bò
    solèy leve, jouk gwo lanmè a sou bò solèy kouche.
  eng-BSB: Your territory shall extend from the wilderness and Lebanon to the great
    River Euphrates—all the land of the Hittites—and west as far as the Great Sea.
  tod-tod: Wa-yooi ɠa zo teʋebai ma, eyɛsu é zeeli Liɓan ɠizeiti ma, ta ziɛ wolai
    Ufelate, Ɠɛte nuiti ta-yooi kpein ka ɠɛ su, é zei Kpoloɗɛ Wolai ʋa, folo liizu
    ʋelei.
  eng-WEBPB: From the wilderness and this Lebanon even to the great river, the river
    Euphrates, all the land of the Hittites, and to the great sea towards the going
    down of the sun, shall be your border.
  kbq-kbq: Ana mopamofo ometre emetre hu'amo'a, sauti kaziga ka'ma mopareti vuno,
    noti kaziga Lebanoni vuteno, Yufretisi rantinte evanigeno, ana maka Hiti vahe
    mopane, Jodani tinteti vuno zage fre kaziga Mediterenieni ra hagerimofo ankenare
    uhanatigahie.
  nhe-BL: Nimechmacas nopa tlali tlen pehua ipan huactoc tlali ica sur huan onajsi
    ica norte hasta nopa tepetl Líbano. Campa temo tonati nopa tlali pehua ipan nopa
    Hueyi Atl Mediterráneo huan yohui hasta nopa hueyi atemitl Éufrates. Quena, nochi
    inintlal nopa heteo tlacame elis imoaxca.
  sps-sps: Vaana'on tsumi tatanik minon papatsuun na ratsuu na uur tan panainy saut,
    ya te nai fakifon me tana tobeer iny Lebonon tan panainy not. U puputaa tana vun
    tana taa Hitait ai te nai onot ovei tana Aurom tsian iny Yufereitis tan panan
    te ruak minon a nuaf, puputaa to aya nom kainy romi. Ya te nai tatangin tana Namaan
    tsian iny Mediterenian tan panaan te ruk ising nanon na nuaf.
  bus-bus: Sɛna zaa gbáan ai gana Lɛbanↄ bùsun, sɛna zaa swa bíta kɛ̀ wè be Yuflati
    ai gana ísiaa kɛ̀ kú ↄfãntɛ̃gɛ̃kpɛn kpa, Itinↄ bùsu pì é gↄ̃ a bùsu ũ píngimɛ.
  gub-BL: Ko rupi peywy uzypyrog ywyxiguhu pe nehe. Oho putar ywy Irimano her ma'e
    pe nehe. Kwe rupi uzypyrog yrykawhu Ewparat her ma'e pe nehe. Oho putar Mezitehàn
    yryhu pe nehe no, yryhu kwarahy heixe haw kutyr har pe nehe no. Pepyhyk putar
    Ete izuapyapyr waiwy paw nehe no. Ta'e waiwy a'e xe, ywy heremimono ràm myter
    pe tuz a'e xe.
  eng-DRA: From the desert and from Libanus unto the great river Euphrates, all the
    land of the Hethites unto the great sea toward the going; down of the sun, shall
    be your border.
