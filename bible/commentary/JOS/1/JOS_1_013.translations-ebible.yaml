    lɔƒo,
  eng-LEE: Remember the word which Moses the servant of the Lord commanded you, saying,
    The Lord your God hath granted you rest, and hath given you this land;
  asm-FB: “যিহোৱাৰ দাস মোচিয়ে দিয়া আজ্ঞাত কোৱা বাক্য তোমালোকে সোঁৱৰা যে, ‘তোমালোকৰ
