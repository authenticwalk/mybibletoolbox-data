  tam-TCV: “யெகோவாவின் ஊழியக்காரனாகிய மோசே உங்களுக்குக் கொடுத்த கட்டளைகளை நினைவுகூருங்கள்.
    ‘யெகோவாவாகிய உங்கள் இறைவன் இந்த நாட்டை உங்களுக்கு வழங்கி, உங்களுக்கு இளைப்பாறுதல்
