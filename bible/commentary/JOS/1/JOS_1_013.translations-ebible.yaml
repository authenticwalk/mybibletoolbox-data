  dop-dop: Ɩ́ tɔɔsɩ nti Moisi kɑ heelɑ-mɛ tɔ sɩ, hɛɛsʋɣʋ kɛ Tɑcɑɑ cɑɑkǝnɑ-mɛ, nɑ ɩ́
