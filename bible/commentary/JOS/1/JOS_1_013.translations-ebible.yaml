  mdy-ETH: « ‹ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዬኖ ዓጬሎ ዒንሢም ዒንጊ ዒንሢ ሃውሺሲ ዴይሣንዳኔ› ጌዒ ናንጊና ናንጋ
    ጎዳኮ ዓይላሢ ሙሴ ኬኤዜሢ ማሊ ጶቂሡዋቴ።
  twi-ASANTE: '“Monkae ahyɛdeɛ a Awurade ɔsomfoɔ Mose maa mo no: ‘Awurade, mo Onyankopɔn,
