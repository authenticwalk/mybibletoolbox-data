    lah LEUM GOD lowos El ac fah sot facl se inge, su oan kutulap liki Infacl Jordan,
    tuh in acn suwos.
  hbo-WLC: זָכוֹר֙ אֶת־הַדָּבָ֔ר אֲשֶׁ֨ר צִוָּ֥ה אֶתְכֶ֛ם מֹשֶׁ֥ה עֶֽבֶד־יְהוָ֖ה לֵאמֹ֑ר
    יְהוָ֤ה אֱלֹהֵיכֶם֙ מֵנִ֣יחַ לָכֶ֔ם וְנָתַ֥ן לָכֶ֖ם אֶת־הָאָ֥רֶץ הַזֹּֽאת׃
  ibo-ibo: “Chetanụ iwu ahụ Mosis odibo Onyenwe anyị nyere unu, mgbe ọ sịrị, ‘Onyenwe
    anyị Chineke unu na-enye unu izuike. O nyekwala unu ala a.’
  ory-ory: “ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କୁ ବିଶ୍ରାମ ପ୍ରଦାନ କରି ଏହି ଦେଶ
    ଦେବେ, ଏହା କହି ସଦାପ୍ରଭୁଙ୍କ ସେବକ ମୋଶା ତୁମ୍ଭମାନଙ୍କୁ ଯେଉଁ କଥା ଆଜ୍ଞା ଦେଇଥିଲେ, ତାହା
    ସ୍ମରଣ କର।
  chk-chk: “Oupwe chechemeni ekewe kapas Moses nöün ewe Samol mi Lapalap we chon angang
    a ürenikemi, pwe ewe Samol mi Lapalap ämi we Kot epwe amolätä eu lenien asösö
    fän itemi o ngenikemi ei fanü.
  rop-rop: “Yumob jinggabat na wanim Mosis det wekinmen blanga God bin dalim yumob,
    YAWEI garra gibit yumob det kantri disaid langa det Jodan Riba, en iya na yumob
    garra jidan.
  ukr-1871: 'Спогадайте слово, що вам заповідав раб Господень Мойсей: Господь, Бог
    ваш, провів вас на певне місце і надїлив вам сю землю.'
  deu-1951: 'Gedenket an das Wort, das euch Mose, der Knecht des HERRN, sagte, als
    er sprach: Der HERR, euer Gott, hat euch zur Ruhe gebracht und euch dieses Land
    gegeben.'
  eng-JPS: '''Remember the word which Moses the servant of the LORD commanded, you,
    saying: The LORD your God giveth you rest, and will give you this land.'
  srp-1865: 'Opomenite se šta vam je zapovjedio Mojsije sluga Gospodnji rekav: Gospod
    Bog vaš smiri vas i dade vam ovu zemlju.'
  lug-lug: “Mujjukire omuweereza wa Mukama Musa kye yabalagira ng’agamba nti, ‘Mukama
    Katonda wammwe abawa ekifo eky’okuwummuliramu era alibawa ensi eno.’
  heb-heb: זכור את הדבר אשר צוה אתכם משה עבד יהוה לאמר יהוה אלהיכם מניח לכם ונתן לכם
    את הארץ הזאת׃
  ben-IRV: সদাপ্রভুর দাস মোশি তোমাদেরকে যে আজ্ঞা দিয়েছিলেন, তা স্মরণ কর; তিনি বলেছিলেন,
    তোমাদের ঈশ্বর সদাপ্রভু তোমাদেরকে বিশ্রাম দিচ্ছেন, আর এই দেশ তোমাদেরকে দেবেন।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਮੂਸਾ ਦੀ ਗੱਲ ਯਾਦ ਰੱਖੋ ਜਿਸ ਦਾ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਯਹੋਵਾਹ
    ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਆਰਾਮ ਵੀ ਅਤੇ ਇਹ ਦੇਸ ਵੀ ਦੇਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား ၏ ကျွန် မောရှေ သည်၊ သင် တို့အား မှာ ထားသော စကားဟူမူကား ၊ သင်
    တို့၏ဘုရား သခင်ထာဝရဘုရား သည် သင် တို့ကို ဤ ပြည် ၌ နေရာ ချတော်မူပြီ။
  tte-O: “Kwanuwatu-kalatan Yeoba ana topaisowa Mosese ana walo kolimiu iwaloba, ‘Yeoba
    ami Yaubada bwatano bwaite waila Yolidan dedei pwata yo ilau waila Yupeleitisi
    koina italamwan ami yanuwa yo ami kaba kaiyawasi.’
  tbg-tbg: 'Haaru Nora Kotira kaiqa vaiinti Mosiva niara tu uvara ne qaiqaa iriate.
    Mosiva minti turave: Noravano Kotiva maa vatara ni nimiraro vi vatava nini varianarove,
    turave.'
  hmo-hmo: “Lohiabada ena hesiai tauna Mose ese umui ia oda henia herevana do umui
    laloa, ia gwau, ‘Lohiabada emui Dirava, ese unai tano, Ioridane Sinavai ena dina
    daekau kahana be umui dekenai do ia henia, emui noho gabuna korikori.’
  urd-urd: उस बात को जिसका हुक्म ख़ुदावन्द के बन्दे मूसा ने तुमको दिया याद रखना कि
    ख़ुदावन्द तुम्हारा ख़ुदा तुमको आराम बख़्शता है और वह यह मुल्क तुमको देगा।
  rus-SYN: 'вспомните, что заповедал вам Моисей, раб Господень, говоря: Господь Бог
    ваш успокоил вас и дал вам землю сию;'
  bqc-SIM: À to yã́ pↄ́ Dii zↄ̀blena Mↄizi dìlɛɛ́ɛ bee dↄágu, à mɛ̀ Dii á Lua
    a to à kã́mabokĩi e, à bùsuɛ bee kpàwáɛ.
  tcz-CHONGTHU: Pakai lhacha Mose’n nakom uva aseichu sumil hih’un, Pakai na Pathennun
    nakicholdosah tauvin, chuleh hiche gamhi napeh’u ahitai.
  mar-mar: “परमेश्वराचा सेवक मोशे ह्याने तुम्हाला जी आज्ञा दिली होती तिची आठवण करा,
    तो तुम्हाला म्हणाला होता की, तुम्हाला विसावा मिळावा म्हणून तुमचा देव परमेश्वर
    हा देश तुम्हाला देत आहे.
  qub-qub: «Yarpäshun Tayta Diosta sirbej Moisés imata nimashanchïtapis. Pay nimaranchi
    cay particho chacrata Tayta Dios goycamaptinchi alli cawananchïpaj cashantami.
  bqp-bqp: À dↄ yã kũ Dikiri zↄ̀bleri Musa dìtɛárɛ dín, à pì Dikiri á Luda ni tó
    à kámmaboki le à bùsu díkĩna kpàáwa.
  hat-hat: '-Chonje lòd Moyiz, sèvitè Seyè a, te ban nou lè li te di nou: Seyè a,
    Bondye nou an, ap ban nou tè bò isit la pou nou tabli, pou nou viv ak kè poze.'
  eng-BSB: “Remember what Moses the servant of the LORD commanded you when he said,
    ‘The LORD your God will give you rest, and He will give you this land.’
  tod-tod: '«À ɠizɛ devei zu, nii Ɠɔoɠɔ GALAGI ná-botiɠɛ nui Moize feeni wo ya,
    é ɠɛ wo ma: ‹Ɠɔoɠɔ GALAGI wa-ƓALAGI zooi vea wo ya, é dooɠogi ve wo ya.›'
  eng-WEBPB: “Remember the word which Moses the servant of the LORD commanded you,
    saying, ‘The LORD your God gives you rest, and will give you this land.
  kbq-kbq: Maka nanekema Ra Anumzamofo eri'za ne' Mosese'ma tamasami'nea kegura tamagera
    okaniho. Ra Anumzana tamagri Anumzamo'a mani fru hiho huno ama mopa tamagrira
    neramie.
  nhe-BL: ―Xiquilnamiquica tlen inmechnahuati Moisés, itlatequipanojca TOTECO. TOTECO
    Dios inmechmacatoc ni tlali ipan ni inaliyo atemitl Jordán para nica huelis inmosiyajcahuase.
    Huan inquincajtehuase imosihuajhua, imoconehua huan imotlapiyalhua nica, pero
    nochi imosoldados monequi quipanose ni atemitl ica inintepos mocualtlalijtose
    para tlatehuise. Inijuanti quintlayacancuilijtiyase huan quinpalehuise iniicnihua
    para quitlanise nopa tlali.
  sps-sps: “Anofe vaare yam vegiau te fafaatai mami e Moses, to te tsue fi naa Tsunaun
    ma nom finy amin panainy puputaa tovei aya te kaa non tan panaan te ruak minon
    na nuaf, panainy aurom tana aurom iny Jodan to te kat fan romi tsunia.
  bus-bus: À dↄ yã kɛ̀ Dii zↄ̀bleri Musa dìɛaree kɛ̀kiin, à bè Dii a Luda é tó à
    kámmabokii e à bùsu kɛ̀kii kpàawa.
  gub-BL: — Pema'enukwaw Moizez Tupàn Zanezar hemiruze'eg ize'eg awer rehe nehe. —
    Tupàn pezar pemupytu'u kar putar a'e nehe. Umur putar ko ywy peme a'e nehe.
  eng-DRA: 'Remember the word, which Moses the servant of the Lord commanded you,
    saying: The Lord your God hath given you rest, and all this land.'
