verse: JOS.001.013
translations:
  mal-C: “യഹോവയുടെ ദാസനായ മോശ നിങ്ങൾക്കു നൽകിയ കൽപ്പന ഓർത്തുകൊൾക; ‘നിങ്ങളുടെ ദൈവമായ
    യഹോവ നിങ്ങൾക്കു വിശ്രമംനൽകി ഈ ദേശവും തന്നിരിക്കുന്നു.’
  deu-TKW: 'Seid dessen eingedenk, was euch Mose, der Knecht Jahwes befohlen hat,
    da er sagte: Jahwe, euer Gott, hat euch an euren Bestimmungsort gebracht und euch
    dieses Land verliehen.'
  lin-lin: '— Bobosana te Mobeko oyo Moyize, mowumbu ya Yawe, apesaki bino : « Yawe,
    Nzambe na bino, apesaki bino bopemi mpe mabele oyo. »'
  eng-LSV: “Remember the word which Moses, servant of YHWH, commanded you, saying,
    Your God YHWH is giving rest to you, and He has given this land to you;
  eng-GNV: Remember the worde, which Moses the seruant of the Lord commanded you,
    saying, The Lord your God hath giuen you rest, and hath giuen you this land.
  eng-WEBSTER: Remember the word which Moses the servant of the LORD commanded you,
    saying, The LORD your God hath given you rest, and hath given you this land.
  nhw-BL: ―Xiquelnamiquica catli anmechnahuati Moisés, itequipanojca TOTECO. TOTECO
    Dios anmechmacatoc ni tlali ipan ni inaliyo hueyatl Jordán para nica huelis anmosiyajquetzase.
    Huan anquincajtehuase amosihuajhua, amoconehua huan amotlapiyalhua nica, pero
    nochi amosoldados monequi quipanose ni hueyatl ica inintepos mocualtlalijtose
    para tlahuilanase. Inijuanti quintlayacancuilijtiyase huan quinpalehuise iniicnihua
    para quitlanise nopa tlali.
  swh-ONEN: '“Kumbukeni agizo lile Mose mtumishi wa Bwana alilowapa: ‘Bwana Mungu
    wenu anawapa ninyi raha, naye amewapa nchi hii.’'
  bba-bba: i yɑɑyo ye Mɔwisi, Yinni Gusunɔn sɔm kowo u bɛɛ yiire. U nɛɛ, Gusunɔ bɛɛn
    Yinni u koo bɛɛ tem mɛ wɛ̃ mi i ko i n bɔri yɛndu mɔ.
  eng-KJVCPB: Remember the word which Moses the servant of the Lord commanded you,
    saying, The Lord your God hath given you rest, and hath given you this land.
  mpx-mpx: “Ku nuwahikan Yehoba wana totuwalali Mosese wana baaba eliyamiu i ba, ‘Yehoba
    wami Yabowaine iyaka i paveyaho-agimiu, ge bilibili toto ya Wewel Yolidani labi
    leunati i pewa eliyamiu wami panuwa.’
  wbp-wbp: “Manngu-nyanyi mayi kankulu kuja-nyarra Mujuju YAAWIYI-kirlangu warrkini
    wangkaja nyurru-wiyi? Nyanungu-nyarra kuja wangkaja, ‘YAAWIYI-ji ngalipa-nyangu
    Kaatu. Nyanungurlu kanyarra yinyi nyampuju walya kakarrara-purda karru Jurdunukuju
    yungunkulu nyina.’ Kujanya-nyarra Mujujuju wangkaja.
  luo-luo: '“Paruru chike mane Musa jatich mar Jehova Nyasaye nomiyou, kowacho ni:
    ‘Jehova Nyasaye ma Nyasachu miyou kar yweyo kendo osechiwonu pinyni.’'
  meu-meu: Iehova ena hesiai tauna Mose e haḡanilaimui herevana ba laloa tao. Ia eto
    “Iehova, emui Dirava, ese emui laḡa-ani gabuna baine henimui bona ina tano danu
    baine henimui e tomu”.
  npi-ULB: “परमप्रभुका दास मोशाले तिमीहरूलाई भनेका वचनहरू सम्झ । तिनले भनेका थिए,
    'परमप्रभुले तिमीहरूलाई विश्राम दिइरहनुभएको छ र उहाँले तिमीहरूलाई यो भूमि दिँदै
    हुनुहुन्छ ।'
  yor-yor: '“Rántí àṣẹ tí Mose ìránṣẹ́ Olúwa pa fún yín: ‘Olúwa Ọlọ́run yín á fún
    yin ní ìsinmi, òun yóò sì fún un yín ní ilẹ̀ yìí.’'
  emp-NTPO: –Ãcõrẽ nezoca Moiseba jarad̶ara quĩrãnebad̶adua. Idjia jarasia bãrã Ãcõrẽba
    naʌ̃ druara diabʌrʌda necai duananamãrẽã.
  ind-ind: “Ingatlah perkataan Musa, hamba TUHAN itu, ketika dia menyuruh kalian menduduki
    bagian negeri ini di sebelah timur sungai Yordan. Dia berkata, ‘Inilah negeri
    yang TUHAN Allahmu berikan kepada kalian, sebagai tempat untuk kalian dapat hidup
    dengan tenang.
  pes-OPCB: '«به یاد آورید دستوری را که موسی، خدمتگزار خداوند به شما داد: ”خداوند،
    خدای شما این سرزمین را که در شرق رود اردن است به شما می‌دهد تا در آن آسایش داشته
    باشید.“'
  tgl-ULB: “Alalahanin ang salitang iniutos sa inyo ni Moises na lingkod ni Yahweh
    nang sinabi niyang, 'Binibigyan kayo ng pahinga ni Yahweh na inyong Diyos, at
    ibinibigay niya sa inyo ang lupaing ito.'
  cbu-NT: 'Yuwari Apanll tiptsir Móysisarini tsiyatarangu anuri chinangtsa. Iyaa tsiyatku
    amaranga: Watatanda iyaam nee tsapu panayanllu, yuwash iy mapiyruni taachini anooma,
    táranguwa.'
  hui-hui: Ngode Datagaliwabenaga biabe biahaga agali Mosesehanda bi langiyago ogo,
    Dindi ogoni tí biralimulo Anduane Homogo tíninaga Ngode Datagaliwabe ibugua ngiyadagoni,
    lenego bayuwa mitangi bilimu.
  mya-mya: '``ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​ရှိ​နယ်​မြေ​ကို​သင် တို့​နေ​ထိုင်​ရန်​အ​တွက်
    သင်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​ပေး​မည်​ဟု​ထာ​ဝ​ရ​ဘု​ရား ၏​အ​စေ​ခံ​မော​ရှေ​မိန့်​မှာ​ခဲ့​သည်​ကို​သ​တိ
    ရ​ကြ​လော့။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེ་ཡིས་ཁྱོད་ཅག་ལ་བསྒོས་པའི་བཀའ་འདིར་ཕྱིར་དྲན་གྱིས་ཤིག
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ངལ་གསོ་གནང་ཞིང་ཡུལ་འདི་ཡང་གནང་བར་འགྱུར།
  sna-sna: '“Rangarirai shoko ramakapiwa naMozisi muranda waJehovha achiti: ‘Jehovha
    Mwari wenyu anokupai zororo uye akupai nyika iyi.’'
  spa-BLM: '“Acuérdate de la palabra que Moisés, siervo de Yahvé, te ordenó, diciendo:
    ‘Yahvé, tu Dios, te da descanso y te dará esta tierra.'
  cac-cac: —Naeccot masanil tas ix yalcan vin̈aj Moisés d'ayex, vin̈ schecab' Jehová,
    ayic ix yalan vin̈ to a Jehová ol ac'an jun luum tic d'ayex yic tzex cajnaj d'a
    junc'olal.
  swh-ULB: “Kumbukeni maneno ambayo Musa, mtumishi wa Yahweh, aliwaaagiza aliposema,
    'Yahweh Mungu wenu awapeni ninyi pumziko, naye awapeni ninyi nchi hii.'
  bel-bel: 'успомніце, што наказаў вам Майсей, раб Гасподні, кажучы: Гасподзь Бог
    ваш супакоіў вас і даў вам зямлю гэтую;'
  deu-ELBBK: 'Gedenkt des Wortes, das Mose, der Knecht des HERRN, euch geboten hat,
    indem er sprach: Der HERR, euer Gott, schafft euch Ruhe und gibt euch dieses Land.'
  mbb-OT: '“Tentenuzi niw is migkaǥi keniyu ni Moises te suluǥuen te Nengazen. Migkaǥi
    sikandin te ebeǥayan kew te Nengazen he Megbevayè niw te tanà he zutun kew ebpekehimeley.
    Ne iyan heini he tanà imbeǥey zin keniyu:'
  mal-2015: യഹോവയുടെ ദാസനായ മോശെ നിങ്ങളോടു കല്പിച്ച വചനം ഓർത്തുകൊൾവിൻ; നിങ്ങളുടെ ദൈവമായ
    യഹോവ നിങ്ങൾക്കു സ്വസ്ഥത നല്കി ഈ ദേശവും തന്നിരിക്കുന്നു.
  tuo-NT: '—Wãcũña Moisé, Õꞌacʉ̃ ʉaro weecoꞌtegʉ, mʉsãrẽ dutiꞌquere: Õꞌacʉ̃ mʉsãrẽ
    “Sooato” nígʉ̃, aꞌti diꞌta, mʉsã nirĩ diꞌtare oꞌocʉ niwĩ.'
  rmc-rmc: '„Ma bisteren pre oda, so tumenge prikazinďa o Mojžiš, o služobňikos le
    RAJESKRO: ‚O RAJ tumaro Del, tumen dela smirom oleha, hoj tumenge dela kadi phuv
    pro vichodos le Jordanostar.‘'
  nlg-nlg: “Kau ghanaghana olia na hava Moses nina tinoni lutu Yahweh te nia kokokoe
    vanighau, ‘A Yahweh, nimiu na God, te nia hevei na bona ni pari tana levu uluna
    na beti tina Jordan.’
  pes-OPV: '«بیاد آورید آن سخن را که موسی، بنده خداوند، به شما امرفرموده، گفت: یهوه،
    خدای شما به شما آرامی می‌دهد و این زمین را به شما می‌بخشد.'
  ron-1924: '„Адучеци-вэ аминте че в-а порунчит Мойсе, робул Домнулуй, кынд а зис:
    ‘Домнул Думнезеул востру в-а дат одихнэ ши в-а дат цара ачаста.’'
  ben-OBCV: '“সদাপ্রভুর দাস মোশি তোমাদের যে আদেশ দিয়েছিলেন, তোমরা তা স্মরণ করো: ‘সদাপ্রভু,
    তোমাদের ঈশ্বর, তোমাদের বিশ্রাম দিচ্ছেন ও এই ভূমি তোমাদের অধিকারস্বরূপ দিয়েছেন।’'
  som-som: Bal xusuusta eraygii addoonkii Rabbiga oo Muuse ahaa idinku amray isagoo
    leh, Rabbiga Ilaahiinna ahu waa idin nasinayaa, oo wuxuu idin siin doonaa dalkan.
  lat-VUC: 'Mementote sermonis, quem præcepit vobis Moyses famulus Domini, dicens:
    Dominus Deus vester dedit vobis requiem, et omnem terram.'
  eng-ASVBT: Remember the word which Moses the servant of Jehovah commanded you, saying,
    Jehovah your God giveth you rest, and will give you this land.
  ita-1885: 'Ricordatevi di ciò che Mosè, servitor di Dio, vi ha comandato, dicendo:
    Il Signore Iddio vostro vi ha messi in riposo, e vi ha dato questo paese.'
  eng-LXXUP: Remember the word which Moses the servant of the Lord commanded you,
    saying, The Lord your God has caused you to rest, and has given you this land.
  eng-ULB: “Call to mind the word that Moses the servant of Yahweh, commanded you
    when he said, 'Yahweh your God is giving you rest, and he is giving you this land.'
  spa-VBL: '“Recuerden lo que Moisés, el siervo del Señor, les ordenó hacer: ‘El Señor
    su Dios les está dando descanso, y les dará esta tierra’.'
  fra-_FOB: 'Souvenez-vous de ce que vous a commandé Moïse, serviteur de l''Éternel,
    en disant: L''Éternel votre Dieu vous a accordé du repos, et vous a donné ce pays;'
  mal-mal: “യഹോവയുടെ ദാസനായ മോശെ നിങ്ങളോട് കല്പിച്ച വചനം ഓർത്തുകൊൾവിൻ; നിങ്ങളുടെ ദൈവമായ
    യഹോവ നിങ്ങൾക്ക് സ്വസ്ഥത നല്കി ഈ ദേശം തന്നിരിക്കുന്നു.
  urd-GVR: “Yih bāt yād rakheṅ jo Rab ke ḳhādim Mūsā ne āp se kahī thī, ‘Rab tumhārā
    Ḳhudā tum ko Dariyā-e-Yardan ke mashriqī kināre par kā yih ilāqā detā hai tāki
    tum yahāṅ amn-o-amān ke sāth rah sako.’
  suz-BL: “परमप्रभु यावे आ गेय पाइब मोसामी इन कली अरेशो लोव़ मिम्‍तीन। मिनु मेकोमी
    इन कली ‘परमप्रभु यावे, इन परमप्रभुमी इन कली नाइक्‍पाइक्‍तीक गेशा, मेको रागी गेनुङ’
    देंशो लोव़ मप्रेंदीन।
  ita-1927: '“Ricordatevi dell’ordine che Mosè, servo dell’Eterno, vi dette quando
    vi disse: L’Eterno, il vostro Dio, vi ha concesso requie, e vi ha dato questo
    paese.'
  ckb-ckb: «ئەو وشەیەی موسای بەندەی یەزدان فەرمانی پێ کردن، بەبیری خۆتانی بهێننەوە،
    کە پێی ڕاگەیاندن یەزدانی پەروەردگارتان، ئێوەی حەساندەوە و ئەم خاکەی پێدان.
  eng-BBE: Keep in mind what Moses, the servant of the Lord, said to you, The Lord
    your God is sending you rest and will give you this land.
  kan-OKCV: “ಯೆಹೋವ ದೇವರ ಸೇವಕನಾದ ಮೋಶೆಯು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ ವಾಕ್ಯವನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
    ‘ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಈ ದೇಶವನ್ನು ನಿಮಗೆ ಕೊಟ್ಟು ನಿಮ್ಮನ್ನು ವಿಶ್ರಾಂತಿಪಡಿಸಿದ್ದಾರೆ.’
  bbb-bbb: Fu kia, E boeje ni vua izege Mosisi e Godido imeno fu kuariaema ije vierafefo.
    Fu kiae, E Ireobo Godi jone fu aesakae be miaga ja ijia oemarekinu dasu karikono
    kiaema ije igifureki.
  tam-2017: யெகோவாவுடைய ஊழியக்காரனாகிய மோசே உங்களுக்குக் கற்பித்த வார்த்தையை நினைத்துக்கொள்ளுங்கள்;
    “உங்களுடைய தேவனாகிய யெகோவா உங்களை இளைப்பாறச்செய்து, இந்த தேசத்தை உங்களுக்குக்
    கொடுத்தாரே.
  spa-RV-1909: 'Acordaos de la palabra que Moisés, siervo de Jehová, os mandó diciendo:
    Jehová vuestro Dios os ha dado reposo, y os ha dado esta tierra.'
  ron-BTF: 'Amintiți-vă de cuvântul pe care vi l-a poruncit Moise, servitorul DOMNULUI,
    spunând: DOMNUL Dumnezeul vostru v-a dat odihnă și v-a dat această țară.'
  eng-WEBP: “Remember the word which Moses the servant of the LORD commanded you,
    saying, ‘The LORD your God gives you rest, and will give you this land.
  eng-FBV: '“Remember what Moses, the servant of the Lord, ordered you to do: ‘The
    Lord your God is giving you rest, and will give you this land.’'
  nld-1939: Denkt aan het bevel, dat Moses, de dienaar van Jahweh, u heeft gegeven.
    Jahweh, uw God, heeft u een rustplaats verleend, en u dit land geschonken.
  nch-BL: ―Xiquelnamiquica cati amechnahuati Moisés, itequipanojca TOTECO. TOTECO
    Dios amechmacatoc ni tali ipan ni inaliyo hueyat Jordán para nica huelis anmosiyajquetzase.
    Huan anquincajtehuase amosihuajhua, amoconehua huan amotapiyalhua nica, pero nochi
    amosoldados monequi quipanose ni hueyat ica inintepos mocualtalijtose para tatehuise.
    Inijuanti quinyacanase huan quinpalehuise iniicnihua para quitanise nopa tali.
  vie-1934: 'Hãy nhớ lại điều Môi-se, tôi tớ Giê-hô-va, đã dặn các ngươi, khi người
    có nói: Giê-hô-va Đức Chúa Trời các ngươi đã cho các ngươi an nghỉ và ban xứ này
    cho các ngươi.'
  hin-CV: “याहवेह के सेवक मोशेह के आदेश को मत भूलना, जो उन्होंने कहा था, ‘याहवेह,
    तुम्हारे परमेश्वर तुम्हें आराम के लिए एक स्थान देंगे.’
  spa-BES: 'Ten en cuenta lo que Moisés, el siervo del Señor, les dijo: El Señor su
    Dios les da reposo y les ha dado esta tierra.'
  tdx-tdx: 'Tiahio i tsara linili’ i Mosè mpitoro’ Iehovà anahareoy, ami’ty hoe: Manolotse
    fitofàñe ama’ areo t’Iehovà Andrianañahare’ areo vaho hatolo’e ama’ areo o tane
    atoio.'
  tha-KJV: “จงจำคำที่โมเสสผู้​รับใช้​ของพระเยโฮวาห์บัญชาท่านทั้งหลายไว้​ว่า พระเยโฮวาห์พระเจ้าของท่านทั้งหลายจัดที่พักให้​ท่าน
    และประทานแผ่นดินนี้​แก่​ท่าน
  por-BR-2018: 'Lembrai-vos da palavra que Moisés, servo do SENHOR, vos mandou dizendo:
    o SENHOR vosso Deus vos deu repouso, e vos deu esta terra.'
  deu-ELO: 'Gedenket des Wortes, das Mose, der Knecht Jehovas, euch geboten hat, indem
    er sprach: Jehova, euer Gott, schafft euch Ruhe und gibt euch dieses Land.'
  eng-WYC-2018: Have ye mind of the word which Moses, the servant of the Lord, commanded
    to you, and said, Your Lord God hath given to you rest, and all the land; (Remember
    what Moses, the servant of the Lord, commanded to you, saying, The Lord your God
    hath given rest to you, and hath given you all of this land;)
  epo-epo: 'Memoru la aferon, kiun ordonis al vi Moseo, servanto de la Eternulo, dirante:
    La Eternulo, via Dio, ripozigis vin, kaj donis al vi ĉi tiun teron;'
  uig-PIN: 'Hudaning ⱪuli bolƣan Musaning silǝrgǝ buyrup: — Pǝrwǝrdigar Hudayinglar
    silǝrgǝ aramliⱪ ata ⱪilip bu zeminni silǝrgǝ bǝrgǝn, dǝp eytⱪinini esinglarda
    tutunglar.'
  beo-beo: '“Dawa:ma! Hina Gode Ea hawa: hamosu dunu Mousese da dilia Hina Gode da
    soge Yodane Hano dilia wali lela amo eso mabadi la:idi amo, dili fima:ne dilima
    imunu sia:i.'
  tpi-OTNT: “Yupela i mas tingim gut olgeta tok Moses i tokim yupela pinis. Em i tok
    olsem, ‘God, Bikpela bilong yupela, bai i givim dispela graun long yupela, bai
    yupela i ken sindaun long en.’
  hau-SA: “Ku tuna da umarnin da Musa bawan Ubangiji ya yi muku. ‘Ubangiji Allahnku
    ya ba ku hutawa, ya kuma ba ku wannan ƙasa.’
