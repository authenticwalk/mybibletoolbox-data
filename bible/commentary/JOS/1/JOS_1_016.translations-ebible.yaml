  bqp-bqp: 'Akũ ò wèa ò pì: Yã kũ n dìtɛwɛrɛ pínki óni kɛ. Gu kũ n ó zĩn pínki
    óni gɛ́.'
  hat-hat: 'Yo tout yo reponn Jozye, yo di l'': -Tou sa ou ban nou lòd fè, n''ap fè
    l''! Kote ou voye nou, nou prale!'
  eng-BSB: So they answered Joshua, “Everything you have commanded us we will do,
    and everywhere you send us we will go.
  tod-tod: 'Ti Zozuwe wooɠaaʋoteni, ti ɠɛ ma: «Devei kpein è fea, gá naa kpein so,
    ʋɛ nɔpɛ è gi leʋesu ná, gá li miná.'
  eng-WEBPB: They answered Joshua, saying, “All that you have commanded us we will
    do, and wherever you send us we will go.
  kbq-kbq: Josua'ma anagema hutege'za, agri kemofo nona'a amanage hu'naze, nazano
    hihoma hunka hana zana nehuta, inantego vihoma hunka hurantesantega vugahune.
  nhe-BL: 'Huan inijuanti tlananquilijque: ―Tijchihuase nochi tlen technahuatijtoc,
    huan campa techtitlanis, nopona tiyase.'
  sps-sps: Ana vavainy tana fopis a vun to ari, pangis ton vegiau ten Josua ser tsue,
    “Amam kat rom a foka te tsue nyi mam ma kat ana pan te jiat fi maroman anyi, mam
    naa rom.
  bus-bus: 'Ben aↄ̃ wèàla wà bè: Yã kɛ̀ ń dìɛwe píngi wé kɛ. Guu kɛ̀ n wa zĩin píngi
    wé gámɛ.'
  gub-BL: Na'e uze'eg Zuzue pe a'e wà. — Uruzapo putar tuwe ma'e neze'eg rupi katete
    ure nehe. Oroho putar tuwe wyzài tawhu pe wyzài ywy rehe ure nehe no.
  eng-DRA: 'And they made answer to Josue, and said: All that thou hast commanded
    us we will do; and whithersoever thou shalt send us, we will go.'
