verse: JOS.001.016
translations:
  mal-C: 'അവർ യോശുവയോട് ഉത്തരം പറഞ്ഞു: “അങ്ങ് ഞങ്ങളോടു കൽപ്പിച്ചിട്ടുള്ളതൊക്കെയും
    ഞങ്ങൾ ചെയ്യും; ഞങ്ങളെ അയയ്ക്കുന്നിടത്തൊക്കെയും ഞങ്ങൾ പോകും.'
  deu-TKW: 'Da erwiderten sie Josua also: Alles, was du uns befiehlst, wollen wir
    thun, und wohin du uns ziehen heißest, wollen wir ziehen!'
  lin-lin: 'Bazongiselaki Jozue : — Tokosala nyonso oyo okotinda biso mpe tokokende
    esika nyonso oyo okotinda biso.'
  eng-LSV: And they answer Joshua, saying, “All that you have commanded us we do;
    and to every [place] to where you send us, we go;
  eng-GNV: Then they answered Ioshua, saying, Al that thou hast commanded vs, we will
    doe, and whithersoeuer thou sendest vs, we will goe.
  eng-WEBSTER: And they answered Joshua, saying, All that thou commandest us, we will
    do, and whithersoever thou sendest us, we will go.
  nhw-BL: 'Huan inijuanti tlananquilijque: ―Tijchihuase nochi catli technahuatijtoc,
    huan campa techtitlanis, nopona tiyase.'
  swh-ONEN: Ndipo wakamjibu Yoshua, “Chochote ambacho umetuagiza tutafanya na popote
    utakapotutuma tutakwenda.
  bba-bba: Bɑ Yosue wisɑ bɑ nɛɛ, ye ɑ sun yiire kpuro, yeyɑ sɑ ko ko. Mi ɑ mɑɑ sun
    ɡɔrɑ kpuro, sɑ ko dɑwɑ.
  eng-KJVCPB: And they answered Joshua, saying, All that thou commandest us we will
    do, and whithersoever thou sendest us, we will go.
  mpx-mpx: Inoke Yosuwa anana hi lahe hi ba, “Bugul gegewena naha ginol ni ola hauna
    toto iyaka u baunan eliyama. Ge ebo hauna labi elana nu patunama, nasi naha nok.
  wbp-wbp: Ngula-jangka, yapangkulu yalu-manu Jajuwa, “Ngulaju ngula-juku. Kajinpa-nganpa
    nyarrpa-puka wangkami, kapurnangkulu purda-nyanyi. Nyarrpara-puka kajinpa-nganpa
    yilyami, kapurnalu yani.
  luo-luo: Eka negidwoko Joshua niya, “Gimoro amora misechikowa wabiro timo, kendo
    kamoro amora mi iorowae wabiro dhiyoe.
  meu-meu: Bena idia ese Iosua e haere henia, eto, Vada o haḡanilaimai karadia iboudiai
    baia kara, bona ba siaimai gabudia baiala.
  npi-ULB: त्यसपछि तिनीहरूले पनि परमप्रभु तिमीहरूका परमेश्‍वरले तिनीहरूलाई दिनुहुने
    भूमि अधिकार गर्ने छन् । त्यसपछि तिमीहरू परमप्रभुका दास मोशाले यर्दन वारि घाम झुल्कनेतिर
    दिएका तिमीहरूका आफ्नै भूमिमा फर्कने छौ र यसलाई अधिकार गर्ने छौ ।”
  yor-yor: Nígbà náà ni wọ́n dá Joṣua lóhùn pé, “Ohunkóhun tí ìwọ pàṣẹ fún wa ni àwa
    yóò ṣe, ibikíbi tí ìwọ bá rán wa ni àwa yóò lọ.
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Bʌa jara b̶ʌra dairãba jũma od̶ia idjab̶a bʌa diabuebʌrʌmaa
    wãnia.'
  ind-ind: Jawab mereka kepada Yosua, “Semua yang engkau perintahkan akan kami laksanakan,
    dan ke mana pun engkau mengutus kami, kami akan pergi.
  pes-OPCB: 'آنها در جواب یوشع گفتند: «آنچه به ما گفتی انجام خواهیم داد و هر جا که
    ما را بفرستی، خواهیم رفت؛'
  tgl-ULB: At sumagot sila kay Josue, sinabing, “Gagawin namin ang lahat ng iniutos
    mo sa amin, at pupunta kami saan mo man kami ipapadala.
  cbu-NT: Uwshtisin, Zurkush átsha yuwaa kamachtakish anoo ngatkeezini. Ashiriya,
    yap átish amb naachinipa.
  hui-hui: Ani layagola tigua Yosuahondo ladai bialu lalu, Iname í̠na bia larego bibahendeore
    biai holeberema. Í̠na pu laregohabi piai holeberema.
  mya-mya: ထို​သူ​တို့​က``အ​ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော် မှာ​ကြား​သ​မျှ​ကို​လိုက်​နာ​၍
    ကိုယ်​တော် စေ​လွှတ်​ရာ​အ​ရပ်​သို့​သွား​ပါ​မည်။-
  bod-N: ཁོ་རྣམས་ཀྱིས་ཡོ་ཤུ་ཨ་ལ་དེའི་ལན་དུ། ཁྱེད་ཀྱིས་ཅི་ཞིག་བྱེད་དགོས་པར་བསྒོས་ན་ངེད་ཅག་གིས་དེ་བཞིན་དུ་བྱེད་ཅིང་།
    ཁྱེད་ཀྱིས་གང་ཞིག་ལ་འགྲོ་བར་མངགས་ན་ངེད་རྣམས་དེ་རུ་འགྲོའོ། །
  sna-sna: Ipapo vakapindura Joshua vachiti, “Chipi nechipi chamuchatirayira tichaita,
    uye kwose kwose kwamuchatituma tichaenda.
  spa-BLM: 'Ellos respondieron a Josué diciendo: “Haremos todo lo que nos has mandado,
    e iremos a donde nos mandes.'
  cac-cac: Ix tac'vi eb' icha tic. —A masanil tas tzal tic, ol co c'anab'ajej, yaln̈ej
    b'aj tzon̈ a checb'ati, ol on̈ b'atoc.
  swh-ULB: Nao wakamjibu Yoshua, na kusema, “ Mambo yote uliyotuagiza tutayafanya,
    na kila mahali utakapotutuma tutaenda.
  bel-bel: 'Яны адказалі Ісусу кажучы: усё, што ні загадаеш нам, зробім, і куды ні
    пашлеш нас, пойдзем;'
  deu-ELBBK: 'Und sie antworteten Josua und sprachen: Alles, was du uns geboten hast,
    wollen wir tun, und wohin irgend du uns senden wirst, wollen wir gehen.'
  mbb-OT: Ne midtavak dan si Josue te, “Ebeelan dey is langun he migkaǥi nu, ne edhendiyè
    key te minsan hendei he ebpeveyaan nu kenami.
  mal-2015: 'അവർ യോശുവയോടു: നീ ഞങ്ങളോടു കല്പിക്കുന്നതൊക്കെയും ഞങ്ങൾ ചെയ്യും; ഞങ്ങളെ
    അയക്കുന്നേടത്തൊക്കെയും ഞങ്ങൾ പോകും.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌorã, na peꞌe aꞌtiro ni yʉꞌticãrã niwã: —Nipeꞌtise mʉꞌʉ
    dutisere weerãti. Noꞌo mʉꞌʉ waꞌadutiro waꞌarãti.'
  rmc-rmc: 'On phende le Jozuaske: „Keraha savoro, so amenge prikazinďal, a džaha
    všadzik ode, kaj amen bičhaveha.'
  nlg-nlg: Ma gaira tara bosa tughu vania Joshua, mara ghaghua, “Ighai kai goni taonia
    na hava tua ko bosa vanighai nia, makai tona ivei tua ko vetenaghai ga.
  pes-OPV: 'ایشان در جواب یوشع گفتند: «هر‌آنچه به ما فرمودی خواهیم کرد، و هر جا ما
    را بفرستی، خواهیم رفت.'
  ron-1924: 'Ей ау рэспунс луй Иосуа ши ау зис: „Вом фаче тот че не-ай порунчит ши
    не вом дуче орьунде не вей тримите.'
  ben-OBCV: তারা তখন যিহোশূয়কে উত্তর দিল, “আপনি আমাদের যে সমস্ত আদেশ দিয়েছেন, আমরা
    সেগুলি পালন করব, আর আপনি আমাদের যেখানে পাঠাবেন, আমরা সেখানেই যাব।
  som-som: Markaasay Yashuuca ugu jawaabeen, Kulli wixii aad nagu amartay oo dhan
    waannu yeeli doonnaa, oo meel alla meeshii aad noo dirtoba waannu tegi doonnaa.
  lat-VUC: 'Responderuntque ad Josue, atque dixerunt: Omnia quæ præcepisti nobis,
    faciemus: et quocumque miseris, ibimus.'
  eng-ASVBT: And they answered Joshua, saying, All that thou hast commanded us we
    will do, and whithersoever thou sendest us we will go.
  ita-1885: 'Ed essi risposero a Giosuè, dicendo: Noi faremo tutto quel che tu ci
    hai comandato, e andremo dovunque tu ci manderai.'
  eng-LXXUP: And they answered Joshua and said, We will do all things which thou commandest
    us, and we will go to every place whither thou shalt send us.
  eng-ULB: Then they answered Joshua, saying, “All that you have commanded us we will
    do, and wherever you send us we will go.
  spa-VBL: 'Entonces ellos le dijeron a Josué: “Haremos todo lo que nos has dicho,
    e iremos a donde nos envíes.'
  fra-_FOB: 'Et ils répondirent à Josué, en disant: Nous ferons tout ce que tu nous
    as commandé, et nous irons partout où tu nous enverras;'
  mal-mal: 'അവർ യോശുവയോട്: “നീ ഞങ്ങളോട് കല്പിക്കുന്നതൊക്കെയും ഞങ്ങൾ ചെയ്യും; ഞങ്ങളെ
    അയക്കുന്നേടത്തൊക്കെയും ഞങ്ങൾ പോകും.'
  urd-GVR: Unhoṅ ne jawāb meṅ Yashua se kahā, “Jo bhī hukm āp ne hameṅ diyā hai wuh
    ham māneṅge aur jahāṅ bhī hameṅ bhejeṅge wahāṅ jāeṅge.
  suz-BL: मिनु मेकोपुकीमी यहोसु कली “गे आंइ कली मार मार अरेनी, गो मेको नेल्‍ल पाइनीकी।
    मिनु गे आंइ कली ते ते सोइक्‍नीनी, गो मेक मेक लाइनीकी।
  ita-1927: 'E quelli risposero a Giosuè, dicendo: “Noi faremo tutto quello che ci
    hai comandato, e andremo dovunque ci manderai;'
  ckb-ckb: 'ئەوانیش وەڵامی یەشوعیان دایەوە و گوتیان: «هەموو ئەو شتانەی فەرمانت پێ
    کردین جێبەجێی دەکەین و بۆ هەر شوێنێکمان بنێریت دەچین،'
  eng-BBE: Then they said to Joshua in answer, Whatever you say to us we will do,
    and wherever you send us we will go.
  kan-OKCV: ಆಗ ಅವರು ಯೆಹೋಶುವನಿಗೆ ಉತ್ತರವಾಗಿ, “ನೀನು ನಮಗೆ ಆಜ್ಞಾಪಿಸುವುದನ್ನೆಲ್ಲಾ ಮಾಡುವೆವು.
    ಎಲ್ಲಿಗೆ ಕಳುಹಿಸುತ್ತೀಯೋ, ಅಲ್ಲಿಗೆ ಹೋಗುವೆವು.
  bbb-bbb: Josua fu ijiege kuariamoga e Rubenikiro Gadi ijiebuo agane ijiakina e Manasado
    agane bu urina kuae, No vierafe noka vua irere boeje a kuaruema ije reke. Ro a
    are iziebure vano kuokuma noka irinana vake. No vierafe noka izege Mosisi no irinaeva
    ijiege una a irinake.
  tam-2017: 'அப்பொழுது அவர்கள் யோசுவாவுக்கு மறுமொழியாக: நீர் எங்களுக்குக் கட்டளையிடுகிறதையெல்லாம்
    செய்வோம்; நீர் எங்களை அனுப்பும் இடங்களுக்கெல்லாம் போவோம்.'
  spa-RV-1909: 'Entonces respondieron á Josué, diciendo: Nosotros haremos todas las
    cosas que nos has mandado, é iremos adonde quiera que nos mandares.'
  ron-BTF: 'Și i-au răspuns lui Iosua, spunând: Vom face tot ce ne poruncești și vom
    merge oriunde ne trimiți.'
  eng-WEBP: They answered Joshua, saying, “All that you have commanded us we will
    do, and wherever you send us we will go.
  eng-FBV: They said to Joshua, “We will do everything you have ordered us to do,
    and we will go wherever you send us.
  nld-1939: 'Ze antwoordden Josuë: Alles, wat ge ons beveelt, zullen we doen, en overal
    heengaan, waar ge ons zendt.'
  nch-BL: 'Huan inijuanti tananquilijque: ―Tijchihuase nochi cati technahuatijtoc,
    huan campa techtitanis, nopona tiyase.'
  vie-1934: 'Những người ấy thưa cùng Giô-suê rằng: Chúng tôi sẽ làm mọi điều ông
    dặn biểu, và đi khắp nơi nào ông sai'
  hin-CV: उन्होंने यहोशू को उत्तर दिया, “आपने जो कहा है, हम उसको मानेंगे, आप हमें
    जहां भेजेंगे, हम वहां जाएंगे.
  spa-BES: 'Entonces le respondieron a Josué: Lo que nos digas, lo haremos, y donde
    nos envíes, iremos.'
  tdx-tdx: 'Tinoi’ iareo ami’ty hoe t’Iehosoa: Hene hanoe’ay ze nandilia’o anay vaho
    hañaveloa’ay ndra aia aia ty añiraha’o.'
  tha-KJV: เขาทั้งหลายจึงตอบโยชู​วาว​่า “​สิ​่งสารพัดซึ่งท่านบัญชาแก่​พวกเรา เราจะกระทำตาม
    ท่านจะให้พวกเราไปในที่​ใดๆ เราจะไป
  por-BR-2018: 'Então responderam a Josué, dizendo: Nós faremos todas as coisas que
    nos mandaste, e iremos aonde quer que nos mandares.'
  deu-ELO: 'Und sie antworteten Josua und sprachen: Alles, was du uns geboten hast,
    wollen wir tun, und wohin irgend du uns senden wirst, wollen wir gehen.'
  eng-WYC-2018: And they answered to Joshua, and said, We shall do all things which
    thou commandest to us, and we shall go, whither ever thou sendest us;
  epo-epo: 'Kaj ili respondis al Josuo, dirante: Ĉion, kion vi ordonis, ni faros,
    kaj ĉien, kien vi sendos nin, ni iros.'
  uig-PIN: 'Ular Yǝxuaƣa jawab berip: — Sǝn bizgǝ ǝmr ⱪilƣanning ⱨǝmmisigǝ ǝmǝl ⱪilimiz,
    sǝn bizni ⱪǝyǝrgǝ ǝwǝtsǝng, xu yǝrgǝ barimiz.'
  beo-beo: Isala:ili dunu da Yosiuama bu adole i, “Defea! Ninia da dia sia:i huluane
    hamomu. Dia adi sogega nini asunahoasea, ninia da amogai masunu.
  tpi-OTNT: Ol dispela man i harim tok bilong Josua na olgeta i bekim tok olsem, “Yesa.
    Bai mipela i mekim olgeta samting olsem yu tokim mipela pinis. Na maski yu salim
    mipela i go long wanem hap, orait mipela bai i go long en.
  hau-SA: Sai suka amsa wa Yoshuwa suka ce, “Duk abin da ka ce mu yi, za mu yi. Duk
    inda kuma ka aike mu, za mu je.
  uig-LAT: 'Ular Yeshuagha jawab bérip: — Sen bizge emr qilghanning hemmisige emel
    qilimiz, sen bizni qeyerge ewetseng, shu yerge barimiz.'
  nde-nde: Baphendula uJoshuwa bathi, “Konke osilaya khona sizakwenza, lalapho osithuma
    khona sizahamba.
  ton-ton: ¶ Pea naʻa nau talaange kia Siosiua, ʻo pehē, “Ko ia fulipē ʻoku ke fekau
    kiate kimautolu te mau fai ia, pea ko e potu kotoa pē ʻoku ke fekauʻi ʻakimautolu
    ki ai, te mau ʻalu.
  ces-1613: 'I odpověděli k Jozue, řkouce: Všecko, což jsi nám rozkázal, učiníme,
    a kamžkoli pošleš nás, půjdeme.'
  eng-WMB: They answered Joshua, saying, “All that you have commanded us we will do,
    and wherever you send us we will go.
  tam-TCV: அதற்கு அவர்கள் யோசுவாவிடம் கூறியதாவது, “நீர் கட்டளையிட்ட எல்லாவற்றையும்
    நாங்கள் நிறைவேற்றுவோம். நீர் அனுப்பும் இடங்களுக்கெல்லாம் நாங்கள் செல்வோம்.
  ceb-ULB: Ug mitubag sila kang Josue, nga nag-ingon, “Tumanon namo ang tanan nga
    imong gimando kanamo, ug bisan asa nimo kami ipadala moadto kami.
  pol-UBG: 'I odpowiedzieli Jozuemu: Wszystko, co nam nakazałeś, uczynimy i gdziekolwiek
    nas poślesz, pójdziemy.'
  agr-agr: 'Tusa tima ditashkam imatiksag ujakajui. Nuna antukag dita aimainak: “Ame
    tame duka imatiksaik ashí umikagmi. Tuja ame tuwi wetajum tukagtittame nuwi shiyakagmi.'
  kyc-kyc: Leyamo dokopa nakamame Josua isingi lamaiyuo lao, Embame pii peparae namwa
    langilinyili pyuo pirama dee embame anja pupwa larenele pyuo parama.
  urd-GVU: اُنہوں نے جواب میں یشوع سے کہا، ”جو بھی حکم آپ نے ہمیں دیا ہے وہ ہم مانیں
    گے اور جہاں بھی ہمیں بھیجیں گے وہاں جائیں گے۔
  deu-1912: 'Und sie antworteten Josua und sprachen: Alles, was du uns geboten hast,
    das wollen wir tun; und wo du uns hinsendest, da wollen wir hin gehen.'
  kan-2017: ಆಗ ಅವರು ಯೆಹೋಶುವನಿಗೆ ಉತ್ತರವಾಗಿ “ನೀನು ನಮಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ ಮಾಡುತ್ತೇವೆ;
    ಎಲ್ಲಿಗೆ ಕಳುಹಿಸಿದರೂ ಹೋಗುತ್ತೇವೆ.
  tgo-tgo: Amba thɨ gonjoghawe Josuwa, thɨŋa, “Budakai u utugiya weime ne wo vakatha
    ŋgoreiye. Na the valɨvaŋga u variyeimewe ne wo rakawe.
  yap-yap: Miyad fulweg ngak Joshua ni lungurad, “Bay gu rin’ed urngin e tin kamog
    ngomad, ma gamad yan ko gin’en ni kam pi’mad ni nggu warod ngay.
  hlt-MCSB: Te dongah Joshua te a doo uh tih, “Kaimih nang uen boeih te ka saii uh
    vetih kaimih nan tueih nah boeih la ka cet uh ni.
  mdy-ETH: ዔያታ ዒያሱም ማሃዖ፦ «ኔ ኑም ኬኤዜ ባኮ ቢያ ማዺ ኑ ኩንሣንዳኔ፤ ሃሣ ኔ ኑና ዳካ ቤዞዋ ቢያ ኑ ዴንዳንዳኔ፤
  twi-ASANTE: Wɔbuaa Yosua sɛ, “Deɛ woahyɛ yɛn sɛ yɛnyɛ nyinaa yɛbɛyɛ, na baabiara
