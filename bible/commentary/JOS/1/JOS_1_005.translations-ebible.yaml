verse: JOS.001.005
translations:
  mal-C: നിന്റെ ജീവിതകാലത്ത് ഒരിക്കലും ഒരുത്തനും നിന്റെനേരേ നിൽക്കുകയില്ല; ഞാൻ മോശയോടുകൂടെയിരുന്നതുപോലെ
    നിന്നോടുകൂടെയുമിരിക്കും; ഞാൻ നിന്നെ കൈവിടുകയില്ല; ഉപേക്ഷിക്കുകയുമില്ല.
  deu-TKW: Niemand wird vor dir standhalten können dein Leben lang. Wie ich mit Mose
    gewesen bin, will ich auch mit dir sein; ich will meine Hand nicht von dir abziehen
    und dich nicht im Stiche lassen.
  lin-lin: Na mikolo nyonso ya bomoi na yo, moto moko te akolonga kotelemela yo. Ndenge
    nazalaki elongo na Moyize, ndenge wana mpe nakozala elongo na yo ; nakotika yo
    te mpe nakosundola yo te.
  eng-LSV: No man stations himself before you all [the] days of your life; as I have
    been with Moses, I am with you, I do not fail you, nor forsake you;
  eng-GNV: 'There shall not a man be able to withstande thee all the dayes of thy
    life: as I was with Moses, so will I be with thee: I will not leaue thee, nor
    forsake thee.'
  eng-WEBSTER: 'There shall not any man be able to stand before thee all the days
    of thy life: as I was with Moses, so I will be with thee: I will not fail thee,
    nor forsake thee.'
  nhw-BL: Amo aqui huelis mitztlanis ipan nochi monemilis. Na niitztos mohuaya quen
    niitztoya ihuaya Moisés. Amo quema nimitzcajtehuas, niyon amo nimitztlahuelcahuas.
  swh-ONEN: Hakuna mtu yeyote atakayeweza kushindana na wewe siku zote za maisha yako.
    Kama vile nilivyokuwa pamoja na Mose, ndivyo nitakavyokuwa pamoja na wewe, sitakuacha
    wala sitakupungukia.
  bba-bba: Yibɛrɛ ɡoo kun kpɛ̃ u yɔ̃rɑ u nun mɑ wunɛn wɑ̃ɑru kpuro sɔɔ. Nɡe mɛ nɑ
    rɑɑ kɑ Mɔwisi wɑ̃ɑ, nɡe mɛyɑ ko nɑ n mɑɑ kɑ nun wɑ̃ɑ. Nɑ ǹ nun derimɔ pɑi. Mɛyɑ
    nɑ ǹ mɑɑ nun kɔ̃ɔmɔ.
  eng-KJVCPB: 'There shall not any man be able to stand before thee all the days of
    thy life: as I was with Moses, so I will be with thee: I will not fail thee, nor
    forsake thee.'
  cpy-cpy: Eero itzimae otsinampaemini jempe-rika pijeeka-yitee. Naakataki tsipata-piintimini
    nokimitaakiri paerani Moisés notsipa-takari. Eero nowapin-teemi, ari nokanteetatyeeyaani
    notsipa-teemi.
  mpx-mpx: Nige gamagal etega ni papakokovewa yawalim miminana elana. Na labewa ni
    ola Mosese ya labe. Nige na eguluwagiwa, alou owa ya sauga gegewena.
  wbp-wbp: Jajuwa, ngajujulparna Mujuju-kurlu nyinaja warrarda. Kuja-piya-yijala kapurna
    nyuntu-kurluju nyinami. Kularnangku jurnta yani, kularnangku yangarlu yampimi.
    Kujarlanya, kulangkulu yapangku kulungku warla-pajirni.
  luo-luo: Onge ngʼama noloyi e ndalo duto mar ngimani. Kaka ne an kod Musa, bende
    e kaka abiro bedo kodi; ok anaweyi kata jwangʼi.
  meu-meu: Emu mauri dinadia iboudiai tau ta ese basine laomu ahu diba. Mose na bamoava
    heḡereḡerena, oi baina bamomu; lau na basina lalomu rea bona basina rakatanimu.
  npi-ULB: तेरो सारा जीवनभरि तेरो सामु कोही पनि खडा हुन सक्‍ने छैन । जसरी म मोशासँग
    थिएँ, त्यसरी नै तँसँग हुने छु । म तँलाई त्याग्‍ने छैनँ वा छोड्ने छैनँ ।
  yor-yor: Kì yóò sí ẹnikẹ́ni tí yóò le è dúró níwájú rẹ ní ọjọ́ ayé è rẹ gbogbo.
    Bí mo ti wà pẹ̀lú u Mose, bẹ́ẹ̀ ni Èmi yóò wà pẹ̀lú rẹ, Èmi kì yóò fi ọ́ sílẹ̀,
    bẹ́ẹ̀ ni Èmi kì yóò kọ̀ ọ́.
  emp-NTPO: Mʌ̃a bãrã drõãenabemarãa maʌ̃ druara diai jarasia ewariza bãrãne bamãrẽã.
    Bʌabʌrʌ purura edeya maʌ̃ ẽjũã edad̶amãrẽã. Maʌ̃ bẽrã ʌb̶ʌa b̶aped̶a sozarra b̶adua.
    Mʌ̃a bʌra bʌdub̶a ameẽ́a idjab̶a igaraẽ́a. Bʌ zocai b̶ʌmisa ni ab̶aʌba bʌra poyad̶aẽ́a.
    Mʌ̃ra bʌ ume b̶aya Moise ume b̶ad̶a quĩrãca.
  ind-ind: Yosua, selama kamu hidup, tidak akan ada yang bisa bertahan melawanmu.
    Aku akan menyertaimu seperti Aku menyertai Musa. Aku tidak akan pernah mengabaikanmu
    ataupun meninggalkanmu.
  pes-OPCB: همان‌طور که با موسی بودم با تو نیز خواهم بود تا در تمام عمرت کسی نتواند
    در برابر تو مقاومت کند. تو را هرگز ترک نمی‌کنم و تنها نمی‌گذارم.
  tgl-ULB: Walang sinumang makakatayo sa harap ninyo sa lahat ng araw ng inyong buhay.
    Sasamahan kita tulad ng pagsama ko kay Moises. Hindi kita pababayaan o iiwan kita.
  cbu-NT: Ashkachuri, shiyaa ayamtaati tputs anoo patatchazinllinaja. Nuw shiyaam
    ksuchinllpa. Móysisarineetsi kapung nuw ksutarangi, shiyaamsha ashtachtamana,
    Ayamtaati shiyaa kasacheezi.
  hui-hui: Yosua-o í̠ keangi agali bibahendeme í̠ bope halu ti wayali nahabehe holebira.
    I̱na Mosesela harudagua í̠labi obiagonidagua dege holebero. I̱na í̠ yu wa naholebero.
  mya-mya: ယော​ရှု၊ သင်​အ​သက်​ရှင်​သ​မျှ​ကာ​လ​ပတ်​လုံး မည်​သူ​မျှ​သင့်​အား​ခု​ခံ​နိုင်​လိမ့်​မည်​မ​ဟုတ်။
    ငါ​သည်​မော​ရှေ​နှင့်​အ​တူ​ရှိ​တော်​မူ​သည့်​နည်း တူ​ပင် သင်​နှင့်​လည်း​အ​တူ​ရှိ​မည်။
    သင့်​ကို​မည် သည့်​အ​ခါ​မျှ​စွန့်​ပစ်​ထား​မည်​မ​ဟုတ်။ သင် နှင့်​အ​တူ​အ​စဉ်​ရှိ​တော်​မူ​မည်။-
  bod-N: ཁྱོད་ཀྱི་མི་ཚེ་གང་པོར་སུ་ཡིན་ཡང་ཁྱོད་ཀྱི་མདུན་དུ་ཚུགས་ཐུབ་པ་གཅིག་ཀྱང་མེད།
    བདག་ནི་ཇི་ལྟར་མོ་ཤེ་དང་མཉམ་དུ་གནས་པ་ཡིན་ན་ཁྱོད་དང་མཉམ་དུ་ཡང་དེ་ལྟར་གནས་ངེས་ཡིན།
    བདག་གིས་ཁྱོད་རང་མི་བསྐྱུར་ལ་འདོར་བར་ཡང་མི་འགྱུར་རོ། །
  sna-sna: Hakuna achagona kurwisana newe kwamazuva ose oupenyu hwako. Sezvandaiva
    naMozisi, ndichava newe; handizokusiyi kana kukurasa.
  spa-BLM: Ningún hombre podrá hacer frente a ti todos los días de tu vida. Como estuve
    con Moisés, así estaré contigo. No te fallaré ni te abandonaré.
  cac-cac: Malaj junoc mach ol stec'b'ej sb'a yac'an oval ed'oc yujto ayinn̈ejoch
    ed'oc d'a masanil tiempo, icha ix aj vochn̈ej yed' vin̈aj Moisés chi'. Malaj b'aq'uin̈
    ol ach vactejcani.
  swh-ULB: Hakuna mtu awaye yote atakayeweza kusimama kinyume chako siku zote za maisha
    yako. Nitakuwa pamoja nawe kama nilivyokuwa na Musa. Sitakupungukia wala kukuacha.
  bel-bel: 'Ніхто ня ўстоіць перад табою: не адступлюся ад цябе і не пакіну цябе.'
  wed-wed: Eḡa aiai ina vobelem bo ina viubaim am au lawana. Tau awarim ana mae, me
    Moses awarina a kaukauei nanare. Tau eḡa melanai ana tere-ḡairem bo ana voterem.
  deu-ELBBK: 'Es soll niemand vor dir bestehen alle Tage deines Lebens: so wie ich
    mit Mose gewesen bin, werde ich mit dir sein; ich werde dich nicht versäumen und
    dich nicht verlassen.'
  mbb-OT: “Wazà ebpekezaag kenikew mintras uuyag ke pa. Su ebpekiduma a kenikew iring
    te kebpekiduma ku ki Moises. Kenè ku sikew ed-ewaan wey ebpesegdanen.
  mal-2015: നിന്റെ ജീവകാലത്തു ഒരിക്കലും ഒരു മനുഷ്യനും നിന്റെ നേരെ നില്ക്കയില്ല; ഞാൻ
    മോശെയോടുകൂടെ ഇരുന്നതു പോലെ നിന്നോടുകൂടെയും ഇരിക്കും; ഞാൻ നിന്നെ കൈവിടുകയില്ല,
    ഉപേക്ഷിക്കയും ഇല്ല.
  tuo-NT: Ne ãpẽrã mʉsã meꞌrã aꞌmewẽjẽrã põtẽosome. Moisé meꞌrã níꞌcaronojõta mejãrõta
    nigʉ̃saꞌa mʉꞌʉ meꞌrã quẽꞌrãrẽ tja. Ne mʉꞌʉrẽ cõꞌasome.
  rmc-rmc: Ňiko anglal tu na obačhela, medik dživeha. Avava tuha, avke sar the le
    Mojžišoha. Na mukava tut aňi tut na omukava.
  nlg-nlg: Me taho siki sakai ke lagavulegho tana veitotoghoni tana bona to vola mua.
    Inau haia itamua, te vagha tu nea iga Moses. Inau ku kabu kolugho haia, muku mua
    sanigho.
  pes-OPV: هیچکس را در تمامی ایام عمرت یارای مقاومت با تو نخواهد بود. چنانکه با موسی
    بودم با تو خواهم بود، تو را مهمل نخواهم گذاشت و ترک نخواهم نمود.
  ron-1924: Нимень ну ва путя сэ стя ымпотрива та кыт вей трэи. Еу вой фи ку тине,
    кум ам фост ку Мойсе; ну те вой лэса, нич ну те вой пэрэси.
  aui-aui: Josuwa, yam yawa tupane kunamakamake, na getana iiyabo rubana da inageebodem
    inageeiwayimna, kiiravine tagu na tam gwabimve ware naboni Mosis gwabine na. Gegha
    meyani anasinighiiyem bo anakuyovemna.
  ben-OBCV: তোমার সমস্ত জীবনকালে কেউই তোমার বিরুদ্ধে উঠে দাঁড়াতে পারবে না। আমি যেমন
    মোশির সঙ্গে ছিলাম, তেমনই আমি তোমারও সঙ্গে সঙ্গে থাকব; আমি তোমাকে কখনও ছেড়ে দেব
    না, কখনও পরিত্যাগ করব না।
  som-som: Cimrigaaga oo dhan ninna isma kaa hor taagi kari doono. Sidaan Muuse ula
    jiray ayaan adigana kuula jiri doonaa. Kuma aan gabi doono, kumana aan dayrin
    doono.
  lat-VUC: 'Nullus poterit vobis resistere cunctis diebus vitæ tuæ: sicut fui cum
    Moyse, ita ero tecum: non dimittam, nec derelinquam te.'
  eng-ASVBT: 'There shall not any man be able to stand before thee all the days of
    thy life: as I was with Moses, so I will be with thee; I will not fail thee, nor
    forsake thee.'
  ita-1885: Niuno potrà starti a fronte tutti i giorni della tua vita; come io sono
    stato con Mosè, così sarò teco; io non ti lascerò, e non ti abbandonerò.
  eng-LXXUP: Not a man shall stand against you all the days of thy life; and as I
    was with Moses, so will I also be with thee, and I will not fail thee, or neglect
    thee.
  eng-ULB: No one will be able to stand before you all the days of your life. I will
    be with you as I was with Moses. I will not abandon you or leave you.
  spa-VBL: Nadie podrá enfrentarse a ti mientras vivas. Tal como lo hice con Moisés,
    estaré contigo. Nunca te dejaré y nunca te abandonaré.
  fra-_FOB: Nul ne subsistera devant toi pendant tous les jours de ta vie; je serai
    avec toi comme j'ai été avec Moïse; je ne te laisserai point, et je ne t'abandonnerai
    point.
  mal-mal: നിന്റെ ജീവകാലത്ത് ഒരിക്കലും ഒരു മനുഷ്യനും നിന്റെനേരെ നില്‍ക്കയില്ല; ഞാൻ
    മോശെയോടുകൂടെ ഇരുന്നതുപോലെ നിന്നോടുകൂടെയും ഇരിക്കും; ഞാൻ നിന്നെ കൈവിടുകയില്ല, ഉപേക്ഷിക്കയും
    ഇല്ല.
  lit-lit: 'Niekas nepajėgs atsilaikyti prieš tave per visas tavo gyvenimo dienas;
    kaip buvau su Moze, taip būsiu su tavimi: nenustosiu palaikyti tavęs ir nepasitrauksiu
    nuo tavęs.'
  urd-GVR: Tere jīte-jī koī terā sāmnā nahīṅ kar sakegā. Jis tarah maiṅ Mūsā ke sāth
    thā, usī tarah tere sāth bhī hūṅgā. Maiṅ tujhe kabhī nahīṅ chhoṛūṅgā, na tujhe
    tark karūṅga.
  suz-BL: गे मबेक्‍ङे सम्‍म इ कली सुइमी यो फ्रुने मचाप्‍नीम। गो दोपा मोसा नु बाक्‍ङा,
    मोपा गे नु यो बाक्‍नुङ। गो इ कली गेना हना यो कोव़नुङ। मिनु गेनायो मप्रोंइनुङ।
    ब्‍यवस्‍था ३१:७,८; हिब्रू १३:५
  ita-1927: Nessuno ti potrà stare a fronte tutti i giorni della tua vita; come sono
    stato con Mosè, così sarò teco; io non ti lascerò e non ti abbandonerò.
  ckb-ckb: لە هەموو ڕۆژانی ژیانت کەس بەرەو ڕووت ناوەستێت. هەروەک لەگەڵ موسادا بووم،
    لەگەڵ تۆش دەبم و فەرامۆشت ناکەم و بەجێت ناهێڵم.
  eng-BBE: 'While you are living, all will give way before you: as I was with Moses,
    so I will be with you; I will not take away my help from you or give you up.'
  kan-OKCV: ನೀನು ಜೀವಿಸುವ ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ ಒಬ್ಬನೂ ನಿನ್ನ ಮುಂದೆ ನಿಲ್ಲನು. ನಾನು ಮೋಶೆಯ ಸಂಗಡ
    ಇದ್ದ ಹಾಗೆಯೇ ನಿನ್ನ ಸಂಗಡ ಇರುವೆನು. ನಾನು ನಿನ್ನನ್ನು ಮರೆಯುವುದಿಲ್ಲ, ನಿನ್ನನ್ನು ತೊರೆಯುವುದಿಲ್ಲ.
  bbb-bbb: '@see-verse:JOS.001.004'
  tam-2017: நீ உயிரோடிருக்கும் நாட்களெல்லாம் ஒருவனும் உனக்கு முன்பாக எதிர்த்து நிற்பதில்லை;
    நான் மோசேயோடு இருந்ததுபோல, உன்னோடும் இருப்பேன்; நான் உன்னைவிட்டு விலகுவதுமில்லை,
    உன்னைக் கைவிடுவதுமில்லை.
  spa-RV-1909: 'Nadie te podrá hacer frente en todos los días de tu vida: como yo
    fuí con Moisés, seré contigo; no te dejaré, ni te desampararé.'
  ron-BTF: Niciun om nu va fi în stare să stea în picioare înaintea ta toate zilele
    vieții tale; precum am fost cu Moise, astfel voi fi cu tine; nu te voi lăsa, nici
    nu te voi părăsi.
  eng-WEBP: No man will be able to stand before you all the days of your life. As
    I was with Moses, so I will be with you. I will not fail you nor forsake you.
  eng-FBV: No one will be able to stand against you while you live. Just as I was
    with Moses, I will be with you. I will never leave you; I will never abandon you.
  nld-1939: Zolang ge leeft, zal niemand tegen u bestand zijn! Zoals Ik met Moses
    was, zo zal Ik ook met u zijn; Ik zal u niet verlaten, en Mij niet van u terugtrekken.
  nch-BL: Amo aqui huelis mitztanis ipan nochi monemilis. Na niitztos mohuaya quej
    niitztoya ihuaya Moisés. Amo quema nimitzcajtehuas, yon amo nimitztahuelcahuas.
  vie-1934: Trót đời ngươi sống, thì chẳng sẽ ai được chống cự trước mặt ngươi. Ta
    sẽ ở cùng ngươi như ta đã ở cùng Môi-se; ta sẽ không lìa ngươi, không bỏ ngươi
    đâu.
  hin-CV: कभी भी कोई तुम्हारा विरोध न कर सकेगा. ठीक जिस प्रकार मैं मोशेह के साथ रहा
    हूं, उसी प्रकार तुम्हारे साथ भी रहूंगा. मैं न तो तुम्हें छोडूंगा और न त्‍यागूंगा.
  spa-BES: 'Mientras vivas, todos se rendirán ante ti: como estuve con Moisés, estaré
    contigo; No te quitaré mi ayuda ni te daré por vencido.'
  tdx-tdx: Leo raike t’indaty tsy hiongake hiatrek’ azo amo hene andro hiveloma’oo;
    manahake ty nindrezako amy Mosè ty hindrezako ama’o; tsy hilesa ama’o iraho, tsy
    haforintseko ka.
  tha-KJV: ไม่มี​ผู้​ใดจะยืนหยัดต่อหน้าเจ้าได้ตลอดชีวิตของเจ้า เราอยู่กับโมเสสมาแล้วฉันใด
    เราจะอยู่กับเจ้าฉันนั้น เราจะไม่ละเลยหรือละทิ้งเจ้าเสีย
  por-BR-2018: 'Ninguém poderá resistir a ti em todos os dias de tua vida: como eu
    fui com Moisés, serei contigo; não te deixarei, nem te desampararei.'
  deu-ELO: 'Es soll niemand vor dir bestehen alle Tage deines Lebens: so, wie ich
    mit Mose gewesen bin, werde ich mit dir sein; ich werde dich nicht versäumen und
    dich nicht verlassen.'
  eng-WYC-2018: None shall be able to against-stand you in all the days of thy life;
    as I was with Moses, so I shall be with thee; I shall not leave, neither I shall
    forsake thee. (No one shall be able to stand against you all the days of thy life;
    as I was with Moses, so I shall be with thee; I shall not leave thee, nor shall
    I abandon thee.)
  epo-epo: Neniu rezistos al vi dum via tuta vivo; kiel Mi estis kun Moseo, tiel Mi
    estos kun vi; Mi ne foriros de vi kaj Mi ne forlasos vin.
  uig-PIN: Sening barliⱪ ⱨayat künliringdǝ ⱨeqkim sanga ⱪarxi turalmaydu. Mǝn Ɵzüm
    Musa bilǝn billǝ bolƣandǝk sening bilǝn billǝ bolup, seni ⱨǝrgiz taxliwǝtmǝymǝn.
  beo-beo: Yosiua! Di esalea, eno dunu da di hasalimu hamedei ba:mu. Na da Mousese
    fidi, amo defele eso huluane di fidimu. Na da di hamedafa fisimu.
  tpi-OTNT: Josua, long taim yu stap laip, i no gat wanpela lain man inap winim yupela
    long pait. Mi bai i stap wantaim yu olsem mi bin i stap wantaim Moses. Mi no ken
    lusim tingting long yu.
  hau-SA: Ba wanda zai yi tsayayya da kai dukan kwanakin ranka. Yadda na kasance tare
    da Musa, haka zan kasance tare da kai; ba zan taɓa rabuwa da kai ba; ba zan yashe
    ka ba.
  uig-LAT: Séning barliq hayat künliringde héchkim sanga qarshi turalmaydu. Men Özüm
    Musa bilen bille bolghandek séning bilen bille bolup, séni hergiz tashliwetmeymen.
  nde-nde: Kakulamuntu ozenelisa ukumelana lani zonke insuku zokuphila kwenu. Njengoba
    ngangiloMosi, ngizakuba lawe; kangisoze ngikutshiye, kangisoze ngikudele.
  ton-ton: '‌ʻE ʻikai ha tangata te ne faʻa tuʻu ʻi ho ʻao, ʻi he ngaahi ʻaho kotoa
    pē ʻo hoʻo moʻui: ʻo hangē ko ʻeku ʻia Mōsese, ʻe pehē pe ʻeku ʻiate koe: ʻe ʻikai
    te u fakatukutukuʻi koe, pe siʻaki koe.'
  ces-1613: Neostojí žádný před tebou po všecky dny života tvého; jakož jsem byl s
    Mojžíšem, tak budu s tebou; nenechám tebe samého, aniž tě opustím.
  eng-WMB: No man will be able to stand before you all the days of your life. As I
    was with Moses, so I will be with you. I will not fail you nor forsake you.
  tam-TCV: உன் வாழ்நாளெல்லாம் உன்னை எதிர்த்து வெற்றிபெற எவனாலும் முடியாதிருக்கும்.
    நான் மோசேயுடன் இருந்ததுபோல, உன்னுடனும் இருப்பேன்; நான் ஒருபோதும் உன்னைவிட்டு விலகவுமாட்டேன்;
    உன்னைக் கைவிடவுமாட்டேன்.
  ceb-ULB: Walay bisan usa nga makaasdang kanimo sa tanang mga adlaw sa imong kinabuhi.
    Mag-uban ako kanimo ingon nga ako nag-uban kang Moises. Dili ko ikaw talikdan
    ni biyaan.
  pol-UBG: Nikt nie ostoi się przed tobą po wszystkie dni twego życia; jak byłem z
    Mojżeszem, tak będę z tobą. Nie porzucę cię ani cię nie opuszczę.
  agr-agr: Aminak makichkish depetamkashtin ainawai. Moisésan kuitamajakuitag dutiksanuk
    wi aminak kajimatki idaitsuk tuke kuitamkattagme.
  kyc-kyc: Josua emba lete kararene yuu gii dusipana mendemepe emba nyuo isa palyuo
    wini pira ingya nalyamo. Namba Mosese keta pyakamyuo kareyonoli pyuo emba keta
    dopako pyakao kararo. Dee yuu peparae namba emba role karo emba yaki nyuo kaeyaronde
    daa.
  urd-GVU: تیرے جیتے جی کوئی تیرا سامنا نہیں کر سکے گا۔ جس طرح مَیں موسیٰ کے ساتھ
    تھا، اُسی طرح تیرے ساتھ بھی ہوں گا۔ مَیں تجھے کبھی نہیں چھوڑوں گا، نہ تجھے ترک
    کروں گا۔
  deu-1912: Es soll dir niemand widerstehen dein Leben lang. Wie ich mit Mose gewesen
    bin, also will ich auch mit dir sein. Ich will dich nicht verlassen noch von dir
    weichen.
  ntj-ntj: Nyangka Mama Kuurrtu-lu tirtu watjara wanarayintja, “Yuwa Tjatjuwa, kulila-rni.
    Ngamulurtu-rnanta miranykanyira katirrayinma. Tjiinya-rna Mawutjanya miranykanyira
    katirrayintja, palunyapirinypartu. Nyangka nyuntulu-tjananyan yanyan-yanyanpa
    nyinapayi pirninya pungkula-wanarayilku wiyalku. Tjiinyamarntu-rnanta ngayulu
    wantikitjamunu tirtu miranykanyinma.
  kan-2017: ನಿನ್ನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಒಬ್ಬನೂ ನಿನ್ನ ಮುಂದೆ ನಿಲ್ಲನು; ನಾನು ಮೋಶೆಯ ಸಂಗಡ ಇದ್ದ
    ಹಾಗೆ ನಿನ್ನ ಸಂಗಡವೂ ಇರುವೆನು.
  tgo-tgo: Ma lolo regha ne i kivwalaŋge mbaŋa ambane e yawayawalin. Ne ya thalavuŋge
    ŋgora va ya thalavu Mosese, mane ya roiteteŋge, mbene weiŋgu vara ghen mbaŋake
    wolaghɨye.
  yap-yap: Joshua, dariy be’ nrayag rok ni nge gel ngom u n’umngin nap’an e yafos
    rom. Bay gu un ngom ni bod rogon ni ug un ngak Moses. Mar dab gu pagem.
  hlt-MCSB: Na hingnah a tue khui boeih na hmai ah hlang loh m'pai thil thai mahpawh.
    Moses taengkah ka om bangla nang taengah ka om van ni. Nang te kang rhael pawt
    vetih nang kan hnoo mahpawh.
  mdy-ETH: ዒያሱ፤ ኔ ናንጋ ዎዶ ቢያይዳ ኔና ዖሊ ባሻንዳ ዓይጎ ዓሲያ ባኣሴ፥ ታኣኒ ሙሴና ዎላ ማዔሢጉዲ ኔኤና ዎላኣ ታ ማዓንዳኔ፥
    ቢያ ዎዴ ታ ኔኤና ዎላኬ፤ ፔቴታዖ ታ ኔና ሃሻዓኬ፤
  twi-ASANTE: Obiara rentumi nsɔre ntia wo wɔ wo nkwa nna nyinaa. Sɛdeɛ na meka Mose
    ho no, saa ara na mɛka wo ho. Merennya wo na merempa wʼakyi da.
  mwc-mwc: Kega kesana kotoi am yawasa ereonowana kamonai ina gebeyim. Yauku Moses
    yabata wai yebo kesanina kom ba Yauku yabata, ba Yauku kega ani sumarim kona ana
    tere bigaruim.
  eng-WEBU: No man will be able to stand before you all the days of your life. As
    I was with Moses, so I will be with you. I will not fail you nor forsake you.
  bnp-bnp: O Iosua na tahuna o matakari e huriki a Israel, i uka tara kabu ge rangi
    mua na vabinga. Iau ga made turamu ge manga a hini a made turane Moses. Iau i
    uka ma ga pe ioe.
  wal-wal: Neeni de7ido laitta ubban ai asinne nena olidi teqqenna. Taani Muuseera
    gididoogaadan, nenaarakka gidana; taani nena mulekka yeggikkenne aggikke.
  spa-PDDPT: Nadie te podrá hacer frente en todos los días de tu vida. Como estuve
    con Moisés, estaré contigo. No te dejaré ni te desampararé.
  gun-gun: Reikovea pukukue re avave rei nda'ipo'akaai 'rã pendere. Moisés reve aikoague
    rami ae ju 'rã aiko ndereve. Ndoroejai 'rã, noroipytyvõ e'ỹi 'rã guive.
  agu-BL: ”Cya'l jun xcye' tzawe'j Josué te yi cobox k'ej yi atiẍ tzone'j wuxtx'otx',
    na chinxomok tzawe'j, chi banakin te'j Moisés. Quil ẍwil cyen achuc, na ilenin
    chinxomok tzawe'j.
  ilo-ULB: Awanto iti makabael nga agtakder iti sangoanam iti amin nga aldaw ti panagbiagmo.
    Addaakto kenka a kas iti kaaddak idi kenni Moises. Saankanto a baybay-an wenno
    panawan.
  kpg-kpg: Joshua, deai tangada e mee di haga magedaa goe i di waalooloo o do mouli
    ai. Au ga madalia goe be dagu hai dela nogo madalia Moses. Au ga hagalee loo e diiagi
    be e hudu goe gi daha.
  uig-ARA: سېنىڭ بارلىق ھايات كۈنلىرىڭدە ھېچكىم ساڭا قارشى تۇرالمايدۇ. مەن ئۆزۈم مۇسا
    بىلەن بىللە بولغاندەك سېنىڭ بىلەن بىللە بولۇپ، سېنى ھەرگىز تاشلىۋەتمەيمەن.
  bsp-bsp: Ali fum ɔfɔcəm' am fɔr kiriŋ kiyi kam doru fəp. Isol' am pəmɔ tɔkɔ inasolɛ
    Musa mɔ. Ifɔdesak əm, ifɔc' am.
  sus-sus: Mixi yo mu nɔma i ra i xa simaya kui. Won birin na a ra, alɔ muxu nun Munsa
    nu a ra ki naxɛ. N mu i rabɛɲinma, n mu i raboloma.»
  pon-2006: “Sohte me pahn kak kaloweiukedi erein omw mour. I pahn ieiang uhk duwehte
    ei kin ieiang Moses. I sohte pahn keseiukala.
  jae-jae: Êtôm têm ômoa matam jaliŋa naŋ, ŋac teŋ êtôm gebe êkô aôm auc atom. Aê
    jamoa jawiŋ aôm êtôm gamoa gawiŋ Mose. Aê oc jaŋgamiŋ tauc êndêŋ aôm to jawi aôm
    siŋ atom.
  ksd-ksd: Pa na tale ta tikai ba na tur ta ra luaina matam ta ra lavur kilala u laun
    tana; ma da iau ga maravut Moses, damana ina maravut u; pa ina nur vue u, ma pa
    ina vana balakane u.
  tur-YTC: Yaşamının bütün günlerince kimse senin önünde duramayacak. Moşe'yle olduğum
    gibi, seninle de olacağım. Seni yüzüstü bırakmayacağım ve seni terk etmeyeceğim.”
  grc-BRENT: οὐκ ἀντιστήσεται ἄνθρωπος κατενώπιον ὑμῶν πάσας τὰς ἡμέρας τῆς ζωῆς σου·
    καὶ ὥσπερ ἤμην μετὰ Μωυσῆ, οὕτως ἔσομαι καὶ μετὰ σοῦ, καὶ οὐκ ἐγκαταλείψω σε οὐδʼ
    ὑπερόψομαί σε.
  ind-AYT: Tidak seorang pun akan tahan berdiri di hadapanmu sepanjang hidupmu. Seperti
    Aku menyertai Musa, demikian juga Aku akan menyertaimu. Aku tidak akan meninggalkanmu
    atau tidak akan mengabaikanmu.
  nya-nya: Palibe munthu amene adzatha kukugonjetsa masiku onse a moyo wako. Monga
    Ine ndinakhalira ndi Mose, chomwechonso ndidzakhala nawe. Sindidzakusiya kapena
    kukataya.
  hrv-hrv: Nitko neće odoljeti pred tobom u sve dane tvog života; ja ću biti s tobom,
    kao što sam bio s Mojsijem, i nikada te neću napustiti niti ću te ostaviti.
  mps-mps: Te bidi me deligo te dage aiyaba elalumainu elama, te nage isimainu ebo,
    te usu me egobeo. Te ena nage dali bidiyu, te ena Moses dali bidali tiwai gilama
    yaibao. Eno homugo nage me gegeda palogobeo, eno nage munu me taga pogobeo.
  tpi-tpi: Josua, long taim yu stap laip, i no gat wanpela lain man inap winim yupela
    long pait. Mi bai i stap wantaim yu olsem mi bin i stap wantaim Moses. Mi no ken
    lusim tingting long yu.
  dan-1931: Så længe du lever, skal det ikke være muligt for nogen at holde Stand
    imod dig; som jeg var med Moses, vil jeg være med dig; jeg vil ikke slippe dig
    og ikke forlade dig.
  vie-OVCB: Suốt đời con, quân thù đều phải khuất phục. Như Ta đã từng ở với Môi-se,
    Ta cũng sẽ ở với con luôn, Ta sẽ không quên, và không lìa bỏ con đâu.
  guj-2017: તારા જીવનના સર્વ દિવસો દરમ્યાન કોઈ પણ તારો સામનો કરી શકશે નહિ. જેમ હું
    મૂસા સાથે હતો તેમ હું તારી સાથે રહીશ; હું તને તજીશ કે મૂકી દઈશ નહિ.
  pon-2006A: “Sohte me pahn kak kaloweiukedi erein omw mour. I pahn ieiang uhk duwehte
    ei kin ieiang Moses. I sohte pahn keseiukala.
  por-BRBSL: Nenhum homem será capaz de estar diante de você todos os dias de sua
    vida. Como eu estive com Moisés, assim eu estarei com vocês. Não vos falharei
    nem vos abandonarei.
  cth-cth: Na hringyung thung pueng nange na hmalah apihai kangdout thai mahoeh. Mosi
    koe kai ka o e patetlah nang koehai kai ka o han. Kai ni na pahnawt mahoeh, na
    cetkhai mahoeh.
  twi-twi: Obiara rentumi nsɔre ntia wo, wo nkwanna nyinaa. Sɛnea na mekaa Mose ho
    no, saa ara na mɛka wo ho. Merennyaw wo na merempa wʼakyi da.
  hlt-hlt: Na hingnah a tue khui boeih na hmai ah hlang loh m'pai thil thai mahpawh.
    Moses taengkah ka om bangla nang taengah ka om van ni. Nang te kang rhael pawt
    vetih nang kan hnoo mahpawh.
  tbz-SIM: Òmɔù í yóó dɑ dɑ́ɑ́tí ɑ fòmmu mumɔu, n yó ndɑ bonɛ̀mu n do bonɛ̀ mɛ̀ɛ̀
    botí Mɔyiisi. N yí yóó dɑ bútínnɛ́, n yí yóó dɑ dootóo.
  msy-2020: Eghtɨ nɨ Josua, Kɨ Moses ko ikezɨ moghɨra, kɨ nɨ ko ikiam. Kɨ zurara nɨ
    ko ikɨ, egh nɨ ategh mangan kogham. Nɨ nguazimɨn angamɨra ikiamin dughiamɨn, gumazir
    taba nɨ mɨsogh nɨ abɨraghan kogham.
  dop-dop: Kolontunɑɑ tǝnɑ kɑ seeki-ŋ kɛ́, hɑlǝnɑ ń sʋʋ pʋ́ʋ́ɣʋ́. Mpi tɔ, mɑɑ wɛɛ
    nyɑ́ wɑɑlɩ kɛ́, ɩsɩɩ mɑɑ wɛ Moisi kiŋ tɔ. Mɑ kɑɑ lɔ-ŋ, pǝyele mɑ kɑɑ hɑtǝlǝnɑ-ŋ
    pɑɑ pǝcɔ.
  azb-azb: Bütün ömrün boyu heç kəs sənə qarşı çıxa bilməyəcək. Musa ilə olduğum kimi
    səninlə də olacağam, səni atmayacağam və tərk etməyəcəyəm.
  eng-DBY: 'None shall be able to stand before thee all the days of thy life: as I
    was with Moses, so will I be with thee; I will not leave thee, neither will I
    forsake thee.'
  hin-2017: तेरे जीवन भर कोई तेरे सामने ठहर न सकेगा; जैसे मैं मूसा के संग रहा वैसे
    ही तेरे संग भी रहूँगा; और न तो मैं तुझे धोखा दूँगा, और न तुझको छोड़ूँगा। (इब्रा.
    13:5)
  swp-swp: 'Em mauri asubenadi gamagaridi taba nige tau esau matam eai i toro: doha
    eau Mose maedana, eau hinage maedam: taba nige ea boraim, taba nige ea nuagabaem.'
  eng-YLT: '''No man doth station himself before thee all days of thy life; as I have
    been with Moses, I am with thee, I do not fail thee, nor forsake thee;'
  kne-kne: Maga di makaabak en sik-a si gobat engganas kateyam. Kankanayon ay wadaak
    en sik-a ay kaman din kawadak en Moses. Adiak polos taytaynan sik-a.
  eng-WYC-2017: None shall be able to against-stand you in all the days of thy life;
    as I was with Moses, so I shall be with thee; I shall not leave, neither I shall
    forsake thee.
  eng-WMBB: No man will be able to stand before you all the days of your life. As
    I was with Moses, so I will be with you. I will not fail you nor forsake you.
  urd-GVH: तेरे जीते-जी कोई तेरा सामना नहीं कर सकेगा। जिस तरह मैं मूसा के साथ था,
    उसी तरह तेरे साथ भी हूँगा। मैं तुझे कभी नहीं छोड़ूँगा, न तुझे तर्क करूँगा।
  rug-rug: Zosua! Loke tie kaqu boka va kilasigo si agoi pa doduruna sa mua tinoa.
    Gua sapu koa somana si Rau koe Mosese, si kaqu gua tugo si Rau koa goi. Lopu kaqu
    luara panigo na veko panigo Rau si agoi.
  gaz-gaz: Bara jireenya keetii guutuu namni si dura dhaabachuu dandaʼu tokko iyyuu
    hin jiru. Ani akkuman Musee wajjin ture sana si wajjinis nan taʼa; ani gonkumaa
    si hin gatu yookaan si hin dhiisu.
  fra-LSG: Nul ne tiendra devant toi, tant que tu vivras. Je serai avec toi, comme
    j’ai été avec Moïse; je ne te délaisserai point, je ne t’abandonnerai point.
  gnn-gnn: Nhenydja Djatjuwa yurru dhärra wuṉḏaŋarrthirrina yana, bili yakana wiripuŋuyunydja
    yurru yolŋuyu djuḻkmarama nhuna. Ŋarranydja yurru nhokala bitjanna liŋguna galkina
    yana, bitjanna bitjarra ŋarra ŋäthili Mawtjitjkala. Yakana ŋarra yurru nhuna ganandja.
  yal-yal: Muxu yo mi nɔɛ i yɛɛ ratiyɛ i ya siimayani. N luma nɛn i xɔn alo n yi Musa
    xɔn kii naxan yi. N mi i rabeɲinɲɛ, n mi n mɛ i ra.
  haw-1868: Aole loa e hiki i kekahi kanaka ke ku imua ou, i na la a pau o kou ola
    ana. Me a'u i noho pu ai me Mose, pela no wau me oe. Aole au e waiho aku, aole
    hoi e haalele ia oe.
  arb-NAV: وَلَنْ يَقْدِرَ أَحَدٌ أَنْ يُقَاوِمَكَ كُلَّ أَيَّامِ حَيَاتِكَ، لأَنِّي
    سَأَكُونُ مَعَكَ كَمَا كُنْتُ مَعَ مُوسَى. لَنْ أُهْمِلَكَ وَلَنْ أَتْرُكَكَ.
  ewe-ewe: Le wò agbemeŋkekewo katã me la, ame aɖeke mate ŋu anɔ te ɖe nuwò o, elabena
    manɔ kpli wò abe ale si menɔ kple Mose ene. Nyemagblẽ wò ɖi alo aɖe asi le ŋuwò
    o.
  eng-LEE: 'No man shall be able to stand up before thee all the days of thy life;
    as I was with Moses, so will I be with thee: I will not let thee fail, nor forsake
    thee.'
  asm-FB: তোমাৰ জীৱনৰ গোটেই কালত কোনো লোক তোমাৰ আগত থিয় হ’ব নোৱাৰিব; মই মোচিৰ লগত
    থকাৰ দৰে তোমাক ত্যাগ নকৰিম বা এৰি নাযাওঁ।
  sus-A: مِشِ يٌ مُ نْمَ عِ رَ عِ شَ سِمَيَ كُي. وٌن بِرِن نَ عَ رَ، عَلْ مُشُ نُن
    مُنسَ نُ عَ رَ كِ نَشّ. ﭑ مُ عِ رَبّحِنمَ، ﭑ مُ عِ رَبٌلٌمَ.»
  fra-SBL: Aucun homme ne pourra se tenir devant toi tous les jours de ta vie. Comme
    j'ai été avec Moïse, je serai avec toi. Je ne te laisserai pas tomber et je ne
    t'abandonnerai pas.
  hbo-hbo: לֹֽא־יִתְיַצֵּ֥ב אִישׁ֙ לְפָנֶ֔יךָ כֹּ֖ל יְמֵ֣י חַיֶּ֑יךָ כּֽ͏ַאֲשֶׁ֨ר
    הָיִ֤יתִי עִם־מֹשֶׁה֙ אֶהְיֶ֣ה עִמָּ֔ךְ לֹ֥א אַרְפְּךָ֖ וְלֹ֥א אֶעֶזְבֶֽךָּ׃
  piu-2006: '@see-verse:JOS.001.004'
  kik-kik: Gũtikagĩa mũndũ ũkaahota gũgwĩtiiria matukũ mothe ma muoyo waku. O ta ũrĩa
    ndaarĩ na Musa, ũguo noguo ngũkorwo hamwe nawe; ndigagũtiganĩria kana ngũtirike.
  omb-omb: Hate gategale ve vin labe lai vovohoigo lolo rani doluegi na nom mwasoana.
    Siu neu meigo mwerehi neu mei Mosis. Neu nain siregi nigo tea me nain teu vohogi
    nigo tea.
  fra-NCL: Nul ne tiendra devant toi pendant tous les jours de ta vie ; comme j’ai
    été avec Moïse, je serai avec toi ; je ne te délaisserai, ni ne t’abandonnerai.
  cek-AK: Na hing thung misatuk hanah na hmaa ah angdoe kami mi doeh om mak ai; Mosi
    ka oh thuih baktih toengah, kang oh thuih han; kang caeh taak mak ai, kang pahnawt
    sut mak ai.
  cuk-cuk: Be-dula-gudiidgi, dule bipisaale begi nakosulid. Ar an igi-Moisésʼba gudigusa,
    deyobi, an beba gudii gumogoed. An be-metosulid, walagwen an be-obegosurbalid.”
  uig-CYR: Сениң барлиқ һаят күнлириңдә һеч ким саңа қарши туралмайду. Мән Өзүм Муса
    билән биллә болғандәк сениң билән биллә болуп, сени һәргиз ташливәтмәймән.
  pma-pma: “En avong vasi komoul koro, out vasi koa kiha ien, vangi meatin sav keil
    hetovuol helinuk. Inau, nito venuk hesuval koa naro ral min Mosis. Anatin, inau
    nito hetal minuk lisenges ka nasakras malokoveinuk.
  tel-2017: నీవు జీవించే రోజులన్నిటిలో ఎవ్వరూ నీ ముందు నిలవలేరు, నేను మోషేకు తోడుగా
    ఉన్నట్టు నీకూ తోడుగా ఉంటాను. నిన్ను విడిచి పెట్టను, వదిలెయ్యను.
  hat-BSA: Nanpwen moun ki kapab kanpe devan ou pandan tout jou lavi ou. Menm jan
    ke Mwen te avèk Moïse la, Mwen va avèk ou. Mwen p ap fè bak ni abandone ou.
  kos-kos: Joshua, wangin mwet ac fah kutangkomla ke lusen moul lom. Nga ac fah wi
    kom oana nga tuh welul Moses. Nga fah tia fahsr liki kom ac nga ac fah wi kom
    pacl e nukewa.
  hbo-WLC: לֹֽא־יִתְיַצֵּ֥ב אִישׁ֙ לְפָנֶ֔יךָ כֹּ֖ל יְמֵ֣י חַיֶּ֑יךָ כַּֽאֲשֶׁ֨ר הָיִ֤יתִי
    עִם־מֹשֶׁה֙ אֶהְיֶ֣ה עִמָּ֔ךְ לֹ֥א אַרְפְּךָ֖ וְלֹ֥א אֶעֶזְבֶֽךָּ׃
  ibo-ibo: Ọ dịghị onye ọbụla pụrụ iguzo imegide gị ụbọchị niile nke ndụ gị. Aga m
    anọnyere gị dịka m si nọnyere Mosis. Agaghị m ahapụ gị aka. Agaghị m agbakụtakwa
    gị azụ.
  ory-ory: ତୁମ୍ଭର ଯାବଜ୍ଜୀବନ ତୁମ୍ଭ ସମ୍ମୁଖରେ କେହି ଠିଆ ହୋଇ ପାରିବ ନାହିଁ; ଆମ୍ଭେ ଯେପରି ମୋଶା
    ସଙ୍ଗରେ ଥିଲୁ, ସେପରି ଆମ୍ଭେ ତୁମ୍ଭ ସଙ୍ଗରେ ଥିବା; ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରତି ନିରସ୍ତ ହେବା ନାହିଁ,
    କି ତୁମ୍ଭକୁ ତ୍ୟାଗ କରିବା ନାହିଁ।
  chk-chk: Esap wor eman epwe tongeni ü ngonuk lon ränin manauom meinisin. Usun üa
    eti Moses, iei usun üpwe pwal etuk. Üsap tümwününgau ngonuk, üsap pwal likituk.
  rop-rop: “Wal yu, Joshuwa, nomeda haulong yu garra jidan laibala, bat stil nobodi
    kaan stapam yu en bidim yu, dumaji ai garra jidan garram yu olataim jis laik aibin
    jidan garram Mosis. Ai kaan gowei en libum yu.
  ukr-1871: Нїхто не встоїть перед тобою поки й віку твого. Як був я з Мойсейом, так
    буду й з тобою; не відхилю від тебе руки моєї і не полишу тебе.
  deu-1951: Niemand soll vor dir bestehen dein Leben lang; wie ich mit Mose gewesen
    bin, also will ich auch mit dir sein; ich will dich nicht loslassen und gar nicht
    verlassen.
  eng-JPS: There shall not any man be able to stand before thee all the days of thy
    life; as I was with Moses, so I will be with thee; I will not fail thee, nor forsake
    thee.
  srp-1865: Niko se neæe održati pred tobom svega vijeka tvojega; s tobom æu biti
    kao što sam bio s Mojsijem, neæu otstupiti od tebe niti æu te ostaviti.
  lug-lug: Tewali n’omu alisobola kubaziyiza ennaku zonna ez’obulamu bwo; nga bwe
    nabeeranga ne Musa era bwe ntyo bwe nnaabeeranga naawe, sirikuleka wadde okukwabuulira.
  heb-heb: לא יתיצב איש לפניך כל ימי חייך כאשר הייתי עם משה אהיה עמך לא ארפך ולא אעזבך׃
  ben-IRV: তোমার সমস্ত জীবনকালে কেউ তোমার সামনে দাঁড়াতে পারবে না; আমি যেমন মোশির
    সঙ্গে সঙ্গে ছিলাম, তেমনই তোমারও সঙ্গে সঙ্গে থাকব; আমি তোমাকে একা ছাড়ব না বা তোমাকে
    ত্যাগ করব না।
  pan-pan: ਤੇਰੀ ਸਾਰੀ ਜਿੰਦਗੀ ਵਿੱਚ ਕੋਈ ਮਨੁੱਖ ਤੇਰੇ ਸਾਹਮਣੇ ਨਹੀਂ ਠਹਿਰ ਸਕੇਗਾ। ਜਿਵੇਂ ਮੈਂ
    ਮੂਸਾ ਦੇ ਨਾਲ ਰਿਹਾ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੇਰੇ ਨਾਲ ਵੀ ਰਹਾਂਗਾ, ਮੈਂ ਤੈਨੂੰ ਨਹੀਂ ਛੱਡਾਂਗਾ ਅਤੇ
    ਨਾ ਤੈਨੂੰ ਤਿਆਗਾਂਗਾ।
  mya-JVB: သင့် အသက် တည်သည် ကာလ ပတ်လုံး သင့် ရှေ့ မှာ အဘယ်သူမျှမ ခံ မရပ်နိုင်ရာ။ မောရှေ
    နှင့်အတူ ငါရှိ သကဲ့သို့ သင် နှင့်အတူ ငါရှိ လိမ့်မည်။ ငါသည် သင့် ကို မ စွန့် ၊
    သင့် ကိုပစ် ၍မ ထား။
  tte-O: Nige tomo yabo sowasowana ikaiwe-gabaegiwo yawasim meuloina koina. Kani yasaguiwo
    besiele tauna kona Mosese yasasaguine. Nige sowana yalogabaegiwo kaiwena sauga
    meuloina yau mekaukava kowa.”
  tbg-tbg: Are qaqi variqira vina entara kia ho vovano iqoka raqiharo ai aatara kaanarove.
    Te kia ai qaqira karaiti, te Mosira vataake variqi vunantemake, ai vataake variqi
    virerave.
  hmo-hmo: “Iosua e, oiemu mauri dinadia ibounai lalonai tau ta ese oi do ia halusia
    diba lasi. Lau be oi dekenai do lau noho, Mose dekenai lau noho hegeregerena.
    Nega ibounai oi do lau bamoa, bona oi do lau rakatania lasi.
  urd-urd: तेरी ज़िन्दगी भर कोई शख्स़ तेरे सामने खड़ा न रह सकेगा; जैसे मैं मूसा के
    साथ था वैसे ही तेरे साथ रहूँगा मैं न तुझ से अलग हूँगा और न तुझे छोड़ूंगा।
  rus-SYN: 'Никто не устоит пред тобою во все дни жизни твоей; и как Я был с Моисеем,
    так буду и с тобою: не отступлю от тебя и не оставлю тебя.'
  bqc-SIM: E ǹ gɛ ǹ gaò gbɛ̃e a e n gã fĩo. Lá má kú ń Mↄizio, màa máↄ
    kunnↄ. Má n to weo, má pãkpanzi bauo.
  tcz-CHONGTHU: Nahinkho lhumkeijuva namasang uva koimacha dingjoulou ding, Mose kana
    dinpi banga nangho jong kadinpi jingdiu, kadalhah louheldiu chuleh kanungsun louhel
    ding nahiuve.
  mar-mar: तुझ्या आयुष्यात तुझ्यापुढे कोणाचाही टिकाव लागणार नाही, जसा मोशेबरोबर मी
    होतो तसाच तुझ्याबरोबरही मी असेन, मी तुला सोडून जाणार नाही. व तुला टाकणार नाही.
  soq-soq: E wanempa walamawe mai mida da nanausiepia rua, dia. Ne ipa Moses do lakasantena
    ruawa e mai eepa, dia.
  qub-qub: Moisesta yanapashänömi gamtapis mana cachaypa yanapäshayqui. Chaymi cawashayquicamaga
    mana pipis binsishunquicunapächu.
  bqp-bqp: Ari ǹ gɛ́ gao gbɛ̃ke ni le à n gã̀ fĩro. Lákũ má kú kũ Musao nà, lɛn
    manigↄ̃ kú kũnwo lɛ. Mani n tónlo, mani pã kpányĩ zikiro.
  hat-hat: Pandan tout rès vi ou, pesonn p'ap ka kenbe tèt ak ou. M'ap toujou kanpe
    la avèk ou, menm jan mwen te toujou la avèk Moyiz. Mwen p'ap vire do ba ou, mwen
    p'ap janm lage ou.
  eng-BSB: No one shall stand against you all the days of your life. As I was with
    Moses, so will I be with you; I will never leave you nor forsake you.
  tod-tod: Nu nɔpɛ ge la loga è luɠɔ, è-zii ma voloi pɛ su. Nà ɠɛ è ʋa, eɠɛʋelei
    gè ɠɛni la Moize ʋa, gè la yeeɓega è ʋa pɛ, gè la ɠɛlɛa è ʋa ɲɛgɛlɛin.
  eng-WEBPB: No man will be able to stand before you all the days of your life. As
    I was with Moses, so I will be with you. I will not fail you nor forsake you.
  kbq-kbq: Hagi Josuagama maninka vanana kna'afina, Mosesema hu'noaza hu'na Nagra
    kagrane mani'ne'na namefira huogamisugeno, mago vahe'mo'e huno hara huno kazeri
    kageteoregahie.
  nhe-BL: Axaca huelis mitztlanis ipan nochi moyolis. Na niitztos mohuaya queja niitztoya
    ihuaya Moisés. Ax quema nimitzcajtehuas, niyon ax nimitztlahuelcahuas.
  sps-sps: Josua, tana toto tsuam sikia ta tafisuan te onots non ma kat tap manyi,
    te naa romi tana puaan, tana saa, Nyo gim on rou ma anofe manyi, san Anyo kaa
    fiisen marom faarei te kaa fiisen fi minyo e Moses.
  bus-bus: Ai ǹ gá gao gbɛ̃ke é e à n gã̀sã fĩro. Lán má kú kↄ̃n Musao nà, lɛn mɛ́gↄ̃
    kúnyo lɛ. Mɛ́ n tónlo, mɛ́ pã kpánzi zikiro.
  gub-BL: Nereko mehe nehe, nemàno 'ym mehe we nehe, ni amo teko nupuner kwaw nereitykaw
    rehe wà nehe. (Izaew izuapyapyr wiko putar a'e ywy wazar romo wà nehe. Ereiko
    putar waneruze'egar romo nerekuwe mehe nehe.) Aiko Moizez hehe we har romo ihe.
    Nezewegatete aiko putar nerehe we har romo ihe nehe no. Nuruezar pixik kwaw ihe
    nehe. Napuir pixik kwaw newi nehe, i'i Tupàn Zuzue pe a'e.
  eng-DRA: 'No man shall be able to resist you all the days of thy life: as I have
    been with Moses, so will I be with thee: I will not leave thee, nor forsake thee.'
