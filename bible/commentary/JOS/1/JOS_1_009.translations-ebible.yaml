  fra-SBL: Ne t'ai-je pas ordonné ? Sois fort et courageux. N'aie pas peur. Ne t'effraie
    pas, ne t'effraie pas, car Yahvé ton Dieu est avec toi partout où tu iras. »
  hbo-hbo: הֲלֹ֤וא צִוִּיתִ֙יךָ֙ חֲזַ֣ק וֶאֱמָ֔ץ אַֽל־תַּעֲרֹ֖ץ וְאַל־תֵּחָ֑ת כִּ֤י
    עִמְּךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ בְּכֹ֖ל אֲשֶׁ֥ר תֵּלֵֽךְ׃ פ
  piu-2006: '@see-verse:JOS.001.008'
  kik-kik: Githĩ ti-niĩ ngwathĩte? Wee gĩa o na hinya na ũũmĩrĩrie. Ndũkanetigĩre
    o na kana; ũũrwo nĩ hinya, nĩgũkorwo Jehova Ngai waku arĩ hamwe nawe kũrĩa guothe
    ũrĩthiiaga.”
  omb-omb: Neu nau veve be lawego huri ve goi labe siaga me mese matagu. Mese rurururu,
    me mese wiriwiri huri nomu Huqe Mauri lo gineu doluegi ngeie meigo logo nigo gom
    vano.”
  fra-NCL: 'Ne te l’ai-je pas commandé : Fortifie-toi et prends courage ? Sois sans
    crainte et sans peur, car Yahweh, ton Dieu, est avec toi partout où tu iras. »'
  cek-AK: Lok kang paek na ai maw? Na thacaksak loe, misahoihaih hoiah om ah; zii
    hmah loe, palungboeng hmah; na caeh haih ahmuen kruekah, na Angraeng Sithaw mah
    na oh haih tih, tiah a naa.
  cuk-cuk: 'Bato an bega sogsad: ¡Gandik be sao, melle be galakuo. Melle be dobguo,
    melle be nig-argwanbalo! Ar bia be naoedba, ani an be-Bab-Dummad-Jehová, beba
    gudii guoed.”'
  uig-CYR: 'Мана саңа: — Җүръәтлик вә қәйсәр бол, дәп буйруған едимғу? Шуңа һеч вәһимигә
    чүшмә, жүрәксиз болма; чүнки қәйәргә барсаң Пәрвәрдигар Худайиң сән билән биргидур.'
  pma-pma: “Anatin, navit mahit risi minuk keke rendemien onom hekeih ka konametautei.
    Tinom namaleileitei vuo konandem maenuktei, veni inau, Iahova, Ahi onom, nito
    venuk en out vasi kiha ien.”
  tel-2017: నేను ఆజ్ఞ ఇచ్చాను గదా, నిబ్బరం కలిగి ధైర్యంగా ఉండు, దిగులు పడకు, భయపడకు.
    నీవు నడిచే మార్గమంతా నీ దేవుడైన యెహోవా నీకు తోడుగా ఉంటాడు.”
  hat-BSA: “Èske mwen pa t kòmande ou? Kenbe fèm e pran kouraj! Pa tranble ni enkyete,
    paske SENYÈ a, Bondye ou a, avèk ou nenpòt kote ou ale.”
  kos-kos: Esam lah nga fahk tari nu sum tuh kom in ku ac pulaikna. Nik kom sangeng
    ku fuhleak, tuh nga, LEUM GOD lom, ac fah wi kom yen nukewa kom fahsr we.”
  hbo-WLC: הֲל֤וֹא צִוִּיתִ֙יךָ֙ חֲזַ֣ק וֶאֱמָ֔ץ אַֽל־תַּעֲרֹ֖ץ וְאַל־תֵּחָ֑ת כִּ֤י
    עִמְּךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ בְּכֹ֖ל אֲשֶׁ֥ר תֵּלֵֽךְ׃ פ
  ibo-ibo: Ọ bụ na m enyebeghị gị iwu sị gị, Nwee obi ike, dịrịkwa ike! Wezuga ụjọ
    niile na ịda mba nke obi. Cheta na mụ, bụ Onyenwe anyị Chineke gị, nọnyeere gị
    ebe ọbụla ị na-aga.”
  ory-ory: ଆମ୍ଭେ କି ତୁମ୍ଭକୁ ଆଜ୍ଞା ଦେଇ ନାହୁଁ? ବଳବାନ ହୁଅ ଓ ସାହସିକ ହୁଅ; ତ୍ରାସଯୁକ୍ତ ହୁଅ
    ନାହିଁ, କି ହତାଶ ହୁଅ ନାହିଁ; କାରଣ ତୁମ୍ଭେ ଯେଉଁଆଡ଼େ ଯିବ, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭର
    ସଙ୍ଗୀ ହେବେ।”
  chk-chk: Ifa usun, üsap allük ngonuk pwe kopwe apöchökülok o tipepwora? Kosap niuokus,
    kosap pwal rükö, pun ngang ewe Samol mi Lapalap om Kot üpwe etuk ekis meinisin
    ia kopwe feila ie.”
  rop-rop: “Wal yu irrim mi brabliwei na. Mi na YAWEI, en mi na dalimbat yu blanga
    jidan strongbala en nomo bradin, dumaji ai garra jidan garram yu nomeda wujei
    yu go.” Lagijat na God bin tok langa Joshuwa.
  ukr-1871: 'Я ж завітую тобі: Стій твердо й мужно, не лякайсь і не вдавайсь в тугу:
    бо Господь, Бог твій з тобою, куди б ти нї повернувсь.'
  deu-1951: Habe ich dir nicht geboten, daß du stark und fest sein sollst? Sei unerschrocken
    und unverzagt; denn der HERR, dein Gott, ist mit dir überall, wohin du gehst.
  eng-JPS: 'Have not I commanded thee? Be strong and of good courage; be not affrighted,
    neither be thou dismayed: for the LORD thy God is with thee whithersoever thou
    goest.'''
  srp-1865: 'Nijesam li ti zapovjedio: budi slobodan i hrabar? ne boj se i ne plaši
    se; jer je s tobom Gospod Bog tvoj kuda god ideš.'
  lug-lug: Si nze nkulagidde? Noolwekyo ddamu amaanyi, guma omwoyo, totya era toterebuka
    kubanga Mukama Katonda wo anaabanga naawe buli gy’onoogendanga.”
  heb-heb: הלוא צויתיך חזק ואמץ אל תערץ ואל תחת כי עמך יהוה אלהיך בכל אשר תלך׃
  ben-IRV: আমি কি তোমাকে আজ্ঞা দিই নাই? তুমি বলবান হও ও সাহস কর, ত্রাসযুক্ত কি নিরাশ
    হয়ো না; কেননা তুমি যে কোন স্থানে যাও, সেই স্থানে তোমার ঈশ্বর সদাপ্রভু তোমার সহবর্ত্তী।
  pan-pan: ਕੀ ਮੈਂ ਤੈਨੂੰ ਹੁਕਮ ਨਹੀਂ ਦਿੱਤਾ? ਤਕੜਾ ਹੋ ਅਤੇ ਹੌਂਸਲਾ ਰੱਖ, ਨਾ ਕੰਬ ਅਤੇ ਨਾ ਘਬਰਾ
    ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਜਿੱਥੇ ਤੂੰ ਜਾਵੇਂ ਤੇਰੇ ਅੰਗ-ਸੰਗ ਹੈ।
  mya-JVB: သင့် ကို ငါမှာ ထားသည်မ ဟုတ်လော။ အား ယူ၍ ရဲရင့် ခြင်းရှိလော့။ မ ကြောက် နှင့်၊
    စိတ် မ ပျက်နှင့်။ သွား လေရာရာ၌ သင် ၏ဘုရား သခင်ထာဝရဘုရား ရှိသည်ဟု မိန့်တော်မူ၏။
  tte-O: Yawaloko koliwo ukwaiwe yo ukwatepatu. Tabu matausi yo tabu katewakaka kaiwena
    tem toisabo dedei koina kulau, yau Yeoba am Yaubada mekamkava.”
  tbg-tbg: Te vaaka ariara kia qetaraitira, kempukaiqama kehara variqira vuane, tunarave.
    Are taini tainie vi aniraqe te Noravano Kotika ai Variqavano ai vataake variainarara
    tira, are kia vo haika aatu qetairaro ai muntukavano maara ntaarire, turo, tiro.
  hmo-hmo: Oi lau hamaoroa vadaeni, ani, do oi goada bona do oi boga auka. Do oi gari
    lasi, bona oiemu lalona do ia manoka lasi, badina be lau Lohiabada, oiemu Dirava,
    ese oi loaloa gabudia ibounai dekenai oi do lau bamoa noho.”
  urd-urd: क्या मैनें तुझको हुक्म नहीं दिया? इसलिए मज़बूत हो जा और हौसला रख; ख़ौफ़
    न खा और बेदिल न हो, क्यँकि ख़ुदावन्द तेरा ख़ुदा जहाँ जहाँ तू जाए तेरे साथ रहेगा।”
  rus-SYN: 'Вот Я повелеваю тебе: будь тверд и мужествен, не страшись и не ужасайся;
    ибо с тобою Господь Бог твой везде, куда ни пойдешь.'
  bqc-SIM: Mámɛ ma yãdìlɛnɛo lò? Sↄ̃dilɛ, níↄ wↄ́ↄ vĩ. Ńsu to vĩa n kũo.
    Ńsu to sↄ̃ kɛ̃nguo, asa ma Dii n Lua, máↄ kunnↄ gu pↄ́ ńlɛ gɛ́u píiɛ.
  tcz-CHONGTHU: Keiman thupeh kahinpeh louva nabol ham? Hatninlang hangin, kicha hihbeh’in,
    tijatna jong neihih in ajeh chu na Pakai na Pathennin nachena chan’uva nalhonpi
    jing dingu ahi,” ati.
  mar-mar: मी तुला आज्ञा केली नाही का? बलवान हो, धीट हो, घाबरू नकोस, धैर्यहीन होऊ
    नकोस, कारण तू जाशील तिकडे तुझा देव परमेश्वर तुझ्याबरोबर असेल.”
  qub-qub: Noga Tayta Diosniquimi maychöpis yanapäshayquipaj. Nogami niycä mana manchacunayquipaj,
    sumaj balurchanayquipaj.»
  bqp-bqp: Makũ mɛ́ ma yã dìtɛnnɛroo? Ǹ zɛ gbãna ǹgↄ̃ wↄ́rↄgↄ vĩ. Ǹsun tó vĩna
    n kũro, ǹsun bídi kɛro, zaakũ makũ Dikiri n Luda, manigↄ̃ kú kũnwo gu kũ
    ntɛn gɛ́n pínki.
  hat-hat: Chonje lòd mwen te ba ou! Mete gason sou ou! Pa janm dekouraje! Ou pa bezwen
    tranble, ou pa bezwen pè, paske Seyè a, Bondye ou la, ap toujou kanpe la avèk
    ou kote ou pase.
  eng-BSB: Have I not commanded you to be strong and courageous? Do not be afraid;
    do not be discouraged, for the LORD your God is with you wherever you go.”
  tod-tod: Gè la boni è ma ɓaa ga, yiilɔɔ, è zɛbɛzeɠe? Mina lua ani nɔpɛ ba, è
    zasu mina ɓali, mazɔlɔɔ nà, Ɠɔoɠɔ GALAGI, ɗa-ƓALAGI, nà ɠɛ è ʋa, ʋɛ nɔpɛ è
    liizu ná.»
  eng-WEBPB: Haven’t I commanded you? Be strong and courageous. Don’t be afraid. Don’t
    be dismayed, for the LORD your God is with you wherever you go.”
  kbq-kbq: Hagi Nagra ko' huhankaveti'na hugante'nogu korora osunka oti hanaveti'nenka,
    kamanogura hunka kahirahikura osuo. Na'ankure Ra Anumzana kagri Anumzamo'na maka
    kazigama vanantega kagrane vugahue.
  nhe-BL: Pero nimitznahuatía ximoyoltetili huan ximosemaca. Amo ximajmahui, niyon
    amo ximocueso, pampa na, nimoTECO Dios, niitztos mohuaya campa hueli campa tinentinemis.”
  sps-sps: Anofe vaaren vegiau te tsue of im, to ma siireits ana nyi te tsutsun faparits!
    Oraav ge fagagaar vaare tana sana Anyo Gov tsumanyi, ana Nyo kaa fiisen maromi
    tana fo pan te naa romi.”
  bus-bus: Mámbe ma yã dìɛnnɛroo? Ǹ zɛ gbãa ǹgↄ̃ wↄ́rↄngↄ vĩ. Ǹton tó vĩa n kũro.
    Ǹton bídi kɛro, zaakɛ mamↄma Dii n Luda, mɛ́gↄ̃ kúnyo guu kɛ̀ nɛ́ɛ gaan píngi.
  gub-BL: — Nekàg nehe, ekyze zo ma'e wi nehe, a'e kwez newe kury. Ekyzeahy zo (a'e
    ywy rehe har wanuwi nehe). Nerury'ar zo nehe. Ta'e ihe nezar romo aiko putar wyzài
    neho àwàm me ihe nehe xe, i'i Tupàn Zuzue pe.
  eng-DRA: 'Behold I command thee, take courage, and be strong. Fear not and be not
    dismayed: because the Lord thy God is with thee in all things whatsoever thou
    shalt go to.'
