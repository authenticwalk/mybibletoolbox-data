verse: JOS.001.009
translations:
  mal-C: ബലവും ധൈര്യവും ഉള്ളവനായിരിക്കാൻ ഞാൻ നിന്നോടു കൽപ്പിച്ചില്ലയോ; ഭയപ്പെടരുത്,
    ഭ്രമിക്കുകയും അരുത്; നിന്റെ ദൈവമായ യഹോവ നീ പോകുന്നിടത്തൊക്കെയും നിന്നോടുകൂടെ ഉണ്ടായിരിക്കും.”
  deu-TKW: 'Habe ich dir ja doch anbefohlen: Sei fest und thatkräftig! Sei ohne Furcht
    und unverzagt, denn Jahwe, dein Gott, ist mit dir bei allem, was du unternimmst.'
  lin-lin: 'Boni, nalobaki na yo te : Zala makasi mpe yika mpiko ? Kozala na somo
    te mpe kolemba nzoto te, pamba te Ngai Yawe, Nzambe na yo, nakozala elongo na
    yo na bisika nyonso oyo okokende. »'
  eng-LSV: Have I not commanded you? Be strong and courageous; do not be terrified
    nor frightened, for your God YHWH [is] with you in every [place] to where you
    go.”
  eng-GNV: Haue not I commanded thee, saying, Be strong and of a good courage, feare
    not, nor be discouraged? for I the Lord thy God will be with thee, whithersoeuer
    thou goest.
  eng-WEBSTER: 'Have not I commanded thee? Be strong and of a good courage; be not
    afraid, neither be thou dismayed: for the LORD thy God is with thee whithersoever
    thou goest.'
  nhw-BL: Pero nimitznahuatía ximoyoltetili huan ximoyolchicahua. Amo ximajmahui,
    niyon amo ximotequipacho, pampa na, nimoTECO Dios, niitztos mohuaya campa hueli
    campa tinentinemis.”
  swh-ONEN: Je, si mimi niliyekuamuru? Uwe hodari na shujaa. Usihofu wala usivunjike
    moyo, kwa kuwa Bwana Mungu wako atakuwa pamoja nawe kokote uendako.”
  bba-bba: A yɑɑyo mɑ nɑ nun yiire nɑ nɛɛ, ɑ n wɔruɡɔru mɔ. A ku de wunɛn tororu tu
    kɑrɑ, domi nɛ Gusunɔ wunɛn Yinni ko nɑ n wɑ̃ɑ kɑ wunɛ bɑɑmɑ mi ɑ dɔɔ.
  eng-KJVCPB: 'Have not I commanded thee? Be strong and of a good courage; be not
    afraid, neither be thou dismayed: for the Lord thy God is with thee whithersoever
    thou goest.'
  cpy-cpy: Naakataki kantzimiri pikyaaryooti, kametha piñaaperotyaa. Eero pithaawawaetzi,
    eero powashaanta-waeta, tema naaka Pitajorentsite, ashi nowaero notsipa-timi jempe-rika
    pikinayitee.”
  mpx-mpx: Iyaka ya ba haba eliyam te nu gasisi ge atem ni matuwa. Bahi lovakun ge
    bahi ati bwanabwana, kaiwena hauna labi nu noek, nau Yehoba wam Yabowaine alom
    ya.”
  wbp-wbp: Kula wajawaja-manta yimi kuja karnangku wangkami jalangu. Wangkajarnangku
    yungunpa pirrjirdi nyinami lani-wangu. Kula lani-jarriya! Ngajurna YAAWIYI Kaatu
    yangka kuja kankujulu pura. Kajinpa nyarrpara-puka yani, ngaju kapurna palka nyuntu-kurlu
    nyina.” Kujanyarla YAAWIYI-ji wangkaja Jajuwakuju.
  luo-luo: Par kaka asechiki. Bed motegno kendo gi chir. Kik iluor kendo kik chunyi
    nyosre; nikech an Jehova Nyasaye ma Nyasachi abiro bedo kodi kamoro amora midhiye.”
  meu-meu: Vada na haḡanimu, ani, ba goada bona ba haheauka. Basio gari, daramu basine
    doko; badina be Iehova, emu Dirava, ese e bamomumu, emu laolao iboudiai lalodiai.
  npi-ULB: के मैले तँलाई आज्ञा गरेको होइनँ र? बलियो र साहसी हो । नडरा । निराश नहो
    । तँ जहाँ गए पनि परमप्रभु परमेश्‍वर तँसँग हुनुहुन्छ ।
  yor-yor: Èmi kò ha ti pàṣẹ fún ọ bí? Jẹ́ alágbára kí o sì mú àyà le. Má ṣe bẹ̀rù,
    má sì ṣe rẹ̀wẹ̀sì, nítorí pé Olúwa à rẹ yóò wà pẹ̀lú rẹ ní ibikíbi tí ìwọ bá ń
    lọ.”
  emp-NTPO: 'Mʌ̃ra bʌ Ãcõrẽa. Bʌ wãbʌrʌza mʌ̃ra bʌ ume b̶aya. Maʌ̃ bẽrã mʌ̃a bʌ́a
    wayacusa jaraya: ʌb̶ʌa b̶aped̶a sozarra b̶adua. Ne wayarãdua. Jẽda crĩcharãdua.–'
  ind-ind: 'Sekali lagi Aku tegaskan: Kamu harus kuat dan berani! Jangan takut ataupun
    patah semangat, karena Aku, TUHAN Allahmu, menyertai ke mana pun kamu pergi.”'
  pes-OPCB: آری، قوی و شجاع باش و ترس و واهمه را از خود دور کن و به یاد داشته باش
    که هر جا بروی من که خداوند، خدای تو هستم، با تو خواهم بود.»
  tgl-ULB: Hindi ba iniutos ko sa iyo? Maging malakas at matapang! Huwag matakot.
    Huwag matakot. Kasama mo si Yahweh na iyong Diyos saan ka man pupunta.”
  cbu-NT: Anoom nuw shiyaa kamachtakina. Putiteem kinayarush, tsiyatangcha; kizpurtangcha.
    Punirinllpa. Mishat, sambaytarinllpa. Watam nuw shiyaam kuraki Apanlli ksutarinawa.
    Yaptam naakish ambtam nuw uru shiyaa ksutchima, tárangiya. Na kamaneena yuwaa
    Apanll Josueyaa kamachtarangu anootsi.
  hui-hui: Nalangiruyabe. Í̠ mini bilinahe howa miniha dungulo habe langirugo ndobe.
    Anduane Homogo í̠naga Ngode Datagaliwabe i̱ kogo í̠ poregoria í̠ heba holeberogo
    gi nahe bu miniha au buledabe lo mandabi buleni, lalu lamini.
  mya-mya: သို့​ဖြစ်​၍​ငါ​မိန့်​မှာ​သည့်​အ​တိုင်း​ရဲ​ရင့်​ခြင်း ရှိ​လော့။ ကြောက်​ရွံ့​ခြင်း​မ​ရှိ​နှင့်။
    စိတ်​မ​ပျက်​နှင့်။ သင်​၏​ဘု​ရား​သ​ခင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​သွား​လေ​ရာ​ရာ​၌​သင်​နှင့်​အ​တူ​ရှိ​တော်
    မူ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་ཁྱོད་ལ་མ་བསྒོས་སམ། ཁྱོད་ཀྱིས་ཞུམ་པ་མེད་པར་སྙིང་རུས་བསྐྱེད་དགོས། ཁྱོད་རང་གང་དུ་སོང་ནའང་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་དང་མཉམ་དུ་བཞུགས་པས་མ་འཇིགས་མ་འཚབ་ཅིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Handina kukurayira here? Simba utsunge mwoyo. Usavhunduka; usaora mwoyo,
    nokuti Jehovha Mwari wako achava newe kwose kwaunoenda.”
  spa-BLM: ¿No te lo he ordenado? Sé fuerte y valiente. No tengas miedo. No te desanimes,
    porque Yahvé, tu Dios, está contigo dondequiera que vayas”.
  cac-cac: A in sval d'ayach to tec'ann̈ej tzutej a b'a, man̈ ach xivoc, mocab' chab'ax
    a c'ool, yujto a in Jehová a Diosal in, ayinn̈ejoch ed'oc yaln̈ej b'aj tzach eq'ui,
    xchi Jehová d'a vin̈.
  swh-ULB: Je si mimi niliyekuagiza? Uwe hadori na jasiri! Usiogope. Usivunjike moyo.
    Yahweh Mungu wako yuko pamoja nawe kila uendeko.
  bel-bel: 'Вось Я загадваю табе: будзь цьвёрды і мужны, ня бойся і не жахайся; бо
    з табою Гасподзь Бог твой усюды, куды ні пойдзеш.'
  deu-ELBBK: 'Habe ich dir nicht geboten: Sei stark und mutig? Erschrick nicht und
    fürchte dich nicht! Denn der HERR, dein Gott, ist mit dir überall, wohin du gehst.'
  mbb-OT: 'Tentenuzi nu heini is insuǥù ku kenikew: ‘Mebpekelig-en ka wey mebpekevurut
    ka. Kenè ka mahandek wey luyahi, su siak, is Nengazen he Megbevayè nu, eduma a
    kenikew minsan hendei ka ebpevayà.’ ”'
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നീ പോകുന്നേടത്തൊക്കെയും നിന്നോടുകൂടെ ഉള്ളതുകൊണ്ടു ഉറപ്പും
    ധൈര്യവുമുള്ളവനായിരിക്ക; ഭയപ്പെടരുതു, ഭ്രമിക്കയും അരുതു എന്നു ഞാൻ നിന്നോടു കല്പിച്ചുവല്ലോ.
  tuo-NT: Yʉꞌʉ mʉꞌʉrẽ aꞌtiro dutiapʉ. Ne mʉꞌʉrẽ mejẽcã waꞌacã uiticãꞌña. Wãcũtutua
    nisetiya. Yʉꞌʉ Õꞌacʉ̃, mʉꞌʉ wiogʉ, mʉꞌʉ meꞌrã ninuꞌcũcʉ̃saꞌa. Mʉꞌʉ noꞌo waꞌaro
    mʉꞌʉ meꞌrã waꞌagʉsaꞌa”, nicʉ niwĩ Õꞌacʉ̃.
  rmc-rmc: Či tuke na phenďom, hoj te aves zoralo the odvažno? Ma dara a ma podde
    tut! Bo o RAJ, tiro Del, ela tuha všadzik, kaj ča džaha.“
  nlg-nlg: Inau tu bosa vanigho, ko tughuru ngasi haia mo ko bei mataghu, mo ko bei
    ghanaghana ruarua, na pukuna ivei tua ko vaa, inau, nimiu na God, ku kabu haia
    itamua.”
  pes-OPV: آیا تو را امر نکردم؟ پس قوی ودلیر باش، مترس و هراسان مباش زیرا در هر جاکه
    بروی یهوه خدای تو، با توست.»
  ron-1924: 'Ну ць-ам дат Еу оаре порунка ачаста: ‘Ынтэреште-те ши ымбэрбэтязэ-те’?
    Ну те ынспэймынта ши ну те ынгрози, кэч Домнул Думнезеул тэу есте ку тине ын тот
    че вей фаче.”'
  ben-OBCV: আমি কি তোমাকে এই আদেশ দিইনি? তুমি শক্তিশালী ও সাহসী হও। তুমি ভীত হোয়ো
    না; হতাশ হোয়ো না, কারণ তুমি যেখানেই যাবে, তোমার ঈশ্বর সদাপ্রভু তোমার সঙ্গে সঙ্গে
    থাকবেন।”
  som-som: Miyaanan kugu amrin? Xoog yeelo, oo aad u dhiirranow. Ha cabsan, hana qalbi
    jabin, waayo, Rabbiga Ilaahaaga ahu wuu kula jiraa meel kastoo aad tagtidba.
  lat-VUC: 'Ecce præcipio tibi: confortare, et esto robustus. Noli metuere, et noli
    timere: quoniam tecum est Dominus Deus tuus in omnibus ad quæcumque perrexeris.'
  eng-ASVBT: 'Have not I commanded thee? Be strong and of good courage; be not affrighted,
    neither be thou dismayed: for Jehovah thy God is with thee whithersoever thou
    goest.'
  ita-1885: Non te l'ho io comandato? sii pur valente, e fortificati; e non isgomentarti,
    e non ispaventarti; perciocchè il Signore Iddio tuo sarà teco dovunque tu andrai.
  eng-LXXUP: Lo! I have commanded thee; be strong and courageous, be not cowardly
    nor fearful, for the Lord thy God is with thee in all places whither thou goest.
  eng-ULB: Have I not commanded you? Be strong and courageous! Do not be afraid. Do
    not be discouraged. Yahweh your God is with you wherever you go.”
  spa-VBL: 'No te olvides lo que te dije: ¡Sé fuerte! ¡Sé valiente! ¡No tengas miedo!
    ¡No te desanimes! Porque el Señor tu Dios está contigo dondequiera que vayas”.'
  fra-_FOB: Ne te l'ai-je pas commandé? Fortifie-toi et prends courage. Ne t'épouvante
    point et ne t'effraie de rien; car l'Éternel ton Dieu est avec toi, partout où
    tu iras.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നീ പോകുന്ന ഇടത്തൊക്കെയും നിന്നോടുകൂടെ ഉള്ളതുകൊണ്ട് ഉറപ്പും
    ധൈര്യവുമുള്ളവനായിരിക്ക; ഭയപ്പെടരുത്, ഭ്രമിക്കയും അരുത് ഞാൻ തന്നെ നിന്നോട് കല്പിച്ചുവല്ലോ.
  lit-lit: Argi tau neįsakiau?! Būk stiprus ir drąsus! Nebijok ir nenusigąsk! Nes
    VIEŠPATS, tavo Dievas, yra su tavimi, kad ir kur eitum!
  urd-GVR: Maiṅ phir kahtā hūṅ ki mazbūt aur diler ho. Na ghabrā aur na hauslā hār,
    kyoṅki jahāṅ bhī tū jāegā wahāṅ Rab terā Ḳhudā tere sāth rahegā.”
  suz-BL: गो इ कली ‘बोल्‍यो नु महिंब दुमो’ देंती। इ थुं लुक्‍च मलल। गे गेनायो हिंशा
    ख्रिंख्रि मपावो। मारदे हना गे ते लते हना यो, गो, परमप्रभु यावे, इ परमप्रभु, गे
    नु बाक्‍नुङ” दे परमप्रभु यावेमी यहोसु कली देंत।
  ita-1927: Non te l’ho io comandato? Sii forte e fatti animo; non ti spaventare e
    non ti sgomentare, perché l’Eterno, il tuo Dio, sarà teco dovunque andrai”.
  ckb-ckb: ئایا من فەرمانم بە تۆ نەکرد؟ جا بەهێزبە و ئازابە، مەتۆقە و ورە بەرمەدە،
    چونکە یەزدانی پەروەردگارت لەگەڵتە بۆ هەرکوێ بچیت.»
  eng-BBE: Have I not given you your orders? Take heart and be strong; have no fear
    and do not be troubled; for the Lord your God is with you wherever you go,
  kan-OKCV: ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನಲ್ಲಾ, ಬಲಿಷ್ಠನಾಗಿರು. ಧೈರ್ಯದಿಂದಿರು, ಭಯಪಡಬೇಡ, ನಿರುತ್ಸಾಹಗೊಳ್ಳಬೇಡ.
    ಏಕೆಂದರೆ ನೀನು ಹೋಗುವ ಕಡೆಯೆಲ್ಲಾ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಸಂಗಡ ಇದ್ದಾರೆ,” ಎಂದು
    ಹೇಳಿದರು.
  bbb-bbb: Ro ude na kuaraeva ijiege nika uri giriesana daro mekiro ade jumekinu oefiane
    abeno. Ijadufuo maeje E Ireobo Godi one ige naeje naka are iziebureki a oenoeno
    ije na uria osiki ijia oenoekono kuae.
  tam-2017: நான் உனக்குக் கட்டளையிடவில்லையா? பெலன்கொண்டு திடமனதாக இரு; திகையாதே, கலங்காதே,
    நீ போகும் இடங்களெல்லாம் உன் தேவனாகிய யெகோவா உன்னோடு இருக்கிறார்” என்றார்.
  spa-RV-1909: 'Mira que te mando que te esfuerces y seas valiente: no temas ni desmayes,
    porque Jehová tu Dios será contigo en donde quiera que fueres.'
  ron-BTF: Nu ți-am poruncit eu? Fii tare și curajos; nu te teme, nici nu te descuraja,
    fiindcă DOMNUL Dumnezeul tău este cu tine oriunde mergi.
  eng-WEBP: Haven’t I commanded you? Be strong and courageous. Don’t be afraid. Don’t
    be dismayed, for the LORD your God is with you wherever you go.”
  eng-FBV: 'Don''t forget what I told you: Be strong! Be brave! Don''t be afraid!
    Don''t get discouraged! For the Lord your God is with you wherever you go.”'
  nld-1939: 'Ik beveel het u dus: Wees sterk en dapper, vrees niet en laat u geen
    schrik aanjagen; want Jahweh, uw God, is met u, overal waar ge gaat.'
  nch-BL: Pero nimitznahuatía ximoyoltetili huan ximoyolchicahua. Amo ximajmahui,
    yon amo ximocueso, pampa na, nimoTECO Dios, niitztos mohuaya campa hueli campa
    tinentinemis.”
  vie-1934: Ta há không có phán dặn ngươi sao? Hãy vững lòng bền chí, chớ run sợ,
    chớ kinh khủng; vì Giê-hô-va Đức Chúa Trời ngươi vẫn ở cùng ngươi trong mọi nơi
    ngươi đi.
  hin-CV: 'मेरी बात याद रखो: दृढ़ होकर हिम्मत के साथ आगे बढ़ो; न घबराना, न उदास होना.
    क्योंकि याहवेह, तुम्हारा परमेश्वर तुम्हारे साथ हैं; चाहे तुम कहीं भी जाओ, याहवेह
    तुम्हारे साथ हैं.”'
  spa-BES: ¿No te he dado tus órdenes? Anímate y sé fuerte; no tengas miedo y no te
    preocupes; porque el Señor tu Dios está contigo dondequiera que vayas,
  tdx-tdx: 'Aa vaho tsy liniliko hao? Mihafatrara naho mahasibeha; ko hemban-drehe
    ko miroreke: fa ama’o t’Iehovà Andrianañahare’o ndra aia’aia ty homba’o.'
  tha-KJV: เราสั่งเจ้าไว้​แล​้วมิ​ใช่​หรือว่า จงเข้มแข็งและกล้าหาญเถิด อย่าตกใจหรือคร้ามกลัวเลย
    เพราะว่าเจ้าไปในถิ่นฐานใด พระเยโฮวาห์พระเจ้าของเจ้าทรงสถิ​ตก​ับเจ้า”
  por-BR-2018: 'Olha que te mando que te esforces e sejas valente: não temas nem desmaies,
    porque o SENHOR teu Deus será contigo onde quer que fores.'
  deu-ELO: 'Habe ich dir nicht geboten: Sei stark und mutig? Erschrick nicht und fürchte
    dich nicht! Denn Jehova, dein Gott, ist mit dir überall, wohin du gehst.'
  eng-WYC-2018: Lo! I command to thee; be thou comforted, and be thou strong; do not
    thou dread, nor be thou afeared; for thy Lord God is with thee in all things,
    to which thou goest. (Behold! I command thee; be thou encouraged, and be thou
    strong; do not thou fear, nor be thou afraid; for the Lord thy God is with thee
    in all things, to which thou goest.)
