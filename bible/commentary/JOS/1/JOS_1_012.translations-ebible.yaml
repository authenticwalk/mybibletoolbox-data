verse: JOS.001.012
translations:
  mal-C: 'എന്നാൽ യോശുവ രൂബേന്യരോടും ഗാദ്യരോടും മനശ്ശെയുടെ പകുതിഗോത്രത്തോടും ഇപ്രകാരം
    പറഞ്ഞു:'
  deu-TKW: 'Zu den Rubeniten, Gaditen und dem halben Stamme Manasse aber sprach Josua
    also:'
  lin-lin: 'Kasi Jozue alobaki na bato ya libota ya Ribeni, na bato ya libota ya Gadi,
    mpe na bato ya ndambo ya libota ya Manase :'
  eng-LSV: And to the Reubenite, and to the Gadite, and to the half of the tribe of
    Manasseh, Joshua has spoken, saying,
  eng-GNV: And vnto the Reubenites, and to the Gadites, and to halfe the tribe of
    Manasseh spake Ioshua, saying,
  eng-WEBSTER: And to the Reubenites, and to the Gadites, and to half the tribe of
    Manasseh, spoke Joshua, saying,
  nhw-BL: 'Nojquiya Josué quincamanalhui iteipan ixhuihua Rubén, Gad huan nopa tlajco
    iteipan ixhuihua Manasés huan quinilhui:'
  swh-ONEN: Lakini kwa Wareubeni, Wagadi na nusu ya kabila la Manase, Yoshua akasema,
  bba-bba: Mɑ u Rubɛnibɑ kɑ Gɑdibɑ kɑ sere Mɑnɑsebɑn sukum sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And to the Reubenites, and to the Gadites, and to half the tribe of
    Manasseh, spake Joshua, saying,
  mpx-mpx: Yaka i baek al un Lubeni, Gada ge un Manasa awalehina elal i ba,
  wbp-wbp: Ngula-jangka, Jajuwa-jana wangkaja ngalya-kari Yijirali-pinkiki, yangka-patu
    Ruupunu-kurlangu turnu-warnuku manu Kaardu-kurlanguku manu Manaja-kurlanguku,
    yangka-patu kujalpalu kakarrara-purda nyinaja karru Jurdunuku, nyanungu-jana wangkaja,
  luo-luo: To joka Reuben, gi joka Gad kod nus mar dhood joka Manase, Joshua nowachonegi
    niya,
  meu-meu: Bena Iosua ese Ruben iduhuna taudia bona Gad iduhuna taudia bona Manase
    iduhuna kahana taudia e hamaorodia, eto,
  npi-ULB: यहोशूले रूबेनीहरू, गादीहरू र मनश्शेका आधा कुलहरूलाई भने,
  yor-yor: Ṣùgbọ́n Joṣua sọ fún àwọn ará a Reubeni, àwọn ará Gadi àti fún ìdajì ẹ̀yà
    Manase pé,
  emp-NTPO: 'Maʌ̃ne Josueba Rubeʌ̃neba, Gad̶eba, idjab̶a ʌ̃cʌrʌ Manased̶eba yõped̶ad̶arãa
    nãwã jarasia:'
  ind-ind: Kepada ketiga suku yang sudah memiliki daerah mereka, yaitu suku Ruben,
    Gad, dan separuh suku Manasye, Yosua berkata,
  pes-OPCB: 'سپس یوشع به قبایل رئوبین، جاد و نصف قبیلهٔ مَنَسی گفت:'
  tgl-ULB: Sinabi ni Josue sa mga lipi ni Reubenita, mga lipi ni Gadita at sa kalahating
    lipi ni Manases,
  cbu-NT: Tárangu, Josueyarini Rubenchichee, mishat Gadchicheetstam, mishat Manaseschicheetstam
    chawap tputsee tsiyatarangiya.
  hui-hui: Ani lowa hameigini Lubenebi Gadabi hameigini Manase maru talebu howa tihondo
    Yosuahanda ogodagua lalu,
  mya-mya: ထို​နောက်​ယော​ရှု​သည်​ရု​ဗင်​အ​နွယ်၊ ဂဒ်​အ​နွယ် နှင့်​မ​နာ​ရှေ​အ​နွယ်​တစ်​ဝက်​တို့​အား၊-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་རུ་བེན་པ་རྣམས་དང་གཱ་རྡུ་པ་རྣམས། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀའི་མི་རྣམས་བཅས་ལ་ན་རེ།
  sna-sna: Uye Joshua akati kurudzi rwaRubheni, norudzi rwaGadhi nokuhafu yorudzi
    rwaManase,
  spa-BLM: 'Josué habló a los rubenitas, a los gaditas y a la media tribu de Manasés,
    diciendo:'
  cac-cac: 'Ix yalan vin̈ d''a eb'' yin̈tilal Rubén, d''a eb'' yin̈tilal Gad yed''
    d''a nan̈al eb'' yin̈tilal Manasés icha tic:'
  swh-ULB: Yoshua akawaambia Wareubeni, Wagadi na nusu ya kabila la Manase,
  bel-bel: 'А племю Рувімаваму, Гадаваму і палавіне племя Манасіінага Ісус сказаў:'
  deu-ELBBK: 'Und zu den Rubenitern und zu den Gaditern und zu dem halben Stamm Manasse
    sprach Josua und sagte:'
  mbb-OT: Ne migkeǥiyan ni Josue is tribu ni Reuben, ni Gad, wey is ketengà he tribu
    ni Manase te,
  mal-2015: 'പിന്നെ യോശുവ രൂബേന്യരോടും ഗാദ്യരോടും മനശ്ശെയുടെ പാതിഗോത്രത്തോടും പറഞ്ഞതു
    എന്തെന്നാൽ:'
  tuo-NT: 'Rubén ya curuacjãrã, Gad ya curuacjãrã, tojo nicã deco meꞌrã Manasés ya
    curuacjãrã peꞌere Josué aꞌtiro ni ucũcʉ niwĩ:'
  rmc-rmc: 'O Jozua phenďa le kmeňenge Ruben the Gad a the le jepaš kmeňoske Menaše:'
  nlg-nlg: Ma Joshua te holokolura na kemana Ruben ma Gad maia na vike ta Manasseh,
    me bosa te vagha eni,
  pes-OPV: 'و یوشع روبینیان و جادیان و نصف سبطمنسی را خطاب کرده، گفت:'
  ron-1924: 'Иосуа а зис рубеницилор, гадицилор ши жумэтэций дин семинция луй Манасе:'
  ben-OBCV: কিন্তু রূবেণীয়, গাদীয় ও মনঃশির অর্ধ বংশের উদ্দেশে যিহোশূয় বললেন,
  som-som: Oo Yashuuca wuxuu la hadlay reer Ruubeen, iyo reer Gaad, iyo qabiilka reer
    Manaseh badhkiis, oo wuxuu ku yidhi,
  lat-VUC: 'Rubenitis quoque et Gaditis, et dimidiæ tribui Manasse, ait:'
  eng-ASVBT: And to the Reubenites, and to the Gadites, and to the half-tribe of Manasseh,
    spake Joshua, saying,
  ita-1885: 'Giosuè parlò eziandio a'' Rubeniti, e ai Gaditi, e alla mezza tribù di
    Manasse, dicendo:'
  eng-LXXUP: And to Reuben, and to Gad, and to the half tribe of Manasseh, Joshua
    said,
  eng-ULB: To the Reubenites, the Gadites and the half tribe of Manasseh, Joshua said,
  spa-VBL: 'Pero a las tribus de Rubén y Gad, y a la mitad de la tribu de Manasés,
    Josué les dijo:'
  fra-_FOB: 'Josué parla aussi aux Rubénites, aux Gadites, et à la moitié de la tribu
    de Manassé, et leur dit:'
  mal-mal: 'പിന്നെ യോശുവ രൂബേന്യരോടും ഗാദ്യരോടും മനശ്ശെയുടെ പാതിഗോത്രത്തോടും പറഞ്ഞത്
    എന്തെന്നാൽ:'
  urd-GVR: Phir Yashua Rūbin, Jad aur Manassī ke ādhe qabīle se muḳhātib huā,
  suz-BL: मिनु यहोसुमी रूबेन आ थर, गाद आ थर नु मनस्‍से आ उइक्‍थ थर कली ब्‍यवस्‍था
    ३:१२-२०; गन्‍ती ३२:२०-२९
  ita-1927: 'Giosuè parlò pure ai Rubeniti, ai Gaditi e alla mezza tribù di Manasse,
    e disse loro:'
  ckb-ckb: 'پاشان یەشوع بە ڕەئوبێنی و گادییەکان و نیوەی هۆزی مەنەشەی گوت:'
  eng-BBE: And to the Reubenites and the Gadites and the half-tribe of Manasseh, Joshua
    said,
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋಶುವನು ರೂಬೇನ್ಯರಿಗೂ ಗಾದ್ಯರಿಗೂ ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದವರಿಗೂ,
  bbb-bbb: Areme Josua fune urina e Rubenikiro Gadi ijiebuo agane ijiakina e Manasado
    agane gue ije ijiege kuariae.
  tam-2017: 'பின்பு யோசுவா; ரூபனியர்களையும் காத்தியர்களையும் மனாசேயின் பாதிக் கோத்திரத்தார்களையும்
    நோக்கி:'
  spa-RV-1909: 'También habló Josué á los Rubenitas y Gaditas, y á la media tribu
    de Manasés, diciendo:'
  ron-BTF: 'Și Iosua le-a vorbit rubeniților și gadiților și jumătății tribului lui
    Manase, spunând:'
  eng-WEBP: Joshua spoke to the Reubenites, and to the Gadites, and to the half-tribe
    of Manasseh, saying,
  eng-FBV: But to the tribes of Reuben and Gad, and half of the tribe of Manasseh,
    Joshua said,
  nld-1939: 'En tot de Rubenieten en de Gadieten en tot de halve stam van Manasse
    sprak Josuë:'
  nch-BL: 'Nojquiya Josué quincamanalhui iteipan ixhuihua Rubén, Gad huan nopa tajco
    iteipan ixhuihua Manasés huan quinilhui:'
  vie-1934: 'Giô-suê cũng nói cùng người Ru-bên, người Gát, và phân nửa chi phái Ma-na-se
    mà rằng:'
  hin-CV: यहोशू ने रियूबेन, गाद तथा मनश्शेह के आधे गोत्र से कहा,
  spa-BES: 'Y a los rubenitas, y a los gaditas y a la media tribu de Manasés, dijo
    Josué:'
  tdx-tdx: 'Le nisaontsy amo nte-Reobeneo naho amo nte-Gadeo naho amo vakin-te Menasèo
    t’Iehosoa ami’ty hoe:'
  tha-KJV: แล​้วโยชูวาพู​ดก​ับคนรู​เบน คนกาด และคนตระกูลมนัสเสห์​ครึ​่งหนึ่งว่า
  por-BR-2018: 'Também falou Josué aos rubenitas e gaditas, e à meia tribo de Manassés,
    dizendo:'
  deu-ELO: 'Und zu den Rubenitern und zu den Gaditern und zu dem halben Stamme Manasse
    sprach Josua und sagte:'
  eng-WYC-2018: Also Joshua said to men of Reuben, and to men of Gad, and to the half
    lineage of Manasseh. (And Joshua said to the men of Reuben, and the men of Gad,
    and the men of the eastern half of the tribe of Manasseh.)
  epo-epo: 'Kaj al la Rubenidoj kaj al la Gadidoj kaj al la duontribo de Manase, Josuo
    diris jene:'
  uig-PIN: 'Yǝxua Rubǝnlǝr bilǝn Gadlar wǝ Manassǝⱨning yerim ⱪǝbilisigǝ sɵz ⱪilip:
    —'
  beo-beo: Yosiua da fi mogili amo Liubene, Ga:de amola Eso Mabadi la:idi Mana:se
    fi ilima amane sia:i,
  tpi-OTNT: Orait Josua i tokim ol lain bilong Ruben na ol lain bilong Gat na ol hap
    lain bilong Manase olsem,
  hau-SA: Amma Yoshuwa ya ce wa mutanen Ruben, mutanen Gad da kuma rabin mutanen kabilar
    Manasse,
  uig-LAT: 'Yeshua Rubenler bilen Gadlar we Manassehning yérim qebilisige söz qilip:
    —'
  nde-nde: UJoshuwa wathi kwabakoRubheni, labakoGadi lengxenye yesizwana sikaManase,
  ton-ton: ¶ Pea naʻe lea ʻa Siosiua ki he faʻahinga ʻo Lupeni, mo e faʻahinga ʻo
    Kata, mo hono vaeua ʻoe faʻahinga ʻo Manase, ʻo pehē,
  ces-1613: 'Rubenovu pak pokolení a Gádovu, a polovici pokolení Manassesova mluvil
    Jozue, řka:'
  eng-WMB: Joshua spoke to the Reubenites, and to the Gadites, and to the half-tribe
    of Manasseh, saying,
  tam-TCV: 'மேலும் யோசுவா ரூபனியருக்கும், காத்தியருக்கும், மனாசேயின் பாதிக் கோத்திரத்திற்கும்
    கூறியதாவது:'
  ceb-ULB: Ngadto sa mga Reubenhanon, mga Gadihanon ug katunga sa tribo ni Manases,
    miingon si Josue,
  pol-UBG: 'A do Rubenitów, Gadytów i połowy pokolenia Manassesa Jozue powiedział:'
  agr-agr: 'Aatus akateg ishimak nuigtushkam Rubén wegantu aidaun, Gad wegantu aidaun,
    Manasés wegantu jimaituk aidaun akatmamtak:'
  kyc-kyc: Josuame akali Urupene rarape Gatena rarape dee akali Manasana rara pingyasi
    pakipi lamaiyuo lao,
  urd-GVU: پھر یشوع روبن، جد اور منسّی کے آدھے قبیلے سے مخاطب ہوا،
  deu-1912: 'Und zu den Rubenitern, Gaditern und dem halben Stamm Manasse sprach Josua:'
  kan-2017: ಬಳಿಕ ಯೆಹೋಶುವನು ರೂಬೇನ್ಯರಿಗೂ, ಗಾದ್ಯರಿಗೂ, ಮನಸ್ಸೆ ಕುಲದ ಅರ್ಧ ಜನರಿಗೂ ಹೇಳಿದ್ದೇನಂದರೆ
  tgo-tgo: Josuwa mbowo i dage weŋgiva uu Rubin, uu Gad na uu Manase vaŋgothiye, iŋa,
  yap-yap: Me ga’ar Joshua ko ganong rok Ruben nge Gad nge baley e ganong rok Manasseh,
  hlt-MCSB: Tedae Reuben koca, Gad koca neh Masnasseh koca hlangvang te Joshua loh
    a voek tih,
  mdy-ETH: ዒያሱ ሃሣ ሮኦቤኤሌንታ ጋኣዴ ዓሶንታም፤ ሃሣ ጊንሣ ሚናኣሴ ዓሶኮ ዛሎም፦
  twi-ASANTE: Afei Yosua frɛɛ Ruben ne Gad mmusuakuo ne Manase abusua no fa nyinaa.
    Ɔka kyerɛɛ wɔn sɛ,
  eng-WEBU: Joshua spoke to the Reubenites, and to the Gadites, and to the half-tribe
    of Manasseh, saying,
  bnp-bnp: Lakea e Iosua i taki a kabu ne Reuben, ne Gad, a kalavana kabu ne Manase
    i ta maea,
  wal-wal: Yaasu, Roobeela zareta, Gaada zaretanne Minaase zaretuppe baggata hagaadan
    yaagiis;
  spa-PDDPT: 'Josué habló también a los rubenitas, los gaditas y la media tribu de
    Manasés:'
  gun-gun: 'Ha''e gui Rúben regua, Gade ha''e Manassés regua mbyte rupi oja''o va''ekue
    pe ju Josué ijayvu vy aipoe''i:'
  agu-BL: Ncha'tz jilon Josué scyetz yi e' xonl Rubén, scyuch' yi e' xonl Gad, scyuch'
    jun k'u'j scyeri e' xonl Manasés yi cob elnake'.
  ilo-ULB: Kinuna ni Josue kadagiti Rubenita, dagiti Gadita ken kadagiti kagudua iti
    tribu ni Manases,
  kpg-kpg: Joshua ga helekai gi nia madawaawa Reuben mo Gad, mo di baahi di madawaawa
    Manasseh boloo,
  uig-ARA: 'يەشۇئا رۇبەنلەر بىلەن گادلار ۋە ماناسسەھنىڭ يېرىم قەبىلىسىگە سۆز قىلىپ:
    ــ'
  bsp-bsp: 'Kɔ Yosuwe oloku aRuben, aKadu kɔ aka kusuŋka dacɔ ka Manase:'
  sus-sus: Yosuwe naxa a fala Ruben bɔnsɔɛ, Gadi bɔnsɔɛ, nun Manasi bɔnsɔɛ sɛɛti bɛ,
  pon-2006: Sosua ahpw ndaiong kadaudok en Reupen oh Kad oh elep en kadaudok en Manase,
  jae-jae: Go Josua kêsôm gêdêŋ lau Ruben to Gad ma lau Manase ŋamakeŋ gebe
  ksd-ksd: 'Ma Iosua i ga biti ta ra vuna tarai Ruben, ma ta ra vuna tarai Gad, ma
    ta ra ngungu vuna tarai Manase, dari:'
  tur-YTC: Yeşu Ruvenliler'e, Gadlılar'a ve Manaşşe'nin yarım oymağına şöyle dedi,
  grc-BRENT: Καὶ τῷ Ῥουβὴν, καὶ τῷ Γὰδ, καὶ τῷ ἡμίσει φυλῆς Μανασσῆ εἶπεν Ἰησοῦς,
  ind-AYT: Yosua berkata kepada suku Ruben, Gad, dan setengah dari suku Manasye,
  nya-nya: Koma Yoswa anawuza fuko la Rubeni, fuko la Gadi ndi theka la fuko la Manase
    kuti,
  hrv-hrv: 'Zatim reče Jošua plemenu Rubenovu i Gadovu i polovini plemena Manašeova:'
  mps-mps: Tama Josuago te po te Rubengo hanibolo, me Gatgo hanibolo, me te Manasego
    hani me badubolo me te tiwai po wai,
  tpi-tpi: Orait Josua i tokim ol lain bilong Ruben na ol lain bilong Gat na ol hap
    lain bilong Manase olsem,
  dan-1931: 'Men til Rubenitterne, Gaditterne og Manasses halve Stamme sagde Josua:'
  vie-OVCB: 'Riêng với người thuộc đại tộc Ru-bên, đại tộc Gát, và phân nửa đại tộc
    Ma-na-se, Giô-suê nhắc lại lời của Môi-se, đầy tớ Chúa:'
  guj-2017: રુબેનીઓને, ગાદીઓને અને મનાશ્શાના અર્ધકુળને, યહોશુઆએ કહ્યું, યહોવાહનાં
    સેવક મૂસાએ તમને જે બાબત કહી હતી કે,
  pon-2006A: Sosua ahpw ndaiong kadaudok en Reupen oh Kad oh elep en kadaudok en Manase,
  por-BRBSL: 'Josué falou aos rubenitas, e aos gaditas, e à meia tribo de Manassés,
    dizendo:'
  cth-cth: Hahoi Joshua ni Reuben miphun, Gad miphun, Manasseh miphun, tangawn hah
    a kaw teh,
  twi-twi: Afei Yosua frɛɛ Ruben ne Gad mmusuakuw ne Manase abusua no fa. Ɔka kyerɛɛ
    wɔn se,
  hlt-hlt: Tedae Reuben koca, Gad koca neh Masnasseh koca hlangvang te Joshua loh
    a voek tih,
  tbz-SIM: 'Kɛ̀ Sosuwee nɑ́kɛ́ Dubɛnniibɛ nɛ̀ Kɑdiibɛ nɛ̀ Mɑnɑnsee kɔbɛ dikéè kɛ dɔ̀:'
  msy-2020: Ezɨ Josua kamaghɨn Rubenɨn anabam ko Gatɨn anabam ko Manasen anabar me
    tuirazimningɨn mam, me mɨgɨa ghaze,
  dop-dop: 'Mpʋɣʋlɛ Yosuwee heelɑ Lupɛŋ nyǝ́mɑ, nɑ Kɑtɩ nyǝ́mɑ, nɑ Mɑnɑsee yǝlɑɑ hɔɣɔlʋɣʋ
    lɛŋkʋ nyǝ́mɑ sɩ:'
  azb-azb: 'Yeşua Ruvenlilərə, Qadlılara, Menaşşe qəbiləsinin yarısına belə dedi:'
  eng-DBY: And to the Reubenites and to the Gadites and to half the tribe of Manasseh
    spoke Joshua, saying,
  hin-2017: फिर यहोशू ने रूबेनियों, गादियों, और मनश्शे के आधे गोत्र के लोगों से कहा,
  swp-swp: 'Iosua i ribalau Reubena, eo Gada, eo Manasa boganaeao tupona aridi eai,
    i ene, Eaubada i heaiavasimiuo, emi tano i ledivao: monemiueao, eo nanatumiueao,
    eo emi sarai se ota va teina oea eai ta Mose i ledivao Ioridano teina teha eai:
    ma alahiamiu omi tauiala gamagarimiu au gaeoavasi emi tataoeao matadi eai, au
    saguidi i lau e, Guiau emi tataoeao i heaiavasidi hinage, edi tano hinage se abi
    Guiau emi Eaubada abo i mosedi. E, abotai abo au uioma, emi tupo eai au miakomani.'
  eng-YLT: And to the Reubenite, and to the Gadite, and to the half of the tribe of
    Manasseh, hath Joshua spoken, saying,
  eng-WYC-2017: Also Joshua said to men of Reuben, and to men of Gad, and to the half
    lineage of Manasseh.
  eng-WMBB: Joshua spoke to the Reubenites, and to the Gadites, and to the half-tribe
    of Manasseh, saying,
  urd-GVH: फिर यशुअ रूबिन, जद और मनस्सी के आधे क़बीले से मुख़ातिब हुआ,
  rug-rug: Meke zama la se Zosua koari na butubutu te Rubeni, Qadi, meke kukuruna
    sa butubutu te Manase,
  gaz-gaz: 'Iyyaasuun garuu gosa Ruubeeniin, gosa Gaadiitii fi walakkaa gosa Minaaseetiin
    akkana jedhe:'
  fra-LSG: 'Josué dit aux Rubénites, aux Gadites et à la demi-tribu de Manassé:'
  gnn-gnn: Bala Djatjuwa waŋanana ḻurrkun'kala bäpurru'wala, waŋganydja miṯtji Ropin
    mala, ga wiripunydja Gäd mala, ga wiripu‐guḻku'wala ŋunhi Manatjawala malawala,
    ga bitjarra ŋayi waŋananydja.
  yal-yal: Yosuwe yi a fala Rubɛn bɔnsɔnna muxune nun Gadi bɔnsɔnna muxune nun Manase
    bɔnsɔnna fɔxɔ kedenna xa, a naxa,
  haw-1868: Olelo mai la o Iosua i ka Reubena, a i ka Gada, a i ka ohana hapa a Manase,
    i mai la,
  arb-NAV: 'ثُمَّ قَالَ يَشُوعُ لِلرَّأُوبَيْنِيِّينَ وَالْجَادِيِّينَ وَنِصْفِ سِبْطِ
    مَنَسَّى:'
  ewe-ewe: Yosua gblɔ na Ruben ƒe viwo, Gad ƒe viwo kple Manase ƒe viwo ƒe to ƒe afã
    bena,
  eng-LEE: And to the Reubenites, and to the Gadites, and to half the tribe of Menasseh,
    spoke Joshua, saying,
  asm-FB: তাৰ পাছত যিহোচূৱাই ৰূবেণীয়া আৰু গাদীয়াসকলক আৰু মনচিৰ ফৈদৰ আধাভাগ লোকক
    ক’লে,
  sus-A: يٌسُوٍ نَشَ عَ قَلَ رُبٍن بْنسْي، فَدِ بْنسْي، نُن مَنَسِ بْنسْي سّيتِ بّ،
  fra-SBL: 'Josué parla aux Rubénites, aux Gadites et à la demi-tribu de Manassé,
    et dit :'
  hbo-hbo: וְלָרֽאוּבֵנִי֙ וְלַגָּדִ֔י וְלַחֲצִ֖י שֵׁ֣בֶט הַֽמְנַשֶּׁ֑ה אָמַ֥ר יְהֹושֻׁ֖עַ
    לֵאמֹֽר׃
  piu-2006: '@see-verse:JOS.001.011'
  kik-kik: Ningĩ Joshua akĩarĩria andũ a mũhĩrĩga wa Rubeni, na wa Gadi, na nuthu
    ya mũhĩrĩga wa Manase, akĩmeera atĩrĩ,
  fra-NCL: 'Et aux Rubénites, aux Gadites et à la demi-tribu de Manassé, Josué parla
    ainsi :'
  cek-AK: Toe Joshua mah Reuben kaminawk, Gad kaminawk hoi ahap Manasseh kaminawk
    khaeah,
  cuk-cuk: 'Rubén-waganga, Gad-waganga, degi, Manasés-wagan-negabaladga, Josué weyob
    ega igar-uksad:'
  uig-CYR: 'Йәшуа Рубәнләр билән Гадлар вә Манассәһниң йерим қәбилисигә сөз қилип:
    —'
  tel-2017: రూబేనీయులకు గాదీయులకు మనష్షే అర్థగోత్రపువారికి యెహోషువ ఇలా ఆజ్ఞాపించాడు,
  hat-BSA: 'A Ribenit yo avèk Gadit yo ak mwatye tribi Manassé a, Josué te di:'
  kos-kos: Na Joshua el fahk nu sin mwet in sruf lal Reuben, sruf lal Gad, ac tafu
    sruf lal Manasseh,
  hbo-WLC: וְלָרֽאוּבֵנִי֙ וְלַגָּדִ֔י וְלַחֲצִ֖י שֵׁ֣בֶט הַֽמְנַשֶּׁ֑ה אָמַ֥ר יְהוֹשֻׁ֖עַ
    לֵאמֹֽר׃
  ibo-ibo: Joshua kpọkọtara ndịisi ebo Ruben, na Gad, na ọkara ebo Manase, gwa ha
    okwu sị,
  ory-ory: ଆଉ ଯିହୋଶୂୟ ରୁବେନୀୟମାନଙ୍କୁ ଓ ଗାଦୀୟମାନଙ୍କୁ ଓ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶକୁ କହିଲେ,
  chk-chk: Nge Josua a üreni chon ekewe ainangen Rupen me Kat pwal esopun ewe ainangen
    Manasa,
  rop-rop: Afta na Joshuwa bin tok langa ola Isreil pipul brom det thribala klen gulum
    Rubin, Ged en Manesa,
  ukr-1871: 'До Рубенїїв же, Гадїїв та до пів поколїня роду Манассієвого промовив
    Йозей так:'
  deu-1951: 'Und zu den Rubenitern, Gaditern und dem halben Stamm Manasse sprach Josua
    also:'
  eng-JPS: 'And to the Reubenites, and to the Gadites, and to the half-tribe of Manasseh,
    spoke Joshua, saying:'
  srp-1865: 'A plemenu Ruvimovu i Gadovu i polovini plemena Manasijina reèe Isus govoreæi:'
  lug-lug: Yoswa n’agamba ab’ekika kya Lewubeeni, n’ab’ekika kya Gaadi n’ekitundu
    ky’ekika kya Manase nti,
  heb-heb: ולראובני ולגדי ולחצי שבט המנשה אמר יהושע לאמר׃
  ben-IRV: পরে যিহোশূয় রূবেণীয়দিগকে, গাদীয়দিগকে ও মনঃশির অর্দ্ধ বংশকে বললেন,
  pan-pan: ਰਊਬੇਨੀਆਂ, ਗਾਦੀਆਂ ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਨੂੰ ਯਹੋਸ਼ੁਆ ਨੇ ਆਖਿਆ,
  mya-JVB: တဖန် ယောရှု သည် ရုဗင် အမျိုးသား၊ ဂဒ် အမျိုးသား၊ မနာရှေ အမျိုးသားတဝက် တို့ကို
    ခေါ်၍၊
  tte-O: Kabo iwaloyoi susu Luben, susu Gada yo susu Manase tupwaliyao kolili iwaloba,
  tbg-tbg: Iosuaava minti tivakero viva Rubenira ankuaravata, Gaatira ankuaravata,
    Manasera anku hininavuaravata, tiharo,
  hmo-hmo: Vadaeni Iosua ese Rubena iduhu taudia bona Gado iduhu taudia bona Manase
    iduhu kahana taudia dekenai ia hamaoroa, ia gwau,
  urd-urd: और बनी रुबिन और बनी जद और मनस्सी के आधे क़बीले से यशू'अ ने यह कहा कि।
  rus-SYN: 'А колену Рувимову, Гадову и половине колена Манассиина Иисус сказал:'
  bqc-SIM: 'Yozuee ò Lubɛni buiↄnɛ ń Gada buiↄ ń Manase buiↄ lɛɛ doo à mɛ̀:'
  tcz-CHONGTHU: Chuleh Reuben phungleh Gad phung chuleh Mannasseh phung akehkhat ho
    kommachun Joshua’n hitin aseije,
  mar-mar: मग यहोशवाने रऊबेनी, गादी व मनश्शेचा अर्धा वंश ह्यांना म्हटले,
  qub-qub: 'Rubén trïbuta, Gad trïbuta, pullan caj Manasés trïbutapis Josuëga niran:'
  bqp-bqp: 'Yↄsua pì Rubɛninↄnɛ kũ Gadanↄ kũ Manasenↄ kpadoo:'
  hat-hat: 'Apre sa, Jozye pale ak moun branch fanmi Woubenn yo ak moun branch fanmi
    Gad yo ansanm ak mwatye moun nan branch fanmi Manase a. Li di yo:'
  eng-BSB: But to the Reubenites, the Gadites, and the half-tribe of Manasseh, Joshua
    said,
  tod-tod: 'Zozuwe ɓɔɛni Luɓɛn ná-bolodai ʋɔ, ta Gade ná-bolodai, ta Manasee ná-bolodai
    ɠilazuʋɛ, é ɠɛ ti ma:'
  eng-WEBPB: Joshua spoke to the Reubenites, and to the Gadites, and to the half-tribe
    of Manasseh, saying,
  kbq-kbq: Hagi Josua'a Rubeni naga'ene Gati naga'ene, Manase naga'ma amu'nompinti
    refkoma hu'naza naga'enena amanage huno zamasmi'ne,
  nhe-BL: 'Nojquiya Josué quincamahui iteipa ixhuihua Rubén, Gad huan nopa tlajco
    iteipa ixhuihua Manasés huan quinilhui:'
  sps-sps: Josua tsue of ratuari na vavainy tana fopis a vun, a vun ten Ruben, ana
    vun ten Gad, an mes panan nar vainy tana vun ten Manase, ana ayei tsue to tsuri,
  bus-bus: 'Yↄsua bè Rubɛninↄnɛ kↄ̃n Gadanↄ kↄ̃n Manasenↄ kpadooo:'
  gub-BL: Uze'eg wi Zuzue Humen izuapyapyr wanupe, Kaz izuapyapyr wanupe no, amo Manaxe
    izuapyapyr wanehe har wanupe no.
  eng-DRA: 'And he said to the Rubenites, and the Gadites, and the half tribe of Manasses:'
