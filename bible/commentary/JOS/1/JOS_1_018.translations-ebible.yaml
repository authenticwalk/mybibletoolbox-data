verse: JOS.001.018
translations:
  mal-C: ആരെങ്കിലും അങ്ങയുടെ കൽപ്പന ചോദ്യംചെയ്യുകയും അങ്ങ് കൽപ്പിക്കുന്ന വാക്ക് അനുസരിക്കാതിരിക്കുകയും
    ചെയ്താൽ ആ വ്യക്തി മരണത്തിനിരയാകണം. അങ്ങ് ബലവും ധൈര്യവും ഉള്ളവനായിമാത്രം ഇരിക്കുക!”
  deu-TKW: Ein jeder, der deinem Befehle zuwider handelt und deinen Anweisungen nicht
    gehorcht, in allem, was du uns gebietest, soll mit dem Tode bestraft werden; nur
    sei fest und thatkräftig!
  lin-lin: Moto nyonso oyo akotombokela mitindo na yo to akotosa te maloba na yo na
    likambo nyonso oyo okotinda, akokufa. Tika ete ozala makasi mpe oyika mpiko !
  eng-LSV: Any man who provokes your mouth, and does not hear your words, in all that
    you command him, is put to death; only, be strong and courageous.”
  eng-GNV: 'Whosoeuer shall rebell against thy commandement, and will not obey thy
    wordes in all that thou commaundest him, let him bee put to death: onely be strong
    and of good courage.'
  eng-WEBSTER: 'Every one that doth rebel against thy commandment, and will not hearken
    to thy words in all that thou commandest him, shall be put to death: only be strong
    and of a good courage.'
  nhw-BL: Sintla se acajya amo quinequi quichihuas catli ta tijnahuatis, tijmictise.
    San ximoyoltetili huan ximoyolchicahua.
  swh-ONEN: Yeyote atakayeasi neno lako na kuacha kuyatii maneno yako, au chochote
    utakachowaamuru, atauawa. Uwe imara na hodari tu!”
  bba-bba: Bɑɑ ǹ n weren nɑ, mɑ u wunɛn woodɑ sɔɔ deɡɑnɡɑm mɔ̀, mɑ u ǹ wunɛn ɡere
    mɛm nɔɔwɛ, sɑ ko yɛ̃ro ɡowɑ. Adɑmɑ wunɛn tii, ɑ n ɡesi wɔruɡɔru mɔ.
  eng-KJVCPB: 'Whosoever he be that doth rebel against thy commandment, and will not
    hearken unto thy words in all that thou commandest him, he shall be put to death:
    only be strong and of a good courage.'
  mpx-mpx: Henala ebo ni awatautau-agiwa ge nige wam baaba ni hehenapu-an, he ni aliga.
    Iyai te nu gasisi ge atem ni matuwa.”
  wbp-wbp: Kajingki ngana-puka kapuru nyina wilji kajinpa-nganpa nganimpaku wangkami,
    ngulaju kapurnalu pinyi! Pirrjirdi-nyinaya lani-wangu!”
  luo-luo: Ngʼato angʼata modagi winjo wachni kendo ok oluoro wecheni bende ok odewo
    chike mimiyogi, ibiro negi. Bed mana motegno kendo jachir!”
  meu-meu: Daika ese baine papamu ahuahu bona emu haheḡani herevadia baine dadarai,
    una tau bae alaia mase. Ḡau tamona, ba goada bona ba haheauka.
  npi-ULB: तपाईंका आज्ञाहरू विरुद्ध विद्रोह गर्ने र तपाईंका वचनहरूको अवज्ञा गर्ने
    जोसुकैलाई मार्नुपर्छ । मात्र बलियो र साहसी हुनुहोस् ।”
  yor-yor: Ẹnikẹ́ni tí ó bá tàpá sí ọ̀rọ̀ rẹ, tí kò sì ṣe ìgbọ́ràn sí ọ̀rọ̀ rẹ nínú
    ohun gbogbo tí ìwọ yóò pàṣẹ fún wọn, pípa ni a ó pa á. Kí ìwọ sá à ṣe gírí, kí
    ó sì mú àyà le!”
  emp-NTPO: Bʌ bed̶ea igara b̶ʌra, bʌa jara b̶ʌ ĩjã oẽ́ b̶ʌra beuida b̶ʌa. Baribʌrʌ
    bʌra ʌb̶ʌa b̶aped̶a sozarra b̶adua.–
  ind-ind: Setiap orang yang melawan engkau dan tidak menaati perintahmu biarlah dihukum
    mati. Yang terpenting, engkau harus kuat dan berani!”
  pes-OPCB: اگر کسی از فرمان تو سرپیچی کند و از تو اطاعت ننماید، کشته خواهد شد. پس
    قوی و شجاع باش!»
  tgl-ULB: Malalagay sa kamatayan ang sinumang susuway sa iyong mga utos at hindi
    susunod sa iyong mga salita. Maging malakas lamang at matapang.”
  cbu-NT: Mishat, wandaya yuwaa kamachtakish anoo, k'keetsish tputs nda payuksin,
    shiyshat tputsee pachayarus ksangtsa, tángcha. Mishat, nuw minumari atina shiyshat
    Josueyaa, kizpurtangcha; sambaytarinllpa, Rubenarinchich táranganaya. Ashiriya,
    na kamaneena yuwaa Josueyarini Rubenarinchichee tsiyatarangu anootsi.
  hui-hui: Mbiralime í̠ kalo manda nabiyaguabi í̠naga bi larego hale nahayaguabi bia
    larego nabiyaguabi ogonibigo ibu homelo bolebira. Í̠ mini bilinahe howa miniha
    dungulo habe, lalu lamini.
  mya-mya: ကိုယ်​တော်​၏​အာ​ဏာ​ကို​ဖီ​ဆန်​၍​အ​မိန့် ကို​မ​နာ​ခံ​သော​သူ​အား သေ​ဒဏ်​ခံ​စေ
    ပါ​မည်။ သို့​ဖြစ်​၍​အား​မာန်​တင်း​၍ ရဲ​ရင့် ခြင်း​ရှိ​တော်​မူ​ပါ'' ဟု ဖြေ​ကြား​ကြ​၏။
  bod-N: སུ་ཡིན་ཡང་ཁྱེད་ཀྱི་བཀའ་ལ་འགལ་ཞིང་ཁྱེད་ཀྱི་གདམས་པ་ལ་མི་མཉན་ན་དེ་ནི་འཆི་ལམ་དུ་འཇུག་དགོས།
    ཁྱེད་ཀྱིས་ཞུམ་པ་མེད་པར་སྙིང་རུས་བསྐྱེད་ཅིག་ཅེས་ཞུས་སོ། །
  sna-sna: Ani naani achamukira shoko renyu uye asingateereri mashoko enyu, kana chipi
    nechipi chamungavarayira, achaurayiwa. Asi simbai mutsunge mwoyo!”
  spa-BLM: El que se rebele contra tu mandamiento y no escuche tus palabras en todo
    lo que le mandes, él mismo morirá. Sólo sé fuerte y valiente”.
  cac-cac: Yaln̈ej mach eb' max c'anab'ajan tas tzala', mato spitej sb'a d'ayach,
    a eb' chi' smiljicham eb'. An̈ej to tza tec'b'ej a b'a, man̈ ach xivoc, xchi eb'
    vin̈ d'a vin̈aj Josué chi'.
  swh-ULB: Yeyote anayeasi maagizo yako na kutotii maneno yako atauawa. Uwe hodari
    na jasiri tu.
  bel-bel: кожны, хто ўсупрацівіцца загаду твайму і не паслухаецца слоў тваіх ва ўсім,
    што ты ні загадаеш яму, будзе аддадзены сьмерці. Толькі будзь цьвёрды і мужны!
  deu-ELBBK: Jedermann, der deinem Befehl widerspenstig ist und nicht auf deine Worte
    hört in allem, was du uns gebietest, soll getötet werden. Nur sei stark und mutig!
  mbb-OT: Edhimetayan is minsan hentei he edsupak kenikew wey kenà edtuman te mandù
    nu. Mebpekelig-en ke zà wey mebpekevurut!”
  mal-2015: ആരെങ്കിലും നിന്റെ കല്പന മറുക്കയും നീ കല്പിക്കുന്ന യാതൊന്നിലും നിന്റെ വാക്കു
    അനുസരിക്കാതിരിക്കയും ചെയ്താൽ അവൻ മരിക്കേണം; ഉറപ്പും ധൈര്യവും ഉള്ളവനായി മാത്രം
    ഇരുന്നാലും എന്നു ഉത്തരം പറഞ്ഞു.
  tuo-NT: Noꞌo mʉꞌʉrẽ yʉꞌrʉnʉꞌcãgʉ̃nojõ, mʉꞌʉ dutiro weetigʉnojõ wẽjẽnoꞌgʉ̃sami. Mʉꞌʉ
    peꞌe wãcũtutua, nisetiya, nicãrã niwã Josuére.
  rmc-rmc: Sako, ko na šunela oda, so tu prikazines – kajte so leske phenďalas – a
    na kamela oda te kerel, merela. Ča av zoralo a ma dara tut ňisostar!“
  nlg-nlg: Ma hei ke mua taonia na bosamu me ke mua taonia nimua na lei bosa ni arevaghi,
    kai matea. Keri ke, ko tughuru ngasi mo ko bei mataghu!”
  pes-OPV: هر کسی‌که از حکم تو رو گرداند و کلام تو را در هر چیزی که او را امر فرمایی
    اطاعت نکند، کشته خواهد شد، فقط قوی و دلیر باش.»
  ron-1924: Орьче ом каре се ва рэзврэти ымпотрива порунчий тале ши каре ну ва аскулта
    де тот че-й вей порунчи сэ фие педепсит ку моартя! Ынтэреште-те нумай ши ымбэрбэтязэ-те!”
  ben-OBCV: যে কেউ আপনার আদেশের বিদ্রোহী হয়, আপনি যা কিছু আদেশ দেন তা পালন না করে,
    তার প্রাণদণ্ড হবে। শুধু আপনি শক্তিশালী ও সাহসী হোন!”
  som-som: Oo ku alla kii amarkaaga caasiya oo aan dhegaysan erayadaada iyo wax alla
    wixii aad ku amartid oo dhanba, kaas waa in la dilaa; laakiinse xoog yeelo oo
    aad u dhiirranow.
  lat-VUC: Qui contradixerit ori tuo, et non obedierit cunctis sermonibus, quos præceperis
    ei, moriatur. Tu tantum confortare, et viriliter age.
  eng-ASVBT: 'Whosoever he be that shall rebel against thy commandment, and shall
    not hearken unto thy words in all that thou commandest him, he shall be put to
    death: only be strong and of good courage.'
  ita-1885: Chiunque sarà ribello a' tuoi comandamenti, e non ubbidirà alle tue parole,
    in qualunque cosa tu gli comanderai, sarà fatto morire; sii pur valente, e fortificati.
  eng-LXXUP: And whosoever shall disobey thee, and whosoever shall not hearken to
    thy words as thou shalt command him, let him die; but be thou strong and courageous.
  eng-ULB: Whoever rebels against your commands and disobeys your words will be put
    to death. Only be strong and courageous.”
  spa-VBL: Cualquiera que se rebele contra lo que dices y no siga tus órdenes, y quienquieraque
    no obedezca todo lo que dices, será ejecutado. ¡Sé fuerte! Sé valiente!”
  fra-_FOB: Tout homme qui sera rebelle à ton commandement et n'obéira point à tes
    paroles, en tout ce que tu nous commanderas, sera mis à mort; fortifie-toi seulement
    et prends courage!
  mal-mal: ആരെങ്കിലും നിന്റെ കല്പനകളോട് മത്സരിക്കയും നിന്റെ വാക്കു അനുസരിക്കാതിരിക്കയും
    ചെയ്താൽ അവൻ മരിക്കേണം; ഉറപ്പും ധൈര്യവും ഉള്ളവനായി ഇരുന്നാലും” എന്ന് ഉത്തരം പറഞ്ഞു.
  urd-GVR: Jo bhī āp ke hukm kī ḳhilāfwarzī karke āp kī wuh tamām bāteṅ na māne jo
    āp farmāeṅge use sazā-e-maut dī jāe. Lekin mazbūt aur diler hoṅ!”
  suz-BL: सुमी इन अरेशो लोव़ ‘मपाइनुङ’ दे इन लोव़ मनेंबा, मेको साइक्‍चा पुंइसीब। मोपतीके
    गे बोल्‍यो नु महिंब दुमीन” देंतेक्‍म। यहोसु १:६
  ita-1927: Chiunque sarà ribelle ai tuoi ordini e non ubbidirà alle tue parole, qualunque
    sia la cosa che gli comanderai, sarà messo a morte. Solo sii forte e fatti animo!”
  ckb-ckb: هەرکەسێک یاخی بێت لە فەرمانەکانت و گوێڕایەڵی وشەکانت نەبێت لە هەموو ئەوەی
    فەرمانی پێ دەکەیت، دەکوژرێت، بەڵام تەنها بەهێز و ئازابە!»
  eng-BBE: 'Whoever goes against your orders, and does not give attention to all your
    words, will be put to death: only take heart and be strong.'
  kan-OKCV: ನೀನು ಆಜ್ಞಾಪಿಸುವ ಎಲ್ಲದರಲ್ಲಿ ಯಾರು ನಿನ್ನ ಮಾತುಗಳನ್ನು ಕೇಳದೆ, ನಿನ್ನ ಬಾಯಿ ಮಾತಿಗೆ
    ಎದುರು ಬೀಳುವರೋ ಅವರು ಮರಣಕ್ಕೆ ಗುರಿಯಾಗಬೇಕು. ಬಲಿಷ್ಠನಾಗಿರು, ಧೈರ್ಯದಿಂದಿರು,” ಎಂದರು.
  bbb-bbb: Ijadufuo anika giriesana daromene. Ro erare fu faememarenoekinu vua one
    ije karatuakinu ro a naebe irinakuma e ije noka mune tuana kanaga fu baronekono
    kuae.
  tam-2017: நீர் எங்களுக்குக் கட்டளையிடும் எல்லா காரியத்திலும் உம்முடைய சொல்லைக் கேட்காமல்,
    உம்முடைய கட்டளைக்கு எதிராக முரட்டாட்டம் செய்கிற எவனும் கொலை செய்யப்படக்கடவன்;
    பெலன்கொண்டு திடமனதாக மட்டும் இரும் என்றார்கள்.
  spa-RV-1909: Cualquiera que fuere rebelde á tu mandamiento, y no obedeciere á tus
    palabras en todas las cosas que le mandares, que muera; solamente que te esfuerces,
    y seas valiente.
  ron-BTF: Oricine se va răzvrăti împotriva poruncii tale și nu va da ascultare cuvintelor
    tale în tot ce îi poruncești, să fie dat morții; numai fii tare și curajos!
  eng-WEBP: Whoever rebels against your commandment, and doesn’t listen to your words
    in all that you command him shall himself be put to death. Only be strong and
    courageous.”
  eng-FBV: Anyone who rebels against what you say and doesn't follow your orders,
    who doesn't obey everything you command, will be put to death. So be strong! Be
    brave!”
  nld-1939: Iedereen, die zich tegen uw bevelen verzet en niet luistert naar al wat
    ge hem oplegt, zal sterven. Wees dus maar moedig en dapper!
  nch-BL: Sinta se acajya amo quinequi quichihuas cati ta tijnahuatis, tijmictise.
    San ximoyolchicahua huan ximoyoltetili.
  vie-1934: Phàm ai nghịch mạng không vâng theo lời ông trong mọi điều ông dặn biểu
    chúng tôi, thì người đó sẽ bị xử tử; chỉ ông hãy vững lòng bền chí.
  hin-CV: यदि कोई भी, आपकी बातों का विरोध करेगा या, आपके द्वारा दिए गए समस्त आदेशों
    का पालन न करेगा, उसको मार दिया जाएगा!”
  spa-BES: Cualquiera que vaya en contra de tus órdenes, y no le preste atención a
    todas tus palabras, será condenado a muerte. Solo ten valor y firmeza.
  tdx-tdx: Aa ndra ia’ia ty hiola amy an­dilia’oy, tsy hañaoñe ze hene saontsy amantoha’o
    aze, le havetrake, f’ihe mihaozara vaho mahasibeha.
  tha-KJV: ผู้​ใดที่ขัดขืนคำบัญชาของท่าน และไม่เชื่อฟังถ้อยคำของท่าน ไม่​ว่าท่านจะบัญชาเขาอย่างไร
    ผู้​นั้นจะต้องถึงตาย ขอเพียงให้​เข​้มแข็งและกล้าหาญเถิด”
  por-BR-2018: Qualquer um que for rebelde ao teu mandamento, e não obedecer às tuas
    palavras em todas as coisas que lhe mandares, que morra; somente que te esforces,
    e sejas valente.
  deu-ELO: Jedermann, der deinem Befehle widerspenstig ist und nicht auf deine Worte
    hört in allem, was du uns gebietest, soll getötet werden. Nur sei stark und mutig!
  eng-WYC-2018: Die he that against-saith thy word, and obeyeth not to all thy biddings,
    which thou commandest to him; only be thou comforted, and do thou manly, (or only
    be thou encouraged, and be thou strong).
  epo-epo: Ĉiu, kiu malobeos vian diron kaj ne aŭskultos viajn vortojn en ĉio, kion
    vi ordonis al li, estos mortigita. Nur estu forta kaj kuraĝa.
  uig-PIN: Kimki sening ǝmringgǝ itaǝtsizlik ⱪilip, sǝn bizgǝ buyruƣan ⱨǝrⱪandaⱪ sɵzliringgǝ
    ⱪulaⱪ salmisa, ɵltürülidu! Sǝn pǝⱪǝtla jür’ǝtlik wǝ ⱪǝysǝr bolƣin, — dedi.
  beo-beo: 'Nowa da dia sia: hame nabasea, amo dunu ninia da medole legemu. Be di
    gasa bagade amola mae beda:iwane hamoma!”'
  tpi-OTNT: Sapos wanpela man i bikhet na i sakim tok bilong yu, em i mas i dai. Tasol
    yu, yu mas i stap strong na yu no ken pret.”
  hau-SA: Duk wanda ya yi wa maganarka tawaye, ya ƙi yă yi biyayya da maganarka, ko
    da umarnin da ka ba shi, za a kashe shi. Ka dai ƙarfafa ka kuma yi ƙarfi hali!”
  uig-LAT: Kimki séning emringge itaetsizlik qilip, sen bizge buyrughan herqandaq
    sözliringge qulaq salmisa, öltürülidu! Sen peqetla jür’etlik we qeyser bolghin,
    — dédi.
  nde-nde: Yiloba ngubani ohlamukela ilizwi lakho njalo engalaleli lokho okutshoyo,
    lalokho oyabe ukulaya, kumele abulawe. Kumele uqine ube lesibindi!”
  ton-ton: ‌ʻIlonga ha tokotaha ʻoku angatuʻu ki hoʻo fekau, pea ʻoku ʻikai tokanga
    ia ki hoʻo ngaahi lea ʻi he ngaahi meʻa kotoa pē ʻoku ke fekau kiate ia, ʻe tāmateʻi
    ia ka ke mālohi koe mo ke lototoʻa.”
  ces-1613: Kdo by koli odporný byl rozkázaní tvému, a neposlouchal by řečí tvých
    ve všech věcech, kteréž bys přikázal jemu, umřeť; toliko posilň se a zmužile se
    měj.
  eng-WMB: Whoever rebels against your commandment, and doesn’t listen to your words
    in all that you command him shall himself be put to death. Only be strong and
    courageous.”
  tam-TCV: உமது வார்த்தைக்கு எதிராகக் கலகம்செய்து, நீர் கட்டளையிட்டுச் சொல்கிற எந்த
