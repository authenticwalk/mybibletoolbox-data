    у всьому, що повелївати меш йому, тому смерть: тільки стій твердо й мужно!'
  deu-1951: Wer deinem Munde widerspenstig ist und deinen Worten nicht gehorcht in
    allem, was du uns gebietest, der soll sterben; sei du nur stark und fest!
  eng-JPS: Whosoever he be that shall rebel against thy commandment, and shall not
    hearken unto thy words in all that thou commandest him, he shall be put to death;
    only be strong and of good courage.'
  srp-1865: Ko bi se protivio tvojoj zapovijesti i ne bi slušao rijeèi tvojih u svemu
    što mu zapovjediš, neka se pogubi; samo budi slobodan i hrabar.
  lug-lug: Buli anaajeemeranga ebigambo byo n’atabiwuliriza anattibwanga. Ddamu amaanyi,
    guma omwoyo.”
  heb-heb: כל איש אשר ימרה את פיך ולא ישמע את דבריך לכל אשר תצונו יומת רק חזק ואמץ׃
  ben-IRV: যে কেউ আপনার আজ্ঞার বিরুদ্ধে যাবে এবং আপনার আজ্ঞার অবাধ্য হবে, তাঁর প্রাণদণ্ড
    হবে, আপনি শুধু বলবান হন ও সাহস করুন।”
  pan-pan: ਜੇ ਕੋਈ ਮਨੁੱਖ ਤੇਰੀ ਗੱਲ ਦਾ ਵਿਰੋਧ ਕਰੇ ਅਤੇ ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਵਿੱਚੋਂ ਕਿਸੇ
    ਇੱਕ ਗੱਲ ਨੂੰ ਨਾ ਸੁਣੇ ਜਿਸ ਦੀ ਤੂੰ ਉਸ ਨੂੰ ਆਗਿਆ ਦੇਵੇਂ ਉਹ ਮਾਰਿਆ ਜਾਵੇ। ਤੂੰ ਨਿਰਾ ਤਕੜਾ
    ਹੋ ਅਤੇ ਹੌਂਸਲਾ ਰੱਖ।
  mya-JVB: အာဏာ တော်ကို ဆန် ၍၊ မှာထားတော်မူသမျှ သောစကား ကို နား မ ထောင်သောသူ မည်သည်ကား၊
    အသေ သတ်ခြင်းကိုခံ စေရမည်။ သို့ဖြစ်၍အား ယူတော်မူ ပါ။ ရဲရင့် ခြင်းရှိတော်မူပါဟု
    ယေရှုအား ပြန်လျှောက် ကြ၏။
  tte-O: Yaiya tem nige iyayakasisi-yagiwo yo nige am walo ibebenalan, kani kaunuyamate.
    Mwa koina ukwaiwe yo ukwatepatu.”
  tbg-tbg: Ta vaiintivave kia ai uva iriraitiro, ai uva raqa kaaina vaiintira, vi
    vaiintira tenavu tiari aruma kevarave. Are kia qetaraitira, kempukaiqama kera
    variqira vuane, ti. ˻Qiata vaiinti vika minti tura.˼
  hmo-hmo: Daika ese oi dekenai ia hepapahuahu, bona oiemu oda do ia negea, unai tauna
    be do ai alaia mase. Do oi goada, bona do oi boga auka nega ibounai!”
  urd-urd: जो कोई तेरे हुक्म की मुख़ालिफ़त करे और सब मु'आमिलों में जिनकी तू ताकीद
    करे तेरी बात न माने वह जान से मारा जाए। तू सिर्फ़ मज़बूत हो जा और हौसला रख।
  rus-SYN: всякий, кто воспротивится повелению твоему и не послушает слов твоих во
    всем, что ты ни повелишь ему, будет предан смерти. Только будь тверд и мужествен!
  bqc-SIM: Gbɛ̃́ pↄ́ bↄ̀ n yã́ kpɛ à gì yã́ pↄ́ ń dìlɛɛ kɛi, à gàɛ. Sↄ̃dilɛ,
    níↄ wↄ́ↄ vĩ lé!
  tcz-CHONGTHU: “Koi hileh nangma thupeh jouse chu nitlouva aumma, nahindouva aumpoupou
    leh thadoh jengding ahi. Hatninlang hangpou pouvin”.
  mar-mar: जो कोणी तुझ्या आज्ञेविरूद्ध बंड करेल व तुझे शब्द पाळणार नाही त्यास देहान्त
    शिक्षा द्यावी. तू मात्र खंबीर हो व धैर्य धर.”
  qub-qub: Nishayquita mana cumlejta, mana wiyajcunataga wañuchishunmi. Gamtami ichanga
    në mana manchacunayquipaj, sumaj balurchanayquipaj.»
  bqp-bqp: Gbɛ̃ kũ à bò n yã kpɛ à gì yã kũ n dìtɛnɛ kɛi, ade gàmɛ. Ǹ zɛ gbãna
    ǹgↄ̃ wↄ́rↄgↄ vĩ dé!
  hat-hat: Se pou yo touye tout moun ki pa dakò ak lòd ou, osinon ki pa vle obeyi
    lòd ou bay, osinon ki derefize fè sa ou mande yo fè. Sèlman, met gason sou ou!
    Pa janm dekouraje!
  eng-BSB: Anyone who rebels against your order and does not obey your words, all
    that you command him, will be put to death. Above all, be strong and courageous!”
  tod-tod: Zɔi nɔpɛ a ɓakana ɗa-ɠundiɠilai laalɔɠɔma, é la ɠoloni ɗa-leveiti kpein
    bɛ, ta naama nui ʋaa. Yiilɔɔ nɔ, è zɛbɛzeɠe!»
  eng-WEBPB: Whoever rebels against your commandment, and doesn’t listen to your words
    in all that you command him shall himself be put to death. Only be strong and
    courageous.”
  kbq-kbq: Hanki iza'o kagri kema ontahino ha'ma regantesia vahera ahe frigahune.
    Hagi korera osunka, oti hankavetio.
  nhe-BL: Intla se acajya ax quinequi quichihuas tlen ta tijnahuatis, tijmictise.
    San ximoyoltetili huan ximosemaca.
  sps-sps: Sei ta isen ta mes te gim non ma vovou iny a kaa te tsue romanyi, a mes
    to aya te nai atsun famat non.” Ana vainy tsue to ten Josua, “Tsutsun faparits.”
  bus-bus: Gbɛ̃ kɛ̀ bↄ̀ n yã kpɛɛ à gì yã kɛ̀ ń dìɛnɛ kɛzi, adee gàmɛ. Ǹ zɛ gbãa
    ǹgↄ̃ wↄ́rↄngↄ vĩ dé!
  gub-BL: Aze neze'eg iro amo pe nehe, aze nuweruzar kwaw amo neze'eg nehe, uruzuka
    putar a'e teko ure nehe. Nekàg tuwe nehe. Ekyze zo ma'e wi nehe, i'i Zuzue pe
    wà.
  eng-DRA: 'He that shall gainsay thy mouth, and not obey all thy words, that thou
    shalt command him, let him die: only take thou courage, and do manfully.'
