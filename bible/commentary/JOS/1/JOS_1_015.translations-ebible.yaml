    gukuŋa dhuwali miriŋunha, ŋunhi walala yukurra nhina dhiyalami wäŋaŋura yätjmirrina
    yanana. Ga ŋunhi yurru nhuma bukmaknha dhawar'marama, djuḻkmaramana wal'ŋu yurru,
    bala yana ŋuliŋurunydja nhuma yurru roŋiyirrina lili, ga nhinana yukurra yurru
    dhiyala nhumalaŋgalay nhuma wäŋaŋuranydja.”
  yal-yal: han Alatala yi matabun fi ɛ ngaxakedenne fan ma alo ɛ tan, han e fan bɔxɔn
    masɔtɔ waxatin naxan yi Alatala dɛnaxan soma e yii, ɛ Ala. Na xanbi ra, ɛ mɔn
    yi xɛtɛ ɛ bɔxɔni dɛnaxan findixi ɛ konna ra Alatalaa walikɛɛn Musa naxan soxi
    ɛ yii Yurudɛn kidi ma, sogeteden binni.”
  haw-1868: A hiki i ka wa e hoomaha mai ai o Iehova i ko oukou poe hoahanau, e like
    me oukou nei; a loaa hoi ia lakou ka aina a Iehova ko oukou Akua i haawi mai ai
    no lakou; alaila, e hoi mai no oukou i ka aina e ili mai ana no oukou a e komo
    i ka aina a Mose, ke kauwa a Iehova i haawi mai ai no oukou, ma keia aoao o Ioredane,
    ma ka hikina a ka la.
  arb-NAV: حَتَّى يُرِيحَ الرَّبُّ إِخْوَتَكُمْ مِثْلَكُمْ وَيَمْتَلِكُوا هُمْ أَيْضاً
    الأَرْضَ الَّتِي يَهَبُهَا الرَّبُّ إِلَهُكُمْ لَهُمْ ثُمَّ تَرْجِعُونَ إِلَى
    أَرْضِ مِيرَاثِكُمُ الَّتِي قَسَمَهَا لَكُمْ مُوسَى عَبْدُ الرَّبِّ فِي مَا وَرَاءَ
    نَهْرِ الأُرْدُنِّ شَرْقاً وَتَمْتَلِكُونَهَا».
  ewe-ewe: Le esia megbe hafi miate ŋu ava nɔ afi sia, le Yɔdan tɔsisi la ƒe ɣedzeƒe
    lɔƒo.’ ”
  eng-LEE: 'Until the Lord shall have granted your brethren rest, as he hath done
    to you, and they also have taken possession of the land which the Lord your God
    giveth them: then shall ye return unto the land of your possession, and possess
    it, which Moses the servant of the Lord gave you on this side of the Jordan, toward
    the rising of the sun.'
  asm-FB: যিহোৱাই তোমালোকক দিয়াৰ দৰে তোমালোকৰ ভাইসকলক জিৰণি নিদিয়া পৰ্য্যন্ত, তোমালোকৰ
    ভাইসকলক সাহাৰ্য আগবঢ়াব লাগিব; আৰু তোমালোকৰ ঈশ্বৰ যিহোৱাই তেওঁলোকক দিয়া দেশ,
    তেওঁলোকেও অধিকাৰ কৰিব৷ তেতিয়া যৰ্দ্দন নদীৰ পূব পাৰে সূৰ্যোদয় হোৱা যি দেশ যিহোৱাৰ
    দাস মোচিয়ে তোমালোকক দিলে, তোমালোকৰ আধিপত্যৰ দেশলৈ উভটি আহি তাক ভোগ কৰিবা৷”
  sus-A: هَن بٍينُن عَلَتَلَ مَلَبُي قِمَ عٍ مَ تّمُي نَشّ عَلْ وٌ تَن، هَن عٍ قَن
    شَ بْشِ مَسْتْ وٌ مَرِفِ عَلَتَلَ نَشَن قِقٍ عٍ مَ. نَ شَنبِ، وٌ مَن قَ فبِلٍن
    وٌ شَ بْشِ مَ، عَلَتَلَ شَ كٌنيِ مُنسَ نَشَن قِشِ وٌ مَ يُرُدّن كِرِ مَ، سٌفٍتٍدٍ
    بِرِ.»
  fra-SBL: jusqu'à ce que Yahvé ait donné à vos frères du repos, comme il vous en
    a donné, et qu'ils aient aussi possédé le pays que Yahvé votre Dieu leur donne.
    Alors tu retourneras dans le pays qui t'appartient et tu le posséderas, celui
    que Moïse, serviteur de Yahvé, t'a donné au-delà du Jourdain, vers le lever du
    soleil.'"
  hbo-hbo: עַ֠ד אֲשֶׁר־יָנִ֨יחַ יְהוָ֥ה ׀ לֽ͏ַאֲחֵיכֶם֮ כָּכֶם֒ וְיָרְשׁ֣וּ גַם־הֵ֔מָּה
    אֶת־הָאָ֕רֶץ אֲשֶׁר־יְהוָ֥ה אֱלֹֽהֵיכֶ֖ם נֹתֵ֣ן לָהֶ֑ם וְשַׁבְתֶּ֞ם לְאֶ֤רֶץ יְרֻשַּׁתְכֶם֙
    וִֽירִשְׁתֶּ֣ם אֹותָ֔הּ אֲשֶׁ֣ר ׀ נָתַ֣ן לָכֶ֗ם מֹשֶׁה֙ עֶ֣בֶד יְהוָ֔ה בְּעֵ֥בֶר
    הַיַּרְדֵּ֖ן מִזְרַ֥ח הַשָּֽׁמֶשׁ׃
  piu-2006: '@see-verse:JOS.001.014'
  kik-kik: nginya rĩrĩa Jehova akaamahe ũhurũko o ta ũrĩa amũheete inyuĩ, na nginya
    rĩrĩa o nao makegwatĩra bũrũri ũrĩa Jehova Ngai wanyu ekũmahe. Thuutha ũcio, no
    mũcooke mũgaikare bũrũri wanyu inyuĩ ene, ũrĩa mwaheirwo nĩ Musa ndungata ya Jehova
    mwena wa irathĩro wa Jorodani, ũcio ũrorete mwena ũrĩa riũa rĩrathagĩra.”
  fra-NCL: jusqu’à ce que Yahweh ait donné du repos à vos frères comme à vous, et
    qu’ils soient en possession, eux aussi, du pays que leur donne Yahweh, votre Dieu.
    Puis vous reviendrez au pays qui vous appartient et vous le posséderez, ce pays
    que Moïse, serviteur de Yahweh, vous a donné au delà du Jourdain, vers le soleil
    levant. »
  cek-AK: Angraeng mah nangcae hanah anghakhaih ahmuen ang paek o baktih toengah,
    nihcae han anghakhaih ahmuen paek ai karoek to, na Angraeng Sithaw mah nihcae
    han paek ih prae to toep o ai karoek to, nam nawkamyanawk to abom oh; to pacoengah
    amlaem o let loe, Jordan ni angyae bang kaom ahmuen, Angraeng ih tamna Mosi mah
    ang paek o ih prae to toep oh, tiah a naa.
  cuk-cuk: Bab-Jehová igi-bemarga obunnoged uksa, deyobi, Bab-Jehová be-gwenadganga
    obunnoged-ukedse, bemar be-gwenadgan bendakmaloed. Bab-Jehová ega yar-ukoye-sogsad-suedse,
    bemar be-gwenadgan bendakmaloed. Geb bela weyob ibmar-gusad-sorbali, sunna bemar
    napa-bega-uklesadse be gannar namalad, adi, degisadegu na be begadga imakmalagar.
    We-napamar Bab-Jehová-e-mai-Moisés bemarga Jordán-diwar-dad-nakwedsik uksagusadid.
  uig-CYR: '@see-verse:JOS.001.014'
  tel-2017: నది దాటి, యెహోవా మీకు దయచేసినట్లు మీ సహోదరులకూ విశ్రాంతి దయచేసే వరకూ,
    అంటే మీ దేవుడైన యెహోవా వారికిచ్చే దేశాన్ని స్వాధీనపరచుకొనే వరకూ మీరూ సహాయం చేయాలి.
    ఆ తరువాతే తూర్పున యొర్దాను ఇవతల యెహోవా సేవకుడు మోషే మీకిచ్చిన మీ స్వాస్థ్యమైన
    దేశంలోకి మీరు తిరిగి వచ్చి దాన్ని స్వంతం చేసుకుంటారు.”
  hat-BSA: jiskaske SENYÈ a bay frè nou yo repo, tankou nou, epi yo menm tou, yo posede
    peyi ke SENYÈ a, Bondye nou an, ap bay yo a. Epi nan lè sa a, nou va retounen
    nan pwòp teren pa nou an, e posede sa ke Moïse, sèvitè SENYÈ a, te bannou lòtbò
    Jourdain an, vè solèy leve a.’”
  kos-kos: nwe ke na elos sruokya lefahl roto in Infacl Jordan, su LEUM GOD lowos
    El sang nu selos. Tukun God El oru tuh sruf nukewa lun mwet Israel in muta ke
    misla ac okaki in acn selos, na kowos fah ku in foloko ac oakwuki in acn se inge
    kutulap in Infacl Jordan, su Moses, mwet kulansap lun LEUM GOD, el tuh sot nu
    suwos.”
  hbo-WLC: עַ֠ד אֲשֶׁר־יָנִ֨יחַ יְהוָ֥ה ׀ לַֽאֲחֵיכֶם֮ כָּכֶם֒ וְיָרְשׁ֣וּ גַם־הֵ֔מָּה
    אֶת־הָאָ֕רֶץ אֲשֶׁר־יְהוָ֥ה אֱלֹֽהֵיכֶ֖ם נֹתֵ֣ן לָהֶ֑ם וְשַׁבְתֶּ֞ם לְאֶ֤רֶץ יְרֻשַּׁתְכֶם֙
    וִֽירִשְׁתֶּ֣ם אוֹתָ֔הּ אֲשֶׁ֣ר ׀ נָתַ֣ן לָכֶ֗ם מֹשֶׁה֙ עֶ֣בֶד יְהוָ֔ה בְּעֵ֥בֶר
    הַיַּרְדֵּ֖ן מִזְרַ֥ח הַשָּֽׁמֶשׁ׃
  ibo-ibo: tutu ruo mgbe Onyenwe anyị Chineke unu nyere ha izuike, dịka o si nye unu,
    na tutu ruo mgbe ha nwetara ala niile bụ nke Onyenwe anyị Chineke unu ga-enye
    ha. Mgbe nke a mezuru, unu ga-alaghachi azụ, nweta ala ahụ Mosis onyeozi Onyenwe
    anyị nyere unu nʼakụkụ ọwụwa anyanwụ osimiri Jọdan.”
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ଯେପରି ବିଶ୍ରାମ ଦେଇଅଛନ୍ତି, ସେପରି ତୁମ୍ଭମାନଙ୍କ ଭାଇମାନଙ୍କୁ
    ବିଶ୍ରାମ ଦେବା ଯାଏ, ମଧ୍ୟ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ସେମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେବାକୁ
    ଉଦ୍ୟତ ଅଛନ୍ତି, ତାହା ସେମାନେ ଅଧିକାର କରିବା ଯାଏ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କର ଉପକାର କରିବ; ତହିଁ
    ଉତ୍ତାରେ ଯର୍ଦ୍ଦନର ପୂର୍ବପାରିରେ ସୂର୍ଯ୍ୟୋଦୟ ଦିଗରେ ସଦାପ୍ରଭୁଙ୍କ ସେବକ ମୋଶା ତୁମ୍ଭମାନଙ୍କୁ
    ଯେଉଁ ଦେଶ ଦେଇଅଛନ୍ତି, ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ସେହି ଅଧିକୃତ ଦେଶକୁ ଫେରିଆସି ତାହା ଅଧିକାର
    କରିବ।”
  chk-chk: tori ewe Samol mi Lapalap epwe asösöü pwimi usun chök ämi. Iwe, repwe fanüeni
    ewe fanü ewe Samol mi Lapalap ämi we Kot a ngeniir. Mürin oupwe liwiniti ewe fanü
    pwe oupwe fanüeni, ewe fanü Moses nöün ewe Samol mi Lapalap we chon angang a fen
    ngenikemi me ötiuen ewe chanpupu Jortan.”
  rop-rop: Detlot solja garra kipgon albumbat olabat raidap olabat garra gedim ol
    detlot kantri sangodansaid langa det riba weya YAWEI bin gibit olabat. En wen
    olabat gedim olabat kantri, wal yumob gin kambek disaid langa yumob ronwan kantri
    en jidan iya, dumaji Mosis det wekinmen blanga God bin gibit langa yumob dijan
    kantri na.” Lagijat na Joshuwa bin tok.
  ukr-1871: 'Аж покіль і ваше браттє приведе Господь на певне займище, так само як
    оце вас, і покіль вони також осягнуть землю, що надїлить їм Господь, Бог ваш.
    Тодї вернетесь у вашу наслїдню землю та й возьмете її в державу: бо Мойсей, Господень
    раб, указав її вам по тім боцї Йорданї на схід сонця.'
  deu-1951: bis der HERR auch eure Brüder zur Ruhe gebracht hat wie euch und sie das
    Land eingenommen haben, das der HERR, euer Gott, ihnen geben wird; alsdann sollt
    ihr wieder in euer eigenes Land zurückkehren und in Besitz nehmen, was euch Mose,
    der Knecht des HERRN, gegeben hat diesseits des Jordan, gegen Aufgang der Sonne.
  eng-JPS: until the LORD have given your brethren rest, as unto you, and they also
    have possessed the land which the LORD your God giveth them; then ye shall return
    unto the land of your possession, and possess it, which Moses the servant of the
    LORD gave you beyond the Jordan toward the sunrising.'
  srp-1865: Dokle ne smiri Gospod i braæu vašu kao vas, i naslijede i oni zemlju koju
    im daje Gospod Bog vaš; pa se onda vratite na našljedstvo svoje, koje vam je dao
    Mojsije sluga Gospodnji s ovu stranu Jordana k istoku, i držite ga.
  lug-lug: okutuusa baganda bammwe abo nabo Mukama lw’alibawa ensi eyo n’abatebenkeza.
    N’oluvannyuma mulikomawo mu kitundu kino Musa omuweereza wa Mukama kye yabawa
    emitala wa Yoludaani okwolekera ebuvanjuba.”
  heb-heb: עד אשר יניח יהוה לאחיכם ככם וירשו גם המה את הארץ אשר יהוה אלהיכם נתן להם
    ושבתם לארץ ירשתכם וירשתם אותה אשר נתן לכם משה עבד יהוה בעבר הירדן מזרח השמש׃
  ben-IRV: পরে যখন সদাপ্রভু তোমাদের মত তোমাদের ভাইদের বিশ্রাম দেবেন, অর্থাৎ তোমাদের
    ঈশ্বর সদাপ্রভু তাদেরকে যে দেশ দিচ্ছেন, তারাও যখন সেই দেশ অধিকার করবে, তখন তোমরা
    যর্দ্দনের পূর্বদিকে সূর্যোদয়ের দিকে যা সদাপ্রভুর দাস মোশি দিয়েছিলেন, সেখানে
    ফিরে গিয়ে তা অধিকার করবে।”
  pan-pan: ਜਦ ਤੱਕ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਭਰਾਵਾਂ ਨੂੰ ਸੁੱਖ ਨਾ ਦੇਵੇ ਜਿਵੇਂ ਉਸ ਨੇ ਤੁਹਾਨੂੰ ਦਿੱਤਾ
    ਹੈ ਅਤੇ ਉਹ ਵੀ ਉਸ ਦੇਸ ਨੂੰ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਉਹਨਾਂ ਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ ਕਬਜ਼ਾ
    ਨਾ ਕਰ ਲੈਣ ਤਦ ਤੁਸੀਂ ਇਸ ਦੇਸ ਵੱਲ ਜਿਹੜਾ ਤੁਹਾਡੀ ਵਿਰਾਸਤ ਹੈ ਮੁੜ ਆਇਓ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੇ
    ਦਾਸ ਮੂਸਾ ਨੇ ਤੁਹਾਨੂੰ ਯਰਦਨ ਦੇ ਪਾਰ ਸੂਰਜ ਦੇ ਚੜ੍ਹਦੇ ਪਾਸੇ ਵੱਲ ਦਿੱਤਾ ਸੀ ਅਤੇ ਤੁਸੀਂ ਉਸ
    ਉੱਤੇ ਕਬਜ਼ਾ ਕਰ ਲਿਓ।
  mya-JVB: ထာဝရဘုရားသည် သင်တို့အား နေရာချသည် အတိုင်း၊ ညီအစ်ကို တို့အား နေရာချတော်မမူမှီ
    သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ပေး တော်မူသောပြည် ကို သူတို့သည် မသိမ်းမယူမှီတိုင်အောင်
    ၊ သင်တို့တွင် ခွန်အားကြီး သော စစ်သူရဲ အပေါင်း တို့သည် လက်နက် ကိုင်လျက်၊ သင်တို့ညီအစ်ကို
    များရှေ့ မှာ ကူး၍ မစရကြမည်ဟူသောစကားကို အောက်မေ့ကြလော့။ ထိုနောက်မှထာဝရဘုရား ၏ကျွန်
    မောရှေ သည် ယော်ဒန် မြစ် နေ ထွက်ရာ ဘက်၌ပေး ၍၊ သင် တို့ပိုင် သောပြည် သို့ ပြန် ၍
    ဝင်စားရကြမည် ဟု ပြောဆို၏။
  tte-O: Kwabaguna-yagimai kanasiga kayawatagili na kamiya-namwanamwa besiele Yeoba
    iginauliyako kolimiu kabo ama yanuwa yawasosi kakalai, bwaite Yeoba iwaloyameli
    kolimai. Kabo muli mena kwapileyoi ami yanuwane bwaine koina Yeoba ana topaisowa
    Mosese iyeyawa kolimiu waila Yolidan papali isaesae koina.”
  tbg-tbg: Vika mini oru vaiha nái qata vakaukavara kahaqamaqi vivaro Noravano Kotiva
    ekaa vi vatara nái vika nimireva ti vatara vikavata nimira varaate. Viraqaahai
    ne orurante, Iotani Namari maa mantaraini ani vaiha Nora Kotira kaiqa vaiinti
    Mosiva ninta nimu vataraqaa nenta ani variate, tiro.
  hmo-hmo: Inai bamona do umui karaia ela bona Israela taudia ese Ioridane Sinavai
    ena dina ia diho kahana tanona, Lohiabada ese ia henidia vadaeni tanona do idia
    abia. Israela iduhu ibounai be idia noho namo, tuari ta lasi neganai, umui be
    iniseni do umui giroa mai diba. Bona unai neganai emui tano, Mose ese Ioridane
    Sinavai ena dina daekau kahana, umui ia henia vadaeni tanona, do umui noholaia
    diba.”
  urd-urd: जब तक ख़ुदावन्द तुम्हारे भाइयों को तुम्हारी तरह आराम न बख़्शे और वह उस
    मुल्क पर जिसे ख़ुदावन्द तुम्हारा ख़ुदा उनको देता है क़ब्ज़ा न कर लें। बाद में
    तुम अपनी मिल्कियत के मुल्क में लौटना जिसे ख़ुदावन्द के बन्दे मूसा ने यरदन के इस
    पार पूरब की तरफ़ तुम को दिया है और उसके मालिक होना।
  rus-SYN: доколе Господь Бог ваш не успокоит братьев ваших, как и вас; доколе и они
    не получат в наследие землю, которую Господь Бог ваш дает им; тогда возвратитесь
    в наследие ваше и владейте землею, которую Моисей, раб Господень, дал вам за Иорданом
    к востоку солнца.
  bqc-SIM: e Dii àↄ tó á gbɛ̃́ↄ kã́mabokĩi e lá a kɛ̀ɛ́wa, ampiↄ sↄ̃ aai gↄ̃
    bùsu pↄ́ Dii á Lua lɛ́ kpámá vĩ. Bee gbɛa í su bùsu pↄ́ gↄ̃̀ á pↄ́ ũɛ
    beeu, í zↄ̃lɛ bùsu pↄ́ Dii zↄ̀blena Mↄizi kpàwá Yuudɛ̃ baala gukpɛ oipiu.
  tcz-CHONGTHU: Pakaiyin nangho gam napeh banguva amaho jong alodiu gam apeh kahseuva
    nakithopidiu ahi. Chujouteng leh nahung kileuva Pakai lhacha Mose’n napehnao Jordan
    solam nagam uva nachendiu ahi.
  mar-mar: परमेश्वर तुमच्याप्रमाणेच तुमच्या बांधवांना विसावा देईल आणि तुमचा देव परमेश्वर
    ह्याने त्यांना दिलेल्या देशाचा ते ही ताबा घेतील, मग परमेश्वराचा सेवक मोशे ह्याने
    यार्देनेच्या पूर्वेस, उगवतीकडे जो देश तुम्हाला दिला आहे, त्या तुमच्या वतनाच्या
    देशात परत येऊन त्याचा ताबा तुम्ही घ्यावा.”
  qub-qub: Paycunata Tayta Dios alli chacrata goycushpan gamcunano jamananpaj yan'ganqui.
    Tayta Dios goycunanpaj caj chacrata paycunapis guechunanpaj yanapanqui. Chaypita
    gamcunaga cuticamunqui mayupa cay chimpanman chacrayqui cananpaj Tayta Diosta
    sirbej Moisés ricachishushayquita charicarcärinayquipaj.»
  bqp-bqp: ari Dikiri gↄ̃ tó á gbɛ̃nↄ kámmaboki le lákũ à kɛ̀árɛ nà, mↄ́kↄ̃nↄ sↄ̃
    onigↄ̃ bùsu kũ Dikiri á Luda tɛn kpáḿma vĩ. Abire gbɛra áni su bùsu kũ à gↄ̃̀
    á pↄ́ ũ díkĩna gũn, áni vutɛ bùsu kũ Dikiri zↄ̀bleri Musa kpàáwa Yoda bara
    la ifãboki kpa pìn.
  hat-hat: Lè Seyè a va fin fè yo pran peyi a pou yo, lè l'a fin ba yo yon kote pou
    yo viv ak kè poze, menm jan li te fè l' pou nou an, se lè sa a atò n'a tounen
    nan peyi ki pou nou an. Wi, n'a vin rete nan peyi pa nou an, peyi Moyiz, sèvitè
    Bondye a, te ban nou lòt bò larivyè Jouden an, sou bò solèy leve.
  eng-BSB: until the LORD gives them rest as He has done for you, and your brothers
    also possess the land that the LORD your God is giving them. Then you may return
    to the land of your inheritance and take possession of that which Moses the servant
    of the LORD gave you on the east side of the Jordan.”
  tod-tod: eyɛsu Ɠɔoɠɔ GALAGI wa-ƓALAGI dooɠo fe ti ʋɛ ga wo ɠɛʋele, ti zooi naa zɔlɔɔ,
    nii é feezu ti ʋɛ. Naa ʋoluma, wa ɠale ma niina wɔnɔ ma yooi zu, wo zei ná pɛ,
    Zuludɛn folo ɠulazu ʋelei, eɠɛʋelei Ɠɔoɠɔ GALAGI ná-botiɠɛ nui Moize boni la.»
  eng-WEBPB: until the LORD has given your brothers rest, as he has given you, and
    they have also possessed the land which the LORD your God gives them. Then you
    shall return to the land of your possession and possess it, which Moses the servant
    of the LORD gave you beyond the Jordan towards the sunrise.’”
  kbq-kbq: Hanki tamafuhe'ina zamaza nehinke'za hara hu'za mopa erisageno, tamagri'ma
    hu'neaza huno Ra Anumzana tamagri Anumzamo mani fru nezamino mopama nezamia moparera
    umanitesageta, ete etma Jodani timofo kama kaziga Ra Anumzamofo eri'za ne'mo Mosese'ma
    tami'nea moparera emanigahaze.
  nhe-BL: Huan imosoldados tlatehuise nopona ipan seyoc nali hasta quema TOTECO techpalehuis
    ma tijtlanica nopa tlali campa ne sequinoc israelitame huelise mosiyajcahuase.
    Teipa inmocuepase nica ipan imotlal ipan ni inaliyo Jordán para campa quisa tonati
    huan ya initztose ica paquilistli ipan ni imotlal tlen inmechmacac Moisés, itlatequipanojca
    TOTECO.
  sps-sps: Onot non te ruak faarof rori tan puputaa tsuar tan mes pannan nan na Jodan
    tan panaan te ruak ising non na nuaf, a pan te faan rari na Tsunaun. Te ruak faarof
    ror a fo vun vun tana fo pan tsuar ana mi te see tatabin me tan panainy fan tsumi
    to te faan bus mami e Moses a tsoiny binun tana Tsunaun.”
  bus-bus: ai Dii gↄ̃ tó a gbɛ̃nↄ kámmabokii e lán à kɛ̀are nà, aↄ̃pinↄ sↄ̃ égↄ̃ bùsu
    kɛ̀ Dii a Ludaa e kpaaḿma vĩ. Beee gbɛra é su bùsu kɛ̀ gↄ̃̀ a pↄ́ ũu kɛ̀ guu,
    é vɛ̃ɛ bùsu kɛ̀ Dii zↄ̀bleri Musa kpàawa Yoda baa kɛ̀ ↄfãntɛ̃bↄɛ kpaa pìn.
  gub-BL: Pepytywà a'e ywy rehe har wàmàtyry'ym mehe pe wà nehe, aze upyhyk tuwe ywy
    Tupàn hemimur kwer wà nehe, xo a'e mehe zo pepuner peywy pe pezewyr haw rehe nehe.
    Xo a'e mehe zo pepuner ywy ipyhykaw rehe nehe, Moizez Tupàn Zanezar hemiruze'eg
    hemimur kwer ipyhykaw rehe nehe. A'e ywy Zotàw yrykaw huwake kwarahy hemaw kutyr
    har huwake tuz a'e, i'i Zuzue wanupe.
  eng-DRA: 'Until the Lord give rest to your brethren as he hath given you, and they
    also possess the land which the Lord your God will give them: and so you shall
    return into the land of your possession, and you shall dwell in it, which Moses
    the servant of the Lord gave you beyond the Jordan, toward the rising of the sun.'
