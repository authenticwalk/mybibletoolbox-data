verse: JOS.001.015
translations:
  mal-C: യഹോവ നിങ്ങൾക്കെന്നപോലെ നിങ്ങളുടെ സഹോദരന്മാർക്കും വിശ്രമം നൽകുകയും നിങ്ങളുടെ
    ദൈവമായ യഹോവ അവർക്കു കൊടുക്കുന്ന ദേശം അവർ കൈവശമാക്കുകയും ചെയ്യുന്നതുവരെ അവരെ സഹായിക്കുക;
    അതിന്റെശേഷം യഹോവയുടെ ദാസനായ മോശ കിഴക്കു യോർദാന് അക്കരെ നിങ്ങൾക്ക് അവകാശപ്പെടുത്തി
    നൽകിയിട്ടുള്ള നിങ്ങളുടെ സ്വന്തം ദേശത്തേക്കു മടങ്ങിവന്ന് അതിനെ അനുഭവിച്ചുകൊള്ളണം.”
  deu-TKW: bis Jahwe auch eure Volksgenossen, gerade so wie euch, an ihren Bestimmungsort
    gebracht hat, und auch sie das Land, das ihnen Jahwe, ihr Gott, verleihen will,
    eingenommen haben. Dann sollt ihr in das Land, das euer Eigentum ist, zurückkehren
    und es in Besitz nehmen; denn Mose, der Knecht Jahwes, hat es euch ja jenseits
    des Jordan im Osten angewiesen.
  lin-lin: kino Yawe akopesa bango mpe bopemi ndenge asalaki mpo na bino, mpe kino
    tango bango mpe bakobotola mokili oyo Yawe, Nzambe na bino, apesi bango. Na sima
    na yango nde bokoki kozonga mpe kovanda na mabele na bino moko, mabele oyo Moyize,
    mosali na Yawe, apesaki bino na ngambo ya este ya Yordani, na ngambo oyo moyi
    ebimelaka.
  eng-LSV: until YHWH gives rest to your brothers as to yourselves, and they have
    possessed, even they, the land which your God YHWH is giving to them; then you
    have turned back to the land of your possession, and have possessed it, which
    Moses, servant of YHWH, has given to you beyond the Jordan, [at] the sun-rising.”
  eng-GNV: 'Vntill the Lord haue giuen your brethren rest, as well as to you, and
    vntill they also shall possesse the land, which the Lord your God giueth them:
    then shall ye returne vnto the lande of your possession and shall possesse it,
    which land Moses the Lordes seruant gaue you on this side Iorden toward the sunne
    rising.'
  eng-WEBSTER: 'Until the LORD shall have given your brethren rest, as he hath given
    you, and they also have possessed the land which the LORD your God giveth them:
    then ye shall return to the land of your possession, and enjoy it, which Moses
    the LORD''S servant gave you on this side of Jordan towards the sun-rising.'
  nhw-BL: Huan amosoldados tlahuilanase nopona ipan seyoc inaliyo hasta quema TOTECO
    techpalehuis ma tijtlanica nopa tlali campa ne sequinoc israelitame huelise mosiyajquetzase.
    Teipa anmocuepase nica ipan amotlal ipan ni inaliyo Jordán para campa hualquisa
    tonati huan ya anitztose ica paquilistli ipan ni amotlal catli anmechmacac Moisés,
    itequipanojca TOTECO.
  swh-ONEN: Bwana awape nao raha, kama alivyokwisha kufanya kwa ajili yenu hadi wao
    pia watakapokuwa wamemiliki nchi ile Bwana Mungu wenu anayowapa. Baada ya hilo,
    mwaweza kurudi na kukalia nchi yenu wenyewe, ambayo Mose mtumishi wa Bwana aliwapa
    mashariki mwa Yordani kuelekea linakochomoza jua.”
  bba-bba: sere bu kɑ tem mɛ mwɑ mɛ Gusunɔ bɛɛn Yinni u koo bu wɛ̃ kpɑ u ben tii bɔri
    yɛndu wɛ̃ nɡe mɛ u bɛɛ wɛ̃. Sɑnɑm mɛyɑ i ko i wurɑmɑ i bɛɛn tem mwɑ mɛ Mɔwisi,
    Yinni Gusunɔn sɔm kowo u bɛɛ wɛ̃ Yuudɛnin sɔ̃ɔ yɑri yerun berɑ ɡiɑ.
  eng-KJVCPB: 'until the Lord have given your brethren rest, as he hath given you,
    and they also have possessed the land which the Lord your God giveth them: then
    ye shall return unto the land of your possession, and enjoy it, which Moses the
    Lord’s servant gave you on this side Jordan toward the sunrising.'
  mpx-mpx: ana siga Yehoba wala Yabowaine ni paveyaho-agima ni ola iyaka i ginol eliyamiu,
    ge bilibili toto Yehoba i pepem naha ahe ge naha minaan. Enaa abwe nuku sikalim
    wami panuwa ya elana, toto Yehoba wana totuwalali Mosese i pewa eliyamiu Wewel
    Yolidani labena leunati.”
  wbp-wbp: Junga kujaju yangka kuja-nyarra YAAWIYI-rli yungu walya nyampu kakarrara-purda
    karru Jurdunuku. Ngakalku kapu-jana yinyi nyurrurlakupurdangkaku manu nyanungurra-nyangu
    warlaljaku. Kala kujakungarntiji pinjaku-wiyili-jana jangkardu yani yapa yinya-patuku-wiyi.
    Kujarlanyalu nyurrurlaju yanta. Kajili-nyanu walya mani nyanungurrarlu, ngula-jangkaju
    nyurrurlajulu yantarni-pina, manulu yantarni karru Jurdunu-wana kakarrara nyurrurla-nyangu
    ngurra-kurra. Yinyanya walya-nyarra yungu Mujujurluju yangka YAAWIYI-kirlangu
    warrkinirli.”
  luo-luo: nyaka Jehova Nyasaye migi yweyo, mana kaka osetimoni, kendo nyaka gin bende
    gikaw mwandu mar piny ma Jehova Nyasaye ma Nyasachu dhi miyogi. Bangʼ mano, unyalo
    dok kendo udagie pinyu owuon, mane Musa, jatich Jehova Nyasaye nomiyou bath aora
    Jordan ma yo wuok chiengʼ.”
  meu-meu: ela bona Iehova ese tadikakamui edia laḡa-ani gabuna baine henidia, umui
    e henimui heḡereḡerena. Bena idia danu Iehova, emui Dirava, ese be henidiamu tanona
    bae abia, edia tano ai bae halaoa. Una negana ai, umui emui tano, Iehova ena hesiai
    tauna Mose ese e henimui tanona Ioridane sinavaina mairiveina kahan ai, vada ba
    lou henia bona ba noholaia.
  npi-ULB: तर परमप्रभुले तिनीहरूलाई पनि तिमीहरूलाई झैँ विश्राम नदिनुभएसम्म तिमीहरूका
    योद्धाहरू तिमीहरूका भाइहरूसँग पारि जाने छन् र तिनीहरूलाई सहायता गर्ने छन् ।
  yor-yor: títí Olúwa yóò fi fún wọn ní ìsinmi, gẹ́gẹ́ bí ó ti ṣe fún un yín, àti
    títí tí àwọn pẹ̀lú yóò fi gba ilẹ̀ náà tí Olúwa Ọlọ́run yín fi fún wọn. Lẹ́yìn
    náà, ẹ̀yin lè padà sí ilẹ̀ ìní in yín, tí Mose ìránṣẹ́ Olúwa fi fún un yin ní
    agbègbè ìlà-oòrùn ti Jordani.”
  emp-NTPO: '@see-verse:JOS.001.014'
  ind-ind: sampai mereka memiliki negeri yang TUHAN berikan kepada mereka dan hidup
    dengan tenang sama seperti kalian. Barulah setelah itu kalian boleh kembali ke
    tanahmu sendiri, yang sudah diberikan Musa kepadamu di sebelah timur sungai Yordan.’”
  pes-OPCB: تا سرزمینی را که خداوند، خدای شما به ایشان داده است تصاحب کنند و در آن
    ساکن شوند. آنگاه می‌توانید به این ناحیه‌ای که موسی، خدمتگزار خداوند، در سمت شرقی
    رود اردن برای شما تعیین کرده است بازگردید و در آن ساکن شوید.»
  tgl-ULB: hanggang ipagkaloob ni Yahweh sa inyong mga kapatid na lalaki ang kapahingahan
    tulad ng ibinigay niya sa inyo. At aangkinin din nila ang lupaing ibinibigay sa
    kanila ni Yahweh na inyong Diyos. Pagkatapos babalik kayo sa sarili ninyong lupain
    at angkinin ito, ang lupaing ibinigay ni Moises na lingkod ni Yahweh sa kabila
    ng Jordan, kung saan sumisikat ang araw.”
  cbu-NT: Tputs siyaa kasimaam zandkitaatiya, ashtaa kizpurtayarus, yuwaa Apanll tsapuneemis,
    Yuwash taachis anoom panachintspa, tárangu anoo, tpachindashinints, waani zuwanllis
    watsapuneemaritamsin yapana. Napa, siyaam tsapuneemis panarangu, anoo na payukis,
    uwshtisin ashtaptamsina. Ashiramchus, siyaana yusur tsapunpitamtis, yaptam Apanll
    tiptsir Móysisarini siyaam tsapunis kunguchich wing panarangu ambitam taakamchus
    kanaputssa, Josueyarini tárangiya.
  hui-hui: Tínaga Anduane Homogo Ngode Datagaliwabe ibugua ti dindi ni paliragohayagi
    biago mule layago milo. Mialu bayuwa ka handala tíbi tíni dindi Anduane Homogonaga
    biabe biahaga Mosese ibugua Iba Yodana ni tagira ibiragohayagi ngiyagoria hole
    dai bule, lalu Yosuahanda lene.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ပေး​တော်​မူ​သော​ယော်​ဒန်​မြစ်​အ​နောက်​ဘက်
    ရှိ​ပြည်​ကို​သိမ်း​ပိုက်​နိုင်​သည်​အ​ထိ သူ​တို့ အား​ကူ​ညီ​တိုက်​ခိုက်​ရ​မည်။ ဣ​သ​ရေ​လ​အ​နွယ်
    တို့​ငြိမ်း​ချမ်း​စွာ​နေ​ထိုင်​ရ​သော​အ​ခါ​၌ သင် တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​စေ​ခံ​မောရှေ​ပေး
    သော​ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​ရှိ​ပြည်​သို့​ပြန် နိုင်​သည်'' ဟု​ဆို​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་དང་འདྲ་བར་ཁྱོད་ཅག་གི་སྤུན་རྣམས་ལའང་ངལ་གསོ་གནང་བར་མ་ཟད།
    ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དེ་ཐོབ་པའི་སྐབས་སུ།
    ཁྱོད་རྣམས་ད་གཟོད་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེས་ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་སུ་ཁྱོད་རྣམས་ལ་གནང་བ་དང་།
    ཁྱོད་རྣམས་ལ་ཐོབ་པའི་ཡུལ་དེ་ལེན་དུ་ལོག་ཆོག་ཅེས་སྨྲས།
  sna-sna: kusvikira Jehovha avapa zororo, sezvaakakuitirai, uye kusvikira vatorawo
    nyika yavari kupiwa naJehovha Mwari wavo. Mushure maizvozvo, munogona kudzokera
    munogara munyika yenyu, yamakapiwa naMozisi muranda waJehovha iri kumabvazuva
    kweJorodhani.”
  spa-BLM: hasta que Yahvé haya dado descanso a vuestros hermanos, como os lo ha dado
    a vosotros, y ellos también hayan poseído la tierra que Yahvé vuestro Dios les
    da. Entonces volveréis a la tierra de vuestra posesión y la poseeréis, que Moisés,
    siervo de Yahvé, os dio al otro lado del Jordán, hacia el amanecer.’”
  cac-cac: Masanto ol yac' Jehová lum b'aj ol aj eb' d'a junc'olal, aton lum ay d'a
    stojolal b'aj tz'em c'u icha ix aj yac'an lum eyic tic Jehová chi'. Ayic toxo
    ix yiquejcan lum eb', ol ex meltzajxicot d'a lum eyic tic, axo e cajnajcan d'a
    sat luum, xchi vin̈ d'a eb'.
  swh-ULB: Mpaka hapo Yahweh atakapowapa ndugu zenu pumziko kama alivyowapa ninyi.
    Na wao pia watamiliki nchi ambayo Yahweh Mungu wenu awapeni ninyi. Kisha mtarudi
    katika nchi yenu na kuimiliki, nchi ambayo Musa mtumishi wa Yahweh aliwapa ninyi
    ng'ambo ya Yordani, mahali pa mapambazuko ya jua.”
  bel-bel: пакуль Гасподзь не супакоіць братоў вашых, як і вас; пакуль і яны не атрымаюць
    у спадчыну зямлю, якую Гасподзь Бог ваш дае ім; тады вернецеся ў спадчыну вашую
    і валодайце зямлёю, якую Майсей, раб Гасподні, даў вам за Ярданам на ўсход сонца.
  deu-ELBBK: bis der HERR euren Brüdern Ruhe schafft wie euch, und auch sie das Land
    besitzen, das der HERR, euer Gott, ihnen gibt. Dann sollt ihr in das Land eures
    Besitztums zurückkehren und es besitzen, das Mose, der Knecht des HERRN, euch
    gegeben hat, diesseits des Jordan, gegen Sonnenaufgang.
  mbb-OT: taman te egkaangken dan en is tanà he egkehimelayan dan he imbeǥey te Nengazen
    iring te naangken niw en. Ne emun egkeulaula en heini, ne egkehimu en he ebpekehulenè
    kew te ked-angken te tanà kayi te Jordan he zapit te edsilaan he imbeǥey keniyu
    ni Moises te suluǥuen te Megbevayà.”
  mal-2015: യഹോവ നിങ്ങൾക്കു എന്നപോലെ നിങ്ങളുടെ സഹോദരന്മാർക്കും സ്വസ്ഥത നല്കുകയും നിങ്ങളുടെ
    ദൈവമായ യഹോവ അവർക്കു കൊടുക്കുന്ന ദേശം അവർ കൈവശമാക്കുകയും ചെയ്യുവോളം അവരെ സഹായിക്കേണം;
    അതിന്റെ ശേഷം നിങ്ങൾ യഹോവയുടെ ദാസനായ മോശെ കിഴക്കു യോർദ്ദാന്നിക്കരെ നിങ്ങൾക്കു തന്നിട്ടുള്ള
    അവകാശദേശത്തേക്കു മടങ്ങി വന്നു അതിനെ അനുഭവിച്ചുകൊള്ളേണം.
  tuo-NT: Téé Õꞌacʉ̃ mʉsãrẽ soose oꞌoꞌcaronojõta na quẽꞌrãrẽ oꞌocãpʉ, mʉsã narẽ aꞌmewẽjẽtamuduꞌurãsaꞌa.
    Narẽ Õꞌacʉ̃ oꞌoatji diꞌtare ñeꞌéca beꞌropʉ, aꞌmewẽjẽtamutʉorãsaꞌa. Tojo weetuꞌajaca
    beꞌropʉ mʉsã ye diꞌta dia aꞌti pãꞌrẽ peꞌe dajatojatirãsaꞌa. Moisé mʉsãrẽ cũuꞌque
    diꞌtare miiwapa, sãjãqueꞌarãsaꞌa majã, nicʉ niwĩ.
  rmc-rmc: medik na zalena e phuv, so lenge dela o RAJ, o Del, a medik the len na
    anela andro smirom. Paľis šaj džana pale andre tumari phuv pro vichodos le Jordanostar,
    so tumenge diňa o Mojžiš, o služobňikos le RAJESKRO; ela tumari.“
  nlg-nlg: Ke tona me ke va saravia na bona ka lagavulei na lei bona ni pari ini lilighina
    na beti tina Jordan paeva bokona. Eni gaia na bona ni pari a Yahweh dida na God
    te bahughita geke vaheghita. Iani vamua geko kabu liligina beti tina Jordan tana
    bona ni pari Moses nina tinoni lutu Yahweh te nia hevei.”
  pes-OPV: تا خداوند برادران شما را مثل شما آرامی داده باشد، و ایشان نیز در زمینی
    که یهوه، خدای شمابه ایشان می‌دهد تصرف کرده باشند، آنگاه به زمین ملکیت خود خواهید
    برگشت و متصرف خواهید شد، در آن که موسی، بنده خداوند به آن طرف اردن به سوی مشرق
    آفتاب به شما داد.»
  ron-1924: пынэ че Домнул ва да одихнэ фрацилор воштри ка ши воуэ ши пынэ че вор
    фи ши ей ын стэпыниря цэрий пе каре ле-о дэ Домнул Думнезеул востру. Апой сэ вэ
    ынтоарчець сэ стэпыниць цара каре есте мошия воастрэ ши пе каре в-а дат-о Мойсе,
    робул Домнулуй, динкоаче де Йордан, спре рэсэритул соарелуй.”
  ben-OBCV: যতক্ষণ না সদাপ্রভু তাদের বিশ্রাম দেন, যেমন তিনি তোমাদের দিয়েছেন এবং যতক্ষণ
    না তারা সেই দেশ অধিকার করে, যা তোমাদের ঈশ্বর সদাপ্রভু তাদের দিতে চলেছেন। পরে তোমরা
    ফিরে গিয়ে তোমাদের জমির অধিকার ভোগ করবে, যা সদাপ্রভুর দাস মোশি, সূর্যোদয়ের দিকে,
    জর্ডন নদীর পূর্বদিকে তোমাদের দান করেছেন।”
  som-som: ilaa Rabbigu walaalihiin nasiyo, siduu idinkaba idiin nasiyey, oo ay iyana
    hantiyaan dalkii Rabbiga Ilaahiinna ahu iyaga siinayo; oo markaasaad ku soo noqon
    doontaan dalkii hantidiinna, oo waad hantiyi doontaan dalkii addoonkii Rabbiga
    oo Muuse ahaa idinka siiyey Webi Urdun shishadiisa oo ah xagga qorrax ka soo baxa.
  lat-VUC: 'donec det Dominus requiem fratribus vestris sicut et vobis dedit, et possideant
    ipsi quoque terram quam Dominus Deus vester daturus est eis: et sic revertimini
    in terram possessionis vestræ, et habitabitis in ea, quam vobis dedit Moyses famulus
    Domini trans Jordanem contra solis ortum.'
  eng-ASVBT: 'until Jehovah have given your brethren rest, as he hath given you, and
    they also have possessed the land which Jehovah your God giveth them: then ye
    shall return unto the land of your possession, and possess it, which Moses the
    servant of Jehovah gave you beyond the Jordan toward the sunrising.'
  ita-1885: finchè il Signore abbia posti in riposo i vostri fratelli, come voi; e
    che posseggano anch'essi il paese, il quale il Signore Iddio vostro dà loro; e
    poi voi ritornerete al paese della vostra possessione, il quale Mosè, servitor
    del Signore, vi ha dato di qua dal Giordano, dal sol levante, e lo possederete.
  eng-LXXUP: until the Lord your God shall have given your brethren rest, as also
    to you, and they also shall have inherited the land, which the Lord your God gives
