verse: JOS.001.006
translations:
  mal-C: ഉറപ്പും ധൈര്യവുമുള്ളവനായിരിക്കുക; കാരണം, ഇവരുടെ പിതാക്കന്മാർക്കു നൽകുമെന്നു
    ഞാൻ വാഗ്ദത്തംചെയ്ത ദേശം ഈ ജനം കൈവശമാക്കേണ്ടതിനു നീ അവരെ നയിക്കുക.
  deu-TKW: Sei fest und thatkräftig; denn du sollst an dieses Volk dieses Land, dessen
    Verleihung ich ihren Vätern zugeschworen habe, als Erbbesitz verteilen.
  lin-lin: Zala makasi mpe yika mpiko, pamba te yo nde okokamba bato oyo mpe okopesa
    bango mokili oyo nalakaki kopesa lokola libula epai ya batata na bango na nzela
    ya ndayi.
  eng-LSV: be strong and courageous, for you cause this people to inherit the land
    which I have sworn to their fathers to give to them.
  eng-GNV: 'Be strong and of a good courage: for vnto this people shalt thou deuide
    the lande for an inheritance, which I sware vnto their fathers to giue them.'
  eng-WEBSTER: 'Be strong and of a good courage: for to this people shalt thou divide
    for an inheritance the land which I swore to their fathers to give them.'
  nhw-BL: Ximoyoltetili huan ximoyolchicahua pampa ta tiquinyacanas ni masehualme
    para tiquinaxcatis nopa tlali catli ininhuaya nimocajqui ininhuejcapan tatahua
    para niquinmacasquía.
  swh-ONEN: “Uwe hodari na shujaa, kwa sababu wewe ndiwe utakayewaongoza watu hawa
    kuirithi nchi niliyowaapia baba zao kuwapa.
  bba-bba: A de ɑ n wɔruɡɔru mɔ. Domi wunɑ kɑɑ tɔn be ɡbiiyɑ bu kɑ tem mɛ mwɑ, mɛ
    nɑ ɡeruɑ kɑ bɔ̃ri nɑ nɛɛ, kon ben bɑɑbɑbɑ wɛ̃.
  eng-KJVCPB: 'Be strong and of a good courage: for unto this people shalt thou divide
    for an inheritance the land, which I sware unto their fathers to give them.'
  cpy-cpy: Pikyaaryooti, piñaaperotyaa kameetha. Tema eeroka aakahaerini kepatsi maawoeni
    pisheninka-paeni. Rootaki nokashiya-kaakiriri paerani piwaejatziiteni.
  mpx-mpx: “He nu gasisi ge atem ni matuwa, kaiwena owa gamagalau ya nu nulil ge nuku
    na nuku minaa panuwa toto ya bateli tubumiyau elal.
  wbp-wbp: Pirrjirdi-nyinaya manu lani-wangu! Nguru-yirraka-jana nyampuku yapa-patuku
    Kanana-kurra yungulu-nyanu walya mani nyanungurrarlulku. Nyampuju walyarna-jana
    nyurrurlakupalanguku nyurnunyurnuku jangku-pungu. Wangkajarna-jana yangka kapurna-jana
    yinyi nyanungurraku.
  luo-luo: “Bed motegno kendo gi chir; nikech ibiro telone jogi nyaka e piny mar girkeni
    mane akwongʼora ni kweregi ni namigi.
  meu-meu: Ba goada; ba haheauka. Badina be senedia na gwaurai henidia tanona na oi
    ese ina bese ba henidia, edia tano ai bainela.
  npi-ULB: बलियो र साहसी हो । तैँले यी मानिसहरूलाई मैले तिनीहरूलाई दिन्छु भनी तिनीहरूका
    पिता-पुर्खाहरूलाई प्रतिज्ञा गरेको भूमि अधिकार गराउने छस् ।
  yor-yor: “Jẹ́ alágbára kí o sì mú àyà le, nítorí ìwọ ni yóò ṣe amọ̀nà àwọn ènìyàn
    wọ̀nyí, láti lè jogún ilẹ̀ tí mo ti búra fún àwọn baba ńlá a wọn láti fi fún wọn.
  emp-NTPO: '@see-verse:JOS.001.005'
  ind-ind: “Kamu harus kuat dan berani karena kamulah yang akan memimpin bangsa ini
    untuk menduduki dan memiliki negeri yang sudah Aku janjikan kepada nenek moyang
    kalian.
  pes-OPCB: پس قوی و شجاع باش، زیرا تو این قوم را رهبری خواهی کرد تا سرزمینی را که
    به پدران ایشان وعده داده‌ام تصاحب نمایند.
  tgl-ULB: Maging malakas at matapang. Idudulot mong manahin ng mga taong ito ang
    lupaing ipinangako ko sa kanilang mga ninunong ibibigay ko sa kanila.
  cbu-NT: Itaru, shiysha kizpurtangcha. Shiyshat tputsireemish ichingaru Israelchicheem
    tsapu ipuseerush panangcha, Nuwshat yuwaa sirútama zitaminarneetsis tsiyatarangi
    anoo izuuru tatsamchima.
  hui-hui: Wali agali o karu ti mamaliruhondo dindi o ngago tí ngulebero lo wirugo
    í̠ha howa mo mulebero. Wali agali dindi ogoniha karu bu helo í̠na haru halu í̠
    mini bilinahe howa miniha dungulo habe.
  mya-mya: သင်​သည်​အား​မာန်​တင်း​၍​ရဲ​ရင့်​ခြင်း​ရှိ​လော့။ သင်​သည်​ဤ​သူ​တို့​ကို​ခေါင်း​ဆောင်​၍​သူ​တို့
    ၏​ဘိုး​ဘေး​တို့​အား ငါ​ပေး​မည်​ဟု​က​တိ ထား​သော​ပြည်​ကို​ဝင်​ရောက်​သိမ်း​ယူ​ရ မည်။-
  bod-N: ཁྱོད་ཀྱིས་འབངས་མི་རྣམས་ལ་བདག་གིས་ཁོ་ཚོའི་ཕ་མེས་ལ་གནང་བར་དམ་བཅས་པའི་ཡུལ་དེ་ས་སྐལ་དུ་འཐོབ་པར་བྱེད་ཆེད་སྙིང་སྟོབས་དང་དཔའ་སེམས་ལྡན་པར་གྱུར་ཅིག
  sna-sna: “Simba utsunge mwoyo, nokuti uchatungamirira vanhu ava kuti vatore nyika
    yandakapikira madzitateguru avo kuti ndivape senhaka yavo.
  spa-BLM: “Sé fuerte y valiente, porque harás que este pueblo herede la tierra que
    juré darles a sus padres.
  cac-cac: Tec'ann̈ej tzutej a b'a, man̈ ach xivoc, yujto a ach ol a puquec' lum luum
    chi' yic tz'ochcan lum smacb'enej juntzan̈ anima tic, aton lum vac'nac in ti'
    vac'an d'a eb' e mam eyicham.
  swh-ULB: Uwe hodari na jasiri. Wewe utawafanya watu hawa wairithi nchi ambayo niliwaahidi
    baba zao kuwa ningewapa.
  bel-bel: Будзь цьвёрды і мужны; бо ты народу гэтаму перадаеш у валоданьне зямлю,
    якую Я прысягаўся бацькам іхнім даць ім;
  wed-wed: —Parivainuaḡana bagibagina a kauei wei ravai noinoii maiteni da wei dobuna
    ana verei. Lamna aubaina ma virewapana ma tepam ina tora ma am rava ma ruiei wei
    au dobuna.
  deu-ELBBK: Sei stark und mutig! Denn du, du sollst diesem Volk das Land als Erbe
    austeilen, das ich ihren Vätern geschworen habe, ihnen zu geben.
  mbb-OT: Mebpekelig-en ka wey mebpekevurut ka, su iyan ka ebpengulu kayi te menge
    etew te ked-angken duen te tanà he impenaad ku ziyà te menge kepuun dan.
  mal-2015: ഉറപ്പും ധൈര്യവും ഉള്ളവനായിരിക്ക; ഞാൻ അവർക്കു കൊടുക്കുമെന്നു അവരുടെ പിതാക്കന്മാരോടു
    സത്യം ചെയ്ത ദേശം നീ ഈ ജനത്തിന്നു അവകാശമായി വിഭാഗിക്കും.
  tuo-NT: Tojo weegʉ wãcũtutuaya, uiro marĩrõ nisetiya. Na ñecʉ̃sʉmʉarẽ ‘Aꞌti diꞌtare
    oꞌogʉti’, niwʉ̃. Mʉꞌʉ narẽ sʉꞌori mia, na meꞌrã aꞌti diꞌtare miiwapa etigʉsaꞌa.
  rmc-rmc: Av zoralo a ma dara tut ňisostar! Tu ľidžaha kale manušen, hoj te zalen
    peske andro ďeďictvos kadi phuv, pal savi diňom lav a iľom vera, hoj la dava tumare
    phure dadenge.
  nlg-nlg: “Ko tughuru ngasi haia, mo ko bei mataghu na pukuna ighoe ko hulira na
    vure ini gekara haghevia na bona ni pari tu bahura nia tua rana kukuamiu idania
    ku vaheghau.
  pes-OPV: قوی و دلیر باش، زیرا که تو این قوم را متصرف، زمینی که برای پدران ایشان
    قسم خوردم که به ایشان بدهم، خواهی ساخت.
  ron-1924: Ынтэреште-те ши ымбэрбэтязэ-те, кэч ту вей да ын стэпынире попорулуй ачестуя
    цара пе каре ам журат пэринцилор лор кэ ле-о вой да.
  aui-aui: Tagu yagu wiisuwona maragasina mmkodi wawaya nosinosidinakim biiyadi abera
    da mmko kuburina ayaveredi. Na kimaragata da kisinitora, bi wawaya kinaghovedi
    da kuburina konakabi konirapeneni.
  ben-OBCV: তুমি শক্তিশালী ও সাহসী হও, কারণ আমি যে দেশ দেওয়ার জন্য তাদের পূর্বপুরুষদের
    কাছে শপথ করেছিলাম, তুমি এই লোকদের নেতৃত্ব দিয়ে তা অধিকার করবে।
  som-som: Haddaba xoog yeelo, oo aad u dhiirranow, waayo, dadkan waxaad dhaxalsiisaa
    dalkii aan ugu dhaartay awowayaashood inaan iyaga siiyo.
  lat-VUC: 'Confortare, et esto robustus: tu enim sorte divides populo huic terram,
    pro qua juravi patribus suis, ut traderem eam illis.'
  eng-ASVBT: Be strong and of good courage; for thou shalt cause this people to inherit
    the land which I sware unto their fathers to give them.
  ita-1885: 'Sii valente, e fortificati: perciocchè tu metterai questo popolo in possessione
    del paese, del quale io ho giurato a'' lor padri che lo darei loro.'
  eng-LXXUP: Be strong and quit thyself like a man, for thou shalt divide the land
    to this people, which I swore to give to your fathers.
  eng-ULB: Be strong and courageous. You will cause this people to inherit the land
    that I promised their ancestors I would give to them.
  spa-VBL: “¡Sé fuerte! ¡Sé valiente! Serás el líder del pueblo mientras habiten la
    tierra que le prometí a sus antepasados.
  fra-_FOB: Fortifie-toi et prends courage; car c'est toi qui mettras ce peuple en
    possession du pays que j'ai juré à leurs pères de leur donner.
  mal-mal: ഉറപ്പും ധൈര്യവും ഉള്ളവനായിരിക്ക; ഞാൻ അവർക്ക് കൊടുക്കുമെന്ന് അവരുടെ പിതാക്കന്മാരോട്
    സത്യംചെയ്ത ദേശം നീ ഈ ജനത്തിന് അവകാശമായി വിഭാഗിക്കും.
  lit-lit: Būk stiprus ir drąsus, nes šitai tautai tu pats padalinsi kaip paveldėjimą
    šalį, kurią jiems duoti esu prisiekęs jų tėvams.
  urd-GVR: Mazbūt aur diler ho, kyoṅki tū hī is qaum ko mīrās meṅ wuh mulk degā jis
    kā maiṅ ne un ke bāpdādā se qasam khā kar wādā kiyā thā.
  suz-BL: गे बोल्‍यो नु महिंब दुमो। मिनु गो ङोंइती ‘इ किकी पिपी आन कली गेनुङ’ दे कसम
    जशो रागी, गे इस्राएली आन कली आंम के सेल्‍पाइक्‍चा माल्‍नेवे। ब्‍यवस्‍था ३:२८;
  ita-1927: Sii forte e fatti animo, perché tu metterai questo popolo in possesso
    del paese che giurai ai loro padri di dare ad essi.
  ckb-ckb: بەهێزبە و ئازابە، چونکە ئەو خاکە بۆ ئەم گەلە دەکەیت بە میرات کە سوێندم
    بۆ باوباپیرانیان خواردووە کە پێیانی بدەم.
  eng-BBE: Take heart and be strong; for you will give to this people for their heritage
    the land which I gave by an oath to their fathers.
  kan-OKCV: ಬಲಿಷ್ಠನಾಗಿರು, ಧೈರ್ಯದಿಂದಿರು. ಏಕೆಂದರೆ ನಾನು ಈ ಜನರಿಗೆ ಅವರ ತಂದೆಗಳಿಗೆ ಕೊಡುವೆನೆಂದು
    ಆಣೆ ಇಟ್ಟ ದೇಶವನ್ನು ಇವರಿಗೆ ಸ್ವಾಧೀನಪಡಿಸಬೇಕಾದವನು ನೀನೇ.
  bbb-bbb: Ijadufuo anika giriesa daromena e none boeje kaenamia vaekina bu aesakae
    ije na ma isuibe asaerafa buone ije miakiro kiaeva ije abeke.
  tam-2017: பெலன்கொண்டு திடமனதாக இரு; இந்த மக்களின் முற்பிதாக்களுக்கு நான் கொடுப்பேன்
    என்று வாக்குக்கொடுத்த தேசத்தை நீ இவர்களுக்குப் பங்கிடுவாய்.
  spa-RV-1909: 'Esfuérzate y sé valiente: porque tú repartirás á este pueblo por heredad
    la tierra, de la cual juré á sus padres que la daría á ellos.'
  ron-BTF: Fii tare și curajos; fiindcă acestui popor tu îi vei împărți ca moștenire
    țara, pe care am jurat-o părinților lor că le-o voi da.
  eng-WEBP: “Be strong and courageous; for you shall cause this people to inherit
    the land which I swore to their fathers to give them.
  eng-FBV: Be strong! Be brave! You will be the people's leader as they occupy the
    land I promised their ancestors that I would give them.
  nld-1939: Wees sterk en dapper; want gij zult dit volk bezit doen nemen van het
    land, dat Ik hun vaderen onder ede beloofd heb, hun te geven.
  nch-BL: Ximoyoltetili huan ximoyolchicahua pampa ta tiquinyacanas ni masehualme
    para tiquinaxcatis nopa tali cati inihuaya nimocajqui inihuejcapan tatahua para
    niquinmacasquía.
  vie-1934: Hãy vững lòng bền chí, vì ngươi sẽ dẫn dân này đi nhận lấy xứ mà ta đã
    thề cùng tổ phụ ban cho chúng nó.
  hin-CV: इसलिये दृढ़ हो जाओ, क्योंकि तुम ही इन लोगों को उस देश पर अधिकारी ठहराओगे,
    जिसको देने का वादा मैंने पहले किया था.
  spa-BES: Anímate y sé fuerte. porque tú darás a este pueblo por su herencia la tierra
    que di por juramento a sus padres.
  tdx-tdx: Mihafatrara vaho mahasibeha; fa ihe ty hampandova ondaty retoañe i tane
    nifantàko aman-droae’ iareo hatoloko iareoy.
  tha-KJV: จงเข้มแข็งและกล้าหาญเถิด เพราะเจ้าจะกระทำให้​ชนชาติ​นี้​แบ​่งมรดกในแผ่นดินนั้น
    ซึ่งเราปฏิญาณไว้กับบรรพบุรุษของเขาทั้งหลายว่าจะยกให้​เขา
  por-BR-2018: 'Esforça-te e sê valente: porque tu repartirás a este povo por herança
    a terra, da qual jurei a seus pais que a daria a eles.'
  deu-ELO: Sei stark und mutig! Denn du, du sollst diesem Volke das Land als Erbe
    austeilen, das ich ihren Vätern geschworen habe, ihnen zu geben.
  eng-WYC-2018: Be thou comforted, and be thou strong; for thou shalt part by lot
    to this people the land, for which I swore to thy fathers, that I should give
    it to them. (Be thou encouraged, and be thou strong; for thou shalt divide up
    by lot the land to this people, which I swore to thy fathers, that I would give
    them.)
  epo-epo: Estu forta kaj kuraĝa; ĉar vi ekposedigos al ĉi tiu popolo la landon, pri
    kiu Mi ĵuris al iliaj patroj, ke Mi donos ĝin al ili.
  uig-PIN: Sǝn jür’ǝtlik wǝ ⱪǝysǝr bolƣin; qünki sǝn bu hǝlⱪni Mǝn ata-bowiliriƣa
    berixkǝ ⱪǝsǝm bilǝn wǝdǝ ⱪilƣan zeminƣa mirashor ⱪilip igilitisǝn.
  beo-beo: Di gasa bagade mae beda:iwane esaloma. Na fi dunu da soge, Na da ilia aowalali
    ilima imunu ilegele sia:i, amo gesowale fisia, di da ilima bisili ahoasu ouligisu
    dunu esalumu.
  tpi-OTNT: Yu mas sanap strong na yu no ken pret. Bai yu bringim ol dispela manmeri
    i go kisim dispela hap graun mi laik givim long ol, olsem mi promis pinis long
    ol tumbuna bilong ol.
  hau-SA: “Ka yi ƙarfin hali ka kuma kasance da rashin tsoro, gama kai za ka bi da
    mutanen nan har su karɓi ƙasar da na yi wa kakanninsu alkawari zan ba su.
  uig-LAT: Sen jür’etlik we qeyser bolghin; chünki sen bu xelqni Men ata-bowilirigha
    bérishke qesem bilen wede qilghan zémin’gha mirasxor qilip igilitisen.
  nde-nde: Qina ube lesibindi ngenxa yokuthi uzakhokhela abantu laba ukuze bayethatha
    ilizwe elilifa labo engafunga kubokhokho babo ukuthi ngizabanika lona.
  ton-ton: Ke ke mālohi mo ke lototoʻa; koeʻuhi te ke tufa ki he kakai ni ʻae fonua,
    ʻaia naʻaku fuakava ai ki heʻenau ngaahi tamai ke foaki kiate kinautolu ko honau
    tofiʻa.
  ces-1613: Posilniž se a zmužile se měj, nebo ty uvedeš v dědictví lidu tomuto zemi,
    kterouž jsem s přísahou zaslíbil otcům jejich, že ji dám jim.
  eng-WMB: “Be strong and courageous; for you shall cause this people to inherit the
    land which I swore to their fathers to give them.
  tam-TCV: நீ பலங்கொண்டு தைரியமாய் இரு; ஏனெனில் நான் இந்த மக்களின் முற்பிதாக்களுக்குக்
    கொடுப்பேன் என ஆணையிட்ட நாட்டை அவர்கள் தங்களுக்கு உரிமையாக்கிக்கொள்ளும்படி, நீ
    அவர்களை வழிநடத்துவாய்.
  ceb-ULB: Pagmalig-on ug pagmaisogon. Himoon mo kining katawhan nga makapanunod sa
    yuta nga akong gisaad sa ilang mga katigulangan nga ihatag ko kanila.
  pol-UBG: Wzmocnij się i bądź mężny. Ty bowiem dasz temu ludowi w dziedzictwo ziemię,
    którą przysiągłem dać ich ojcom.
  agr-agr: Nuadui kakajam, wajiu wajasta, wagki wi atumi muunjum aajaku aina nuna
    anagkuakun nugkan amastajime tiuwaitag duka ame Israel aents aidauk tinamkattame.
  kyc-kyc: Embame mona kumapala yulu dokona pilyuŋu lao suu pyao kandokondali pyuo
    poraiyuo pepe. Dokona lao nambame nakamana rora ambasu dupwa keta yuu mairu lao
    lalu lao leyono dokona nakama palyuo kararaminyi dokopa emba wambu dapwana mupwa
    ingyuo iso karare.
  urd-GVU: مضبوط اور دلیر ہو، کیونکہ تُو ہی اِس قوم کو میراث میں وہ ملک دے گا جس کا
    مَیں نے اُن کے باپ دادا سے قَسم کھا کر وعدہ کیا تھا۔
  deu-1912: Sei getrost und unverzagt; denn du sollst diesem Volk das Land austeilen,
    das ich ihren Vätern geschworen habe, daß ich's ihnen geben wollte.
  ntj-ntj: Ngurlurringkutjamaalpa rapa nyinama. Nyuntulu-tjananyan yarnangu pirninya
    walara katirrayilku ma-tjarrpatjunku ngurra nyarra kalkurnu wantitjala.
  kan-2017: ನಿನ್ನನ್ನು ಕೈಬಿಡುವುದಿಲ್ಲ, ತೊರೆಯುವುದಿಲ್ಲ, ಸ್ಥಿರಚಿತ್ತನಾಗಿರು, ಧೈರ್ಯದಿಂದಿರು.
    ಏಕೆಂದರೆ ನಾನು ಈ ಜನರ ಪೂರ್ವಿಕರಿಗೆ ವಾಗ್ದಾನಮಾಡಿದ ದೇಶವನ್ನು ಇವರಿಗಾಗಿ ನೀನೇ ಸ್ವಾಧೀನಮಾಡಿಕೊಡಬೇಕು.
  tgo-tgo: U vurɨgheghe na u gharematuwo, kaiwae ghen iya ne u vaŋguŋgi gharɨgharɨke
    thiyake na vohu yaku e thivathivako iya va ya dagera weŋgi orumburumbumi.
  yap-yap: Mu par ni gab gel ma dab mu rus, ya gur e bay mu pow’iy e pi girdi’ ney
    nge yag ngorad e re nam nem, ni ir e gog ngak pi chitamangirad ni bay gu pi’ ngorad.
  hlt-MCSB: Amih taengah paek ham a napa rhoek taengah ka caeng tangtae khohmuen te
    pilnam nang loh na pang sak coeng dongah thaahuel lamtah namning sak.
  mdy-ETH: ዒጊጪፖ፥ ዶዴ፤ ታኣኒ ዔያቶኮ ቤርታኣ ዓዶንሢም ዒንጋኒ ጫኣቄ ዓጬሎ ዻካልሳኒ ሃያ ዴሮ ዔኪ ዓኣዻንዳሢ ኔናኬ።
  twi-ASANTE: Wo ho nyɛ den na yɛ nnam, ɛfiri sɛ, wobɛdi me nkurɔfoɔ yi anim akɔfa
    asase a mekaa ntam sɛ mede bɛma wɔn agyanom no nyinaa.
  mwc-mwc: Ki maragata ba ki tepatora kairavina nikosi pipiya kuni naovisi kata nosinosim
    a kaobiyoyobanisi kupura ata berisi wai ini karimi yai.
  eng-WEBU: “Be strong and courageous; for you shall cause this people to inherit
    the land which I swore to their fathers to give them.
  bnp-bnp: “O pesi tora, naha ni mangenge. O bole e huriki nga, o taparaki ria lakea
    na malala a ta muholi vona ne huriki a gare ne mua ga habia ne mua.
  wal-wal: Minna; xala! Aissi giikko, taani eta maizza aawatussi immana gaada caaqqido
    biittaa neeni ha asaa laatissana.
  spa-PDDPT: Esfuérzate y sé valiente, porque tú lograrás que este pueblo herede la
    tierra que juré a sus antepasados que les daría.
  gun-gun: Nembaraete ha'e ndepy'a guaxu ke, mba'eta ndee rejapo 'rã kova'e kuery
    yvy re hekoa aguã rami, tuu kuery pe aura reve ame'ẽ aguã re xeayvu rire.
  agu-BL: Benk awukan ttx'otx' nin quil cxob, na aẍ cẍocopon tan jatxle'n cu'n chi'ama'l
    yi e' intanume'j. Yi ama'la'tz, ya'stzun yi suki'nt wa'n scyetz imam ite'.
  ilo-ULB: Pumigsaka ken tumuredka. Idauloamto dagitoy tattao a mangtawid iti daga
    nga inkarik kadagiti kapuonanda nga ited kadakuada.
  kpg-kpg: Goe gi maaloo mo tee madagu, idimaa, goe dela ga dagi nia daangada aanei,
    i di nadau hula e hai mee gi tenua dela ne hagababa ko Au ang gi nadau maadua mmaadua.
  uig-ARA: سەن جۈرئەتلىك ۋە قەيسەر بولغىن؛ چۈنكى سەن بۇ خەلقنى مەن ئاتا-بوۋىلىرىغا
    بېرىشكە قەسەم بىلەن ۋەدە قىلغان زېمىنغا مىراسخور قىلىپ ئىگىلىتىسەن.
  bsp-bsp: Məyeŋk dis, məbaŋsɛ! Bawo mən' endekɔtɛnɛ afum a Yisrayel kəbaŋ atɔf ŋa
    kɛ nŋɛ inadɛrəm kəsɔŋ atem aŋan mɔ.
  sus-sus: «I i sɛnbɛ so, i xa limaniya, barima i tan nan findima saabui ra yi ɲama
    bɛ, e xa nɔ kɛ tongode, n nan n kali bɔxi naxan xa fe ra e babae bɛ fife ra e
    ma.
  pon-2006: Ke en kelail oh kommwad, pwe kowe me pahn kahluwa aramas pwukat ni arail
    pahn kolahng nan sahpw me I inoukihong ar pahpa kahlap ako.
  jae-jae: Ôkô ŋajaŋa totêmtac êpa sugeŋ, gebe aôm taômgeŋ ôkêŋ lau tonec sêwê kaiŋ
    gamêŋ, taŋ katôc lemoc gêdêŋ êsêac tameŋi gebe jakêŋ êndêŋ êsêacŋa naŋ.
  ksd-ksd: Una ongor ma una balamat, tago una tibe go ra tarai boko ma ra gunan nina
    iau ga vavalima tana pire kadia lavur ngalangala ba ina tul tar ia ta diat.
  tur-YTC: “Güçlü ve cesur ol; çünkü kendilerine vermek için atalarına ant içtiğim
    ülkeyi bu halka miras olarak sen vereceksin.
  grc-BRENT: Ἴσχυε καὶ ἀνδρίζου· σὺ γὰρ ἀποδιεῖς τῷ λαῷ τούτῳ τὴν γῆν, ἣν ὤμοσα τοῖς
    πατράσινν ὑμῶν δοῦναι αὐτοῖς.
  ind-AYT: Jadilah kuat dan berani karena kamulah yang akan memimpin bangsa ini untuk
    memiliki tanah yang Aku janjikan kepada nenek moyang mereka untuk diberikan kepada
    mereka.
  nya-nya: “Ukhale wamphamvu ndi wolimba mtima, chifukwa iwe udzatsogolera anthu awa
    kukalandira dziko limene Ine ndinalonjeza makolo awo kuti ndidzawapatsa.
  hrv-hrv: Budi odvažan i hrabar jer ćeš ti uvesti narod ovaj da primi u baštinu zemlju
    za koju se zakleh ocima njihovim da ću im je dati.
  mps-mps: Nage bomo elama dolaluyu, tama nage wi me elamuo. Magi baso meni. Te nago
    te we bidi dabe augwali te eno augwalibolo mawaibao wali te tǫ pedaiba odasa
    pomainu yaibao, te tiwai eno te po augwa wąįbolo dąų wai dao.
  tpi-tpi: Yu mas sanap strong na yu no ken pret. Bai yu bringim ol dispela manmeri
    i go kisim dispela hap graun mi laik givim long ol, olsem mi promis pinis long
    ol tumbuna bilong ol.
  dan-1931: Vær frimodig og stærk, thi du skal skaffe dette Folk det Land i Eje, som
    jeg tilsvor deres Fædre at ville give dem.
  vie-OVCB: Hãy can đảm, và bền chí; con sẽ thành công trong việc lãnh đạo dân tộc
    Ít-ra-ên chinh phục vùng đất Ta đã hứa cho tổ tiên họ.
  guj-2017: બળવાન તથા હિંમતવાન થા. આ લોકોને જે દેશનો વારસો આપવાનું યહોવાહે તેમના પૂર્વજોને
    વચન આપ્યું હતું તે યહોવાહ તેઓને આપશે.
  pon-2006A: Kehlail oh kommwad, pwe kowe me pahn kahluwa aramas pwukat ni arail pahn
    kolahng nan sahpw me I inoukihong ar pahpa kahlap ako.
  por-BRBSL: “Seja forte e corajoso; pois você fará com que este povo herde a terra
    que jurei a seus pais lhes dar.
  cth-cth: Tha kâlat nateh, taranhawi haw. Mintoenaw koe na poe han ka tie kai ni
    lawk ka kam e ramnaw hah râw lah a coe awh nahanlah na rei han.
  twi-twi: Wo ho nyɛ den na yɛ nnam, efisɛ wubedi me nkurɔfo yi anim akɔfa asase a
    mekaa ntam sɛ mede bɛma wɔn agyanom no nyinaa.
  hlt-hlt: Amih taengah paek ham a napa rhoek taengah ka caeng tangtae khohmuen te
    pilnam nang loh na pang sak coeng dongah thaahuel lamtah namning sak.
  tbz-SIM: Cómmú kɛ́tɛ̃ĩ́ nkɛ́yɑ́úkùnnɛ ɑ kɔ̃̀ntì, fɔ̃́ɔ̃̀ yóó tɑnnɛ́ bɛ nnìtìbɛ̀
    dihɛì n do yɛ̃ n yóó duɔ́ ndì bɛ yɛmbɛ̀, kɛ̀ bɛ̀ɛ dì tiekɛ.
  msy-2020: “Nɨ mɨtɨgh gavgafigh, egh akongan markɨ. Nɨ gumazamizir kaba inigh mangɨtɨ,
    me nguazir kam iniam. Kɨ fomɨra nguazir kam me a iniasa, kɨ men inazir afeziaba
    ko akam akɨrigha gɨfa.
  dop-dop: Mpʋ tɔ, tɔɣɔ ɑpɑlʋtʋ, nɑ ń nyɔɔ toŋ. Pǝ tɑɣɑ pʋlʋ, nyɑɑ yelinɑ nɑ yǝlɑɑ
    pɑnɛ pɑ́ tɔɣɔ tɛtʋ nti mɑɑ heelɑ mǝ cɑɑnɑɑ nɑ tuunɑʋ sɩ mɑɑ hɑ-mɛ tɔ.
  azb-azb: Möhkəm və cəsarətli ol, çünki atalarına vermək üçün and içdiyim bu torpağı
    bu xalqa irs olaraq sən verəcəksən.
  eng-DBY: Be strong and courageous, for thou shalt cause this people to inherit the
    land which I have sworn unto their fathers to give them.
  hin-2017: इसलिए हियाव बाँधकर दृढ़ हो जा; क्योंकि जिस देश के देने की शपथ मैंने इन
    लोगों के पूर्वजों से खाई थी उसका अधिकारी तू इन्हें करेगा।
  swp-swp: 'U adidiri abo, eo u nuakipikipi: paana oea va teina tatao enadi abo u
    soi, doha tamadieao aridi eai ea aigoraeao, ea ne abo ea mosedi.'
  eng-YLT: be strong and courageous, for thou — thou dost cause this people to inherit
    the land which I have sworn to their fathers to give to them.
  kne-kne: “Isonga papigsaem din nemnem mo ya tomoled ka, tan sik-a di mangipango
    sin kaipoipogaw ay nay ta okaen yo san daga ay inkarik ed bayag sin ap-apo yo.
  eng-WYC-2017: Be thou comforted, and be thou strong; for thou shalt part by lot
    to this people the land, for which I swore to thy fathers, that I should give
    it to them.
  eng-WMBB: “Be strong and courageous; for you shall cause this people to inherit
    the land which I swore to their fathers to give them.
  urd-GVH: मज़बूत और दिलेर हो, क्योंकि तू ही इस क़ौम को मीरास में वह मुल्क देगा जिसका
    मैंने उनके बापदादा से क़सम खाकर वादा किया था।
  rug-rug: Mu koa va ṉiṉira! Mu koa varane! Ura gua sapu ele va tatara nia Rau koari
    na tiatamamu pukerane pude kaqu tagoa gamu sa popoa Kenani, si kaqu turaṉi goi
    sari na turaṉamu pude madi la koa ia sa popoa sana.
  gaz-gaz: Ati sababii akka isaan biyya ani abbootii isaaniitiif kennuuf kakadhe sana
    dhaalaniif saba kana hoogganuuf cimi; ija jabaadhus.
  fra-LSG: Fortifie-toi et prends courage, car c’est toi qui mettras ce peuple en
    possession du pays que j’ai juré à leurs pères de leur donner.
  gnn-gnn: Yaka nhe barrariyanydja, yana ŋoy‐wuṉḏaŋarrthiyana biyakana, bili nhena
    yurru dhuwala gäma yolŋu'‐yulŋunhanydja ŋurru‐warryun ŋunhimalayi wäŋalilinydja
    ŋunhi ŋarra dhawu'mirriyaŋala ŋäthili ŋunhiyi nhumalaŋgalaŋuwala märi'muwala walalaŋgala.
  yal-yal: I wɛkilɛ, i sɛnbɛ so! Amasɔtɔ n na n kɔlɔxi yamanan naxan so fe ra ɛ benbane
    yii, na findima yamani ito kɛɛn na i tan nan baraka yi.
  haw-1868: E ikaika oe a e koa hoi, no ka mea, nau no e hooili i keia poe kanaka
    i ka aina a'u i hoohiki ai i ko lakou poe makua e haawi aku no lakou.
  arb-NAV: تَقَوَّ وَتَشَجَّعْ، لأَنَّكَ أَنْتَ الَّذِي سَتُوَزِّعُ عَلَى هَذَا الشَّعْبِ
    الأَرْضَ الَّتِي حَلَفْتُ لِآبَائِهِمْ أَنْ أَهَبَهَا لَهُمْ.
  ewe-ewe: “Lé dzi ɖe ƒo, eye nàwɔ kalẽ, elabena wòe akplɔ nye amewo woaxɔ anyigba
    si ŋuti meka atam ɖo na mia fofowo be matsɔ na wo abe domenyinu ene.
  eng-LEE: Be strong and of a good courage; for thou shalt divide for an inheritance
    unto this people the land, which I swore unto their fathers to give to them.
  asm-FB: তুমি বলৱান আৰু সাহিয়াল হোৱা; কিয়নো এই লোকসকলক যি দেশ দিবলৈ মই তেওঁলোকৰ
    পূৰ্বপুৰুষসকলৰ আগত শপত খাইছিলোঁ, তাক তুমিহে এই লোকসকলক অধিকাৰ প্ৰাপ্ত কৰাবা।
  sus-A: «عِ عِ سّنبّ سٌ، عِ شَ لِمَنِيَ، بَرِ مَ عِ تَن نَن قِندِ مَ سَابُي رَ يِ
    حَمَ بّ، عٍ شَ نْ كّ تٌنفٌدٍ، ﭑ نَن ﭑ كَلِ بْشِ نَشَن شَ قٍ رَ عٍ بَبَيٍ بّ قِقٍ
    رَ عٍ مَ.
  fra-SBL: « Sois fort et courageux, car tu feras en sorte que ce peuple hérite du
    pays que j'ai juré à ses pères de lui donner.
  hbo-hbo: חֲזַ֖ק וֶאֱמָ֑ץ כִּ֣י אַתָּ֗ה תַּנְחִיל֙ אֶת־הָעָ֣ם הַזֶּ֔ה אֶת־הָאָ֕רֶץ
    אֲשֶׁר־נִשְׁבַּ֥עְתִּי לַאֲבֹותָ֖ם לָתֵ֥ת לָהֶֽם׃
  piu-2006: '@see-verse:JOS.001.005'
  kik-kik: “Gĩa na hinya na ũũmĩrĩrie, nĩgũkorwo nĩwe ũgũtongoria andũ aya mathiĩ
    makagae bũrũri ũrĩa ndehĩtire na mwĩhĩtwa kũrĩ maithe mao atĩ nĩngamahe.
  omb-omb: Labe siaga me mese matagu, huri nigo goin tomuegi na tangaloi rain lei
    na vanue vin vuragi na hango gineu ngehi, nau haharigi lawe retubure hurive nai
    bete lawera.
  fra-NCL: Fortifie-toi et prends courage ; car c’est toi qui mettras ce peuple en
    possession du pays que j’ai juré à leurs pères de leur donner.
  cek-AK: Nihcae ampanawk khaeah paek han lokkam ih prae to toep hanah, hae kaminawk
    qawk na pazet han oh pongah, thacaksak loe, misahoihaih hoiah om ah.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Gandik be sao, melle be dobguo. Ar bee be, an
    be-dadganga yar-ukoye-sogsagusadi, Israel-dulemargadga-guega be mimioed.'
  uig-CYR: Сән җүръәтлик вә қәйсәр болғин; чүнки сән бу хәлиқни Мән ата-бовилириға
    беришкә қәсәм билән вәдә қилған зиминға мирасхор қилип егилитисән.
  pma-pma: Rendemien onom hekeih ka konametautei, kilomal hekeih veni keik kihi avat
    onen meatin keil enek ka kilamun keil iha ikur atan koa navat kati min avu one
    keil telamu.
  tel-2017: నిబ్బరంగా, ధైర్యంగా ఉండు. వారికిస్తానని నేను వారి పితరులతో ప్రమాణం చేసిన
    ఈ దేశాన్ని కచ్చితంగా నీవు ఈ ప్రజల స్వాధీనం చేస్తావు.
  hat-BSA: Kenbe fèm e pran kouraj, paske ou va bay pèp sa a posesyon a peyi ke Mwen
    te sèmante a zansèt yo pou M ba yo a.
  kos-kos: Kom in ku ac pulaikna, tuh kom pa mwet kol lun mwet inge ke elos ac fah
    eis facl se su nga tuh wuleang nu sin papa tumalos mu nga ac fah sang tuh in acn
    selos.
  hbo-WLC: חֲזַ֖ק וֶאֱמָ֑ץ כִּ֣י אַתָּ֗ה תַּנְחִיל֙ אֶת־הָעָ֣ם הַזֶּ֔ה אֶת־הָאָ֕רֶץ
    אֲשֶׁר־נִשְׁבַּ֥עְתִּי לַאֲבוֹתָ֖ם לָתֵ֥ת לָהֶֽם׃
  ibo-ibo: Dịrị ike, nweekwa ume, nʼihi na ị ga-abụ onye ga-edu ndị a iketa ala ahụ
    m ṅụrụ nʼiyi inye nna nna ha ochie.
  ory-ory: ତୁମ୍ଭେ ବଳବାନ ଓ ସାହସିକ ହୁଅ; କାରଣ ଏମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ ନିକଟରେ ଯେଉଁ ଦେଶ ଦେବାକୁ
    ଆମ୍ଭେ ଶପଥ କରିଅଛୁ, ତାହା ତୁମ୍ଭେ ଏମାନଙ୍କୁ ଅଧିକାର କରାଇବ।
  chk-chk: Kopwe apöchökülok o tipepwora. Pun en kopwe afanüa ekei aramas ngeni ewe
    fanü üa pwon fän akapel ngeni ar kewe lewo pwe üpwe ngeniir.
  rop-rop: Wal yu garra jidan strongbala en nomo bradin, dumaji yu na garra deigim
    ola Isreil pipul langa det kantri weya aibin pramis langa yumob grengrenfatha
    olabat basdam.
  ukr-1871: 'Стій твердо й мужно: мусиш бо подїлити між сей народ сю землю, що я клявсь
    отцям їх надїлити у наслїдню державу.'
  deu-1951: Sei stark und fest! Denn du sollst diesem Volk das Land zum Erbe austeilen,
    das zu geben ich ihren Vätern geschworen habe.
  eng-JPS: Be strong and of good courage; for thou shalt cause this people to inherit
    the land which I swore unto their fathers to give them.
  srp-1865: Budi slobodan i hrabar, jer æeš ti predati tome narodu u našljedstvo zemlju
    za koju sam se zakleo ocima njihovijem da æu im je dati.
  lug-lug: “Ddamu amaanyi, guma omwoyo; kubanga ggwe oligabira abantu bano ensi gye
    nasuubiza edda bajjajjaabwe.
  heb-heb: חזק ואמץ כי אתה תנחיל את העם הזה את הארץ אשר נשבעתי לאבותם לתת להם׃
  ben-IRV: বলবান হও ও সাহস কর; কারণ যে দেশ দিতে এদের পিতৃপুরুষদের কাছে আমি শপথ করেছি,
    তা তুমি এই লোকদেরকে অধিকার করাবে।
  pan-pan: ਤਕੜਾ ਹੋ ਅਤੇ ਹੌਂਸਲਾ ਰੱਖ ਕਿਉਂ ਜੋ ਜਿਸ ਦੇਸ ਨੂੰ ਦੇਣ ਦਾ ਵਾਅਦਾ ਮੈਂ ਤੇਰੇ ਪੁਰਖਿਆਂ
    ਨਾਲ ਕੀਤਾ ਸੀ, ਤੇਰੇ ਕਾਰਨ ਇਹ ਲੋਕ ਉਸ ਦੇਸ ਦੇ ਅਧਿਕਾਰੀ ਹੋਣਗੇ।
  mya-JVB: အား ယူ၍ ရဲရင့် ခြင်းရှိလော့။ ဘိုးဘေး တို့အား ပေး မည်ဟု ငါကျိန်ဆို သောပြည်
    ကို သင်သည် ဤ လူ တို့ အားဝေ၍ အမွေ ပေးရမည်။
  tte-O: Yeoba iwaloyoi Yosuwa koina iba, “Ukwaiwe yo ukwatepatu kaiwena kowa kani
    boda bwaite kubaguna-yagili yo kwalau yanuwane koina kwamiya yanuwa bwaite yawalo-yameliyako
    tubumiyao kolili.
  tbg-tbg: Haaru te tenta kauqu aiqiqaa aqukeha ni kaivaqaukavarara vi vatara ni Isareri
    nimirerave tunarave. Arema maa vaiinti nahentika ntita varera vi vataraqaa vuru
    keravara tira, kia qetaraitira, kempukaiqama kera variane.
  hmo-hmo: “Do oi goada, do oi gari lasi. Badina be oi ese inai bese do oi gunalaia,
    edia sene taudia dekenai lau gwauhamata henidia tanona do idia abia neganai.
  urd-urd: इसलिए मज़बूत हो जा और हौसला रख, क्यूँकि तू इस क़ौम को उस मुल्क का वारिस
    करायेगा जिसे मैंने उनको देने की क़सम उनके बाप दादा से खाई।
  rus-SYN: Будь тверд и мужествен; ибо ты народу сему передашь во владение землю,
    которую Я клялся отцам их дать им;
  bqc-SIM: Sↄ̃dilɛ, níↄ wↄ́ↄ vĩ, asa ḿmɛ ńyↄ̃ bùsu pↄ́ ma a lɛgbɛ̃̀ á dezi káauↄnɛ
    ma mɛ̀ má kpámá sí, ní kpá gbɛ̃́ɛ beeↄwa.
  tcz-CHONGTHU: Hatninlang hangin, hiche mite hi pehdinga apu apateu kanateppeh gamchu
    agoulo diuva nahoppeh ding ahi.
  mar-mar: बलवान हो, धैर्य धर, कारण जो देश ह्या लोकांच्या पूर्वजांना देण्याची शपथ
    मी त्यांच्याजवळ वाहिली आहे तो तू यांना वतन म्हणून मिळवून देशील.
  soq-soq: Ne apana ema nosinosiu mampo badowa sauantena tawo ema wanamopa. Sa baiwa
    e badowa mukamukaua enee apana ema banlamowo bola sa bedewe odapue wadapue mubaauwanalepi.
  qub-qub: «Ama manchacuychu. Sumaj balurchay. Cay runacunataga gammi raquipanquipaj
    unay famillyayquicunata aunishä chacrata.
  bqp-bqp: Ǹ zɛ gbãna ǹgↄ̃ wↄ́rↄgↄ vĩ, zaakũ mↄkↄ̃n mɛ́ ĩni bùsu kũ ma a la dà
    á dizi káakunↄnɛ ma pì mani kpáḿma sí ǹ kpá gbɛ̃ dínↄa.
  hat-hat: Mete gason sou ou! Pa janm dekouraje, paske se ou menm ki pral fè pèp la
    antre pran peyi mwen te fè sèman m'ap bay zansèt yo a.
  eng-BSB: Be strong and courageous, for you shall give these people the inheritance
    of the land that I swore to their fathers I would give them.
  tod-tod: Yiilɔɔ, è zɛbɛzeɠe, mazɔlɔɔ è-zaalai zu ɠa niima nuɓusɛiti ti zooi zɔlɔɔsu
    da ga tɔnɔ, nii gè ma minazeɠe boni ti-mɛmɛwolani bɛ, ga nà feezu ti ya.
  eng-WEBPB: “Be strong and courageous; for you shall cause this people to inherit
    the land which I swore to their fathers to give them.
  kbq-kbq: Hagi kagra korora osunka oti hanavetio, na'ankure Nagrama huvempa hu'na
    Israeli naga'mokizmi zamafahe'ima zamigahue hu'nama hu'noa mopare zamavarenka
    vugahane.
  nhe-BL: Ximoyoltetili huan ximosemaca pampa ta tiquinyacanas ni tlacame para tiquinaxcatis
    nopa tlali tlen ininhuaya nimocajqui ininhuejcapan tatahua para niquinmacasquía.
  sps-sps: Anyi ma fasiireits a komam ana nyi te tsun faparits, tana saa anyi te mumua
    ir rarori a vavainy na to ari tan nainy te nai gum romin puputaa to te fafaatai
    bus anyo na fo tsuvumami muan.
  bus-bus: Ǹ zɛ gbãa ǹgↄ̃ wↄ́rↄngↄ vĩ, zaakɛ ḿbe nɛ́ bùsu kɛ̀ ma à lɛ́ gbɛ̃̀ a dezi
    káakunↄnɛ ma bè mɛ́ kpáḿma sí ǹ kpá gbɛ̃ kɛ̀nↄa.
  gub-BL: — Nekàg nehe, ekyze zo ma'e wi nehe. Ta'e ereraha putar ko teko a'e ywy
    rehe nehe xe. Eremuigo kar putar a'e teko a'e ywy izar romo ne wà nehe no. Ta'e
    amume'u tuwe ko ywy waipy wanupe kwehe mehe ihe xe.
  eng-DRA: 'Take courage, and be strong: for thou shalt divide by lot to this people
    the land, for which I swore to their fathers, that I would deliver it to them.'
