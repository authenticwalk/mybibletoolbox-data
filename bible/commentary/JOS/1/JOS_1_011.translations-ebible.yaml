verse: JOS.001.011
translations:
  mal-C: '“പാളയത്തിൽ ചെന്നു ജനത്തോട്: ‘നിങ്ങൾക്കാവശ്യമായവ സംഭരിക്കുക. നിങ്ങളുടെ ദൈവമായ
    യഹോവ നിങ്ങൾക്ക് അവകാശമായിത്തരുന്ന ദേശം കൈവശപ്പെടുത്തുന്നതിന് മൂന്നുദിവസം കഴിഞ്ഞ്
    യോർദാനക്കരെ കടക്കേണ്ടതാകുന്നു’ എന്നു പറയുക.”'
  deu-TKW: 'Geht durch das Lager hindurch und befehlt dem Volke: Macht euch Mundvorrat
    zurecht; denn wenn drei Tage um sind, sollt ihr den Jordan da überschreiten, um
    einzuziehen und das Land in Besitz zu nehmen, das euch Jahwe, euer Gott, zum Besitze
    geben will.'
  lin-lin: '« Botambola kati na molako mpe boloba na bato : ‹ Bobongisa bilei na bino,
    pamba te sima na mikolo misato, bokokatisa ebale Yordani na esika oyo mpo na kokende
    kobotola mokili oyo Yawe, Nzambe na bino, asili kopesa bino. › »'
  eng-LSV: “Pass over into the midst of the camp, and command the people, saying,
    Prepare provision for yourselves, for within three days you are passing over this
    Jordan, to go in to possess the land which your God YHWH is giving to you to possess
    it.”
  eng-GNV: 'Passe through the hoste, and commande the people, saying, Prepare you
    vitailes: for after three dayes ye shall passe ouer this Iorden, to goe in to
    possesse the lande, which the Lord your God giueth you to possesse it.'
  eng-WEBSTER: Pass through the host, and command the people, saying, Prepare you
    provisions; for within three days ye shall pass over this Jordan, to go in to
    possess the land which the LORD your God giveth you to possess it.
  nhw-BL: “Xiyaca ipan nochi yoyon calme huan xiquinnahuatica nochi israelitame ma
    quisencahuaca tlacualistli, pampa ica eyi tonali tiquixcotonase ni hueyatl Jordán
    para timoaxcatise nopa tlali catli TOTECO Dios techmacas.”
  swh-ONEN: “Pitieni katika kambi yote mkawaambie watu, ‘Wekeni tayari mahitaji yenu.
    Siku tatu kuanzia sasa mtavuka hii Yordani ili kuingia na kuimiliki nchi ambayo
    Bwana Mungu wenu anawapa iwe yenu wenyewe.’ ”
  bba-bba: u nɛɛ, i sɑnsɑni bukiɑnɔ, kpɑ i tɔmbu sɔ̃ bu dĩɑnun sɔɔru ko, domi mìn
    di kɑ sɔ̃ɔ itɑ, sɑ ko Yuudɛni ye tɔburɑ su dɑ su tem mɛ mwɑ, mɛ Gusunɔ bɛsɛn Yinni
    u sun wɛ̃ɛmɔ sɑ n mɔ.
  eng-KJVCPB: Pass through the host, and command the people, saying, Prepare you victuals;
    for within three days ye shall pass over this Jordan, to go in to possess the
    land, which the Lord your God giveth you to possess it.
  mpx-mpx: “Ku nopain abaholaviya ge nuku baek gamagalau elal nuku ba, ‘Wami bugubugul
    ge amiu nuku lovivina-an, kaiwena lan eton ya i mina abwe ta egon, Wewel Yolidani
    ta kalapanet-an ge ta nok labi toto Yehoba wala Yabowaine i pepem wala panuwa.’”
  wbp-wbp: “Nyurrurla yantalu ngurra-kari ngurra-kari kuja kalu Yijirali-pinki nyinami.
    Kujalu-jana wangkaya, ‘Mantalu-nyanu nyiyarningkijarra, manu wurdujarra-jarriyalu
    wurnakungarnti. Parra marnkurrpa-jangka kapunkulu yani murrarni-pirdinypa karru
    Jurdunuku ngurrara Kanana-kurra. Kapunkulu-nyanu walyaju mani nyurrurlarluju.
    YAAWIYI-rli ngalipa-nyangu Kaaturlu kanyarra yinyi nyurrurlaku.’”
  luo-luo: “Dhiuru e kambi kendo unyis ji ni, ‘Ikuru gigeu mag lweny. Ndalo adek koa
    kawuono ubiro kalo aora Jordan gikae mondo udhi kendo ukaw mwandu mar piny ma
    Jehova Nyasaye ma Nyasachu miyou kaka maru owuon.’ ”
  meu-meu: Taruha amo ba raka hanai, taunimanima ba haḡanidia, baoto “Amui dala lakwana
    bavabia heḡaeḡae, badina be dina toi basie ore ai na ina Ioridane sinavaina ba
    hanaia, Iehova, emui Dirava, ese be henimuimu tanona ai ba raka vareai, bona bavabia
    emui tano.”
  npi-ULB: “छाउनीभरि जाओ र मानिसहरूलाई आज्ञा गर, 'तिमीहरूका निम्ति खानेकुराहरू तयार
    पार । तिमीहरू तिन दिनमा यर्दन नदी तरेर पारि जाने छौ र परमप्रभु तिमीहरूका परमेश्‍वरले
    तिमीहरूलाई दिनुभएको भूमि अधिकार गर्ने छौ' ।”
  yor-yor: “Ẹ la ibùdó já, kí ẹ sì sọ fún àwọn ènìyàn, ‘Ẹ pèsè oúnjẹ yín sílẹ̀. Ní
    ìwòyí ọ̀túnla, ẹ̀yin yóò la Jordani yìí kọjá, láti gba ilẹ̀ tí Olúwa Ọlọ́run yín
    fi fún un yín láti ní.’ ”
  emp-NTPO: '–Deza israelerãa nãwã jarad̶e wãnadua: “Ewari ũbead̶e dadjirãra namaʌba
    wãbʌrʌd̶ia. Cod̶ira eded̶adua. Jordaʌ̃ do wa quĩrãrẽ chãnaped̶a dadji Ãcõrẽba
    diai jarad̶a druara eda wãnia.”–'
  ind-ind: “Berkelilinglah ke seluruh perkemahan dan perintahkanlah semua orang untuk
    menyiapkan persediaan makanan, karena besok lusa kita akan menyeberangi sungai
    Yordan untuk mulai merebut dan menduduki negeri yang sudah diberikan TUHAN Allah
    menjadi milik kita.”
  pes-OPCB: '«به میان قوم بروید و به آنها بگویید: ”توشهٔ خود را آماده کنید، زیرا پس
    از سه روز از رود اردن خواهید گذشت تا سرزمینی را که خداوند به میراث به شما داده
    است تصرف کنید!“»'
  tgl-ULB: “Lumibot kayo sa kampo at utusan ang mga tao, 'Maghanda ng makakain para
    sa inyong sarili. Sa loob ng tatlong araw tatawirin ninyo ang Jordang ito at papasukin
    at aangkinin ang lupain na ibinibigay ni Yahweh inyong Diyos sa inyo para angkinin.”'
  cbu-NT: Naayarus, ashpari yaktash tputsee kamachtashini, maachi ichingaru washunand,
    katungtsitam xanatamaama. Watam nimand tuchpash zar nee tsap shitungeeruch, kung
    Ortagaa arachichsha kiteeruch naatchiwa. Yap Apanll iyaam tsapoo panachu ambi.
  hui-hui: '@see-verse:JOS.001.010'
  mya-mya: စ​ခန်း​တစ်​ခု​လုံး​ရှိ​လူ​တို့​ထံ​သို့​သွား​စေ​ပြီး လျှင်``သုံး​ရက်​အ​တွင်း​သင်​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား ပေး​သ​နား​တော်​မူ​မည့်​ပြည် ကို​သိမ်း​ယူ​ရန် ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​ရ
    မည်​ဖြစ်​၍​လို​အပ်​သော​ရိက္ခာ​ကို​စု​ဆောင်း ထား​ကြ​လော့'' ဟူ​၍​ကြေ​ညာ​စေ​၏။
  bod-N: ཉིན་གསུམ་གྱི་ནང་དུ་ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོ་བརྒལ་ནས། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དེ་ལེན་པར་འགྲོ་དགོས་པས།
    ཁྱོད་རྣམས་སྒར་ས་ཡོངས་སུ་འགྲིམས་ནས་འབངས་རྣམས་ལ་ཁ་ཟས་སྟ་གོན་བྱེད་པར་བསྒོ་དགོས་ཞེས་བསྒོས་སོ།
    །
  sna-sna: “Pindai mumusasa mutaurire vanhu kuti, ‘Gadzirirai mbuva yenyu. Mukati
    memazuva matatu muchayambuka Jorodhani urwu kuti mupinde mutore nyika yamunopiwa
    naJehovha Mwari wenyu kuti ive yenyu.’ ”
  spa-BLM: '“Pasen por el medio del campamento y manden al pueblo, diciendo: “Preparen
    la comida, porque dentro de tres días van a pasar este Jordán, para entrar a poseer
    la tierra que Yahvé su Dios les da para que la posean””.'
  cac-cac: Ixiquec d'a masanil campamento, tzeyalani to syac' lista svael eb' anima
    smasanil, yujto a chab'ej tzon̈ c'axpajec' d'a a' Jordán, yic syac'ancan lum luum
    chi' Jehová co Diosal quicoc, xchi vin̈.
  swh-ULB: “Nendeni katika kambi na waagizeni watu, 'andaeni chakula kwa ajili yenu.
    Baada ya siku tatu mtavuka mto huu wa Yordani na kuingia ndani na kuimiliki nchi
    ambayo Yahweh Mungu wenu awapeni ninyi ili kuimiliki.””
  bel-bel: 'прайдзеце па табары і дайце наказ народу і скажэце: назапашвайце сабе
    ежы на дарогу, бо праз тры дні вы пройдзеце за Ярдан гэты, каб прыйсьці ўзяць
    зямлю, якую Гасподзь Бог бацькоў вашых дае вам у спадчыну.'
  deu-ELBBK: Bereitet euch Zehrung; denn in noch drei Tagen werdet ihr über diesen
    Jordan ziehen, um hinzukommen, das Land in Besitz zu nehmen, das der HERR, euer
    Gott, euch gibt, es zu besitzen.
  mbb-OT: “Liǥuya niw is kampu ne keǥiyi niw is menge etew he teǥenaha zan is menge
    egkekaan dan, su tetelu he andew puun guntaan ne edlayun kiw en te Wahig he Jordan
    te ked-angken duen te tanà he imbeǥey kenitew te Nengazen he Megbevayè tew.”
  mal-2015: 'പാളയത്തിൽ കൂടി കടന്നു ജനത്തോടു: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു അവകാശമായി
    തരുന്ന ദേശം കൈവശമാക്കുവാൻ ചെല്ലേണ്ടതിന്നു നിങ്ങൾ മൂന്നു ദിവസം കഴിഞ്ഞിട്ടു യോർദ്ദാന്നക്കരെ
    കടക്കേണ്ടതാകയാൽ ഭക്ഷണസാധനം ഒരുക്കിക്കൊൾവിൻ എന്നു കല്പിപ്പിൻ.'
  tuo-NT: “Nipeꞌtiro masã cãrĩse uꞌturipʉ waꞌa weetjĩarã, narẽ ‘Baꞌase mʉsã miatjere
    apoyuya’, nirã waꞌaya. Marĩ iꞌtia nʉmʉ beꞌro dia Jordã́rẽ pẽꞌarãsaꞌa. Õꞌacʉ̃ oꞌoatji
    diꞌtare ñeꞌerã waꞌarãsaꞌa”, ni werecʉ niwĩ narẽ.
  rmc-rmc: '„Predžan prekal o taboris a phenen le manušenge: ‚Pripravinen tumenge
    o chabena, bo trine dživesenca predžana prekal o Jordan andre odi phuv, hoj tumenge
    la te zalen. Bo odi phuv tumenge del o RAJ, tumaro Del, hoj te el tumari.‘ “'
  nlg-nlg: “Kau talighu itadira na vure, ma kara gonidilai na balu vanga, na pukuna
    e tolu na bongi taeni ka sogha halavua na beti tina Jordan, ma kau hola na lologho
    tana bona ni pari a Yahweh, nimiu na God te nia hevei mai.”
  pes-OPV: '«در میان لشکرگاه بگذرید و قوم را امرفرموده، بگویید: برای خود توشه حاضر
    کنید، زیرا که بعد از سه روز، شما از این اردن عبورکرده، داخل خواهید شد تا تصرف
    کنید در زمینی که یهوه خدای شما، به شما برای ملکیت می‌دهد.»'
  ron-1924: '„Тречець прин табэрэ ши ятэ че сэ порунчиць попорулуй: ‘Прегэтици-вэ
    меринде, кэч песте трей зиле вець трече Йорданул ачеста ка сэ мерӂець сэ кучериць
    цара пе каре в-о дэ ын стэпынире Домнул Думнезеул востру.’”'
  ben-OBCV: “তোমরা শিবিরের মধ্যে গিয়ে লোকদের বলো, ‘তোমাদের সঙ্গের পাথেয় খাদ্যসামগ্রী
    প্রস্তুত করো। এখন থেকে তিনদিনের মধ্যে তোমরা জর্ডন নদী অতিক্রম করবে। তোমরা সেই
    দেশ অধিকার করবে, যে দেশ তোমাদের নিজস্ব অধিকারবলে তোমাদের ঈশ্বর সদাপ্রভু তোমাদের
    দিতে চলেছেন।’ ”
  som-som: Bal xerada dhex mara, oo waxaad dadka ku amartaan, oo ku tidhaahdaan, Saadkiinna
    diyaarsada, waayo, saddex maalmood waa inaad kaga gudubtaan webigan Urdun inaad
    gashaan oo hantidaan dalkii Rabbiga Ilaahiinna ahu hanti ahaan idiin siinayo.
  lat-VUC: 'Præparate vobis cibaria: quoniam post diem tertium transibitis Jordanem,
    et intrabitis ad possidendam terram quam Dominus Deus vester daturus est vobis.'
  eng-ASVBT: Pass through the midst of the camp, and command the people, saying, Prepare
    you victuals; for within three days ye are to pass over this Jordan, to go in
    to possess the land, which Jehovah your God giveth you to possess it.
  ita-1885: 'Passate per mezzo il campo, e comandate al popolo, dicendo: Apparecchiatevi
    della vittuaglia; perciocchè di qui a tre giorni voi avete a passar questo Giordano,
    per andare a possedere il paese che il Signore Iddio vostro vi dà, acciocchè lo
    possediate.'
  eng-LXXUP: Go into the midst of the camp of the people, and command the people,
    saying, Prepare provisions; for yet three days and ye shall go over this Jordan,
    entering in to take possession of the land, which the Lord God of your fathers
    gives to you.
  eng-ULB: “Go through the camp and command the people, 'Prepare provisions for yourselves.
    In three days you will cross over this Jordan and go in and possess the land that
    Yahweh your God is giving you to possess.'”
  spa-VBL: '“Vayan por todo el campamento y díganle al pueblo: ‘Preparen todo, porque
    en tres días cruzaremos el Jordán, para ir a tomar la tierra que Dios les da’”.'
  fra-_FOB: Passez au milieu du camp, et commandez au peuple, en disant
  mal-mal: '“നിങ്ങൾ പാളയത്തിൽകൂടി കടന്ന് ജനത്തോട് പറയേണ്ടത്: ‘ഭക്ഷണസാധനങ്ങൾ ഒരുക്കിക്കൊൾവീൻ.
    ദൈവമായ യഹോവ നിങ്ങൾക്ക് അവകാശമായി തരുന്ന ദേശം കൈവശമാക്കുവാൻ ചെല്ലേണ്ടതിന് നിങ്ങൾ
    മൂന്നുദിവസം കഴിഞ്ഞിട്ട് യോർദ്ദാൻ കടക്കേണ്ടതാകുന്നു’”.'
  urd-GVR: “Ḳhaimāgāh meṅ har jagah jā kar logoṅ ko ittalā deṅ ki safr ke lie khāne
    kā band-o-bast kar leṅ. Kyoṅki tīn din ke bād āp Dariyā-e-Yardan ko pār karke
    us mulk par qabzā kareṅge jo Rab āp kā Ḳhudā āp ko wirse meṅ de rahā hai.”
  suz-BL: ‘बुत लाम्‍ज कुरशा सासीन। मारदे हना सांबु नाक्‍ती परमप्रभु यावे, इन परमप्रभुमी
    गेशो रागी आंम के सेल्‍चा कली यर्दन खोला शोक्‍सीचा माल्‍नय’ देनीन” दे अरेप्‍तु।
  ita-1927: '“Passate per mezzo al campo, e date quest’ordine al popolo: Preparatevi
    dei viveri, perché di qui a tre giorni passerete questo Giordano per andare a
    conquistare il paese che l’Eterno, il vostro Dio, vi dà perché lo possediate”.'
  ckb-ckb: '«بەناو ئۆردوگاکەدا تێبپەڕن و فەرمان بە گەل بکەن و بڵێن: ”ئازووقە بۆ خۆتان
    ئامادە بکەن، چونکە پاش سێ ڕۆژی دیکە لە ڕووباری ئوردونەوە دەپەڕنەوە هەتا بچنە ناوەوە
    و دەست بەسەر ئەو خاکەدا بگرن کە یەزدانی پەروەردگارتان دەتانداتێ هەتا ببنە خاوەنی.“»'
  eng-BBE: Go through the tents and give orders to the people, saying, Get ready a
    store of food; for in three days you are to go over this river Jordan and take
    for your heritage the land which the Lord your God is giving you.
  kan-OKCV: “ನೀವು ಪಾಳೆಯದ ಮಧ್ಯದಲ್ಲಿ ನಡೆದುಹೋಗಿ ಜನರಿಗೆ, ‘ನಿಮಗೋಸ್ಕರ ಆಹಾರವನ್ನು ಸಿದ್ಧಮಾಡಿಕೊಳ್ಳಿರಿ,
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಸೊತ್ತಾಗಿ ಕೊಟ್ಟಿರುವ ದೇಶವನ್ನು ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಲು
    ಇನ್ನು ಮೂರು ದಿವಸಗಳಲ್ಲಿ ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿ ಹೋಗಬೇಕು,’ ಎಂದು ತಿಳಿಸಿರಿ,” ಎಂದನು.
  bbb-bbb: Ni va are muvuaka e bu karivo ijia oenoekinu e ije kiaga bu sinuome buone
    boeje kanafuina samuafo. Ja maza inokubeke furikuma ja do Jodeni tuana va gara
    aesakae ije E Ireobo Godi fu abe miaema ijene jone abeno kiae.
  tam-2017: 'நீங்கள் முகாமிற்குள்ளே நடந்துபோய், மக்களைப் பார்த்து: “உங்களுக்கு உணவுப்
    பொருட்களை ஆயத்தம் செய்யுங்கள்; உங்களுடைய தேவனாகிய யெகோவா உங்களுக்குச் சுதந்தரித்துக்கொள்வதற்காகக்
    கொடுக்கும் தேசத்தை நீங்கள் சுதந்தரித்துக்கொள்ளும்படிக்கு, இன்னும் மூன்றுநாட்களுக்குள்ளே
    இந்த யோர்தானைக் கடந்துபோவீர்கள்” என்று சொல்லச்சொன்னான்.'
  spa-RV-1909: 'Pasad por medio del campo, y mandad al pueblo, diciendo: Preveníos
    de comida; porque dentro de tres días pasaréis el Jordán, para que entréis á poseer
    la tierra que Jehová vuestro Dios os da para que la poseáis.'
  ron-BTF: 'Treceți prin oștire și porunciți poporului, spunând: Pregătiți-vă merinde,
    fiindcă în trei zile veți trece Iordanul acesta, ca să intrați să stăpâniți țara,
    pe care DOMNUL Dumnezeul vostru v-o dă ca să o stăpâniți.'
  eng-WEBP: “Pass through the middle of the camp, and command the people, saying,
    ‘Prepare food; for within three days you are to pass over this Jordan, to go in
    to possess the land which the LORD your God gives you to possess.’”
  eng-FBV: “Go through the whole camp and tell the people, ‘Get everything ready,
    because in three days time we will cross the Jordan, to go and take the land God
    is giving to you to possess.’”
  nld-1939: 'Trekt het kamp door, en gelast het volk: “Maakt proviand gereed; want
    over drie dagen moet ge hier de Jordaan oversteken, om het land in bezit te gaan
    nemen, dat Jahweh, uw God, u in eigendom geeft.”'
  nch-BL: “Xiyaca ipan nochi yoyon calme huan xiquinnahuatica nochi israelitame ma
    quichihuaca tacualisti, pampa ica eyi tonati tiquixcotonase ni hueyat Jordán para
    timoaxcatise nopa tali cati TOTECO Dios techmacas.”
  vie-1934: 'Hãy chạy khắp trại quân, truyền lịnh này cho dân sự rằng: Hãy sắm sẵn
    thực vật, vì trong ba ngày nữa các ngươi sẽ đi ngang qua sông Giô-đanh này, đặng
    đánh lấy xứ mà Giê-hô-va Đức Chúa Trời các ngươi ban cho mình làm sản nghiệp.'
  hin-CV: “छावनी में जाकर लोगों को यह आज्ञा दो, ‘तीन दिन के भीतर तुम्हें यरदन नदी
    को पार करके उस देश में जाना है, जो याहवेह, तुम्हारे परमेश्वर तुम्हें देनेवाले
    हैं, तब अपने लिए भोजन वस्तुएं तैयार कर रखो.’ ”
  spa-BES: 'Vayan a las tiendas y den órdenes a la gente, diciendo: Preparen una provisión
    de alimentos para ustedes; porque en tres días cruzarán este río Jordán a poseer
    la tierra que el Señor tu Dios te está dando.'
  tdx-tdx: 'Mirangà anteñateña’ i tobey mb’eo le afantoho ondatio ami’ty hoe: Maña­lankaña
    fivatiañe, fa hitsake Iardeney nahareo añate’ ty telo andro, himoak’ amy taney,
    hitavañe ze natolo’ Iehovà Andrianañahare’ areo ho fanañañe.'
  tha-KJV: “จงไปในค่ายสั่งประชาชนว่า จงเตรียมเสบียงอาหารไว้ เพราะว่าภายในสามวันท่านทั้งหลายจะต้องยกข้ามแม่น้ำจอร์แดนนี้
    เพื่อเข้าไปยึดครองแผ่นดิน ซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่ท่านให้​ยึดครอง​”
  por-BR-2018: 'Passai por meio do acampamento, e mandai ao povo, dizendo: Abastecei-vos
    de comida; porque dentro de três dias passareis o Jordão, para que entreis a possuir
    a terra que o SENHOR vosso Deus vos dá para que a possuais.'
  deu-ELO: Bereitet euch Zehrung; denn in noch drei Tagen werdet ihr über diesen Jordan
    ziehen, um hinzukommen, das Land in Besitz zu nehmen, welches Jehova, euer Gott,
    euch gibt, es zu besitzen.
  eng-WYC-2018: Pass ye through the midst of the castles, and command ye to the people,
    and say ye, Make ye ready meats to you; for after the third day ye shall pass
    [over](the) Jordan, and ye shall enter [in] to wield the land, which your Lord
    God shall give to you. (Go ye through the midst of the tents, or the camp, and
    command ye to the people, and say ye, Prepare ye food for yourselves; for in three
    days ye shall cross over the Jordan River, and ye shall go in to take the land,
    which the Lord your God shall give you.)
  epo-epo: 'Iru tra la tendaro, kaj ordonu al la popolo, dirante: Pretigu por vi manĝaĵon,
    ĉar post tri tagoj vi transiros ĉi tiun Jordanon, por iri ekposedi la landon,
    kiun la Eternulo, via Dio, donas al vi kiel posedaĵon.'
  uig-PIN: 'Silǝr qedirgaⱨtin ɵtüp hǝlⱪⱪǝ: — Ɵzünglar üqün ozuⱪ-tülük tǝyyar ⱪilinglar,
    qünki üq kün toxⱪanda silǝr Iordan dǝryasidin ɵtüp Pǝrwǝrdigar Hudayinglar silǝrgǝ
    beridiƣan zeminni igilǝx üqün kirisilǝr, — dǝnglar, dedi.'
  beo-beo: “Abula diasu gilisisu amo ganodini asili, Isala:ili dunuma amane sia:ma,
    ‘Ha:i manu momagema. Bai eso udiana asili dilia da Yodane Hano degele, soge amo
    dilia Hina Gode da dilima iaha amo gesowale fimu.’
  tpi-OTNT: “Yupela raun insait long kem na tokim ol manmeri long ol i mas redim ol
    kaikai samting bilong ol. Tripela de tasol i stap na bai yumi brukim wara Jordan
    bilong kisim dispela graun God, Bikpela bilong yumi, bai i givim long yumi olsem
    graun bilong yumi stret.”
  hau-SA: “Ku ratsa cikin sansani, ku gaya wa mutane, ‘Ku shirya guzurinku. Nan da
    kwana uku za ku ƙetare Urdun a nan, don ku je ka mallaki ƙasar da Ubangiji Allahnku
    yake ba ku ta zama taku.’ ”
  uig-LAT: 'Siler chédirgahtin ötüp xelqqe: — Özünglar üchün ozuq-tülük teyyar qilinglar,
    chünki üch kün toshqanda siler Iordan deryasidin ötüp Perwerdigar Xudayinglar
    silerge béridighan zéminni igilesh üchün kirisiler, — denglar, dédi.'
  nde-nde: “Dabulani phakathi kwezihonqo litshele abantu ukuthi, ‘Lungisani imiphako
    yenu. Ensukwini ezintathu kusukela lamhla lizachapha uJodani lapha ukuze lingene
    liyethatha ilizwe uThixo uNkulunkulu wenu alinika lona ukuba libe ngelenu!’ ”
  ton-ton: “Mou ʻalu ʻi he vahaʻa ʻoe kautau, pea fekau ki he kakai, ʻo pehē, Teuteu
    hoʻomou meʻakai; koeʻuhi ʻi he teʻeki ngata ʻae ʻaho ʻe tolu, te mou hoko atu
    ki he kauvai ʻe taha ʻoe Sioatani ni, ke mou hoko ke maʻu ʻae fonua, ʻaia ʻoku
    foaki kiate kimoutolu ʻe Sihova ko homou ʻOtua ke mou maʻu ia.”
  ces-1613: 'Projděte skrze tábor a přikažte lidu, řkouce: Nachystejte sobě potravy,
    nebo po třech dnech půjdete přes Jordán tento, abyste vejdouce, opanovali zemi,
    kterouž Hospodin Bůh váš dává vám k dědičnému vládařství.'
  eng-WMB: “Pass through the middle of the camp, and command the people, saying, ‘Prepare
    food; for within three days you are to pass over this Jordan, to go in to possess
    the land which the LORD your God gives you to possess.’”
  tam-TCV: “நீங்கள் முகாமின் நடுவே சென்று மக்களுக்குச் சொல்லவேண்டியது என்னவெனில்,
    ‘உங்களுக்குத் தேவையான உணவுப் பொருட்களை ஆயத்தம் செய்யுங்கள்; ஏனெனில் இன்றிலிருந்து
    மூன்றுநாட்களுக்குள்ளே உங்கள் இறைவனாகிய யெகோவா உங்களுக்குச் சொந்தமாகக் கொடுக்கப்போகிற
    நாட்டிற்குப்போய், அதை உங்கள் உரிமையாக்கிக்கொள்ள யோர்தான் நதியைக் கடப்பீர்கள்’ ”
    என்றான்.
  ceb-ULB: “Adto ngadto sa kampo ug mandoi ang katawhan, 'Andama ang mga gikinahanglan
    alang sa inyong kaugalingon. Sulod sa tulo ka adlaw maglatas kamo niini nga Jordan
    ug mosulod ug ilogon ang yuta nga gihatag ni Yahweh nga inyong Dios kaninyo aron
    panag-iyahon.'”
  pol-UBG: 'Przejdźcie przez obóz i rozkażcie ludowi: Przygotujcie sobie żywność,
    bo za trzy dni przejdziecie przez ten Jordan, aby wejść i posiąść ziemię, którą
    PAN, wasz Bóg, daje wam w posiadanie.'
  agr-agr: “Aents aidau batsata nuwi shiyakjum, ashí etsegkatajum, jintá weaku yuwatnun
    umiktinme. Tuke Pujuu iina Apajuíjiya nunú nugka amastata nuwi weaku kashin pujusa
    tsawaku namak Jordán katitkattaji”, tiuwai.
  kyc-kyc: Yuu gii rema paparamopa ipwa Jotane doko yalo nakamana Kamongo Anatu dokome
    yuu jipyamo dokona karala paramaŋa dokona nenge lapo rapa rapa pinya lena leya.
  urd-GVU: ”خیمہ گاہ میں ہر جگہ جا کر لوگوں کو اطلاع دیں کہ سفر کے لئے کھانے کا بندوبست
    کر لیں۔ کیونکہ تین دن کے بعد آپ دریائے یردن کو پار کر کے اُس ملک پر قبضہ کریں
    گے جو رب آپ کا خدا آپ کو ورثے میں دے رہا ہے۔“
  deu-1912: 'Geht durch das Lager und gebietet dem Volk und sprecht: Schafft euch
    Vorrat; denn über drei Tage werdet ihr über diesen Jordan gehen, daß ihr hineinkommt
    und das Land einnehmt, daß euch der HERR, euer Gott, geben wird.'
  ntj-ntj: '@see-verse:JOS.001.010'
  kan-2017: “ನೀವು ಪಾಳೆಯದ ಎಲ್ಲೆಡೆಗೆ ಹೋಗಿ ನಿಮ್ಮ ಜನರಿಗೆ ‘ನೀವು ಇನ್ನು ಮೂರು ದಿನಗಳಲ್ಲಿ ಈ
    ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಸ್ವತ್ತಾಗಿ ಕೊಡುವ ದೇಶವನ್ನು ವಶಪಡಿಸಿಕೊಳ್ಳಲು
    ಹೋಗಬೇಕು. ಆದುದರಿಂದ ನಿಮಗೆ ಬೇಕಾದ ಆಹಾರವನ್ನು ಸಿದ್ಧಮಾಡಿಕೊಳ್ಳಿರಿ’ ಎಂದು ತಿಳಿಸಿರಿ” ಅಂದನು.
  tgo-tgo: “Hu raka weŋgi gharɨgharɨko e lenji kiyamu, na vohu giya yanawanji huŋa,
    ‘Hu vivathaŋa lemi bigibigi na ghami, kaiwae ma mbaŋa mbaŋato eŋge inawe, amba
    ra rakalawa Walaghɨta Jorɨdan na vara wo thivathivako iya Giya Loi la Loi ne i
    wogiya weinda na ghambanda.’”
  yap-yap: “Mmarod u lan e gin’ey ni kad n’ufed e pi tent rodad riy nge lungumed ngak
    e girdi’, ‘Mu fal’eged rogon e chugum romed, ya ka dalip e rran ma aram e ngam
    th’abed e lul’ ni Jordan nga ba’nem ngam koled fare nam ni bayi pi’ SOMOL ni Got
    romed ngomed.’”
  hlt-MCSB: “Rhaehhmuen khui la cet uh laeh. Pilnam te uen uh lamtah thui pah. Na
    lampu ham te sikim uh laeh. Hnin thum dongah ngawn tah Jordan te m'poeng uh pawn
    ni. BOEIPA na Pathen loh nang pang sak ham m'paek khohmuen te pang hamla paan
    uh laeh,” a ti nah.
  mdy-ETH: «ጉርዶ ዴንዲጋፓ ዴሮም ‹ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ዻካላንዳጉዲ ዒንጋ ዓጬሎ ዔካኒ ሃይሦ ኬሊኮ
    ጊንፃፓ ዮርዳኖሴ ዎሮና ዒንሢ ፒንቃንዳሢሮ ጋላ ጊኢጊሹዋቴ› ጌይ ኬኤዙዋቴ» ጌዒ ዓይሤኔ።
  twi-ASANTE: “Momfa atenaeɛ no mu na monka nkyerɛ nnipa no ma wɔnsiesie wɔn nnuane.
    Nnansa akyi no, mobɛtwa Asubɔnten Yordan na moakɔfa asase a Awurade, mo Onyankopɔn,
    de ama mo no.”
  eng-WEBU: “Pass through the middle of the camp, and command the people, saying,
    ‘Prepare food; for within three days you are to pass over this Jordan, to go in
    to possess the land which the LORD your God gives you to possess.’”
  bnp-bnp: “Mu dili na mada, mu taki e huriki ri gi kisi puru a maka maki ni kani,
    a galesi ne ria. Ge lobo a parava ge tolu, si gi tulu poloa a naru e Iordan, si
    gi bolea ra malala e BAKOVI DAGI a Vure ne hita ge habi ne hita, ga malala ne
    hita liu.”
  wal-wal: “Biite; asai dunkkaanidosaara kanttidi biiddi, asaa, ‘Intte shinqqiyaa
    giigissite; heezzu gallassaa garssan, GODAI intte Xoossai intteyyo immiyo biittaa
    laattanau Yorddaanoosa SHaafaa pinneeta’ yaagidi yootite” yaagiis.
  spa-PDDPT: 'Pasen en medio del campamento, manden al pueblo: Preparen provisión,
    porque dentro de tres días cruzarán este Jordán para entrar a poseer la tierra
    que Yavé su ʼElohim les da en posesión.'
  gun-gun: '— Peaxa ke heta va''e kuery ikuaia mbyte rupi. Ha''e kuery pe pendeayvu
    vy aipopeje ''rã: “Pereko katu ke tembi''u, mba''eta mboapy araa py peaxa ''rã
    kova''e Jordão yakã, pevaẽ aguã pendeyvyrã Senhor Penderuete ome''ẽ va''ekue re,
    penderekoa aguã”, peje.'
  agu-BL: 'Itzun taltz scyetz: “Chibenku'' ẍchixo''l yi e'' katanum, nin cyale''u''
    scyetz: ‘Banwok list iwa''. Na le oxt k''ej kicy''pon wi a'' Jordán tan ketzal
    yi ama''l yi ja wi''t suk Kataj yi kaRyosil sketz,’ che''chu'' sban.”'
  ilo-ULB: “Mapankayo idiay kampo ket ibilinyo kadagiti tattao, 'Mangisaganakayo kadagiti
    taraon para kadagiti bagbagiyo. Kalpasan iti tallo nga aldaw ballasiwenyonto iti
    Karayan Jordan ket serken ken tagikuaenyo ti daga nga it-ited ni Yahweh a Diosyo
    kadakayo.'”
  kpg-kpg: bolo gii hula gi lodo di waahale laa, ge gi helekai gi nia daangada huogodoo,
    “Hagatogomaalia ina godou hagangudu, idimaa, i muli nia laangi e dolu, gei goodou
    gaa hula gi di baahi i golo di Monowai Jordan, ga hai gowaa gi tenua a Dimaadua
    dela go di godou God e gowadu gi goodou.”
  uig-ARA: 'سىلەر چېدىرگاھتىن ئۆتۈپ خەلققە: ــ ئۆزۈڭلار ئۈچۈن ئوزۇق-تۈلۈك تەييار قىلىڭلار،
    چۈنكى ئۈچ كۈن توشقاندا سىلەر ئىئوردان دەرياسىدىن ئۆتۈپ پەرۋەردىگار خۇدايىڭلار
    سىلەرگە بېرىدىغان زېمىننى ئىگىلەش ئۈچۈن كىرىسىلەر، ــ دەڭلار، دېدى.'
  bsp-bsp: '«Nəkɔtɛnɛ saŋka fəp, nəloku afum ntɛ: ‹Nədɛmnɛ yeri, bawo mata maas mɛŋcəmɛ
    kəcali ka Yurdɛn yayɛ, nəkɔ-baŋ atɔf nŋɛ Kanu Kəpɔŋ Kanu konu kəmpoc'' on mɔ.›»'
  sus-sus: «Wo wo ɲɛrɛ ɲama tagi, wo e yaamari yi ra, ‹Wo wo xa donsee xunlan, barima
    won fama Yurudɛn igiride beenun xi saxan, alako wo xa bɔxi masɔtɔ won Marigi Alatala
    naxan sofe wo yi.›»
  pon-2006: “Kumwail kohwei nan kahnimpwal akan oh padahkihong aramas akan, “Kumwail
    kaunopada amwail kisin tungoal, pwehki mwurin rahn siluh kumwail pahn kohla oh
    kotehla Pillap Sordan pwe kumwail en sapwenikihla sahpwo me KAUN-O, amwail Koht,
    pahn ketikihong kumwail.”
  jae-jae: “Asa gamêŋ becŋa ana ma ajatu lau gebe ‘Amansaŋ nêm gêŋ aniŋŋa gebe êpuc
    amac tôŋ aŋga intêna. Bêc têlêac ênaŋa acgom, go alom bu Jordan tonec naakôc nom,
    taŋ Apômtau, amacnêm Anôtô, gebe êkêŋ êndêŋ amac naŋ su, gebe êtu amacnêm gamêŋ.’”
  ksd-ksd: 'Avat a vana alalu livuan ta ra gunan kai ra tarai ma avat a biti: Avat
    a vaninare ra magit na nian, tago a utul a bung boko ma avat a bolo lake go ra
    Iordan, upi avat a olo ta ra gunan, ma avat a kale ra gunan nina ba ra Luluai
    kavava God i tul tar ia ta vavat upi avat a kale pa ia.'
  tur-YTC: “Ordugâhın ortasından geçin ve halka buyurup deyin, 'Yiyecek hazırlayın;
    çünkü üç gün içinde Tanrınız Yahve'nin size vermekte olduğu diyarı mülk olarak
    almak için bu Yarden'i geçeceksiniz.'”
  grc-BRENT: Εἰσέλθατε κατὰ μέσον τῆς παρεμβολῆς τοῦ λαοῦ, καὶ ἐντείλασθε τῷ λαῷ,
    λέγοντες, ἐτοιμάζεσθε ἐπισιτισμόν, ὅτι ἔτι τρεῖς ἡμέραι καὶ ὑμεῖς διαβαίνετε τὸν
    Ἰορδάνην τοῦτον, εἰσελθόντες κατασχεῖν τὴν γῆν, ἣν Κύριος ὁ Θεὸς τῶν πατέρων ὑμῶν
    δίδωσιν ὑμῖν.
  ind-AYT: “Pergilah ke seluruh perkemahan dan perintahkanlah kepada umat itu, ‘Siapkanlah
    bekal bagimu karena dalam tiga hari kamu akan menyeberangi Sungai Yordan untuk
    masuk menguasai tanah yang TUHAN, Allahmu, berikan kepadamu untuk kamu miliki.’”
  nya-nya: “Pitani ku misasa yonse ndipo muwuze anthu kuti, ‘Konzekani, mangani katundu
    wanu, popeza pakapita masiku atatu kuyambira lero mudzawoloka Yorodani kupita
    kukatenga dziko limene Yehova Mulungu wanu akukupatsani.’ ”
  hrv-hrv: '“Prođite kroz tabor i proglasite puku ovu zapovijed: ''Spremite sebi brašnenice
    jer ćete za tri dana prijeći preko Jordana da biste primili u posjed zemlju koju
    vam Jahve, Bog vaš, daje u baštinu.''”'
  mps-mps: “Dage te we bidi bidibo pesage tomode bagula biliyu, te we bidi augwalibolo
    te po waiąo, ‘Te duga nai dabe sisinao,’ po wao. ‘Sela sogo naga digi elalubao,
    tama dagego e Jordan wę nogelama, tama God, duga Genuai Bidigo, dagebolo te mawaibao
    wali te tǫ dagego saibao,’ tama po wao,” Josuago te po wai.
  tpi-tpi: “Yupela raun insait long kem na tokim ol manmeri long ol i mas redim ol
    kaikai samting bilong ol. Tripela de tasol i stap na bai yumi brukim wara Jordan
    bilong kisim dispela graun God, Bikpela bilong yumi, bai i givim long yumi olsem
    graun bilong yumi stret.”
  dan-1931: '“Gå omkring i Lejren og byd Folket: Sørg for Rejsetæring, thi om tre
    Dage skal I gå over Jordan derhenne for at drage ind og tage det Land i Besiddelse,
    som HERREN eders Gud vil give eder i Eje!”'
  vie-OVCB: “Hãy thông báo cho dân chúng chuẩn bị sẵn sàng! Trong ba ngày nữa chúng
    ta sẽ vượt Sông Giô-đan, tiến chiếm vùng đất Chúa Hằng Hữu, Đức Chúa Trời chúng
    ta dành cho chúng ta.”
  guj-2017: “તમે છાવણીમાં જાઓ અને લોકોને આજ્ઞા કરો, ‘તમે પોતાને માટે ખાદ્યસામગ્રી
    તૈયાર કરો. ત્રણ દિવસોમાં તમે આ યર્દન પાર કરીને તેમાં જવાના છો. જે દેશ યહોવાહ તમારા
    પ્રભુ તમને વતન તરીકે આપે છે તે દેશનું વતન તમે પામો.’”
  pon-2006A: “Kumwail kaunopada amwail kisin tungoal, pwe mwurin rahn siluh kumwail
    pahn kohla oh kotehla Pillap Sordan pwe kumwail en sapwenikihla sahpwo me KAUN-O,
    amwail Koht, pahn ketikihong kumwail.”
  por-BRBSL: '“Passem pelo meio do acampamento e comandem o povo, dizendo: ''Preparem
    comida; porque dentro de três dias vocês devem passar por este Jordão, para entrar
    para possuir a terra que Yahweh vosso Deus vos dá para possuir''”.'
  cth-cth: Ransanaw a onae tangkuem koe cet awh. Nangmae BAWIPA Cathut ni na poe awh
    e ram thung kâen awh nahanelah, hnin thum touh thung hete Jordan palang namran
    lah raka hanelah ao dawkvah, lamvon sin hanelah taminaw hah patuen dei pouh leih
    telah lawk a thui.
  twi-twi: “Momfa atenae no mu na monka nkyerɛ nnipa no ma wonsiesie wɔn nnuan. Nnansa
    akyi no, mubetwa Asubɔnten Yordan na moakɔfa asase a Awurade, mo Nyankopɔn, de
    ama mo no.”
  hlt-hlt: “Rhaehhmuen khui la cet uh laeh. Pilnam te uen uh lamtah thui pah. Na lampu
    ham te sikim uh laeh. Hnin thum dongah ngawn tah Jordan te m'poeng uh pawn ni.
    BOEIPA na Pathen loh nang pang sak ham m'paek khohmuen te pang hamla paan uh laeh,”
    a ti nah.
  tbz-SIM: Cennɛ̀ kɛ́nɑ́kɛ́ bɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ bɑ́ɑ́tí, kɛ́wɑɑ́ ntidiitì. Yɛwe yɛ̀tɑ̃ɑ̃ti
    miɛkɛ di yóó séntɛ́mu Suditɛ̃ɛ̃ kɛ́tɑ dihɛì di Yiɛ̀ nKuyie nkùù di te kù di duɔ́
    ndì.
  msy-2020: “Ia danganir e itir kamɨn aven daruva, gumazamizibav kɨmtɨma me uari bagh
    daghetaba isamigh, biziba akɨrightɨ, da ikɨ. Aruer pumuning gɨvaghtɨ mɨkezimɨn,
    e Jordanɨn Fanem girɨgh vongɨn mangɨva Ikiavɨra Itir God, en God, e danɨngamin
    nguazim iniam. Eghtɨ nguazir kam, kar en nguazimra.”
  dop-dop: Ɩ́ sʋʋ tǝsikile tɑɑ, nɑ ɩ́ heeli sɑmɑɑ sɩ pɑ́ cɑɑ mpɑɑʋ tɔɣɔnɑsɩ. Mpi tɔ,
    kʋyɛɛŋ tooso ɩ́ tɛɛwɑ tɩɩ tɛsɩ Yɑɑtɑnɩ, nɑ tǝ́ polo nɑ tǝ́ lɛɛkɩ tɛtʋ nti Tɑcɑɑ
    tɑ Ɩsɔ hɑ-tʋ tɔ.
  azb-azb: '«Ordugahı gəzin və xalqa əmr edib deyin: “Özünüzə azuqə hazırlayın, çünki
    üç gün ərzində İordan çayını keçib Allahınız Rəbbin sizə mülk olaraq verdiyi torpağa
    girərək oraya sahib olacaqsınız”».'
  eng-DBY: Go through the midst of the camp, and command the people, saying, Prepare
    yourselves victuals, for in three days ye shall pass over this Jordan, that ye
    may enter in to take possession of the land which Jehovah your God giveth you
    to possess it.
  hin-2017: “छावनी में इधर-उधर जाकर प्रजा के लोगों को यह आज्ञा दो, कि अपने-अपने लिए
    भोजन तैयार कर रखो; क्योंकि तीन दिन के भीतर तुम को इस यरदन के पार उतरकर उस देश
    को अपने अधिकार में लेने के लिये जाना है जिसे तुम्हारा परमेश्वर यहोवा तुम्हारे
    अधिकार में देनेवाला है।”
  swp-swp: '@see-verse:JOS.001.010'
  eng-YLT: '''Pass over into the midst of the camp, and command the people, saying,
    Prepare for yourselves provision, for within three days ye are passing over this
    Jordan, to go in to possess the land which Jehovah your God is giving to you to
    possess it.'''
  kne-kne: “Manliked kayo sin am-in ay kampon di gagait yo ta ibaga yo ay mansagana
    das omanay ay baon da, tan sin maikatlo ay agew, manbalasat tako sin ginawang
    ay Jordan ta en tako okaen din daga ay inkarin Diyos en datako.”
  eng-WYC-2017: Pass ye through the midst of the castles [or tents], and command ye
    to the people, and say ye, Make ye ready meats to you; for after the third day
    ye shall pass [over] Jordan, and ye shall enter to wield the land, which your
    Lord God shall give to you.
  eng-WMBB: “Pass through the middle of the camp, and command the people, saying,
    ‘Prepare food; for within three days you are to pass over this Jordan, to go in
    to possess the land which the LORD your God gives you to possess.’”
  urd-GVH: “ख़ैमागाह में हर जगह जाकर लोगों को इत्तला दें कि सफ़र के लिए खाने का बंदोबस्त
    कर लें। क्योंकि तीन दिन के बाद आप दरियाए-यरदन को पार करके उस मुल्क पर क़ब्ज़ा
    करेंगे जो रब आपका ख़ुदा आपको विरसे में दे रहा है।”
  rug-rug: '@see-verse:JOS.001.010'
  gaz-gaz: “Qubata keessa dedeemaatii namootaan, ‘Galaa keessan qopheeffadhaa. Isin
    biyya Waaqayyo Waaqni keessan isinii kennuuf jiru sana dhaala ofii keessanii gootanii
    fudhachuuf bultii sadii keessatti Yordaanos ni ceetu.’ ”
  fra-LSG: 'Parcourez le camp, et voici ce que vous commanderez au peuple: Préparez-vous
    des provisions, car dans trois jours vous passerez ce Jourdain pour aller conquérir
    le pays dont l’Éternel, votre Dieu, vous donne la possession.'
  gnn-gnn: “Gatjuy marrtjiyana walala wäŋakurru ŋula ya' ḻiw'maraŋa, ga ḻakaraŋa marrtjiya
    ŋurupa yolŋuwana walalambala, walala yurru girri'‐ŋamathirrina ŋathana märrama
    djoṉguma marrtji, bili ŋilimurru boŋguŋu ḻurrkun'tja walu djuḻkmaraŋu marrtjina
    buḏapthurruna‐wala yana ŋuruku mayaŋ'ku Djodanbuyŋunydja. Ŋilimurru yurru marrtjina‐wala
    yana gärrina ŋunhamalanydja wäŋalili, bala märramana ŋilimurru yurru ŋunhayinydja
    wäŋanha, liŋgu ŋilimurrumbalay ŋunha wäŋa, ŋunhi ŋayipi Garrayyu yukurra wäŋanydja
    ŋunhiyi wekama ŋilimurrunha.”
  yal-yal: “Ɛ daaxaden birin yisiga, ɛ sa yamarini ito rali yamaan ma, ɛ naxa, ‘Ɛ
    fandane yitɔn bayo xii saxan na dangu ɛ Yurudɛn baani gidima nɛn alogo ɛ xa na
    bɔxɔn masɔtɔ Alatala ɛ Ala dɛnaxan soma ɛ yii.’ ”
  haw-1868: E hele ae oukou mawaena o ka poe kanaka, a e kauoha aku ia lakou, penei,
    E hoomakaukau oukou i o na oukou; no ka mea, ekolu la i koe, alaila, e hele aku
    oukou i kela kapa o Ioredane nei, e komo i ka aina a Iehova ko oukou Akua i haawi
    mai ai i hooilina no oukou.
  arb-NAV: يَجُولُوا فِي وَسَطِ الْمُخَيَّمِ وَيَأْمُرُوا الشَّعْبَ أَنْ يُجَهِّزُوا
    لأَنْفُسِهِمْ طَعَاماً لأَنَّهُمْ بَعْدَ ثَلاثَةِ أَيَّامٍ يَعْبُرُونَ نَهْرَ
    الأُرْدُنِّ لِيَدْخُلُوا لاِمْتِلاكِ الأَرْضِ الَّتِي يَهَبُهَا الرَّبُّ إِلَهُهُمْ
    لَهُمْ لِيَرِثُوهَا.
  ewe-ewe: “Mizɔ to asaɖa la me, eye miagblɔ na ameawo be, ‘Midzra miaƒe nuwo ɖo,
    elabena le ŋkeke etɔ̃ megbe la, miatso Yɔdan tɔsisi la ayi aɖaxɔ anyigba si Yehowa,
    miaƒe Mawu la le mia nam be wòanye mia tɔ.’ ”
  eng-LEE: Pass through the midst of the camp, and command the people, saying, Prepare
    yourselves provisions; for after only three days more ye shall pass over this
    Jordan, to go in to possess the land, which the Lord your God giveth you, to possess
    it.
  asm-FB: “তোমালোকে চাউনিৰ মাজেদি গৈ লোকসকলক এই আজ্ঞা কৰা, ‘তোমালোক প্ৰত্যেকে নিজৰ
    কাৰণে বাটৰ সম্বল যুগুত কৰা; কিয়নো তোমালোকৰ ঈশ্বৰ যিহোৱাই অধিকাৰৰ অৰ্থে তোমালোকক
    যি দেশ দিছে, সেই দেশত সোমাই তাক অধিকাৰ কৰিবৰ বাবে তিনি দিনৰ ভিতৰত তোমালোকে সেই
    যৰ্দ্দন নদী পাৰ হৈ যাব লাগিব’।”
  sus-A: «وٌ وٌ حّرّ حَمَ تَفِ، وٌ عٍ يَامَرِ يِ رَ، ‹وٌ وٌ شَ دٌنسٍيٍ شُنلَن، بَرِ مَ
    وٌن قَمَ يُرُدّن عِفِرِدٍ بٍينُن شِ سَشَن، عَلَكٌ وٌ شَ بْشِ مَسْتْ وٌن مَرِفِ
    عَلَتَلَ نَشَن سٌقٍ وٌ يِ.›»
  fra-SBL: '« Passez au milieu du camp et donnez cet ordre au peuple : « Préparez
    des vivres, car dans trois jours vous passerez ce Jourdain pour entrer en possession
    du pays dont Yahvé votre Dieu vous donne la propriété. »"'
  hbo-hbo: עִבְר֣וּ ׀ בְּקֶ֣רֶב הַֽמַּחֲנֶ֗ה וְצַוּ֤וּ אֶת־הָעָם֙ לֵאמֹ֔ר הָכִ֥ינוּ
    לָכֶ֖ם צֵידָ֑ה כִּ֞י בְּעֹ֣וד ׀ שְׁלֹ֣שֶׁת יָמִ֗ים אַתֶּם֙ עֹֽבְרִים֙ אֶת־הַיַּרְדֵּ֣ן
    הַזֶּ֔ה לָבֹוא֙ לָרֶ֣שֶׁת אֶת־הָאָ֔רֶץ אֲשֶׁר֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם נֹתֵ֥ן לָכֶ֖ם
    לְרִשְׁתָּֽהּ׃ ס
  piu-2006: '@see-verse:JOS.001.010'
  kik-kik: “Tuĩkanĩriai kambĩ-inĩ mũkĩĩraga andũ atĩrĩ, ‘Haarĩriai rĩĩgu mũige, nĩ
    ũndũ mĩthenya ĩtatũ kuuma ũmũthĩ yathira nĩguo mũkaaringa Rũũĩ rwa Jorodani nĩgeetha
    mũthiĩ mũtoonye na mwĩgwatĩre bũrũri ũrĩa Jehova Ngai wanyu ekũmũhe ũtuĩke wanyu.’ ”
  fra-NCL: '« Parcourez le camp, et donnez au peuple ce commandement : Préparez-vous
    des provisions, car dans trois jours vous passerez ce Jourdain pour aller occuper
    le pays que Yahweh, votre Dieu, vous donne en possession. »'
  cek-AK: kaminawk ohhaih ahmuen ah caeh oh loe, Na Angraeng Sithaw mah qawktoep han
    paek ih prae thungah akun thai hanah, ni thumto thung hae Jordan vapui angkat
    han oh pongah, caaknaek patung o coek ah, tiah thuih pae oh, tiah a naa.
  cuk-cuk: '“Bela Israel-dulemar-danar-danar-bukwadse be namar, amarga be weyob sogmalo:
    ‘Mas guakwaa be urbemalo, ar ade, ibapaase bemar Jordán-diwar obaknamaloed, adi,
    Bab-Dummad-Jehová bemargadga-guega yar-bemarga-uknaidse be ubonamalagar.’ ”'
  uig-CYR: 'Силәр чедиргаһтин өтүп хәлиққә: — Өзүңлар үчүн озуқ-түлүк тәйяр қилиңлар,
    чүнки үч күн тошқанда силәр Иордан дәриясидин өтүп Пәрвәрдигар Худайиңлар силәргә
    беридиған зиминни егиләш үчүн кирисиләр, — дәңлар, деди.'
  tel-2017: ‘మీరు స్వంతం చేసుకోడానికి మీ దేవుడైన యెహోవా మీకిస్తున్న దేశాన్ని స్వాధీనపరచుకోడానికి
    మూడు రోజుల్లోపు ఈ యొర్దాను నది దాటాలి. కాబట్టి ఆహారం సిద్ధపరచుకోండి.’”
  hat-BSA: '“Pase nan mitan kan an e kòmande pèp la pou di yo: ‘Prepare pwovizyon
    nou. Paske nan twa jou, nou va travèse Jourdain sila a, pou antre pran peyi ke
    SENYÈ a, Bondye nou an, ap bannou pou posede a.’”'
  kos-kos: tuh elos in fahsrelik nu yurin mwet lalos inmasrlon lohm nuknuk nukewa
    selos ac fahk, “Kowos in ako mongo nowos an, mweyen tukun len tolu kowos ac fahsr
    sasla Infacl Jordan nu ke sie facl sasu su LEUM GOD El ac fah sot tuh in mwe usru
    lowos.”
  hbo-WLC: עִבְר֣וּ ׀ בְּקֶ֣רֶב הַֽמַּחֲנֶ֗ה וְצַוּ֤וּ אֶת־הָעָם֙ לֵאמֹ֔ר הָכִ֥ינוּ
    לָכֶ֖ם צֵידָ֑ה כִּ֞י בְּע֣וֹד ׀ שְׁלֹ֣שֶׁת יָמִ֗ים אַתֶּם֙ עֹֽבְרִים֙ אֶת־הַיַּרְדֵּ֣ן
    הַזֶּ֔ה לָבוֹא֙ לָרֶ֣שֶׁת אֶת־הָאָ֔רֶץ אֲשֶׁר֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם נֹתֵ֥ן לָכֶ֖ם
    לְרִשְׁתָּֽהּ׃ ס
  ibo-ibo: “Jegharịanụ nʼetiti ebe obibi ụmụ Izrel gwa mmadụ niile okwu sị ha ‘Dozierenụ
    onwe unu ihe unu ga-eri nʼụzọ, nʼihi na nʼime ụbọchị atọ, anyị ga-agafe osimiri
    Jọdan, imeri na inweta ala ahụ Onyenwe anyị bụ Chineke na-enye unu.’ ”
  ory-ory: “ଛାଉଣି ମଧ୍ୟଦେଇ ଯାଅ ଓ ଲୋକମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କୁହ, ‘ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ
    ପାଥେୟ ସାମଗ୍ରୀ ପ୍ରସ୍ତୁତ କର; କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କୁ ଯେଉଁ
    ଦେଶ ଅଧିକାର କରିବାକୁ ଦେବେ, ତହିଁରେ ପ୍ରବେଶ କରି ତାହା ଅଧିକାର କରିବା ନିମନ୍ତେ ତିନି ଦିନ
    ମଧ୍ୟରେ ତୁମ୍ଭମାନଙ୍କୁ ଏହି ଯର୍ଦ୍ଦନ ପାର ହୋଇ ଯିବାକୁ ହେବ।’”
  chk-chk: pwe repwe pwerefetal lemenen ewe leni ia ekewe aramas ra nonom ie, o allük
    ngeniir, “Oupwe amolätä amötümi. Pun mürin ülüngat rän oupwe pwerela pekilan ewe
    chanpupu Jortan o pwerelong lon ewe fanü ewe Samol mi Lapalap a ngenikemi pwe
    oupwe fanüeni.”
  rop-rop: Imbin tok, “Yumob go langa ebri kemp en dalim ola pipul blanga meigim ola
    daga redi, dumaji thrideistaim wi garra krosim det Jodan Riba en go langa det
    kantri weya YAWEI bin gibit langa wi.”
  ukr-1871: 'Пройдїте через табір та звелїть народові: Заготуйте живности: бо через
    три днї переходити меш через Йордань сю, щоб увійти й осягти землю в державу,
    що Господь, Бог ваш, дає вам в наслїддє.'
  deu-1951: 'Gehet mitten durch das Lager, gebietet dem Volk und sprechet: Bereitet
    euch Speise auf die Reise, denn innert drei Tagen werdet ihr über diesen Jordan
    gehen, daß ihr hineinkommet und das Land einnehmet, das euch der Herr, euer Gott,
    einzunehmen gibt.'
  eng-JPS: '''Pass through the midst of the camp, and command the people, saying:
    Prepare you victuals; for within three days ye are to pass over this Jordan, to
    go in to possess the land, which the LORD your God giveth you to possess it.'''
  srp-1865: 'Proðite kroz oko i zapovjedite narodu govoreæi: spremite sebi brašnjenice;
    jer æete do tri dana prijeæi preko Jordana da uðete i uzmete zemlju koju vam Gospod
    Bog vaš daje u našljedstvo.'
  lug-lug: “Muyite mu lusiisira lwonna nga mutegeeza abantu bonna nti, ‘Mwesibire
    entanda kubanga mu nnaku ssatu mulisomoka omugga guno Yoludaani mulyoke mugabane
    ensi Mukama Katonda wammwe gy’abawa.’ ”
  heb-heb: עברו בקרב המחנה וצוו את העם לאמר הכינו לכם צידה כי בעוד שלשת ימים אתם עברים
    את הירדן הזה לבוא לרשת את הארץ אשר יהוה אלהיכם נתן לכם לרשתה׃
  ben-IRV: তোমরা শিবিরের মধ্য দিয়ে যাও, লোকদিগকে এই কথা বল, তোমরা আপনাদের জন্য পাথেয়
    সামগ্রী প্রস্তুত কর; কেননা তোমাদের ঈশ্বর সদাপ্রভু অধিকারার্থে তোমাদেরকে যে দেশ
    দিচ্ছেন, সেই দেশে প্রবেশ করে তা অধিকার করার জন্য তিন দিনের র মধ্যে তোমাদেরকে এই
    যর্দ্দন পার হয়ে যেতে হবে।
  pan-pan: ਡੇਰਿਆਂ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੰਘੋ ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਇਹ ਹੁਕਮ ਦਿਓ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਲਈ ਭੋਜਨ
    ਤਿਆਰ ਕਰੋ, ਕਿਉਂ ਜੋ ਤਿੰਨ ਦਿਨ ਤੋਂ ਬਾਅਦ ਤੁਸੀਂ ਇਸ ਯਰਦਨ ਦੇ ਪਾਰ ਲੰਘੋਗੇ ਤਾਂ ਜੋ ਉਸ ਦੇਸ
    ਉੱਤੇ ਕਬਜ਼ਾ ਕਰੋ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਅਧਿਕਾਰ ਵਿੱਚ ਕਰਨ ਵਾਲਾ ਹੈ।
  mya-JVB: တပ် တရှောက် လုံးသို့ သွား ကြလော့။ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား အပိုင်ပေးတော်မူသောပြည်
    ကို ဝင်စားခြင်းငှါ၊ သုံး ရက် အတွင်းတွင် ဤယော်ဒန် မြစ် တဘက်သို့ ကူးရသောကြောင့်ရိက္ခါ
    ကို ပြင်ဆင် ရကြမည် အကြောင်း၊ လူ များတို့အား ဆင့်ဆို ကြလော့ဟု မှာ ထား လေ၏။
  tte-O: “Kwalau tomo ali kaba miya mena ali wasa kwaolegili kwawaloba, ‘Ami gogo
    yo kamiu wakatububu-nagili kaiwena kaliyate labuimo simiyamiya, na yaiyonana koina
    kabo talau, waila Yolidan talopanaisi yo talau dedei bwaine iya Yeoba ala Yaubada
    kani iyeyama ala yanuwa.’”
  tbg-tbg: Nenavu seri naavu maaqa kaqa taanaini vi aniha vaiinti nahentiara karakaaqa
    qeramake vataate. Taaramo enta aitaraira ne Iotani Namari taqa vare Noravano Kotiva
    ni Variqavano nimire ti vatara oru varevarave, tiate, tiro.
  hmo-hmo: “Kamepa dekenai do umui raka hanaia, taunimanima inai bamona do umui hamaoroa,
    umui gwau, ‘Umui ese emui aniani do umui abia hegaegae, badina be dina toi do
    idia ore lasi lalonai, inai Ioridane Sinavai be do umui hanaia, Lohiabada, emui
    Dirava, ese umui ia henia tanona dekenai do umui raka vareai, bona do umui noholaia.”
  urd-urd: तुम लश्कर के बीच से होकर गुज़रो और लोगों को यह हुक्म दो कि तुम अपने अपने
    लिए सफ़र का सामान तैयार कर लो क्यूँकि तीन दिन के अन्दर तुम को इस यरदन के पार होकर
    उस मुल्क पर क़ब्ज़ा करने को जाना है जिसे ख़ुदावन्द तुम्हारा ख़ुदा तुमको देता है
    ताकि तुम उसके मालिक हो जाओ।
  rus-SYN: 'пройдите по стану и дайте повеление народу и скажите: заготовляйте себе
    пищу для пути, потому что, спустя три дня, вы пойдете за Иордан сей, дабы прийти
    взять землю, которую Господь Бог отцов ваших дает вам в наследие.'
  bqc-SIM: À bòo kɛɛlɛ, í o gbɛ̃́ↄnɛ aa kũ̀sũa sↄukɛ, asa gↄↄ àaↄ̃ gbɛa aa bua
    Yuudɛ̃wa la, aai gɛ́ bùsu pↄ́ Dii ń Lua kpàmá aaↄ vĩ síi.
  tcz-CHONGTHU: “Ponbuh sunga khun cheuvin lang mipiho khu anehdiu akigot toh dingun
    gaseipeh’un, ajeh chu nithum sunga hi Jordan luipi khu nagalkaijuva Pakai na Pathen
    in napeh’u gamkhu galotauvin.
  mar-mar: “छावणीतून फिरून लोकांस अशी आज्ञा द्या की, स्वतःसाठी अन्नसामग्री तयार करा.
    कारण तुमचा देव परमेश्वर जो देश तुम्हाला ताब्यात देणार आहे त्याचा ताबा घेण्यासाठी
    तीन दिवसाच्या आत तुम्हाला ही यार्देन ओलांडायची आहे.”
  qub-qub: «Gamcuna llapan runacunata willay mircapancunata camaricunanpaj. Cananpita
    quimsa junajtami Jordán mayuta chimpashun Tayta Diosninchi gomänanchïpaj caycaj
    partita charinanchïpaj.»
  bqp-bqp: À gɛ̃tɛ bùran à o gbɛ̃nↄnɛ ò zàna soru kɛ, zaakũ gↄrↄ aakↄ̃ gbɛra oni
    bikũ Yodaa la, oni gɛ́ bùsu kũ Dikiri ń Luda kpàḿma ògↄ̃ vĩ sí.
  hat-hat: -Mache nan tout kan an. Bay pèp la lòd pou yo pare tout zafè yo, paske
    nan twa jou nou pral janbe lòt bò larivyè Jouden an pou nou antre nan peyi Seyè
    a, Bondye nou an, ap ban nou pou peyi pa nou.
  eng-BSB: “Go through the camp and tell the people, ‘Prepare your provisions, for
    within three days you will cross the Jordan to go in and take possession of the
    land that the LORD your God is giving you to possess.’”
  tod-tod: «À ziɛ ade-ʋuuzuʋɛ ná pɛ, wo devei ve nuɓusɛiti zea, ga ti daamianigi
    ɠɛʋele ɓɛtɛ ɓɔɠɔ ʋɛ, mazɔlɔɔ folo saʋagɔ ʋoluma, wa Zuludɛn nii ɓudɛzu, wo li,
    wo zooi zeɠe ga wɔnɔ, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu.»
  eng-WEBPB: “Pass through the middle of the camp, and command the people, saying,
    ‘Prepare food; for within three days you are to pass over this Jordan, to go in
    to possess the land which the LORD your God gives you to possess.’”
  kbq-kbq: Seli noma ki'za mani'naza kuma'mofo amu'nompi nevuta, Israeli nagara amanage
    hutma zamasamiho. Ne'zama nesaza zana retro hiho. Na'ankure tagufa kna evutesigeta
    Jodani tina takaheta kantu kaziga Ra Anumzana tamagri Anumzamo'ma tamigahue huno'ma
    hu'nea mopa ome erigahaze.
  nhe-BL: “Xiyaca ipan nochi yoyon caltini huan xiquinnahuatica nochi israelitame
    ma quisencahuaca tlacualistli, pampa ica eyi tonali tiquixcotonase ni atemitl
    Jordán para timoaxcatise nopa tlali tlen TOTECO Dios techmacas.”
  sps-sps: '@see-verse:JOS.001.010'
  bus-bus: À gɛ̃tɛ bùran à o gbɛ̃nↄnɛ aↄ̃ kũsãɛ soru kɛ, zaakɛ gurↄ aagↄ̃ↄ gbɛra
    aↄ̃é bikũ Yodaa kɛ̀, aↄ̃é gá bùsu kɛ̀ Dii ń Ludaa kpàḿma wàgↄ̃ vĩ sí.
  gub-BL: — Peata teko waneko haw rupi teko wanupe peze'eg pà nezewe nehe ty wà, i'i
    wanupe. — Pemuàgà'ym pema'e nehe ty wà, peze wanupe nehe. — Kutàri henataromo
    na'iruz 'ar pawire peahaw putar Zotàw yrykaw xe nehe. Peixe putar a'e ywy rehe
    nehe. Pepyhyk putar a'e ywy nehe, izar romo peneko pà nehe. Ta'e Tupàn pezar umur
    putar a'e ywy peme a'e nehe xe, izar romo pemuigo kar pà a'e nehe xe, peze wanupe
    nehe, i'i Zuzue tuwihawete wanupe.
  eng-DRA: 'Prepare you victuals: for after the third day you shall pass over the
    Jordan and shall go in to possess the land, which the Lord your God will give
    you.'
