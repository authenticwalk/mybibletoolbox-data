verse: JOS.017.002
translations:
  mal-C: മനശ്ശെയുടെശേഷം പുത്രന്മാരായ അബിയേസെർ, ഹേലെക്, അസ്രീയേൽ, ശേഖേം, ഹേഫെർ, ശെമീദ
    എന്നിവരുടെ കുലങ്ങൾക്കും ഓഹരി ലഭിച്ചു. ഇവർ കുലംകുലമായി യോസേഫിന്റെ മകനായ മനശ്ശെയുടെ
    പിൻഗാമികളായ പുരുഷന്മാരായിരുന്നു.
  deu-TKW: 'Und es erhielten ihren Anteil die übrigen Nachkommen Manasses, Geschlecht
    für Geschlecht: die Nachkommen Abiesers, die Nachkommen Heleks, die Nachkommen
    Asriels, die Nachkommen Sechems, die Nachkommen Hephers und die Nachkommen Semidas.
    Das sind die männlichen Nachkommen Manasses, des Sohnes Josephs, Geschlecht für
    Geschlecht.'
  lin-lin: 'Bakitani mosusu ya Manase, kolanda mabota na bango, bazwaki eteni ya mabele :
    bakitani ya Abiezeri, ya Eleki, ya Asirieli, ya Sishemi, ya Eferi mpe ya Shemida.
    Bango nde bazalaki bana mibali ya Manase, mwana mobali ya Jozefi, kolanda bituka
    na bango.'
  eng-LSV: And there is [a lot] for the sons of Manasseh who are left, for their families;
    for the sons of Abiezer, and for the sons of Helek, and for the sons of Asriel,
    and for the sons of Shechem, and for the sons of Hepher, and for the sons of Shemida;
    these [are] the children of Manasseh son of Joseph—the males—by their families.
  eng-GNV: 'And also of the rest of the sonnes of Manasseh by their families, euen
    of the sonnes of Abiezer, and of the sonnes of Helek, and of ye sonnes of Azriel,
    and of the sonnes of Shechem, and of the sonnes of Hepher, and of the sonnes of
    Shemida: these were the males of Manasseh, the sonne of Ioseph according to their
    families.'
  eng-WEBSTER: 'There was also a lot for the rest of the children of Manasseh by their
    families; for the children of Abiezer, and for the children of Helek, and for
    the children of Asriel, and for the children of Shechem, and for the children
    of Hepher, and for the children of Shemida: these were the male children of Manasseh
    the son of Joseph by their families.'
  nhw-BL: Huajca ama ipan ni inaliyo Jordán para campa temo tonati san quixelohuayayaj
    tlali ica iteipan ixhuihua Manasés catli quisque tlen itelpocahua catli inintoca
    eliyaya Abiezer, Helec, Asriel, Siquem, Hefer, huan Semida. Ya ni inintoca itlaca
    ixhuihua Manasés, icone José, huan sesen quipixqui miyac ininteipan ixhuihua.
  swh-ONEN: Kwa hiyo mgawo huu ulikuwa kwa ajili ya watu wa Manase waliokuwa wamebaki,
    ambao ni koo za Abiezeri, Heleki, Asirieli, Shekemu, Heferi na Shemida. Hawa ndio
    wanaume wale wengine wa uzao wa Manase mwana wa Yosefu kwa koo zao.
  bba-bba: Mɑnɑsen bibun bweserun kɛri yi yi tie bɑ mɑɑ bu tem ɡɑm wɛ̃ Yuudɛnin sɔ̃ɔ
    duu yeru ɡiɑ. Berɑ Abiesɛɛbɑ kɑ Helɛkibɑ kɑ Asiriɛlibɑ kɑ Sikɛmubɑ kɑ Hefɛɛbɑ
    kɑ Semidɑbɑ. Be kpurowɑ bɑ sɑ̃ɑ Yosɛfun sikɑdominu.
  eng-KJVCPB: 'There was also a lot for the rest of the children of Manasseh by their
    families; for the children of Abiezer, and for the children of Helek, and for
    the children of Asriel, and for the children of Shechem, and for the children
    of Hepher, and for the children of Shemida: these were the male children of Manasseh
    the son of Joseph by their families.'
  luo-luo: Omiyo pokni nowene joka Manase mane odongʼ, kaka, anywola mar Abiezer,
    Helek Asriel, Shekem, Hefer, kod Shemida. Magi e nyikwa Manase ma wuod Josef mamoko
    machwo kaluwore gi anywolagi.
  meu-meu: 'Manase iduhuna taudia oredia danu ahudia e abi, edia doḡoro ta ta amo:
    Abiesere ena, bona Helek ena, bona Asriel ena, bona Sekem ena, bona Hetere ena,
    bona Semida ena: Manase Iosef garana mamaruanedia bunu, edia doḡoro ta ta ai.'
  npi-ULB: यो भू-भागलाई मनश्शेका बाँकी कुल अबीएजेर, हेलेक, अस्रीएल, शकेम, हेपेर, शमीदालाई
    तिनीहरूका कुलअनुसार दिइयो ।
  yor-yor: 'Nítorí náà ìpín yìí wà fún ìyókù àwọn ènìyàn Manase: ní agbo ilé Abieseri,
    Heleki, Asrieli, Ṣekemu, Heferi àti Ṣemida. Ìwọ̀nyí ní àwọn ọmọ ọkùnrin Manase
    ọmọ Josẹfu ní agbo ilé wọn.'
  ind-ind: Tanah di sebelah barat sungai Yordan diberikan kepada marga-marga lainnya
    dari suku Manasye, yaitu Abiezer, Helek, Asriel, Sikem, Hefer, dan Semida. Marga-marga
    ini adalah keturunan laki-laki dari Manasye, anak Yusuf.
  pes-OPCB: پس زمینهای کرانهٔ غربی رود اردن به بقیهٔ قبیلۀ منسی یعنی خاندانهای ابیعزر،
    هالک، اسرئیل، شکیم، حافر و شمیداع داده شد.
  tgl-ULB: Ang lupain itinalaga sa natirang lipi ni Manases, ibinigay sa kanilang
    mga angkan—Abiezer, Helek, Asriel, Secem, Heper, at Semida. Ito ang mga lalaking
    kaapu-apuhan ni Manases anak na lalaki ni Jose, iniharap sa kanilang mga angkan.
  hui-hui: Manase igini aguaneneru ogodagua hama ibini. Abiesebi Helegebi Asarielebi
    Segemebi Hebebi Semidabi haga bini. Isaraeleali tigua dindi tu wialu howa dindi
    abene Iba Yodana peagoha ni paliragohayagi Yosebe igini Manase aguanene uruni
    ti helo tu wa mini.
  mya-mya: ယော်​ဒန်​မြစ်​အ​နောက်​ဘက်​နယ်​မြေ​ကို​မ​နာ ရှေ​မှ​ဆင်း​သက်​သော​ကျန်​မိ​သား​စု​များ​ရ
    ရှိ​ကြ​သည်။ ယင်း​မိ​သား​စု​တို့​မှာ​အ​ဗျေ​ဇာ မိ​သား​စု၊ ဟေ​လက်​မိ​သား​စု၊ အ​သ​ရေ​လ
    မိ​သား​စု၊ ရှေ​ခင်​မိ​သား​စု၊ ဟေ​ဖာ​မိ​သား စု​နှင့်​ရှ​မိ​ဒ​မိ​သား​စု​တို့​ဖြစ်​ကြ​သည်။-
  bod-N: མཱ་ན་ཤེའི་བུ་རྒྱུད་གཞན་རྣམས་ཏེ། ཨ་བི་ཨེ་ཟཱེར་གྱི་བུ་རྒྱུད་དང་ཧེ་ལེག་གི་བུ་རྒྱུད།
    ཨ་སི་རི་ཨེལ་གྱི་བུ་རྒྱུད། ཤེ་ཀེམ་གྱི་བུ་རྒྱུད། ཧེ་ཕེར་གྱི་བུ་རྒྱུད། ཤེ་མི་ད་ཡི་བུ་རྒྱུད་བཅས་ལ་རུས་རྒྱུད་ལྟར་རྒྱན་འཕངས་ནས་ས་བགོས་པ་དང་།
    དེ་རྣམས་ནི་རུས་རྒྱུད་ལྟར་ཐམས་ཅད་ཡོ་སེབ་ཀྱི་བུ་མཱ་ན་ཤེ་ནས་མཆེད་པའི་སྐྱེས་པ་དག་ཡིན་ནོ།
    །
  sna-sna: Saka mugove uyu wakanga uri wavanhu vakasara vaManase dzimba dzaAbhiezeri,
    Hereki, Asirieri, Shekemu, Hefa naShemidha. Izvi ndizvo zvimwe zvizvarwa zvechirume
    zvaManase mwanakomana waJosefa nedzimba dzavo.
  spa-BLM: 'Así fue para el resto de los hijos de Manasés según sus familias: para
    los hijos de Abiezer, para los hijos de Helek, para los hijos de Asriel, para
    los hijos de Siquem, para los hijos de Hefer y para los hijos de Semida. Estos
    fueron los hijos varones de Manasés hijo de José según sus familias.'
  cac-cac: 'A juntzan̈xo eb'' yin̈tilal vin̈aj Manasés yuninal vin̈aj José, d''a suerteal
    ix aj schaan slum eb'' d''a stojolal b''aj tz''em c''u d''a a'' Jordán. A eb''
    mam ichamab''il d''a junjun macan̈ eb'' tic: Aton vin̈aj Abiezer, vin̈aj Helec,
    vin̈aj Asriel, vin̈aj Siquem, vin̈aj Hefer yed'' vin̈aj Semida.'
  swh-ULB: Nchi iliyobaki iligawiwa kwa kabila la Manase, walipewa kwa koo zao, ambazo
    ni Abi Ezeri, Heleki, Asrieli, Shekemu, Heferi, na Shemida. Hawa walikuwa ni watoto
    wa kiume wa Manase mwana wa Yusufu, waliwakilishwa na koo zao.
  bel-bel: Дасталіся надзелы і астатнім сынам Манасіі, паводле родаў іхніх, і сынам
    Авіезэра, і сынам Хэлэка, і сынам Асрыіла, і сынам Шэхэма, і сынам Хэфэра, і сынам
    Шэміды. Вось дзеці Манасіі, сына Язэпавага, мужчынскага полу, паводле родаў іхніх.
  deu-ELBBK: 'Und es kam heraus für die übrigen Söhne Manasses, nach ihren Geschlechtern:
    für die Söhne Abiesers und für die Söhne Heleks und für die Söhne Asriels und
    für die Söhne Sichems und für die Söhne Hephers und für die Söhne Schemidas; das
    waren die Kinder Manasses, des Sohnes Josephs, die Männlichen, nach ihren Geschlechtern.'
  mbb-OT: Is tanà he ziyà dapit te edsenlepan te Wahig he Jordan, imbeǥey ziyà te
    zuma he menge kevuwazan ni Manase he iyan is menge pemilya ni Abiezer, Helek,
    Asriel, Shekem, Hefer, wey Shemida. Mibahinbahin heini ziyà te kada pemilya zan.
  mal-2015: മനശ്ശെയുടെ ശേഷം പുത്രന്മാരായ അബീയേസെരിന്റെ മക്കൾ, ഹേലെക്കിന്റെ മക്കൾ,
    അസ്രീയേലിന്റെ മക്കൾ, ശേഖെമിന്റെ മക്കൾ, ഹേഫെരിന്റെ മക്കൾ, ശെമീദാവിന്റെ മക്കൾ എന്നിവർക്കും
    കുടുംബംകുടുംബമായി ഓഹരി കിട്ടി; ഇവർ കുടുംബംകുടുംബമായി യോസേഫിന്റെ മകനായ മനശ്ശെയുടെ
    മക്കൾ ആയിരുന്നു.
  rmc-rmc: 'The aver fameliji andral o kmeňos Menaše chudle prekal o losos o phuva
    sar ďeďictvos: e famelija le Abiezeriskri, le Chelekoskri, le Asrieloskri, le
    Šechemoskri, le Cheferoskri the le Šemidasoskri. On sas o čhave le Menašeskre,
    savo sas čhavo le Jozefoskro.'
  nlg-nlg: 'Na pari te pala i bokona Jordn tara tuvalira nia na binaboli ara mua tuvalira
    mua tanan kemana Manasseh: Abiezer, Helek, Shechem, Hepher, mi Shemida.'
  pes-OPV: وبرای پسران دیگر منسی به حسب قبایل ایشان قسمتی شد، یعنی برای پسران ابیعزر،
    و برای پسران هالک، و برای پسران اسرئیل، و برای پسران شکیم، و برای پسران حافر،
    و برای پسران شمیداع. اینان اولاد ذکور منسی بن یوسف برحسب قبایل ایشان می‌باشند.
  ron-1924: 'Ау дат прин сорць о парте челорлалць фий ай луй Манасе, дупэ фамилииле
    лор: фиилор луй Абиезер, фиилор луй Хелек, фиилор луй Асриел, фиилор луй Сихем,
    фиилор луй Хефер, фиилор луй Шемида; ачештя сунт копиий де парте бэрбэтяскэ ай
    луй Манасе, фиул луй Иосиф, дупэ фамилииле лор.'
  ben-OBCV: অতএব এই অংশটি মনঃশি বংশের অবশিষ্ট লোকদের জন্য—অবীয়েষর, হেলক, অস্রীয়েল,
    শেখম, হেফর ও শমীদা গোষ্ঠীর জন্য বরাদ্দ হল। গোষ্ঠী অনুসারে এরাই যোষেফের ছেলে মনঃশির
    অন্যান্য পুরুষ বংশধর।
  som-som: Oo reer Manaseh iyo reerahoodii intii hadhay iyana qayb bay heleen; kuwaas
    oo ahaa reer Abiiceser, iyo reer Xeeleq, iyo reer Asrii'eel, iyo reer Shekem,
    iyo reer Heefer, iyo reer Shemiidaac; intaasu waxay ahaayeen ilmihii labka ahaa
    ee Manaseh ina Yuusuf sidii reerahoodii ahaayeen.
  lat-VUC: et reliquis filiorum Manasse juxta familias suas, filiis Abiezer, et filiis
    Helec, et filiis Esriel, et filiis Sechem, et filiis Hepher, et filiis Semida.
    Isti sunt filii Manasse filii Joseph, mares, per cognationes suas.
  eng-ASVBT: 'So the lot was for the rest of the children of Manasseh according to
    their families: for the children of Abiezer, and for the children of Helek, and
    for the children of Asriel, and for the children of Shechem, and for the children
    of Hepher, and for the children of Shemida: these were the male children of Manasseh
    the son of Joseph according to their families.'
  ita-1885: 'Poi scadde la sorte agli altri figliuoli di Manasse, secondo le lor nazioni,
    cioè: a'' figliuoli di Abiezer, e a'' figliuoli di Helec, e a'' figliuoli di Asriel,
    e a'' figliuoli di Sechem, e a'' figliuoli di Hefer, e a'' figliuoli di Semida.
    Questi furono i figliuoli maschi di Manasse, figliuoli di Giuseppe, distinti per
    le lor nazioni.'
  eng-LXXUP: 'And there was land assigned to the other sons of Manasseh according
    to their families; to the sons of Abiezer, and to the sons of Helek, and to the
    sons of Asriel, and to the sons of Shechem, and to the sons of Shemida, and to
    the sons of Hepher: these are the males according to their families.'
  eng-ULB: Land was assigned to the rest of the tribe of Manasseh, given to their
    clans—Abiezer, Helek, Asriel, Shechem, Hepher, and Shemida. These were the male
    descendants of Manasseh son of Joseph, presented by their clans.
  spa-VBL: La asignación fue para el resto de la tribu de Manasés, a las familias
    de Abiezer, Jelec, Asriel, Siquén, Héfer y Semidá. Estos eran los descendientes
    varones de Manasés, hijo de José, por familias.
  fra-_FOB: 'On jeta donc le sort pour les autres enfants de Manassé, selon leurs
    familles: pour les enfants d''Abiézer, pour les enfants de Hélek, pour les enfants
    d''Asriel, pour les enfants de Sichem, pour les enfants de Hépher, et pour les
    enfants de Shemida. Ce sont les enfants mâles de Manassé, fils de Joseph, selon
    leurs familles.'
  mal-mal: മനശ്ശെയുടെ മറ്റ് പുത്രന്മാരായ അബീയേസെർ, ഹേലെക്, അസ്രീയേൽ, ശേഖെം, ഹേഫെർ,
    ശെമീദാവ് എന്നിവർക്കും കുടുംബംകുടുംബമായി ഓഹരി കിട്ടി; ഇവർ യോസേഫിന്റെ മകനായ മനശ്ശെയുടെ
    ആൺ മക്കൾ ആയിരുന്നു.
  urd-GVR: Ab qurā ḍālne se Dariyā-e-Yardan ke maġhrib meṅ wuh ilāqā muqarrar kiyā
    gayā jahāṅ Manassī ke bāqī beṭoṅ kī aulād ko ābād honā thā. In ke chhih kunbe
    the jin ke nām Abiyazar, Ḳhalaq, Asriyel, Sikam, Hifar aur Samīdā the.
  suz-BL: मिनु मेको योव़शो रागी मनस्‍से आ लीशो मुर आन कली बाक्‍त। मिनु मेको लीशो मुर
    सु सु बाक्‍तेक्‍म देंशा हना, अबीएजेर आ खिं ङा मुर, हेलेक आ खिं ङा मुर, अस्रीएल
    आ खिं ङा मुर, शेकेम आ खिं ङा मुर, हेफेर आ खिं ङा मुर नु शेमीदा आ खिं ङा मुर बाक्‍तेक्‍म।
    मेकोपुकी योसेफ आ चच युइ आन खिं खिं ङा मुर बाक्‍तेक्‍म। न्‍यायाधीस ६:११,२४; न्‍यायाधीस
    ८:३२
  ita-1927: 'Fu dunque data a sorte una parte agli altri figliuoli di Manasse, secondo
    le loro famiglie: ai figliuoli di Abiezer, ai figliuoli di Helek, ai figliuoli
    d’Asriel, ai figliuoli di Sichem, ai figliuoli di Hefer, ai figliuoli di Scemida.
    Questi sono i figliuoli maschi di Manasse, figliuolo di Giuseppe, secondo le loro
    famiglie.'
  ckb-ckb: تیروپشک بۆ نەوەکانی دیکەی مەنەشەش بەگوێرەی خێڵەکانیان بوو، بۆ نەوەی ئەبیعەزەر،
    حێلەق، ئەسریێل، شەخەم، حێفەر و شەمیداع بەگوێرەی خێڵەکانیان بوو. ئەمانە نەوە نێرینەکانی
    کوڕانی مەنەشەی کوڕی یوسفن.
  eng-BBE: 'And as for the rest of the children of Manasseh, their heritage was given
    to them by families; for the children of Abiezer, and for the children of Helek,
    and for the children of Asriel, and for the children of Shechem, and for the children
    of Hepher, and for the children of Shemida: these were the male children of Manasseh,
    the son of Joseph, by their families.'
  kan-OKCV: ಮನಸ್ಸೆಯ ಉಳಿದವರಿಗೆ ಅಬೀಯೆಜೆರನ ಮಕ್ಕಳಿಗೂ ಹೇಲೆಕ್‌ನ ಮಕ್ಕಳಿಗೂ ಅಸ್ರೀಯೇಲನ ಮಕ್ಕಳಿಗೂ
    ಶೆಕೆಮ್ ಮಕ್ಕಳಿಗೂ ಹೇಫೆರನ ಮಕ್ಕಳಿಗೂ ಶೆಮೀದಾನನ ಮಕ್ಕಳಿಗೂ ಅವರ ಕುಟುಂಬಗಳಿಗೆ ತಕ್ಕ ಸೊತ್ತು
    ದೊರೆಯಿತು. ಇವರು ತಮ್ಮ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಯೋಸೇಫನ ಮಗನಾದ ಮನಸ್ಸೆಯ ಗಂಡು ಮಕ್ಕಳಾಗಿದ್ದವರು.
  bbb-bbb: '@see-verse:JOS.017.001'
  tam-2017: அபியேசரின் கோத்திரத்தார்களும், ஏலேக்கின் கோத்திரத்தார்களும், அஸ்ரியேலின்
    கோத்திரத்தார்களும், செகேமின் கோத்திரத்தார்களும், எப்பேரின் கோத்திரத்தார்களும்,
    செமீதாவின் கோத்திரத்தார்களுமான மனாசேயினுடைய மற்ற மகன்களின் கோத்திரத்தார்களாகிய
    அபியேசரின் வம்சங்களுக்குத் தகுந்த பங்குகள் கொடுக்கப்பட்டது. தங்கள் வம்சங்களுக்குள்ளே
    அவர்களே யோசேப்பின் மகனாகிய மனாசேயின் ஆண்பிள்ளைகளாக இருந்தார்கள்.
  spa-RV-1909: 'Tuvieron también suerte los otros hijos de Manasés conforme á sus
    familias: los hijos de Abiezer, y los hijos de Helec, y los hijos de Esriel, y
    los hijos de Sichêm, y los hijos de Hepher, y los hijos de Semida; estos fueron
    los hijos varones de Manasés hijo de José, por sus familias.'
  ron-BTF: 'A fost de asemenea un sorț și pentru ceilalți copii ai lui Manase, după
    familiile lor: pentru copiii lui Abiezer și pentru copiii lui Helec și pentru
    copiii lui Azriel și pentru copiii lui Sihem și pentru copiii lui Hefer și pentru
    copiii lui Șemida; aceștia sunt copiii de parte bărbătească ai lui Manase, fiul
    lui Iosif, după familiile lor.'
  eng-WEBP: 'So this was for the rest of the children of Manasseh according to their
    families: for the children of Abiezer, for the children of Helek, for the children
    of Asriel, for the children of Shechem, for the children of Hepher, and for the
    children of Shemida. These were the male children of Manasseh the son of Joseph
    according to their families.'
  eng-FBV: The allocation was for the rest of the tribe of Manasseh, to the families
    of Abiezer, Helek, Asriel, Shechem, Hepher, and Shemida. These were the male descendants
    of Manasseh, the son of Joseph, by families.
  nld-1939: 'Maar ook de families van de overige zonen van Manasse kregen hun deel.
    Het waren de nakomelingen van Abiézer: de zonen van Chélek, Asriël, Sjékem, Chéfer
    en Sjemida; dit zijn de mannelijke nakomelingen van Manasse, den zoon van Josef,
    naar hun families.'
  nch-BL: Huajca ama ipan ni inaliyo Jordán para campa temo tonati san quixelohuayayaj
    tali ica iteipan ixhuihua Manasés cati quisque ten itelpocahua cati inintoca eliyaya
    Abiezer, Helec, Asriel, Siquem, Hefer, huan Semida. Ya ni inintoca itaca ixhuihua
    Manasés, icone José, huan sesen quipixqui miyac iteipan ixhuihua.
  vie-1934: 'Người ta bắt thăm cho các con khác của Ma-na-se, tùy theo những họ hàng
    của chúng: về con cháu A-bi-ê-se, về con cháu Hê-léc, về con cháu Aùt-ri-ên, về
    con cháu Si-chem, về con cháu Hê-phe, về con cháu Sê-mi-đa. Đó là các con trai
    của Ma-na-se, cháu Giô-sép, tùy theo những họ hàng của chúng.'
  hin-CV: 'तब मनश्शेह के शेष पुत्रों के लिए उनके परिवारों के अनुसार भूमि बांटी गई:
    अबीएज़ेर, हेलेक, अस्रीएल, शेकेम, हेफेर तथा शेमीदा के पुत्रों के लिए; ये सभी उनके
    परिवारों के अनुसार योसेफ़ के पुत्र मनश्शेह के पुरुष वंशज थे.'
  spa-BES: Y en cuanto al resto de los hijos de Manasés, su herencia les fue dada
    por familias; para los hijos de Abiezer, Helec, Asriel, Siquem, Hefer, y para
    los hijos de Semida; éstos fueron los hijos varones de Manases, Hijo de José,
    por sus familias.
  tdx-tdx: Nahazo tane an-tsapake ka o ana’ i Menasè ila’eo ty amo hasavereña’eo;
    ho amo ana’ i Abi­ezereo, naho o ana’ i Kelekeo, naho o ana’ i Asrieleo, naho
    o ana’ i Sekemeo, naho o ana’ i Hefereo, vaho o ana’ i Semidao; ie ro ana-dahi’
    i Menasè, ana’ Iosefe, ty amo hasavereña’eo.
  tha-KJV: และที่​ดิ​นตามสลากตกแก่คนมนัสเสห์​ที่​เหลืออยู่​ตามครอบครัว คือคนอาบีเยเซอร์
    คนเฮเลค คนอัสรีเอล คนเชเคม คนเฮเฟอร์ และคนเชมีดา บุ​คคลเหล่านี้เป็นบุตรชายของมนัสเสห์
    ผู้​เป็นบุตรชายของโยเซฟ ตามครอบครัวของเขา
  por-BR-2018: 'Tiveram também porção os outros filhos de Manassés conforme suas famílias:
    os filhos de Abiezer, e os filhos de Helebe, e os filhos de Asriel, e os filhos
    de Siquém, e os filhos de Héfer, e os filhos de Semida; estes foram os filhos
    homens de Manassés, filho de José, por suas famílias.'
  deu-ELO: 'Und es kam heraus für die übrigen Söhne Manasses, nach ihren Geschlechtern:
    für die Söhne Abiesers und für die Söhne Heleks und für die Söhne Asriels und
    für die Söhne Sichems und für die Söhne Hephers und für die Söhne Schemidas; das
    waren die Kinder Manasses, des Sohnes Josephs, die Männlichen, nach ihren Geschlechtern.'
  eng-WYC-2018: And (a) lot felled to the others of the sons of Manasseh, by their
    families; to the sons of Abiezer, and to the sons of Helek, and to the sons of
    Asriel, and to the sons of Shechem, and to the sons of Hepher, and to the sons
    of Shemida; these be the sons of Manasseh, the son of Joseph, the male children,
    by their families.
  epo-epo: 'Estis donite ankaŭ al la ceteraj filoj de Manase laŭ iliaj familioj: al
    la filoj de Abiezer kaj al la filoj de Ĥelek kaj al la filoj de Asriel kaj al
    la filoj de Ŝeĥem kaj al la filoj de Ĥefer kaj al la filoj de Ŝemida. Tio estas
    la naskitoj de Manase, filo de Jozef, la virseksuloj, laŭ iliaj familioj.'
  uig-PIN: Manassǝⱨning ⱪalƣan ǝwladlirimu, jümlidin Abiezǝrlǝr, Ⱨǝlǝklǝr, Asriǝllǝr,
    Xǝkǝmlǝr, Ⱨǝfǝrlǝr bilǝn Xemidalar ɵz jǝmǝt-aililiri boyiqǝ miras ülüxini aldi.
    Bular bolsa Yüsüpning oƣli Manassǝⱨning ǝr jǝmǝt aililiri idi.
  beo-beo: Be soge amo Yodane Hano eso dabe la:idi diala amo Ma:na:se fi eno da lai
    dagoi. Amo fi da Ma:na:se (Yousefe egefe) amo egaga fi. Ilia dio da A:ibaise,
    Hilege, A:seliele, Siegeme, Hife amola Siemaida. Amola ilia da ilia sosogo fi
    ilima bisilua gala.
  tpi-OTNT: Nem bilong ol tumbuna pikinini man bilong Manase i olsem, Abieser na Helek
    na Asriel na Sekem na Hefer na Semida. Na ol Israel i makim ol hap graun i stap
    long hap san i go daun bilong wara Jordan long ol lain famili bilong dispela ol
    man.
  hau-SA: Aka kuma raba wa sauran mutanen kabilar Manasse rabon gādonsu bisa ga iyalansu,
    wato, Abiyezer, Helek, Asriyel, Shekem, Hefer da Shemida. Waɗannan su ne ’ya’yan
    Manasse, maza, ɗan Yusuf bisa ga iyalansu.
  uig-LAT: Manassehning qalghan ewladlirimu, jümlidin Abiézerler, Helekler, Asrieller,
    Shekemler, Heferler bilen Shémidalar öz jemet-aililiri boyiche miras ülüshini
    aldi. Bular bolsa Yüsüpning oghli Manassehning er jemet aililiri idi.
  nde-nde: Ngakho isabelo lesi sasingesabantu bonke bakoManase, insendo zika-Abhiyezeri,
    uHelekhi, u-Asiriyeli, uShekhemu, uHeferi loShemida. Lezi ngezinye izizukulwane
    zesilisa zikaManase indodana kaJosefa ngokwensendo zazo.
  ton-ton: 'Pea naʻe ʻi ai ʻae tofiʻa ki hono toe ʻoe fānau ʻa Manase ʻi honau ngaahi
    faʻahinga: ki he faʻahinga ʻa Epiesa, pea ki he fānau ʻa ʻEleki, pea ki he fānau
    ʻa ʻEsileli, pea ki he fānau ʻa Sikemi, pea ki he fānau ʻa Hefeli pea ki he fānau
    ʻa Simita: ko e ngaahi fānau tangata eni ʻa Manase ko e foha ʻo Siosefa ʻi honau
    ngaahi faʻahinga.'
  ces-1613: Dostalo se také jiným synům Manassesovým po čeledech jejich, synům Abiezer,
    a synům Helek, a synům Asriel, i synům Sechem, a synům Hefer, a synům Semida.
    (Nebo ti jsou synové Manassesovi, syna Jozefova, muži po rodech svých.
  eng-WMB: 'So this was for the rest of the children of Manasseh according to their
    families: for the children of Abiezer, for the children of Helek, for the children
    of Asriel, for the children of Shechem, for the children of Hepher, and for the
    children of Shemida. These were the male children of Manasseh the son of Joseph
    according to their families.'
  tam-TCV: இந்த நிலப்பங்கு மனாசேயின் மீதியாயிருந்த மக்களான அபியேசர், ஏலேக், அஸ்ரியேல்,
    சீகேம், எப்பேர், செமிதா ஆகியோரின் வம்சங்களுக்குச் சொத்துரிமையாகக் கிடைத்தது. இவர்களே
    வம்சங்களின்படி யோசேப்பின் மகனாகிய மனாசேயின் மற்ற ஆண் மக்கள்.
  ceb-ULB: Gigahin ang yuta sa nahabilin nga tribo ni Manases, gihatag ngadto sa ilang
    kabanayan—si Abi Eser, si Helek, si Asriel, si Siquem, si Heper, ug si Semida.
    Mao kini ang kalalakin-an nga mga kaliwat ni Manases nga anak nga lalaki ni Jose,
    gipaila sa ilang kabanayan.
  pol-UBG: 'Dział otrzymali też inni synowie Manassesa według ich rodzin: synowie
    Abiezera, synowie Cheleka, synowie Asriela, synowie Sychema, synowie Chefera i
    synowie Szemidy. Ci byli synami Manassesa, syna Józefa – mężczyźni według ich
    rodzin.'
  urd-GVU: اب قرعہ ڈالنے سے دریائے یردن کے مغرب میں وہ علاقہ مقرر کیا گیا جہاں منسّی
    کے باقی بیٹوں کی اولاد کو آباد ہونا تھا۔ اِن کے چھ کنبے تھے جن کے نام ابی عزر،
    خلق، اسری ایل، سِکم، حِفر اور سمیدع تھے۔
  deu-1912: Den andern Kindern aber Manasses nach ihren Geschlechtern fiel es auch,
    nämlich den Kindern Abiesers, den Kindern Heleks, den Kindern Asriels, den Kindern
    Sichems, den Kindern Hephers und den Kindern Semidas. Das sind die Kinder Manasses,
    des Sohnes Josephs, die Männer, nach ihren Geschlechtern.
  kan-2017: ಯೋಸೇಫನ ಮಗನಾಗಿರುವ ಮನಸ್ಸೆಯ ಉಳಿದ ಗಂಡು ಮಕ್ಕಳಾದ ಅಬೀಯೆಜೆರ್, ಹೇಲೆಕ್, ಅಸ್ರೀಯೇಲ್,
    ಶೆಕೆಮ್, ಹೇಫೆರ್, ಶೆಮೀದಾ ಎಂಬುವವರ ವಂಶದವರಿಗೆ ಯೊರ್ದನಿನ ಈಚೆಯಲ್ಲಿ ಸ್ವತ್ತು ಸಿಕ್ಕಿತು.
  tgo-tgo: Thelau ina Jorɨdan valɨvaŋga e yalasiko va i giya weŋgiya wabwi na wabwi,
    Manase e gha uu tɨne, iyava vavanake thiyake; Abiyesa, Helek, Asriyel, Sekem,
    Hepa, na Semida. Thiyake ghɨmoghɨmoru thɨ raka mena Manase e gha uu tɨne, iye
    Josep nariye na thiye tari regha na regha umbalɨnji.
  yap-yap: Ma bang e binaw ni bay nga ba’ ni ngal u Jordan e ni pi’ ngak e tin kabay
    ko fapi tabnaw rok Manasseh, ni aram Abiezer, Helek, Asriel, Shekem, Hefer, nge
    Shemida. Pi cha’ney e pumo’on ni owchen Manasseh ni fak Josef, ma yad lolugen
    e pi tabnaw.
  hlt-MCSB: Manasseh ca rhoek neh amih cako khuiah aka mueh pueng Abiezer koca rhoek
    ham neh Helek koca rhoek ham khaw, Asriel koca rhoek ham neh Shekhem koca rhoek
    ham khaw, Hepher koca rhoek ham neh Shemida koca rhoek ham khaw a om pah. He rhoek
    he Joseph capa Manasseh koca khuikah amah tongpa cako rhoek ni.
  mdy-ETH: ዮርዳኖሴ ዎሮኮ ዓባ ጌላ ዛሎና ዓኣ ዓጫ ሃንጎ ሚናኣሴ ዓሶም ዒንጊንቴኔ፤ ዔያታኣ፦ ዓቢዔዜሬ፥ ሄሌቄ፥ ዓስሪዔኤሌ፥
    ሼኬሜ፥ ሄፔሬና ሼሚዳዒ ጌይንታዞንሢኬ፤ ዮሴፔ ናኣዚ፥ ሚናኣሴ ዜርፆኮ ዓቲንቆንሢ ዬንሢ ማዓዛ ዔያታ ፔቴ ፔቴ ማኣሮኮ ሱኡጌኬ።
  twi-ASANTE: 'Asase a ɛda Yordan atɔeɛ fam no, wɔde maa mmusua nkaeɛ a wɔwɔ Manase
    abusuakuo mu a wɔn ne: Abieser, Helek, Asriel, Sekem, Hefer ne Semida.'
  eng-WEBU: 'So this was for the rest of the children of Manasseh according to their
    families: for the children of Abiezer, for the children of Helek, for the children
    of Asriel, for the children of Shechem, for the children of Hepher, and for the
    children of Shemida. These were the male children of Manasseh the son of Joseph
    according to their families.'
  bnp-bnp: 'E huriki a hamone Manase e tune Iosep, a rane ria ra nga: e Abieser, e
    Helek, e Asriel, e Sekem, e Heper, e Semida. E huriki a Israel ri habi ne huriki
    a Manase ra malala i tabuli na tabekena nirolona haro ne Iordan.'
  wal-wal: Yorddaanoosa SHaafaappe arggo baggaara de7iya biittai hankko attida Minaase
    asaayyo imettiis; he yaratikka Abi7eezera, Heleeqa, Asiri7eela, SHekeema, Hefeeranne
    SHamidaa7a. Yooseefa na7aa Minaase yara gidiya attumaageeti hageeta.
  spa-PDDPT: 'También se echaron suertes para los otros hijos de Manasés según sus
    familias: para los hijos de Abiezer, de Helec, de Asriel, de Siquem, de Hefer
    y de Semida. Estos fueron los hijos varones de Manasés, hijo de José, según sus
    familias.'
  gun-gun: Manassés ramymino kuery mboae ojopy avi oyvyrã, peteĩ-teĩ hoo pygua kuery
    ikuaia rami vy. Ha'e va'e kuery ma Abiezer ra'y kuery, Heleque, Asriel, Siquém,
    Hefer ha'e Semida ra'y kuery. Ha'e va'e kuery ma José ra'y Manassés ramymino kuery
    meme, peteĩ-teĩ hoo pygua kuery ikuaia rami vy.
  agu-BL: 'Ncha''tz oc swerti''n te yi ama''l yi na''l cha''t cu''nt yi e'' mas cy''ajl
    Manasés. Xomquen tu'' te yi jujun k''u''j e''. Je chibi''e''j: Abiezer, Helec,
    Asriel, Siquem, Itefer tu Semida. E'' cu''n cy''ajl Manasés, nin mamaj Ẍep.'
  ilo-ULB: Naibingay ti daga kadagiti dadduma a tribu ti Manases, a naited kadagiti
    pulida—da Abi Ezer, Helek, Asriel, Sekem, Hefer, ken Semida. Dagitoy dagiti lallaki
    a kaputotan ni Manases nga anak ni Jose, nga imparang dagiti pulida.
  kpg-kpg: 'Di gowaa dela i bahi i dai Jordan la ne wanga gi nia madahaanau ala i golo
    i di madawaawa Manasseh: ala go Abiezer, Helek, Asriel, Shechem, Hepher mo Shemida.
    Aanei nia daane di hagadili ni Manasseh, tama daane a Joseph, malaa digaula ala
    go nia dagi o nia madahaanau.'
  uig-ARA: ماناسسەھنىڭ قالغان ئەۋلادلىرىمۇ، جۈملىدىن ئابىئېزەرلەر، ھەلەكلەر، ئاسرىئەللەر،
    شەكەملەر، ھەفەرلەر بىلەن شېمىدالار ئۆز جەمەت-ئائىلىلىرى بويىچە مىراس ئۈلۈشىنى
    ئالدى. بۇلار بولسا يۈسۈپنىڭ ئوغلى ماناسسەھنىڭ ئەر جەمەت ئائىلىلىرى ئىدى.
  bsp-bsp: Anacəmbərɛ sɔ afum a Manase alpəs antɔf ŋa kɛ dəcor dəcor, kəlɛkɛnɛ afum
    a Abiyeser, a Helek, a Asriyel, a Sɛkɛm, a Hefer, kɔ afum a Semida. Awut arkun
    a Manase wan ka Isifu ŋanayi akakɔ dəcor dəcor.
  sus-sus: 'Manasi xa mamadie birin naxa e gbe kɛ sɔtɔ e xabilɛ ki ma. E xilie nan
    ya: Abiyeseri, Xeleki, Asirɛli, Sikemi, Xeferi, nun Sɛmida. Yusufu xa di Manasi
    xa die nan na ki, nun e xabilɛe.'
  pon-2006: 'A sahpw me mi palikapi en Sordan kohieng luhwen peneinei kan en Manase:
    iei Apieser, Elek, Asriel, Sekem, Eper oh Semida. Irail pwukat iei kadaudok en
    Manase, nein Sosep, oh irail iei me kaunen peneinei kan.'
  ksd-ksd: Ma di ga padapadailam pa ra tiniba ba kai ra ngungu tarai Manase nina i
    tur valili, varogop ma kadia lavur apik na tarai, kai ra tarai Abieser, ma kai
    ra tarai Kelek, ma kai ra tarai Asriel, ma kai ra tarai Sekem, ma kai ra tarai
    Keper, ma kai ra tarai Semida; go diat a umana bul tutana kai Manase natu i Iosep
    varogop ma kadia lavur apik na tarai.
  tur-YTC: 'Boylarına göre Manaşşe''nin geri kalan oğulları için şöyleydi: Aviezer''in
    çocukları için, Helek''in çocukları için, Asriel''in çocukları için, Şekem''in
    çocukları için, Hefer''in çocukları için ve Şemidan''ın çocukları için. Boylarına
    göre bunlar Yosef oğlu Manaşşe''nin erkek çocuklarıydı.'
  grc-BRENT: Καὶ ἐγενήθη τοῖς υἱοῖς Μανασσῆ τοῖς λοιποῖς κατὰ δήμους αὐτῶν· τοῖς υἱοῖς
    Ἰεζὶ, καὶ τοῖς υἱοῖς Κελὲζ, καὶ τοῖς υἱοῖς Ἰεζιὴλ, καὶ τοῖς υἱοῖς Συχὲμ, καὶ τοῖς
    υἱοῖς Συμαρὶμ, καὶ τοῖς υἱοῖς Ὀφέρ· οὗτοι ἄρσενες κατὰ δήμους αὐτῶν.
  ind-AYT: Itulah bagian yang ditentukan bagi keturunan Manasye yang lain menurut
    keluarga-keluarga mereka, yakni keturunan Abiezer, keturunan Helek, keturunan
    Asriel, keturunan Sekhem, keturunan Hefer, dan keturunan Semida. Itulah keturunan
    Manasye, anak Yusuf, menurut keluarga-keluarga mereka.
  nya-nya: 'Mabanja ena otsala a fuko la Manase amene analandira dziko ndi awa: Abiezeri,
    Heleki, Asirieli, Sekemu, Heferi ndi Semida. Izi ndi zidzukulu zina zazimuna za
    Manase mwana wa Yosefe ndiponso eni mbumba.'
  hrv-hrv: 'Dobili su svoj dio i ostali sinovi Manašeovi po svojim porodicama: sinovi
    Abiezerovi, sinovi Helekovi, sinovi Asrielovi; sinovi Šekemovi, sinovi Heferovi
    i sinovi Šemidini. To su muški potomci Manašea, sina Josipova, po svojim porodicama.'
  mps-mps: Tama augwaligo te Manasego gasa hani dabe mebago tǫ dąį ilama, mani,
    Abieser, me Helek, me Asriel, me Sekem, me Hefer, me Semida, te tama bage tǫ
    dąį ilali. Te bidi dabe augwali te Manasego wai dabe, tama augwali te augwa
    hani dabe tomode te augwali tobolu bidi bidali da.
  tpi-tpi: Nem bilong ol tumbuna pikinini man bilong Manase i olsem, Abieser na Helek
    na Asriel na Sekem na Hefer na Semida. Na ol Israel i makim ol hap graun i stap
    long hap san i go daun bilong wara Jordan long ol lain famili bilong dispela ol
    man.
  dan-1931: Og de øvrige Manassitter fik Land efter deres Slægter, Abiezers, Heleks,
    Asriels, Sjekems, Hefers og Sjemidas Sønner; det er Josefs Søn Manasses mandlige
    Efterkommere efter deres Slægter.
  vie-OVCB: Các họ còn lại của đại tộc này gồm có A-bi-ê-xe, Hê-léc, Ách-ri-ên, Si-chem,
    Hê-phe, và Sê-mi-đa cũng lãnh phần đất mình. Đó là các con trai của Ma-na-se,
    cháu Giô-sép.
  guj-2017: મનાશ્શાના બાકીના પુત્રોને પણ તેઓના કુટુંબ પ્રમાણે ભાગ આપવામાં આવ્યો. એટલે
    અબીએઝેરના, હેલેકના, આસ્રીએલના, શખેમના, હેફેરના અને શમીદાના પુત્રોને યૂસફનાં દીકરા
    મનાશ્શાના એ પુરુષ વંશજો હતા. તેઓને કુટુંબો પ્રમાણે હિસ્સો આપવામાં આવ્યો હતો.
  pon-2006A: 'A sahpw me mi palikapi en Sordan kohieng luhwen peneinei kan en Manase:
    iei Apieser, Elek, Asriel, Sekem, Eper oh Semida. Irail pwukat iei kadaudok en
    Manase, nein Sosep, oh irail iei me kaunen peneinei kan.'
  por-BRBSL: 'Assim foi para os demais filhos de Manassés, de acordo com suas famílias:
    para os filhos de Abiezer, para os filhos de Helek, para os filhos de Asriel,
    para os filhos de Shechem, para os filhos de Hepher, e para os filhos de Shemida.
    Estes eram os filhos masculinos de Manasseh, filho de José, de acordo com suas
    famílias.'
  cth-cth: Joseph e ca lah kaawm Manasseh capanaw teh Abiezer capa, Halek capa, Asriel
    capa, Shekhem capa, Hepher capa, Shemida capa, naw ni imthung lahoi cungpam bout
    a rayu awh.
  twi-twi: 'Asase a ɛda Yordan atɔe fam no, wɔde maa mmusua nkae a wɔwɔ Manase abusuakuw
    mu a wɔn ne: Abieser, Helek, Asriel, Sekem, Hefer ne Semida.'
  hlt-hlt: Manasseh ca rhoek neh amih cako khuiah aka mueh pueng Abiezer koca rhoek
    ham neh Helek koca rhoek ham khaw, Asriel koca rhoek ham neh Shekhem koca rhoek
    ham khaw, Hepher koca rhoek ham neh Shemida koca rhoek ham khaw a om pah. He rhoek
    he Joseph capa Manasseh koca khuikah amah tongpa cako rhoek ni.
  tbz-SIM: Bɛ̀ do duɔ́mmu Mɑnɑnsee botí kɔbɛ tɔbɛ̀ bɛ kó kɛtenkɛ̀. Bɛɛ̀ do tú Abiesɛɛ
    nɛ̀ Edɛki nɛ̀ Dɑsiidiyɛɛdi nɛ̀ Sisɛmmu nɛ̀ Efɛɛ nɛ̀ Semidɑɑ nɛ̀ Mɑnɑnsee Sosɛfu
    birɛ botí kɔbɛ.
  msy-2020: 'Egha me datɨrɨghɨn aruem uaghiri naghɨn amadaghan Jordanɨn Fanemɨn itir
    nguaziba isa, Manasen ovavir borir igharazibagh anɨngi. Manasen ovavir boribar
    ziabar kara: Abieser, Helek, Asriel, Sekem, Hefer, Semida. Gumazir kaba, me vaghvagha
    uan ikɨzir ekiabar inazir afeziabar otifi.'
  azb-azb: Menaşşenin o biri oğulları – Aviezerin, Xeleqin, Asrielin, Şekemin, Xeferin
    və Şemidanın oğulları üçün də nəsillərinə görə püşk düşdü. Bunlar nəsillərinə
    görə Yusif oğlu Menaşşenin kişi nəsli idi.
  eng-DBY: 'There was also [a portion] for the rest of the children of Manasseh according
    to their families: for the children of Abiezer, and for the children of Helek,
    and for the children of Asriel, and for the children of Shechem, and for the children
    of Hepher, and for the children of Shemida: these are the children of Manasseh,
    the son of Joseph, the males, according to their families.'
  hin-2017: इसलिए यह भाग दूसरे मनश्शेइयों के लिये उनके कुलों के अनुसार ठहरा, अर्थात्
    अबीएजेर, हेलेक, अस्रीएल, शेकेम, हेपेर, और शमीदा; जो अपने-अपने कुलों के अनुसार
    यूसुफ के पुत्र मनश्शे के वंश में के पुरुष थे, उनके अलग-अलग वंशों के लिये ठहरा।
  swp-swp: '@see-verse:JOS.017.001'
  eng-YLT: And there is for the sons of Manasseh who are left, for their families;
    for the sons of Abiezer, and for the sons of Helek, and for the sons of Asriel,
    and for the sons of Shechem, and for the sons of Hepher, and for the sons of Shemida;
    these [are] the children of Manasseh son of Joseph — the males — by their families.
  eng-WYC-2017: And lot felled to the others of the sons of Manasseh, by their meines;
    to the sons of Abiezer, and to the sons of Helek, and to the sons of Asriel, and
    to the sons of Shechem, and to the sons of Hepher, and to the sons of Shemida;
    these be the sons of Manasseh, the son of Joseph, the male children, by their
    meines.
  eng-WMBB: 'So this was for the rest of the children of Manasseh according to their
    families: for the children of Abiezer, for the children of Helek, for the children
    of Asriel, for the children of Shechem, for the children of Hepher, and for the
    children of Shemida. These were the male children of Manasseh the son of Joseph
    according to their families.'
  urd-GVH: अब क़ुरा डालने से दरियाए-यरदन के मग़रिब में वह इलाक़ा मुक़र्रर किया गया
    जहाँ मनस्सी के बाक़ी बेटों की औलाद को आबाद होना था। इनके छः कुंबे थे जिनके नाम
    अबियज़र, ख़लक़, असरियेल, सिकम, हिफ़र और समीदा थे।
  rug-rug: 'Sa pepeso kali lodu rimata koasa Ovuku Zodani si ta vala koari doduru
    puku tatamana koa holadi pa butubutu te Manase: Abieza, Heleki, Asirieli, Sekemi,
    Hepa, meke Semida. Arini sari na koburu koreo pododi mae gua koe Manase sa tuna
    koreo e Zosepa, meke na koimata si arini koari hopeke dia puku tatamana.'
  gaz-gaz: Kanaafuu qoodni kun saba Minaasee warra hafaniif jechuunis balbala Abiiʼezer,
    Heleq, Asriiʼeel, Sheekem, Heeferii fi Shemiidaaf kenname. Kunneenis balbala balbala
    isaaniitiin ilmaan Minaasee ilma Yoosef kanneen biraa ti.
  fra-LSG: 'On donna par le sort une part aux autres fils de Manassé, selon leurs
    familles, aux fils d’Abiézer, aux fils de Hélek, aux fils d’Asriel, aux fils de
    Sichem, aux fils de Hépher, aux fils de Schemida: ce sont là les enfants mâles
    de Manassé, fils de Joseph, selon leurs familles.'
  yal-yal: 'Manase bɔnsɔnna muxu dɔnxɛne fan yi kɛɛn sɔtɔ xabila yɛɛn ma. Ne xinle
    ni itoe ra: Abiyeseri, Xeleki, Asirɛli, Siken, Xeferi, e nun Sɛmida. Yusufu a
    dii xɛmɛn Manase a diine nan ne ra xabila yɛɛn ma.'
  haw-1868: 'Pela no hoi no ke koena o na mamo a Manase ma ko lakou poe ohua; no na
    keiki a Abiezera, a no na keiki a Heleka, a no na keiki a Aseriela, a no na keiki
    a Sekema, a no na keiki a Hepera, a no na keiki a Semida: oia na Keikikane a Manase,
    a ke keiki a Iosepa ma ko lakou poe ohua.'
  arb-NAV: أَمَّا أَبْنَاءُ مَنَسَّى الْبَاقُونَ فَقَدْ وَرِثُوا (الأَرَاضِي الْوَاقِعَةَ
    غَرْبِيَّ نَهْرِ الأُرْدُنِّ) حَسَبَ عَشَائِرِهِمِ الَّتِي هِيَ أَبْنَاءُ أَبِيعَزَرَ
    وَأَبْنَاءُ حَالَقَ، وَأَبْنَاءُ أَسْرِيئِيلَ، وَأَبْنَاءُ شَكَمَ، وَأَبْنَاءُ
    حَافَرَ، وَأَبْنَاءُ شَمِيدَاعَ. هَؤُلاءِ هُمْ أَبْنَاءُ مَنَسَّى بْنِ يُوسُفَ
    الذُّكُورُ حَسَبَ عَشَائِرِهِمْ.
  ewe-ewe: eya ta, azɔ la, wotsɔ anyigba si le Yɔdan tɔsisi la ƒe ɣetoɖoƒe la na hlɔ̃
    siwo dzɔ tso Abiezer, Helek, Asriel, Sekem, Semida kple Hefer me.
  eng-LEE: 'There was also a lot for the rest of the children of Menasseh after their
    families; for the children of Abi''ezer, and for the children of Chelek, and for
    the children of Assriel, and for the children of Shechem, and for the children
    of Chepher, and for the children of Shemida'': these were the male children of
    Menasseh the son of Joseph after their families.'
  asm-FB: মনচিৰ আন ফৈদক যি ভাগ দিয়া হৈছিল, সেয়া তেওঁলোকৰ বংশ অনুসাৰে ভাগ কৰা হ’ল-
    অবীয়াচক, হেলক, অস্ৰীয়েল, চেখম, হেফৰ আৰু চমীদা৷ এওঁলোক মনচিৰ পুত্ৰ আছিল, আৰু
    মনচি আছিল যোচেফৰ পুত্ৰ। তেওঁলোকক নিজ নিজ বংশ অনুসাৰে ভাগ দিয়া হৈছিল৷
  sus-A: مَنَسِ شَ مَمَدِيٍ بِرِن نَشَ عٍ فبٍ كّ سْتْ عٍ شَبِلّ كِ مَ. عٍ شِلِيٍ نَن
    يَ؛ عَبِيٍسٍرِ، شٍلٍكِ، عَسِرّلِ، سِكٍمِ، شٍقٍرِ، نُن سّمِدَ. يُسُقُ شَ دِ مَنَسِ
    شَ دِيٍ نَن نَ كِ، نُن عٍ شَبِلّيٍ.
  fra-SBL: 'Ainsi en fut-il pour le reste des fils de Manassé, selon leurs familles :
    pour les fils d''Abiezer, pour les fils de Helek, pour les fils d''Asriel, pour
    les fils de Sichem, pour les fils de Hepher, et pour les fils de Shemida. Tels
    furent les fils mâles de Manassé, fils de Joseph, selon leurs familles.'
  hbo-hbo: וַ֠יְהִי לִבְנֵ֨י מְנַשֶּׁ֥ה הַנֹּותָרִים֮ לְמִשְׁפְּחֹתָם֒ לִבְנֵ֨י אֲבִיעֶ֜זֶר
    וְלִבְנֵי־חֵ֗לֶק וְלִבְנֵ֤י אַשְׂרִיאֵל֙ וְלִבְנֵי־שֶׁ֔כֶם וְלִבְנֵי־חֵ֖פֶר וְלִבְנֵ֣י
    שְׁמִידָ֑ע אֵ֠לֶּה בְּנֵ֨י מְנַשֶּׁ֧ה בֶּן־יֹוסֵ֛ף הַזְּכָרִ֖ים לְמִשְׁפְּחֹתָֽם׃
  piu-2006: '@see-verse:JOS.017.001'
  kik-kik: Nĩ ũndũ ũcio igai rĩĩrĩ nĩrĩo rĩarĩ rĩa andũ acio angĩ a Manase, na nĩo
    mbarĩ cia Abiezeri, na cia Heleku, na cia Aisiraeli, na cia Shekemu, na cia Heferi,
    o na cia Shemida. Icio nĩcio ciarĩ njiaro iria ingĩ cia arũme cia Manase mũrũ
    wa Jusufu kũringana na mbarĩ ciao.
  fra-NCL: Un lot fut aussi assigné aux autres fils de Manassé, selon leurs familles,
    aux fils d’Abiézer, aux fils de Hélec, aux fils d’Esriel, aux fils de Séchem,
    aux fils de Hépher et aux fils de Sémida ; ce sont là les enfants mâles de Manassé,
    fils de Joseph, selon leurs familles.
  cek-AK: Joseph capa Manasseh ih caa nongpa ah kaom, Abiezer, Helek, Asriel, Shekem,
    Hepher hoi Shemida acaengnawk loe, taham khethaih phoisa vah o ih baktih toengah
    prae to a toep o.
  cuk-cuk: 'Manasés-masmala-baiganga na e-mimmigan-merguedba ega yar uklesmogad. Masmalade,
    wemalad: Abiezer, Helec, Asriel, Siquem, Hefer, degi, Semida. Wemala, Manasés-e-masmalad,
    José-e-wagan.'
  uig-CYR: Манассәһниң қалған әвлатлириму, җүмлидин Абиезәрләр, Һәләкләр, Асриәлләр,
    Шәкәмләр, Һәфәрләр билән Шемидалар өз җәмәт-аилилири бойичә мирас үлүшини алди.
    Булар болса Йүсүпниң оғли Манассәһниң әр җәмәт аилилири еди.
  tel-2017: మనష్షీయుల్లో మిగిలిన వారికి, అంటే అబీయెజెరీయులకూ హెలకీయులకూ అశ్రీయేలీయులకూ
    షెకెమీయులకూ హెపెరీయులకూ షెమీదీయులకూ వారి వారి వంశాల ప్రకారం వంతు వచ్చింది. వారి
    వంశాలను బట్టి యోసేపు కుమారుడు మనష్షే మగ సంతానమది.
  hat-BSA: 'Epi tiraj osò a te fèt pou lòt fis Manassé yo selon fanmi pa yo: pou fis
    a Abiézer a, pou fis a Hélek la, pou fis a Asriel yo, e fis a Sichem yo, pou fis
    a Hépher yo ak pou fis a Schemida yo; sa yo se te desandan mesye a Manassé yo,
    fis a Joseph la selon fanmi pa yo.'
  kos-kos: 'Acn roto in Infacl Jordan itukyang nu sin sou lula lal Manasseh: Abiezer,
    Helek, Asriel, Shechem, Hepher, ac Shemida. Pa inge mukul lula natul Manasseh
    wen natul Joseph, ac elos sifen kais sie sou.'
  hbo-WLC: וַ֠יְהִי לִבְנֵ֨י מְנַשֶּׁ֥ה הַנּוֹתָרִים֮ לְמִשְׁפְּחֹתָם֒ לִבְנֵ֨י אֲבִיעֶ֜זֶר
    וְלִבְנֵי־חֵ֗לֶק וְלִבְנֵ֤י אַשְׂרִיאֵל֙ וְלִבְנֵי־שֶׁ֔כֶם וְלִבְנֵי־חֵ֖פֶר וְלִבְנֵ֣י
    שְׁמִידָ֑ע אֵ֠לֶּה בְּנֵ֨י מְנַשֶּׁ֧ה בֶּן־יוֹסֵ֛ף הַזְּכָרִ֖ים לְמִשְׁפְּחֹתָֽם׃
  ibo-ibo: Ya mere, oke a dịịrị ndị fọdụrụ nʼebo Manase dịka ezinaụlọ ha si dị. Agbụrụ
    Abieza, Helek, Asriel, Shekem, Hefa na Shemida. Ndị a bụ ụmụ ndị ikom agbụrụ Manase,
    nwa Josef, dịka ikwu ha si dị.
  ory-ory: ମନଃଶିର ଅବଶିଷ୍ଟ ସନ୍ତାନମାନଙ୍କର ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ବାଣ୍ଟ ହେଲା; ଯଥା, ଅବୀୟେଷର-ସନ୍ତାନଗଣ
    ଓ ହେଲକ-ସନ୍ତାନଗଣ ଓ ଅସ୍ରୀୟେଲ-ସନ୍ତାନଗଣ ଓ ଶେଖମ-ସନ୍ତାନଗଣ ଓ ହେଫର-ସନ୍ତାନଗଣ ଓ ଶମୀଦା-ସନ୍ତାନଗଣ
    ନିମନ୍ତେ ବାଣ୍ଟ ହେଲା; ଏମାନେ ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଯୋଷେଫର ପୁତ୍ର ମନଃଶିର ପୁତ୍ରସନ୍ତାନ
    ଥିଲେ।
  chk-chk: 'Nge ewe fanü mi nom pelilotoun ewe chanpupu Jortan a pwal ainet ngeni
    lusun chon ewe ainangen Manasa lon tettelin ar kewe famili: Apieser, Helek, Asriel,
    Sekem, Hefer me Semita. Ikkei ir ekewe mwän mwirimwirin Manasa nöün Josef we mwän
    lon tettelin ar kewe famili.'
  rop-rop: Detlot najalot san blanga Manesa bin neim Abaiyesa, Helek, Esriyel, Shekam,
    Hefa en Shemida. Loda femili bin kamat brom olabat, en ol detlot femili bin gedim
    sambala kantri sangodansaid brom det Jodan Riba.
  ukr-1871: 'Осягли й инші потомки Манассіїні свою пайку родина за родиною: потомки
    дїтей Абнезерові, потомки Гелекові, потомки Асриїлеві, потомки Сехемові, потомки
    Геферові і потомки Семидині: Се мужські потомки Манассієві Йосифенкові родина
    за родиною.'
  deu-1951: Aber den übrigen Kindern Manasse nach ihren Geschlechtern fiel das Los
    auch, nämlich den Kindern Abiesers, den Kindern Heleks, den Kindern Asriels, den
    Kindern Sichems, den Kindern Hephers und den Kindern Semidas. Das sind die männlichen
    Nachkommen Manasses, des Sohnes Josephs, nach ihren Geschlechtern.
  eng-JPS: And the lot was for the rest of the children of Manasseh according to their
    families; for the children of Abiezer, and for the children of Helek, and for
    the children of Asriel, and for the children of Shechem, and for the children
    of Hepher, and for the children of Shemida; these were the male children of Manasseh
    the son of Joseph according to their families.
  srp-1865: Dobiše dio i ostali sinovi Manasijini po porodicama svojim, sinovi Avijezerovi,
    i sinovi Helekovi, i sinovi Azrilovi, i sinovi Sihemovi, i sinovi Eferovi, i sinovi
    Semidini. To su sinovi Manasije sina Josifova; ljudi po porodicama svojim.
  lug-lug: Era emigabo ne giweeba abaana ba Manase abalala nga bwe baali bazaalibwa
    mu buli maka. Omugabo gw’abaana ba Abiyezeeri, n’ogw’abaana ba Kereki n’abaana
    ba Asuliyeri n’ogw’abaana ba Sekemu, n’ogw’abaana ba Keferi, n’ogw’abaana ba Semida
    be baana bonna aboobulenzi aba Manase omwana wa Yusufu ng’amaka mwe baazaalibwa
    bwe gaali.
  heb-heb: ויהי לבני מנשה הנותרים למשפחתם לבני אביעזר ולבני חלק ולבני אשריאל ולבני
    שכם ולבני חפר ולבני שמידע אלה בני מנשה בן יוסף הזכרים למשפחתם׃
  ben-IRV: আর [ঐ অংশ] নিজের নিজের গোষ্ঠী অনুসারে মনঃশির অন্য অন্য সন্তানদের হল; তারা
    এই এই, অবীয়েষরের সন্তানেরা, হেলকের সন্তানেরা, অস্রীয়েলের সন্তানেরা, শেখমের সন্তানেরা,
    হেফরের সন্তানেরা ও শমীদার সন্তানেরা; এরা নিজের নিজের গোষ্ঠী অনুসারে যোষেফের সন্তান,
    মনঃশির পুত্রসন্তান।
  pan-pan: ਮਨੱਸ਼ਹ ਦੀ ਬਾਕੀ ਅੰਸ ਦਾ ਵੀ ਇੱਕ ਭਾਗ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਸੀ ਅਰਥਾਤ ਅਬੀਅਜ਼ਰ
    ਦੀ ਅੰਸ, ਹੇਲਕ ਦੀ ਅੰਸ, ਅਸਰੀਏਲ ਦੀ ਅੰਸ, ਸ਼ਕਮ ਦੀ ਅੰਸ, ਹੇਫ਼ਰ ਦੀ ਅੰਸ ਅਤੇ ਸ਼ਮੀਦਾ ਦੀ ਅੰਸ
    ਲਈ। ਇਹ ਯੂਸੁਫ਼ ਦੇ ਪੁੱਤਰ ਮਨੱਸ਼ਹ ਦੇ ਪੁਰਖ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਸਨ।
  mya-JVB: ယောသပ် ၏သား မနာရှေ ၏သား ယောက်ျား အခြားတည်းဟူသော အဗျေဇာ သား ၊ ဟေလက် သား
    ၊ အသရေလ သား ၊ ရှေခင် သား ၊ ဟေဖာ သား ၊ ရှမိဒ သား တို့သည် အဆွေ အမျိုးအလိုက် စာရေးတံပြု၍ရကြသေး၏။
  hmo-hmo: 'To Manase iduhu taudia oredia danu edia bese ta ta ese tano idia abia,
    Ioridane Sinavai ena dina diho kahana dekenai. Inai bese edia gunalaia taudia
    be inai: Abiesere, Heleka, Asariela, Sekema, Hepere bona Semida. Inai taudia be
    Manase Iosepa ena natuna tau, bona idia be edia bese kwarana taudia.'
  urd-urd: इसलिए यह हिस्सा बनी मनस्सी के बाक़ी लोगों के लिए उनके घरानों के मुताबिक़
    था या'नी बनी अबी'अएज़र और बनी ख़लक़ और बनी इसरीएल और बनी सिकम और बनी हिफ़्र और
    बनी समीदा' के लिए, यूसुफ़ के बेटे मनस्सी के फ़र्ज़न्द — ए — नरीना अपने अपने घराने
    के मुताबिक़ यही थे।
  rus-SYN: Достались уделы и прочим сынам Манассии, по племенам их, и сынам Авиезера,
    и сынам Хелека, и сынам Асриила, и сынам Шехема, и сынам Хефера, и сынам Шемиды.
    Вот дети Манассии, сына Иосифова, мужеского пола, по племенам их.
  bqc-SIM: 'Yosɛfu nɛ́ Manase nɛ́ kĩniↄn kɛ: Abiɛzɛɛ, Elɛki, Asiɛli, Sikɛũ, Efɛɛ
    ń Semidao. An buiↄ mɛ́ kpaalɛɛ bee sɛ̀ daɛdaɛ.'
  tcz-CHONGTHU: Hitichun Jordan lhumlam gamkai Abizer, Helek, Asreil, Sechom, Hepher,
    chuleh Shemida hohi Manasseh phungkhai sung lah’a avatnalai insungho chan ding
    ahi. Hiche bahkhai hohin Joseph cha Manasseh chilhah pasalho thalheng ahiuve.
  mar-mar: मनश्शेच्या राहिलेल्या वंशजांनाही त्यांच्या कुळांप्रमाणे विभाग मिळाले ते
    असे, अबीयेजेर व हेलेक व अस्रियेल व शेखेम व हेफेर व शमीदा हे आपआपल्या कुळांप्रमाणे
    योसेफ पुत्र जो मनश्शे त्याच्या वंशातले पुरुष होते, त्यांच्या निरनिराळ्या कुळांसाठी
    हे विभाग ठरले;
  qub-qub: Jordán mayu chimpanpanami Manasés trïbu waquin castacuna surtita jitaypa
    chasquiran. Paycunaga caran Abiezer, Helec, Asriel, Shequem, Hefer, Semida casta
    runacuna. Chay runacunaga Josëpa wamran Manasespita mirajcunami caran.
  hat-hat: 'Apre sa, yo bay fanmi lòt pitit Manase yo yon pòsyon nan tè a, dapre kantite
    moun yo te genyen: yon pòsyon pou pitit Abyezè yo, yon pòsyon pou pitit Elèk yo,
    yon pòsyon pou pitit Asriyèl yo, yon pòsyon pou pitit Sichèm yo, yon pòsyon pou
    pitit Efè yo, yon lòt pòsyon pou pitit Chemida yo. Se moun sa yo ki te branch
    fanmi pitit gason Manase, pitit Jozèf la.'
  eng-BSB: So this allotment was for the rest of the descendants of Manasseh—the clans
    of Abiezer, Helek, Asriel, Shechem, Hepher, and Shemida. These are the other male
    descendants of the clans of Manasseh son of Joseph.
  tod-tod: Manasee mavofodai zɔiti ti zooiti sɔlɔɔni, Zuludɛn folo liizu ʋelei, eɠɛʋelei
    ta-ʋɛlɛyeɠeiti ti la. Aɓiyezɛɛl mavofodaiti ti ta zɔlɔɔni, ta Ɠeelɛke mavofodaiti,
    ta Aseliyɛle mavofodaiti, ta Sikɛme mavofodaiti, ta Ɠeefɛɛl mavofodaiti, ta Semida
    mavofodaiti. Zozɛfe ná-doun zunui Manasee mavofodaiti kana, eɠɛʋelei ta-ʋɛlɛyeɠeiti
    ti la.
  eng-WEBPB: 'So this was for the rest of the children of Manasseh according to their
    families: for the children of Abiezer, for the children of Helek, for the children
    of Asriel, for the children of Shechem, for the children of Hepher, and for the
    children of Shemida. These were the male children of Manasseh the son of Joseph
    according to their families.'
  kbq-kbq: Hagi amu'nompinti'ma mago'a Manase naga'ma refkoma hu'za mani'naza nagara,
    nagate nofite hu'za mopama refko huzami'nazana, Abiesama, Helekima, Asrielima,
    Sekemima, Heferine Semitane huno refko huzami'naze. Hanki ama ana nagara Josefe
    mofavre Manase nagapinti efora hu'naza vene'negi'za, mago mago naga'nofite'ma
    ugota hu'naza vahe'mokizmi zamagi'a me'ne.
  nhe-BL: Huajca ama ipan ni inaliyo Jordán para campa temo tonati san quixelohuayayaj
    tlali ica iteipa ixhuihua Manasés tlen quisque tlen itelpocahua tlen inintoca
    eliyaya Abiezer, Helec, Asriel, Siquem, Hefer, huan Semida. Ya ni inintoca itlaca
    ixhuihua Manasés, icone José, huan sesen quipixqui miyac ininteipa ixhuihua.
  gub-BL: 'Amogwer Manaxe izuapyapyr upyhyk amo ywy wà no. Na''aw izuapyapyr uzemono''og
    ma''e waner xe wà: Amiezer, Erek, Aziriew, Xikez, Eper, Xemi. Manaxe Zuze ta''yr
    romo hekon a''e.'
  eng-DRA: 'And to the rest of the children of Manasses according to their families:
    to the children of Abiezer, and to the children of Helec, and to the children
    of Esriel, and to the children of Sechem, and to the children of Hepher, and to
    the children of Semida: these are the male children of Manasses the son of Joseph,
    by their kindreds.'
