verse: JOS.017.011
translations:
  mal-C: യിസ്സാഖാരിലും ആശേരിലും മനശ്ശെക്കു ബേത്-ശയാനും യിബ്ലെയാമും, ദോർ, എൻ-ദോർ, താനാക്ക്,
    മെഗിദ്ദോ എന്നിവിടങ്ങളിലെ നിവാസികളും അവയുടെ അധീനനഗരങ്ങളും ഉണ്ടായിരുന്നു. മൂന്നാമത്തേത്
    നാഫോത്ത് ആകുന്നു.
  deu-TKW: 'Es gehörten aber Manasse in Issachar und in Asser: Beth Sean mit den zugehörigen
    Ortschaften, Jibleam mit den zugehörigen Ortschaften, die Bewohner von En Dor
    mit den zugehörigen Ortschaften, die Bewohner von Thaanach mit den zugehörigen
    Ortschaften und die Bewohner von Megiddo mit den zugehörigen Ortschaften, - die
    drei Höhen.'
  lin-lin: Kati na Isakari mpe Aseri, Manase azwaki Beti-Sheani elongo na bamboka
    na yango ya mike-mike, Yibileayimi elongo na bamboka na yango ya mike-mike, Dori
    elongo na bamboka na yango ya mike-mike, Eyini-Dori elongo na bamboka na yango
    ya mike-mike, Taanaki elongo na bamboka na yango ya mike-mike, mpe Megido elongo
    na bamboka na yango ya mike-mike (engumba ya misato, kati na molongo, ezali Nafoti).
  eng-LSV: And in Issachar and in Asher, Manasseh has Beth-Shean and its towns, and
    Ibleam and its towns, and the inhabitants of Dor and its towns, and the inhabitants
    of En-Dor and its towns, and the inhabitants of Taanach and its towns, and the
    inhabitants of Megiddo and its towns—three counties.
  eng-GNV: And Manasseh had in Issachar and in Asher, Beth-shean, and her townes,
    and Ibleam, and her townes, and the inhabitants of Dor with ye townes thereof,
    and the inhabitants of En-dor with the townes thereof, and the inhabitants of
    Thaanach with her townes, and the inhabitants of Megiddo with the townes of the
    same, euen three countreis.
  eng-WEBSTER: And Manasseh had in Issachar and in Asher Beth-shean and its towns,
    and Ibleam and its towns, and the inhabitants of Dor and its towns, and the inhabitants
    of En-dor and its towns, and the inhabitants of Tanach and its towns, and the
    inhabitants of Megiddo and its towns, even three countries.
  nhw-BL: Huan iteipan ixhuihua Manasés nojquiya quiselijque altepeme ipan inintlal
    nopa huejhueyi familias Isacar huan Aser. Huan nopa altepeme inintoca Bet Seán,
    Ibleam, Dor (catli eltoya ateno), Endor, Taanac huan Meguido. Huan ica sese altepetl
    nojquiya quiselijque nochi ininpilaltepetzitzi catli quiyahualo.
  swh-ONEN: 'Katika Isakari na Asheri Manase alikuwa na miji pia: Beth-Shani, Ibleamu
    na watu wa Dori, Endori, Taanaki na Megido, pamoja na vijiji vyote vinavyohusika
    na miji hiyo (ya tatu katika orodha ni Nafothi).'
  bba-bba: Yerɑ bɑ Mɑnɑsebɑ wusu ɡɑsu wɛ̃ si su wɑ̃ɑ Isɑkɑribɑn tem sɔɔ, kɑ Asɛɛbɑɡim
    sɔɔ. Wuu siyɑ Bɛti Seɑni, kɑ Yibileɑmu, ɡen bɑɑɡere kɑ ɡen bɑru kpɑɑnu, kɑ sere
    mɑɑ Dori kɑ Eni Dori, kɑ Tɑnɑki, kɑ Mɛɡido, ɡen bɑɑɡere kɑ ɡen bɑru kpɑɑnu.
  eng-KJVCPB: And Manasseh had in Issachar and in Asher Beth-shean and her towns,
    and Ibleam and her towns, and the inhabitants of Dor and her towns, and the inhabitants
    of Endor and her towns, and the inhabitants of Taanach and her towns, and the
    inhabitants of Megiddo and her towns, even three countries.
  luo-luo: E Isakar kod Asher, Manase ne nitie bende kod Beth Shan, Ibleam kod jo-Dor,
    Endor, Tanak kod Megido, kaachiel gi jogo mane odak machiegni kodgi, ngʼat mar
    adek e kwan-no ne en Nafoth.
  meu-meu: 'Isakara taudia bona Asere taudia edia tano ai ini hanua na Manase taudia
    edia: Bete-seana mai ena hanua maragidia ida; Ibleam mai ena hanua maraḡidia ida;
    Doro mai ena hanua maraḡidia ida; En-doro mai ena hanua maraḡidia ida; Taanak
    mai ena hanua maraḡidia ida; Megido mai ena hanua maraḡidia ida; ororo toiosi
    hanuadia bunu.'
  npi-ULB: इस्साखार र आशेरमा पनि मनश्शेले बेथ-शान र यसका गाउँहरू, योबलाम र यसका गाउँहरू,
    डोरका बासिन्दाहरू र यसका गाउँहरू, एन्दोर र यसका गाउँहरू, तानाका बासिन्दाहरू र
    यसका गाउँहरू, मगिद्दोका बासिन्दाहरू र यसका गाउँहरू (र तेस्रो सहरचाहिँ नपेत हो)
    ।
  yor-yor: Ní àárín Isakari àti Aṣeri, Manase tún ni Beti-Ṣeani, Ibleamu àti àwọn
    ènìyàn Dori, Endori, Taanaki àti Megido pẹ̀lú àwọn abúlé tí ó yí wọn ká (ẹ̀kẹ́ta
    nínú orúkọ wọn ní Nafoti).
  ind-ind: Di dalam wilayah suku Asyer dan suku Isakar, ada beberapa kota beserta
    desa-desa di sekitarnya yang diberikan kepada suku Manasye. Kota-kota itu adalah
    Bet Sean, Yibleam, Dor (di pinggir laut), En Dor, Taanak, dan Megido.
  pes-OPCB: 'شهرهای زیر که در خاک یساکار و اشیر واقع شده بودند به قبیلهٔ منسی داده
    شدند: بیت‌شان، یبلعام، دُر، عین دُر، تعناک، مَجِدو (که سه محلۀ کوهستانی داشت)،
    و روستاهای اطراف آنها.'
  tgl-ULB: Gayundin sa Isacar at sa Aser, Inangkin ni Manases ang Beth San at nayon
    nito, Ibleam at nayo nito, ang mga maninirahan sa Dor at nayon nito, ang mga naninirahan
    sa Endor at nayon nito, ang mga naninirahan sa Taanac at nayon nito, ang mga naninirahan
    sa Megiddo at nayon nito (at ang ikatlong lungsod ay Napet).
  hui-hui: Isaga dindihabi Ase dindihabi tano wiaru Manase hameigini ti karulaga binigo
    ogo. Bedesana tanobi Ibileama tanobi ogonilaboha tano maru emene emene wiarubi
    ti karulo hene. Tano maru Dobi Endobi karulalu Tanagabi Megidobi karulalu tano
    timbuni uruniha tano emene maru wia parapara bima pearubi bibahende karulai hene.
  mya-mya: မ​နာ​ရှေ​အ​နွယ်​သည်​ဣ​သ​ခါ​နှင့်​အာ​ရှာ နယ်​မြေ​များ​အ​တွင်း​၌​တည်​ရှိ​သော​ဗက်​ရှန်
    မြို့၊ ဣ​ဗ​လံ​မြို့​နှင့်​ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ အ​ပြင်​ဒေါ​ရ​မြို့(ပင်​လယ်​ကမ်း​ခြေ​တွင်​တည်
    ရှိ​သည်) အင်္ဒေါ​ရ​မြို့၊ တာ​နက်​မြို့၊ မေ​ဂိဒ္ဒေါ​မြို့ နှင့်​ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ​ကို​ပိုင်​လေ​သည်။-
  bod-N: ཡེས་སི་ཀཱར་དང་ཨ་ཤེར་གྱི་མངའ་ཁོངས་སུ་མཱ་ན་ཤེ་ལ་ཐོབ་པ་ནི་འདི་ལྟ་སྟེ། པེད་ཤེ་ཨན་དང་དེར་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་དང་།
    ཡིབ་ལེ་ཨམ་དང་དེར་གཏོགས་པའི་གྲོང་ཚོ་རྣམས། དཱོར་པ་རྣམས་དང་དཱོར་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་བཅས་ཡོད་པ་དང་།
    ཡང་རི་ལ་གནས་པའི་ཡུལ་གསུམ་སྟེ། ཨེན་དོར་པ་དང་དེར་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་དང་། ཐ་ཨ་ནག་པ་དང་ཐ་ཨ་ནག་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས།
    མེ་གིད་དོ་པ་རྣམས་དང་མེ་གིད་དོ་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་ཡོད་པའོ། །
  sna-sna: Mukati meIsakari neAsheri, Manase akanga ainewo Bheti Shani, Ibhireami
    navanhu veDhori, Enidhori, Tanaki neMegidho, pamwe chete nemisha yakapoteredza
    (yechitatu pakuverengwa iNafoti).
  spa-BLM: Manasés tenía tres alturas en Isacar, en Aser Bet Shean y sus pueblos,
    e Ibleam y sus pueblos, y los habitantes de Dor y sus pueblos, y los habitantes
    de Endor y sus pueblos, y los habitantes de Taanac y sus pueblos, y los habitantes
    de Meguido y sus pueblos.
  cac-cac: 'Ix yic''anpax juntzan̈xo chon̈ab'' tic eb'' yin̈tilal Manasés chi'' d''a
    slum eb'' yin̈tilal Isacar yed'' d''a yol yic Aser, junjun yed'' yaldeail ay d''a
    slac''anil: Aton Bet-seán, Ibleam, Dor, Endor, Taanac yed'' Meguido, a jun yoxil
    chon̈ab'' tic, scuchpax Nafot Dor.'
  swh-ULB: Pia katika Isakari na katika Asheri, Manase alimiliki Bethi Shani na vijiji
    vyake, Ibleamu na vijiji vyake, wenyeji wa Dori na vijiji vyake, wenyeji wa Endori
    na vijiji vyake, wenyeji wa Taanaki na vijiji vyake, na wenyeji wa Megido na vijiji
    vyake (na mji wa tatu ni Nafethi).
  bel-bel: Каля Ісахара і Асіра - Манасіі Бэт-Чан і залежныя ад яго мясьціны, Іўлеам
    і залежныя ад яго мясьціны, жыхары Дора і залежныя ад яго мясьціны, жыхары Эн-Дора
    і залежныя ад яго мясьціны, жыхары Таанаха і залежныя ад яго мясьціны, жыхары
    Мэгідона і залежныя ад яго мясьціны, і трэцяя частка Натэта.
  deu-ELBBK: 'Und Manasse erhielt in Issaschar und in Aser: Beth-Schean und seine
    Tochterstädte, und Jibleam und seine Tochterstädte, und die Bewohner von Dor und
    seine Tochterstädte, und die Bewohner von En-Dor und seine Tochterstädte, und
    die Bewohner von Taanak und seine Tochterstädte, und die Bewohner von Megiddo
    und seine Tochterstädte: das Dreihügelgebiet.'
  mbb-OT: 'Diyà te tanà ni Isacar wey ni Asher, duen dutun menge lugar he ǥaked ni
    Manase he iyan is: Bet Shean, Ibleam, Dor (etawa Nafot), Endor, Taanac, Megido,
    wey is malù dezekelà he menge inged diyà te peliǥuy kayi.'
  mal-2015: അതു വടക്കു ആശേരിനോടും കിഴക്കു യിസ്സാഖാരിനോടും തൊട്ടിരിക്കുന്നു. യിസ്സാഖാരിലും
    ആശേരിലും മനശ്ശെക്കു ബേത്ത്-ശെയാനും അതിന്റെ അധീനനഗരങ്ങളും യിബ്ളെയാമും അതിന്റെ അധീനനഗരങ്ങളും
    ദോർനിവാസികളും അതിന്റെ അധീനനഗരങ്ങളും ഏൻ-ദോർനിവാസികളും അതിന്റെ അധീനനഗരങ്ങളും താനാക്ക്
    നിവാസികളും അതിന്റെ അധീനനഗരങ്ങളും മെഗിദ്ദോനിവാസികളും അതിന്റെ അധീനനഗരങ്ങളും ഉണ്ടായിരുന്നു;
    മൂന്നു മേടുകൾ തന്നേ.
  rmc-rmc: Andro phuva le Jisacharoskre the le Ašeroskre o Menaše chudňa o fori Bet-Šean,
    Jibleam, Dor, En-Dor, Taanach the Megido lengre gavenca. Oda foros Dor sas paš
    o brehos le moroskro.
  nlg-nlg: Na lei komu sule i lokani na kobedira Issachar ma Asher tara vahea Manassehi
    Beth-Sham, Ibleam, Dor (gaia Keri Naphoth-dor) Endor, Taanach mi Megiddo, kolui
    nia na lei komu pile.
  pes-OPV: ومنسی در یساکار و در اشیر بیت‌شان وقصبه هایش، و یبلعام و قصبه هایش، و ساکنان
    دور و قصبه هایش، و ساکنان عین دور وقصبه هایش، و ساکنان تعناک و قصبه هایش، وساکنان
    مجدو و قصبه هایش، یعنی سه محال کوهستانی داشت.
  ron-1924: 'Манасе стэпыня ын Исахар ши ын Ашер: Бет-Шеан ку сателе луй, Иблеам ку
    сателе луй, локуиторий Дорулуй ку сателе луй, локуиторий дин Ен-Дор ку сателе
    луй, локуиторий дин Таанак ку сателе луй ши локуиторий дин Мегидо ку сателе луй,
    челе трей ынэлцимь.'
  ben-OBCV: ইষাখর ও আশেরের সীমার মধ্যে মনঃশি চারপাশের উপনিবেশ সমেত বেথ-শান, যিব্‌লিয়ম
    এবং দোরের, ঐনদোরের, তানকের ও মগিদ্দোর অধিবাসীদেরও লাভ করল। (তালিকায় অন্তর্ভুক্ত
    তৃতীয় নগরটি হল নাফোৎ)।
  som-som: Oo reer Manaseh waxay reer Isaakaar iyo reer Aasheer ku dhex lahaayeen
    Beytshe'aan, iyo magaalooyinkeedii oo dhan, iyo Yiblecaam iyo magaalooyinkeedii,
    iyo dadkii degganaa Door iyo magaalooyinkeedii, iyo dadkii degganaa Ceyn Door
    iyo magaalooyinkeedii, iyo dadkii degganaa Tacanaag, iyo magaalooyinkeedii, iyo
    dadkii degganaa Megiddoo iyo magaalooyinkeedii, iyo xataa saddexdii meelood ee
    dhaadheerayd.
  lat-VUC: 'Fuitque hæreditas Manasse in Issachar et in Aser, Bethsan et viculi ejus,
    et Jeblaam cum viculis suis, et habitatores Dor cum oppidis suis, habitatores
    quoque Endor cum viculis suis: similiterque habitatores Thenac cum viculis suis,
    et habitatores Mageddo cum viculis suis, et tertia pars urbis Nopheth.'
  eng-ASVBT: And Manasseh had in Issachar and in Asher Beth-shean and its towns, and
    Ibleam and its towns, and the inhabitants of Dor and its towns, and the inhabitants
    of En-dor and its towns, and the inhabitants of Taanach and its towns, and the
    inhabitants of Megiddo and its towns, even the three heights.
  ita-1885: E Manasse ebbe in quel d'Issacar, e in quel di Aser, Bet-sean, e le terre
    del suo territorio; e Ibleam, e le terre del suo territorio; e gli abitanti di
    Dor, e le terre del suo territorio; e gli abitanti di Endor, e le terre del suo
    territorio; e gli abitanti di Taanac, e le terre del suo territorio; e gli abitanti
    di Meghiddo, e le terre del suo territorio; che sono tre contrade.
  eng-LXXUP: And Manasseh shall have in the portion of Issachar and Asher Beth-shean
    and their villages, and the inhabitants of Dor, and its villages, and the inhabitants
    of Megiddo, and its villages, and the third part of Naphath, and its villages.
  eng-ULB: Also in Issachar and in Asher, Manasseh possessed Beth Shan and its villages,
    Ibleam and its villages, the inhabitants of Dor and its villages, the inhabitants
    of Endor and its villages, the inhabitants of Taanach and its villages, and the
    inhabitants of Megiddo and its villages (and the third city is Napheth).
  spa-VBL: 'Las siguientes ciudades con sus aldeas le fueron asignadas a Manasés,
    pero se encontraban en la tierra de Isacar y Aser: Bet-san, Ibleam, Dor (en la
    costa), Endor, Taanac y Meguido.'
  fra-_FOB: Manassé eut, en Issacar et en Asser, Beth-Shéan et les villes de son ressort,
    Gibleam et les villes de son ressort, les habitants de Dor et les villes de son
    ressort, les habitants d'En-Dor et les villes de son ressort, les habitants de
    Thaanac et les villes de son ressort, les habitants de Méguiddo et les villes
    de son ressort, trois contrées.
  mal-mal: അത് വടക്ക് ആശേരിന്റെയും കിഴക്ക് യിസ്സാഖാരിന്റെയും അവകാശഭൂമിയോട് ചേർന്നിരിക്കുന്നു.
    യിസ്സാഖാരിലും ആശേരിലും മനശ്ശെക്കു ബേത്ത്-ശെയാനും അതിന്റെ നഗരങ്ങളും യിബ്ളെയാമും
    അതിന്റെ നഗരങ്ങളും ദോർനിവാസികളും അതിന്റെ നഗരങ്ങളും ഏൻ-ദോർനിവാസികളും അതിന്റെ നഗരങ്ങളും
    താനാക്ക് നിവാസികളും അതിന്റെ നഗരങ്ങളും മെഗിദ്ദോനിവാസികളും അതിന്റെ നഗരങ്ങളും ഉണ്ടായിരുന്നു;
    ഇവ മൂന്ന് മലമ്പ്രദേശങ്ങൾ ആകുന്നു.
  urd-GVR: 'Āshar aur Ishkār ke ilāqoṅ ke darj-e-zail shahr Manassī kī milkiyat the:
    Bait-shān, Ibliyām, Dor yānī Nāfat-dor, Ain-dor, Tānak aur Majiddo un ke gird-o-nawāh
    kī ābādiyoṅ samet.'
  suz-BL: इस्‍साकार नु आशेर आस रागी आस दातेमी मनस्‍से आ सहर नु गाउं का निक्‍शी यो
    बाक्‍तेक्‍म। मेको तेको तेको बाक्‍तेक्‍म देंशा हना, बेथ-शेआन, इब्‍लाम नु आ एर ओंथ,
    एन-डोर, तानाक, मेगीददो नु एर ओंथ ङा गाउंपुकी बाक्‍तेक्‍म। मेको कली डांडा सां यो
    देंनीम। न्‍यायाधीस १:२७-२८
  ita-1927: 'Di più Manasse ebbe, in quel d’Issacar e in quel d’Ascer, Beth-Scean
    con i suoi villaggi, Ibleam con i suoi villaggi, gli abitanti di Dor con i suoi
    villaggi, gli abitanti di En-Dor con i suoi villaggi, gli abitanti di Taanac con
    i suoi villaggi, gli abitanti di Meghiddo con i suoi villaggi: vale a dire tre
    regioni elevate.'
  ckb-ckb: 'جا لەناو یەساخار و ئاشێر ئەم شارۆچکانە و دەوروبەریان بۆ مەنەشە بوون: بێت‌شان،
    یەڤلەعام، دانیشتووانی دۆر، سێ بەرزاییەکانی کانی دۆر، تەعنەک و مەگیدۆ.'
  eng-BBE: In Issachar and Asher, Manasseh had Beth-shean and its daughter-towns,
    and Ibleam and its daughter-towns, and the people of Dor and its daughter-towns,
    and the people of En-dor and its daughter-towns, and the people of Taanach and
    its daughter-towns, and the people of Megiddo and its daughter-towns, that is,
    the three hills.
  kan-OKCV: ಇಸ್ಸಾಕಾರನ ಮಧ್ಯದಲ್ಲಿಯೂ ಆಶೇರನ ಮಧ್ಯದಲ್ಲಿಯೂ ಇರುವ ಸೀಮೆಗಳಾದ ಬೇತ್ ಷೆಯಾನ, ಅದರ
    ಗ್ರಾಮಗಳೂ ಇಬ್ಲೆಯಾಮ್ ಅದರ ಗ್ರಾಮಗಳೂ ದೋರ್ ಎಂಬ ಪಟ್ಟಣಗಳೂ ಅವುಗಳ ಗ್ರಾಮಗಳೂ ಎಂದೋರ್, ತಾನಕ್,
    ಮೆಗಿದ್ದೋ ಎಂಬ ಪಟ್ಟಣಗಳೂ ಅವುಗಳ ಗ್ರಾಮಗಳೂ ಮನಸ್ಸೆಗೆ ಸೇರಿದವು. ಮೂರನೆಯ ಊರು ನಾಫೋತ್ ಆಗಿರುತ್ತದೆ.
  bbb-bbb: '@see-verse:JOS.017.010'
  tam-2017: இசக்காரிலும் ஆசேரிலும் இருக்கிற மூன்று நாடுகளாகிய பெத்செயானும் அதின் கிராமங்களும்,
    இப்லேயாமும் அதின் கிராமங்களும், தோரின் குடிகளும் அதின் கிராமங்களும் எந்தோரின்
    குடிகளும் அதின் கிராமங்களும், தானாகின் குடிகளும் அதின் கிராமங்களும் மெகிதோவின்
    குடிகளும் அதின் கிராமங்களும் மனாசேயினுடையவைகள்.
  spa-RV-1909: 'Tuvo también Manasés en Issachâr y en Aser á Beth-san y sus aldeas,
    é Ibleam y sus aldeas, y los moradores de Dor y sus aldeas, y los moradores de
    Endor y sus aldeas, y los moradores de Taanach y sus aldeas, y los moradores de
    Megiddo y sus aldeas: tres provincias.'
  ron-BTF: Și Manase avea în Isahar și în Așer, Bet-Șeanul cu orașele lui și Ibleamul
    cu orașele lui și pe locuitorii din Dor cu orașele lui și pe locuitorii din En-Dor
    cu satele lui și pe locuitorii din Taanac cu satele lui și pe locuitorii din Meghido
    cu satele lui, adică trei țări.
  eng-WEBP: Manasseh had three heights in Issachar, in Asher Beth Shean and its towns,
    and Ibleam and its towns, and the inhabitants of Dor and its towns, and the inhabitants
    of Endor and its towns, and the inhabitants of Taanach and its towns, and the
    inhabitants of Megiddo and its towns.
  eng-FBV: 'The following towns with their associated villages were allocated to Manasseh
    but lay within the land of Issachar and Asher: Beth-shan, Ibleam, Dor (on the
    coast), Endor, Taanach, and Megiddo.'
  nld-1939: 'In Issakar en Aser behoorden bovendien tot Manasse: Bet-Sjean, Jibleam
    en de bewoners van Dor met onderhorige plaatsen; verder de bewoners van En-Dor,
    van Taänak, van Megiddo met onderhorige plaatsen: drie heuvelstreken.'
  nch-BL: Huan iteipan ixhuihua Manasés nojquiya quiselijque altepeme ipan inintal
    nopa huejhueyi familias Isacar huan Aser. Huan nopa altepeme inintoca Bet Seán,
    Ibleam, Dor (cati eliyaya se atajti), Endor, Taanac huan Meguido. Huan ica sese
    altepet nojquiya quiselijque nochi ininpilaltepehua cati quinyahualojtoya.
  vie-1934: Trong địa phận Y-sa-ca và A-se Ma-na-se cũng được Bết-Sê-an và các thành
    địa hạt, Gíp-lê-am và các thành địa hạt, dân cư của Đô-rơ và các thành địa hạt,
    dân cư của Eân-Đô-rơ và các thành địa hạt, dân cư của Tha-na-ác và các thành địa
    hạt, dân cư của Mê-ghi-đô, các thành địa hạt nó, và ba cái đồng cao.
  hin-CV: 'इस्साखार तथा आशेर के भूमि प्रदेश के अंदर में ही मनश्शेह को ये दिए गये:
    बेथ-शान तथा इसके चारों ओर के गांवों, इब्लीम तथा इसके चारों ओर के गांवों, दोर तथा
    इसके चारों ओर के गांवों, एन-दोर तथा इसके चारों ओर के गांवों, तानख तथा इसके चारों
    ओर के गांवों, मगिद्दो तथा इसके चारों ओर के गांवों. (और तीसरा नगर नाफ़ोथ था.)'
  spa-BES: En Isacar y Aser, Manasés tenía a Bet-seán y sus aldeas, y Ibleam y sus
    aldeas, y la gente de Dor y sus aldeas, y la gente de En-dor y sus aldeas y la
    gente de Taanac y sus aldeas, y la gente de Megiddo y sus aldeas, es decir, las
    tres colinas.
  tdx-tdx: 'Hoe zao o rova’ i Menasè e Isakhare naho e Asereo: i Beteseane naho o
    tanà’eo naho Ibleame naho o tanà’eo naho o mpimone’ i Dore naho o tanà’eo naho
    o mpimone’ i Endore rekets’ o tanà’eo, naho o mpimone’ i Taanàke rekets’ o tanà’eo
    vaho o mpimone’ i Megido rekets’ o tanà’eo, fifeheañe telo.'
  tha-KJV: ในเขตอิสสาคาร์และในอาเชอร์​นั้น มน​ัสเสห์ยั​งม​ีเมืองเบธชานกับชนบทของเมืองนั้น
    และเมืองอิบเลอัมกับชนบทของเมืองนั้น และชาวเมืองโดร์กับชนบทของเมืองนั้น และชาวเมืองเอนโดร์กับชนบทของเมืองนั้น
    และชาวเมืองทาอานาคกับชนบทของเมืองนั้น และชาวเมืองเมกิดโดกับชนบทของเมืองนั้น คือภูเขาทั้งสามยอด
  por-BR-2018: 'Teve também Manassés em Issacar e em Aser a Bete-Seã e suas aldeias,
    e Ibleão e suas aldeias, e os moradores de Dor e suas aldeias, e os moradores
    de En-Dor e suas aldeias, e os moradores de Taanaque e suas aldeias, e os moradores
    de Megido e suas aldeias: três províncias.'
  deu-ELO: 'Und Manasse erhielt in Issaschar und in Aser: Beth-Schean und seine Tochterstädte,
    und Jibleam und seine Tochterstädte, und die Bewohner von Dor und seine Tochterstädte,
    und die Bewohner von En-Dor und seine Tochterstädte, und die Bewohner von Taanak
    und seine Tochterstädte, und die Bewohner von Megiddo und seine Tochterstädte:
    das Dreihügelgebiet. -'
  eng-WYC-2018: And the heritage of Manasseh was in Issachar and in Asher, Bethshean,
    and the towns thereof, and Ibleam, with his towns, and the dwellers of Dor, with
    her cities, and the dwellers of Endor, with her towns, and also the dwellers of
    Taanach, with her towns, and the dwellers of Megiddo, with her towns, and the
    third part of the city (of) Naphath. (And Manasseh had possessions within Issachar
    and Asher, Bethshean, and its towns, and Ibleam, and its towns, and the inhabitants
    of Dor, and its towns, and the inhabitants of Endor, and its towns, and the inhabitants
    of Taanach, and its towns, and the inhabitants of Megiddo, and its towns, and
    the third part of the city of Naphath.)
  epo-epo: Ĉe Isaĥar kaj Aŝer apartenis al Manase Bet-Ŝean kaj ĝiaj urbetoj, kaj Jibleam
    kaj ĝiaj urbetoj, kaj la loĝantoj de Dor kaj de ĝiaj urbetoj, kaj la loĝantoj
    de En-Dor kaj de ĝiaj urbetoj, kaj la loĝantoj de Taanaĥ kaj de ĝiaj urbetoj,
    kaj la loĝantoj de Megido kaj de ĝiaj urbetoj, kaj la triobla altaĵo.
  uig-PIN: Manassǝⱨkimu Issakar bilǝn Axirning ülüxliri iqidin Bǝyt-Xean wǝ uningƣa
    ⱪaraxliⱪ kǝntlǝr, Ibleam bilǝn uningƣa ⱪaraxliⱪ kǝntlǝr, Dor aⱨalisi bilǝn Dorƣa
    ⱪaraxliⱪ kǝntlǝr, Ən-Dor aⱨalisi bilǝn Ən-Dorƣa ⱪaraxliⱪ kǝntlǝr, Taanaⱪ aⱨalisi
    bilǝn Taanaⱪⱪa ⱪaraxliⱪ kǝntlǝr wǝ Megiddo aⱨalisi bilǝn Megiddoƣa ⱪaraxliⱪ kǝntlǝr,
    yǝni «Üq Egizlik» degǝn yurt tǝgdi.
  beo-beo: Ma:na:se da Isaga amola A:sie ela soge ganodini moilai bai bagade gagui
    galu. Amo da Bede Sia:ne, Ibilia:me, Do (amo da hano wayabo bagade bega:), Enedo,
    Da:ina:ge, Megidou amola moilai ilima sisiga:le dialu.
  tpi-OTNT: Insait long graun bilong ol Isakar na ol Aser, ol Manase i kisim ol dispela
    taun, Betsan na ol ples i stap klostu long en, na Nafat Dor na Endor na Tanak
    na Megido, wantaim ol ples i stap klostu long ol.
  hau-SA: A yanki tsakanin Issakar da Asher, Manasse yana da waɗannan wurare, Bet-Sheyan,
    Ibileyam da ƙauyukanta, da mazaunan Dor da ƙauyukanta, da mazaunan En Dor da ƙauyukanta,
    da mazaunan Ta’anak da ƙauyukanta, da mazaunan Megiddo da ƙauyukanta (Na uku cikin
    jerin shi ne Nafot).
  uig-LAT: Manassehkimu Issakar bilen Ashirning ülüshliri ichidin Beyt-Shéan we uninggha
    qarashliq kentler, Ibléam bilen uninggha qarashliq kentler, Dor ahalisi bilen
    Dorgha qarashliq kentler, En-Dor ahalisi bilen En-Dorgha qarashliq kentler, Taanaq
    ahalisi bilen Taanaqqa qarashliq kentler we Mégiddo ahalisi bilen Mégiddogha qarashliq
    kentler, yeni «Üch Égizlik» dégen yurt tegdi.
  nde-nde: Phakathi kuka-Isakhari lo-Asheri uManase wayeloBhethi-Shani, u-Ibhiliyami
    labantu beDori, abe-Endo, abeThanakhi leMegido, ndawonye lemizana ababakhelane
    layo (owesithathu eluhlwini kwakunguNafothi).
  ton-ton: Pea naʻe maʻu ʻe Manase ʻi ʻIsaka, pea ʻi ʻAseli ʻa Pete-Seani mo hono
    ngaahi potu kakai, mo Ipiliami mo hono ngaahi potu kakai, pea mo e kakai ʻo Toa
    mo hono ngaahi potu kakai, mo e kakai ʻo Enitoa mo hono ngaahi potu kakai, mo
    e kakai ʻo Tenaki mo hono ngaahi potu kakai, mo e kakai ʻo Mekito mo hono ngaahi
    potu kakai, ʻio, ko e fonua ʻe tolu.
  ces-1613: Nebo dědictví Manassesovo jest mezi Izacharovým a Asserovým, Betsan i
    městečka jeho, a Jibleam a městečka jeho; též obyvatelé Dor a městečka jeho, a
    obyvatelé Endor a městečka jeho; také obyvatelé Tanach a městečka jeho, i obyvatelé
    Mageddo a městečka jeho; tři ty krajiny.
  eng-WMB: Manasseh had three heights in Issachar, in Asher Beth Shean and its towns,
    and Ibleam and its towns, and the inhabitants of Dor and its towns, and the inhabitants
    of Endor and its towns, and the inhabitants of Taanach and its towns, and the
    inhabitants of Megiddo and its towns.
  tam-TCV: இசக்கார், ஆசேரின் நிலப்பகுதிக்குள் பெத்ஷியான், இப்லேயாம் என்னும் இடங்களும்,
    தோர், எந்தோர், தானாக், மெகிதோ பட்டணங்களின் மக்களும், அத்துடன் சுற்றுப்புறக் குடிருப்புகளும்
    மனாசேக்குச் சொந்தமானவை. மூன்றாவது பட்டணம் நாபோத் என அழைக்கப்பட்டது.
  ceb-ULB: Kang Isacar ug kang Aser usab, naangkon ni Manases ang Bet San ug ang kabaryohan
    niini, ang Iblem ug ang kabaryohan niini, ang mga lumolupyo sa Dor ug ang kabaryohan
    niini, ang mga lumolupyo sa Endor ug ang kabaryohan niini, ang mga lumolupyo sa
    Taanac ug ang kabaryohan niini, ug ang mga lumolupyo sa Megido ug ang kabaryohan
    niini (ug ang ikatulo nga siyudad mao ang Nafet).
  pol-UBG: I Manasses posiadał w działach Issachara i Aszera Bet-Szean i przyległe
    do niego miasteczka, Jibleam i przyległe do niego miasteczka, mieszkańców Dor
    i przyległe do niego miasteczka, mieszkańców Endor i przyległe do niego miasteczka,
    mieszkańców Tanaku i przyległe do niego miasteczka oraz mieszkańców Megiddo i
    przyległe do niego miasteczka – trzy okręgi.
  urd-GVU: 'آشر اور اِشکار کے علاقوں کے درجِ ذیل شہر منسّی کی ملکیت تھے: بیت شان،
    اِبلیعام، دور یعنی نافت دور، عین دور، تعنک اور مجِدّو اُن کے گرد و نواح کی آبادیوں
    سمیت۔'
  deu-1912: 'So hatte nun Manasse unter Isaschar und Asser: Beth-Sean und seine Ortschaften,
    Jibleam und seine Ortschaften und die zu Dor und seine Ortschaften und die zu
    Endor und seine Ortschaften und die zu Thaanach und seine Ortschaften und die
    zu Megiddo und seine Ortschaften und den dritten Teil Nepheths.'
  kan-2017: ಇದಲ್ಲದೆ ಮನಸ್ಸೆಯವರಿಗೆ ಇಸ್ಸಾಕಾರ್, ಆಶೇರ್ ಎಂಬುವವರ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ಬೇತಷೆಯಾನ್,
    ಇಬ್ಲೆಯಾಮ, ದೋರ್ ಎಂಬ ಪಟ್ಟಣಗಳೂ ಅವುಗಳ ಗ್ರಾಮಗಳೂ ದುರ್ಗತ್ರಯವಾದ ಎಂದೋರ, ತಾನಾಕ್, ಮೆಗಿದ್ದೋ
    ಎಂಬ ಪಟ್ಟಣಗಳೂ ಅವುಗಳಿಗೆ ಸೇರಿದ ಊರುಗಳು ಸಿಕ್ಕಿದವು.
  tgo-tgo: 'Isaka na Asa e lenji valɨvaŋgako tɨne ghembaghemba laghɨlaghɨye vavana
    nanjiwe, uu Manase weŋgi. Ghembaghembake thiyake: Bet San na Ibɨliyam, na ghembaghemba
    nanasiye evasiwanjiva, tembe ŋgoreiyeva Dor (ina e njighɨko ghadidiye), Endo,
    Tanak, Megido, na ghembaghemba nanasiye evasiwanji.'
  yap-yap: Mu lan e yungin ni tafen Issakar nge Asher e binaw e kubay tafen Manasseh
    riy ni aram yu Beth Shean ngu Ibleam, nib mu’un e yuchi binaw nib liyeg fa gal
    binaw ngay, ku aramrogon yu Dor (fare binaw ni bay u dap’el’ay), ngu Endor, ngu
    Taanak, ngu Megiddo, nge yuchi binaw nib liyeg e pi binaw nem.
  hlt-MCSB: Te dongah Issakhar, Asher Bethshan khuikah neh a khobuel rhoek, Ibleam
    neh a khobuel rhoek khaw, Dore kah aka om rhoek neh a khobuel rhoek khaw, Endor
    kah aka om rhoek neh a khobuel rhoek khaw, Taanakh kah khosa rhoek neh a khobuel
    rhoek khaw, Meggido kah a pathum khopuei la aka om rhoek neh a khopuei rhoek khaw
    Manasseh hut la om.
  mdy-ETH: ዪሳኮኦሬና ዓሴኤሬ ዓጮናኮ ጋራ ቤትሳኔንታ ኮይላ ዓኣ ጉርዶንታ፥ ዪብሊዓሜና ጉርዶንታ፥ ዶሬንታ ኮይሎ ጉርዶይዳ ናንጋ
    ዓሶንታ፥ ዓይንዶሬንታ ኮይሎ ጉርዳ ናንጋ ዓሶንታ፥ ታዕናኬንታ ኮይሎ ጉርዳ ናንጋ ዓሶንታ፥ ሜጊዶንታ ኮይሎ ጉርዳ ናንጋ ዓሶንታ፥
    ጌሜራዻ ዓጮ ማዔ ሃይሦ ዓጪ ሚናኣሴሮ ማዔኔ።
  twi-ASANTE: 'Wɔde saa nkuro a ɛwɔ Isakar ne Aser mantam mu no maa Manase: Bet-Sean,
    Yibleam, Dor (a ɛyɛ Nafɔt Dor), En-Dor, Taanak ne Megido ne wɔn nkuraaseɛ.'
  eng-WEBU: Manasseh had three heights in Issachar, in Asher Beth Shean and its towns,
    and Ibleam and its towns, and the inhabitants of Dor and its towns, and the inhabitants
    of Endor and its towns, and the inhabitants of Taanach and its towns, and the
    inhabitants of Megiddo and its towns.
  bnp-bnp: 'Pololilo na malala ne huriki a Isikar a Aser, e huriki a Manase ri bole
    a maka tanga nga: e Bet-San turana a maka tanga ri pesi tabukoi vona, e Napat-Dor,
    e Endor, e Tanka, e Megido turana a maka tanga ri pesi tabukoi ne ria.'
  wal-wal: Yisaakooranne Aseera biittatu gidduwan Beetishaana, Yibila7aama, Doora,
    Enddoore, Taa7inaakanne Magiddo geetettiya katamati bantta yuushuwan de7iya moottatuurakka
    Minaasessa.
  spa-PDDPT: En Isacar y en Aser, Manasés tenía Bet-seán y sus aldeas, Ibleam y sus
    aldeas, los habitantes de Dor y sus aldeas, los habitantes de Endor y sus aldeas,
    los habitantes de Taanac y sus aldeas, y los habitantes de Megido y sus aldeas,
    tres regiones montañosas.
  gun-gun: Mba'eta Issacar ha'e Aser regua yvy re amongue tetã ikuai va'e ma Manassés
    kuery peguarã opyta. Ha'e va'e ma Bete-Seã ha'e tetã'i ijyvýry ikuai va'e, Ibleão,
    Dor, Taanaque ha'e Megido, yvy mboapy yvyty'i oĩ va'e re.
  agu-BL: 'Ncha''tz ak''lij coboxt tnum scyetz xonl Manasés yi cho''n at le chi''ama''l
    yi e'' xonl Isacar tu Aser. Yi coboxt tnuma''tz i''tz: Bet-seán, Ibleam, Dor,
    Endor Taanac tu yi Meguido, tu oxt tal ama''l, tuml yi e''chk aldey yi at naka''jil
    yi e''chk tnuma''tz.'
  ilo-ULB: Kasta met, iti Issacar ken Aser, tinagikua ti Manases ti Bet San ken dagiti
    bariona, ti Ibleam ken dagiti bariona, dagiti agnanaed iti Dor ken dagiti bariona,
    dagiti agnanaed iti Endor ken dagiti bariona, dagiti agnanaed iti Taanac ken dagiti
    bariona, ken dagiti agnanaed iti Megiddo ken dagiti bariona (ken ti maikatlo a
    siudad ket Nafet).
  kpg-kpg: Manasseh e hai mee gi Beth-Shan mo Ibleam ala i lodo nia guongo o Issachar
    mo Asher, mo nia dama waahale ala i nadau daha, mo nia waahale go Dor dela i tongotai,
    mo Endor, Taanach, Megiddo, mo nia dama waahale ala i nadau daha.
  uig-ARA: ماناسسەھكىمۇ ئىسساكار بىلەن ئاشىرنىڭ ئۈلۈشلىرى ئىچىدىن بەيت-شېئان ۋە ئۇنىڭغا
    قاراشلىق كەنتلەر، ئىبلېئام بىلەن ئۇنىڭغا قاراشلىق كەنتلەر، دور ئاھالىسى بىلەن
    دورغا قاراشلىق كەنتلەر، ئەن-دور ئاھالىسى بىلەن ئەن-دورغا قاراشلىق كەنتلەر، تائاناق
    ئاھالىسى بىلەن تائاناققا قاراشلىق كەنتلەر ۋە مېگىددو ئاھالىسى بىلەن مېگىددوغا
    قاراشلىق كەنتلەر، يەنى «ئۈچ ئېگىزلىك» دېگەن يۇرت تەگدى.
  bsp-bsp: 'Anacəmbərɛ kusuŋka ka Manase sədare nsɛ nde ntɔf ya Aser kɔ Yisakar: Bɛt-San,
    Yibəleham, afum aka Dɔr , afum aka En-Dɔr, afum aka Tahanak, kɔ afum aka Mekido,
    sədare sa Nafet maas, kɔ sədare səfɛt səfɛt sa si fəp.'
  sus-sus: 'Manasi naxa taa ndee sɔtɔ Isakari nun Aseri xa bɔxie kui. E xili nan ya:
    Beti Saan, Yibeleyami, Dɔrɔ, En Dɔrɔ, Taanaki, nun Megido, nun e daaxae. Na saxanyi
    dɔnxɔɛe nu na Dɔrɔ xa mangɛya nan bun ma.'
  pon-2006: Nan sapwen Isakar oh Aser, Manase ahneki Ped Sean oh Ipleam, iangahki
    kisin kahnimw kan me kapilirapene, pil iangahki kahnimw Dor (me mi ni oaroahr),
    Endor, Taanak, Mekiddo oh kisin kahnimw kan me kapilirailpene.
  ksd-ksd: Ma Manase i ga vatur vake ta umana pia na pal pire ra tarai Isakar ma Aser;
    Bet-Sean ma kana lavur pia na pal, Ibleam ma kana lavur pia na pal, ma ra tarai
    Dor ma kana lavur pia na pal, ma ra tarai En-Dor ma kana lavur pia na pal, ma
    ra tarai Tanak ma kana lavur pia na pal, ma ra tarai Megido ma kana lavur pia
    na pal, ta ra utul a buana.
  tur-YTC: Manaşşe'nin İssakar'da üç tepesi vardı, Aşer'de Beyt Şean ve kasabaları,
    İbleam ve kasabaları, Dor sakinleri ve kasabaları, Endor sakinleri ve kasabaları,
    Taanak sakinleri ve kasabaları ve Megiddo sakinleri ve kasabaları.
  grc-BRENT: Καὶ ἔσται Μανασσῇ ἐν Ἰσσάχαρ καὶ ἐν Ἀσὴρ Βαιθοὰν καὶ αἱ κῶμαι αὐτῶν,
    καὶ τοὺς κατοικοῦντας Δὼρ, καὶ τὰς κώμας αὐτῆς, καὶ τοὺς κατοικοῦντας Μαγεδδὼ,
    καὶ τὰς κώμας αὐτῆς, καὶ τὸ τρίτον τῆς Μαφετὰ, καὶ τὰς κώμας αὐτῆς.
  ind-AYT: Di daerah Isakhar dan Asyer terdapat milik suku Manasye, yaitu Bet-Sean,
    dengan kota-kotanya, Yibleam dengan anak-anak kotanya, penduduk Dor dengan anak-anak
    kotanya, penduduk En-Dor dengan kota-kotanya, penduduk Taanakh dengan kota-kotanya,
    dan penduduk Megido dengan kota-kotanya, yaitu ketiga daerah bukit.
  nya-nya: Mʼdziko la Isakara ndi Aseri, Manase analinso ndi mizinda ya Beti-Seani
    ndi Ibuleamu pamodzi ndi midzi yawo yozungulira. Panalinso Akanaani amene ankakhala
    ku Dori, Endori, Taanaki ndi Megido pamodzi ndi mizinda yozungulira (wachitatu
    pa mʼndandandawu ndi Nafati Dori).
  hrv-hrv: 'Manašeu pripadahu u Jisakaru i Ašeru: Bet-Šean sa svojim selima, Jibleam
    sa svojim selima, stanovnici Dora sa svojim selima, stanovnici En-Dora sa svojim
    selima, stanovnici Taanaka sa svojim selima, stanovnici Megida sa svojim selima;
    dakle: tri područja.'
  mps-mps: Te Isakar de Aser Israel hani sigo tǫ tomode te Manasego te hanu Betsan
    dali Ipleam dali si, me te pąde elalubo bulu dabe dali sobadi yali, tama Dor
    hanu te nabis ąį sane badu elaluali, tama Endor, me Tanak, me Megido, te pąde
    elaluali bulu dabe dali sai.
  tpi-tpi: Insait long graun bilong ol Isakar na ol Aser, ol Manase i kisim ol dispela
    taun, Betsan na ol ples i stap klostu long en, na Nafat Dor na Endor na Tanak
    na Megido, wantaim ol ples i stap klostu long ol.
  dan-1931: 'I Issakar og Aser tilfaldt følgende Byer Manasse: Bet-Sjean med Småbyer,
    Jibleam med Småbyer, Befolkningen i Dor med Småbyer, Befolkningen i En-Dor med
    Småbyer, Befolkningen i Ta''anak med Småbyer og Befolkningen i Megiddo med Småbyer,
    de tre Højdedrag.'
  vie-OVCB: Ngoài ra, trong đất Y-sa-ca và A-se, người Ma-na-se lại được thêm các
    thành Bết-sê-an, Íp-lê-am, Na-phát và các thôn ấp phụ cận của các thành này; người
    Đô-rơ, Ên-đô-rơ, Tha-a-nác, Mê-ghi-đô và các thôn ấp của họ.
  guj-2017: ઇસ્સાખાર તથા આશેરના ભાગમાં, બેથ-શેઆન અને તેનાં ગામો, યિબ્લામ અને તેનાં
    ગામો, દોર તથા તેનાં ગામોના રહેવાસીઓ, એન-દોર તથા તેનાં ગામોના રહેવાસીઓ, તાનાખ તથા
    તેના ગામોના રહેવાસીઓ, મગિદ્દોના તથા તેના ગામોના રહેવાસીઓ; એટલે ત્રણ ઉચ્ચ પ્રદેશ
    મનાશ્શાને મળ્યા.
  pon-2006A: Nan sapwen Isakar oh Aser, Manase ahneki Ped Sean oh Ipleam, iangahki
    kisin kahnimw kan me kapilirapene, pil iangahki kahnimw Dor (me mi ni oaroahr),
    Endor, Taanak, Mekiddo oh kisin kahnimw kan me kapilirailpene.
  por-BRBSL: Manasseh tinha três alturas em Issachar, em Asher Beth Shean e suas cidades,
    e Ibleam e suas cidades, e os habitantes de Dor e suas cidades, e os habitantes
    de Endor e suas cidades, e os habitantes de Taanach e suas cidades, e os habitantes
    de Megiddo e suas cidades.
  cth-cth: Hote ram dawkvah Manassehnaw ni a coe e ram kathum touh e teh, Bethshem
    kho hoi khotenaw, Ibleam kho hoi khotenaw, Dor kho hoi khotenaw dor kho hoi khotenaw,
    Endor kho hoi khotenaw, Taanakh kho hoi khotenaw, Megiddo kho hoi khotenaw, hah
    a coe sin awh rah.
  twi-twi: 'Wɔde saa nkurow a ɛwɔ Isakar ne Aser mantam mu no maa Manase: Bet-Sean,
    Yibleam, Dor (a ɛyɛ Nafɔt Dor), En-Dor, Taanak ne Megido ne wɔn nkuraa.'
  hlt-hlt: Te dongah Issakhar, Asher Bethshan khuikah neh a khobuel rhoek, Ibleam
    neh a khobuel rhoek khaw, Dore kah aka om rhoek neh a khobuel rhoek khaw, Endor
    kah aka om rhoek neh a khobuel rhoek khaw, Taanakh kah khosa rhoek neh a khobuel
    rhoek khaw, Meggido kah a pathum khopuei la aka om rhoek neh a khopuei rhoek khaw
    Manasseh hut la om.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ duɔ́ nyIsɑkɑɑ nɛ̀ Asɛɛ kó yɛhɛkɛ̀ mɑyɛ̀ Mɑnɑnsee yɛ̀ɛ̀ tú: Beti-Seɑnni,
    Ibedeɑmmu nɛ̀ Dɔɔ nɛ̀ Ã-Ndɔɔ nɛ̀ Tɑnɑki nɛ̀ Mɛkidoo nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́.
    Dɔɔ kó kutempɛ̃ nku.'
  msy-2020: 'Isakar ko Aserɨn nguazir mɨtaghniamningɨn aven, Manasen anabam, nguibar
    kaba ini: Betsan, ko Ipleam, ko nguibar aning okarigha itiba, Nafat Dor, Endor,
    Tanak, ko Megido, ko nguibar da okarigha itiba.'
  azb-azb: 'İssakar və Aşer torpaqlarının daxilində olan bu şəhərlər Menaşşenin idi:
    Bet-Şeanla qəsəbələri, İvleamla qəsəbələri, Dorla qəsəbələrinin əhalisi, En-Dorla
    qəsəbələrinin əhalisi, Taanakla qəsəbələrinin əhalisi, Megiddo ilə qəsəbələrinin
    əhalisi. Bunlar birlikdə üç bölgədən ibarət idi.'
  eng-DBY: And Manasseh had in Issachar and in Asher, Beth-shean and its dependent
    villages, and Ibleam and its dependent villages, and the inhabitants of Dor and
    its dependent villages, and the inhabitants of En-Dor and its dependent villages,
    and the inhabitants of Taanach and its dependent villages, and the inhabitants
    of Megiddo and its dependent villages, the three hilly regions.
  hin-2017: और मनश्शे को, इस्साकार और आशेर अपने-अपने नगरों समेत बेतशान, यिबलाम, और
    अपने नगरों समेत दोर के निवासी, और अपने नगरों समेत एनदोर के निवासी, और अपने नगरों
    समेत तानाक की निवासी, और अपने नगरों समेत मगिद्दो के निवासी, ये तीनों जो ऊँचे स्थानों
    पर बसे हैं मिले।
  swp-swp: '@see-verse:JOS.017.010'
  eng-YLT: And Manasseh hath in Issachar and in Asher, Beth-Shean and its towns, and
    Ibleam and its towns, and the inhabitants of Dor and its towns, and the inhabitants
    of En-Dor and its towns, and the inhabitants of Taanach and its towns, and the
    inhabitants of Megiddo and its towns, three counties.
  eng-WYC-2017: And the heritage of Manasseh was in Issachar and in Asher, Bethshean,
    and the towns thereof, and Ibleam, with his towns, and the dwellers of Dor, with
    their cities, and the dwellers of Endor, with their towns, and also the dwellers
    of Taanach, with their towns, and the dwellers of Megiddo, with their towns, and
    the third part of the city Naphath.
  eng-WMBB: Manasseh had three heights in Issachar, in Asher Beth Shean and its towns,
    and Ibleam and its towns, and the inhabitants of Dor and its towns, and the inhabitants
    of Endor and its towns, and the inhabitants of Taanach and its towns, and the
    inhabitants of Megiddo and its towns.
  urd-GVH: 'आशर और इशकार के इलाक़ों के दर्जे-ज़ैल शहर मनस्सी की मिलकियत थे : बैत-शान,
    इबलियाम, दोर यानी नाफ़त-दोर, ऐन-दोर, तानक और मजिद्दो उनके गिर्दो-नवाह की आबादियों
    समेत।'
  rug-rug: Pa korapana sa voloso tadi na butubutu Isaka meke Asa, si vagi e Manase
    sari na vasileana Beti Sani meke Ibileami, turaṉae la tugo sari na vasileana pu
    koa vari likohaedi meke gua tugo Doro sapu koa pa raratana masa, Edora, Tanaka,
    Meqido, meke sari na dia vasileana hitekedi pa vari likohaedi.
  gaz-gaz: Minaaseenis Yisaakorii fi Aasheer keessaa Beet Sheʼaan, Yibleʼaamii fi
    saba Door, Eendoor, Taʼanaakii fi Megidoo qubatawwan naannoo isaanii jiran wajjin
    qaba ture; sadaffaan immoo Naafootii dha.
  fra-LSG: 'Manassé possédait dans Issacar et dans Aser: Beth-Schean et les villes
    de son ressort, Jibleam et les villes de son ressort, les habitants de Dor et
    les villes de son ressort, les habitants d’En-Dor et les villes de son ressort,
    les habitants de Thaanac et les villes de son ressort, et les habitants de Meguiddo
    et les villes de son ressort, trois contrées.'
  yal-yal: 'Manase bɔnsɔnna yi taana ndee sɔtɔ Isakari nun Aseri a bɔxɔne yɛ. E xinle
    ni itoe ra: Beti-Seyan, Yibeleyami, Dɔrɔ, En-Dɔri, Taanaki, e nun Megido nun e
    rabilinna banxidɛne. Yamana saxan nan na ra.'
  haw-1868: Ua loaa ia Manase ma Isakara a me Asera Beteseana a me kona mau kauhale,
    o Ibeleama a me kona mau kauhale, a me ko Dora me kona mau kauhale, a me ko Enedora,
    a me kona mau kauhale, a me ko Taanaka me kona mau kauhale, a me ko Megido me
    kona mau kauhale; ekolu no aina.
  arb-NAV: وَكَانَ لِسِبْطِ مَنَسَّى مُدُنٌ مُنْتَشِرَةٌ فِي أَرْضِ يَسَّاكَرَ، هِيَ
    بَيْتُ شَانَ وَقُرَاهَا، وَبَيْلَعَامُ وَقُرَاهَا، وَأَهْلُ دُوَرٍ وَقُرَاهَا،
    وَأَهْلُ عَيْنِ دُوَرٍ وَقُرَاهَا، وَأَهْلُ تَعْنَكَ وَقُرَاهَا، وَأَهْلُ مَجِدُّو
    وَقُرَاهَا الْقَائِمَةُ عَلَى الْمُرْتَفَعَاتِ الثَّلاثِ.
  ewe-ewe: Wotsɔ Bet Sean, Ibleam, Dor, Endor, Taanak Megido afi si to etɔ̃ nɔ kple
    kɔƒe siwo ƒo xlã wo la na Manase ƒe viwo ƒe to afã togbɔ be wonɔ anyigba siwo
    wona Isaka ƒe viwo kple Aser ƒe viwo dzi hã.
  eng-LEE: And to Menasseh belonged in Issachar and in Asher Beth-shean and its towns,
    and Yible'am and its towns, together with the inhabitants of Dor and its towns,
    and the inhabitants of 'En-dor and its towns, and the inhabitants of Ta'anach
    and its towns, and the inhabitants of Megiddo and its towns, namely the three
    districts.
  asm-FB: ইচাখৰত আৰু আচেৰত বৈৎ-চান আৰু তাৰ গাওঁবোৰ, যিব্লিয়ামৰ সৈতে তাৰ গাওঁবোৰ,
    দোৰ-নিবাসীসকল আৰু তাৰ গাওঁবোৰ, অয়িন দোৰ-নিবাসী আৰু তাৰ গাওঁবোৰ, তানক নিবাসী আৰু
    তাৰ গাওঁবোৰ আৰু মগিদ্দো নিবাসীসকলৰ সৈতে তাৰ গাওঁবোৰ মনচিৰ অধিকাৰত আছিল; আৰু তৃতীয়
    নগৰ আছিল নাফেথ৷
  sus-A: مَنَسِ نَشَ تَا ندٍيٍ سْتْ عِسَكَرِ نُن عَسٍرِ شَ بْشِيٍ كُي. عٍ شِلِ نَن
    يَ؛ بٍتِ سَان، يِبٍلٍيَمِ، دْرْ، عٍن دْرْ، تَانَكِ، نُن مٍفِدٌ، نُن عٍ دَاشَيٍ.
    نَ سَشَنيِ دْنشْييٍ نُ نَ دْرْ شَ مَنفّيَ نَن بُن مَ.
  fra-SBL: Manassé avait trois hauteurs dans Issachar, à Asher Beth Shean et ses villes,
    et Ibleam et ses villes, et les habitants de Dor et ses villes, et les habitants
    d'Endor et ses villes, et les habitants de Taanach et ses villes, et les habitants
    de Megiddo et ses villes.
  hbo-hbo: וַיְהִ֨י לִמְנַשֶּׁ֜ה בְּיִשָּׂשכָ֣ר וּבְאָשֵׁ֗ר בֵּית־שְׁאָ֣ן וּ֠בְנֹותֶיהָ
    וְיִבְלְעָ֨ם וּבְנֹותֶ֜יהָ וְֽאֶת־יֹשְׁבֵ֧י דֹ֣אר וּבְנֹותֶ֗יהָ וְיֹשְׁבֵ֤י עֵֽין־דֹּר֙
    וּבְנֹתֶ֔יהָ וְיֹשְׁבֵ֤י תַעְנַךְ֙ וּבְנֹתֶ֔יהָ וְיֹשְׁבֵ֥י מְגִדֹּ֖ו וּבְנֹותֶ֑יהָ
    שְׁלֹ֖שֶׁת הַנָּֽפֶת׃
  piu-2006: '@see-verse:JOS.017.010'
  kik-kik: Kũu Isakaru na Asheri, Manase no aarĩ na matũũra, namo nĩ Bethi-Shani,
    na Ibileamu, na andũ a Dori, na Endori, na Taanaka na Megido, hamwe na mĩciĩ ĩrĩa
    yamathiũrũrũkĩirie (rĩa gatatũ mũtaratara-inĩ nĩ Nafothu).
  fra-NCL: 'Manassé obtint dans les territoires d’Issachar et d’Aser Bethsan et les
    villes de sa dépendance, Jéblaam et les villes de sa dépendance, les habitants
    de Dor et les villes de sa dépendance, les habitants d’Endor et les villes de
    sa dépendance, les habitants de Thénac et les villes de sa dépendance, les habitants
    de Mageddo et les villes de sa dépendance : c’est le district des trois Collines.'
  cek-AK: To prae thung hoi Manasseh mah toep ih prae thumtonawk loe, Beth-Shean vangpui
    hoi a taeng ih vangpuinawk, Ibleam vangpui hoi a taeng ih vangpuinawk, Dor vangpui
    hoi a taengah kaom vangpuinawk hoi kaminawk, En-Dor vangpui hoi a taengah kaom
    kaminawk, Taanak vangpui hoi a taengah kaom kaminawk, Megiddo vangpui hoi a taengah
    kaom kaminawk boih athum o.
  cuk-cuk: 'Manasés-waganga, Isacar-wagan-e-yargi, degi, Aser-wagan-e-yargi, we-neggweburmar
    na e-neggweburmar-burwiganase-bakale, ega uklesad: Bet-Seán, Ibleam, Dor, Endor,
    Taanac, degi, Meguido. Sogbaagi-neggwebur-narmakar-naidi demar-gakagi siid.'
  uig-CYR: Манассәһкиму Иссакар билән Аширниң үлүшлири ичидин Бәйт-Шеан вә униңға
    қарашлиқ кәнтләр, Иблеам билән униңға қарашлиқ кәнтләр, Дор аһалиси билән Дорға
    қарашлиқ кәнтләр, Ән-Дор аһалиси билән Ән-Дорға қарашлиқ кәнтләр, Таанақ аһалиси
    билән Таанаққа қарашлиқ кәнтләр вә Мегиддо аһалиси билән Мегиддоға қарашлиқ кәнтләр,
    йәни «Үч Егизлик» дегән жут тәгди.
  tel-2017: ఇశ్శాఖారీయుల ప్రదేశంలో ఆషేరీయుల ప్రదేశంలో బేత్ షెయాను, దాని గ్రామాలూ ఇబ్లెయాము,
    దాని గ్రామాలూ దోరు నివాసులు, దాని గ్రామాలూ ఏన్దోరు నివాసులు, దాని గ్రామాలూ తానాకు
    నివాసులు, దాని గ్రామాలూ మెగిద్దో నివాసులు, దాని గ్రామాలూ అంటే మూడు కొండల ప్రదేశం
    మనష్షీయులకు వచ్చింది.
  hat-BSA: Nan Issacar ak nan Aser, Manassé te gen Beth-Schean avèk bouk li yo, Jibleam
    avèk bouk li yo, pèp a Dor yo avèk bouk li yo, pèp a En-Dor yo avèk bouk li yo,
    pèp a Thaanac yo avèk bouk li yo, pèp a Meguiddo yo avèk bouk li yo e twazyèm
    nan se Napheth.
  kos-kos: 'Luin acn sel Issachar ac Asher, acn ekasr inge oan loac, tuh ma lal Manasseh:
    Beth Shan ac Ibleam ac inkul nukewa ma raunela, oayapa acn Dor (su oan sisken
    Meoa Mediterranean), Endor, Taanach, Megiddo, ac inkul nukewa ma raunela.'
  hbo-WLC: וַיְהִ֨י לִמְנַשֶּׁ֜ה בְּיִשָּׂשכָ֣ר וּבְאָשֵׁ֗ר בֵּית־שְׁאָ֣ן וּ֠בְנוֹתֶיהָ
    וְיִבְלְעָ֨ם וּבְנוֹתֶ֜יהָ וְֽאֶת־יֹשְׁבֵ֧י דֹ֣אר וּבְנוֹתֶ֗יהָ וְיֹשְׁבֵ֤י עֵֽין־דֹּר֙
    וּבְנֹתֶ֔יהָ וְיֹשְׁבֵ֤י תַעְנַךְ֙ וּבְנֹתֶ֔יהָ וְיֹשְׁבֵ֥י מְגִדּ֖וֹ וּבְנוֹתֶ֑יהָ
    שְׁלֹ֖שֶׁת הַנָּֽפֶת׃
  ibo-ibo: 'Manase ka e nyere obodo ndị a, nke dị nʼala e nyere Isaka na Asha: obodo
    Bet-Shan, na Ibleam, na Doa, na Endoa, na Teanak, na Megido, na obodo nta niile
    gbara ha gburugburu. Obodo nke atọ bụ Nafọt.'
  ory-ory: ପୁଣି ଇଷାଖର ଓ ଆଶେର ମଧ୍ୟରେ ବେଥ୍-ଶାନ ଓ ତହିଁର ଉପନଗର, ଯିବ୍ଲିୟିମ ଓ ତହିଁର ଉପନଗର,
    ଦୋର ଓ ତହିଁର ଉପନଗର ନିବାସୀଗଣ, ଐନ୍‍-ଦୋର ଓ ତହିଁର ଉପନଗର ନିବାସୀଗଣ, ତାନକ୍‍ ଓ ତହିଁର ଉପନଗର
    ନିବାସୀଗଣ, ମଗିଦ୍ଦୋ ଓ ତହିଁର ଉପନଗର ନିବାସୀଗଣ, ଏହି ତିନି ଉପପର୍ବତ ମନଃଶି ପାଇଲା।
  chk-chk: 'Iwe, a pwal wor än Manasa telinimw lon fanüen Isakar me Aser iter: Pet-sean
    me Ipleam fiti wisoposopur, pwal ekewe telinimw Tor me Entor, Taanak me Mekito
    fiti chor me wisoposopur, pwal eu leülüngatin ewe fanü Nafat.'
  rop-rop: Bat Manesa klen bin abum sambala taun langa det kantri blanga det dubala
    klen. Deibin abum det dubala taun gulum Bethshan en Aibliyam garram ola lilwan
    taun weya jidan raidaran langa det dubala taun, en deibin abum det taun langa
    solwodasaid gulum Nafodowa, en deibin abum det thribala taun gulum Endowa, Tanak
    en Magido garram ola lilwan taun du weya jidan raidaran langa detlot taun.
  ukr-1871: 'Ще ж належали до Манассії у Іссахара і Асира: Бет-Сан з його містами;
    Іблеам з його містами; осадники Ен-Дорські з їх містами; осадники Таанахські з
    їх селами; осадники Мегиддонські з їх селами і третя часть Нафета.'
  deu-1951: 'Es gehörten aber zu Manasse in [dem Gebiete von] Issaschar und Asser:
    Beth-Sean und seine Dörfer, Jibleam und seine Dörfer, die Einwohner zu Dor und
    seine Dörfer, die Einwohner zu En-Dor und seine Dörfer, die Einwohner zu Taanach
    und seine Dörfer, die Einwohner zu Megiddo und seine Dörfer, die drei Anhöhen.'
  eng-JPS: And Manasseh had in Issachar and in Asher Beth-shean and its towns, and
    Ibleam and its towns, and the inhabitants of Dor and its towns, and the inhabitants
    of En-dor and its towns, and the inhabitants of Taanach and its towns, and the
    inhabitants of Megiddo and its towns, even the three regions.
  srp-1865: 'Jer je Manasijino u plemenu Isaharovu i Asirovu: Vet-San sa selima svojim,
    i Ivleam sa selima svojim, i Dorani sa selima svojim, i En-Dorani sa selima svojim,
    i Tanašani sa selima svojim, i Megiðani sa selima svojim; ta tri kraja.'
  lug-lug: Mu nsi ya Isakaali n’eya Aseri, Manase n’atwala Besuseani n’ebibuga byakyo
    ne Ibuleamu n’ebibuga byakyo n’abaali mu Endoli n’ebibuga byakyo n’abaali mu Doli
    n’abaali mu Taanaki n’ebibuga byakyo, n’abaali mu Megiddo n’ebibuga byakyo z’ensozi
    essatu.
  heb-heb: ויהי למנשה ביששכר ובאשר בית שאן ובנותיה ויבלעם ובנותיה ואת ישבי דאר ובנותיה
    וישבי עין דר ובנתיה וישבי תענך ובנתיה וישבי מגדו ובנותיה שלשת הנפת׃
  ben-IRV: আর ইষাখরের ও আশেরের মধ্যে অবস্থিত উপনগরগুলির সঙ্গে বৈৎ-শান ও এর উপনগরগুলির
    সঙ্গে যিব্‌লিয়ম ও এর উপনগরগুলির সঙ্গে দোর-নিবাসীরা এবং এর উপনগরগুলির সঙ্গে ঐন্‌-দোর-নিবাসীরা
    ও এর উপনগরগুলির সঙ্গে তানক-নিবাসীরা ও এর উপনগরগুলির সঙ্গে মগিদ্দোনিবাসীরা, এই
    তিনটি পাহাড়ে মনঃশির অধিকার ছিল।
  pan-pan: ਮਨੱਸ਼ਹ ਲਈ ਯਿੱਸਾਕਾਰ ਵਿੱਚ ਆਸ਼ੇਰ ਵਿੱਚ ਇਹ ਸੀ, ਬੈਤ ਸ਼ਾਨ ਉਸ ਦੀਆਂ ਬਸਤੀਆਂ ਯਿਬਲਾਮ
    ਉਸ ਦੀਆਂ ਬਸਤੀਆਂ, ਦੋਰ ਦੇ ਵਾਸੀ ਅਤੇ ਉਸ ਦੀਆਂ ਬਸਤੀਆਂ, ਏਨ-ਦੋਰ ਦੇ ਵਾਸੀ ਅਤੇ ਉਸ ਦੀਆਂ ਬਸਤੀਆਂ,
    ਤਆਨਾਕ ਦੇ ਵਾਸੀ ਅਤੇ ਉਸ ਦੀਆਂ ਬਸਤੀਆਂ, ਮਗਿੱਦੋ ਦੇ ਵਾਸੀ ਅਤੇ ਉਸ ਦੀਆਂ ਬਸਤੀਆਂ ਅਰਥਾਤ ਤਿੰਨੇ
    ਉਚਿਆਈਆਂ।
  mya-JVB: ထိုခရိုင်၌ မနာရှေ အမျိုးရသောပြည် သုံး ပြည်ဟူမူကား ၊ ဗက်ရှန် မြို့နှင့်
    သူ့ မြို့ ရွာများ၊ ဣဗလံ မြို့နှင့် သူ့ မြို့ ရွာများ၊ ဒေါရ မြို့နှင့် သူ့ မြို့
    ရွာများ၊ အင်္ဒေါရ မြို့နှင့် သူ့ မြို့ ရွာများ၊ တာနက် မြို့နှင့် သူ့ မြို့ ရွာများ၊
    မေဂိဒ္ဒေါ မြို့နှင့် သူ့ မြို့ ရွာများတို့ကို ရသေး၏။
  hmo-hmo: 'Isakara taudia bona Asere taudia edia tano lalonai inai hanua be Manase
    taudia edia: Bete Seana, mai ena hanua maragidia danu, Ibileama, mai ena hanua
    maragidia danu, kone dekenai noho gabu, Doro, mai ena hanua maragidia danu, Ene
    Doro, mai ena hanua maragidia danu, Tanaka, mai ena hanua maragidia danu, bona
    Megido, mai ena hanua maragidia danu.'
  urd-urd: और इश्कार और आशर की हद में बैत शान और उसके क़स्बे और इबली'आम और उसके क़स्बे
    और अहल — ए — दोर और उसके क़स्बे और अहल — ए — 'ऐन दोर और उसके क़स्बे और अहल — ए
    — ता'नक और उसके क़स्बे और अहल — ए — मजिद्दो और उसके क़स्बे बल्कि तीनों मुर्तफ़ा'
    मक़ामात मनस्सी को मिले।
  rus-SYN: У Иссахара и Асира принадлежат Манассии Беф-Сан и зависящие от него места,
    Ивлеам и зависящие от него места, жители Дора и зависящие от него места, жители
    Ен-Дора и зависящие от него места, жители Фаанаха и зависящие от него места, жители
    Мегиддона и зависящие от него места, и третья часть Нафефа с селами его.
  bqc-SIM: 'Wà wɛ̃́lɛ pↄ́ kú Isakaa buiↄ bùsuuɛ beeↄ ń wɛ̃́lɛ pↄ́ kú Asɛɛ buiↄ
    bùsuuɛ beeↄ kpà Manase buiↄwa: Bɛtɛsã, Ibleaũ, Doo, Ɛndoo, Taanaki ń Mɛgidoo,
    ampii ń a zↄ̃ɛwiaↄ.'
  tcz-CHONGTHU: Ahivangin Issachar le Asher gamgi sunga um khopi ho, Beth-shan khopi,
    Ibleam khopi, Dor khopi (Hichu Naphoth-dor), Endor, Taanach khopi chule Megiddo
    khopi holeh agamsunga cheng hojouse chu Manasseh chan din anakipe tan ahi.
  mar-mar: आणि इस्साखारात व आशेरात बेथ-शान व त्याची खेडी, आणि इब्लाम व त्याची खेडी,
    आणि दोर व त्याची खेडी यामध्ये राहणारे, आणि एन-दोर व त्यांची खेडी यामध्ये राहणारे,
    आणि तानख व त्यांची खेडी यांत राहणारे, आणि मगिद्दो व त्यांची खेडी यांत राहणारे,
    हे तीन परगणे मनश्शेचे झाले.
  qub-qub: Isacar y Aser trïbupa chacranchöpis Manasés trïbupaga caran Bet-seán, Ibleam,
    Dor, Endor, Taanac, Meguido siudäcuna marcancunawan-cama.
  hat-hat: Nan mitan pòsyon tè ki te vin pou moun Isaka yo ak moun Asè yo, yo te bay
    moun Manase yo lavil Bèt-Chean ak tout ti bouk ki sou lòd li yo, moun ki rete
    lavil Ibleyam, lavil Dò ki bò lanmè a, lavil Andò, lavil Tanak, lavil Megido ak
    tout ti bouk ki te sou lòd yo.
  eng-BSB: Within Issachar and Asher, Manasseh was assigned Beth-shean, Ibleam, Dor
    (that is, Naphath), Endor, Taanach, and Megiddo, each with their surrounding settlements.
  tod-tod: Manasee taa wola mɔinmɔin sɔlɔɔni ɓalaa Asɛɛl ná-zooi zu ta Isakaal. Ta
    ga Ɓɛte-Seyan ta ma laa goiti, Yiɓeleyame ta ma laa goiti, é ʋɛɛ Dɔɔl ɓalaagi
    ʋa, ta ná-koʋi saʋagɔiti, niiti ti ga En-Dɔɔl, Taanake, ta Megido, ta ma nuɓusɛiti
    pɛ, ta ma laa goiti pɛ.
  eng-WEBPB: Manasseh had three heights in Issachar, in Asher Beth Shean and its towns,
    and Ibleam and its towns, and the inhabitants of Dor and its towns, and the inhabitants
    of Endor and its towns, and the inhabitants of Taanach and its towns, and the
    inhabitants of Megiddo and its towns.
  kbq-kbq: Hanki Manase naga'mofo mopa Isaka naga'ene Aseli naga'mokizmi mopafina
    me'neana, Betsani rankuma'ene ne'eonse kumatamima tavaoma'are'ma me'nea kumatamine,
    Ibliamu rankuma'ene, ne'onse kumatamima tava'oma'are'ma me'nea kumatamine, Nafat
    Dori rankuma'ene, Endori rankuma'ene, Tamak rankuma'ene, Megido rankuma'ene ana
    maka ra kumatamimofo tavao zamire'ma me'nea neonse kumatamia Manase naga'mo'za
    eri'naze.
  nhe-BL: Huan iteipa ixhuihua Manasés nojquiya quiselijque altepetini ipan inintlal
    nopa huejhueyi familias Isacar huan Aser. Huan nopa altepetini inintoca Bet Seán,
    Ibleam, Dor (tlen eltoya ateno), Endor, Taanac huan Meguido. Huan ica sese altepetl
    nojquiya quiselijque nochi ininpilaltepetzitzi tlen quiyahualo.
  gub-BL: Tawhu Mete-Xà her ma'e a'e, taw a'e tawhu huwake har wà no, Ixakar waiwy
    no, Azer waiwy no, upyta Manaxe wanupe wà. Manaxe izuapyapyr wiko Imireàw ywy
    rehe wà, Nor tawhu yryhu huwake har pe wà no, Enor tawhu pe wà no, Tanak tawhu
    pe wà no, Mezin tawhu pe wà no, taw pixika'i a'e tawhu wanuwake har wanupe wà
    no.
  eng-DRA: 'And the inheritance of Manasses in Issachar and in Aser, was Bethsan and
    its villages, and Jeblaam with its villages, and the inhabitants of Dor, with
    the towns thereof: the inhabitants also of Endor with the villages thereof: and
    in like manner the inhabitants of Thenac with the villages thereof: and the inhabitants
    of Mageddo with their villages, and the third part of the city of Nopheth.'
