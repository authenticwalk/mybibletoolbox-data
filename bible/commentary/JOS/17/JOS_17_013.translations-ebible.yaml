verse: JOS.017.013
translations:
  mal-C: എന്നാൽ ഇസ്രായേൽമക്കൾ ബലവാന്മാരായിത്തീർന്നപ്പോൾ കനാന്യരെ പൂർണമായും ഓടിച്ചുകളയാതെ
    അവരെക്കൊണ്ടു നിർബന്ധിതമായി ജോലിചെയ്യിച്ചു.
  deu-TKW: Als aber die Israeliten erstarckt waren, machten sie die Kanaaniter fronpflichtig;
    aber gänzlich vertrieben sie dieselben nicht.
  lin-lin: Atako bongo, tango bana ya Isalaele bakomaki makasi koleka, bakomaki kosalisa
    bato ya Kanana misala makasi oyo ekoki na bawumbu, kasi bakokaki te kobengana
    bango.
  eng-LSV: and it comes to pass, when the sons of Israel have been strong, that they
    put the Canaanite to forced labor, and have not utterly dispossessed him.
  eng-GNV: Neuerthelesse, when the children of Israel were strong, they put the Canaanites
    vnder tribute, but cast them not out wholy.
  eng-WEBSTER: Yet it came to pass, when the children of Israel had become strong,
    that they subjected the Canaanites to tribute; but did not utterly expel them.
  nhw-BL: Pero teipa quema nopa israelitame quentzi más motlananque, quinchihualtijque
    nopa cananeos ma quintequipanoca san tlapic; pero amo nelía quintojtocaque.
  swh-ONEN: Hata hivyo, Waisraeli walivyoendelea kupata nguvu waliwatumikisha Wakanaani
    na kuwatia katika kazi za kulazimishwa, lakini hawakuwafukuza kabisa.
  bba-bba: Bɑɑ sɑnɑm mɛ Isirelibɑ bɑ dɑm kuɑ, bɑ ǹ kpĩɑ bu Kɑnɑni be kpuro ɡirɑ,
    ɑdɑmɑ sɔm sɛ̃sɔɡinɑ bɑ bu koosiɑ.
  eng-KJVCPB: Yet it came to pass, when the children of Israel were waxen strong,
    that they put the Canaanites to tribute; but did not utterly drive them out.
  luo-luo: Omiyo ka jo-Israel nodoko maroteke, negiketo jo-Kanaan obedo wasumbinigi
    mane ok giriembogi kata matin.
  meu-meu: Israel taudia na e goada e laova negana ai, idia ese Kanaan taudia e abidia,
    edia hesiai taudia ai e halaodia, a asie luludia lasi.
  npi-ULB: जब इस्राएलका मानिसहरू वृद्धि भए, तिनीहरूले कनानीहरूलाई बेगारी काममा लगाए,
    तर तिनीहरूलाई पूर्ण रूपमा धपाएनन् ।
  yor-yor: Ṣùgbọ́n nígbà tí àwọn ará Israẹli di alágbára, wọ́n mú àwọn ọmọ Kenaani
    sìn, ṣùgbọ́n wọn kò lé wọn jáde pátápátá.
  ind-ind: Ketika orang Israel semakin kuat, mereka menjadikan orang-orang Kanaan
    itu pekerja paksa, tetapi tidak mengusir mereka sepenuhnya.
  pes-OPCB: حتی هنگامی که بنی‌اسرائیل نیرومند شدند، باز آنها را بیرون نکردند بلکه
    ایشان را به بردگی خود گرفتند.
  tgl-ULB: Nang lumakas ang bayan ng Israel, pinagtrabaho nila nang sapilitan ang
    mga Cananaeo, pero hindi sila ganap na napaalis.
  hui-hui: Mani Isaraele ti dewali hongohe howa Kenana wali agali bu hayadaru bo taliatagi
    nahabeheyagola tigua tinaga garabaya biabe ale biahaga helo helaga bini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​အင်​အား ကြီး​လာ​သော်​လည်း ခါ​နာန်​အ​မျိုး​သား
    အား​လုံး​တို့​ကို​မ​နှင်​ထုတ်​ဘဲ​မိ​မိ​တို့ ထံ​၌​အ​စေ​ခံ​စေ​ကြ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་སྟོབས་འབྱོར་རྒྱས་པ་དང་ཀ་ན་ཨན་པ་རྣམས་སྡུག་ལས་ལ་སྦྱར་ཞིང་ཁོ་ཚོ་ཕྱིར་གཙང་སྐྲོད་མ་བྱས་སོ།
    །
  sna-sna: Kunyange zvakadaro hazvo, vaIsraeri vakati vava nesimba, vakaisa vaKenani
    pasi pavo ndokuvashandisa chibharo, asi havana kuvadzinga zvachose.
  spa-BLM: Cuando los hijos de Israel se hicieron fuertes, sometieron a los cananeos
    a trabajos forzados y no los expulsaron del todo.
  cac-cac: Palta axo yic ix yic'an yipoc eb' israel chi', ix yac'an pural eb' cananeo
    chi' eb' yochcan smunlajvumoc.
  swh-ULB: Hata wakati watu wa Israeli walipopata nguvu zaidi, hawakuwafukuzia mbali
    kabisa Wakanaani, bali waliwafanya kuwa watumwa.
  bel-bel: А калі сыны Ізраілевыя ўвабраліся ў сілу, тады Хананэяў зрабілі яны даньнікамі,
    але выгнаць ня выгналі іх.
  deu-ELBBK: Und es geschah, als die Kinder Israel erstarkten, da machten sie die
    Kanaaniter fronpflichtig; aber sie trieben sie keineswegs aus.
  mbb-OT: Piru hein mibmelig-en en is menge Israilihanen, mid-uripen dan haazà is
    menge Canaanhen, piru wazè dan gihapun evuǥa sikandan.
  mal-2015: എന്നാൽ യിസ്രായേൽമക്കൾ ബലവാന്മാരായി തീർന്നപ്പോൾ അവരെ നീക്കിക്കളയാതെ അവരെക്കൊണ്ടു
    ഊഴിയവേല ചെയ്യിച്ചു.
  rmc-rmc: Sar o Izraeliti zoraľile, ispidenas pro Kanaančana, hoj prekal lende te
    keren buči, ale našťi len tradle avri.
  nlg-nlg: Mi murina mai vaho tara totolo subo mara laga rana Israel, ara hughutira
    gekara tinoni lultl lee, mara mua ghuru kehara.
  pes-OPV: و واقع شدکه چون بنی‌اسرائیل قوت یافتند، از کنعانیان جزیه گرفتند، لیکن ایشان
    را بالکل بیرون نکردند.
  ron-1924: Кынд копиий луй Исраел ау фост дестул де тарь, ау супус пе канааниць ла
    ун бир, дар ну й-ау изгонит.
  ben-OBCV: অবশ্য, ইস্রায়েলীরা যখন আরও শক্তিশালী হল, তখন তারা কনানীয়দের বেগার শ্রমিক
    হতে বাধ্য করল, কিন্তু সেখান থেকে তাদের সম্পূর্ণরূপে তাড়িয়ে দিল না।
  som-som: Oo markii reer binu Israa'iil aad u xoogaysteen ayay hawl saareen reer
    Kancaan, oo ma ay wada eryin.
  lat-VUC: Postquam autem convaluerunt filii Israël, subjecerunt Chananæos, et fecerunt
    sibi tributarios, nec interfecerunt eos.
  eng-ASVBT: And it came to pass, when the children of Israel were waxed strong, that
    they put the Canaanites to taskwork, and did not utterly drive them out.
  ita-1885: Ma, dopo che i figliuoli d'Israele si furono rinforzati, fecero tributari
    i Cananei; ma pur non li scacciarono.
  eng-LXXUP: And it came to pass that when the children of Israel were strong, they
    made the Canaanites subject, but they did not utterly destroy them.
  eng-ULB: When the people of Israel grew strong, they put the Canaanites to forced
    labor, but did not completely drive them out.
  spa-VBL: Sin embargo, más tarde, cuando los israelitas se hicieron suficientemente
    fuertes, obligaron a los cananeos a realizar trabajos forzados, pero no los expulsaron.
  fra-_FOB: Mais lorsque les enfants d'Israël se furent fortifiés, ils rendirent les
    Cananéens tributaires; toutefois ils ne les dépossédèrent point entièrement.
  mal-mal: എന്നാൽ യിസ്രായേൽ മക്കൾ ബലവാന്മാരായി തീർന്നപ്പോൾ അവരെ നീക്കിക്കളയാതെ അവരെക്കൊണ്ട്
    അടിമവേല ചെയ്യിച്ചു.
  urd-GVR: Bād meṅ bhī jab Isrāīl kī tāqat baṛh gaī to Kanāniyoṅ ko nikālā na gayā
    balki unheṅ begār meṅ kām karnā paṛā.
  suz-BL: मिनु नोले इस्राएलीपुकी बोल्‍यो दुम्‍शा, मेको कनानी आन कली वाइलीम वाइल सेल्‍तेक्‍म।
    तन्‍न नेल्‍ल आन कली मखेरेम। यहोसु १६:१०
  ita-1927: Però, quando i figliuoli d’Israele si furono rinforzati, assoggettarono
    i Cananei a servitù, ma non li cacciarono del tutto.
  ckb-ckb: کاتێک نەوەی ئیسرائیل بەهێزتر بوون بێگارییان بە کەنعانییەکان کرد، بەڵام
    بە تەواوی دەریاننەکردن.
  eng-BBE: And when the children of Israel had become strong, they put the Canaanites
    to forced work, in place of driving them out.
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲರು ಬಲಗೊಂಡಾಗ, ಕಾನಾನ್ಯರನ್ನು ಹೊರಡಿಸದೆ ಅವರನ್ನು ಜೀತದಾಳುಗಳನ್ನಾಗಿ
    ಮಾಡಿಕೊಂಡರು.
  bbb-bbb: '@see-verse:JOS.017.012'
  tam-2017: இஸ்ரவேல் மக்கள் பலத்து பெருகினபோதும், கானானியர்களை முழுவதும் துரத்திவிடாமல்,
    அவர்களைக் கட்டாய வேலைக்காரர்களாக்கிக்கொண்டார்கள்.
  spa-RV-1909: Empero cuando los hijos de Israel tomaron fuerzas, hicieron tributario
    al Cananeo, mas no lo echaron.
  ron-BTF: Și s-a întâmplat, când s-au întărit copiii lui Israel, că i-au făcut pe
    canaaniți să dea tribut, dar nu i-au alungat în întregime.
  eng-WEBP: When the children of Israel had grown strong, they put the Canaanites
    to forced labor, and didn’t utterly drive them out.
  eng-FBV: However, later on, when the Israelites grew strong enough, they made the
    Canaanites do forced labor—but they did not drive them out.
  nld-1939: Eerst toen de Israëlieten machtig geworden waren, maakten ze de Kanaänieten
    dienstplichtig; maar verdreven hebben ze hen niet.
  nch-BL: Pero teipa quema nopa israelitame quentzi más motananque, quinchihualtijque
    nopa cananeos ma quintequipanoca san tapic; pero amo nelía quinquixtijque.
  vie-1934: Nhưng khi dân Y-sơ-ra-ên đã được cường thạnh, bèn bắt dân Ca-na-an phải
    phục dịch; song chẳng đuổi chúng nó được hết.
  hin-CV: जब इस्राएल वंश बलवंत हो गए, तब उन्होंने कनानियों को मज़दूर बना दिया; उन्होंने
    इन्हें देश से पूरी तरह बाहर न निकाला.
  spa-BES: Y cuando los hijos de Israel se hicieron fuertes, pusieron a los cananeos
    a trabajar forzadamente, en lugar de expulsarlos.
  tdx-tdx: Aa naho nitombo ty haozara’ o ana’ Isra­eleo le nametsaha’ iareo haba o
    nte-Kanàneo, fa tsy fonga rinoake.
  tha-KJV: ต่อมาเมื่อคนอิสราเอลเข้มแข็งขึ้นแล้ว ก็ได้​เกณฑ์​คนคานาอันให้ทำงานโยธา
    และมิ​ได้​ขับไล่​ให้​เขาออกไปเสียที​เดียว
  por-BR-2018: Porém quando os filhos de Israel tomaram forças, fizeram tributários
    aos cananeus, mas não o expulsaram.
  deu-ELO: Und es geschah, als die Kinder Israel erstarkten, da machten sie die Kanaaniter
    fronpflichtig; aber sie trieben sie keineswegs aus.
  eng-WYC-2018: And after that the sons of Israel had waxed strong, they made subject
    (these) Canaanites, and they made them tributaries to themselves, and they killed
    them not. (And after the Israelites had grown strong, they made these Canaanites
    to pay tribute, or taxes, to them, but they did not kill them.)
  epo-epo: Sed kiam la Izraelidoj plifortiĝis, ili faris la Kanaanidojn tributuloj,
    sed ne forpelis ilin.
  uig-PIN: Israillar barƣanseri küqǝygǝqkǝ Ⱪanaaniylarni ɵzlirigǝ ⱨaxarqi ⱪilip beⱪindurdi,
    lekin ularni ɵz yǝrliridin mutlǝⱪ ⱪoƣliwetǝlmidi.
  beo-beo: 'Isala:ili dunu ilia gasa da heda:i be amo dunu hame sefasi. Be ilia da
    amo dunu udigili hawa: hamomusa: logei.'
  tpi-OTNT: Bihain ol Israel i kamap strong, na ol i mekim ol Kenan i kamap wokboi
    nating bilong ol. Tasol ol i no rausim ol.
  hau-SA: Da Isra’ilawa suka yi ƙarfi, sai suka sa Kan’aniyawa suka zama masu yin
    musu aiki, amma ba su iya korarsu duka ba.
  uig-LAT: Israillar barghanséri kücheygechke Qanaaniylarni özlirige hasharchi qilip
    béqindurdi, lékin ularni öz yerliridin mutleq qoghliwételmidi.
  nde-nde: Lanxa kunjalo, kwathi abako-Israyeli sebelamandla amakhulu, benza amaKhenani
    izigqili zabo kodwa kababaxotshanga kokuphela.
  ton-ton: 'Ka naʻe hoko ʻo pehē, ʻi he fakaʻaʻau ke mālohi ʻae fānau ʻa ʻIsileli,
    naʻa nau fakamoʻulaloa ʻae kau Kēnani kenau tukuhau: ka naʻe ʻikai tenau kapusi
    ʻakinautolu kituaʻā.'
  ces-1613: Když se pak zsilili synové Izraelští, uvedli sobě Kananejské pod plat,
    a nevyhladili jich do konce.
  eng-WMB: When the children of Israel had grown strong, they put the Canaanites to
    forced labor, and didn’t utterly drive them out.
  tam-TCV: ஆனாலும் இஸ்ரயேலர் வலிமையில் பெருகியபோது கானானியரை நாட்டைவிட்டு முற்றிலும்
    விரட்டாமல் அவர்களை வற்புறுத்தி கட்டாய வேலைக்கு உட்படுத்தினார்கள்.
  ceb-ULB: Sa diha nga milig-on ang katawhan sa Israel, gipugos nila sa pagpatrabaho
    ang mga Canaanhon, apan wala gayod sila makapahawa kanila.
  pol-UBG: A gdy synowie Izraela wzmocnili się, kazali Kananejczykom płacić daninę,
    ale nie wypędzili ich całkowicie.
  urd-GVU: بعد میں بھی جب اسرائیل کی طاقت بڑھ گئی تو کنعانیوں کو نکالا نہ گیا بلکہ
    اُنہیں بیگار میں کام کرنا پڑا۔
  deu-1912: Da aber die Kinder Israel mächtig wurden, machten sie die Kanaaniter zinsbar
    und vertrieben sie nicht.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಬಲಗೊಂಡ ಮೇಲೆ ಕಾನಾನ್ಯರನ್ನು ಹೊರಡಿಸದೇ ಅವರನ್ನು ದಾಸತ್ವಕ್ಕೆ ಹಚ್ಚಿದರು.
  tgo-tgo: Othembe Isirel gharɨgharɨniye vama thɨ mbuthu na thɨ vurɨgheghe mava thɨ
    vagege raŋgiyaŋgi, vama thɨ vakathaŋgi eŋge rakakaiwobwaga weŋgi.
  yap-yap: Mus ko ngiyal’ nike gel lungun yu Israel i yan ma dar tulufed nge chuw
    piyu Kanaan ni gubin u rom, machane ra tedrad ni ngu’ur marwelgad ngorad.
  hlt-MCSB: Israel ca rhoek kah a noeng la a om dongah Kanaani te saldong la a paek
    sak akhaw a haek rhoe a haek moenih.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዎልቃዺ ዶዲ ዶዲ ዴንዴቴያ ካኣናኔ ዓሶ ቢያ ዳውሲ ዳኪባኣሴ፤ ጋዓንቴ ዎልቄና ማዾ ባኣዚ ናሽኪባኣንቴ
    ዔያቶ ማዺሻኔ።
  twi-ASANTE: Akyire yi, ɛberɛ a Israelfoɔ nyaa ahoɔden no, wɔhyɛɛ Kanaanfoɔ no ma
    wɔyɛɛ adwuma sɛ nkoa. Nanso, wɔampamo wɔn amfiri asase no so.
  eng-WEBU: When the children of Israel had grown strong, they put the Canaanites
    to forced labor, and didn’t utterly drive them out.
  bnp-bnp: Pali na tahuna e huriki a Israel ri kinigao hateka, ri rata e huriki a
    Kenan ri leho manga a vorakato, pali i uka ma ri lili tala lobo ria.
  wal-wal: Israa7eela asai minnido wode, Kanaane asata wolqqan haggaazissidoogaappe
    attin, eta biittaappe muleera kessibookkona.
  spa-PDDPT: Sucedió que cuando los hijos de Israel fueron fuertes, sometieron a los
    cananeos a trabajo forzado, pero no los echaron completamente.
  gun-gun: Ha'e gui Israel kuery heta-etave ovy vy omomba'eapo nhea'ã cananeu kuery,
    ndoipe'apai.
  agu-BL: Pontzaj, yi ẍch'uye'n cyajlal yi e' xonl Israel, nin yi jale'n mas chichamil,
    nintzun e' cawuntz scye'j yi e' aj Canaána'tz tan chichojol yi alcawal scyetz,
    qui't tzun e' oc tan chilaje'n len swutz chi'ama'l.
  ilo-ULB: Idi pimmigsa dagiti tattao ti Israel, pinilitda nga agtrabaho dagiti Cananeo,
    ngem saanda a napapanaw ida.
  kpg-kpg: Ma e aha maa digau Israel gu maaloo mai, gei digaula digi hagabagia digau
    Canaan gi daha, malaa digaula guu hai digaula gi ngalua ang gi ginaadou.
  uig-ARA: ئىسرائىللار بارغانسېرى كۈچەيگەچكە قانائانىيلارنى ئۆزلىرىگە ھاشارچى قىلىپ
    بېقىندۇردى، لېكىن ئۇلارنى ئۆز يەرلىرىدىن مۇتلەق قوغلىۋېتەلمىدى.
  bsp-bsp: Ntɛ aka Yisrayel ŋandesɔtɔ fənɔntər mɔ, kɔ ŋaŋcəmbər aka Kanahan yɛbəc
    yaŋan, mba ŋanatam fɛ kəbaŋər ŋa antɔf məlməl.
  sus-sus: Kɔnɔ Isirayilakae to sɛnbɛ sɔtɔ, e naxa konyiya dɔxɔ Kanaankae ma, kɔnɔ
    e mu nɔ e keride.
  pon-2006: Pil ni ahnsou me mehn Israel ko kehlaillahr, re sohte kasarehla mehn Kenan
    ko koaros, ahpw re iding irail pwe re en kin liduwih irail.
  ksd-ksd: Ma ba ra tarai Israel dia ga ongor, dia ga kure tar ra papalum ta ra tarai
    Kanaan, ma pa dia ga korot vakakit vue diat.
  tur-YTC: İsrael'in çocukları güçlenince Kenanlılar'ı angaryaya koydular ve onları
    tamamen kovmadılar.
  grc-BRENT: Καὶ ἐγενήθη καὶ ἐπεὶ κατίσχυσαν οἱ υἱοὶ Ἰσραὴλ, καὶ ἐποίησαν τοὺς Χαναναίους
    ὑπηκόους, ἐξολοθρεῦσαι δὲ αὐτοὺς οὐκ ἐξωλόθρευσαν.
  ind-AYT: Sesudah orang Israel menjadi kuat, orang Kanaan dijadikan pekerja paksa,
    tetapi tidak diusir dari tempat itu.
  nya-nya: Ngakhale Aisraeli anali a mphamvu mʼdzikomo, sanapirikitse Akanaani onse
    koma anangowasandutsa kukhala akapolo.
  hrv-hrv: Ali kad su ojačali sinovi Izraelovi, nametnuše Kanaancima tlaku, ali ih
    nisu uspjeli protjerati.
  mps-mps: Nosali te Israel dabe bomai bage pedalubode, tama augwaligo te Kenan dabe
    te augwaligo sę olo ebo bidi pedela silali. Tiali goli, te augwaligo te augwali
    me sela sąyu, me ela gudulubeo.
  tpi-tpi: Bihain ol Israel i kamap strong, na ol i mekim ol Kenan i kamap wokboi
    nating bilong ol. Tasol ol i no rausim ol.
  dan-1931: Da Israelitterne blev de stærkeste, gjorde de Kana'anæerne til Hoveriarbejdere,
    men drev dem ikke bort.
  vie-OVCB: Về sau, khi người Ít-ra-ên hùng mạnh hơn, họ bắt người Ca-na-an làm nô
    dịch cho mình, chứ vẫn không đuổi đi.
  guj-2017: જયારે ઇઝરાયલના લોકો મજબૂત થતાં ગયા, તેઓએ કનાનીઓને પાસે ભારે મજૂરી કરાવી,
    પણ તેઓને દૂર કરી શકયા નહિ.
  pon-2006A: Pil ni ahnsou me mehn Israel ko kehlaillahr, re sohte kasarehla mehn
    Kenan ko koaros, ahpw re iding irail pwe re en kin liduwih irail.
  por-BRBSL: Quando as crianças de Israel se tornaram fortes, eles colocaram os cananeus
    em trabalhos forçados, e não os expulsaram totalmente.
  cth-cth: Isarelnaw teh a tha hoe a sai awh torei teh, Kanaannaw hah koung pâlei
    laipalah aphawng a rawng sak awh.
  twi-twi: Akyiri no, bere a Israelfo nyaa ahoɔden no, wɔhyɛɛ Kanaanfo no ma wɔyɛɛ
    adwuma sɛ nkoa. Nanso wɔampam wɔn amfi asase no so.
  hlt-hlt: Israel ca rhoek kah a noeng la a om dongah Kanaani te saldong la a paek
    sak akhaw a haek rhoe a haek moenih.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ kpenkɛ, bɛ̀ mɛ nyí nnɑ kɛ́bɛti Kɑnnɑhɑ̃ɑ̃ kɔbɛ kɛ nɛ́
    bɛ̀ pĩ̀ńnɛ́ muhɛikɛ̀ntɔ̃mmú.
  msy-2020: Ezɨ Israelia gɨn gavgavim inigha, Kenania abɨrima, me pura men ingangarir
    gumazir kɨnibar iti. Egha me me batoghezir puvatɨ.
  azb-azb: İsraillilər qüvvətlənəndə Kənanlıları özlərinə mükəlləfiyyətçi etdilər,
    amma tamamilə qovmadılar.
  eng-DBY: And it came to pass when the children of Israel were become strong, that
    they made the Canaanites tributary; but they did not utterly dispossess them.
  hin-2017: तो भी जब इस्राएली सामर्थी हो गए, तब कनानियों से बेगारी तो कराने लगे, परन्तु
    उनको पूरी रीति से निकाल बाहर न किया।
  swp-swp: Taiede Isaraela nanatunaeao se hetadadao, Kanana tataodi se hetaxiedi nige
    se hetatagorigoriohidi,
  eng-YLT: and it cometh to pass when the sons of Israel have been strong, that they
    put the Canaanite to tribute, and have not utterly dispossessed him.
  eng-WYC-2017: And after that the sons of Israel had waxed strong, they made subject
    Canaanites, and they made them tributaries to themselves, and they killed them
    not.
  eng-WMBB: When the children of Israel had grown strong, they put the Canaanites
    to forced labour, and didn’t utterly drive them out.
  urd-GVH: बाद में भी जब इसराईल की ताक़त बढ़ गई तो कनानियों को निकाला न गया बल्कि
    उन्हें बेगार में काम करना पड़ा।
  rug-rug: Meke sipu ṉiṉira sari na tinoni Izireli, ba lopu ta hadu taloa sari na
    tinoni Kenani, ba tava zukuru pa tinavete ṉiṉiradi mo si arini pa hiniva tadi
    na tie pa butubutu Manase.
  gaz-gaz: Garuu Israaʼeloonni yommuu jabina argachaa dhufanitti akka isaan hojii
    humnaa hojjetan godhan malee Kanaʼaanota achii hin baafne.
  fra-LSG: Lorsque les enfants d’Israël furent assez forts, ils assujettirent les
    Cananéens à un tribut, mais ils ne les chassèrent point.
  yal-yal: Koni Isirayila kaane to sɛnbɛn sɔtɔ, e yi Kanan kaane ti konyi wanle ra,
    koni e mi nɔ e kedideni.
  haw-1868: Aka, i ka lilo ana o ka poe mamo a Iseraela i poe ikaika, ua hoolilo lakou
    i ko Kanaana i poe hookupu na lakou; aole nae i kipaku loa aku ia lakou.
  arb-NAV: وَعِنْدَمَا عَظُمَتْ قُوَّةُ الإِسْرَائِيلِيِّينَ وَضَعُوا الْكَنْعَانِيِّينَ
    تَحْتَ الْجِزْيَةِ وَلَمْ يَنْفُوهُمْ مِنْهَا.
  ewe-ewe: Esi Israelviwo va kpɔ ŋusẽ emegbe la, wozi Kanaantɔwo dzi, eye wosubɔa
    wo abe kluviwo ene.
  eng-LEE: Yet it came to pass, when the children of Israel were become strong, that
    they put the Canaanites to tribute; but they did not drive them out.
  asm-FB: পাছত ইস্ৰায়েলৰ লোকসকল যেতিয়া পৰাক্ৰমী হৈ উঠিল, তেতিয়া তেওঁলোকে কনানীয়াসকলক
    কঠোৰ কাম কৰি দিবলগীয়া লোক হিচাপে বন্দী কৰিলে, কিন্তু তেওঁলোকক সম্পূর্ণৰূপে দূৰ
    কৰিব নোৱাৰিলে৷
  sus-A: كْنْ عِسِرَيِلَكَيٍ تٌ سّنبّ سْتْ، عٍ نَشَ كٌنيِيَ دْشْ كَنَانكَيٍ مَ، كْنْ
    عٍ مُ نْ عٍ كٍرِدٍ.
  fra-SBL: Lorsque les enfants d'Israël furent devenus forts, ils soumirent les Cananéens
    au travail forcé et ne les chassèrent pas complètement.
  hbo-hbo: וֽ͏ַיְהִ֗י כִּ֤י חֽ͏ָזְקוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וַיִּתְּנ֥וּ אֶת־הַֽכְּנַעֲנִ֖י
    לָמַ֑ס וְהֹורֵ֖שׁ לֹ֥א הֹורִישֹֽׁו׃ ס
  piu-2006: '@see-verse:JOS.017.012'
  kik-kik: No rĩrĩ, rĩrĩa andũ a Isiraeli maagĩire hinya mũno, makĩhatĩrĩria andũ
    acio a Kaanani, makamarutithagia wĩra na hinya o ta ũrĩa mangĩamaathire, no matiigana
    kũmaingata moime kũu biũ.
  fra-NCL: Lorsque les enfants d’Israël furent plus forts, ils soumirent les Chananéens
    à un tribut, mais ils ne les chassèrent pas.
  cek-AK: Toe Israel kaminawk thacak o aep aep naah loe, Kanaan kaminawk to haek boih
    ai, tamut to paek o sak.
  cuk-cuk: Israel-dulemar gangued nikudmargua, e-maiga Canaán-dulemar-imaksamalad.
    Degi-inigwele, a-yargine bela Canaán-dulemar-onossurgusmalad.
  uig-CYR: Исраиллар барғансери күчәйгәчкә Ⱪананийларни өзлиригә һашарчи қилип беқиндурди,
    лекин уларни өз йәрлиридин мутләқ қоғливетәлмиди.
  tel-2017: ఇశ్రాయేలీయులు బలవంతులైన తరువాత వారు కనానీయులతో వెట్టిచాకిరి చేయించుకున్నారు
    కాని వారి దేశాన్ని మాత్రం పూర్తిగా స్వాధీనపరచుకోలేదు.
  hat-BSA: Li te rive ke lè fis Israël yo te vin gen fòs, yo te mete Kananeyen yo
    nan travo fòse; men yo pa t chase yo deyò nèt.
  kos-kos: Finne pacl se ma mwet Israel elos arulana kui, elos tiana luselosla, tusruktu
    elos sang orekma upa nu faclos.
  hbo-WLC: וַֽיְהִ֗י כִּ֤י חָֽזְקוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וַיִּתְּנ֥וּ אֶת־הַֽכְּנַעֲנִ֖י
    לָמַ֑ס וְהוֹרֵ֖שׁ לֹ֥א הוֹרִישֽׁוֹ׃ ס
  ibo-ibo: Ma nʼikpeazụ, mgbe ụmụ Izrel ghọrọ ndị dị ike, ha achụpụghị ndị Kenan niile
    bi nʼobodo ndị a kpamkpam, kama ha mere ka ha bụrụ ndị na-ejere ụmụ Izrel ozi,
    dịka ndị ohu ha.
  ory-ory: ଏଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପରାକ୍ରାନ୍ତ ହୁଅନ୍ତେ, କିଣାନୀୟମାନଙ୍କୁ ବେଠି କର୍ମରେ
    ରଖିଲେ, ମାତ୍ର ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ସେମାନଙ୍କୁ ତଡ଼ିଦେଲେ ନାହିଁ।
  chk-chk: Nge lupwen ekewe aramasen Israel ra pöchökülela, resap asüela ekewe chon
    Kanaan meinisin, nge ra chök aweiresiir ren angangochou.
  rop-rop: Nomeda detlot Isreil pipul bin meigim miselp blendibala, bat stil dei nomo
    bin andimwei detlot Keinanait pipul. Bat deibin meigim olabat jidan wekinmen blanga
    olabat.
  ukr-1871: Як же вбились сини Ізраїля в потугу, зробили вони Канааніїв своїми данниками,
    а зовсїм повиганяти їх не повиганяли.
  deu-1951: Als aber die Kinder Israel mächtig wurden, machten sie die Kanaaniter
    fronpflichtig; aber vertrieben haben sie dieselben nicht.
  eng-JPS: And it came to pass, when the children of Israel were waxen strong, that
    they put the Canaanites to taskwork, but did not utterly drive them out.
  srp-1865: Ali kad ojaèaše sinovi Izrailjevi, udariše danak na Hananeje, ali ih ne
    izagnaše.
  lug-lug: Naye abaana ba Isirayiri bwe beeyongera amaanyi ne bafuula Abakanani abaddu
    baabwe ab’okubakozesanga emirimu, ne batabeegoberako ddala.
  heb-heb: ויהי כי חזקו בני ישראל ויתנו את הכנעני למס והורש לא הורישו׃
  ben-IRV: পরে ইস্রায়েল-সন্তানেরা যখন শক্তিশালী হয়ে উঠল, তখন কনানীয়দের তাদের দাস
    করল, কিন্তু সম্পূর্ণভাবে অধিকার থেকে বঞ্চিত করল না।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜਦ ਇਸਰਾਏਲੀ ਤਕੜੇ ਹੋ ਗਏ ਤਾਂ ਉਹ ਕਨਾਨੀਆਂ ਤੋਂ ਵਗਾਰ ਲੈਣ ਲੱਗ ਪਏ
    ਪਰ ਉਹਨਾਂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਲ ਨਾ ਕੱਢਿਆ।
  mya-JVB: ဣသရေလ လူတို့သည် အားတိုးပွား သောအခါ ၊ ထိုခါနနိ လူတို့ကို အကုန်အစင်မ နှင်ထုတ်
    ဘဲ အခွန် ပေး စေကြ၏။
  hmo-hmo: Israela taudia be idia goada lao neganai, idia ese Kanana taudia idia abia,
    edia hesiai taudia mai guia danu idia halaoa, to idia lulua ore lasi.
  urd-urd: और जब बनी इस्राईल ताक़तवर हो गये तो उन्होंने कना'नियों से बेगार का काम
    लिया और उनको बिल्कुल निकाल बाहर न किया।
  rus-SYN: Когда же сыны Израилевы пришли в силу, тогда Хананеев сделали они данниками,
    но изгнать не изгнали их.
  bqc-SIM: Kɛ́ Isailiↄ gbãa è, ↄ̃ aa Kanaapiↄ dà zↄzĩu, aai e ń bùsupi sìmá
    wásawasao.
  tcz-CHONGTHU: Ahinlah khonunga Israelte ahung hatdoh phatnuvin Canaan mite chu soh
    in amang taovin ahi. Ahinlah agam sunguva kon in anodoh joupouvin ahi.
  mar-mar: तरी असे झाले की जेव्हा इस्राएल लोक बळकट झाले, तेव्हा त्यांनी कनान्यांना
    नेमलेले काम करायला लावले आणि त्यांना अगदीच घालवून दिले नाही.
  qub-qub: Chaypita Israelcuna achcaman mirashpanna chay Cananeo runacunataga chacracho
    tiyashanpita arrinduta pägachiran. Chaypis manami gargurannachu.
  hat-hat: Men, lè moun Izrayèl yo vin pi fò, yo pa mete yo deyò nan peyi a, yo sèlman
    fòse yo fè kòve pou yo.
  eng-BSB: However, when the Israelites grew stronger, they put the Canaanites to
    forced labor; but they failed to drive them out completely.
  tod-tod: Siɛgi zu Izelayɛle nuiti ti zɛbɛi zɔlɔɔni da, ti Kanaan nuiti dɔɔni boti
    ɓaagiti kɛɛ vai zu, kɛlɛ ti la ɠɛni zooni ti ʋa ti ɓɛ.
  eng-WEBPB: When the children of Israel had grown strong, they put the Canaanites
    to forced labour, and didn’t utterly drive them out.
  kbq-kbq: Hianagi Israeli vahe'mo'zama hankave nentake'ma nehu'za, Kenani vahera
    zamahenatitre vagaore'nazanki, mago'a zamatrage'za manine'za Israeli vahe'mokizmi
    kazokzo eri'za eri zamante'naze.
  nhe-BL: Pero teipa quema nopa israelitame quentzi más motlalanque, quinchihualtijque
    nopa cananeos ma quintequipanoca san tlapic; pero ax nelía quintojtocaque.
  gub-BL: Amo kwarahy pawire Izaew ikàg wiwi wera'u a'e wà. Nezewe rehe we nupuner
    kwaw Kànàà rehe har paw wamuhem kar haw rehe wà. Umuma'erekoahy e kar Izaew uzeupe
    wà.
  eng-DRA: But after that the children of Israel were grown strong, they subdued the
    Chanaanites, and made them their tributaries, and they did not kill them.
