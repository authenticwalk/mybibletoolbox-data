    ଓ ତୁମ୍ଭର ମହାପରାକ୍ରମ ଅଛି; ତୁମ୍ଭେ କେବଳ ଏକ ବାଣ୍ଟ ପାଇବ ନାହିଁ।
  chk-chk: Mürin, Josua a üreni chon ekewe ainangen Efraim me Manasa, “Ämi oua kon
    chomong, oua pwal pöchökül. Ousap fanüeni eu chök fanü,
  rop-rop: Wal Joshuwa bin dalim det dubala klen, “Trubala yumob bigismob, en yumob
    brabli strongbala du, en yumob garra abum mowa kantri.
  ukr-1871: 'І сказав Йозуа домові Йосифовому, Ефраїмові та Манассієві так: Ти налїчуєш
    багацько людей й вбивсь у велику потугу, так не тобі вдовольнятись однїм тільки
    жеребом.'
  deu-1951: 'Da sprach Josua zum Hause Josephs, zu Ephraim und Manasse: Du bist ein
    großes Volk und hast eine große Kraft, du sollst nicht nur ein Los haben;'
  eng-JPS: 'And Joshua spoke unto the house of Joseph, even to Ephraim and to Manasseh,
    saying: ''Thou art a great people, and hast great power; thou shalt not have one
    lot only;'
  srp-1865: 'A Isus reèe domu Josifovu, Jefremu i Manasiji, govoreæi: velik si narod
    i silan si, neæeš imati jednoga dijela.'
  lug-lug: Yoswa n’ayogera eri ennyumba ya Yusufu, n’eya Efulayimu n’eya Manase nti,
    “Muli kika kinene era mulina amaanyi mangi temuliba na mugabo gumu gwokka,
  heb-heb: ויאמר יהושע אל בית יוסף לאפרים ולמנשה לאמר עם רב אתה וכח גדול לך לא יהיה
    לך גורל אחד׃
  ben-IRV: তখন যিহোশূয় যোষেফের গোষ্ঠীকে অর্থাৎ ইফ্রয়িম ও মনঃশিকে বললেন, “তুমি বড়
    জাতি, তোমার ক্ষমতাও অনেক বেশি; তুমি শুধুমাত্র একটি অংশই পাবে না;
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਯੂਸੁਫ਼ ਦੇ ਘਰਾਣੇ ਨੂੰ ਅਰਥਾਤ ਇਫ਼ਰਾਈਮ ਅਤੇ ਮਨੱਸ਼ਹ ਨੂੰ ਆਖਿਆ ਕਿ ਤੁਸੀਂ
    ਢੇਰ ਸਾਰੇ ਲੋਕ ਹੋ ਅਤੇ ਵੱਡੇ ਬਲਵੰਤ ਹੋ। ਤੁਹਾਡੇ ਲਈ ਇੱਕੋ ਹੀ ਭਾਗ ਨਹੀਂ ਹੋਵੇਗਾ।
  mya-JVB: ယောရှု က၊ သင် တို့သည် အမျိုး ကြီး ဖြစ်၍ ခွန်အား ကြီး သောကြောင့်၊ တ ဘို့
    တည်းကိုသာ မ ယူရ။
  hmo-hmo: Vadaeni Iosua ese Iosepa iduhu taudia, Eparaima taudia, bona Manase taudia
    dekenai ma ia haere, ia gwau, “Umui be momo herea, bona emui goada be bada herea.
    Umui totona tano tamona sibona ia hegeregere lasi. Umui ese tano haida ma do umui
    abia.
  urd-urd: यशू'अ ने बनी यूसुफ़ या'नी इफ़्राईम और मनस्सी से कहा कि तुम बड़ी क़ौम हो
    और बड़े ज़ोर रखते हो, इसलिए तुम्हारे लिए सिर्फ़ एक ही हिस्सा न होगा।
  rus-SYN: 'Но Иисус сказал дому Иосифову, Ефрему и Манассии: ты многолюден и сила
    у тебя велика; не один жребий будет у тебя:'
  bqc-SIM: 'Ɔ̃ Yozuee ò Yosɛfu nɛ́ Ɛflaiũ ń Manase buipiↄnɛ à mɛ̀: Á dasi mɛ́
    á gbãa maamaa. Á kpaalɛsɛ lɛɛ doo,'
  tcz-CHONGTHU: Hichun Joshua’n Joseph chilhahte Ephraim le Manasseh phungmi teho
    kommah hitin aseije “Nanghohi natammuve nahatlheh jeng taove ahileh nangho dingahi
    chan khatval kipeding nahiuve.
  mar-mar: तेव्हा यहोशवाने योसेफाच्या घराण्यास, म्हणजे एफ्राइम व मनश्शे यांना असे
    म्हटले की, “तुम्ही संख्येने फार आहात, व तुमचे सामर्थ्यही मोठे आहे; तुम्हाला एकच
    वाटा नसावा;
  qub-qub: 'Chaura Josuëga Josëpita miraj Manasés trïbu runacunatawan Efraín trïbu
    runacunata niran: «Gamcunaga canqui aypallajmi. Munayniyojmi canqui. Chaymi chay
    partitapis gamcunata goycö.'
  hat-hat: 'Jozye di moun Jozèf yo, ki vle di moun Efrayim yo ak moun Manase yo: -Nou
    anpil vre. Nou gen anpil fòs. Nou pa ka rete ak yon sèl pòsyon tè.'
  eng-BSB: So Joshua said to the house of Joseph—to Ephraim and Manasseh—“You have
    many people and great strength. You shall not have just one allotment,
  tod-tod: 'Zozuwe ɠɛni Efelayime nuiti ta Manasee nuiti ma, ti ga Zozɛfe mavofodaiti:
    «Wa ga nuɓusɛiti ti wola mɔinɗai, wo-zɛbɛi wɔɔlɔa, wo la mɔ vɔniga zou go nɔ ma.'
  eng-WEBPB: Joshua spoke to the house of Joseph, that is, to Ephraim and to Manasseh,
    saying, “You are a numerous people, and have great power. You shall not have one
    lot only;
  kbq-kbq: Hianagi Josua'a amanage huno Josefe mofavrerare Manasene, Efraemi naga'mokizmia
    zamasami'ne, Tamagra tusi'a vahe fore hutma hankavenentake hu'nazankita magoke
    mopafina omanigahaze.
  nhe-BL: 'Huajca Josué quinnanquili ininteipa ixhuihua Efraín huan Manasés huan quinilhui:
    ―Inmiyaqui huan inquipiyaj miyac chicahualistli. Ax san inquiselise se piltlaltzi,'
  gub-BL: Uze'eg Zuzue Eparai Manaxe izuapyapyr wanupe no. — Azeharomoete pekàg kury,
    peneta tetea'u no. Mokoz ywy amono putar peme peneko àwàm romo nehe kury.
  eng-DRA: 'And Josue said to the house of Joseph, to Ephraim and Manasses: Thou art
    a great people, and of great strength, thou shalt not have one lot only:'
