verse: JOS.017.017
translations:
  mal-C: എന്നാൽ യോശുവ യോസേഫിന്റെ ഗോത്രങ്ങളായ മനശ്ശെയോടും എഫ്രയീമിനോടും, “നിങ്ങൾ എണ്ണത്തിലും
    ശക്തിയിലും വലുപ്പമുള്ളവർതന്നെ. നിങ്ങൾക്കു കിട്ടേണ്ടത് ഒരു ഓഹരിമാത്രമല്ല.
  deu-TKW: 'Da sprach Josua zum Hause Josephs, zu Ephraim und zu Manasse, also: Du
    zählst viele Leute und besitzest große Macht; so wird es für dich nicht bei einem
    Lose bleiben.'
  lin-lin: 'Jozue alobaki na bato ya Efrayimi mpe ya Manase, bakitani ya Jozefi :
    — Bozali ebele mpe bozali makasi. Bokozala kaka na eteni ya mabele moko te.'
  eng-LSV: And Joshua speaks to the house of Joseph, to Ephraim and to Manasseh, saying,
    “You [are] a numerous people, and have great power; you do not have [only] one
    lot,
  eng-GNV: And Ioshua spake vnto the house of Ioseph, to Ephraim, and to Manasseh,
    saying, Thou art a great people, and hast great power, and shalt not haue one
    lot.
  eng-WEBSTER: 'And Joshua spoke to the house of Joseph, even to Ephraim and to Manasseh,
    saying, Thou art a great people, and hast great power: thou shalt not have one
    lot only :'
  nhw-BL: 'Huajca Josué quinnanquili ininteipan ixhuihua Efraín huan Manasés huan
    quinilhui: ―Anmiyaqui huan anquipiyaj miyac chicahualistli. Amo san anquiselise
    se piltlaltzi,'
  swh-ONEN: 'Lakini Yoshua akanena na nyumba ya Yosefu, yaani Efraimu na Manase: “Ninyi
    ni wengi sana na wenye nguvu sana. Hamtakuwa na mgawo mmoja tu,'
  bba-bba: Mɑ Yosue u Efɑrɑimun bwese kɛrɑ ye kɑ Mɑnɑsen bwese kɛrɑn sukum mɛ sɔ̃ɔwɑ
    u nɛɛ, i dɑbi, i mɑɑ dɑm mɔ. Yen sɔ̃, n ǹ tem bɛsi tiɑ tɔnɑ mu ko n sɑ̃ɑ bɛɛɡim.
  eng-KJVCPB: 'And Joshua spake unto the house of Joseph, even to Ephraim and to Manasseh,
    saying, Thou art a great people, and hast great power: thou shalt not have one
    lot only:'
  luo-luo: To Joshua nowachone od Josef, ma gin Efraim kod Manase niya, “Usenyaa kendo
    un joma nigi teko. Ok unubed gi pok achiel kende,
  meu-meu: Bena Iosua ese Iosef iduhuna taudia, Efraim taudia bona Manase taudia,
    ma e haere henidia, eto, Umui na hutuma, bona emui goada na herea; ahu tamona
    mo basio abia,
  npi-ULB: त्यपछि यहोशूले योसेफका घराना एफ्राइम र मनश्शेलाई भने, “तिमीहरू धेरै सङ्ख्यामा
    भएका मानिसहरू हौ र तिमीहरूसँग धेरै शक्ति छ । तिमीहरूसँग एक भाग मात्र हुनुहुँदैन
    ।
  yor-yor: 'Ṣùgbọ́n Joṣua sọ fún àwọn ilé Josẹfu: fún Efraimu àti Manase pé, “Lóòtítọ́
    ni ẹ pọ̀ lọ́pọ̀lọ́pọ̀, ẹ sì jẹ́ alágbára. Ẹ̀yin kí yóò sì ní ìpín kan ṣoṣo.'
  ind-ind: Lalu kata Yosua kepada keturunan Yusuf, yaitu suku Efraim dan Manasye,
    “Memang, kalian sangat banyak dan sangat kuat. Kalian akan mendapat lebih dari
    satu bagian.
  pes-OPCB: 'یوشع به خاندان یوسف یعنی به افرایم و منسی گفت: «جمعیت شما زیاد است و
    شما قوی هستید. پس بیش از یک سهم به شما تعلق خواهد گرفت.'
  tgl-ULB: Pagkatapos sinabi ni Josue sa sambahayan ni Jose—para kay Efraim at Manases,
    “Kayo ay isang bayan na marami ang bilang, at may malakas kayong kapangyarihan.
    Hindi dapat isang pirasong lupain lamang ang italaga sa inyo.
  hui-hui: Ani layagola Yosuahanda Eberaimi hameigini Manase hameiginilahondo lamialu
    lalu, I̱na tíhondo heneneore larogo tí dewaliore howa hongoheore kamigoni. Tí
    dindi mbiraore hanguni holene nakarulapedago dindi marubi wiatago hole tígua dindi
    taya bulene karulape kamigoni.
  mya-mya: ယော​ရှု​က​ဧ​ဖ​ရိမ်​နှင့် အ​နောက်​မ​နာ​ရှေ အ​နွယ်​ဝင်​တို့​အား``သင်​တို့​သည်​စင်​စစ်
    အား​ဖြင့်​လူ​ဦး​ရေ​များ​ပြား​၍​ခွန်​အား ကြီး​ကြ​၏။ သို့​ဖြစ်​၍​သင်​တို့​သည်​ဝေ​စု
    တစ်​စု​ထပ်​မံ​၍​ရ​စေ​မည်။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཡོ་སེབ་ཀྱི་ཁྱིམ་སྟེ། ཨེ་ཕཱར་ཡིམ་དང་མཱ་ན་ཤེ་པ་རྣམས་ལ་ཇི་སྐད་དུ།
    ཁྱོད་ནི་རུས་རྒྱུད་ཆེ་ཞིང་མི་མང་བ་དང་། སྟོབས་འབྱོར་རྒྱས་པ་ཡིན་པས་རྒྱན་འཕེན་ཐེངས་གཅིག་གི་ཡུལ་ཙམ་འཐོབ་པར་མི་རུང་སྟེ།
  sna-sna: Asi Joshua akati kuimba yaJosefa, imba yaEfuremu naManase, “Imi muri vanhu
    vazhinji uye mune simba guru. Hamungave nomugove mumwe chete
  spa-BLM: 'Josué habló a la casa de José, es decir, a Efraín y a Manasés, diciendo:
    “Vosotros sois un pueblo numeroso y tenéis un gran poder. No tendréis un solo
    lote;'
  cac-cac: 'Ix tac''vi vin̈aj Josué chi'' d''a eb'', aton eb'' yin̈tilal Efraín yed''
    eb'' yic Manasés: —A ex tic te nivan e b''isul, ay smay e b''inaji, yuj chi''
    max yal-laj an̈ej junoc macan̈ lum tic ol eyic''a''.'
  swh-ULB: Kisha Yoshua akawaambi nyumba ya Yusufu, ambao ni Efraimu na Manase, “
    Ninyi ni watu mlio wengi katika hesabu, na mna nguvu kubwa. Hamtakiwi kuwa na
    sehemu moja ya nchi mliogawiwa.
  bel-bel: 'Але Ісус сказаў дому Язэпаваму, Яфрэмаваму і Манасіінаму: ты шматлюдны
    і сіла ў цябе вялікая; не адно жэрабя будзе ў цябе:'
  deu-ELBBK: 'Da sprach Josua zum Haus Joseph, zu Ephraim und zu Manasse, und sagte:
    Du bist ein zahlreiches Volk und hast eine große Kraft; nicht ein Los sollst du
    haben,'
  mbb-OT: Mid-uman medtavak si Josue te, “Geina te utew kew mahabet wey utew kew mekeǥeǥehem
    ne kenà senge vahin dà is bahin niw.
  mal-2015: 'യോശുവ യോസേഫിന്റെ കുലമായ എഫ്രയീമിനോടും മനശ്ശെയോടും പറഞ്ഞതു: നിങ്ങൾ വലിയോരു
    ജനം തന്നേ; മഹാശക്തിയും ഉണ്ടു; നിങ്ങൾക്കു ഒരു ഓഹരിമാത്രമല്ല വരേണ്ടതു.'
  tuo-NT: 'Na tojo nicã tʉꞌogʉ, Josué José pãrãmerã nituriarã Efraĩ́, Manasés ya curuacjãrãrẽ
    nicʉ niwĩ: —Diacjʉ̃ta mʉsã pãjãrã, tutuarã niꞌi. Tojo weerã niꞌcã diꞌta diaꞌcʉ̃
    cʉomasĩtisaꞌa.'
  rmc-rmc: 'O Jozua phenďa le Efrajimoskre the le Menašeskre kmeňenge: „San baro narodos,
    saves hin bari zor. Na ela tut ča jekh kotor la phuvatar,'
  nlg-nlg: Ma Joshua te bosavanira na Kemana Epraim ma Manasseh na vinavahuhuna Joseph,
    “Na pukuna tau subo mau laga, igeva kau lavighi ghua na balu pari.
  pes-OPV: 'پس یوشع به خاندان یوسف یعنی به افرایم و منسی خطاب کرده، گفت: «توقوم بزرگ
    هستی و قوت بسیار داری، برای تو یک قرعه نخواهد بود.'
  ron-1924: 'Иосуа а зис касей луй Иосиф, луй Ефраим ши луй Манасе: „Вой сунтець ун
    попор маре ла нумэр ши путеря воастрэ есте маре, ну вець авя ун сингур сорц.'
  ben-OBCV: কিন্তু যিহোশূয় যোষেফ বংশকে—ইফ্রয়িম ও মনঃশিকে—বললেন, “তোমরা বহুসংখ্যক
    ও খুব শক্তিশালী। তোমরা শুধুমাত্র একটি অংশ পাবে না
  som-som: Markaasaa Yashuuca wuxuu la hadlay reer Yuusuf, kuwaasoo ahaa reer Efrayim
    iyo reer Manaseh, oo wuxuu ku yidhi, Idinku waxaad tihiin dad badan, oo waxaad
    leedihiin xoog badan; haddaba qayb keliya heli maysaan;
  lat-VUC: 'Dixitque Josue ad domum Joseph, Ephraim et Manasse: Populus multus es,
    et magnæ fortitudinis: non habebis sortem unam,'
  eng-ASVBT: 'And Joshua spake unto the house of Joseph, even to Ephraim and to Manasseh,
    saying, Thou art a great people, and hast great power; thou shalt not have one
    lot only:'
  ita-1885: 'Ma Giosuè parlò alla casa di Giuseppe, ad Efraim, ed a Manasse, dicendo:
    Tu sei un gran popolo, ed hai gran forze; tu non avrai una sola porzione.'
  eng-LXXUP: And Joshua said to the sons of Joseph, If thou art a great people, and
    hast great strength, thou shalt not have only one inheritance.
  eng-ULB: Then Joshua said to the house of Joseph—to Ephraim and Manasseh, “You are
    a people great in number, and you have great power. You must not have only one
    piece of land assigned to you.
  spa-VBL: 'Josué ledijo a las tribus de Efraín y Manasés, los descendientes de José:
    “Como son tantos y tan fuertes, se les dará más que una parte.'
  fra-_FOB: 'Alors Josué parla à la maison de Joseph, à Éphraïm et à Manassé, et leur
    dit: Tu es un peuple nombreux, et tu as une grande force; tu n''auras pas un simple
    lot.'
  mal-mal: 'യോശുവ യോസേഫിന്റെ കുലമായ എഫ്രയീമിനോടും മനശ്ശെയോടും പറഞ്ഞത്: “നിങ്ങൾ വലിയോരു
    ജനം തന്നേ; മഹാശക്തിയും ഉണ്ട്; നിങ്ങൾക്ക് ഒരു ഓഹരിമാത്രമല്ല വരേണ്ടത്.'
  urd-GVR: Lekin Yashua ne jawāb meṅ kahā, “Āp itnī baṛī aur tāqatwar qaum haiṅ ki
    āp kā ilāqā ek hī hisse par mahdūd nahīṅ rahegā
  suz-BL: मिनु यहोसुमी योसेफ आ खिं ङा मुर, एफ्राइम नु मनस्‍से आस मुर आन कली “गे शुश
    मुर नु बोल्‍यो यो बाक्‍नीनी। गे रागी का ला मताइनीनी।
  ita-1927: 'Allora Giosuè parlò alla casa di Giuseppe, a Efraim e a Manasse, e disse
    loro: “Voi siete un popolo numeroso e avete una gran forza; non avrete una parte
    sola;'
  ckb-ckb: 'ئینجا یەشوع بە بنەماڵەی یوسف، بە نەوەی ئەفرایم و مەنەشەی گوت: «ئێوە گەلێکی
    زۆرن و توانایەکی مەزنتان هەیە، لەبەر ئەوە تەنها یەک تیروپشکتان نابێت،'
  eng-BBE: 'Then Joshua said to the children of Joseph, to Ephraim and Manasseh, You
    are a great people, and have great power: you are not to have one property only,'
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಯೋಸೇಫನ ಮಕ್ಕಳಾದ ಎಫ್ರಾಯೀಮನಿಗೂ ಮನಸ್ಸೆಗೂ, “ನೀವು ಮಹಾಜನಾಂಗವೂ ಬಹು
    ಬಲವುಳ್ಳವರೂ ಆಗಿರುವಿರಿ. ಒಂದೇ ಭಾಗ ನಿಮಗೆ ಇರಬಾರದು. ಆದರೆ ಪರ್ವತವು ನಿಮ್ಮದಾಗಿರುವುದು.
  bbb-bbb: '@see-verse:JOS.017.016'
  tam-2017: 'யோசுவா, யோசேப்பு வம்சத்தார்களாகிய எப்பிராயீமியர்களையும் மனாசேயர்களையும்
    நோக்கி: நீங்கள் எண்ணிக்கையில் பெருகினவர்கள், உங்களுக்கு மகா பராக்கிரமமும் உண்டு,
    ஒரு பங்குமட்டும் அல்ல, மலைத்தேசமும் உங்களுடையதாகும்.'
  spa-RV-1909: 'Entonces Josué respondió á la casa de José, á Ephraim y Manasés, diciendo:
    Tú eres gran pueblo, y tienes gran fuerza; no tendrás una sola suerte;'
  ron-BTF: 'Și Iosua a vorbit casei lui Iosif, lui Efraim și lui Manase, spunând:
    Tu ești popor mare și ai putere mare; nu vei avea doar un singur sorț,'
  eng-WEBP: Joshua spoke to the house of Joseph, that is, to Ephraim and to Manasseh,
    saying, “You are a numerous people, and have great power. You shall not have one
    lot only;
  eng-FBV: Joshua said to the tribes of Ephraim and Manasseh, the descendants of Joseph,
    “Since you are so many, and you are so strong, you will be given more than just
    one share.
  nld-1939: 'Toen sprak Josuë tot het huis van Josef, tot Efraïm en Manasse: Gij zijt
    een talrijk volk en beschikt over grote kracht; ge zult niet slechts één lot hebben.'
  nch-BL: 'Huajca Josué quinnanquili ininteipan ixhuihua Efraín huan Manasés huan
    quinilhui: ―Anmiyaqui huan anquipiyaj miyac chicahualisti. Amo san anquiselise
    se piltaltzi,'
  vie-1934: 'Giô-suê bèn nói cùng nhà Giô-sép, tức là Eùp-ra-im và Ma-na-se, mà rằng:
    Ngươi là một dân đông, có sức lớn, sẽ chẳng lãnh chỉ một phần đất thôi;'
  hin-CV: यहोशू ने योसेफ़—एफ्राईम तथा मनश्शेह—गोत्रों से कहा, “तुम लोग बहुत बलवान
    हो. तुम लोगों का फैसला एक ही बार में न होगा.
  spa-BES: Entonces Josué dijo a los hijos de José, a Efraín y Manasés, Eres un gran
    pueblo y tienes un gran poder. No te tocará sólo una suerte,
  tdx-tdx: 'Tinoi’ Iehosoa i anjomba’ Iosefey, i Efraime naho i Menasè, ty hoe: Kanao
    ondaty jabajaba irehe, lifots-aozarañe; tsy ho anjara raik’ avao ty ho azo;'
  tha-KJV: แล​้วโยชูวาจึงกล่าวแก่​วงศ์​วานโยเซฟ คือเอฟราอิมและมนัสเสห์​ว่า “ท่านทั้งหลายเป็นพวกที่​มี​คนมากและมีกำลังมหาศาล
    ท่านจะมีส่วนแบ่งแต่ส่วนเดียวก็​หามิได้
  por-BR-2018: 'Então Josué respondeu à casa de José, a Efraim e Manassés, dizendo:
    Tu és grande povo, e tens grande força; não terás uma só porção;'
  deu-ELO: 'Da sprach Josua zum Hause Joseph, zu Ephraim und zu Manasse, und sagte:
    Du bist ein zahlreiches Volk und hast eine große Kraft; nicht ein Los sollst du
    haben,'
  eng-WYC-2018: And Joshua said to the house of Joseph, and of Ephraim, and of Manasseh,
    (or And Joshua said to the house of Joseph, that is, to the tribes of Ephraim,
    and of Manasseh), Thou art [a] much people, and of great strength; thou shalt
    not have (only) one lot,
  epo-epo: 'Kaj Josuo diris al la domo de Jozef, al Efraim kaj Manase, jene: Vi estas
    multnombra kaj havas grandan forton, tial vi ne havos unu lotaĵon,'
  uig-PIN: 'Xundaⱪ dewidi, Yǝxua Yüsüp jǝmǝti bolƣan Əfraim bilǝn Manassǝⱨgǝ sɵz ⱪilip:
    — Silǝr dǝrwǝⱪǝ qong bir hǝlⱪsilǝr wǝ zor küqünglar bardur; xunga silǝrgǝ pǝⱪǝt
    bir ülüxla miras berilsǝ bolmaydu;'
  beo-beo: Yosiua da Ifala:ime fi amola Eso Dabe Ma:na:se fi ilima amane sia:i, “Dafawane!
    Dilia da dunu bagohame fi. Amola dilia da gasa bagade. Dilia soge fifi amo afadafa
    baligimu da defea.
  tpi-OTNT: Orait Josua i tokim ol lain bilong Efraim na Manase olsem, “Tru tumas,
    yupela i planti moa na yupela i wanpela strongpela lain tru. Wanpela hap graun
    tasol i no inap long yupela. Olsem na bai yupela i kisim sampela graun moa.
  hau-SA: Amma Yoshuwa ya ce wa mutanen Yusuf, wa Efraim da Manasse, “Kuna da yawa,
    kuna kuma da ƙarfi sosai. Ba wuri ɗaya kaɗai za ku samu gādo ba,
  uig-LAT: 'Shundaq déwidi, Yeshua Yüsüp jemeti bolghan Efraim bilen Manassehge söz
    qilip: — Siler derweqe chong bir xelqsiler we zor küchünglar bardur; shunga silerge
    peqet bir ülüshla miras bérilse bolmaydu;'
  nde-nde: Kodwa uJoshuwa wakhuluma labendlu kaJosefa, ku-Efrayimi loManase wathi,
    “Libanengi njalo lilamandla amakhulu kakhulu. Kalisoze libe lesabelo esisodwa
    kuphela,
  ton-ton: 'Pea naʻe lea ʻa Siosiua ki he fale ʻo Siosefa, ʻio, kia ʻIfalemi mo Manase,
    ʻo pehē, “Ko e kakai lahi koe, pea ʻoku ke mālohi lahi: ʻe ʻikai te ke maʻu ʻae
    tofiʻa pē taha:'
  ces-1613: 'I řekl Jozue domu Jozefovu, Efraimovu a Manassesovu, řka: Lid mnohý a
    silný jsi, nebudeš míti toliko dílu jednoho,'
  eng-WMB: Joshua spoke to the house of Joseph, that is, to Ephraim and to Manasseh,
    saying, “You are a numerous people, and have great power. You shall not have one
    lot only;
  tam-TCV: யோசுவா யோசேப்பின் பிள்ளைகளான எப்பிராயீம், மனாசே கோத்திரத்தாரிடம், “நீங்கள்
