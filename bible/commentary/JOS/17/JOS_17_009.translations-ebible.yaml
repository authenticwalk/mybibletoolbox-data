verse: JOS.017.009
translations:
  mal-C: അതിര് തെക്കുവശത്തേക്ക്, കാനാമലയിടുക്കുവരെ വ്യാപിച്ചിരുന്നു. മനശ്ശെയുടെ പട്ടണങ്ങൾക്കിടയിൽ
    എഫ്രയീമ്യപട്ടണങ്ങളും ഉണ്ടായിരുന്നു, എന്നാൽ മനശ്ശെയുടെ അതിര് മലയിടുക്കിന്റെ വടക്കുവശത്തുകൂടി
    മെഡിറ്ററേനിയൻ സമുദ്രത്തിൽ അവസാനിക്കുന്നു.
  deu-TKW: Weiter zieht sich die Grenze hinab zum Bache Kana, südlich vom Bache -
    diese Städte gehören den Ephraimiten inmitten der Städte Manasses -; sodann aber
    lief die Grenze Manasses nördlich vom Bach und endigte am Meere.
  lin-lin: Bongo mondelo ekitaki kino na ngambo ya sude ya moluka ya Kana. Bingumba
    oyo ezalaki na zingazinga ya bingumba ya Manase ezalaki ya Efrayimi. Kasi mondelo
    ya Manase elekaki na ngambo ya nor ya moluka mpe ekendeki kosuka na Ebale monene.
  eng-LSV: And the border has come down [to] the Brook of Kanah, southward of the
    brook; these cities of Ephraim [are] in the midst of the cities of Manasseh, and
    the border of Manasseh [is] on the north of the brook, and its outgoings are at
    the sea.
  eng-GNV: 'Also this border goeth downe vnto the riuer Kanah Southward to the riuer:
    these cities of Ephraim are among the cities of Manasseh: and the border of Manasseh
    is on the Northside of the riuer, and the endes of it are at the Sea,'
  eng-WEBSTER: 'And the border descended to the river Kanah, southward of the river.
    These cities of Ephraim are among the cities of Manasseh: the border of Manasseh
    also was on the north side of the river, and the limits of it were at the sea:'
  nhw-BL: Teipa inepa Manasés quitoquili iteno ica norte tlen nopa pilatlajtzi Caná
    huan onquisayaya hasta nopa Hueyi Atl Mediterráneo. (Sequin altepeme catli mocahuayaya
    ica sur tlen nopa pilatlajtzi eliyaya iaxca nopa hueyi familia Efraín masque mocajqui
    ipan itlal Manasés.) Huajca itlal Efraín eltoya iteno ica sur. Huan ica norte
    iteno eltoya inintlal iteipan ixhuihua Manasés huan nopa hueyi atl eltoya ininnepa
    ica campa temo tonati. Huan ininnepa Manasés ica norte huan quentzi para campa
    temo tonati monepantía ihuaya inintlal iteipan ixhuihua Aser. Huan ica norte huan
    quentzi para campa hualquisa tonati monepantía ihuaya inintlal iteipan ixhuihua
    Isacar.
  swh-ONEN: Kisha mpaka ule uliendelea kuelekea kusini hadi Bonde la Kana. Kulikuwepo
    miji ya Efraimu iliyokuwa miongoni mwa miji ya Manase, lakini mpaka wa Manase
    ulikuwa upande wa kaskazini wa lile bonde na kuishia kwenye bahari.
  bba-bba: Nɔɔ burɑ yee te, tɑ mɑɑ dɑwɑ sere Kɑnɑn dɑɑrun sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ.
    Wuu si su wɑ̃ɑ mi, su sɑ̃ɑ Efɑrɑimubɑɡisu bɑɑ mɛ su kɑ wɑ̃ɑ Mɑnɑsebɑn temɔ. Mɑ
    tɑ dɑ dɑɑ ten sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ n kɑ ɡirɑri nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛɔ.
  eng-KJVCPB: 'and the coast descended unto the river Kanah, southward of the river:
    these cities of Ephraim are among the cities of Manasseh: the coast of Manasseh
    also was on the north side of the river, and the outgoings of it were at the sea:'
  luo-luo: Eka tongʼno nodhi nyime yo milambo mochopo nyaka Kana Ravin. Ne nitiere
    mier matindo ma mek Efraim mane nitiere e dier mier matindo mag Manase, makmana
    tongʼ Manase ne nitiere yo nyandwat mar holo matut madiny kendo mogik e nam.
  meu-meu: Unu amo tano hetoana ma ela, ela bona sinavai maragina ladana Kana. Sinavai
    diho kahana hanuadia na Efraim taudia edia, Manase taudia edia hanua bogaragidiai.
    Manase taudia edia tano hetoana na sinavai mirigini kahana amo ela, ela bona kone
    ai e hadoko.
  npi-ULB: त्यो सिमाना कनाको खोलासम्मै तल गएर निस्क्यो । मनश्शेका नगरहरू माझका खोलाको
    दक्षिणतिरका यी सहरहरू एफ्राइमका थिए । मनश्शेको सिमाना खोलाको उत्तरतिर थियो र यो
    समुद्रमा टुङ्गिएको थियो ।
  yor-yor: Ààlà rẹ̀ sì sọ̀kalẹ̀ lọ odò Kana, ní ìhà gúúsù odò náà. Àwọn ìlú tí ó jẹ́
    ti Efraimu wà ní àárín àwọn ìlú Manase, ṣùgbọ́n ààlà Manase ni ìhà àríwá odò náà,
    ó sì yọ sí Òkun.
  ind-ind: Kemudian garis batas selatan itu turun ke sungai Kana dan menelusurinya
    ke arah barat sampai ke Laut Tengah. Wilayah suku Manasye sebagian besar terletak
    di sebelah utara sungai Kana. Di sebelah selatan sungai Kana, ada beberapa kota
    yang dimiliki suku Efraim meskipun masih terletak di dalam wilayah Manasye. Demikianlah
    wilayah suku Manasye berbatasan dengan wilayah suku Efraim di sebelah selatan,
    Laut Tengah di sebelah barat, wilayah suku Asyer di sebelah barat laut, dan wilayah
    suku Isakar di sebelah timur laut.
  pes-OPCB: سپس سرحد قبیلهٔ منسی به طرف وادی قانه کشیده می‌شد و به دریای مدیترانه
    می‌رسید. (چند شهر در جنوب وادی قانه در خاک منسی واقع شده بودند که در واقع متعلق
    به افرایم بودند.)
  tgl-ULB: Nagtuloy ang hangganan sa batis ng Kana. Ang mga katimugang lungsod ng
    batis na ito kasama ng mga bayan ni Manases ay pag-aari ni Efraim. Ang hangganan
    ng Manases na nasa tagiliran ng hilagang batis, at nagtapos ito sa dagat.
  hui-hui: Ani bialu dindi tubari iba emene mbira mini Kana peadagua dalipe hene.
    Tano maru iba ogoni tene unurayagi winiru bibahende Manasenaga dindiha winigoyu
    Eberaimi hameigini tinaga dege wini. Anigo Manase hameigini tinaga dindi iba Kana
    ogoni tubari uyurayagi pialu iba solowara timbuni Medidereniana bereagoria tagira
    pene.
  mya-mya: ထို​နောက်​နယ်​နိ​မိတ်​သည်​ကာန​ချောင်း​ဘက် သို့​ဆင်း​လာ​သည်။ ထို​ချောင်း​တောင်​ဘက်​ရှိ
    မြို့​များ​သည်​မ​နာ​ရှေ​ပိုင်​နယ်​မြေ​အ​တွင်း ၌​တည်​ရှိ​သော်​လည်း ဧ​ဖ​ရိမ်​အ​နွယ်​က​ပိုင်
    သည်။ မ​နာ​ရှေ​နယ်​မြေ​နယ်​နိ​မိတ်​သည်​ကာ​န ချောင်း​မြောက်​ဘက်​တစ်​လျှောက်​သွား​ပြီး​လျှင်
    မြေ​ထဲ​ပင်​လယ်​တွင်​အ​ဆုံး​သတ်​သည်။-
  bod-N: དེའི་ས་མཚམས་ནི་ལྷོ་ཕྱོགས་སུ་ཁ་ནཱ་གྲོག་མོའི་བར་དུ་སླེབས་པ་དང་། མཱ་ན་ཤེའི་གྲོང་ཁྱེར་རྣམས་ལས་གྲོང་ཁྱེར་དེ་དག་ནི་ཐམས་ཅད་ཨེ་ཕཱར་ཡིམ་ལ་གཏོགས་པ་ཡིན།
    མཱ་ན་ཤེའི་ས་མཚམས་ནི་ཆུ་བོའི་བྱང་ཕྱོགས་ནས་རྒྱ་མཚོའི་ནང་དུ་འདྲེས་པའི་བར་དུ་ཡིན།
  sna-sna: Zvino muganhu waipfuurira zasi kuRwizi rweKana. Kwakanga kuna maguta aiva
    aEfuremu akanga ari pakati pamaguta aManase, asi muganhu waManase wakanga uri
    nechokumusoro kworwizi uchindogumira pagungwa.
  spa-BLM: La frontera bajaba hasta el arroyo de Caná, al sur del arroyo. Estas ciudades
    pertenecían a Efraín entre las ciudades de Manasés. La frontera de Manasés estaba
    al norte del arroyo y terminaba en el mar.
  cac-cac: A smojonal lum sb'atn̈ej d'a sch'olanil a' Caná d'a stojolal b'aj tz'em
    c'u, masanto sc'och d'a a' mar Mediterráneo. A lum ay d'a snorteal jun ch'olan
    chi', aton lum yic eb' yin̈tilal Manasés. Axo lum ay d'a sur jun sch'olanil chi'
    yic eb' yin̈tilal Efraín. A eb' yin̈tilal Efraín chi' ay jaye' schon̈ab' eb' d'a
    yol yic eb' yin̈tilal Manasés, palta axo slumal d'a spatictac, yic eb' yin̈tilal
    Manasés chi'. A smojonal slum eb' chi' sc'ochcan d'a slum eb' yin̈tilal Aser scan
    d'a norte d'a slac'anilxo a' mar Mediterráneo, axo junxo smojonal sc'ochcan d'a
    slum eb' yic Isacar, an̈eja' d'a norte d'a slac'anil a' Jordán.
  swh-ULB: Kisha mpaka ulishuka kuelekea kijito cha Kana. Miji hii kusini mwa kijito
    miongoni mwa miji ya Manase ilikuwa ni mali ya Efraimu. Mpaka wa Manase ulikuwa
    upande wa kaskazini wa kijito, na ulikomea katika
  bel-bel: Адсюль мяжа сыходзіць да патока Кана, з паўднёвага боку патока. Гарады
    гэтыя - Яфрэмавыя, хоць сярод гарадоў Манасіі. Мяжа Манасіі - на паўночным баку
    патока і канчаецца морам.
  deu-ELBBK: Und die Grenze stieg hinab nach dem Bach Kana, südlich vom Bach. Diese
    Städte gehörten Ephraim inmitten der Städte Manasses. Und das Gebiet Manasses
    war nördlich vom Bach, und sein Ausgang war nach dem Meer hin.
  mbb-OT: Ne is dulunà mibpehendiyà te zal-ug he Kana. Duen dezekelà he inged diyà
    te zivavà he vahin duen te zal-ug he ǥaked te tribu ni Efraim, minsan pa te neseled
    heini te tanà te tribu ni Manase. Is dulunà te tribu ni Manase midlaus diyà te
    egkezizaya he vahin duen te zal-ug taman te Daǥat he Mediteraneo.
  mal-2015: പിന്നെ ആ അതിർ കാനാതോട്ടിങ്കലേക്കു തോട്ടിന്റെ തെക്കുകൂടി ഇറങ്ങുന്നു. ഈ
    പട്ടണങ്ങൾ മനശ്ശെയുടെ പട്ടണങ്ങൾക്കിടയിൽ എഫ്രയീമിന്നുള്ളവ; മനശ്ശെയുടെ അതിർ തോട്ടിന്റെ
    വടക്കുവശത്തുകൂടി ചെന്നു സമുദ്രത്തിങ്കൽ അവസാനിക്കുന്നു.
  rmc-rmc: E hraňica džalas dureder tele ko paňi Kana. O fori pro juhos ole paňestar
    maškar o Menašeskre fori hine le Efrajimoskre. Leskri hraňica džalas dureder pre
    severno sera ole paňestar dži ko Stredozemno moros.
  nlg-nlg: Na riritina nina pari Manasseh te vuivuni tanan beti Tappuah me tona sapa
    lilighina Kanah Ravine me va sara tana Tahi ni Mediteranean. (Mana balu komu sule
    ilokann na tunuvana Manasseh a didira na kemana Ephraim).
  pes-OPV: و حدش به وادی قانه یعنی به طرف جنوب وادی برآمد، و این شهرها از میان شهرهای
    منسی، ملک افرایم بود، و حد منسی به طرف شمال وادی و انتهایش به دریا بود.
  ron-1924: Хотарул се кобора пынэ ла пырыул Кана, ла мязэзи де пырыу. Четэциле ачестя
    але луй Ефраим ерау ын мижлокул четэцилор луй Манасе. Хотарул луй Манасе ера пе
    партя де мязэноапте а пырыулуй ши ешя ла маре.
  ben-OBCV: পরে সেই সীমানা দক্ষিণ দিকে কানা গিরিখাত পর্যন্ত এগিয়ে গেল। সেখানে মনঃশির
    নগরগুলির মধ্যে ইফ্রয়িমের অধিকারভুক্ত নগরগুলিও পড়ে গেল, কিন্তু মনঃশির সীমানা
    ছিল সেই গিরিখাতের উত্তর দিকে এবং তা ভূমধ্যসাগরে গিয়ে শেষ হল।
  som-som: Oo soohdintu waxay u baxday durdurkii Qaanaah, oo durdurka xagga koonfureed
    ka ahaa. Magaalooyinkaas ku dhex yiil magaalooyinkii reer Manaseh waxaa lahaa
    reer Efrayim. Soohdintii Efrayimna waxay ahayd durdurka xaggiisa woqooyi, oo waxaa
    soohdintii dhammaadkeedu ahaa badda.
  lat-VUC: 'Descenditque terminus vallis arundineti in meridiem torrentis civitatum
    Ephraim, quæ in medio sunt urbium Manasse: terminus Manasse ab aquilone torrentis,
    et exitus ejus pergit ad mare:'
  eng-ASVBT: 'And the border went down unto the brook of Kanah, southward of the brook:
    these cities belonged to Ephraim among the cities of Manasseh: and the border
    of Manasseh was on the north side of the brook, and the goings out thereof were
    at the sea:'
  ita-1885: Poi quel confine scendeva alla Valle delle canne; le città dal lato meridionale
    di detta valle furono di Efraim, per mezzo le città di Manasse; ma il confine
    di Manasse fu dal Settentrione di essa valle, e faceva capo al mare.
  eng-LXXUP: 'And the borders shall go down to the Valley of Kanah southward by the
    Valley of Jezreel (there is a turpentine tree belonging to Ephraim between that
    and the city of Manasseh): and the borders of Manasseh are northward to the brook;
    and the sea shall be its termination.'
  eng-ULB: The border went down to the brook of Kanah. These cities south of the brook
    among the towns of Manasseh belonged to Ephraim. The border of Manasseh was on
    the north side of the brook, and it ended at the sea.
  spa-VBL: Desde allí la frontera bajaba hasta el valle de Caná. Al sur del valle,
    algunos pueblos pertenecían a Efraín entre los pueblos de Manasés. El límite corría
    a lo largo del lado norte del valle y terminaba en el mar.
  fra-_FOB: Et de là la frontière descendait au torrent de Kana, au midi du torrent;
    ces villes-là étaient à Éphraïm, au milieu des villes de Manassé. Or, la frontière
    de Manassé était au nord du torrent, et elle aboutissait à la mer.
  mal-mal: പിന്നെ ആ അതിർ കാനാ തോടിന്റെ തെക്കുകൂടി ഇറങ്ങുന്നു. ഈ പട്ടണങ്ങൾ മനശ്ശെയുടെ
    പട്ടണങ്ങൾക്കിടയിൽ എഫ്രയീമിനുള്ളവ; മനശ്ശെയുടെ അതിർ തോട്ടിന്റെ വടക്കുവശത്തുകൂടി
    ചെന്ന് മെഡിറ്റെറേനിയന്‍ സമുദ്രത്തിൽ അവസാനിക്കുന്നു.
  urd-GVR: Wahāṅ se sarhad Qānā Nadī ke junūbī kināre tak utrī. Phir nadī ke sāth
    chaltī chaltī wuh samundar par ḳhatm huī. Nadī ke junūbī kināre par kuchh shahr
    Ifrāīm kī milkiyat the agarche wuh Manassī ke ilāqe meṅ the.
  suz-BL: मेको सांद दक्‍खिन गे कानाह खोला सम्‍म जाक्‍दीश्‍शो बाक्‍त। एफ्राइम आ सहर
    आन दातेमी मनस्‍से आ सहरपुकी यो बाक्‍तेक्‍म। तन्‍न मनस्‍से आ सांद चहिं खोला आ उत्तर
    गे ङा समुन्‍द्र जाक्‍दीश्‍शा नुप्‍शो बाक्‍त।
  ita-1927: Poi il confine scendeva al torrente di Kana, a sud del torrente, presso
    città che appartenevano ad Efraim in mezzo alle città di Manasse; ma il confine
    di Manasse era dal lato nord del torrente, e facea capo al mare.
  ckb-ckb: ئینجا سنوورەکە بەرەو باشوور دابەزی بۆ شیوی قانا. ئەمانە شارۆچکەکانی ئەفرایم
    بوون لەنێو شارۆچکەکانی مەنەشە، سنووری مەنەشەش لە باکووری شیوەکە بوو، کۆتاییەکەشی
    لەلای دەریای سپی ناوەڕاست بوو.
  eng-BBE: 'And the limit goes down to the stream Kanah, to the south of the stream:
    these towns were Ephraim''s among the towns of Manasseh; Manasseh''s limit was
    on the north side of the stream, ending at the sea:'
  kan-OKCV: ಮೇರೆ ಕಾನಾ ನದಿಯ ದಕ್ಷಿಣಕ್ಕೆ ನದಿಯವರೆಗೂ ಇಳಿದುಹೋಗುವುದು. ಅಲ್ಲಿರುವ ಮನಸ್ಸೆಯ ಪಟ್ಟಣಗಳಲ್ಲಿ
    ಕೆಲವು ಪಟ್ಟಣಗಳು ಎಫ್ರಾಯೀಮನದಾಗಿದ್ದವು. ಮನಸ್ಸೆಯ ಮೇರೆಯು ನದಿಯ ಉತ್ತರಕ್ಕಿರುವ ಮೆಡಿಟೆರೆನಿಯನ್
    ಸಮುದ್ರದವರೆಗೂ ಹೋಗಿರುವುದು.
  bbb-bbb: '@see-verse:JOS.017.008'
  tam-2017: பிறகு அந்த எல்லை கானா என்னும் ஆற்றுக்குப் போய், ஆற்றுக்குத் தெற்காக இறங்குகிறது;
    மனாசேயினுடைய பட்டணங்களின் நடுவில் இருக்கிற அவ்விடத்துப் பட்டணங்கள் எப்பிராயீமுடையவைகள்;
    மனாசேயின் எல்லை ஆற்றுக்கு வடக்கேயிருந்து மத்திய தரைக்கடலில் போய் முடியும்.
  spa-RV-1909: 'Y desciende este término al arroyo de Cana, hacia el mediodía del
    arroyo. Estas ciudades de Ephraim están entre las ciudades de Manasés: y el término
    de Manasés es desde el norte del mismo arroyo, y sus salidas son á la mar.'
  ron-BTF: Și ținutul cobora până la râul Cana, spre partea de sud a râului; aceste
    cetăți erau ale lui Efraim, între cetățile lui Manase; de asemenea ținutul lui
    Manase era spre partea de nord a râului și ieșirile lui erau la mare.
  eng-WEBP: The border went down to the brook of Kanah, southward of the brook. These
    cities belonged to Ephraim among the cities of Manasseh. The border of Manasseh
    was on the north side of the brook, and ended at the sea.
  eng-FBV: From there the boundary ran down to the valley of Kenah. South of the valley
    some of the towns belonged to Ephraim among the towns of Manasseh. The boundary
    ran along the north side of the valley and ended at the sea.
  nld-1939: Vervolgens daalde de grens naar de beek Kana af, zuidelijk van de beek.
    Genoemde steden hoorden bij Efraïm, ofschoon ze midden tussen die van Manasse
    lagen. De grens van Manasse liep verder ten noorden van de beek, en eindigde bij
    de zee.
  nch-BL: Teipa inepa Manasés quitoquili iteno ica norte ten nopa pilatajtzi Caná
    huan onquisayaya hasta campa nopa Hueyi At Mediterráneo. (Sequij altepeme cati
    eltoyaj ica sur ten nopa pilatajtzi eliyaya iaxca nopa hueyi familia Efraín masque
    eltoya ipan ital Manasés.) Huajca ital Efraín eltoya iteno ica sur. Huan ica norte
    iteno eltoya inintal iteipan ixhuihua Manasés huan nopa hueyi at eltoya ininepa
    ica campa temo tonati. Huan ininepa Manasés ica norte huan quentzi para campa
    temo tonati monepantía ihuaya inintal iteipan ixhuihua Aser. Huan ica norte huan
    quentzi para campa quisa tonati monepantía ihuaya inintal iteipan ixhuihua Isacar.
  vie-1934: Từ đó giới hạn chạy xuống phía nam khe Ca-na; các thành đó ở giữa các
    thành Ma-na-se, đều thuộc về Eùp-ra-im. Giới hạn Ma-na-se ở về phía bắc của khe,
    và giáp biển.
  hin-CV: तब सीमा दक्षिण में कानाह नदी की ओर बढ़ जाती है, ये नगर मनश्शेह के नगरों
    के बीच होने पर भी, एफ्राईम ही की संपत्ति थी. मनश्शेह की सीमा, नदी के उत्तर में
    थी जो भूमध्य-सागर पर जाकर खत्म होती थी.
  spa-BES: 'Y el límite desciende hasta la corriente de Cana, al sur de la corriente:
    estas ciudades estaban entre las de Efraín y las ciudades de Manasés; él límite
    de Manasés estaba en el lado norte de la corriente, que termina en el mar.'
  tdx-tdx: Mizotso mb’ an-tsaka Kanà mb’eo i efetsey, atimo’ i sakay, (a i Efraime
    añivo’ i Menasè ao i rova rey), mañolotse ty avara’ i sakay ty efe’ i Menasè vaho
    mandoak’ an-driakey.
  tha-KJV: แล​้วพรมแดนก็ลงไปถึงแม่น้ำคานาห์ หัวเมืองเหล่านี้ซึ่งอยู่​ทางทิศใต้​แม่น​้ำในท่ามกลางหัวเมืองของมนัสเสห์นั้นเป็นของเอฟราอิม
    แล​้วพรมแดนของมนัสเสห์​ก็​ขึ้นไปทางด้านเหนือของแม่น้ำไปสิ้นสุดลงที่​ทะเล
  por-BR-2018: 'E desce este termo ao ribeiro de Caná, até o sul do ribeiro. Estas
    cidades de Efraim estão entre as cidades de Manassés: e o termo de Manassés é
    desde o norte do mesmo ribeiro, e suas saídas são ao mar.'
  deu-ELO: Und die Grenze stieg hinab nach dem Bache Kana, südlich vom Bache. Diese
    Städte gehörten Ephraim inmitten der Städte Manasses. Und das Gebiet Manasses
    war nördlich vom Bache, und sein Ausgang war nach dem Meere hin.
  eng-WYC-2018: And the term of the valley of the place of reeds goeth down in the
    south of the strand of the cities of Ephraim, that be in the midst of the cities
    of Manasseh. The term of Manasseh is from the north of the strand, and the going(s)
    out thereof goeth to the sea; (And the border goeth down to the Kanah River, and
    then south of the river; the cities there belonged to Ephraim, even though they
    be in the midst of the cities of Manasseh. The border of Manasseh is along the
    north side of the river, and its end, or its limit, is the Mediterranean Sea;)
  epo-epo: Kaj la limo malsupreniras al la torento Kana, sude de la torento. Tiuj
    urboj apartenas al Efraim meze de la urboj de Manase. Kaj la limo de Manase estas
    norde de la torento, kaj finiĝas ĉe la maro.
  uig-PIN: Qegrisi u yǝrdin Kanaⱨ eⱪiniƣa qüxüp, jilƣining jǝnub tǝripi bilǝn qiⱪti.
    U yǝrdiki xǝⱨǝrlǝr bolsa Manassǝⱨning xǝⱨǝrlirining arisida bolsimu, Əfraimƣa
    tǝgdi. Manassǝⱨning qegrisi jilƣining ximal tǝripi bilǝn berip dengizƣa yetip
    ahirlixatti.
  beo-beo: Alalo da asili Gana Hano amoga doaga:i. Moilai amo hano ga (south) dialu
    da Ifala:ime ea moilai. Be soge amo Ma:na:se da gagui. Ma:na:se soge alalo da
    hano ga (north) asili, Medidela:inia Hano Wayabo Bagade amoga doaga:i.
  tpi-OTNT: Na mak i go daun long liklik wara Kana. Ol taun i stap long hap saut bilong
    dispela wara i bilong lain Efraim. Ol dispela taun i stap namel long ol taun bilong
    Manase. Na mak bilong Manase i stap long hap not bilong wara Kana na i go kamap
    long biksolwara Mediterenian.
  hau-SA: Sa’an nan iyakar ta ci gaba ta yi kudu zuwa Rafin Kana. Akwai garuruwan
    da suke kudancin rafin, waɗanda suke Efraim, ko da yake suna cikin yankin Manasse.
    Iyakar Manasse ta miƙe zuwa arewa ta bi gefen rafin ta kuma ƙarasa a Bahar Rum.
  uig-LAT: Chégrisi u yerdin Kanah éqinigha chüshüp, jilghining jenub teripi bilen
    chiqti. U yerdiki sheherler bolsa Manassehning sheherlirining arisida bolsimu,
    Efraimgha tegdi. Manassehning chégrisi jilghining shimal teripi bilen bérip déngizgha
    yétip axirlishatti.
  nde-nde: Umngcele waqhubeka eningizimu usiya oDongeni lweKhana. Kwakulamadolobho
    ka-Efrayimi ayakhelwe phakathi kwamadolobho kaManase, kodwa umngcele kaManase
    wawulicele langenyakatho lodonga njalo uphelela olwandle.
  ton-ton: 'Pea naʻe ʻalu hifo hono ngataʻanga ʻo aʻu ki he vaitafe ʻo Kana, ko e
    potu tonga ʻi he vaitafe: ko e ngaahi kolo ni ʻo ʻIfalemi, ʻoku tuʻu fakataha
    mo e ngaahi kolo ʻo Manase: ko e ngataʻanga foki ʻo Manase naʻe ʻi he potu tokelau
    ʻoe vaitafe, pea naʻe aʻu atu hono ngataʻanga ki tahi:'
  ces-1613: Odkudž sstupuje pomezí ku potoku Kána, na poledne tomu potoku, a tu jsou
    města Efraimova u prostřed měst Manassesových; pomezí pak Manassesovo jest na
    půlnoci toho potoka, a skonává se při moři.
  eng-WMB: The border went down to the brook of Kanah, southward of the brook. These
    cities belonged to Ephraim among the cities of Manasseh. The border of Manasseh
    was on the north side of the brook, and ended at the sea.
  tam-TCV: அங்கிருந்து எல்லை தென்திசையாகப் போய் கானா கணவாயை அடைந்தது. எப்பிராயீமுக்குச்
    சொந்தமான பட்டணங்களும் மனாசேக்குச் சொந்தமான பட்டணங்களும் அருகேயிருந்தன. ஆனால் மனாசேக்குச்
    சொந்தமான நிலத்தின் எல்லை கணவாயின் வடக்கேபோய் மத்திய தரைக்கடலில் முடிவுற்றது.
  ceb-ULB: Ang utlanan palugsong paingon ngadto sa sapa sa Kana. Kini nga mga siyudad
    sa habagatang bahin sa sapa taliwala sa mga lungsod ni Manases gipanag-iyahan
    ni Efraim. Ang utlanan ni Manases anaa sa amihanang bahin sa sapa, ug dagat ang
    kataposan niini.
  pol-UBG: Granica ta biegła do potoku Kana, na południe od tego potoku. Te miasta
    Efraimitów leżą wśród miast Manassesa, ale granica Manassesa biegła od północy
    tego potoku, a kończyła się przy morzu.
  urd-GVU: وہاں سے سرحد قاناہ ندی کے جنوبی کنارے تک اُتری۔ پھر ندی کے ساتھ چلتی چلتی
    وہ سمندر پر ختم ہوئی۔ ندی کے جنوبی کنارے پر کچھ شہر افرائیم کی ملکیت تھے اگرچہ
    وہ منسّی کے علاقے میں تھے۔
  deu-1912: darnach kommt sie herab zum Bach Kana zur Mittagsseite des Bachs, die
    Städte daselbst sind Ephraims unter den Städten Manasses; die Grenze Manasses
    aber geht weiter an der Mitternachtseite des Baches und endet am Meer.
  kan-2017: ಅಲ್ಲಿಂದ ಅವರ ಮೇರೆಯು ಇಳಿಯುತ್ತಾ ಕಾನಾ ಹಳ್ಳದ ದಕ್ಷಿಣಕ್ಕೆ ಹೋಗುತ್ತದೆ. ಅಲ್ಲಿ ಮನಸ್ಸೆಯವರಿಗೆ
    ಇರುವಂತೆ ಎಫ್ರಾಯೀಮ್ಯರಿಗೂ ಕೆಲವು ಪಟ್ಟಣಗಳಿರುತ್ತವೆ. ಮನಸ್ಸೆಯವರ ಮುಂದಿನ ಮೇರೆಯು ಹಳ್ಳದ ಉತ್ತರ
    ತೀರವನ್ನು ಅನುಸರಿಸಿ ಹೋಗಿ ಸಮುದ್ರದ ದಡದಲ್ಲಿ ಮುಕ್ತಾಯಗೊಳ್ಳುತ್ತದೆ.
  tgo-tgo: Gad, e yaghalako i mbeleya mbwa regha — Kana i voru na i njaoko na ve varaŋgi
    Meditareiniyan. Manase le valɨvaŋga ina e mbwa Kana valɨvaŋga ghaiwabuko, ko iyemaeŋge
    e yaghalako ghembaghemba laghɨlaghɨye vavana inanjiwe, uu Ipɨreim weŋgi, othembe
    va ina Manase ele valɨvaŋga tɨne. E ghaiwabuko Manase weiye uu Asa ghanjighad
    regha, na e ghaiwabuko na boimako Manase gha teghalako regha weiye wabwi Isaka.
  yap-yap: Me yan fare mathil nga pe’ning nge taw ko fachipa’ i lul’ ni Kanah. Fapi
    binaw ko yimuch ko fachipa’ i lul’ e ba milfan ngak Efraim, ni yug aram rogon
    ni yad bay ngalan tafen Manasseh. Ma mathil rok Manasseh e yan u mirichlen fachipa’
    i lul’ u ba’ ni lel’och nge yan i mus ko fare gi Day ni Mediterranean.
  hlt-MCSB: Te phoeiah khorhi te tuithim kah Kanah soklong la suntla. Soklong kah
    khopuei rhoek he Manasseh khopuei lakli ah om dae Ephraim hut la om. Tedae soklong
    tlangpuei kah Manasseh khorhi tah tuipuei ah ni a hmoi a om pueng.
  mdy-ETH: ዬካፓ ዓርቃዖ ሃሣ ሚናኣሴ ዓጮኮ ዛጳ፦ ቃና ዎሮ ሄላኔ፤ ዎሮኮ ዾኦሎ ዛሎና ዓኣ ካታማ ሚናኣሴ ዓጮ ጋራ ማዔቴያ
    ዔፕሬኤሜ ዓጪኬ፤ ሚናኣሴኮ ኬዶ ዛሎና ዛጳ፦ ዎሮኮ ዓጮማ ዓርቂ ጋፒንፃ ሜድቴራኒያ ባዞ ማዓኔ፤
  twi-ASANTE: Manase ɛhyeɛ no firi Tapua asuo no, nenam Kana suka atifi kɔsi Ɛpo Kɛseɛ
    no. (Nkuro bebree a ɛwɔ Manase mantam mu no yɛ Efraim abusuakuo no dea.)
  eng-WEBU: The border went down to the brook of Kanah, southward of the brook. These
    cities belonged to Ephraim among the cities of Manasseh. The border of Manasseh
    was on the north side of the brook, and ended at the sea.
  bnp-bnp: A nagi i puru na naru kiroko e Kana. A maka tanga ri pesi mule puru na
    naru iea, ne vona a kabu ne Epraim. Ra tanga nga ri pesi na kurukuruna maka tanga
    ne huriki a Manase. A nagi na kabu ne Manase i tabuli mule sike na naru e Kana,
    i vano i bele na Dari na Kurukuruna Malala.
  wal-wal: Qassi he zawai hegaappe denddidi biidi, Qaana SHaafan zawatees. Minaase
    katamatu gidduwan Efireemassa gidiya katamatikka de7oosona; shin Minaase zawai
    Qaana SHaafaappe huuphessa bagga gididi, biidi Meediteraane Abban zawatees.
  spa-PDDPT: El límite bajaba por el arroyo de Caná, hacia el sur del arroyo. Estas
    ciudades de Efraín están entre las ciudades de Manasés. El límite de Manasés estaba
    en el lado norte del arroyo, y terminaba en el mar.
  gun-gun: Ha'e ramo ijyvy apy oguejy ovy Caná yakã peve. Ha'e rã Manassés yvy re,
    yakã gui kuaray puku-a katy tetã ikuai va'e ma Efraim pegua opyta. Ha'e gui Manassés
    yvy apy ma yakã gui kuaray ijapu'a'ia katy rupi oo oiny. Ijapy ma ye'ẽ rembe py.
  agu-BL: Nin yi chimojom, oc cwe'n tzi'n kale atit yi tzanla' Caná. At coboxt tnum
    yi cyetz xonl Efraín ban yi at ẍchixo'l yi e' xonl Manasés. Na yi chimojom yi
    e' tetz Manasés, cho'n xe'te'n je'n tzi'n kale atit yi tzanla' Caná, nin na opon
    tzi yi mar Mediterráneo.
  ilo-ULB: Simmalog ti beddeng iti waig ti Kana. Dagitoy a siudad iti abagatan ti
    waig kadagiti ili ti Manases ket kukua ti Efraim. Ti beddeng ti Manases ket ti
    akin-amianan a bangir ti waig, ken nagpatingga daytoy idiay baybay.
  kpg-kpg: Tagageinga deelaa le e haneia gi di monowai go Kanah. Nia waahale ala i
    bahi i ngaaga di monowai deelaa la ni Ephraim, ma eaha ma digaula e noho i lodo
    di gowaa o Manasseh. Tagageinga o Manasseh e hana loo i bahi i ngeia di monowai
    deelaa gaa tugi i di Tai go Mediterranean.
  uig-ARA: چېگرىسى ئۇ يەردىن كاناھ ئېقىنىغا چۈشۈپ، جىلغىنىڭ جەنۇب تەرىپى بىلەن چىقتى.
    ئۇ يەردىكى شەھەرلەر بولسا ماناسسەھنىڭ شەھەرلىرىنىڭ ئارىسىدا بولسىمۇ، ئەفرائىمغا
    تەگدى. ماناسسەھنىڭ چېگرىسى جىلغىنىڭ شىمال تەرىپى بىلەن بېرىپ دېڭىزغا يېتىپ ئاخىرلىشاتتى.
  bsp-bsp: Kələŋcər kaŋkɔ kəŋc-tor nde kəŋgbɔkɔ ka Kana. Sədare səlɔma sa Efrayim
    sənayi sədare sa Manase dacɔ nde kəca kətɔt ka kəŋgbɔkɔ ntende dec dɛmpɛ mɔ. Ntende
    dec dɛŋkalɛ mɔ, kələŋcər ka Manase kəŋc-futər dəkəba.
  sus-sus: Na naaninyi nu goroxi han Kanna xure dɛ ra. Manasi xa bɔxi naaninyi findi
    Kanna xure nan na yirefanyi ma han baa dɛ ra, kɔnɔ Efirami xa taa ndee nu na Manasi
    xa taae ya ma.
  pon-2006: Irepen sapwo ahpw uhd tang kohdilahng piletik en Kana. Kahnimw kan me
    mi ni palieir en piletik wet uhdahn sapwen Epraim, mehnda ma re mi nan sapwen
    Manase. Irepen sapwen Manase tang kolahng paliepeng en piletiko oh ididi ni Sehd
    Mediderenien.
  ksd-ksd: Ma ra langun i kuba tadav ra tava alir Kana, ta ra papar a taubar tana;
    go ra umana pia na pal kai Epraim livuan ta ra umana pia na pal Manase; ma ra
    langun kai Manase i mur ra tava alir, ta ra papar a labur tana, ma ra ta ia ra
    mutuaina;
  tur-YTC: Sınır, Kana Çayı'nın güneyinde, Kana Çayı'na kadar iniyordu. Bu kentler
    Manaşşe kentleri arasında Efraim'e aitti. Manaşşe sınırı çayın kuzey tarafındaydı
    ve denizde sona eriyordu.
  grc-BRENT: Καὶ καταβήσεται τὰ ὅρια ἐπὶ φάραγγα Καρανὰ ἐπὶ Λίβα κατὰ φάραγγα Ἰαριὴλ·
    τερέμινθος τῷ Ἐφραῒμ ἀναμέσον πόλεως Μανασσῆ· καὶ ὅρια Μανασσῆ ἐπὶ τὸν βοῤῥᾶν
    εἰς τὸν χειμάῤῥουν· καὶ ἔσται αὐτοῦ ἡ διέξοδος θάλασσα
  ind-AYT: Kemudian, batas itu turun ke anak sungai Kana, ke sebelah selatan sungai
    itu. Kota-kota di situ adalah milik suku Efraim meskipun berada di tengah-tengah
    kota-kota suku Manasye. Batas daerah Manasye itu melewati sebelah utara sungai
    itu dan berakhir ke laut.
  nya-nya: Ndipo malire ake anapitirira kummwera mpaka ku mtsinje wa ku Kana. Mizinda
    ya kummwera kwa mtsinjewo inali ya fuko la Efereimu ngakhale kuti inali mʼdziko
    la Manase. Malire a fuko la Manase anapita kumpoto kwa mtsinje wa Kana ndi kukathera
    ku Nyanja.
  hrv-hrv: Međa je silazila do potoka Kane. Južno od potoka bili su i ovi gradovi
    što su Efrajimovim sinovima pripadali između Manašeovih gradova; a zemlja se Manašeova
    nalazila na sjeveru i izbijala na more.
  mps-mps: Tama dąį dulali, te dwasianu wę Kanaba dąį igi pali. Te wę te saut
    badu elaluali hanu dabe te Efraimgo hanu da. Te hanu dabe te Manasego hanu tǫ
    tomode elaluai. Tama Manasego tǫ dąį pali, te dwasianu wę te not badu te Mediterenian
    Tamu Ąį te badu pedaligi pali.
  tpi-tpi: Na mak i go daun long liklik wara Kana. Ol taun i stap long hap saut bilong
    dispela wara i bilong lain Efraim. Ol dispela taun i stap namel long ol taun bilong
    Manase. Na mak bilong Manase i stap long hap not bilong wara Kana na i go kamap
    long biksolwara Mediterenian.
  dan-1931: Derpå strækker Grænsen sig ned til Kanabækken, sønden om Bækken; Byerne
    der tilfaldt Efraim, midt iblandt Manasses Byer; Manasses Landområde ligger norden
    for Bækken. Grænsen ender derpå ved Havet.
  vie-OVCB: Biên giới tiếp tục xuống cho đến Suối Ca-na, (trong số các thành Ma-na-se
    ở phía nam của suối này, có các thành thuộc về đại tộc Ép-ra-im) chạy lên phía
    bắc của suối này rồi chấm dứt ở biển.
  guj-2017: તે સીમા ઊતરીને કાનાના નાળાં સુધી એટલે નદીની દક્ષિણે ગઈ. એફ્રાઇમનાં આ નગરો
    મનાશ્શાના નગરો મધ્યે આવેલા છે. મનાશ્શાની સીમા નદીની ઉત્તર બાજુએ હતી અને તેનો છેડો
    ભૂમધ્ય સમુદ્રનું પાસે હતો.
  pon-2006A: Irepen sapwo ahpw uhd tang kohdilahng piletik en Kana. Kahnimw kan me
    mi ni palieir en piletik wet uhdahn sapwen Epraim, mehnda ma re mi nan sapwen
    Manase. Irepen sapwen Manase tang kolahng paliepeng en piletiko oh ididi ni Sehd
    Mediderenien.
  por-BRBSL: A fronteira desceu até o riacho de Kanah, na direção sul do riacho. Estas
    cidades pertenciam a Efraim, entre as cidades de Manasseh. A fronteira de Manasseh
    ficava no lado norte do riacho, e terminava no mar.
  cth-cth: Hahoi khori teh, Kanah palang akalah a cei teh Manasseh kho dawkvah Ephraim
    kho tangawn ao eiteh, palang hoi atunglae talai teh Manasseh e talai lah ao teh,
    tuipui dawk a pout.
  twi-twi: Manase hye no fi Tapua asu no, nenam Kana suka atifi kosi Po Kɛse no. (Nkurow
    bebree a ɛwɔ Manase mantam mu no yɛ Efraim abusuakuw no dea.)
  hlt-hlt: Te phoeiah khorhi te tuithim kah Kanah soklong la suntla. Soklong kah khopuei
    rhoek he Manasseh khopuei lakli ah om dae Ephraim hut la om. Tedae soklong tlangpuei
    kah Manasseh khorhi tah tuipuei ah ni a hmoi a om pueng.
  tbz-SIM: Kɛ̀ bɛ tenkɛ̀ mɑ̀nkuu pɛ̃ɛ̃tɛ́ kɛ́tuɔkɛ Kɑnɑ kó kukó. Yɛhɛkɛ̀ yɛ̀ɛ̀ do
    bo kukó mbɑkù cɑ̃̀nku bíɛ́kɛ̀ do tú Efɑdɑimiibɛ kpɛyɛ nyɛ, kɛ̀ yɛ̀ mbo Mɑnɑnsee
    kɔbɛ kó kɛtenkɛ̀ miɛkɛ, kɛ̀ yɛ mɑ̀nku ndírínɛ̀ kukó nkɛ́kɔtɛ kɛ́tɑ dɑ̀mɛ́ɛ̀rì.
  msy-2020: Ezɨ Efraimɨn adarazir nguibar ekiaba, kar nguibar ekiar sautɨn amadaghan
    itiba, ezɨ Manasen adarazir nguazim notɨn amadaghan iti, ezɨ aningɨn nguazir mɨtaghniam
    aruem uaghiri naghɨn Kanan daghurimɨn uaghira, Mediterenianɨn Ongarir Ekiamɨn
    mɨriam bar an ghu. Ezɨ Aserɨn nguazim not ko aruem uaghiri naghɨn aningɨn tongɨra
    iti, ezɨ Isakarɨn adarazir nguazim, not ko aruem anadi naghɨn aningɨn tongɨra
    iti.
  azb-azb: Sərhəd Qana vadisinə enirdi. Bu vadinin cənubunda olan şəhərlər Menaşşenin
    şəhərləri arasında olsa da, Efrayimin idi. Menaşşenin sərhədi vadinin şimal tərəfində
    idi, sonu isə dənizdə qurtarırdı.
  eng-DBY: And the border descended to the torrent Kanah, south of the torrent. These
    cities were Ephraim's among the cities of Manasseh. And the territory of Manasseh
    was on the north side of the torrent, and ended at the sea.
  hin-2017: फिर वहाँ से वह सीमा काना की नदी तक उतरकर उसके दक्षिण की ओर तक पहुँच गई;
    ये नगर यद्यपि मनश्शे के नगरों के बीच में थे तो भी एप्रैम के ठहरे; और मनश्शे की
    सीमा उस नदी के उत्तर की ओर से जाकर समुद्र पर निकली;
  swp-swp: '@see-verse:JOS.017.008'
  eng-YLT: And the border hath come down [to] the brook of Kanah, southward of the
    brook; these cities of Ephraim [are] in the midst of the cities of Manasseh, and
    the border of Manasseh [is] on the north of the brook, and its outgoings are at
    the sea.
  eng-WYC-2017: And the term of the valley of the place of reeds goeth down in the
    south of the strand [or stream] of the cities of Ephraim, that be in the midst
    of the cities of Manasseh. The term of Manasseh is from the north of the strand
    [or stream], and the going out thereof goeth to the sea;
  eng-WMBB: The border went down to the brook of Kanah, southward of the brook. These
    cities belonged to Ephraim amongst the cities of Manasseh. The border of Manasseh
    was on the north side of the brook, and ended at the sea.
  urd-GVH: वहाँ से सरहद क़ाना नदी के जुनूबी किनारे तक उतरी। फिर नदी के साथ चलती चलती
    वह समुंदर पर ख़त्म हुई। नदी के जुनूबी किनारे पर कुछ शहर इफ़राईम की मिलकियत थे
    अगरचे वह मनस्सी के इलाक़े में थे।
  rug-rug: Sa voloso si ene gore la gua koasa lolomo Kana osolae kamo pa Kolo Meditareniani
    pa kali lodu rimata. Kaiqa vasileana te Iparemi, ba koa mo pa korapana sa voloso
    te Manase pa kali gedena sa lolomo.
  gaz-gaz: Daangaan sun karaa kibbaatiin ittuma fufee Laga Qaanaa bira gaʼa. Magaalaawwan
    Efreem kanneen magaalaawwan Minaasee gidduutti argamanitu ture; daangaan Minaasee
    garuu Kaaba lagichaa irra darbee galaana bira gaʼee dhaabata.
  fra-LSG: La limite descendait au torrent de Kana, au midi du torrent. Ces villes
    étaient à Éphraïm, au milieu des villes de Manassé. La limite de Manassé au nord
    du torrent aboutissait à la mer.
  yal-yal: Na danna yi sigaxi yiifanna mabinni han Kanna xudena. Manase a bɔxɔn danna
    yi findixi Kanna xuden kɔmɛn fɔxɔn nan na han sa mini fɔxɔ igen ma, koni Efirami
    a taana ndee yi luxi Manase a taane tagi.
  haw-1868: Iho ilalo ka aoao i ka muliwai o Kana ma ka aoao hema o ua muliwai la.
    O keia mau kulanakauhale o Eperaima, aia no mawaena o na kulanakauhale o Manase;
    o ka mokuna o Manase aia no ia ma ka aoao akau o ua muliwai la, a o kona welau,
    aia ma ke kai.
  arb-NAV: وَانْحَدَرَ التُّخْمُ إِلَى جَنُوبِيِّ وَادِي قَانَةَ. وَكَانَتْ هُنَاكَ
    مُدُنٌ تَابِعَةٌ لأَفْرَايِمَ قَائِمَةٌ بَيْنَ مُدُنِ مَنَسَّى، إِلّا أَنَّ حُدُودَ
    سِبْطِ مَنَسَّى كَانَتْ تَبْلُغُ الْجَانِبَ الْجَنُوبِيَّ مِنَ الْوَادِي وَتَنْتَهِي
    بِالْبَحْرِ.
  ewe-ewe: Manase ƒe viwo ƒe liƒo la to Tapua ƒe vudo la ŋu to Kana tɔʋu la ƒe dziehe
    yi Domeƒu la ŋu. Du geɖe siwo nɔ tɔʋu la ƒe dziehe la nye Efraim ƒe to la tɔ togbɔ
    be wonɔ Manase ƒe viwo ƒe anyigba dzi hã.
  eng-LEE: 'And the boundary descended unto the brook Kanah, southward of the brook;
    these cities belonging to Ephraim are in the midst of the cities of Menasseh;
    and the boundary of Menasseh was on the north side of the river, and its terminations
    were toward the sea:'
  asm-FB: সেই সীমা তললৈ কান্না জুৰিত নামি গ’ল৷ সেই জুৰিৰ দক্ষিণ ফালে মনচিৰ নগৰবোৰৰ
    মাজত থকা সেই নগৰবোৰ ইফ্ৰয়িমৰ অধিকাৰত আছিল৷ মনচিৰ সীমা জুৰিৰ উত্তৰ ফালে আছিল আৰু
    সমুদ্ৰত শেষ হৈছিল৷
  sus-A: نَ نَانِنيِ نُ فٌرٌشِ هَن كَننَ شُرٍ دّ رَ. مَنَسِ شَ بْشِ نَانِنيِ قِندِ
    كَننَ شُرٍ نَن نَ يِرٍقَنيِ مَ هَن بَا دّ رَ، كْنْ عٍقِرَ مِ شَ تَا ندٍيٍ نُ نَ
    مَنَسِ شَ تَايٍ يَ مَ.
  fra-SBL: La limite descendait jusqu'au torrent de Kana, au sud du torrent. Ces villes
    appartenaient à Éphraïm parmi les villes de Manassé. La limite de Manassé était
    au nord du torrent, et se terminait à la mer.
  hbo-hbo: וְיָרַ֣ד הַגְּבוּל֩ נַ֨חַל קָנָ֜ה נֶ֣גְבָּה לַנַּ֗חַל עָרִ֤ים הָאֵ֙לֶּה֙
    לְאֶפְרַ֔יִם בְּתֹ֖וךְ עָרֵ֣י מְנַשֶּׁ֑ה וּגְב֤וּל מְנַשֶּׁה֙ מִצְּפֹ֣ון לַנַּ֔חַל
    וַיְהִ֥י תֹצְאֹתָ֖יו הַיָּֽמָּה׃
  piu-2006: '@see-verse:JOS.017.008'
  kik-kik: Ningĩ mũhaka ũcio ũgĩthiĩ na mbere ũrorete mwena wa gũthini ũgĩkinya mũkuru
    wa karũũĩ ga Kana. Kũu kwarĩ na matũũra ma Efiraimu o hamwe na matũũra ma Manase,
    no mũhaka wa Manase warĩ mwena wa gathigathini wa mũkuru ũcio, na warĩkĩrĩirie
    o iria-inĩ.
  fra-NCL: La limite descendait au torrent de Cana, au midi du torrent ; les villes
    de cette région, échues à Ephraïm, étaient au milieu des villes de Manassé ; et
    la limite de Manassé était au nord du torrent et aboutissait à la mer.
  cek-AK: Ramri loe Kanah vapui aloih bangah caeh tathuk poe, Manasseh ih vangpuinawk
    salakah Ephraim ih thoemto vangpuinawk athum toeng; toe Manasseh ih ramri loe,
    vapui ranui bang khoek to caeh tahang moe, tuipui ah boeng.
  cuk-cuk: Yar-abingunaidi, dad-nakwed-argan-nuedsiki Caná-dian-dad-nakwed-argan-sapiledsik
    nadbalid, Demar-Dummadye nugadse. We-napaneg-naidgine, Efraín-wagan-e-neggweburmar-bukidar,
    Manasés-wagan-e-neggweburmarbo oburar bukwamalad.
  uig-CYR: Чегариси у йәрдин Канаһ еқиниға чүшүп, җилғиниң җәнуп тәрипи билән чиқти.
    У йәрдики шәһәрләр болса Манассәһниң шәһәрлириниң арисида болсиму, Әфраимға тәгди.
    Манассәһниң чегариси җилғиниң шимал тәрипи билән берип деңизға йетип ахирлишатти.
  tel-2017: ఆ సరిహద్దు కానా వాగు వరకూ ఆ వాగుకు వ్యాపించింది. వాగుకు దక్షిణాన ఉన్న
    మనష్షీయుల పట్టణాలు దగ్గరి ప్రాంతం ఎఫ్రాయిమీయులకు సంక్రమించింది. అయితే మనష్షీయుల
    సరిహద్దు ఆ వాగుకు ఉత్తరంగా సముద్రం వరకూ వ్యాపించింది.
  hat-BSA: Lizyè a te kouri desann rive nan ti rivyè Kana a, bò kote sid a rivyè a
    (vil sa yo se te pou Éphraïm pami vil a Manassé yo). Epi lizyè a Manassé a te
    nan kote nò a ti rivyè a e li te fè bout li nan lanmè.
  kos-kos: Na masrol an putati som nwe ke infacl srisrik Kanah. Siti nukewa ma oan
    eir in infacl srisrik soko ah ma lun tulik natul Ephraim, finne siti inge oan
    in facl lal Manasseh. Masrol lal Manasseh uh fahla epang sisken infacl srisrik
    soko ah nwe safla Meoa Mediterranean.
  hbo-WLC: וְיָרַ֣ד הַגְּבוּל֩ נַ֨חַל קָנָ֜ה נֶ֣גְבָּה לַנַּ֗חַל עָרִ֤ים הָאֵ֙לֶּה֙
    לְאֶפְרַ֔יִם בְּת֖וֹךְ עָרֵ֣י מְנַשֶּׁ֑ה וּגְב֤וּל מְנַשֶּׁה֙ מִצְּפ֣וֹן לַנַּ֔חַל
    וַיְהִ֥י תֹצְאֹתָ֖יו הַיָּֽמָּה׃
  ibo-ibo: Oke ala ụmụ Manase gbatịrị ga ndịda ruo na mmiri iyi Kana. Ụfọdụ obodo
    ndị Ifrem dị nʼebe ahụ, nʼetiti obodo ndị Manase, kama oke ala ndị Manase nʼakụkụ
    ugwu iyi ahụ kwụsịrị nʼosimiri Mediterenịa.
  ory-ory: ପୁଣି ସେହି ସୀମା କାନ୍ନା ନଦୀ ଆଡ଼କୁ ଗଡ଼ି ସେହି ନଦୀର ଦକ୍ଷିଣକୁ ଗଲା; ମନଃଶିର ସକଳ
    ନଗର ମଧ୍ୟରେ ଏହିସବୁ ନଗର ଇଫ୍ରୟିମର ଥିଲା, ମନଃଶିର ସୀମା ନଦୀର ଉତ୍ତର ଦିଗରେ ଥିଲା ଓ ତହିଁର
    ଅନ୍ତଭାଗ ସମୁଦ୍ରରେ ଥିଲା।
  chk-chk: Mürin, ewe kiä a pweretiu tori ewe öüwö Kana. Iwe, ekewe telinimw peliörün
    ewe öüwö än chon ewe ainangen Efraim, nge ra nom lein ekewe telinimwen chon ewe
    ainangen Manasa. Mürin kiännin fanüer a pwerela peliefengin ewe öüwö o müchütiu
    me ren ewe mataulap.
  rop-rop: Brom deya det boda blanga olabat kantri bin bulurrum det krik gulum Kana
    Krik raidap langa det solwoda gulum Medatareiniyan. Ola taun sauthsaid langa det
    krik bin blanga Ifreiyim klen. Bat ola kantri bin blanga Manesa klen.
  ukr-1871: Далїй йде гряниця до Кана-річки, на полуднє від річки. Сї городи належать
    до Ефраїміїв, хоч лежать між містами Манассієвими, а потім іде гряниця Манассієва
    на північ від річки й кінець їй над морем.
  deu-1951: Darnach kommt die Grenze herab gegen Nahal-Kana, südlich vom Bache. (Diese
    Städte gehören zu Ephraim mitten unter den Städten Manasses). Aber die Grenze
    von Manasse ist nördlich vom Bach und endigt am Meer.
  eng-JPS: 'And the border went down unto the brook of Kanah, southward of the brook,
    by cities which belonged to Ephraim among the cities of Manasseh; but the border
    of Manasseh was on the north side of the brook; and the goings out thereof were
    at the sea:'
  srp-1865: Odatle slazi meða na potok Kanu, s južne strane toga potoka; i gradovi
    su Jefremovi meðu gradovima Manasijinim; a meða je Manasijina sa sjeverne strane
    potoka i izlazi na more.
  lug-lug: Ensalo n’ekka n’etuuka ku kagga Kana ku luuyi mu bukiikakkono obw’omugga.
    Bino bye bibuga bya Efulayimu ebiri mu bibuga bya Manase, naye ensalo ya Manase
    yali mu bukiikakkono obwa kagga n’ekoma ku nnyanja.
  heb-heb: וירד הגבול נחל קנה נגבה לנחל ערים האלה לאפרים בתוך ערי מנשה וגבול מנשה
    מצפון לנחל ויהי תצאתיו הימה׃
  ben-IRV: ঐ সীমা কান্না স্রোত পর্যন্ত, স্রোতের দক্ষিণ তীরে নেমে গেল; মনঃশির নগরগুলির
    মধ্যে অবস্থিত এই নগরগুলি ইফ্রয়িমের ছিল; মনঃশির সীমা স্রোতের উত্তরদিকে ছিল এবং
    তার শেষ সীমানা মহাসমুদ্রে ছিল।
  pan-pan: ਫਿਰ ਉਹ ਹੱਦ ਕਾਨਾਹ ਦੀ ਵਾਦੀ ਨੂੰ ਉਤਰੀ ਅਤੇ ਵਾਦੀ ਦੇ ਦੱਖਣ ਵੱਲ ਉਤਰੀ। ਇਫ਼ਰਾਈਮ ਦੇ
    ਇਹ ਸ਼ਹਿਰ ਮਨੱਸ਼ਹ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਸਨ ਅਤੇ ਮਨੱਸ਼ਹ ਦੀ ਹੱਦ ਵਾਦੀ ਦੇ ਉਤਰ ਵੱਲ ਸੀ ਅਤੇ ਉਸ
    ਦਾ ਫੈਲਾਓ ਸਮੁੰਦਰ ਤੱਕ ਸੀ।
  mya-JVB: တဖန် အပိုင်း အခြားသည် ကာန မြစ် တောင် ဘက်သို့ လိုက် ၍၊ မနာရှေ မြို့ တို့တွင်
    ဧဖရိမ် မြို့အချို့ ပါသော်လည်း ၊ မြစ် မြောက် ဘက်မြေသည် မနာရှေ မြေ ဖြစ် ၍ ပင်လယ်
    ၌ ဆုံး လေ၏။
  hmo-hmo: Tapua dekena amo tano hetoana ma ia lao, ela bona sinavai maragina ladana
    Kana. Inai sinavai ena diho kahana hanuadia be Eparaima taudia edia, Manase taudia
    edia hanua edia huanai. Manase taudia edia tano hetoana ese Kana Sinavai maragina
    ena mirigini kahana ia badinaia, bona Davara Badana dekenai ia doko.
  urd-urd: फिर वहाँ से वह हद क़ानाह के नाले को उतर कर उसके दख्खिन की तरफ़ पहुँची,
    यह शहर जो मनस्सी के शहरों के बीच हैं इफ़्राईम के ठहरे और मनस्सी की हद उस नाले
    के उत्तर की तरफ़ से होकर समन्दर पर ख़त्म हुई।
  rus-SYN: Отсюда предел нисходит к потоку Кане, с южной стороны потока. Города сии
    принадлежат Ефрему, хотя находятся среди городов Манассии. Предел Манассии - на
    северной стороне потока и оканчивается морем.
  bqc-SIM: Manase buiↄ bùsu zↄ̃lɛ tà swa pↄ wì mɛ Kana baa gɛↄmidↄkĩi oi. Ɛflaiũ
    bui wɛ̃́lɛeↄ kú ń Manase bui wɛ̃́lɛↄ we. Manase buiↄ bùsu zↄ̃lɛ bùa Kana baa
    gugbãntoo oi e à gɛ̀ pɛ̀ ísiawa.
  tcz-CHONGTHU: Tappuah twinah putna akonnin Manasseh gamgi chun Kanah vadungneo chu
    ajuijin Meditteranean twikhanglen'ah alutnin ahi. Hiche vadungneo lhanglanga khopi
    phabep chu Manasseh gamsung ahi, ahinla hiche hochu atah beh’in Ephraim phungho
    chan ahi.
  mar-mar: आणि सीमा काना ओढ्यावरून, ओढ्याच्या दक्षिणेस गेली; ही नगरे एफ्राइमाची होती,
    ती मनश्शेच्या नगरांमध्ये होती; आणि मनश्शेची सीमा ओढ्याच्या उत्तरेस होती, आणि तिचा
    शेवट भूमध्य समुद्राजवळ होता.
  qub-qub: Tapúa pucyupitanami Manasés trïbu runacunapa chacranpa lindan Caná ragra
    cuchullanpa aywararan Mediterráneo lamarcama. Caná ragra norte caj-lä Manasespa
    captinpis juc ishcayllaga siudäcuna chay chimpacho Efraín trïbu runacunapami caran.
  hat-hat: Limit la desann nan ravin Kana a, li pase sou bò nò ravin lan epi l' al
    bout nan lanmè. Tout lavil ki te sou bò sid ravin lan, atout yo te nan mitan tè
    moun Manase yo, se pou moun Efrayim yo yo te ye.
  eng-BSB: From there the border continued southward to the Brook of Kanah. There
    were cities belonging to Ephraim among the cities of Manasseh, but the border
    of Manasseh was on the north side of the brook and ended at the Sea.
  tod-tod: Kwɛpelemaʋɛ loni Kana kɔtuɗɛi ʋa nu yeezazuʋɛ. Kɛlɛ taa wolai niiti ti
    ɠɛni ga kɔtuɗɛi ʋolu ʋelei nu yeezazuʋɛ, naati ti ɠɛni ga Efelayime nɔnɔ, anɛɛ
    ni ti ti ɠɛni Manasee yooi ma. Manasee ná-kwɛpelegi leʋeni kɔtuɗɛi ɠoba, lɛkpɛmaʋɛ
    nu ɠɔʋɛzuʋɛ, é zei Kpoloɗɛ Wolai ʋa.
  eng-WEBPB: The border went down to the brook of Kanah, southward of the brook. These
    cities belonged to Ephraim amongst the cities of Manasseh. The border of Manasseh
    was on the north side of the brook, and ended at the sea.
  kbq-kbq: Hagi anantetira mopamofo agema'amo'a fenkamu sauti kaziga uramino Kana
    osi tinte uhanati'ne. Ana timofo sauti kazigama me'nea rankuma tamina, Efraemi
    naga'mofo kumatamine. E'ina rankumatamimo'a Manase naga rankumatamimofo amu'nompi
    me'ne. Hianagi Manase naga'mofo mopa agema'amo'a Kana osi tinkagomu'mofo noti
    kaziga evuteno, vuno Mediterenia ra hagerintega uhanati'ne.
  nhe-BL: Teipa inepa Manasés quitoquili iteno ica norte tlen nopa pilatlajtzi Caná
    huan onquisayaya hasta nopa Hueyi Atl Mediterráneo. (Sequin altepetini tlen mocahuayaya
    ica sur tlen nopa pilatlajtzi eliyaya iaxca nopa hueyi familia Efraín yonque mocajqui
    ipan itlal Manasés.) Huajca itlal Efraín eltoya iteno ica sur. Huan ica norte
    iteno eltoya inintlal iteipa ixhuihua Manasés huan nopa hueyi atl eltoya ininnepa
    ica campa temo tonati. Huan ininnepa Manasés ica norte huan quentzi para campa
    temo tonati monepantía ihuaya inintlal iteipa ixhuihua Aser. Huan ica norte huan
    quentzi para campa quisa tonati monepantía ihuaya inintlal iteipa ixhuihua Isacar.
  gub-BL: Ywyzaw wezyw oho En-Tapuwa wi Kana yrykaw pe uhem pà. Tawhu yrykaw huwake
    har kwarahy hemaw awyze har kutyr har a'e wà, Eparai izuapyapyr waiwy myter pe
    wanuz a'e wà. A'e ywy tawhu Manaxe izuapyapyr waneko haw wamyter pe tuz. Manaxe
    waywyzaw oho wiwi yrykaw ywaz rehe kwarahy heixe haw ahurehe har kutyr har rehe.
    Uhem yryhu Mezitehàn her ma'e pe.
  eng-DRA: 'And the border goeth down to the valley of the reeds, to the south of
    the torrent of the cities of Ephraim, which are in the midst of the cities of
    Manasses: the border of Manasses is on the north side of the torrent, and the
    outgoings of it are at the sea:'
