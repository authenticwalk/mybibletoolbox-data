verse: JOS.017.003
translations:
  mal-C: എന്നാൽ മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ മകനായ ഗിലെയാദിന്റെ മകനായ ഹേഫെരിന്റെ മകൻ
    സെലോഫഹാദിന് പുത്രിമാരല്ലാതെ, പുത്രന്മാർ ഇല്ലായിരുന്നു. അവർ മഹ്ലാ, നോവാ, ഹൊഗ്ലാ,
    മിൽക്കാ, തിർസാ എന്നിവരായിരുന്നു.
  deu-TKW: Zelophhad aber, der Sohn Hephers, des Sohnes Gileads, des Sohnes Machirs,
    des Sohnes manasses, hatte keine Söhne, sondern nur Töchter, und seine Töchter
    hießen Mahla, Noa, Hogla, Milka und Thirza.
  lin-lin: 'Tselofikadi, mwana mobali ya Eferi, mwana mobali ya Galadi, mwana mobali
    ya Makiri, mwana mobali ya Manase, atikalaki kobota bana mibali te ; azalaki kaka
    na bana basi oyo bakombo na bango ezalaki : Mala, Noa, Ogila, Milika mpe Tiritsa.'
  eng-LSV: 'As for Zelophehad, son of Hepher, son of Gilead, son of Machir, son of
    Manasseh, he has no children except daughters, and these [are] the names of his
    daughters: Mahlah, and Noah, Hoglah, Milcah, and Tirzah,'
  eng-GNV: 'But Zelophehad the sonne of Hephir, the sonne of Gilead, the sonne of
    Machir, ye sonne of Manasseh, had no sonnes, but daughters: and these are the
    names of his daughters, Mahlah, and Noah, Hoglah, Milcah and Tirzah:'
  eng-WEBSTER: 'But Zelophehad, the son of Hepher, the son of Gilead, the son of Machir,
    the son of Manasseh, had no sons, but daughters: and these are the names of his
    daughters, Mahlah, and Noah, Hoglah, Milcah, and Tirzah.'
  nhw-BL: Pero se iteipan ixhui Manasés catli itoca Zelofehad amo quipixqui niyon
    se oquichpil. Zelofehad elqui icone Hefer huan iixhui Galaad, huan iteipan ixhui
    Maquir catli elqui icone Manasés huejcajya. Zelofehad san quinpixqui macuilti
    ichpocame catli inintoca eliyaya Maala, Noa, Hogla, Milca huan Tirsa.
  swh-ONEN: Basi Selofehadi mwana wa Heferi, mwana wa Gileadi, mwana wa Makiri, mwana
    wa Manase hakuwa na wana waume ila mabinti tu, ambao majina yao yalikuwa Mahla,
    Noa, Hogla, Milka na Tirsa.
  bba-bba: Gɑlɑdi, Mɑkirin bii, Mɑnɑsen debubu u Efɛɛ mɑrɑ. Efɛɛ wi, u Selofɑdi mɑrɑ.
    Selofɑdi wi, u ǹ bii tɔn durɔ mɑrɑ, sere tɔn kurɔbu tɔnɑ. Bii ben yĩsɑ wee. Mɑlɑ
    kɑ Nɔɑ kɑ Hoɡulɑ kɑ Milikɑ kɑ Tirisɑ.
  eng-KJVCPB: 'But Zelophehad, the son of Hepher, the son of Gilead, the son of Machir,
    the son of Manasseh, had no sons, but daughters: and these are the names of his
    daughters, Mahlah, and Noah, Hoglah, Milcah, and Tirzah.'
  luo-luo: 'Zelofehad ma wuod Hefer, ma wuod Gilead, ma wuod Makir, ma wuod Manase,
    ne onge yawuowi makmana nyiri kende, ma nying-gi ne gin: Mala, Nowa, Hogla, Milka
    gi Tirza.'
  meu-meu: 'Selofehas, Hefere Gilead natuna, Makiri Manase lubuna, na asi natuna maruanena,
    hahine mo haida. Natuna hahinedia ladadia bini: Mahala bona Noa bona Hogla bona
    Milka bona Tirisa.'
  npi-ULB: मनश्शेका छोरा माकीरका छोरा गिलादला छोरा हेपेरका छोरा सलोफादको कुनै छोरा
    थिएन, तर छोरीहरू मात्र थिए । तिनकी छोरीहरूका नाउँ महला, नोआह, होग्‍ला, मिल्का
    र तिर्सा थिए ।
  yor-yor: 'Nísinsin yìí Selofehadi ọmọ Heferi, ọmọ Gileadi, ọmọ Makiri, ọmọ Manase,
    kò ní ọmọkùnrin, bí kò ṣe àwọn ọmọbìnrin, tí orúkọ wọn jẹ́: Mahila, Noa, Hogla,
    Milka àti Tirsa.'
  ind-ind: Akan tetapi, Zelafehad anak Hefer tidak mempunyai anak laki-laki, hanya
    anak-anak perempuan yang bernama Mahla, Noa, Hogla, Milka, dan Tirza. (Hefer adalah
    anak Gilead, cucu Makir, dan cicit Manasye.)
  pes-OPCB: 'صَلُفحاد پسر حافر، حافر پسر جلعاد، جلعاد پسر ماخیر و ماخیر پسر منسی بود.
    صلفحاد پسری نداشت. او تنها پنج دختر داشت به نامهای: محله، نوعه، حُجله، ملکه و
    ترصه.'
  tgl-ULB: 'Ngayon si Zelopehad na anak na lalaki ni Heper na anak na lalaki ni Galaad
    anak na lalaki ni Makir anak na lalaki ni Manases ay walang mga anak na lalaki,
    pero mga anak na babae lamang. Ito ang mga pangalan ng kaniyang mga anak na babae:
    Mala, Noe, Hogla, Milka, and Tirza.'
  hui-hui: Selobehada ibu Hebe igini Hebe ibu Gileada igini Gileada ibu Magiri igini
    Magiri ibu Manase igini hene. Anigo Selobehada ibu igini mbira nahe howa ibu wandari
    dege taribu hene. Ibu wanedaruni tinaga mini uru berene. Malabi Noabi Hogolabi
    Miligabi Tirisabi uruni biraga bini.
  mya-mya: မ​နာ​ရှေ​၏​တီ၊ မာ​ခိ​ရ​၏​မြစ်၊ ဂိ​လဒ်​၏​မြေး၊ ဟေ​ဖာ​၏​သား၊ ဇ​လော​ဖဒ်​တွင်​သား​ယောကျာ်း
    မ​ရှိ၊ သ​မီး​များ​သာ​ရှိ​သည်။ ထို​သ​မီး​တို့ ၏​နာ​မည်​များ​မှာ​မာ​လာ၊ နော​အာ၊
    ဟော ဂ​လာ၊ မိ​လ​ကာ​နှင့်​တိ​ရ​ဇာ​ဟူ​၍​ဖြစ်​၏။-
  bod-N: མཱ་ན་ཤེའི་གསུམ་ཚ་དང་མཱ་ཀིར་གྱི་ཡང་ཚ། གིལ་ཨད་ཀྱི་ཚ་བོ། ཧེ་ཕེར་གྱི་བུ་ཚེ་ལོ་ཕེ་ཧད་ལ་བུ་མེད་ཅིང་།
    བུ་མོ་འབའ་ཞིག་ཡོད་པ་དང་། ཁོའི་བུ་མོ་རྣམས་ཀྱི་མིང་ལ་མ་ལཱ་དང་ནོ་ཨ། ཧོག་ལཱ། མིལ་ཀཱ།
    ཐིར་ཚ་ཞེས་བྱའོ། །
  sna-sna: Zvino Zerofehadhi mwanakomana waHeferi, mwanakomana waGireadhi, mwanakomana
    waMakiri, mwanakomana waManase, akanga asina vanakomana asi vanasikana chete.
    Mazita avo aiti Mara, Noa, Hogira, Mirika, naTiriza.
  spa-BLM: 'Pero Zelofehad, hijo de Hefer, hijo de Galaad, hijo de Maquir, hijo de
    Manasés, no tuvo hijos, sino hijas. Estos son los nombres de sus hijas: Mahá,
    Noé, Hogá, Milca y Tirsa.'
  cac-cac: A vin̈aj Manasés chi' ay yuninal vin̈aj Maquir, axo vin̈aj Maquir chi'
    ay yuninal vin̈aj Galaad, smam vin̈aj Hefer. Axo vin̈aj Hefer chi' ay yuninal
    vin̈aj Zelofehad, aton vin̈ malaj junoc yuninal, an̈ej ovan̈ eb' ix yisil vin̈
    ay, aton ix Maala, ix Noa, ix Hogla, ix Milca yed' ix Tirsa.
  swh-ULB: Basi Zelofehadi mwana wa Heferi mwana wa Gileadi mwana wa Makiri mwana
    wa Manase hakuwa na watoto wa kiume, bali alikuwa na watoto wa kike tu. Na majina
    ya binti zake yalikuwa Mahila, Noa, Hogla, Milka na Tirsa.
  bel-bel: 'А ў Салпаада, сына Хэфэравага, сына Галаадавага, сына Махіравага, сына
    Манасіінага, ня было сыноў, а дочкі. Вось імёны дочак ягоных: Махла, Ноа, Хогла,
    Мілка і Тырца.'
  deu-ELBBK: 'Und Zelophchad, der Sohn Hephers, des Sohnes Gileads, des Sohnes Makirs,
    des Sohnes Manasses, hatte keine Söhne, sondern nur Töchter; und dies sind die
    Namen seiner Töchter: Machla und Noa, Chogla, Milka und Tirza.'
  mbb-OT: Ne zutun duen etew he iyan ngazan din si Zelofehad he anak ni Hefer te apù
    ni Gilead. Si Gilead anak ni Makir, ne si Makir anak ni Manase. Heini si Zelofehad
    wazè din menge anak he maama. Kekenà, pudu zà bahi he iyan ensi Mala, Noa, Hogla,
    Milca wey Tirza.
  mal-2015: 'എന്നാൽ മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ മകനായ ഗിലെയാദിന്റെ മകനായ ഹേഫെരിന്റെ
    മകൻ ശെലോഫഹാദിന്നു പുത്രിമാരല്ലാതെ പുത്രന്മാർ ഇല്ലായിരുന്നു; അവന്റെ പുത്രിമാർക്കും:
    മഹ്ല, നോവ, ഹൊഗ്ല, മിൽക്ക, തിർസ എന്നു പേരായിരുന്നു.'
  rmc-rmc: 'Ale le Celofchad na sas čhave, ča čhaja: e Machla, e Noa, e Chogla, e
    Milka the e Tirca. O Celofchad sas o čhavo le Cheferoskro, o Chefer sas le Gileadoskro,
    o Gilead sas le Machiroskro a o Machir sas le Menašeskro.'
  nlg-nlg: Hau va, Zelophead na dalenattepher, na dalena Gilead, na dalena Makir,
    na dalena Manasseh te loghora vamua ara lima na vaivine me taho na mane. Na ahadira
    Mahlah, Noah, Hioglah Milcah, ma Tirzah.
  pes-OPV: 'و اما صلفحاد بن حافر بن جلعاد بن ماکیربن منسی را پسران نبود، بلکه دختران،
    و اینهاست نامهای دخترانش: محله و نوعه و حجله و ملکه وترصه.'
  ron-1924: 'Целофхад, фиул луй Хефер, фиул луй Галаад, фиул луй Макир, фиул луй Манасе,
    н-а авут фий, дар а авут фийче, але кэрор нуме сунт ачестя: Махла, Ноа, Хогла,
    Милка ши Тирца.'
  ben-OBCV: এদিকে মনঃশির ছেলে মাখীর, তার ছেলে গিলিয়দ, তার ছেলে হেফর, তার ছেলে সল্‌ফাদের
    কোনও পুত্রসন্তান ছিল না, কিন্তু শুধু এই কয়েকটি মেয়ে ছিল, যাদের নাম মহলা, নোয়া,
    হগ্‌লা, মিল্কা ও তির্সা।
  som-som: 'Laakiinse Seloofexaad ina Heefer, ina Gilecaad, ina Maakiir, ina Manaseh
    wiilal ma uu lahayn gabdho mooyaane, oo magacyadii gabdhihiisu waa kuwan: Maxlaah,
    Nocaah, Xoglaah, Milkaah, iyo Tirsaah.'
  lat-VUC: 'Salphaad vero filio Hepher filii Galaad filii Machir filii Manasse non
    erant filii, sed solæ filiæ: quarum ista sunt nomina: Maala et Noa et Hegla et
    Melcha et Thersa.'
  eng-ASVBT: 'But Zelophehad, the son of Hepher, the son of Gilead, the son of Machir,
    the son of Manasseh, had no sons, but daughters: and these are the names of his
    daughters: Mahlah, and Noah, Hoglah, Milcah, and Tirzah.'
  ita-1885: Or Selofad, figliuolo di Hefer, figliuolo di Galaad, figliuolo di Machir,
    figliuolo di Manasse, non ebbe figliuoli, ma sol figliuole; delle quali i nomi
    sono Mahala, Noa, Hogla, Milca e Tirsa.
  eng-LXXUP: 'And Zelophehad the son of Hepher had no sons but daughters: and these
    are the names of the daughters of Zelophehad; Mahlah, and Noah, and Hoglah, and
    Milcah, and Tirzah.'
  eng-ULB: Now Zelophehad son of Hepher son of Gilead son of Makir son of Manasseh
    had no sons, but only daughters. The names of his daughters were Mahlah, Noah,
    Hoglah, Milkah, and Tirzah.
  spa-VBL: Pero Zelofehad, hijo de Héfer, hijo de Galaad, hijo de Maquir, hijo de
    Manasés, no tuvo hijos. Sólo tuvo hijas, cuyos nombres eran Majlá, Noa, Joglá,
    Milca y Tirsá.
  fra-_FOB: 'Or, Tsélophcad, fils de Hépher, fils de Galaad, fils de Makir, fils de
    Manassé, n''eut point de fils, mais il n''eut que des filles, dont voici les noms:
    Machla, Noa, Hogla, Milca, et Thirtsa.'
  mal-mal: എന്നാൽ മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ മകനായ ഗിലെയാദിന്റെ മകനായ ഹേഫെരിന്റെ
    മകൻ ശെലോഫെഹാദിന് പുത്രന്മാർ ഇല്ലായിരുന്നു; അവന് മഹ്ല, നോവ, ഹോഗ്ല, മിൽക്ക, തിർസ
    എന്നീ പുത്രിമാർ മാത്രമേ ഉണ്ടായിരുന്നുള്ളു.
  urd-GVR: Silāfihād bin Hifar bin Jiliyād bin Makīr bin Manassī ke beṭe nahīṅ the
    balki sirf beṭiyāṅ. Un ke nām Mahlāh, Nūsāh, Hujlāh, Milkāh aur Tirzā the.
  suz-BL: तन्‍न मनस्‍से आ तौ माकीर, मेको आ तौ गिलाद, मेको आ तौ हेफेर नु मेको आ तौ
    सेलोफेहाद के तमीपुकी ला बाक्‍तेक्‍म, तौ मबाक्‍म। मेको आ तमीपुकी महलाह, नोआह, होग्‍ला,
    मिल्‍का नु तिरचा बाक्‍तेक्‍म। गन्‍ती २६:३३; गन्‍ती २७:१-८; गन्‍ती ३६
  ita-1927: 'Or Tselofehad, figliuolo di Hefer, figliuolo di Galaad, figliuolo di
    Makir, figliuolo di Manasse, non ebbe figliuoli; ma ebbe delle figliuole, delle
    quali ecco i nomi: Mahlah, Noah, Hoglah, Milcah e Tirtsah.'
  ckb-ckb: بەڵام سەلۆفحادی کوڕی حێفەری کوڕی گلعادی کوڕی ماکیری کوڕی مەنەشە هیچ کوڕی
    نەبوو، بەڵکو کچی هەبوو، ئەمەش ناوی کچەکانییەتی، مەحلە، نۆعا، حۆگلە، میلکە و تیرزە.
  eng-BBE: 'But Zelophehad, the son of Hepher, the son of Gilead, the son of Machir,
    the son of Manasseh, had no sons, but only daughters; and these are the names
    of his daughters: Mahlah, and Noah, Hoglah, Milcah, and Tirzah.'
  kan-OKCV: ಆದರೆ ಮನಸ್ಸೆಗೆ ಹುಟ್ಟಿದ ಮಾಕೀರನ ಮರಿಮಗನೂ, ಗಿಲ್ಯಾದನ ಮೊಮ್ಮಗನೂ, ಹೇಫೆರನ ಮಗನೂ ಆದ
    ಚಲ್ಪಹಾದನಿಗೆ ಪುತ್ರರಿರಲಿಲ್ಲ. ಆದರೆ ಮಹ್ಲಾ, ನೋವಾ, ಹೊಗ್ಲಾ, ಮಿಲ್ಕಾ, ತಿರ್ಚಾ ಎಂಬ ಹೆಸರುಳ್ಳ
    ಪುತ್ರಿಯರು ಇದ್ದರು.
  bbb-bbb: '@see-verse:JOS.017.002'
  tam-2017: மனாசேயின் மகனாகிய மாகீருக்குப் பிறந்த கிலெயாத்தின் மகனாகிய எப்பேரின் மகன்
    செலொப்பியாத்துக்கு மகள்கள் தவிர மகன்கள் இல்லை; மகள்களின் பெயர்கள் மக்லாள், நோவாள்,
    ஒக்லாள், மில்காள், திர்சாள் என்பவைகள்.
  spa-RV-1909: 'Pero Salphaad, hijo de Hepher, hijo de Galaad, hijo de Machîr, hijo
    de Manasés, no tuvo hijos, sino hijas, los nombres de las cuales son estos: Maala,
    Noa, Hogla, Milchâ, y Tirsa.'
  ron-BTF: 'Și Țelofhad, fiul lui Hefer, fiul lui Galaad, fiul lui Machir, fiul lui
    Manase, nu avea fii, ci fiice; și acestea sunt numele fiicelor sale: Mahla și
    Noa, Hogla, Milca și Tirța.'
  eng-WEBP: 'But Zelophehad, the son of Hepher, the son of Gilead, the son of Machir,
    the son of Manasseh, had no sons, but daughters. These are the names of his daughters:
    Mahlah, Noah, Hoglah, Milcah, and Tirzah.'
  eng-FBV: But Zelophehad, son of Hepher, son of Gilead, son of Machir, son of Manasseh,
    had no sons. He only had daughters, whose names were Mahlah, Noah, Hoglah, Milcah,
    and Tirzah.
  nld-1939: Selofchad echter, de zoon van Chéfer, zoon van Gilad, zoon van Makir,
    den zoon van Manasse, had geen zonen maar alleen dochters; ze heetten Machla,
    Noa, Chogla, Milka en Tirsa.
  nch-BL: Pero se iteipan ixhui Manasés cati itoca Zelofehad amo quipixqui yon se
    oquichpil. Zelofehad elqui icone Hefer huan iixhui Galaad, huan iteipan ixhui
    Maquir cati elqui icone Manasés huejcajquiya. Zelofehad san quinpixqui macuilti
    ichpocame cati inintoca eliyaya Maala, Noa, Hogla, Milca huan Tirsa.
  vie-1934: Vả, Xê-lô-phát, con trai của Hê-phe, cháu của Ga-la-át, chắt của Ma-ki,
    chít của Ma-na-se, không có con trai, chỉ có con gái, tên là Mách-la, Nô-a, Hốt-la,
    Minh-ca, và Thiệt-sa.
  hin-CV: 'हेफेर, जो गिलआद का बेटा माखीर का पोता और मनश्शेह का परपोता था, उसके पुत्र
    ज़लोफेहाद का कोई पुत्र न था—केवल बेटियां ही थी. उसकी पुत्रियों के नाम: महलाह,
    नोआ, होगलाह, मिलकाह तथा तिरज़ाह है.'
  spa-BES: 'Más Zelofehad, hijo de Hefer, hijo de Galaad, hijo de Maquir, hijo de
    Manasés, no tuvo hijos, sino sólo hijas; y estos son los nombres de sus hijas:
    Maala, y Noa, Hogla, Milca, y Tirsa.'
  tdx-tdx: 'Fe tsy nanañ’ ana-dahy t’i Tselofekhade, ana’ i Hefere, ana’ i Gilade,
    ana’ i Makire, ana’ i Menasè, fa anak’ ampela avao, inao ty añara’ o anak’ ampela’eo:
    i Maklae, i Noae, i Koglae, i Milkae naho i Tirtsae.'
  tha-KJV: ฝ่ายเศโลเฟหัดบุตรชายของเฮเฟอร์ บุ​ตรชายของกิเลอาด บุ​ตรชายของมาคีร์ บุ​ตรชายของมนัสเสห์​ไม่มี​บุ​ตรผู้​ชาย
    มี​แต่​บุตรสาว และต่อไปนี้เป็นชื่​อบ​ุตรสาวของเขาคือ มาลาห์ โนอาห์ ฮกลาห์ มิ​ลคาห์
    และทีรซาห์
  por-BR-2018: 'Porém Zelofeade, filho de Héfer, filho de Gileade, filho de Maquir,
    filho de Manassés, não teve filhos, somente filhas, os nomes das quais são estes:
    Maalá, Noa, Hogla, Milca, e Tirza.'
  deu-ELO: 'Und Zelophchad, der Sohn Hephers, des Sohnes Gileads, des Sohnes Makirs,
    des Sohnes Manasses, hatte keine Söhne, sondern nur Töchter; und dies sind die
    Namen seiner Töchter: Machla und Noa, Chogla, Milka und Tirza.'
  eng-WYC-2018: But to Zelophehad, the son of Hepher, son of Gilead, son of Machir,
    son of Manasseh, there were not sons, but daughters alone (or but only daughters);
    of which these be the names, Mahlah, and Noah, and Hoglah, and Milcah, and Tirzah.
  epo-epo: 'Sed Celofĥad, filo de Ĥefer, filo de Gilead, filo de Maĥir, filo de Manase,
    ne havis filojn, sed nur filinojn; jen estas la nomoj de liaj filinoj: Maĥla,
    kaj Noa, Ĥogla, Milka, kaj Tirca.'
  uig-PIN: Əmdi Manassǝⱨning qǝwrisi, Makirning ǝwrisi, Gileadning nǝwrisi, Ⱨǝfǝrning
    oƣli Zǝlofiⱨadning oƣul pǝrzǝntliri yoⱪ bolup, pǝⱪǝt ⱪizlirila bar idi. Uning
    ⱪizlirining isimliri Maⱨlaⱨ, Noaⱨ, Ⱨoglaⱨ, Milkaⱨ wǝ Tirzaⱨ idi.
  beo-beo: Siloufiha:de (e da Hife ea mano amola Hife da Gilia:de ea mano. Gilia:de
    da Ma:ige ea mano amola Ma:ige da Ma:na:se ea mano) da dunu mano hame. E da uda
    mano fawane lai. Ilia dio da Mala, Nowa, Hogola, Miliga amola Desa.
  tpi-OTNT: Selofehat, em i pikinini bilong Hefer, na Hefer em i pikinini bilong Gileat,
    na Gileat em i pikinini bilong Makir, na Makir em i pikinini bilong Manase. Tasol
    Selofehat i no gat wanpela pikinini man. Em i gat ol pikinini meri tasol. Nem
    bilong ol i olsem, Mala na Noa na Hokla na Milka na Tirsa.
  hau-SA: Zelofehad kuwa ɗan Hefer, ɗan Gileyad, ɗan Makir, ɗan Manasse ba shi da
    ’ya’ya maza, sai dai mata. Ga sunayensu, Mala, Nowa, Hogla, Milka da Tirza.
  uig-LAT: Emdi Manassehning chewrisi, Makirning ewrisi, Giléadning newrisi, Heferning
    oghli Zelofihadning oghul perzentliri yoq bolup, peqet qizlirila bar idi. Uning
    qizlirining isimliri Mahlah, Noah, Hoglah, Milkah we Tirzah idi.
  nde-nde: UZelofehadi indodana kaHeferi, indodana kaGiliyadi, indodana kaMakhiri
    indodana kaManase, wayengelamadodana kodwa wayelamadodakazi wodwa, amabizo awo
    kwakunguMahila, uNowa, uHogila, uMilikha loThiza.
  ton-ton: '¶ Ka ko Sailofitati, ko e foha ʻo Hefeli, ko e foha ʻo Kiliati, ko e foha
    ʻo Mekili, ko e foha ʻo Manase, naʻe ʻikai hano foha, ka ko e ngaahi ʻofefine:
    pea ko e ngaahi hingoa eni ʻo hono ngaahi ʻofefine, ko Mala, mo Noa, mo Hokila,
    mo Milika, mo Tilisa.'
  ces-1613: 'Ale Salfad, syn Hefer, syna Galád, syna Machir, syna Manasse, neměl synů,
    než dcery toliko, jejichž jsou tato jména: Mahla a Noa, Hegla, Melcha a Tersa.'
  eng-WMB: 'But Zelophehad, the son of Hepher, the son of Gilead, the son of Machir,
    the son of Manasseh, had no sons, but daughters. These are the names of his daughters:
    Mahlah, Noah, Hoglah, Milcah, and Tirzah.'
  tam-TCV: செலொப்பியாத்திற்கு மகன்கள் இல்லை, மகள்களே இருந்தனர், இவன் கீலேயாத்தின்
    மகனாகிய எப்பேரின் மகன், கீலேயாத் மனாசேயின் மகனாகிய மாகீரின் மகன், செலொப்பியாத்தின்
    மகள்களின் பெயர்கள் மக்லாள், நோவாள், ஒக்லாள், மில்காள், திர்சாள் என்பனவாகும்.
  ceb-ULB: Karon si Selofehad nga anak nga lalaki ni Heper nga anak nga lalaki ni
    Gilead nga anak nga lalaki ni Maquir nga anak nga lalaki ni Manases walay anak
    nga mga lalaki, apan mga babaye lamang. Ang mga ngalan sa iyang mga anak nga babaye
    mao si Maala, si Noa, si Hegla, si Milca, ug si Tersa.
  pol-UBG: 'Lecz Selofchad, syn Chefera, syna Gileada, syna Makira, syna Manassesa,
    nie miał synów, tylko córki. Oto imiona jego córek: Machla, Noa, Chogla, Milka
    i Tirsa.'
  urd-GVU: صِلافِحاد بن حِفر بن جِلعاد بن مکیر بن منسّی کے بیٹے نہیں تھے بلکہ صرف
    بیٹیاں۔ اُن کے نام محلاہ، نوعاہ، حُجلاہ، مِلکاہ اور تِرضہ تھے۔
  deu-1912: 'Aber Zelophehad, der Sohn Hephers, des Sohnes Gilead, des Sohnes Machir,
    des Sohnes Manasses, hatte keine Söhne, sondern Töchter, und ihre Namen sind diese:
    Mahela, Noa, Hogla, Milka, Thirza;'
  kan-2017: ಮನಸ್ಸೆಗೆ ಹುಟ್ಟಿದ ಮಾಕೀರನ ಮರಿಮಗನೂ ಗಿಲ್ಯಾದನ ಮೊಮ್ಮಗನೂ ಹೇಫೆರನ ಮಗನೂ ಆದ ಚಲ್ಪಹಾದನಿಗೆ
    ಹೆಣ್ಣು ಮಕ್ಕಳ ಹೊರತು ಗಂಡು ಮಕ್ಕಳು ಇರಲಿಲ್ಲ. ಮಹ್ಲಾ, ನೋವಾ, ಹೊಗ್ಲಾ, ಮಿಲ್ಕಾ, ತಿರ್ಚಾ ಎಂಬುವವರು
    ಅವನ ಹೆಣ್ಣು ಮಕ್ಕಳು.
  tgo-tgo: 'Jelopehad, Hepe nariye, na Hepe iye Giliyad nariye, na Giliyad iye Mekiri
    nariye, na Mekiri iye Manase nariye. Jelopehad mava ele ŋgaŋga ghɨmoghɨmoru, ko
    iyemaeŋge vambe i ghambɨŋgi eŋge wanakau theulima. Idaidanji thiyake: Mala, Nowa,
    Hogɨla, Milika, na Tija.'
  yap-yap: Me Zelofehad nib mo’on ni fak Hefer, nib mo’on ni fak Gilead, nib mo’on
    ni fak Makir, nib mo’on ni fak Manasseh, me Zelofehad e dariy e pumo’on ni fak
    ya kemus ni go’ ppin. Fithingrad e Mahlah, Noah, Hoglah, Milkah, nge Tirzah.
  hlt-MCSB: Tedae Manasseh koca, Makir capa Gilead kah a ca Hepher capa Zelophehad
    tah ca tongpa om pawt tih huta rhoek bueng ni aka om. Te dongah anih canu rhoek
    ka a ming tah Mahlah, Noah, Hoglah, Milkah neh Tirzah ni.
  mdy-ETH: ፄሌጴሃዴ ያፔሬ ናይ፥ ያፔሬ ጌሌዓዴ ናይ፥ ጌሌዓዴ ማኪሬ ናይ፥ ማኪሬ ሚናኣሴ ናይኬ፤ ፄሌጴሃዴኮ ጋዓንቴ ዉዱሮ ናይፓ
    ዓታዛ ዓቲንቄ ናይ ባኣሴ፤ ዒዛኮ ዶንጎ ዉዱሮ ናይ ዓኣኔ፤ ዬያታ፦ ማሂላ፥ ኖዓ፥ ሆግላ፥ ሚልካና ቲርፃ ጌይንታያኬ።
  twi-ASANTE: Nanso, Hefer babarima Selofehad a na ɔno nso yɛ Manase, Makir ne Gilead
    aseni no na ɔnni mmammarima. Mmom, na ɔwɔ mmammaa baanum. Na wɔn edin de Mahla,
    Noa, Hogla, Milka ne Tirsa.
  eng-WEBU: 'But Zelophehad, the son of Hepher, the son of Gilead, the son of Machir,
    the son of Manasseh, had no sons, but daughters. These are the names of his daughters:
    Mahlah, Noah, Hoglah, Milcah, and Tirzah.'
  bnp-bnp: 'E Selopehad e tune Heper, e Heper e tune Gilead, e Gilead e tune Makir,
    e Makir e tune Manase. Pali e Selopehad i uka e tuna bakovi. I tahoka kunana e
    huriki e tuna ngatavine. A rane ria ra nga: e Mala, e Noa, e Hoglah, e Milka,
    e Tirsa.'
  wal-wal: Xalofihaadi Hefeera na7aa; Hefeeri Gala7aade na7aa; Gala7aadee Maakiira
    na7aa; Maakiiri Minaase na7aa. Xalofihaadayyo macca naatuppe attin, attuma naati
    baawa; a macca naati Maahilo, No7o, Hoogilo, Milkkonne Tirxxo geetettoosona.
  spa-PDDPT: Pero Zelofehad, hijo de Hefer, hijo de Galaad, hijo de Maquir, hijo de
    Manasés, no tuvo hijos, sino hijas, cuyos nombres son Maala, Noa, Hogla, Milca,
    y Tirsa.
  gun-gun: Ha'e rã Manassés ra'y Maquir ramymino, Gileade ra'y Zelofeade hery va'e
    ma ndata'yi, tajy anho rei. Tajy kuery rery ma Macla, Noa, Hogla, Milca ha'e Tirza.
  agu-BL: 'Ma tetz Zelofehad, yi cy''ajl Hefer, yi mamaj Galaad, yi cy''ajl Maquir,
    yi cy''ajl Manasés, qui''c tetz cy''ajl jal, ma na ntin o'' me''l. Je chibi''e''j:
    Maala, Noa, Hogla, Milca, nin Tirsa.'
  ilo-ULB: 'Ita, awan ti anak a lalaki ni Zelofehad nga anak ni Hefer nga anak ni
    Galaad nga anak ni Manases, ngem babbai laeng ti annakna. Dagitoy dagiti nagnagan
    dagiti annakna a babbai: da Mala, Noa, Hogla, Milca, ken Tirza.'
  kpg-kpg: Zelophehad, tama daane ni Hepher, go tama a Gilead, dela go tama daane
    a Machir, tama daane a Manasseh, la dana dama ai, dela hua ana dama ahina. Nadau
    ingoo go Mahlah, Noah, Hoglah, Milcah mo Tirzah.
  uig-ARA: ئەمدى ماناسسەھنىڭ چەۋرىسى، ماكىرنىڭ ئەۋرىسى، گىلېئادنىڭ نەۋرىسى، ھەفەرنىڭ
    ئوغلى زەلوفىھادنىڭ ئوغۇل پەرزەنتلىرى يوق بولۇپ، پەقەت قىزلىرىلا بار ئىدى. ئۇنىڭ
    قىزلىرىنىڭ ئىسىملىرى ماھلاھ، نوئاھ، ھوگلاھ، مىلكاھ ۋە تىرزاھ ئىدى.
  bsp-bsp: 'Celofahad wan ka Hefer, wan ka Kaladu, wan ka Makir, wan ka Manase, ɛnayɔ
    fɛ wan wərkun, mɛnɛ awut aran. Mewe maŋan mɛmɛ: Mahala, Noha, Hokəla, Milka, kɔ
    Tirsa.'
  sus-sus: 'Selofexadi, Xeferi xa di, Galadi xa di, Makiri xa di, Manasi xa di mu
    di xɛmɛ yo bari, fo di ginɛ suuli. E xilie nan ya: Maxala, Nuha, Xogala, Milika,
    a nun Tirisa.'
  pon-2006: 'Selopehad, nein Eper, Eper nein Kilead, Kilead nein Makir, Makir nein
    Manase, eri, Selopehad sohte nah pwutak emen, ahpw ihte nah serepein kei me mie.
    Iet adarail kan: Mahla, Noha, Okla, Milka oh Tirsa.'
  ksd-ksd: 'Ma Selopekad natu i Keper natu i Gilead, natu i Makir natu i Manase, pa
    ka.na ta bul tutana, a umana bul vavina ka; ma go ia ra iang i kana umana bul
    vavina: Mala, Noa, Kogla, Milka ma Tirsa.'
  tur-YTC: 'Ama Manaşşe oğlu Makir oğlu, Gilad oğlu, Hefer oğlu Selofhad''ın oğulları
    yoktu, yalnızca kızları vardı. Kızlarının adları şunlardır: Mahla, Nuh, Hogla,
    Milka ve Tirsa.'
  grc-BRENT: Καὶ τῷ Σαλπαὰδ υἱῷ Ὀφὲρ οὐκ ἦσαν αὐτῷ υἱοὶ ἀλλʼ ἢ θυγατέρες· καὶ ταῦτα
    τὰ ὀνόματα τῶν θυγατέρων Σαλπαάδ· Μααλὰ, καὶ Νουὰ, καὶ Ἐγλὰ, καὶ Μελχὰ, καὶ Θερσά.
  ind-AYT: 'Namun, Zelafehad anak Hefer, anak Gilead, anak Makhir, anak Manasye, tidak
    memiliki anak laki-laki, tetapi hanya anak perempuan. Inilah nama anak-anak perempuannya:
    Mahla, Noa, Hogla, Milka, dan Tirza.'
  nya-nya: 'Panali Zelofehadi mwana wa Heferi, mwana wa Giliyadi, mwana wa Makiri
    mwana wa Manase. Iyeyu analibe ana aamuna koma aakazi okhaokha ndipo mayina awo
    ndi awa: Mahila, Nowa, Hogila, Milika ndi Tiriza.'
  hrv-hrv: 'A Selofhad, sin Hefera, sina Gileada, sina Makira, sina Manašeova, nije
    imao sinova nego samo kćeri. Evo im imena: Mahla, Noa, Hogla, Milka i Tirsa.'
  mps-mps: Te Selofehat, te Hefergo ogwa da, tama Hefer te Gileatgo ogwa, tama Gileat
    te Makirgo ogwa, tama Makir te Manasego ogwa da. Tiali goli, Selofehatgo te wai
    ogwa me deli ame nabe. Te agai wegi dabe a naga ame nani. Te augwali nogi e dao,
    Mala, me Noa, me Hokla, me Milka, me Tirsa.
  tpi-tpi: Selofehat, em i pikinini bilong Hefer, na Hefer em i pikinini bilong Gileat,
    na Gileat em i pikinini bilong Makir, na Makir em i pikinini bilong Manase. Tasol
    Selofehat i no gat wanpela pikinini man. Em i gat ol pikinini meri tasol. Nem
    bilong ol i olsem, Mala na Noa na Hokla na Milka na Tirsa.
  dan-1931: Men Zelofhad, en Søn af Hefer, en Søn af Gilead, en Søn af Makir, en Søn
    af Manasse, havde ingen Sønner, kun Døtre; og hans Døtre hed Mala, Noa, Hogla,
    Milka og Tirza.
  vie-OVCB: 'Riêng trường hợp của Xê-lô-phát, con Hê-phe, cháu Ga-la-át, chắt Ma-ki,
    chít Ma-na-se, ông này không có con trai, chỉ sinh được năm cô con gái: Mách-la,
    Nô-a, Hốt-la, Minh-ca, và Thiệt-sa.'
  guj-2017: 'હવે મનાશ્શાના દીકરા માખીરના દીકરા ગિલ્યાદના દીકરા હેફેરના દીકરા સલોફહાદને
    દીકરા ન હતા, પણ દીકરીઓ જ હતી. આ તેની દીકરીઓનાં નામ હતાં: માહલા, નૂહ, હોગ્લાહ,
    મિલ્કા અને તિર્સા.'
  pon-2006A: 'Selopehad, nein Eper, Eper nein Kilead, Kilead nein Makir, Makir nein
    Manase, eri, Selopehad sohte nah pwutak emen, ahpw ihte nah serepein kei me mie.
    Iet adarail kan: Mahla, Noha, Okla, Milka oh Tirsa.'
  por-BRBSL: 'Mas Zelophehad, o filho de Hepher, o filho de Gilead, o filho de Machir,
    o filho de Manasseh, não tinha filhos, mas filhas. Estes são os nomes de suas
    filhas: Mahlah, Noé, Hoglah, Milcah, e Tirzah.'
  cth-cth: Hateiteh, Manasseh, Makhir, Gilead, Hepher naw dawk hoi ka tho e Zelophehad
    teh ca tongpa awm hoeh. Canu dueng doeh kaawm. Ahnie canunaw teh Mahlah, Noah,
    Hoglah, Milkah, Tirzah doeh.
  twi-twi: Nanso na Hefer babarima Selofehad a na ɔno nso yɛ Manase, Makir ne Gilead
    aseni no nni mmabarima. Mmom, na ɔwɔ mmabea baanum. Na wɔn din de Mahla, Noa,
    Hogla, Milka ne Tirsa.
  hlt-hlt: Tedae Manasseh koca, Makir capa Gilead kah a ca Hepher capa Zelophehad
    tah ca tongpa om pawt tih huta rhoek bueng ni aka om. Te dongah anih canu rhoek
    ka a ming tah Mahlah, Noah, Hoglah, Milkah neh Tirzah ni.
  tbz-SIM: 'Mɑnɑnsee birɛ do tú Mɑkiidi, kɛ̀ Mɑkiidi kpɛrɛ ntú Kɑdɑɑdi, kɛ̀ Kɑdɑɑdi
    kpɛrɛ ntú Efɛɛ, kɛ̀ Efɛɛ kpɛrɛ ntú Sodofɑdi. Sodofɑdi do piɛ́ initipobí mɑ́ɑ̀
    ndi. Ntɛ i yetɛ̀: Mɑdɑ nɛ̀ Nɔɑ nɛ̀ Okudɑ nɛ̀ Midikɑɑ nɛ̀ Tidisɑɑ.'
  msy-2020: 'Manase, Makir bate, ezɨ Makir, Gileat bate, ezɨ Gileat Hefer bate, ezɨ
    Hefer Selofehat bate, ezɨ Selofehat, a guivibaram ote, egha otariba puvatɨ. Ezɨ
    an guivibar ziabar kara: Mala, Noa, Hokla, Milka, ko Tirsa.'
  azb-azb: 'Lakin Menaşşe oğlu Makir oğlu Gilead oğlu Xefer oğlu Selofxadın oğlanları
    yox idi, ancaq qızları var idi. Qızlarının adları belə idi: Maxla, Noa, Xoqla,
    Milka, Tirsa.'
  eng-DBY: 'And Zelophehad, the son of Hepher, the son of Gilead, the son of Machir,
    the son of Manasseh, had no sons, but daughters; and these are the names of his
    daughters: Mahlah, and Noah, Hoglah, Milcah, and Tirzah.'
  hin-2017: परन्तु हेपेर जो गिलाद का पुत्र, माकीर का पोता, और मनश्शे का परपोता था,
    उसके पुत्र सलोफाद के बेटे नहीं, बेटियाँ ही हुईं; और उनके नाम महला, नोवा, होग्ला,
    मिल्का, और तिर्सा हैं।
  swp-swp: '@see-verse:JOS.017.002'
  eng-YLT: 'As to Zelophehad, son of Hepher, son of Gilead, son of Machir, son of
    Manasseh, he hath no children except daughters, and these [are] the names of his
    daughters: Mahlah, and Noah, Hoglah, Milcah, and Tirzah,'
  eng-WYC-2017: But to Zelophehad, the son of Hepher, son of Gilead, son of Machir,
    son of Manasseh, there were not sons, but daughters alone; of which these be the
    names, Mahlah, and Noah, and Hoglah, and Milcah, and Tirzah.
  eng-WMBB: 'But Zelophehad, the son of Hepher, the son of Gilead, the son of Machir,
    the son of Manasseh, had no sons, but daughters. These are the names of his daughters:
    Mahlah, Noah, Hoglah, Milcah, and Tirzah.'
  urd-GVH: सिलाफ़िहाद बिन हिफ़र बिन जिलियाद बिन मकीर बिन मनस्सी के बेटे नहीं थे बल्कि
    सिर्फ़ बेटियाँ। उनके नाम महलाह, नुआह, हुजलाह, मिलकाह और तिरज़ा थे।
  rug-rug: Zelopehadi, tuna koreo e Hepa sa tuna e Qileadi, tuna Makiri, sa tuna e
    Manase, si lopu podo koreo ba koba vineki mo. Sari pozadi si ari Mala, Noa, Hoqola,
    Milika, meke e Tiriza.
  gaz-gaz: Zelofehaad ilmi Heefer, ilmi Giliʼaad, ilma Maakiir, ilmi Minaasee sun
    intallan malee ilmaan hin qabu ture. Maqaan intallan isaas Mahilaa, Nohii, Hoglaa,
    Miilkaa fi Tiirzaa.
  fra-LSG: 'Tselophchad, fils de Hépher, fils de Galaad, fils de Makir, fils de Manassé,
    n’eut point de fils, mais il eut des filles dont voici les noms: Machla, Noa,
    Hogla, Milca et Thirtsa.'
  yal-yal: 'Galadi a dii xɛmɛn Xeferi a dii xɛmɛn Selofexadi mi dii xɛmɛ yo sɔtɔ,
    koni a dii tɛmɛne sɔtɔ nɛn. Manase a dii xɛmɛ Makiri nan Galadi sɔtɔ. Selofexadi
    a dii tɛmɛne xinle ni itoe ra: Maxala, Noha, Xɔgala, Milika, e nun Tirisa.'
  haw-1868: 'Aka, o Zelopehada ke keiki a Hepera, ke keiki a Gileada, ke keiki a Makira,
    ke keiki a Manase, aole ana keikikane, he mau kaikamahine wale no: a eia na inoa
    o kana mau kaikamahine, o Mahela, a me Noa, a me Hogela, a me Mileka, a me Tireza.'
  arb-NAV: 'أَمَّا صَلُفْحَادُ بْنُ حَافَرَ بْنِ جِلْعَادَ بْنِ مَاكِيرَ فَلَمْ يُنْجِبْ
    بَنِينَ بَلْ بَنَاتٍ، وَهَذِهِ هِيَ أَسْمَاؤُهُنَّ: مَحْلَةُ وَنَوْعَةُ وَحُجْلَةُ
    وَمِلْكَةُ وَتِرْصَةُ.'
  ewe-ewe: 'Viŋutsu aɖeke menɔ Zelofehad si o, Zelofehad fofoe nye Hefer, ame si fofoe
    nye Gilead, ame si fofoe nye Makir, ame si hã fofoe nye Manase. Vinyɔnu atɔ̃ koe
    nɔ esi, woawoe nye: Mahla, Noa, Hogla, Milka kple Tirza.'
  eng-LEE: But Zelophchad, the son of Chepher, the son of Gil'ad, the son of Machir,
    the son of Menasseh, had no sons, but only daughters, and these are the names
    of his daughters, Machlah, and No'ah, Choglah, Milcah, and Tirzah.
  asm-FB: চলফাদৰৰ কোনো পুত্ৰ নাছিল। চলফাদৰ হেফৰৰ পুত্ৰ, হেফৰ গিলিয়দৰ পুত্ৰ, গিলিয়দ
    মাখীৰৰ পুত্ৰ, আৰু মাখীৰ মনচিৰ পুত্ৰ আছিল। এওঁৰ কেইজনীমান জীয়েক আছিল; তেওঁৰ জীয়েকসকলৰ
    নামবোৰ হ’ল মহলা, নোৱা, হগ্লা, মিল্কা আৰু তিৰ্চা।
  sus-A: سٍلٌقٍشَدِ، شٍقٍرِ شَ دِ، فَلَدِ شَ دِ، مَكِرِ شَ دِ، مَنَسِ شَ دِ مُ دِ
    شّمّ يٌ بَرِ، قٌ دِ فِنّ سُولِ. عٍ شِلِيٍ نَن يَ؛ مَشَلَ، نُهَ، شٌفَلَ، مِلِكَ،
    عَ نُن تِرِ سَ.
  fra-SBL: 'Mais Zelophehad, fils de Hépher, fils de Galaad, fils de Makir, fils de
    Manassé, n''eut pas de fils, mais des filles. Voici les noms de ses filles : Mahla,
    Noé, Hogla, Milca et Tirza.'
  hbo-hbo: וְלִצְלָפְחָד֩ בֶּן־חֵ֨פֶר בֶּן־גִּלְעָ֜ד בֶּן־מָכִ֣יר בֶּן־מְנַשֶּׁ֗ה
    לֹא־הָ֥יוּ לֹ֛ו בָּנִ֖ים כִּ֣י אִם־בָּנֹ֑ות וְאֵ֙לֶּה֙ שְׁמֹ֣ות בְּנֹתָ֔יו מַחְלָ֣ה
    וְנֹעָ֔ה חָגְלָ֥ה מִלְכָּ֖ה וְתִרְצָֽה׃
  piu-2006: '@see-verse:JOS.017.002'
  kik-kik: No rĩrĩ, Zelofehadi mũrũ wa Heferi, mũrũ wa Gileadi, mũrũ wa Makiru, mũrũ
    wa Manase ndaarĩ na ciana cia aanake o tiga cia airĩtu, nao marĩĩtwa mao maarĩ
    Mahala, na Noa, na Hogila, na Milika, na Tiriza.
  fra-NCL: 'Salphaad, fils de Hépher, fils de Galaad, fils de Machir, fils de Manassé,
    n’eut pas de fils, mais il eut des filles, et voici les noms de ses filles : Maala,
    Noa, Hégla, Melcha et Thersa.'
  cek-AK: Manasseh capa Makir, Makir capa Gilead, Gilead capa Hepher, Hepher capa
    Zelophehad loe ca nongpa tawn ai, canu khue ni a tawnh; anih ih canu hminnawk
    loe Mahlah, Noah, Hoglah, Milkah hoi Tirzah.
  cuk-cuk: 'Dakargua, Manasés-wagwa-yarganbalid, Galaad-wagwa-Hefer-machi-Zelofehad,
    unnila bunamalabi nikusad, machimaladi nikussulid. A-bunamalade weyob nugmalad:
    Maala, Noa, Hogla, Milca, degi, Tirsa.'
  uig-CYR: Әнди Манассәһниң чәвриси, Макирниң әвриси, Гилеадниң нәвриси, Һәфәрниң
    оғли Зәлофиһадниң оғул пәрзәнтлири йоқ болуп, пәқәт қизлирила бар еди. Униң қизлириниң
    исимлири Маһлаһ, Ноаһ, Һоглаһ, Милкаһ вә Тирзаһ еди.
  tel-2017: మనష్షే మునిమనుమడూ మాకీరు ఇనుమనుమడూ గిలాదు మనుమడూ హెపెరు కుమారుడూ అయిన
    సెలోపెహాదుకు కూతుర్లే గాని కుమారులు పుట్టలేదు. అతని కూతుర్ల పేర్లు మహలా, నోయా,
    హొగ్లా, మిల్కా, తిర్సా.
  hat-BSA: 'Men Tselophchad, fis a Hépher a, fis a Galaad la, fis a Makir a, fis a
    Manassé a, pa t gen fis, men sèlman fi. Sila yo se non a fi li yo: Machla, Noa,
    Hogla, Milca ak Thirtsa.'
  kos-kos: Na Zelophehad, su ma natul Hepher, natul Gilead, natul Machir, natul Manasseh,
    wangin mukul natul — mutan mukena, ac inelos pa Mahlah, Noah, Hoglah, Milcah,
    ac Tirzah.
  hbo-WLC: וְלִצְלָפְחָד֩ בֶּן־חֵ֨פֶר בֶּן־גִּלְעָ֜ד בֶּן־מָכִ֣יר בֶּן־מְנַשֶּׁ֗ה
    לֹא־הָ֥יוּ ל֛וֹ בָּנִ֖ים כִּ֣י אִם־בָּנ֑וֹת וְאֵ֙לֶּה֙ שְׁמ֣וֹת בְּנֹתָ֔יו מַחְלָ֣ה
    וְנֹעָ֔ה חָגְלָ֥ה מִלְכָּ֖ה וְתִרְצָֽה׃
  ibo-ibo: 'Ma Zelofehad, nwa Hefa, nwa Gilead, nwa Makia, nwa Manase, amụtaghị ụmụ
    ndị ikom kama ọ mụtara naanị ụmụ ndị inyom, ndị aha ha bụ nke a: Mahla, Noa, Hogla,
    Milka na Tịaza.'
  ory-ory: ମାତ୍ର ମନଃଶିର ବୃଦ୍ଧ ପ୍ରପୌତ୍ର, ମାଖୀରର ପ୍ରପୌତ୍ର, ଗିଲୀୟଦର ପୌତ୍ର, ହେଫରର ପୁତ୍ର
    ସଲଫାଦର ପୁତ୍ରସନ୍ତାନ ନ ଥିଲେ, କେବଳ କେତେକ କନ୍ୟା ଥିଲେ; ତାହାର କନ୍ୟାମାନଙ୍କ ନାମ ମହଲା ଓ
    ନୋୟା ଓ ହଗ୍ଲା ଓ ମିଲ୍କା ଓ ତିର୍ସା।
  chk-chk: 'Nge Selofeat nöün Hefer we mwän esap wor nöün mwän, pwe a chök wor nöün
    fefin. Iwe, Selofeat nöün Hefer we mwän, nge Hefer nöün Kiliat, nge Kiliat nöün
    Makir, nge Makir nöün Manasa we mwän. Iwe, ikkei iten nöün Selofeat kewe fefin:
    Mala, Noa, Hokla, Milka me Tirsa.'
  rop-rop: Det san blanga Mekiya neim Giliyad bin abum san neim Hefa, en Hefa bin
    abum san neim Selafad, en Selafad nomo bin abum eni san. Bat imbin abum faibala
    doda. Olabat bin neim Mala, Nowa, Hogla, Milka en Taisa.
  ukr-1871: 'У Зелофгада ж, Геференка, Галааденка, Махиренка, Манассієнка, та не було
    синів, лиш дочки, а були вони на імя: Магла, Ноа, Хогла, Милка та Тирза.'
  deu-1951: 'Aber Zelophchad, der Sohn Hephers, des Sohnes Gileads, des Sohnes Machirs,
    des Sohnes Manasses, hatte keine Söhne, sondern nur Töchter, und ihre Namen sind
    diese: Machla, Noah, Hogla, Milka und Tirza.'
  eng-JPS: 'But Zelophehad, the son of Hepher, the son of Gilead, the son of Machir,
    the son of Manasseh, had no sons, but daughters; and these are the names of his
    daughters: Mahlah, and Noah, Hoglah, Milcah, and Tirzah.'
  srp-1865: 'A Salpad sin Efera sina Galada sina Mahira sina Manasijina nije imao
    sinova nego kæeri; i ovo su imena kæerima njegovijem: Mala i Nuja, Egla, Melha
    i Tersa.'
  lug-lug: Naye Zerofekadi mutabani wa Keferi mutabani wa Gireyaadi mutabani wa Manase
    teyazaala baana balenzi wabula bawala bokka era baali bayitibwa Maala ne Noowa,
    ne Kogula, ne Mirika ne Tiruza.
  heb-heb: ולצלפחד בן חפר בן גלעד בן מכיר בן מנשה לא היו לו בנים כי אם בנות ואלה שמות
    בנתיו מחלה ונעה חגלה מלכה ותרצה׃
  ben-IRV: কিন্তু মনঃশির সন্তান মাখীরের সন্তান গিলিয়দের সন্তান হেফরের ছেলে সল্‌ফাদের
    কোন ছেলে ছিল না; শুধু কতগুলি মেয়ে ছিল; তার মেয়েদের নাম মহলা, নোয়া, হগ্‌লা,
    মিল্কা ও তির্সা।
  pan-pan: ਪਰ ਸਲਾਫ਼ਹਾਦ ਦੇ ਜਿਸ ਦਾ ਪਿਤਾ ਹੇਫ਼ਰ, ਦਾਦਾ ਗਿਲਆਦ, ਪੜਦਾਦਾ ਮਾਕੀਰ ਅਤੇ ਨਕੜ ਦਾਦਾ
    ਮਨੱਸ਼ਹ ਸੀ ਪੁੱਤਰ ਨਹੀਂ ਸਨ ਪਰ ਧੀਆਂ ਸਨ ਅਤੇ ਉਸ ਦੀਆਂ ਧੀਆਂ ਦੇ ਨਾਂ ਇਹ ਸਨ ਮਹਲਾਹ, ਨੋਆਹ,
    ਹਾਗਲਾਹ, ਮਿਲਕਾਹ ਅਤੇ ਤਿਰਸਾਹ।
  mya-JVB: သို့ရာတွင် မနာရှေ ၊ မာခိရ ၊ ဂိလဒ် ၊ ဟေဖါ တို့မှ ဆင်းသက်သော ဇလောဖဒ် ၌ သား
    ယောက်ျားမ ရှိ ၊ သမီး သက်သက်သာ ရှိ၏။ သူ ၏သမီး တို့အမည် ကား၊ မာလာ ၊ နောအာ ၊ ဟောဂလာ
    ၊ မိလကာ ၊ တိရဇာ တည်း။
  hmo-hmo: Selopehada, Hepere Gileada ena natuna, Makiri Manase ena tubuna, be mai
    ena natuna tau ta lasi, to mai ena natuna kekeni sibona haida. Edia ladana be
    Mahala, Noa, Hogila, Milika, bona Tirisa.
  urd-urd: और सिलाफ़िहाद बिन हिफ्र बिन जिल'आद बिन मकीर बिन मनस्सी के बेटे नहीं बल्कि
    बेटियाँ थी और उसकी बेटियों के नाम यह हैं, महलाह और नू'आह और हुजला और मिलकाह और
    तिरज़ाह।
  rus-SYN: 'У Салпаада же, сына Хеферова, сына Галаадова, сына Махирова, сына Манассиина,
    не было сыновей, а только дочери. Вот имена дочерей его: Махла, Ноа, Хогла, Милка
    и Фирца.'
  bqc-SIM: 'Manase nɛ́ Makii Galada ì, Galada Efɛɛ ì, ↄ̃ Efɛɛ Zelofada ì. Zelofadapi
    i nɛgↄ̃ɛ io, sema nɛnↄɛↄ. An tↄ́n kɛ: Mala, Nↄa, Ɔgɛla, Milika ń Tiizao.'
  tcz-CHONGTHU: Ahiyeng vang'in Manasseh chapa Makir, Makir chapa Gilead, Gilead chapa
    Hepher, Hepher chapa Zelophahad chu cha neilou ahin, aman chanubou aneiyin amaho
    minchu Malah, Noah, Haglah, Milcah chuleh Tirzah ahiuve.
  mar-mar: 'मनश्शेचा पुत्र माखीर, याचा पुत्र गिलाद, याचा पुत्र हेफेर, याचा पुत्र सलाफहाद,
    याला मुलगा नव्हता, परंतु मुली होत्या; आणि त्याच्या मुलींची नावे ही आहेत: महला
    व नोआ, होग्ला, मिल्का व तिरसा.'
  qub-qub: Manasés trïbupitami juc runa caran Zelofehad jutiyoj. Payga caran Heferpa
    wamran, Heferna Galaadpa wamran, Galaadna Maquirpa wamran, Maquirna Manasespa
    wamran. Zelofehadpaga manami caranchu ollgu wamrancuna. Warmillami wamrancuna
    caran. Chay warmi wamrancunapa jutincunami caran Maala, Noa, Hogla, Milca, Tirsa.
  hat-hat: 'Nan branch fanmi Manase a, te gen yon nonm yo te rele Zelochad. Se te
    pitit gason Efè. Efè sa a te pitit Galarad, Galarad te pitit Maki, Maki te pitit
    Manase. Zelochad pa t'' gen pitit gason menm. Se fi ase li te fè. Men ki jan yo
    te rele: Mala, Noa, Ogla, Milka ak Tiza.'
  eng-BSB: 'But Zelophehad son of Hepher (the son of Gilead, the son of Machir, the
    son of Manasseh) had no sons but only daughters. These are the names of his daughters:
    Mahlah, Noah, Hoglah, Milcah, and Tirzah.'
  tod-tod: 'Manasee wolodamai ta ɠɛni ná, daa ga Selɔfeɠade, doun zunu la ɠɛni zea,
    kɛni nɔ anzanu lointi, ti-laaseigiti kaa: Maala, Noa, Ɠɔgela, Mileka, ta Tiilesa.
    Selɔfeɠade ɠɛni ga Ɠeefɛɛl ná-doun zunui. Kɛɛɠɛ wolani ti ɠɛni ga Galaade, ta
    Makiil, ta Manasee.'
  eng-WEBPB: 'But Zelophehad, the son of Hepher, the son of Gilead, the son of Machir,
    the son of Manasseh, had no sons, but daughters. These are the names of his daughters:
    Mahlah, Noah, Hoglah, Milcah, and Tirzah.'
  kbq-kbq: Hagi Serofehati'a Heferi mofavre manigeno, Heferi'a Gileati mofavre manigeno,
    Gileati'a Makiri mofavre manigeno, Makiri'a Manase mofavre mani'ne. Hianagi Zelofehati'a
    mago ne' mofavrea onte'neanki, mofanege zmante'neankino zamagi'a amanahu hu'ne,
    Malaki, Noaki, Hoklaki, Milkaki Tirsaki huno zamante'ne.
  nhe-BL: Pero se iteipa ixhui Manasés tlen itoca Zelofehad ax quipixqui niyon se
    oquichpil. Zelofehad elqui icone Hefer huan iixhui Galaad, huan iteipa ixhui Maquir
    tlen elqui icone Manasés huejcajquiya. Zelofehad san quinpixqui macuilti ichpocame
    tlen inintoca eliyaya Maala, Noa, Hogla, Milca huan Tirsa.
  gub-BL: 'Manaxe umuzàg Makir. Makir umuzàg Zireaz. Zireaz umuzàg Eper. Eper umuzàg
    Zeropeaz. Nata''yr kwaw Zeropeaz. Xo tazyr zo uzexak kar izupe wà. Na''aw tazyr
    waner xe wà: Makira, Noa, Ogira, Miwka, Xiza.'
  eng-DRA: 'But Salphaad the son of Hepher the son of Galaad the son of Machir the
    son of Manasses had no sons, but only daughters: whose names are these, Maala
    and Noa and Hegla and Melcha and Thersa.'
