  eng-WMB: Joshua said to them, “If you are a numerous people, go up to the forest,
    and clear land for yourself there in the land of the Perizzites and of the Rephaim,
    since the hill country of Ephraim is too narrow for you.”
  tam-TCV: அதற்கு யோசுவா, “உங்கள் மக்களின் எண்ணிக்கை அதிகமெனின் எப்பிராயீமுக்கு அளிக்கப்பட்ட
