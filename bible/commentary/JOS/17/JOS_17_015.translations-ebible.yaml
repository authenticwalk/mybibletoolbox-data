verse: JOS.017.015
translations:
  mal-C: “നിങ്ങൾ എണ്ണത്തിൽ അത്ര വലുതും നിങ്ങളുടെ എഫ്രയീം മലമ്പ്രദേശം വിസ്താരത്തിൽ
    ചെറുതുമെങ്കിൽ, പെരിസ്യരുടെയും മല്ലന്മാരായ രേഫാര്യരുടെയുംവക മലമ്പ്രദേശത്തേക്കുചെന്ന്
    കാടു വെട്ടിത്തെളിച്ചു സ്ഥലം എടുത്തുകൊൾക” എന്നു യോശുവ ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Josua erwiderte ihnen: Wenn du zu viele Leute zählst, so ziehe doch hinauf
    ins Waldgebirge und rode dir dort im Lande der Pheresiter und Rephaiter aus, falls
    dir das gebirge Ephraim zu eng ist!'
  lin-lin: 'Jozue azongiselaki bango : — Soki bozali bato ebele mpe etuka ya bangomba
    ya Efrayimi ezali moke mpo na bino, bokende komikatela eteni ya mabele na bazamba
    ya bato ya Perizi mpe ya Refayimi.'
  eng-LSV: And Joshua says to them, “If you [are] a numerous people, go up to the
    forest for yourself, then you have created [a place] for yourself there in the
    land of the Perizzite and of the Rephaim, when Mount Ephraim has been narrow for
    you.”
  eng-GNV: Ioshua then answered them, If thou be much people, get thee vp to the wood,
    and cut trees for thy selfe there in the lande of the Perizzites, and of the gyants,
    if mount Ephraim be too narowe for thee.
  eng-WEBSTER: And Joshua answered them, If thou art a great people, then go up to
    the wood, and cut down for thyself there in the land of the Perizzites and of
    the giants, if mount Ephraim is too narrow for thee.
  nhw-BL: 'Huan Josué quinnanquili: ―Sintla nelía anmiyaqui huan amo anmechaxilía
    nopa tlali, huajca monequi xitlejcoca campa nochi nopa cuame catli iniaxca ferezeos
    huan refaitame huan nopona xitlatzontequica huan ximoaxcatica.'
  swh-ONEN: Yoshua akajibu, “Kama ninyi ni wengi sana, na kama nchi ya vilima ya Efraimu
    ni ndogo sana kwenu, pandeni msituni mkafyeke eneo kwa ajili yenu wenyewe huko
    kwenye nchi ya Waperizi na Warefai.”
  bba-bba: Mɑ Yosue u bu wisɑ u nɛɛ, ì n dɑbin nɑ, mɑ Efɑrɑimun ɡuurun berɑ yɑ bɛɛ
    bɑsɑ, i doo dɑ̃ɑ sɔ̃ɔ mi Feresibɑ kɑ Refɑbɑ bɑ wɑ̃ɑ i tii ɑyeru kɑsuɑ.
  eng-KJVCPB: And Joshua answered them, If thou be a great people, then get thee up
    to the wood country, and cut down for thyself there in the land of the Perizzites
    and of the giants, if mount Ephraim be too narrow for thee.
  luo-luo: Joshua nodwokogi niya, “To ka usenyaa ahinya kamano kendo piny gode mag
    Efraim koro tinnu, kare koro dhiuru e bungu manie piny jo-Perizi kod jo-Refai
    mondo ubet kanyo obed maru.”
  meu-meu: Iosua ese e haere henidia, eto, Umui na hutuma, bona Efraim taudia edia
    tano ororo kahadia ai na dia bada o tomu; matona, uda baola, emui sega ba tara,
    Perisi taudia edia tano ai bona Refaim taudia edia tano ai.
  npi-ULB: यहोशूले तिनीहरूलाई भने, “यदि तिमीहरू धेरै सङ्ख्यामा छौ भने, तिमीहरू जङ्गलतिर
    जाओ र परिज्‍जीहरू र रपाईहरूको भू-भागमा आफ्नो निम्ति फँडानी गर । यसो गर, किनभने
    एफ्राइमको पहाडी देश तिमीहरूको निम्ति साह्रै सानो छ ।”
  yor-yor: Joṣua dá wọn lóhùn pé, “Bí ẹ bá pọ̀ bẹ́ẹ̀, tí òkè ìlú Efraimu bá kéré fún
    yin, ẹ gòkè lọ sí igbó kí ẹ sì ṣán ilẹ̀ òkè fún ara yín ní ibẹ̀ ní ilẹ̀ àwọn ará
    Peresi àti ará Refaimu.”
  ind-ind: Jawab Yosua kepada mereka, “Kalau jumlah kalian sangat banyak dan daerah
    pegunungan Efraim terlalu sempit bagi kalian, mendakilah ke hutan dan bukalah
    tanah di daerah orang Feris dan Refaim.”
  pes-OPCB: 'یوشع پاسخ داد: «اگر جمعیت شما زیاد است و زمین کوهستانی افرایم برای شما
    کافی نیست، می‌توانید جنگلهای وسیع فَرِزی‌ها و رفائی‌ها را نیز بگیرید و برای خود
    صاف کنید.»'
  tgl-ULB: Sinabi ni Josue sa kanila, “Kung kayo ay isang bayan na marami ang bilang,
    umakyat kayo mismo sa kagubatan at doon linisin ang lupa para sa inyong mga sarili
    sa lupain ng mga Perezeo at ng Rephaim. Gawin ito, yamang napakaliit ng maburol
    na lupain ng Efraim para sa inyo.”
  hui-hui: Ani layagola Yosuahanda ladai bialu lalu, Ai tí dewaliore halu Eberaimi
    dindiha hari barebare ngarubi nakarulape degeyagua nde Perese dindi ngagohabi
    Lebaimi dindi ngagohabi pialu tí ogoniha hole irabu ngaru e ima dibalu hongole
    pudaba, lene.
  mya-mya: ယော​ရှု​က``သင်​တို့​တွင်​လူ​ဦး​ရေ​တိုး​ပွား များ​ပြား​သ​ဖြင့် ဧ​ဖ​ရိမ်​အ​တွက်​ပေး​သော
    တောင်​ကုန်း​ဒေ​သ​သည်​ကျဉ်း​မြောင်း​လျှင် ဖေ​ရ​ဇိ​နှင့်​ရေ​ဖိမ်​အ​မျိုး​သား​များ​နေ
    ထိုင်​ရာ​အ​ရပ်​ရှိ​တော​များ​ကို​ခုတ်​ထွင်​၍ နေ​ထိုင်​ကြ​လော့'' ဟု​ပြန်​ဖြေ​၏။
  bod-N: ཡོ་ཤུ་ཨ་ན་རེ། གལ་ཏེ་ཁྱོད་རྣམས་ཀྱི་རུས་རྒྱུད་ཆེ་ཞིང་མི་མང་བ་དང་། ཨེ་ཕཱར་ཡིམ་གྱི་རི་ཁུལ་དོག་པར་སྙམ་ན།
    ཡར་ཕེ་རེ་ཟི་པ་དང་རེ་པཱ་པའི་ཡུལ་དུ་ཕྱིན་ཏེ་ནགས་བཅད་ནས་ས་རྒོད་གཏད་ཆོག་ཅེས་སྨྲས།
  sna-sna: Joshua akapindura achiti, “Kana muri vanhu vazhinji, uye kana nyika yezvikomo
    yaEfuremu iri diki chaizvo kwamuri, endai kudondo munozvitemera nzvimbo ikoko
    kunyika yavaPerizi neyavaRefaiti.”
  spa-BLM: 'Josué les dijo: “Si sois un pueblo numeroso, subid al bosque y haced tierra
    allí, en la tierra de los ferezeos y de los refaítas, ya que la región montañosa
    de Efraín es demasiado estrecha para vosotros.”'
  cac-cac: 'Ix yalan vin̈aj Josué chi'' d''a eb'' icha tic: —Yacb''an to tzijtum e
    b''isul, maxtzac yab''laj b''aj tzex aj d''a lum tzalquixtac ix ac''ji d''ayex,
    ixiquec d''a caltac yax lum yic eb'' ferezeo yed'' yic eb'' refaíta. A lum chi''
    tze ch''aquemi, xchi vin̈.'
  swh-ULB: Yoshua akawaambia, “Kama ninyi ni watu wengi katika hesabu, pandeni ninyi
    wenyewe katika msitu na kuisafisha nchi kwa ajili yenu wenyewe katika nchi ya
    Waperizi na ya Refaimu. Fanyeni hivi kwa kuwa nchi ya milima ya Efraimu ni ndogo
    kwenu.”
  bel-bel: 'Ісус сказаў ім: калі ты шматлюдны, дык ідзі ў лясы і там, у зямлі Фэрэзэяў
    і Рэфаімаў, расьцерабі сабе месца, калі гара Яфрэмавая табе цесная.'
  deu-ELBBK: 'Und Josua sprach zu ihnen: Wenn du ein zahlreiches Volk bist, so zieh
    in den Wald hinauf und haue dir dort aus in dem Land der Perisiter und der Rephaim,
    wenn dir das Gebirge Ephraim zu enge ist.'
  mbb-OT: Midtavak si Josue te, “Emun utew kew en mahabet ne kenà ereg keniyu is menge
    vuvungan te Efraim, hendiyè kew te menge ketelunan te menge Pirisihanen wey menge
    Ripanhen. Ne hiǥawan kew ziyà te para keniyu.”
  mal-2015: 'യോശുവ അവരോടു: നിങ്ങൾ വലിയൊരു ജനം എങ്കിൽ എഫ്രയീംപർവ്വതം നിങ്ങൾക്കു വിസ്താരം
    പോരാത്തതാകകൊണ്ടു കാട്ടുപ്രദേശത്തു ചെന്നു പെരിസ്യരുടെയും മല്ലന്മാരുടെയും ദേശത്തു
    കാടുവെട്ടി സ്ഥലം എടുത്തു കൊൾവിൻ എന്നു ഉത്തരം പറഞ്ഞു.'
  tuo-NT: 'Na tojo nicã tʉꞌogʉ, Josué narẽ yʉꞌticʉ niwĩ: —Mʉsã pãjãrã niꞌi nírã, mʉsãrẽ
    oꞌóca diꞌta Efraĩ́, buꞌpapijaro nirṍ ejatuaticã, ferezeo masã, tojo nicã refaíta
    masã ya diꞌta yucʉpagʉ pejepagʉ nirõpʉ waꞌaya. Waꞌa, tere paa, ote, topʉ nisetiya,
    nicʉ niwĩ.'
  rmc-rmc: 'O Jozua lenge odphenďa: „Te san ajci but a o brehi andro Efrajim tumenge
    hine frima, džan andre phuv ko Perizeja the ko Refaja a ode čhingeren avri o veš,
    hoj tumen te el phuv.“'
  nlg-nlg: Ma Joshua te bosatughu vanira, “Ke mua manamiu na ghotu Ephraim tau ghanaghau
    ga ke, kau dato tana leao ta ghanara ga na Perizzites mana mumutabu makau mangatia
    heghemiu.”
  pes-OPV: 'یوشع به ایشان گفت: «اگر تو قوم بزرگ هستی به جنگل برآی و در آنجا در زمین
    فرزیان ورفائیان برای خود مکانی صاف کن، چونکه کوهستان افرایم برای تو تنگ است.»'
  ron-1924: 'Иосуа ле-а зис: „Дакэ сунтець ун попор маре ла нумэр, суици-вэ ын пэдуре
    ши тэяць-о, ка сэ вэ фачець лок ын цара ферезицилор ши а рефаимицилор, фииндкэ
    мунтеле луй Ефраим есте пря стрымт пентру вой.”'
  ben-OBCV: “তোমরা যদি এতই বহুসংখ্যক,” যিহোশূয় উত্তর দিলেন, “এবং ইফ্রয়িমের পার্বত্য
    প্রদেশ তোমাদের জন্য খুব ছোটো হয়ে যাচ্ছে, তবে অরণ্যে উঠে যাও এবং সেই পরিষীয় ও
    রফায়ীয়দের দেশে গিয়ে সেখানে নিজেদের জন্য তোমরা জমিজায়গা পরিষ্কার করে নাও।”
  som-som: Markaasaa Yashuuca wuxuu iyagii ku yidhi, Haddaad dad badan tihiin, haddaba
    kaca oo duudda taga, oo waxaad soo goosataan dalka reer Feris iyo kan reer Rafaa;
    maxaa yeelay, dalka buuraha leh oo reer Efrayim waa idinku cidhiidhi.
  lat-VUC: 'Ad quos Josue ait: Si populus multus es, ascende in silvam, et succide
    tibi spatia in terra Pherezæi et Raphaim: quia angusta est tibi possessio montis
    Ephraim.'
  eng-ASVBT: And Joshua said unto them, If thou be a great people, get thee up to
    the forest, and cut down for thyself there in the land of the Perizzites and of
    the Rephaim; since the hill country of Ephraim is too narrow for thee.
  ita-1885: 'E Giosuè disse loro: Se tu sei un gran popolo, sali al bosco, e sboscati
    delle terre nel paese de'' Ferizzei, e dei Rafei, poichè il monte di Efraim è
    troppo stretto per te.'
  eng-LXXUP: And Joshua said to them, If thou be a great people, go up to the forest,
    and clear the land for thyself, if Mount Ephraim be too little for thee.
  eng-ULB: Joshua said to them, “If you are a people great in number, go up by yourselves
    to the forest and there clear the ground for yourselves in the land of the Perizzites
    and of the Rephaim. Do this, since the hill country of Ephraim is too small for
    you.”
  spa-VBL: 'Josué les dijo: “Si son tantos, si la región montañosa de Efraín es demasiado
    pequeña para ustedes, vayan a despejar la tierra del bosque en el país de los
    ferezeos y de los refaítas”.'
  fra-_FOB: 'Et Josué leur dit: Si tu es un peuple nombreux, monte à la forêt, et
    coupe-la, pour te faire place dans le pays des Phéréziens et des Réphaïm, puisque
    la montagne d''Éphraïm est trop étroite pour toi.'
  mal-mal: 'യോശുവ അവരോട്: “നിങ്ങൾ വലിയൊരു ജനം എങ്കിൽ എഫ്രയീംപർവ്വതം നിങ്ങൾക്ക് വിസ്താരം
    പോരാത്തതുകൊണ്ട് പെരിസ്യരുടെയും മല്ലന്മാരുടെയും വനപ്രദേശത്ത് ചെന്ന് കാടുവെട്ടി
    സ്ഥലം എടുത്തു കൊൾവീൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yashua ne jawāb diyā, “Agar āp itne zyādā haiṅ aur āp ke lie Ifrāīm kā
    pahāṛī ilāqā kāfī nahīṅ hai to phir Farizziyoṅ aur Rafāiyoṅ ke pahāṛī jangloṅ
    meṅ jāeṅ aur unheṅ kāṭ kar kāsht ke qābil banā leṅ.”
  suz-BL: मिनु यहोसुमी मेको आन कली “गेपुकी मोदेंशो शुश बाक्‍नीनी नु एफ्राइम आ पहाड
    रागी इन कली आइक्‍च दुम्‍त हना, परिज्‍जी नु रेफाइम आन रागी ङा ब्‍वाकी कोव़थ लने”
    देंत।
  ita-1927: 'E Giosuè disse loro: “Se siete un popolo numeroso, salite alla foresta,
    e dissodatela per farvi del posto nel paese dei Ferezei e dei Refaim, giacché
    la contrada montuosa d’Efraim è troppo stretta per voi”.'
  ckb-ckb: 'یەشوعیش وەڵامی دانەوە: «ئەگەر ئێوە گەلێکی زۆرن، سەربکەون بۆ دارستان لەوێ
    بۆ خۆتان زەوی پریزی و ڕفائییەکان پاک بکەنەوە، ئەگەر ناوچە شاخاوییەکانی ئەفرایم
    تەنگە بۆتان.»'
  eng-BBE: Then Joshua said to them, If you are such a great people, go up into the
    woodlands, clearing a place there for yourselves in the land of the Perizzites
    and the Rephaim, if the hill-country of Ephraim is not wide enough for you.
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೋಶುವನು ಉತ್ತರವಾಗಿ ಅವರಿಗೆ, “ನೀವು ಹೆಚ್ಚು ಜನರಾಗಿದ್ದರೆ ಮತ್ತು ನಿಮಗೆ
    ಎಫ್ರಾಯೀಮ್ ಪರ್ವತವು ಸಾಲದಿದ್ದರೆ, ನೀವು ಪೆರಿಜೀಯರ ಮತ್ತು ರೆಫಾಯರ ನಾಡುಗಳಿಗೆ ಹೋಗಿ ಅಲ್ಲಿನ
    ಕಾಡನ್ನು ಕಡಿದು ನಿಮಗೆ ಸ್ಥಳಮಾಡಿಕೊಳ್ಳಿರಿ,” ಎಂದನು.
  bbb-bbb: '@see-verse:JOS.017.014'
  tam-2017: 'அதற்கு யோசுவா: நீங்கள் எண்ணிக்கையில் பெருகினவர்களாகவும், எப்பிராயீம்
    மலைகள் உங்களுக்கு நெருக்கமாகவும் இருந்தால், பெரிசியர்கள் ரெப்பாயீமியர்கள் குடியிருக்கிற
    மலைதேசத்திற்குப் போய் உங்களுக்கு இடம் உண்டாக்கிக்கொள்ளுங்கள் என்றான்.'
  spa-RV-1909: 'Y Josué les respondió: Si eres pueblo tan grande, sube tú al monte,
    y corta para ti allí en la tierra del Pherezeo y de los gigantes, pues que el
    monte de Ephraim es angosto para ti.'
  ron-BTF: 'Și Iosua le-a răspuns: Dacă ești popor mare, urcă-te la pădure și taie-o
    pentru tine, acolo, în țara fereziților și a uriașilor, dacă muntele Efraim este
    prea strâmt pentru tine.'
  eng-WEBP: Joshua said to them, “If you are a numerous people, go up to the forest,
    and clear land for yourself there in the land of the Perizzites and of the Rephaim,
    since the hill country of Ephraim is too narrow for you.”
  eng-FBV: Joshua told them, “If there's so many of you, if the hill country of Ephraim
    is too small for you, then go and clear ground for yourselves from the forest
    in the land of the Perizzites and the Rephaim.”
  nld-1939: 'Josuë antwoordde hun: Als ge zulk een talrijk volk zijt, trekt dan zelf
    op naar het bosgebied in het land der Perizzieten en Refaieten, en ontgint het,
    wanneer het bergland van Efraïm te eng voor u is.'
  nch-BL: 'Huan Josué quinnanquili: ―Sinta nelía anmiyaqui huan amo amechaxilía nopa
    tali, huajca monequi xitejcoca campa nochi nopa cuame cati iniaxca ferezeos huan
    refaítame huan nopona xitatzontequica huan ximoaxcatica.'
  vie-1934: 'Giô-suê đáp: Nếu các ngươi đông như vậy, và núi Eùp-ra-im rất hẹp cho
    các ngươi, thì hãy lên khai phá rừng, đặng làm một chỗ ở cho mình trong xứ dân
    Phê-rê-sít và dân Rê-pha-im.'
  hin-CV: यहोशू ने उन्हें उत्तर दिया, “यदि तुम्हारे गोत्र की संख्या ज्यादा है, तो
    अच्छा होगा कि तुम लोग पर्वतीय वन में जाकर वन को साफ़ करें और परिज्ज़ियों तथा रेफाइम
    के प्रदेश में अपने लिए जगह बना लें, क्योंकि तुम्हारे लिए एफ्राईम का पर्वतीय क्षेत्र
