  tbz-SIM: 'Kɛ̀ Sosuwee bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɛ̀ di sũ̀ṹ nkɛ Efɑdɑimmu tɑ̃rì í di
