  eng-WYC-2018: To whom Joshua said, If thou art a much people, go thou up into the
    wood, and cut down to thee spaces in the land of Perizzites, and of Rephaim, for
    the possession of the hill of Ephraim is (too) strait to thee. (To whom Joshua
    said, If thou be so many people, and the possession of the hill country of Ephraim
    is too small for thee, go thou up into the woods, and cut down space for thyselves
    in the land of the Perizzites, and of the Rephaim, or of the giants.)
  epo-epo: 'Kaj Josuo diris al ili: Se vi estas multnombra, iru supren en la arbaron,
