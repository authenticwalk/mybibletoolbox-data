  kan-2017: ಯೆಹೋಶುವನು ಅವರಿಗೆ, “ಮಹಾಜನಾಂಗವಾದ ನಿಮಗೆ ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ ಸೀಮೆ ಸಾಲದಿದ್ದರೆ
