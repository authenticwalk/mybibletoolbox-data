    gigant Rǝfayiylar yurtida dǝrǝhlǝrni kesip, ɵzünglar üqün bir jayni qiⱪiriwelinglar,
    dedi.'
  beo-beo: Yosiua da ilima bu adole i, “Dilia da dunu bagohameba:le amola Ifala:ime
    agolo soge da fonobahadi ba:beba:le, defea, iwila soge amo Belesaide dunu amola
    Lefa:ime dunu ilia sogega asili, moi dogone, dilia sogebi hahamoma.”
  tpi-OTNT: Na Josua i bekim tok olsem, “Sapos yupela i planti tumas na ples maunten
    bilong Efraim i no inap long yupela, orait yupela i go long bikbus na kliaim hap
    bilong yupela yet long graun bilong ol Peres na ol Refaim.”
  hau-SA: Yoshuwa ya ce musu, “In kuna da yawa sosai, in kuma ƙasar kan tudu ta Efraim
