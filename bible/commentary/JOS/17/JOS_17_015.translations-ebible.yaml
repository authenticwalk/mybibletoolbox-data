    o vohibohi’ i Efraimeo.'
  tha-KJV: ฝ่ายโยชูวาตอบเขาว่า “ถ้าเจ้ามีคนมากมาย และถ้าแดนเทือกเขาของคนเอฟราอิมเป็​นที​่แคบไปสำหรับเจ้า
    พวกเจ้าจงเข้าไปในป่าแผ้วถางเอาเอง ที่​ในแผ่นดินของคนเปริสซีและพวกมนุษย์​ยักษ์​”
  por-BR-2018: 'E Josué lhes respondeu: Se és povo tão grande, sobe tu ao monte, e
    corta para ti ali na terra do ferezeus e dos gigantes, pois que o monte de Efraim
