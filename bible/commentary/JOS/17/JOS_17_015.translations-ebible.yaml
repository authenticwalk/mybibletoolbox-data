    da Refahiyawa.”
  uig-LAT: 'Yeshua ulargha jawab bérip: — Eger siler chong bir xelq bolsanglar, Efraimning
    taghliq yurti silerge tar kelgen bolsa, orman’gha bérip u yerdiki Perizziyler
    bilen gigant Refayiylar yurtida derexlerni késip, özünglar üchün bir jayni chiqiriwélinglar,
    dédi.'
  nde-nde: UJoshuwa wabaphendula wathi; “Nxa libanengi kakhulu, njalo nxa ilizwe lamaqaqa
