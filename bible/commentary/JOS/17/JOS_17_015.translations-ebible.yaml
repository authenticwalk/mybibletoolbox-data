    உள்ள காடுகளை அழித்து, உங்களுக்குத் தேவையான நிலத்தை உரிமையாக்கிக்கொள்ளுங்கள்” என்றான்.
  ceb-ULB: Miingon si Josue kanila, “Kung daghan kamo nga katawhan, tungas kamo sa
