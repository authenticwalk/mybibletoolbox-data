  urd-GVU: یشوع نے جواب دیا، ”اگر آپ اِتنے زیادہ ہیں اور آپ کے لئے افرائیم کا پہاڑی
    علاقہ کافی نہیں ہے تو پھر فرِزّیوں اور رفائیوں کے پہاڑی جنگلوں میں جائیں اور اُنہیں
