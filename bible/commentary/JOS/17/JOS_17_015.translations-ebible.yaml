    और उन्हें काटकर काश्त के क़ाबिल बना लें।”
  rug-rug: Olaṉa se Zosua, “Be soku hola si gamu meke lopu garomia sa popoa toqetoqere
    pa Iparemi, si mi nuquru va korapa la ia sa muqe; mamu ropai telemia kaiqa pepeso
    pa vasina tadi na tie Perizaiti meke Repaimi.”
  gaz-gaz: Iyyaasuunis, “Yoo isin akka malee baayʼattanii biyyi gaaraa Efreem kun
    isinitti dhiphatte bosona seenaatii biyya Feerzotaatii fi Refaayimootaa keessatti
    iddoo jireenyaa qopheeffadhaa” jedhee deebiseef.
  fra-LSG: 'Josué leur dit: Si vous êtes un peuple nombreux, montez à la forêt, et
    vous l’abattrez pour vous y faire de la place dans le pays des Phéréziens et des
    Rephaïm, puisque la montagne d’Éphraïm est trop étroite pour vous.'
  yal-yal: Yosuwe yi e yabi, a naxa, “Xa ɛ wuya Efirami geya yiren xa, ɛ sa fɔtɔn
    yirena nde masɛgɛ ɛ yɛtɛ xa Perisine nun Refa kaane yamanani.”
  haw-1868: I mai la o Iosua ia lakou, Ina he lahui nui oe, e pii oe nou iho i ka
    ululaau, a e kua iho nou malaila ma ka aina o ko Pereza, a me ka poe Repaima,
    ke noho pilikia oe ma ka mauna o Eperaima.
  arb-NAV: 'فَأَجَابَهُمْ يَشُوعُ: «إِنْ كُنْتُمْ حَقّاً كَثِيرِي الْعَدَدِ وَقَدْ
    ضَاقَ بِكُمْ جَبَلُ أَفْرَايِمَ، فَاصْعَدُوا إِلَى الأَرَاضِي الْوَعْرَةِ حَيْثُ
    يُقِيمُ الْفِرِزِّيُّونَ وَالرَّفَائِيُّونَ وَاقْتَطِعُوا لَكُمْ مِنْ أَرْضِهِمْ
    مَا يَكْفِيكُمْ».'
  ewe-ewe: Yosua gblɔ na wo be, “Ne Efraim ƒe tonyigba melolo na mi o la, ekema miƒo
    avenyigba si dzi Perizitɔwo kple Refaimtɔwo le.”
  eng-LEE: And Joshua said unto them, If thou art a numerous people, then get thee
    up to the wood country, and cut down [a space] for thyself there in the land of
    the Perizzites and of the Rephaim, if the mountain of Ephraim be too narrow for
    thee.
  asm-FB: তেতিয়া যিহোচূৱাই তেওঁলোকক ক’লে, “আপোনালোকৰ সংখ্যা যদি বেছি, তেনেহ’লে ওপৰৰ
    বনাঞ্চললৈ উঠি গৈ, পৰিজ্জীয়া আৰু ৰফায়ীয়াসকলৰ অঞ্চলটোৰ গছ-গছনি কাটি, নিজৰ বাবে
    সেই ঠাই পৰিষ্কাৰ কৰি লওঁক৷ আপোনালোকে এই দৰে কৰক কিয়নো ইফ্ৰয়িম পৰ্ব্বত আপোনালোকৰ
    বাবে অতি সৰু৷”
  sus-A: يٌسُوٍ نَشَ عٍ يَابِ، «شَ وٌ وُيَ عٍقِرَ مِ فٍيَ يِرٍ بّ، وٌ شَ سِفَ ثٍرِ سِكَيٍ
    نُن رٍقَكَيٍ شَ وٌندِ يِرٍ، وٌ مّننِ مَسّفّ عَلَكٌ وٌ شَ بْشِ سْتْ.»
  fra-SBL: 'Josué leur dit : « Si vous êtes un peuple nombreux, montez dans la forêt
    et défrichez-vous là, dans le pays des Phéréziens et des Rephaïm, car la montagne
    d''Ephraïm est trop étroite pour vous. »'
  hbo-hbo: וַיֹּ֨אמֶר אֲלֵיהֶ֜ם יְהֹושֻׁ֗עַ אִם־עַם־רַ֤ב אַתָּה֙ עֲלֵ֣ה לְךָ֣ הַיַּ֔עְרָה
    וּבֵרֵאתָ֤ לְךָ֙ שָׁ֔ם בְּאֶ֥רֶץ הַפְּרִזִּ֖י וְהָֽרְפָאִ֑ים כִּֽי־אָ֥ץ לְךָ֖
    הַר־אֶפְרָֽיִם׃
  piu-2006: '@see-verse:JOS.017.014'
  kik-kik: Nake Joshua akĩmacookeria atĩrĩ, “Angĩkorwo ũguo nĩguo mũingĩhĩte-rĩ, na
    angĩkorwo bũrũri ũrĩa ũrĩ irĩma wa Efiraimu nĩ mũnini mũno harĩ inyuĩ-rĩ, ambatai
    mũthiĩ kũũrĩa mũtitũ-inĩ na mwĩthererie bũrũri inyuĩ ene kũu bũrũri-inĩ wa Aperizi
    na wa Arefaimu.”
  fra-NCL: 'Josué leur dit : « Si tu es un peuple nombreux, monte à la forêt, et là
    défriche-toi une place dans le pays des Phérézéens et des Rephaïm, puisque la
    montagne d’Ephraïm est trop étroite pour toi. »'
  cek-AK: To naah Joshua mah nihcae khaeah, Na pop o parai moe, Ephraim ahmuen maeto
    nangcae han khawt ai boeh nahaeloe, taw ah caeh o tahangh loe, Periz hoi kalen
    parai kaminawk ih prae to, nangmacae han lawk ah vaat oh, tiah a naa.
  cuk-cuk: 'Geb degine, Josué abin-sogded: —Ar bemarde dule-bukidargusoggu, degi,
    bemarga Efraín-yar-mullugan-bukwad-uklesad unnisurgusoggu, bemar Ferezeo-dulemar-yargi
    sapurgan-nanaidse, degi, Refa-dulemar-yargi sapurgan-nanaidse be namar. Agi bemar
    na bukuega sapimar be oimalo.'
  uig-CYR: 'Йәшуа уларға җавап берип: — Әгәр силәр чоң бир хәлиқ болсаңлар, Әфраимниң
    тағлиқ жути силәргә тар кәлгән болса, орманға берип у йәрдики Пәриззийләр билән
    гигант Рәфайийлар жутида дәрәқләрни кесип, өзүңлар үчүн бир җайни чиқиривелиңлар,
    деди.'
  tel-2017: యెహోషువ వారితో “మీరు గొప్ప జనం కాబట్టి ఎఫ్రాయిమీయుల కొండ ప్రాంతం మీకు
    ఇరుకుగా ఉంటే మీరు అడవికి పోయి అక్కడ పెరిజ్జీయులు రెఫాయీయులు ఉన్న ప్రదేశానికి వెళ్లి
    అడవి నరుక్కొని అక్కడ ఉండండి” అన్నాడు.
  hat-BSA: 'Josué te di yo: “Si nou se yon pèp ki anpil, ale monte nan forè a pou
    netwaye yon plas pou nou la nan peyi Ferezyen avèk Rephaïm yo; akoz peyi ti kolin
    Éphraïm nan twò etwat pou nou.”'
  kos-kos: Ac Joshua el fahk nu selos, “Kowos fin arulana pus, ac fineol Ephraim fin
    srikla nu suwos, na kowos utyak nu insak uh ac sifacna sakunla nu suwos kutu acn
    sin mwet Periz ac mwet Rephaim.”
  hbo-WLC: וַיֹּ֨אמֶר אֲלֵיהֶ֜ם יְהוֹשֻׁ֗עַ אִם־עַם־רַ֤ב אַתָּה֙ עֲלֵ֣ה לְךָ֣ הַיַּ֔עְרָה
    וּבֵרֵאתָ֤ לְךָ֙ שָׁ֔ם בְּאֶ֥רֶץ הַפְּרִזִּ֖י וְהָֽרְפָאִ֑ים כִּֽי־אָ֥ץ לְךָ֖
    הַר־אֶפְרָֽיִם׃
  ibo-ibo: 'Joshua zara sị ha: “Ọ bụrụ na ala ugwu ugwu Ifrem agaghị ezuru unu nʼihi
    na unu bara ụba nʼọnụọgụgụ, gaanụ nʼoke ọhịa sụchasịa ala, nʼime ala ndị Periz,
    na nke ndị Refaim.”'
  ory-ory: ତହିଁରେ ଯିହୋଶୂୟ ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଯେବେ ବହୁଗୋଷ୍ଠୀ ହୋଇଅଛ ଓ ତହିଁ ସକାଶୁ
    ଯେବେ ଇଫ୍ରୟିମର ପର୍ବତମୟ ଦେଶ ତୁମ୍ଭ ପାଇଁ ସଂକୀର୍ଣ୍ଣ ହେଉଅଛି, ତେବେ ସେହି ବନକୁ ଉଠିଯାଅ;
    ଆଉ ସେଠାରେ ପରିଷୀୟ ଓ ରଫାୟୀୟମାନଙ୍କ ଦେଶରେ ଆପଣା ପାଇଁ ବନ କାଟ।”
  chk-chk: Iwe, Josua a üreniir, “Are ämi chon ewe ainangen Efraim oua kon chomong,
    nge fanüemi a kükün ngenikemi, oupwe feitä ren ewe wöllap, oupwe limeti ewe fanü
    fän itemi, ewe fanüen chon Peris me chon Refa.”
  rop-rop: Wal Joshuwa bin tok, “If yumob blendibala pipul, en if det hil kantri blanga
    Ifreiyim klen im lilbit langa yumob, wal yumob garra go langa det kantri blanga
    detlot pipul gulum Perasait en Refait, en yumob garra go langa det kantri weya
    nobodi bin jidan bifo, en deya na yumob garra klinim ola tri en graun langa det
    bush kantri blanga yumob femili olabat.”
  ukr-1871: 'І відказав їм Йозуа: Коли налїчуєш у себе надто багацько людей, так іди
    в лїси, та й прорубай собі просторонь у землї Ферезійській і Рафаїмській (велетенській),
    коли Ефраїм гори надто тїсні тобі.'
  deu-1951: 'Da sprach Josua zu ihnen: Wenn du doch ein großes Volk bist, so ziehe
    hinauf in den Wald und rode dir daselbst aus, in dem Lande der Pheresiter und
    Rephaiter, weil dir das Gebirge Ephraim zu eng ist!'
  eng-JPS: 'And Joshua said unto them: ''If thou be a great people, get thee up to
    the forest, and cut down for thyself there in the land of the Perizzites and of
    the Rephaim; since the hill-country of Ephraim is too narrow for thee.'''
  srp-1865: 'A Isus im reèe: kad vas je množina, idite u šumu, i ondje okrèite sebi
    u zemlji Ferezejskoj i Rafajskoj, ako vam je tijesna gora Jefremova.'
  lug-lug: Yoswa n’abagamba nti, “Obanga muli kika kinene mugende mu nsi y’Abaperezi
    n’ey’Abalefa mwesaayire ekibira, ensi ey’ensozi eya Efulayimu nga bwe tebamala.”
  heb-heb: ויאמר אליהם יהושע אם עם רב אתה עלה לך היערה ובראת לך שם בארץ הפרזי והרפאים
    כי אץ לך הר אפרים׃
  ben-IRV: যিহোশূয় তাদেরকে বললেন, “যদি তুমি বড় জাতি হয়ে থাক, তবে ঐ জঙ্গলের দিকে
    উঠে যাও; ঐ জায়গায় পরিষীয়দের ও রফায়ীয়দের দেশে নিজেদের জন্য বন কেটে ফেল, কারণ
    পার্বত্য ইফ্রয়িম প্রদেশ তোমার পক্ষে সঙ্কীর্ণ।”
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਜੇ ਤੁਹਾਡੇ ਲੋਕ ਬਹੁਤ ਸਾਰੇ ਹਨ ਤਾਂ ਤੁਸੀਂ ਲੱਕੜੀਆਂ
    ਦੇ ਜੰਗਲ ਨੂੰ ਕੱਟੋ ਅਤੇ ਉੱਥੇ ਤੁਸੀਂ ਫ਼ਰਿੱਜ਼ੀਆਂ ਅਤੇ ਰਫ਼ਾਈਆਂ ਦੀ ਧਰਤੀ ਵਿੱਚ ਜੰਗਲ ਨੂੰ ਵੱਢ
    ਕੇ ਥਾਂ ਬਣਾਓ ਕਿਉਂ ਜੋ ਤੁਹਾਡੇ ਲਈ ਇਫ਼ਰਾਈਮ ਦਾ ਪਰਬਤ ਤੰਗ ਹੈ।
  mya-JVB: ယောရှု က၊ သင် တို့သည် အမျိုး ကြီး ဖြစ်၍ ဧဖရိမ် တောင် ကျဉ်းမြောင်း လျှင်
    ၊ တော အရပ်သို့ သွား ၍ ဖေရဇိ ပြည် ၊ ရေဖိမ် ပြည်၌ ခုတ် လှဲကြလော့ဟု ပြန်ပြော ၏။
  hmo-hmo: Iosua ese idia dekenai ia haere, ia gwau, “Umui be momo herea, bona Eparaima
    taudia edia tano ororo kahana gabudia be bada lasi umui gwau. Vadaeni, uda dekenai
    do umui lao, au momo do umui utua, emui uma gabudia do umui karaia, Perisi taudia
    bona Repaima taudia edia tano lalonai.”
  urd-urd: यशू'अ ने उनको जवाब दिया कि अगर तुम बड़ी क़ौम हो तो जंगल में जाओ, और वहाँ
    फ़रिज़्ज़ीयों और रिफ़ाईम के मुल्क को अपने लिए काट कर साफ़ कर लो क्यूँकि इफ़्राईम
    का पहाड़ी मुल्क तुम्हारे लिए बहुत तंग है।
  rus-SYN: 'Иисус сказал им: если ты многолюден, то пойди в леса и там, в земле Ферезеев
    и Рефаимов, расчисти себе место, если гора Ефремова для тебя тесна.'
  bqc-SIM: 'Ɔ̃ Yozuee wèmá à mɛ̀: Tó á dasi, mɛ́ á bùsu gusĩsĩde kɛ̀ɛ́ fɛ̃́nɛũ,
    à gɛ́ líkpɛu, gu pↄ́ Pɛliziↄ ń Lefai buiↄ kuu, í a gbáala kɛ.'
  tcz-CHONGTHU: Joshua’n adonbutnin “Nangho natamlheh jengtah uva Ephraim thinglhang
    gam nangho dinga aneotaha ahileh hiche Periz mitele Reph mite channa gammang lahkhu
    nangho dingin gakisuhtheng taovin atipeh in ahi.”
  mar-mar: तेव्हा यहोशवाने त्यांना म्हटले, “जर तुम्ही संख्येने बहुत आहात व लोक आणखी
    एफ्राइम डोंगराळ प्रदेश तुम्हाला पुरत नाहीतर परिज्जी व रेफाई यांच्या देशांतले रान
    तोडून तेथे वस्ती करा.”
  qub-qub: 'Niptin Josuëga niran: «Efraín jircacuna gamcunapaj mana aypaptenga Ferez
    runacuna, Refaí runacuna tiyashan munticunaman aywaycur chacrata quichanqui chaychöpis
    tiyanayquipaj.»'
  hat-hat: 'Jozye reponn yo: -Si nou anpil, si mòn nan peyi Efrayim yo pa ase pou
    nou, se pou n'' moute nan gwo rakbwa ki nan peyi moun Ferezi yo ak moun refrayim
    yo, n''a koupe bwa fè plas pou nou.'
  eng-BSB: Joshua answered them, “If you have so many people that the hill country
    of Ephraim is too small for you, go to the forest and clear for yourself an area
    in the land of the Perizzites and the Rephaim.”
  tod-tod: 'Zozuwe ti wooɠaaʋoteni, é ɠɛ ti ma: «Ni wo wola mɔinɗa gola, ni Efelayime
    ɠize yooi la mɔ kula ɠɛa wo ʋa, à li Feeleeze nuiti ta-lɔɓɔiti su, ta Leefa mavofodaiti,
    wo ná ta maazaɠa ɓɔɠɔ ʋɛ.»'
  eng-WEBPB: Joshua said to them, “If you are a numerous people, go up to the forest,
    and clear land for yourself there in the land of the Perizzites and of the Rephaim,
    since the hill country of Ephraim is too narrow for you.”
  kbq-kbq: Hagi Josua'a ke nonazmia amanage hu'ne, Tamagrama tusi'a vahe'ma fore hu'ne'nageno
    Efraemi agona mopamo'ma osi'ma huramante'nigeta, Perisi vahe'ene, Refaimi vahe
    mopafi anagamu zafa tanoparega marerita kumara ome eriama huta maniho.
  nhe-BL: 'Huan Josué quinnanquili: ―Intla nelía inmiyaquij huan ax inmechaxilía nopa
    tlali, huajca monequi xitlejcoca campa nochi nopa cuatini tlen iniaxca ferezeos
    huan refaitame huan nopona xitlatzontequica huan ximoaxcatica.'
  gub-BL: Uze'eg Zuzue wanupe. — Azeharomoete peneta tetea'u. Azeharomoete ywy ywytyr
    hereko har Eparai waneko haw pixika'i wera'i peme. A'e rupi peho Perize izuapyapyr
    waiwy pehegwer Hapaz waiwy pehegwer ipyhyk pà nehe ty wà. Heta ka'a ete a'e pe.
    Pemonohok ka'a nehe, ywy imukatu pà peneko àwàm romo nehe, i'i Zuzue Zuze izuapyapyr
    wanupe.
  eng-DRA: 'And Josue said to them: If thou be a great people, go up into the woodland,
    and cut down room for thyself in the land of the Pherezite and the Raphaims: because
    the possession of mount Ephraim is too narrow for thee.'
