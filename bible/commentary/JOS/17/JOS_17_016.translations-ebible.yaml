verse: JOS.017.016
translations:
  mal-C: അതിനു യോസേഫിന്റെ ആളുകൾ, “ഞങ്ങൾക്കു മലമ്പ്രദേശം പോരാ; ബേത്-ശയാൻ, അതിന്റെ അധീനനഗരങ്ങൾ,
    യെസ്രീൽതാഴ്വര എന്നീ സമതലപ്രദേശങ്ങളിൽ താമസിക്കുന്ന കനാന്യർക്കെല്ലാം ഇരുമ്പുരഥങ്ങൾ
    ഉണ്ടല്ലോ” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprachen die Josephiten: Das Gebirge reicht für uns nicht aus; alle
    Kanaaniter aber, die in der Thalebene wohnen, besitzen eiserne Wagen: so die,
    welche in Beth Sean und den zugehörigen Ortschaften, und die, welche in der Ebene
    Jesreel wohnen.'
  lin-lin: 'Bakitani ya Jozefi balobaki na ye : — Mokili ya bangomba ezali moke mpo
    na biso, mpe bato nyonso ya Kanana oyo bavandaka na etando ya Beti-Sheani elongo
    na bamboka na yango ya mike-mike, mpe bavandi ya lubwaku ya Jizireyeli, bazalaka
    na bashar ya bibende mpo na kobunda.'
  eng-LSV: And the sons of Joseph say, “The mountain is not enough for us, and a chariot
    of iron [is] with every Canaanite who is dwelling in the land of the valley—to
    him who [is] in Beth-Shean and its towns, and to him who [is] in the Valley of
    Jezreel.”
  eng-GNV: 'Then the children of Ioseph saide, The mountaine will not be ynough for
    vs: and all the Canaanites that dwell in the lowe countrey haue charets of yron,
    aswell they in Beth-shean, and in the townes of the same, as they in the valley
    of Izreel.'
  eng-WEBSTER: 'And the children of Joseph said, The hill is not enough for us: and
    all the Canaanites that dwell in the land of the valley have chariots of iron,
    both they who are of Beth-shean and its towns, and they who are of the valley
    of Jezreel.'
  nhw-BL: 'Huan iteipan ixhuihua José tlananquilijque: ―Niyon nopa hueyi cuatitlamitl
    amo techaxilis. Huan nochi nopa cananeos catli itztoque campa tlamayamitl quipiyaj
    tepos carros para tlahuilanase. Huan nojquiya quipiyaj tepos carros catli itztoque
    ipan Bet Seán huan ipilaltepetzitzi huan catli itztoque ipan tlamayamitl Jezreel.'
  swh-ONEN: Watu wa Yosefu wakajibu, “Hiyo nchi ya vilima haitutoshi, nao Wakanaani
    wote wanaoishi katika tambarare wanayo magari ya vita ya chuma, wote wa Beth-Shani
    na miji yake, na wale walio katika Bonde la Yezreeli.”
  bba-bba: Mɑ tɔn be, bɑ nùn wisɑ bɑ nɛɛ, ɡeemɑ, ɡuurun berɑ mi ɡiɑn tem kun sun turi.
    Yen biru Kɑnɑni be bɑ wɑ̃ɑ wɔwɑɔ bɑ tɑbu kɛkɛ sisuɡii yi dumi ɡɑwe mɔ. Mɛyɑ mɑɑ
    be bɑ wɑ̃ɑ Bɛti Seɑniɔ kɑ yen bɑru kpɑɑnɔ, kɑ sere mɑɑ be bɑ wɑ̃ɑ Yisirɛɛlin wɔwɑɔ.
  eng-KJVCPB: 'And the children of Joseph said, The hill is not enough for us: and
    all the Canaanites that dwell in the land of the valley have chariots of iron,
    both they who are of Beth-shean and her towns, and they who are of the valley
    of Jezreel.'
  luo-luo: Joka Josef to nodwoko niya, “Piny godeno ok oromowa, kendo jo-Kanaan duto
    modak e pawno nigi geche mag lweny ma tiendgi otimo nyinyo, kendo mago modak Beth
    Shan gi mier molwore kaachiel gi holo mar Jezreel bende nigi gechego.”
  meu-meu: Iosef iduhuna taudia ma eto, Ororo kahadia na dia heḡereḡere ai emai ai;
    a Kanaan taudia taora ai e nohomu na mai edia auri kariotadia; Bete-seana mai
    ena hanua maraḡidia taudia, bona Iesrele kourana ai e nohomu taudia danu.
  npi-ULB: योसेफका सन्तानहरूले भने, “पहाडी देश हामीलाई पर्याप्‍त हुँदैन । तर बेथ-शान
    र यसका गाउँहरू अनि यिजरेलको बेँसी दुवैमा बस्‍ने कनानीहरूसँग फलामका रथहरू छन् ।
  yor-yor: Àwọn ènìyàn Josẹfu dáhùn pé, “Òkè kò tó fún wa, bẹ́ẹ̀ ni gbogbo àwọn ará
    Kenaani tí ó gbé ní pẹ̀tẹ́lẹ̀, àti gbogbo àwọn tí ń bẹ ní Beti-Ṣeani àti àwọn
    ìletò àti àwọn tí ń gbé ní àfonífojì Jesreeli ní kẹ̀kẹ́ ogun onírin.”
  ind-ind: Kata mereka lagi, “Pegunungan itu terlalu sempit bagi kami. Lagipula semua
    orang Kanaan yang tinggal di dataran rendah mempunyai kereta-kereta perang dari
    besi, baik yang tinggal di daerah Bet Sean dan desa-desa sekitarnya, maupun yang
    tinggal di lembah Yisreel.”
  pes-OPCB: 'آنها گفتند: «کنعانیهایی که در دشتها ساکنند، چه آنهایی که در بیت‌شان و
    روستاهای اطراف آن، و چه آنهایی که در درهٔ یزرعیل هستند، ارابه‌های آهنین دارند،
    و ما از عهدهٔ آنها بر نمی‌آییم.»'
  tgl-ULB: Sinabi ng mga kaapu-apuhan ni Jose, “Hindi sapat para sa amin ang maburol
    na lupain. Pero may mga karwaheng bakal ang lahat ng Cananaeo na naninirahan sa
    lambak, kapwa ang nasa Beth San at mga nayon nito at ang mga nasa lambak ng Jezreel.”
  hui-hui: Ani layagola Yosebe aguanene biaru tigua ladai bialu lalu, Hari barebare
    ogoniha ina holene nakarulape kamagoni. Anigo iname dindi ulini bayale ngago karulole
    manda birimayagua nde Kenanali dewaore Bedesana tano ngagohabi dindi emene emene
    tanoha wia parapara bidaruhabi dewaore ka. Ani bialu Yaserili tano ngagoria wai
    biaga garo ale nogo hosime gililaga mini karisi aeaneme wabini dewaore nga, lene.
  mya-mya: ထို​အ​ခါ​သူ​တို့​က``တောင်​ကုန်း​ဒေ​သ​သည် အ​ကျွန်ုပ်​တို့​နေ​ထိုင်​ရန်​အ​တွက်​ကျဉ်း​မြောင်း
    ပါ​သည်။ ဗက်​ရှန်​နှင့်​ပတ်​ဝန်း​ကျင်​မြို့​များ အ​နီး​ရှိ​မြေ​ပြန့်​၌​လည်း​ကောင်း၊
    ယေ​ဇ​ရေ လ​ချိုင့်​ဝှမ်း​၌​လည်း​ကောင်း​နေ​ထိုင်​သော ခါ​နာန်​အ​မျိုး​သား​များ​တွင်​သံ​စစ်​ရ​ထား
    များ​ရှိ​ကြ​ပါ​သည်'' ဟု​လျှောက်​ဆို​ကြ​၏။
  bod-N: ཡོ་སེབ་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱིས། རི་ཁུལ་དེར་ངེད་རྣམས་མི་ཤོང་བར་མ་ཟད། ཐང་ལ་གནས་པའི་ཀ་ན་ཨན་པ་རྣམས་ཏེ།
    པེད་ཤེ་ཨན་དུ་གནས་པ་དང་དེར་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་དང་། ཡེ་སི་རེ་ཨེལ་ཐང་དུ་གནས་པ་ཐམས་ཅད་ལ་ལྕགས་ཀྱི་ཤིང་རྟ་ཡོད་དོ་ཞེས་སྨྲས།
  sna-sna: Vanhu vaJosefa vakati, “Nyika yamakomo haitikwaniri, uye vaKenani vose
    vanogara mubani vane ngoro dzesimbi, ivo vose vari muBheti Sheani nemisha yaro
    pamwe chete navari muMupata weJezireeri.”
  spa-BLM: 'Los hijos de José dijeron: “La tierra de la colina no es suficiente para
    nosotros. Todos los cananeos que habitan en la tierra del valle tienen carros
    de hierro, tanto los que están en Bet Sheán y sus ciudades, como los que están
    en el valle de Jezreel.”'
  cac-cac: 'Ix yalan eb'' icha tic: —Tocval ol yab'' lum tzalquixtac tic d''ayon̈.
    A eb'' cananeo cajan d''a ac''lic chi'' ay scarruaje eb'', icha pax chi'' eb''
    cajan d''a Bet-seán yed'' eb'' cajan d''a juntzan̈ aldea d''a ac''lic Jezreel,
    xchi eb''.'
  swh-ULB: Wazawa wa Yusufu wakasema, “Nchi ya milima haitutoshi. Lakini Wakanaani
    wote wanaoishi katika bonde wana magari ya chuma, wote walio katikaBethi Shani
    na vijiji vyake, na wale walio katika bonde la Yezreeli.”
  bel-bel: 'Сыны Язэпа сказалі: не застанецца за намі гара, бо жалезныя калясьніцы
    ўва ўсіх Хананэяў, якія жывуць у даліне, як у тых, якія ў Бэт-Сане і ў залежных
    ад яго мясьцінах, так і ў тых, што ў даліне Ізрээльскай.'
  deu-ELBBK: 'Und die Kinder Joseph sprachen: Das Gebirge reicht für uns nicht aus,
    und bei allen Kanaanitern, die im Talland wohnen, sind eiserne Wagen: bei denen,
    die in Beth-Schean und seinen Tochterstädten, und bei denen, die im Tal Jisreel
    wohnen.'
  mbb-OT: Mid-uman megkaǥi is menge kevuwazan ni Jose te, “Kenà ereg kenami is menge
    vuvungan, ne kenè dey egkezaag is menge Canaanhen diyà te menge suǥud su zuen
    dan menge kerwahi he putew. Ne iring ded daan te menge Canaanhen diyà te Bet Shean
    wey ziyà te menge inged he peliǥuy kayi, wey ziyà te Suǥud he Jezreel.”
  mal-2015: 'അതിന്നു യോസേഫിന്റെ മക്കൾ: മലനാടു ഞങ്ങൾക്കു പോരാ; ബേത്ത്-ശെയാനിലും അതിന്റെ
    അധീനനഗരങ്ങളിലും യിസ്രയേൽ താഴ്‌വരയിലും ഇങ്ങനെ താഴ്‌വീതി പ്രദേശത്തു പാർക്കുന്ന കനാന്യർക്കൊക്കെയും
    ഇരിമ്പുരഥങ്ങൾ ഉണ്ടു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na cʉ̃rẽ yʉꞌticãrã niwã: —Diacjʉ̃ta niꞌi. Aꞌte buꞌpapijaro nirṍ ʉ̃sãrẽ
    ejatuatisaꞌa. Mejõ cananeo masã opa paꞌtiro nirõpʉ nirã́ peꞌe pejepawʉ cabayua
    wejesepawʉ cõme meꞌrã weeꞌquepawʉre cʉoma. Bet-seã́pʉ nirã́, to sumuto nise nirã́,
    tojo nicã Jezreel opa paꞌtiro nirã́ quẽꞌrã mejãrõta cʉoma, nicãrã niwã.'
  rmc-rmc: 'O čhave le Jozefoskre phende: „O brehi amenge hine frima, ale savore Kanaančanen,
    save bešen andre dolina, hin trastune verdana. Ola trastune verdana hin olen,
    save bešen andro Bet-Šean paš leskre gava, the olen, save bešen andre dolina Jezreel.“'
  nlg-nlg: Ma gaira tara ghaghua. Na ghotu te mua manamami, mana vure ni Canaan tara
    ghahara tana nanata Beth-shan maia tana nanata ni Jezreel tara loghoi na idi vatei
    haehaghe tara gonighi nia na halo, mara laga ngangata.
  pes-OPV: 'بنی یوسف گفتند: «کوهستان برای ما کفایت نمی کند، و جمیع کنعانیان که در
    زمین وادی ساکنند، ارابه های آهنین دارند، چه آنانی که دربیت‌شان و قصبه هایش، و
    چه آنانی که در وادی یزرعیل هستند.»'
  ron-1924: 'Фиий луй Иосиф ау зис: „Мунтеле ну не ва ажунӂе, ши тоць канааниций каре
    локуеск ын вале, чей че сунт ла Бет-Шеан ши ын сателе луй ши чей че сунт ын валя
    луй Изреел ау каре де фер.”'
  ben-OBCV: যোষেফের সন্তানেরা উত্তর দিল, “সেই পার্বত্য প্রদেশ আমাদের জন্য যথেষ্ট নয়,
    আর সমতলে, বিশেষত, বেথ-শানে ও সেখানকার উপনিবেশগুলিতে এবং যিষ্রিয়েল উপত্যকায় বসবাসকারী
    কনানীয়দের কাছে লৌহরথ আছে।”
  som-som: Markaasaa reerkii Yuusuf waxay yidhaahdeen, Dalka buuraha lahu naguma filna;
    oo reer Kancaanka deggan dalka dooxada leh oo dhammu waxay leeyihiin gaadhifardood
    bir ah, kuwooda deggan Beytshe'aan iyo magaalooyinkeeda, iyo kuwooda deggan dooxadii
    Yesreceelba.
  lat-VUC: 'Cui responderunt filii Joseph: Non poterimus ad montana conscendere, cum
    ferreis curribus utantur Chananæi, qui habitant in terra campestri, in qua sitæ
    sunt Bethsan cum viculis suis, et Jezraël mediam possidens vallem.'
  eng-ASVBT: 'And the children of Joseph said, The hill country is not enough for
    us: and all the Canaanites that dwell in the land of the valley have chariots
    of iron, both they who are in Beth-shean and its towns, and they who are in the
    valley of Jezreel.'
  ita-1885: 'E i figliuoli di Giuseppe dissero: Quel monte non ci basta; e in tutte
    le città de'' Cananei, che stanno nel paese della pianura, vi sono de'' carri
    di ferro; quelli che stanno in Bet-sean, e nelle terre del suo territorio, e quelli
    che stanno nelle valle d''Izreel ne hanno anch''essi.'
  eng-LXXUP: And they said, The mount of Ephraim does not please us, and the Canaanite
    dwelling in it in Beth-shean, and in its villages, and in the Valley of Jezreel,
    has choice cavalry and iron.
  eng-ULB: The descendants of Joseph said, “The hill country is not enough for us.
    But all the Canaanites who live in the valley have chariots of iron, both those
    who are in Beth Shan and its villages, and those who are in the Valley of Jezreel.”
  spa-VBL: 'Los descendientes de Josué respondieron: “La región montañosa no es lo
    suficientemente grande para nosotros, pero los cananeos que viven en las tierras
    bajas tienen carros de hierro, tanto los de Bet-sán y sus aldeas como los del
    valle de Jezreel”.'
  fra-_FOB: 'Mais les enfants de Joseph répondirent: La montagne ne nous suffira pas;
    et tous les Cananéens qui habitent la région de la vallée ont des chars de fer,
    ceux qui habitent à Beth-Shéan et dans les villes de son ressort, et ceux qui
    habitent dans la vallée de Jizréel.'
  mal-mal: 'അപ്പോൾ അവർ: “മലനാട് ഞങ്ങൾക്കു പോരാ; ബേത്ത്-ശെയാനിലും അതിന്റെ നഗരങ്ങളിലും
    യിസ്രയേൽ താഴ്‌വരയിലും പാർക്കുന്ന കനാന്യർക്ക് ഇരിമ്പുരഥങ്ങൾ ഉണ്ട്” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yūsuf ke qabīloṅ ne kahā, “Pahāṛī ilāqā hamāre lie kāfī nahīṅ hai, aur
    maidānī ilāqe meṅ ābād Kanāniyoṅ ke pās lohe ke rath haiṅ, un ke pās bhī jo Wādī-e-Yazrael
    meṅ haiṅ aur un ke pās bhī jo Bait-shān aur us ke gird-o-nawāh kī ābādiyoṅ meṅ
    rahte haiṅ.”
  suz-BL: मिनु योसेफ आ खिं ङा मुरपुकीमी “पहाड रागी आंइ कली मजाक्‍दीप्‍ब। मिनु दिंमम
    बाक्‍ब कनानीपुकी नु फलाम के बग्‍गी बाक्‍नीम। मिनु बेथ-शेआन, एर ओंथ ङा मुरपुकी
    नु येज्रेल आ दिंममी बाक्‍बपुकी नु यो फलाम के बग्‍गी बाक्‍नीम” देंतेक्‍म।
  ita-1927: 'Ma i figliuoli di Giuseppe risposero: “Quella contrada montuosa non ci
    basta; e quanto alla contrada in pianura, tutti i Cananei che l’abitano hanno
    dei carri di ferro: tanto quelli che stanno a Beth-Scean e nei suoi villaggi,
    quanto quelli che stanno nella valle d’Iizreel”.'
  ckb-ckb: 'نەوەی یوسفیش گوتیان: «ناوچە شاخاوییەکە بەشمان ناکات و هەموو کەنعانییەکانی
    دانیشتووی دۆڵەکەش گالیسکەی ئاسنینیان هەیە، ئەوانەی لە بێت‌شان و دەوروبەری و ئەوانەی
    لە دۆڵی یەزرەعیلن.»'
  eng-BBE: 'And the children of Joseph said, The hill-country is not enough for us:
    and all the Canaanites living in the valley have iron war-carriages, those in
    Beth-shean and its towns as well as those in the valley of Jezreel.'
  kan-OKCV: ಅದಕ್ಕೆ ಯೋಸೇಫನ ಸಂತತಿಯರು, “ಆ ಪರ್ವತವು ನಮಗೆ ಸಾಲದು. ಇದಲ್ಲದೆ ತಗ್ಗಿನ ಸೀಮೆಯಲ್ಲಿರುವ
    ಬೇತ್ ಷೆಯಾನ್‌ನಲ್ಲಿಯೂ ಇಜ್ರೆಯೇಲ್ ಕಣಿವೆಯಲ್ಲಿಯೂ ವಾಸಿಸಿರುವ ಸಮಸ್ತ ಕಾನಾನ್ಯರ ಬಳಿಯಲ್ಲಿ ಕಬ್ಬಿಣದ
    ರಥಗಳು ಇವೆ,” ಎಂದರು.
  bbb-bbb: '@see-verse:JOS.017.015'
  tam-2017: 'அதற்கு யோசேப்பின் சந்ததியினர்: மலைகள் எங்களுக்குப் போதாது; பள்ளத்தாக்கு
    நாட்டிலிருக்கிற பெத்செயானிலும், அதின் கிராமங்களிலும், யெஸ்ரயேல் பள்ளத்தாக்கிலும்
    குடியிருக்கிற எல்லாக் கானானியர்களிடமும் இரும்பு இரதங்கள் உண்டு என்றார்கள்.'
  spa-RV-1909: 'Y los hijos de José dijeron: No nos bastará á nosotros este monte:
    y todos los Cananeos que habitan la tierra de la campiña, tienen carros herrados;
    los que están en Beth-san y en sus aldeas, y los que están en el valle de Jezreel.'
  ron-BTF: 'Și copiii lui Iosif au spus: Dealul nu este de ajuns pentru noi; și toți
    canaaniții care locuiesc în țara văii și cei care sunt în Bet-Șean și în satele
    sale și de asemenea cei care sunt în valea Izreel au care de fier.'
  eng-WEBP: The children of Joseph said, “The hill country is not enough for us. All
    the Canaanites who dwell in the land of the valley have chariots of iron, both
    those who are in Beth Shean and its towns, and those who are in the valley of
    Jezreel.”
  eng-FBV: The descendants of Joseph replied, “The hill country isn't big enough for
    us, but the Canaanites living in the lowlands have iron chariots, both those in
    Beth-shan and its villages, and those in the valley of Jezreel.”
  nld-1939: 'Maar de zonen van Josef zeiden: Het bergland is zeker niet voldoende
    voor ons; maar al de Kanaänieten, die in de vlakte wonen, hebben ijzeren strijdwagens,
    zowel die in Bet-Sjean met zijn onderhorige plaatsen wonen, als die in de vlakte
    van Jizreël.'
  nch-BL: 'Huan iteipan ixhuihua José tananquilijque: ―Yon nopa hueyi cuatitamit amo
    techaxilis. Huan nochi nopa cananeos cati itztoque campa tamayamit quipiyaj tepos
    carros para tatehuise. Huan nojquiya quipiyaj tepos carros cati itztoque ipan
    Bet Seán huan ipilaltepehua huan cati itztoque ipan tamayamit Jezreel.'
  vie-1934: 'Nhưng con cháu Giô-sép đáp rằng: Núi không đủ chỗ cho chúng tôi; còn
    miền đồng bằng, hết thảy dân Ca-na-an ở đó, dân Bết-Sê-an, và người ở các thành
    địa hạt nó, luôn những người ở trong trũng Gít-rê-ên, đều có thiết xa.'
  hin-CV: योसेफ़ गोत्रजों ने उन्हें उत्तर दिया, “पर्वतीय क्षेत्र भी हमारे लिए पूरा
    न होगा तथा उन सभी के पास लोहे के रथ हैं, जो कनानी तराई-घाटी की भूमि में रहते हैं;
    जो बेथ-शान और चारों ओर के गांवों में तथा जो येज़्रील घाटी में हैं.”
  spa-BES: 'Y los hijos de José dijeron: La región montañosa no es suficiente para
    nosotros y todos los cananeos que viven en el valle tienen carruajes de guerra
    de hierro, los de Bet-seán y sus pueblos, así como los del valle de Jezreel.'
  tdx-tdx: 'Le hoe o ana’ Iosefeo: Tsy mahatsak’ anay o vohibohitseo, naho songa manan-tsarete
    viñe o nte-Kanàne mimoneñe am-bavataneo, o e Beteseane naho amo tanà’eo vaho o
    amy vavatane’ Iizreeleio.'
  tha-KJV: คนโยเซฟพูดว่า “แดนเทือกเขานี้​ไม่​พอสำหรับพวกเรา บรรดาคนคานาอันซึ่งอยู่ในบริเวณหุบเขามีรถรบทำด้วยเหล็ก
    ทั้งที่​อยู่​ในเบธชานกับชนบทของเมืองนั้น กั​บท​ี่​อยู่​ในหุบเขายิสเรเอล”
  por-BR-2018: 'E os filhos de José disseram: Não nos bastará a nós este monte: e
    todos os cananeus que habitam a terra da campina, têm carros de ferro; os que
    estão em Bete-Seã e em suas aldeias, e os que estão no vale de Jezreel.'
  deu-ELO: 'Und die Kinder Joseph sprachen: Das Gebirge reicht für uns nicht aus,
    und bei allen Kanaanitern, die im Tallande wohnen, sind eiserne Wagen: bei denen,
    die in Beth-Schean und seinen Tochterstädten, und bei denen, die im Tale Jisreel
    wohnen.'
  eng-WYC-2018: To whom the sons of Joseph answered, We may not ascend to the hilly
    places, since Canaanites, that dwell in the land of the field, use iron chariots;
    in which land Bethshean, with his towns, and Jezreel, wielding the middle valley,
    be set. (To whom Joseph’s sons answered, The hill country is still not large enough;
    and also, the Canaanites, who live there in the land of the valley, have iron
    chariots; yea, all those who live in Bethshean, and its towns, and who live in
    the Jezreel Valley.)
  epo-epo: 'Kaj la filoj de Jozef diris: Ne sufiĉos por ni la monto; kaj ferajn ĉarojn
    havas ĉiuj Kanaanidoj, kiuj loĝas en la valo, tiuj, kiuj loĝas en Bet-Ŝean kaj
    en ĝiaj urbetoj, kaj ankaŭ tiuj, kiuj loĝas en la valo Jizreel.'
  uig-PIN: 'Lekin Yüsüplǝr: — Taƣliⱪ yurt bizgǝ yǝtmǝydu; xuning bilǝn bir waⱪitta
    jilƣida turuwatⱪanlar, mǝyli Bǝyt-Xeanda wǝ uningƣa ⱪaraxliⱪ kǝntlǝrdǝ bolsun
    yaki Yizrǝǝl jilƣisida turuwatⱪan Ⱪanaaniylar bolsun, ⱨǝmmisining tɵmürdin jǝng
    ⱨarwiliri bar ikǝn, dedi.'
  beo-beo: Ilia da bu adole i, “Dafawane! Agolo soge da nini huluane fima:ne fonobahadi
    ba:sa. Be Ga:ina:naide dunu umi sogega esala da ouli sa:liode gala. Ilia da Bede
    Sia:ne amola Yeseliele Fago amo ganodini esala amola gasa bagade ba:sa.”
  tpi-OTNT: Na ol tumbuna bilong Josep i tok, “Ples maunten i no inap long mipela,
    tasol sapos mipela i laik kisim ol hap i gat stretpela graun, bai mipela i no
    inap, long wanem, ol dispela Kenan i stap long taun Betsan na ol ples klostu long
    en na long stretpela graun bilong taun Jesril, ol i gat ol karis ain bilong pait.”
  hau-SA: Mutanen Yusuf suka amsa suka ce, “Ƙasar kan tudu ba ta ishe mu ba, ga kuma
    Kan’aniyawan da suke zama a filin, da waɗanda suke Bet-Sheyan da ƙauyukanta, da
    waɗanda suke Kwarin Yezireyel, duk suna da keken yaƙin ƙarfe.”
  uig-LAT: 'Lékin Yüsüpler: — Taghliq yurt bizge yetmeydu; shuning bilen bir waqitta
    jilghida turuwatqanlar, meyli Beyt-Shéanda we uninggha qarashliq kentlerde bolsun
    yaki Yizreel jilghisida turuwatqan Qanaaniylar bolsun, hemmisining tömürdin jeng
    harwiliri bar iken, dédi.'
  nde-nde: Abantu bakoJosefa baphendula bathi, “Ilizwe lamaqaqa kaliseneli njalo amaKhenani
    wonke ahlala emagcekeni alezinqola zensimbi, bonke abaseBhethi-Shani lemizana
    yakhona lalabo ababehlala esigodini seJezerili.”
  ton-ton: 'Pea naʻe pehē ʻe he fānau ʻa Siosefa, ʻOku siʻi ʻae moʻunga kiate kimautolu:
    pea ʻoku ʻi he kau Kēnani kotoa pē ʻoku nofo ʻi he teleʻa, ʻae ngaahi saliote
    ʻaione, ʻakinautolu ʻoku kau mo Pete-Seani mo hono ngaahi potu kakai, mo kinautolu
    ʻoku kau mo e teleʻa ʻo Sesilili.”'
  ces-1613: 'Jemuž odpověděli synové Jozefovi: I tak nám nepostačí ta hora; přes to
    vozy železné mají všickni Kananejští, kteříž bydlejí v luzích těch, i ti, kteříž
    jsou v Betsan a v městečkách jeho, i ti, kteříž jsou v údolí Jezreel.'
  eng-WMB: The children of Joseph said, “The hill country is not enough for us. All
    the Canaanites who dwell in the land of the valley have chariots of iron, both
    those who are in Beth Shean and its towns, and those who are in the valley of
    Jezreel.”
  tam-TCV: அதற்கு யோசேப்பின் மக்கள், “மலைநாடு எங்களுக்குப் போதாது. சமவெளியிலும், பெத்ஷியானிலும்,
    அதின் குடியேற்றப் பகுதிகளிலும், யெஸ்ரயேல் பள்ளத்தாக்கிலும் வாழும் கானானியர் எல்லோரிடமும்
    இரும்பு இரதங்கள் உண்டு” என்றனர்.
  ceb-ULB: Ang mga kaliwat ni Jose miingon, “Ang kabungtoran dili pa paigo alang kanamo.
    Apan ang tanan nga Canaanhon nga nagpuyo sa walog adunay mga puthaw nga karwahe,
    niadtong anaa sa Bet San ug sa kabaryohan niini, ug niadtong anaa sa walog sa
    Jesrel.”
  pol-UBG: 'Synowie Józefa odpowiedzieli: Góra nam nie wystarczy, a wszyscy Kananejczycy,
    którzy mieszkają w dolinach, mają żelazne rydwany, zarówno ci, którzy mieszkają
    w Bet-Szean i w przyległych do niego miasteczkach, jak i ci, którzy mieszkają
    w dolinie Jizreel.'
  urd-GVU: یوسف کے قبیلوں نے کہا، ”پہاڑی علاقہ ہمارے لئے کافی نہیں ہے، اور میدانی
    علاقے میں آباد کنعانیوں کے پاس لوہے کے رتھ ہیں، اُن کے پاس بھی جو وادیٔ یزرعیل
    میں ہیں اور اُن کے پاس بھی جو بیت شان اور اُس کے گرد و نواح کی آبادیوں میں رہتے
    ہیں۔“
  deu-1912: 'Da sprachen die Kinder Joseph: Das Gebirge wird nicht Raum genug für
    uns sein, und es sind eiserne Wagen bei allen Kanaanitern, die im Tal des Landes
    wohnen: bei denen zu Beth-Sean und seinen zugehörigen Orten und bei denen im Tal
    Jesreel.'
  kan-2017: ಅವರು ತಿರುಗಿ ಯೆಹೋಶುವನಿಗೆ, “ನಮ್ಮ ಪರ್ವತ ಪ್ರದೇಶವು ನಮಗೆ ಸಾಲುವುದಿಲ್ಲ. ಬೇತಷೆಯಾನ್
    ಮತ್ತು ಅದಕ್ಕೆ ಸೇರಿದ ಊರುಗಳಿರುವ ಕಣಿವೆಯಲ್ಲೂ ಹಾಗೂ ಇಜ್ರೇಲಿನ ಕಣಿವೆಯಲ್ಲೂ ವಾಸಮಾಡುವ ಕಾನಾನ್ಯರೆಲ್ಲರೂ
    ಕಬ್ಬಿಣದ ರಥವುಳ್ಳವರು” ಎಂದರು
  tgo-tgo: Josep orumburumbuye thɨ gonjoghawe thɨŋa, “Vanautumako e ououniyeko ma
    valɨkaiwame, na Kenani gharɨgharɨniye iya thiya yaku e malamoŋgiko lenji waŋga
    momodɨ thɨ vakathaŋgi e aiyan. Iya thiya yakuko Bet San na ghembaghemba evasiwanjiva
    na thavala thiya yaku Jesɨril e Malamoniye.”
  yap-yap: Miyad fulweg ni lungurad, “Fare gi binaw ni go’ burey e dab gu fel’gad
    nga daken, ma piyu Kanaan u lan e tafelfel’, e bay e chariot ni wasey rorad, ni
    yad ruw ulung nma par bochi i yad u Beth Shean nge yochi binaw nib liyeg, ma bochi
    i yad e ma par u lan fare loway ni Jezreel.”
  hlt-MCSB: Joseph koca rhoek loh, “Tlang he kaimih ka cung uh moenih. Kol hmuen ah
    kho aka sa Kanaan boeih taengah thi leng khaw om tih Bethshan neh khobuel boeih
    ah khaw amih ham, Jezreel kol ah khaw amih ham coeng ni,” a ti uh.
  mdy-ETH: ዔያታ ዒዛ ኮይላ፦ «ጌሜራዻ ዓጬላ ኑም ጊዳያቱዋሴ፤ ሃሣ ሊካ ኑ ኬዱዋጉዲ ዒዝራዔኤሌ ዶኦጫ ቤትሻኔና ኮይሎናይዳ
    ዓኣ ዻኮ ዻኮ ካታሞና ቦኦሎናይዳ ናንጋ ካኣናኔ ዓሶኮ ሳርጌላ ዖይታ ዓንጊ ሌሊ ማዔያ ዓኣኔ» ጌዔኔ።
  twi-ASANTE: Na wɔbuaa sɛ, “Bepɔ so asase no sua ma yɛn, na Kanaanfoɔ a wɔwɔ bepɔ
    no ase nsase a atwa Bet-Sean ne Yesreel bɔnhwa ho ahyia no wɔ nnadeɛ nteaseɛnam
    na wɔn ho yɛ den dodo ma yɛn.”
  eng-WEBU: The children of Joseph said, “The hill country is not enough for us. All
    the Canaanites who dwell in the land of the valley have chariots of iron, both
    those who are in Beth Shean and its towns, and those who are in the valley of
    Jezreel.”
  bnp-bnp: Lakea e huriki a hamone Iosep ri ta maea, “A tabekena lolo i uka ma i kara
    mia, pali mia bara mi ngaru ni bolena a bila, i uka ma mi kara, a vuhuna re huriki
    a Kenan ri made na tanga e Bet-San na maka tanga tabukoi vona, na maloku na tanga
    e Iesril, ri tahoka a maka karis na vabinga ni rata na aen.”
  wal-wal: Yaagin Yooseefa zareti, “Ha gezzee nuussi gidenna; hegaa bollikka qassi
    Beetishaana kataman, a yuushuwan de7iya moottatuuninne Iziraa7eela Wombban de7iya
    Kanaanetuyyo parati goochchiyo birataa gaareti de7oosona” yaagidosona.
  spa-PDDPT: 'Pero los hijos de José le respondieron: No nos bastará esa región montañosa.
    Todos los cananeos que viven en la tierra del valle tienen carruajes de hierro,
    tanto los que están en Bet-seán y en sus aldeas, como los que están en el valle
    de Jezreel.'
  gun-gun: 'Ha''e ramo José ramymino kuery aipoe''ive ju: — Yvy''ã reia re orerekoa
    oĩ va''e ma nda''evei. Ha''e gui cananeu kuery yvyugua py ikuai va''e ma karóxa
    ferro guigua oguereko va''e meme. Bete-Seã py ha''e ijyvýry tetã''i rupi ikuai
    va''e ha''e javi oguereko avi, Jezreel yvy''ã guy py ikuai va''e kuery voi.'
  agu-BL: —Bintzi ta', quil xcye' yi wi'wtze'j ske'j. Poro kol kaben tan majle'n yi
    chiluwar yi e' aj Canaán, quil kaxcye', na yi e' cyetz at cyetz chicare't tetz
    oyintzi' yi ch'ich' cu'n. Ncha'tz quitane'n yi e' yi ate' Bet-seán, scyuch' yi
    e' yi ate' lakak aldey, tu yi e' yi ate' ẍk'ajlaj Jezreel, at len chicare't tetz
    oyintzi', che'ch tzun bantz tetz Josué.
  ilo-ULB: Kinuna dagiti kaputotan ni Jose, “Saan nga umanay ti katurturodan a pagilian
    para kadatayo. Ngem addaan kadagiti karuahe a landok dagiti amin a Cananeo nga
    agnanaed iti tanap, kasta met dagiti adda idiay Bet San ken kadagiti bariona,
    ken dagiti adda iti tanap ti Jezreel.”
  kpg-kpg: Digaula ga helekai, “Di gowaa gonduu deelaa le e dee tau mai gi gimaadou,
    gei digau Canaan ala i lodo nia gowaa baba la nadau waga hongo henua ala ne hai
    gi nia baalanga, digaula ngaadahi ala e noho i lodo Beth-Shan mo nia dama waahale
    ala i dono gili, mo digau ala e noho i di gowaa mehanga gonduu o Jezreel.”
  uig-ARA: 'لېكىن يۈسۈپلەر: ــ تاغلىق يۇرت بىزگە يەتمەيدۇ؛ شۇنىڭ بىلەن بىر ۋاقىتتا
    جىلغىدا تۇرۇۋاتقانلار، مەيلى بەيت-شېئاندا ۋە ئۇنىڭغا قاراشلىق كەنتلەردە بولسۇن
    ياكى يىزرەئەل جىلغىسىدا تۇرۇۋاتقان قانائانىيلار بولسۇن، ھەممىسىنىڭ تۆمۈردىن جەڭ
    ھارۋىلىرى بار ئىكەن، دېدى.'
  bsp-bsp: 'Kɔ aka Isifu ŋaloku: «Antɔf ŋa nde mɔrɔ nŋɛ ŋɔfɔtəŋnɛ su kəndɛ. Ta mɛrəŋ
    ta ti, cibil ca kəwan ca fɛc cəyi nda aKanahan aŋɛ ŋayi nde aranta ŋa di mɔ, aŋɛ
    ŋayi aranta ŋa Bɛt-San kɔ sədare səfɛt sa di, kɔ akɔ ŋayi nde aranta ŋa Yisrel
    nde mɔrɔ dacɔ mɔ.»'
  sus-sus: Yusufu bɔnsɔɛ naxa a fala a bɛ, «Yi geyae xurun muxu bɛ. Kanaanka naxee
    fan sabatixi geyae bunyi, Beti Saan nun e daaxae, naxee na Yisireeli geya bunyi,
    geresoe ragise wure daaxi na e yi ra.»
  pon-2006: Irail eri sapeng Sosua, patohwan, “Sahpw nahnahno sohte itarohng kiht,
    oh pil mie weren mehn Kenan kan me mi wasa patapat akan wararail werennansapw
    mete, iei irail kan me kin kousoan nan Ped Sean oh nan kahnimw kan me kapilirailpene,
    oh pil irail kan me kin mi nan Wahun Sesreel.”
  ksd-ksd: 'Ma ra umana natu i Iosep dia ga biti: Ra gunan i lualuana pa i ngala ure
    avet; ma ra tarai Kanaan nina dia ki ta ra gunan i male dia vung ra kiki na vinavana
    na palariam ure ra vinarubu, diat par dia ki Bet-Sean ma kana lavur pia na pal
    ma diat dia ki ta ra male Iesrel.'
  tur-YTC: 'Yosef''in çocukları şöyle dediler: “Dağlık bölge bize yetmez. Vadi diyarında,
    hem Beyt Şean''la kasabalarında, hem de Yizreel Vadisi''nde oturan bütün Kenanlılar''ın
    demirden savaş arabaları var.”'
  grc-BRENT: Καὶ εἶπαν, οὐκ ἀρέσκει ἡμῖν τὸ ὄρος τὸ Ἐφραΐμ· καὶ ἵππος ἐπίλεκτος, καὶ
    σίδηρος τῷ Χαναναίῳ τῷ κατοικοῦντι ἐν αὐτῷ ἐν Βαιθσὰν, καὶ ἐν ταῖς κώμαις αὐτῆς,
    ἐν τῇ κοιλάδι Ἰεζραέλ.
  ind-AYT: Keturunan Yusuf berkata, “Pegunungan itu tidak cukup bagi kami, dan orang
    Kanaan yang tinggal di lembah-lembah itu mempunyai kereta-kereta besi, baik yang
    di Bet-Sean dengan anak-anak kotanya maupun yang di Lembah Yizreel.”
  nya-nya: Tsono zidzukulu za Yosefe zinati, “Dziko la ku mapiri ndi losatikwaniradi,
    komanso Akanaani onse amene akukhala ku chigwa pamodzi ndi amene akukhala ku Beti-Seani
    ndi madera awo ndiponso amene ali ku chigwa cha Yezireeli ali ndi magaleta azitsulo.”
  hrv-hrv: 'A sinovi Josipovi rekoše: “Gora nam ova neće biti dosta, a svi Kanaanci
    koji žive u ravnici imaju željezna kola, oni što su u Bet-Šeanu i selima njegovim
    i oni koji su u dolini jizreelskoj.”'
  mps-mps: Tama te Josepgo wąį dabe augwaligo te po wali, “Te bulu du me te da usu
    me egobeo. Tiali goli, te Kenan dabe te malu tǫde bidiyu, tama te Betsande te
    pąde elalubo dwasianu bulu dabe dali, te Jesril malu tǫde me bidibo, augwaligo
    te boma pai hwįabo nai ain karis dabe elalubao,” wali.
  tpi-tpi: Na ol tumbuna bilong Josep i tok, “Ples maunten i no inap long mipela,
    tasol sapos mipela i laik kisim ol hap i gat stretpela graun, bai mipela i no
    inap, long wanem, ol dispela Kenan i stap long taun Betsan na ol ples klostu long
    en na long stretpela graun bilong taun Jesril, ol i gat ol karis ain bilong pait.”
  dan-1931: 'Da sagde Josefs Sønner: “Bjerglandet er os ikke nok, og alle Kana''anæerne,
    som bor på Slettelandet, både de i Bet-Sjean med Småbyer og de på Jizre''elsletten,
    har jernbeslagne Vogne!”'
  vie-OVCB: 'Con cháu Giô-sép trả lời: “Miền đồi núi thì hẹp, còn miền đồng bằng thì
    đầy người Ca-na-an hùng mạnh; ở Bết-sê-an và thung lũng Gít-rê-ên họ có cả xe
    sắt!”'
  guj-2017: યૂસફના વંશજોએ કહ્યું, “પહાડી પ્રદેશ અમારે માટે પૂરતો નથી અને સર્વ કનાનીઓ
    જેઓ ખીણના પ્રદેશમાં રહે છે, તેઓની પાસે જે બેથ-શેઆન અને તેનાં ગામડાંઓમાં અને યિઝ્રએલની
    ખીણમાં રહેનારાઓની પાસે તો લોખંડના રથો છે.”
  pon-2006A: Irail eri sapeng Sosua, patohwan, “Sahpw nahnahno sohte itarohng kiht,
    oh pil mie weren mehn Kenan kan me mi wasa patapat akan wararail werennansapw
    mete, iei irail kan me kin kousoan nan Ped Sean oh nan kahnimw kan me kapilirailpene,
    oh pil irail kan me kin mi nan Wahun Sesreel.”
  por-BRBSL: 'As crianças de José disseram: “A região montanhosa não é suficiente
    para nós”. Todos os cananeus que habitam na terra do vale têm carruagens de ferro,
    tanto os que estão em Beth Shean e suas cidades, como os que estão no vale de
    Jezreel”.'
  cth-cth: Joseph miphunnaw ni hai Ephraim mon teh kaimouh hanelah khout mahoeh. Tanghling
    e hmuen Bethshean khonaw dawk, Jezreel tanghling dawk, kaawm e Kanaan taminaw
    abuemlah, ni sumrangleng koung a tawn awh toe telah bout atipouh awh.
  twi-twi: Na wobuae se, “Bepɔw so asase no sua ma yɛn, na Kanaanfo a wɔwɔ bepɔw no
    ase nsase a atwa Bet-Sean ne Yesreel bon ho ahyia no wɔ nnade nteaseɛnam, na wɔn
    ho yɛ den dodo ma yɛn.”
  hlt-hlt: Joseph koca rhoek loh, “Tlang he kaimih ka cung uh moenih. Kol hmuen ah
    kho aka sa Kanaan boeih taengah thi leng khaw om tih Bethshan neh khobuel boeih
    ah khaw amih ham, Jezreel kol ah khaw amih ham coeng ni,” a ti uh.
  tbz-SIM: 'Kɛ̀ Sosɛfu botí kɔbɛɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ditɑ̃rì í ti sɑ̀nnɛ̀, Kɑnnɑhɑ̃ɑ̃
    kɔbɛ bɛ̀ɛ̀ bo kubiriku bɛ̀ mɔ̀kɛmu sikpɑ̀rìsɛ̃ĩ́ timɑ́tì kpɛsi nɛ̀ Bɛti-Seɑnni
    kɔbɛ nɛ̀ sihɛkɛsí kɔbɛ nɛ̀ Sisedɛɛdi biriku kɔbɛ.'
  msy-2020: Ezɨ Josepɨn ovavir boriba kamaghɨn a mɨgei, “Mɨghsɨar nguazir kam en sufi.
    Kenania, me danganir zarimɨn nguazir voroghɨra ireghav itiba, me bar moghɨra mɨdorozir
    karisɨn ainɨn gavgaviba itiba iti. Betsanɨn nguibar ekiam ko an okarigha itir
    nguibaba ko, Jesrilɨn nguibamɨn boroghɨn danganir zarimɨn itir adarasi, me bar
    ainɨn mɨdorozir karisba iti.”
  azb-azb: 'Yusif övladları dedilər: «Dağlıq bölgəsi bizə bəs deyil. Ancaq dərədə
    olan torpaqda – Bet-Şean və onun qəsəbələrində, İzreel vadisində yaşayan bütün
    Kənanlıların dəmir döyüş arabaları var».'
  eng-DBY: And the children of Joseph said, The hill-country will not be enough for
    us; and all the Canaanites that dwell in the land of the valley have chariots
    of iron, those that are of Beth-shean and its dependent villages, and those that
    are in the valley of Jizreel.
  hin-2017: यूसुफ की सन्तान ने कहा, “वह पहाड़ी देश हमारे लिये छोटा है; और बेतशान और
    उसके नगरों में रहनेवाले, और यिज्रेल की तराई में रहनेवाले, जितने कनानी नीचे के
    देश में रहते हैं, उन सभी के पास लोहे के रथ हैं।”
  swp-swp: 'Iosepa nanatunaeao si ene, Tupina nige gonogonoamai: Kanana tataodi gonu
    eai se mia edi kariota poasi se abidi, Betaseana tataodi, eo eanua headi hinage,
    eo isi se miahai Ieserela gonuna eai.'
  eng-YLT: And the sons of Joseph say, 'The hill is not found to us, and a chariot
    of iron [is] with every Canaanite who is dwelling in the land of the valley —
    to him who [is] in Beth-Shean and its towns, and to him who [is] in the valley
    of Jezreel.'
  eng-WYC-2017: To whom the sons of Joseph answered, We may not ascend [or go up]
    to the hilly places, since Canaanites, that dwell in the land of the field, use
    iron chariots; in which land Bethshean, with his towns, and Jezreel, wielding
    the middle valley, be set.
  eng-WMBB: The children of Joseph said, “The hill country is not enough for us. All
    the Canaanites who dwell in the land of the valley have chariots of iron, both
    those who are in Beth Shean and its towns, and those who are in the valley of
    Jezreel.”
  urd-GVH: यूसुफ़ के क़बीलों ने कहा, “पहाड़ी इलाक़ा हमारे लिए काफ़ी नहीं है, और मैदानी
    इलाक़े में आबाद कनानियों के पास लोहे के रथ हैं, उनके पास भी जो वादीए-यज़्रएल में
    हैं और उनके पास भी जो बैत-शान और उसके गिर्दो-नवाह की आबादियों में रहते हैं।”
  rug-rug: Olaṉa si arini, “Lopu pada mami gami sa popoa toqetoqere; sari na tinoni
    Kenani pa pezara nomana si ari dia totopili aeana; arini pu koa pa Beti Sani meke
    sari na vasileana pa vari likohaena meke saripu koa pa Lolomo Zezireli.”
  gaz-gaz: Namoonni Yoosefis, “Biyyi gaaraa kun nu hin gaʼu; Kanaʼaanonni lafa diriiraa
    irra jiraatan hundi, warri Beet Sheʼaanii fi qubatawwan ishee akkasumas warri
    Sulula Yizriʼeel keessa jiraatan hundi gaariiwwan sibiilaa qaban” jedhanii deebisan.
  fra-LSG: 'Les fils de Joseph dirent: La montagne ne nous suffira pas, et il y a
    des chars de fer chez tous les Cananéens qui habitent la vallée, chez ceux qui
    sont à Beth-Schean et dans les villes de son ressort, et chez ceux qui sont dans
    la vallée de Jizreel.'
  yal-yal: Yusufu bɔnsɔnna muxune yi a fala a xa, e naxa, “Geya yireni ito xurun nxu
    ma. Anu, yɛngɛ so wontoro wure daxine Kanan kaane birin yii, naxanye dɔxi lanbanni
    e nun naxanye dɔxi Beti-Seyan nun a banxidɛne, e nun naxanye Yɛsɛreli lanbanni.”
  haw-1868: I aku la ka poe mamo a Iosepa, Aole i lawa ka mauna no makou, a aia no
    na kaa hao i ko Kanaana, i ka poe e noho ana i ka aina awawa, i ko Beteseana a
    me na kulanakauhale ona, a ia lakou no hoi e noho la ma ke awawa o Iezereela.
  arb-NAV: 'فَقَالَ بَنُو يُوسُفَ: «إِنَّ الأَرَاضِي الْجَبَلِيَّةَ لَا تَكْفِينَا،
    وَالْكَنْعَانِيُّونَ الْقَاطِنُونَ فِي السُّهُولِ فِي بَيْتِ شَانَ وَقُرَاهَا،
    وَفِي وَادِي يِزْرَعِيلَ يَمْلِكُونَ مَرْكَبَاتٍ حَدِيدِيَّةً».'
  ewe-ewe: Yosef ƒe amewo ɖo eŋu be, “Tonyigba la melolo na mí o, ke gatasiaɖamwo
    le Kanaantɔ siwo le gbadzaƒe la kple esiwo le Bet Sean kple du siwo ƒo xlãe kple
    esiwo le Yezreel ƒe balime la si.”
  eng-LEE: And the children of Joseph said, The mountain will not be enough for us;
    and chariots of iron are belonging to all the Canaanites that dwell in the land
    of the valley, to those who are at Beth-shean and its towns, and to those who
    are in the valley of Yizre'el.
  asm-FB: তাতে যোচেফৰ সন্তান সকলে ক’লে, “পৰ্ব্বতীয়া দেশটোৱে আমাৰ বাবে যথেষ্ট নহয়
    আৰু উপত্যকাত থকা সকলো কনানীয়াসকলৰ আৰু তেওঁলোকৰ সৈতে বৈৎ-চান আৰু যিজ্ৰিয়েলৰ উপত্যকাত
    বাস কৰা লোকসকলৰ লোহাৰ ৰথ আছে৷”
  sus-A: يُسُقُ بْنسْي نَشَ عَ قَلَ عَ بّ، «يِ فٍيَيٍ شُرُن مُشُ بّ. كَنَانكَ نَشٍيٍ
    قَن سَبَتِشِ فٍيَيٍ بُنيِ، بٍتِ سَان نُن عٍ دَاشَيٍ، نَشٍيٍ نَ يِسِرٍيلِ فٍيَ
    بُنيِ، فٍرٍ سٌي رَفِسٍ وُرٍ دَاشِ نَ عٍ يِ رَ.»
  fra-SBL: 'Les fils de Joseph dirent : « La montagne ne nous suffit pas. Tous les
    Cananéens qui habitent le pays de la vallée ont des chars de fer, tant ceux qui
    sont à Beth-Shean et dans ses villes que ceux qui sont dans la vallée de Jizréel. »'
  hbo-hbo: וַיֹּֽאמְרוּ֙ בְּנֵ֣י יֹוסֵ֔ף לֹֽא־יִמָּ֥צֵא לָ֖נוּ הָהָ֑ר וְרֶ֣כֶב בַּרְזֶ֗ל
    בְּכָל־הַֽכְּנַעֲנִי֙ הַיֹּשֵׁ֣ב בְּאֶֽרֶץ־הָעֵ֔מֶק לֽ͏ַאֲשֶׁ֤ר בְּבֵית־שְׁאָן֙
    וּבְנֹותֶ֔יהָ וְלַֽאֲשֶׁ֖ר בְּעֵ֥מֶק יִזְרְעֶֽאל׃
  piu-2006: '@see-verse:JOS.017.015'
  kik-kik: Andũ a Jusufu makĩmũcookeria atĩrĩ, “Bũrũri ũrĩa wa irima ndũngĩtũigana,
    nao andũ a Kaanani arĩa othe matũũraga werũ-inĩ marĩ na ngaari cia ita cia igera,
    o ũndũ ũmwe na arĩa marĩ Bethi-Shani na matũũra makuo, na arĩa matũũraga gĩtuamba-inĩ
    kĩa Jezireeli.”
  fra-NCL: 'Les fils de Joseph dirent : « La montagne ne nous suffit pas, et il y
    a des chariots de fer chez tous les Chananéens qui habitent le pays plat, chez
    ceux qui sont à Bethsan et dans les villes de sa dépendance, et chez ceux qui
    sont dans la vallée de Jezraël. »'
  cek-AK: Joseph ih caanawk mah, Mae nui loe kaicae han khawt ai boeh; azawn ah kaom
    Kanaan kaminawk, Beth-Shan hoi Jezreel azawn ah kaom kaminawk boih loe, sum hoi
    sak ih hrang lakok to tawnh o boih, tiah a naa o.
  cuk-cuk: 'José-wagan, Josué-abin sogdemalad: —Efraín-yar-mullugana anmarga unnisulid.
    Ar bela Canaán-dulemar-nebagi-bukwamaladi ur-bila-onomalad-esgorobiid nikamalad.
    Deyopira, Bet-Seán-dulemar, degi, e-neggwebur-burwiganagi-bukmaladi ur-bila-onomalad-esgorobiid
    nikamarmogad. Amba deyobi, Jezreel-nebagi dulemar-bukwamaladi ur-bila-onomalad-esgorobiid
    nikamarmogad.'
  uig-CYR: 'Лекин Йүсүпләр: — Тағлиқ жут бизгә йәтмәйду; шуниң билән бир вақитта җилғида
    туруватқанлар, мәйли Бәйт-Шеанда вә униңға қарашлиқ кәнтләрдә болсун яки Йизрәәл
    җилғисида туруватқан Ⱪананийлар болсун, һәммисиниң төмүрдин җәң һарвулири бар
    екән, деди.'
  tel-2017: అందుకు యోసేపు వంశం వారు “ఆ కొండ ప్రాంతం మాకు చాలదు, లోయ ప్రాంతంలో ఉంటున్న
    కనానీయులందరికీ అంటే బేత్ షెయానులో, దాని గ్రామాల్లో యెజ్రెయేలు లోయలో ఉన్న వాళ్లకు
    ఇనుప రథాలు ఉన్నాయి” అన్నారు.
  hat-BSA: 'Epi fis Joseph yo te reponn: “Peyi ti kolin nan pa kont pou nou e tout
    Kananeyen yo ki rete nan plèn nan gen cha ki fèt an fè, ni sila ki nan Beth-Schean
    avèk bouk pa li yo ak sila ki nan vale Jizreel la.”'
  kos-kos: Ac elos topuk, “Facl sesr fineol uh tia fal nu sesr, tuh mwet Canaan su
    muta acn tupasrpasr uh oasr chariot osra natulos, kewana elos su muta Beth Shan
    ac elos su muta Infahlfal Jezreel ac acn nukewa ma raunela acn ingan.”
  hbo-WLC: וַיֹּֽאמְרוּ֙ בְּנֵ֣י יוֹסֵ֔ף לֹֽא־יִמָּ֥צֵא לָ֖נוּ הָהָ֑ר וְרֶ֣כֶב בַּרְזֶ֗ל
    בְּכָל־הַֽכְּנַעֲנִי֙ הַיֹּשֵׁ֣ב בְּאֶֽרֶץ־הָעֵ֔מֶק לַֽאֲשֶׁ֤ר בְּבֵית־שְׁאָן֙
    וּבְנוֹתֶ֔יהָ וְלַֽאֲשֶׁ֖ר בְּעֵ֥מֶק יִזְרְעֶֽאל׃
  ibo-ibo: Ụmụ Josef zara Joshua sị, “Ala ugwu ugwu a agaghị ezuru anyị. Ọzọ, ndị
    Kenan niile bi nʼala dị larịị nwere ụgbọala igwe, ma ndị niile bi na Bet-Shan,
    na ụmụ obodo nta ha na ndị bikwa na Ndagwurugwu Jezril.”
  ory-ory: ତହିଁରେ ଯୋଷେଫର ସନ୍ତାନଗଣ କହିଲେ, “ଏହି ପର୍ବତମୟ ଦେଶ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଯଥେଷ୍ଟ
    ନୁହେଁ, ପୁଣି ତଳଭୂମିରେ ବିଶେଷତଃ ବେଥ୍-ଶାନରେ ଓ ତହିଁର ଉପନଗରମାନରେ ଓ ଯିଷ୍ରିୟେଲର ତଳଭୂମିରେ
    ଯେସବୁ କିଣାନୀୟ ଲୋକ ବାସ କରନ୍ତି, ସେମାନଙ୍କର ଲୌହ ରଥ ଅଛି।”
  chk-chk: Nge chon ewe ainangen Josef ra apasa, “Ewe fanü mi chukuchukutä esap naf
    ngenikem. Nge ekewe chon Kanaan meinisin mi nom lon ewe maasies a wor war woken
    seni mächä, chokewe mi nom Pet-sean pwal lon wisoposopun me chokewe mi nom lon
    ewe lemolun Jesreel.”
  rop-rop: Wal deibin dalim Joshuwa, “Det hil kantri nomo bigwan blanga melabat, en
    melabat kaan jidan langa det plein kantri, dumaji melabat kaan bidim detlot Keinanait
    pipul hu jidanbat langa det taun gulum Bethshan en langa ola lilwan taun deya
    en langa det pleis gulum Jesriyel Beli, dumaji olabat solja garram bigmob strongwan
    hosis en aiyanwan bagi.”
  ukr-1871: 'І промовили Йосифії: Не зможемо дістатись до гір, бо в усїх Канааніїв,
    що живуть на поділлї, є залїзні боєві колесницї, так у тих, що живуть у Бет-Сеані
    й його містах, як і в тих що живуть на Езреель-долинї.'
  deu-1951: 'Da sprachen die Kinder Joseph: Das Gebirge wird nicht hinreichen für
    uns; es sind aber eiserne Wagen bei allen Kanaanitern, die in der Ebene wohnen,
    zu Beth-Sean und in seinen Dörfern und in der Ebene Jesreel.'
  eng-JPS: 'And the children of Joseph said: ''The hill-country will not be enough
    for us; and all the Canaanites that dwell in the land of the valley have chariots
    of iron, both they who are in Beth-shean and its towns, and they who are in the
    valley of Jezreel.'''
  srp-1865: 'A sinovi Josifovi rekoše: neæe nam biti dosta ova gora; a svi Hananeji
    koji žive u dolini imaju gvozdena kola; i oni koji su u Vet-Sanu i u selima njegovijem
    i oni koji su u dolini Jezraelskoj.'
  lug-lug: Abaana ba Yusufu ne bagamba nti, “Ensi ey’ensozi tetumala; ate nga Abakanani
    bonna abali mu nsi ey’ekiwonvu n’abali mu Besuseani n’ebibuga byakyo era n’abali
    mu kiwonvu eky’e Yezuleeri balina amagaali ag’ebyuma.”
  heb-heb: ויאמרו בני יוסף לא ימצא לנו ההר ורכב ברזל בכל הכנעני הישב בארץ העמק לאשר
    בבית שאן ובנותיה ולאשר בעמק יזרעאל׃
  ben-IRV: যোষেফের সন্তানরা বলল, “এই পার্বত্য দেশ আমাদের জন্য যথেষ্ট নয় এবং যে সমস্ত
    কনানীয় উপত্যকায় বাস করে, বিশেষভাবে বৈৎ-শানে ও সেই জায়গার নগরগুলিতে এবং যিষ্রিয়েল
    উপত্যকায় বাস করে, তাদের লোহার রথ আছে।”
  pan-pan: ਯੂਸੁਫ਼ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਆਖਿਆ ਕਿ ਇਹ ਪਰਬਤ ਸਾਡੇ ਵੱਸਣ ਯੋਗ ਨਹੀਂ ਅਤੇ ਸਾਰੇ ਕਨਾਨੀਆਂ
    ਕੋਲ ਜਿਹੜੇ ਨੀਵੇਂ ਥਾਵਾਂ ਵਿੱਚ ਵੱਸਦੇ ਹਨ ਲੋਹੇ ਦੇ ਰੱਥ ਹਨ, ਨਾਲੇ ਉਹਨਾਂ ਕੋਲ ਜਿਹੜੇ ਬੈਤ ਸ਼ਾਨ
    ਅਤੇ ਉਸ ਦੀਆਂ ਬਸਤੀਆਂ ਵਿੱਚ ਹਨ ਨਾਲੇ ਉਹਨਾਂ ਕੋਲ ਜਿਹੜੇ ਯਿਜ਼ਰਏਲ ਦੀ ਨੀਵੇਂ ਥਾਵਾਂ ਵਿੱਚ ਹਨ।
  mya-JVB: ယောသပ် အမျိုးသား တို့ကလည်း ၊ ဧဖရိမ်တောင် သည် အကျွန်ုပ် တို့အဘို့ မ လောက်
    ပါ။ ချိုင့် အရပ် ဗက်ရှန် မြို့ ရွာတို့၌ ၎င်း ၊ ယေဇရေလ ချိုင့် ၌ ၎င်း နေ သောခါနနိ
    လူ အပေါင်း တို့သည် သံ ရထား နှင့် ပြည့်စုံပါသည်ဟု လျှောက် ပြန်လျှင်၊
  hmo-hmo: Iosepa ena iduhu taudia ma idia gwau, “Ororo kahana tano be ai totona ena
    bada be ia hegeregere lasi, to Kanana taudia, tano palaka dekenai idia noho taudia
    be mai edia auri kariota, Bete Seana, mai ena hanua maragidia taudia, bona Ieserele
    Koura dekenai noho Kanana taudia danu.”
  urd-urd: बनी यूसुफ़ ने कहा कि यह पहाड़ी मुल्क हमारे लिए काफ़ी नहीं है और सब कना'नियों
    के पास जो नशेब के मुल्क में रहते हैं या'नी वह जो बैत शान और उसके क़स्बों में और
    वह जो यज़र'एल की वादी में रहते हैं दोनों के पास लोहे के रथ हैं।
  rus-SYN: 'Сыны Иосифа сказали: не останется за нами гора, потому что железные колесницы
    у всех Хананеев, живущих на долине, как у тех, которые в Беф-Сане и в зависящих
    от него местах, так и у тех, которые на долине Изреельской.'
  bqc-SIM: 'Ɔ̃ Yosɛfu buipiↄ mɛ̀: Gusĩsĩdepi a mↄ́wáo, à mↄ lè sↄ̃ Kanaa pↄ́
    kú gusalalauↄ zĩkasↄ̃go mↄpↄↄ vĩ, an gbɛ̃́ pↄ́ kú Bɛtɛsã ń a zↄ̃ɛwiaↄ ń
    gbɛ̃́ pↄ́ kú Yezɛlɛɛ guzulɛuↄ píi.'
  tcz-CHONGTHU: Joseph chilhahte chun adonbutnin, “Thinglhang gamhi keiho dingin alhing
    joupoi katiu hi atahbeh ahi. Ahinlah Canaan mite gamnomma cheng holeh Jezreel
    phaichamma um hohin thih sakol kangtalai aneiyun, amahohi keihon kadoudio vin
    ahahsa valle atiove.”
  mar-mar: नंतर योसेफाच्या वंशजांनी म्हटले, “डोंगराळ प्रदेश आम्हांला पुरत नाही; आणि
    जे कनानी तळप्रांतात राहतात, त्या सर्वांना लोखंडी रथ आहेत; म्हणजे बेथ-शान व तिजकडली
    खेडी यांतले, आणि इज्रेल खोरे जे, त्यामध्ये आहेत.”
  qub-qub: 'Niptin paycuna niran: «Rasunpami Efraín jircacunaga mana aypämanchu. Ichanga
    chay pampacho tiyaj Cananeo runacunapaga carrëtancunapis fyërrupitami. Chaynöllami
    Cananeo runacuna caycan Bet-seancho, marcancunacho, Jezreel pampachöpis.»'
  hat-hat: 'Moun fanmi Jozèf yo di l'' ankò: -Mòn lan pa kont pou nou. Lèfini, moun
    Kanaran ki rete nan plenn yo gen cha an fè pou fè lagè. Moun Kanaran ki rete Bèt
    Chean ak nan ti bouk ki sou lòd yo, ansanm ak sa ki rete nan plenn Jizreyèl yo
    gen menm kalite cha a tou.'
  eng-BSB: “The hill country is not enough for us,” they replied, “and all the Canaanites
    who live in the valley have iron chariots, both in Beth-shean with its towns and
    in the Valley of Jezreel.”
  tod-tod: 'Zozɛfe mavofodaiti ti ɠɛni ma: «Gaamai ʋe gize yooi la kulaa gi ʋa, naa
    ʋolu kɔlu wotoloiti ta Kanaan nuiti zea, ti zeini pɛtugi zu, niiti ti Ɓɛte-Seyan,
    ta niiti ti logai ba, ta niiti ti zeini Zizeleyɛle pɛtugi zu.»'
  eng-WEBPB: The children of Joseph said, “The hill country is not enough for us.
    All the Canaanites who dwell in the land of the valley have chariots of iron,
    both those who are in Beth Shean and its towns, and those who are in the valley
    of Jezreel.”
  kbq-kbq: Hige'za Josefe naga'mo'za amanage hu'naze, agona mopamo'a knarera huorantegahie.
    Hianagi agupofima Kenani vahe'ma nemaniza vahe'ene, Bet Sani ran kumate'ene, ne'onse
    kuma'ma tava'oma'are'ma me'nea kumatamimpine, Jezrili agupofima nemaniza ha'ma
    hu'zana aenire karisi ante'naze.
  nhe-BL: 'Huan iteipa ixhuihua José tlananquilijque: ―Niyon nopa hueyi cuatitlamitl
    amo techaxilis. Huan nochi nopa cananeos tlen itztoque campa tlamayamitl quipiyaj
    tepos carros para tlatehuise. Huan nojquiya quipiyaj tepos carros tlen itztoque
    ipan Bet Seán huan ipilaltepetzitzi huan tlen itztoque ipan tlamayamitl Jezreel.'
  gub-BL: — Ywy ywytyr hereko har nuhyk kwaw urewe. Kànàà ywy rehe har ywytyr heta
    'ymaw rehe wiko ma'e a'e wà, wereko ywyramawa itaper iapo pyrer uzeupe a'e wà.
    Mete-Xà tawhu pe har wà, taw a'e tawhu huwake har pe har wà no, Zereew rehe har
    ywytyr ipy rehe har wà no, wereko ywyramawa uzeupe wà. (A'e rupi ikàg wera'u zauxiapekwer
    urewi wà), i'i Zuzue pe wà.
  eng-DRA: 'And the children of Joseph answered him: We cannot go up to the mountains,
    for the Chanaanites that dwell in the low lands, wherein are situate Bethsan with
    its towns, and Jezrael in the midst of the valley, have chariots of iron.'
