verse: JOS.017.010
translations:
  mal-C: 'തെക്കുഭാഗം എഫ്രയീമിനും വടക്കുഭാഗം മനശ്ശെക്കും ഉള്ളതായിരുന്നു. അത് മെഡിറ്ററേനിയൻ
    സമുദ്രംവരെ ചെന്നിരുന്നു: അതിന്റെ വടക്ക് ആശേരും കിഴക്ക് യിസ്സാഖാരും ആയിരുന്നു.'
  deu-TKW: Was südwärts lag, gehörte zu Ephraim, und was nordwärts, zu Manasse, und
    das Meer bildete seine Grenze. Im Norden aber grenzten sie an Asser und im Osten
    an Issachar.
  lin-lin: Efrayimi azwaki eteni ya mabele oyo ezalaki na ngambo ya sude ; mpe Manase
    azwaki oyo ezalaki na ngambo ya nor. Eteni ya mabele ya Manase ekomaki kino na
    Ebale monene, na mondelo ya Aseri, na ngambo ya nor mpe ya Isakari, na ngambo
    ya este.
  eng-LSV: Southward [is] for Ephraim and northward for Manasseh, and the sea is his
    border, and in Asher they meet on the north, and in Issachar on the east.
  eng-GNV: 'The South perteyneth to Ephraim, and the North to Manasseh, and the Sea
    is his border: and they met together in Asher Northwarde, and in Issachar Eastward.'
  eng-WEBSTER: Southward it was Ephraim's, and northward it was Manasseh's, and the
    sea is his border; and they met together in Asher on the north, and in Issachar
    on the east.
  nhw-BL: '@see-verse:JOS.017.009'
  swh-ONEN: Nchi ya kusini ilikuwa ya Efraimu, na ile iliyokuwa upande wa kaskazini
    ilikuwa ya Manase. Eneo la Manase lilifika bahari na ikapakana na Asheri upande
    wa kaskazini, na Isakari upande wa mashariki.
  bba-bba: Nɡe mɛyɑ bɑ tem mɛ bɔnu kuɑ. Mɑ Efɑrɑimun bwese kɛrɑ yɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑ. Mɑnɑseɡiɑ mɑɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. Nim wɔ̃ku ɡe bɑ mɔ̀
    Mɛditerɑnɛ, ɡerɑ ɡɑ sɑ̃ɑ tem yiru ye kpuron nɔɔ burɑ yeru sɔ̃ɔ duu yeru ɡiɑ. Mɑ
    Asɛɛbɑn tem kɑ Isɑkɑribɑn tem mu mɑɑ sɑ̃ɑ ben nɔɔ burɑ yeru sɔ̃ɔ yɛ̃sɑn nɔm ɡeu
    ɡiɑ. Asɛɛbɑn tem mu wɑ̃ɑwɑ sɔ̃ɔ duu yeru ɡiɑ, mɑ Isɑkɑriɡibun tem mɑɑ wɑ̃ɑ sɔ̃ɔ
    yɑri yeru ɡiɑ.
  eng-KJVCPB: southward it was Ephraim’s, and northward it was Manasseh’s, and the
    sea is his border; and they met together in Asher on the north, and in Issachar
    on the east.
  luo-luo: Yo milambo ne en piny Efraim, to yo nyandwat ne en mar Manase. Piny Manase
    nochopo e nam kendo mokiewo gi Asher yo nyandwat, to Isakar yo wuok chiengʼ.
  meu-meu: Diho kahana tanona na Efraim taudia edia; mirigini kahana tanona na Manase
    taudia edia. Hetoa na davara. Mirigini kahana ai na Asere taudia edia tano; mairiveina
    kahana ai na Isakara taudia edia tano.
  npi-ULB: दक्षिणतिरको भू-भाग एफ्राइमको थियो, र उत्तरतिरको भू-भाग मनश्शेको थियो; यसको
    सिमाना समुद्र थियो । उत्तरतिर आशेरसम्म र पूर्वतिर इस्साखारसम्म पुगेको थियो ।
  yor-yor: Ìhà gúúsù ilẹ̀ náà jẹ́ ti Efraimu, ṣùgbọ́n ìhà àríwá jẹ́ ti Manase. Ilẹ̀
    Manase dé Òkun, Aṣeri sì jẹ́ ààlà rẹ̀ ní àríwá, nígbà tí Isakari jẹ́ ààlà ti ìlà-oòrùn.
  ind-ind: '@see-verse:JOS.017.009'
  pes-OPCB: زمین جنوب وادی قانه تا دریای مدیترانه برای افرایم تعیین شد و زمین شمال
    وادی قانه تا دریای مدیترانه به قبیلهٔ منسی داده شد. مرز منسی از شمال به سرزمین
    اشیر و از سمت شرق به سرزمین یساکار محدود بود.
  tgl-ULB: Ang lupain sa timog ay pag-aari ni Efraim, at ang lupain sa hilaga ay kay
    Manases; ang dagat ay ang hangganan. Sa hilagang dako mararating ang Aser, at
    sa silangan, ang Isacar.
  hui-hui: Dindi emene mbira iba Kana ogoniha abene unurahayagi wiago Eberaimi hameigini
    tinaga wialu abene uyurahayagi wiago Manase hameigini tinaga wini. Ni paliragohayagi
    iba solowara timbuni Medidereniana bereago tubari wini. Ani bialu abene uyurahayagi
    Manase hameigini ti baba tubari Ase hameiginirunaga dindi winigoria bolangua halu
    ni paliragohayagi uyurayagila dombeneha pupe halu Isaga hameigini dindi ni tagira
    ibiragohayagi uyurayagila dombeneha hene.
  mya-mya: ဧ​ဖ​ရိမ်​နယ်​မြေ​သည်​ချောင်း​တောင်​ဘက်​တွင် တည်​ရှိ​၍ မ​နာ​ရှေ​နယ်​မြေ​သည်​ချောင်း​မြောက်
    ဘက်​တွင်​တည်​ရှိ​၏။ မြေ​ထဲ​ပင်​လယ်​သည်​ထို နယ်​မြေ​နှစ်​ခု​၏​အ​နောက်​နယ်​နိ​မိတ်​ဖြစ်
    သည်။ အ​နောက်​မြောက်​ဘက်​တွင်​အာ​ရှာ​နယ် မြေ​တည်​ရှိ​၍​အ​ရှေ့​မြောက်​ဘက်​တွင် ဣ​သ​ခါ​နယ်​မြေ​တည်​ရှိ​လေ​သည်။-
  bod-N: ལྷོ་ཕྱོགས་ཨེ་ཕཱར་ཡིམ་དང་བྱང་ཕྱོགས་མཱ་ན་ཤེའི་ཡིན་པ་དང་རྒྱ་མཚོ་ས་མཚམས་ཡིན་ལ།
    བྱང་ཕྱོགས་སུ་ཨ་ཤེར་ལ་སླེབས་ཤིང་ཤར་ཕྱོགས་སུ་ཡེས་སི་ཀཱར་དུ་སླེབས།
  sna-sna: Nechezasi nyika iyi yakanga iri yaEfuremu uye kurutivi rwokumusoro yakanga
    iri yaManase. Nyika yaManase yaisvika kugungwa uye yaiganhurana naAsheri nechokumusoro
    uye naIsakari kumabvazuva.
  spa-BLM: Al sur era de Efraín y al norte de Manasés, y el mar era su frontera. Llegaban
    hasta Aser por el norte y hasta Isacar por el este.
  cac-cac: '@see-verse:JOS.017.009'
  swh-ULB: bahari. Na nchi iliyokuwa upande wa kusini ilikuwa ni ya Efraimu, na nchi
    iliyo upande wa Kasikazini ilikuwa ni ya Manase; bahari ilikuwa ndoi mpaka. Kwa
    upande wa kaskazini ulifika hata Asheri, na upande wa mashariki, Isakari.
  bel-bel: 'Што на поўдзень, тое Яфрэмава, а што на поўнач, тое Манасіінае: а мора
    было мяжою іхняй; да Асіра прымыкалі яны з паўночнага боку і да Ісахара з усходняга.'
  deu-ELBBK: Nach Süden gehörte es dem Ephraim und nach Norden dem Manasse; und das
    Meer war seine Grenze. Und nach Norden stießen sie an Aser und nach Osten an Issaschar.
  mbb-OT: Is tanà he ziyà te zivavà duen te zal-ug, ne gaked te tribu ni Efraim, ne
    is tanà he ziyà te zizaya zuen te zal-ug ne ǥaked te tribu ni Manase. Is dulunà
    te tribu ni Manase ziyà te edsenlepan iyan is Daǥat he Mediteraneo. Ne ziyà te
    zizaya he zapit te edsenlepan te tribu ni Manase dutun is tribu ni Asher, ne ziyà
    te zizaya he zapit te edsilaan dutun is tribu ni Isachar.
  mal-2015: തെക്കുഭാഗം എഫ്രയീമിന്നും വടക്കുഭാഗം മനശ്ശെക്കും ഉള്ളതു. സമുദ്രം അവന്റെ
    അതിർ ആകുന്നു;
  rmc-rmc: Pro juhos le paňestar Kana e phuv sas le Efrajimoskri a pro severos le
    Menašeskri. Leskri hraňica pro zapados sas o Stredozemno moros. Pro severozapados
    leskra phuvatar sas o Ašer a pro severovichodos sas o Jisachar.
  nlg-nlg: Na pari pala longananna taetave a nina Ephraim, mana pari i launa na taetave
    a nina Manasseh me va sara tana Tahi Mediteranean, me talukolu taa ririti boko
    a nina Manasseh. Pala bokona sono Manasseh na kobena Asher, mi paleva uluna na
    kobona Issachar.
  pes-OPV: جنوب آن از آن افرایم، و شمال آن از آن منسی و دریا حد او بود، و ایشان به
    سوی شمال تااشیر و به سوی مشرق تا یساکار رسیدند.
  ron-1924: Цинутул де ла мязэзи ера ал луй Ефраим, чел де ла мязэноапте ал луй Манасе
    ши маря ле служя ка хотар; ла мязэноапте се ынтылняу ку Ашер ши ла рэсэрит ку
    Исахар.
  ben-OBCV: দক্ষিণ দিকের দেশটি ছিল ইফ্রয়িমের অধিকারভুক্ত, যা মনঃশির উত্তর দিকে অবস্থিত
    ছিল। মনঃশির এলাকা ভূমধ্যসাগর পর্যন্ত পৌঁছাল এবং উত্তর দিকে আশের ও পূর্বদিকে ইষাখর
    তার সীমানা হল।
  som-som: Dhanka koonfureed waxaa lahaa reer Efrayim, dhanka woqooyina waxaa lahaa
    reer Manaseh, oo badduna waxay ahayd soohdintiisa, oo waxay gaadheen ilaa reer
    Aasheer oo woqooyi jira, iyo tan iyo reer Isaakaar oo ku yaal xagga bari.
  lat-VUC: ita ut possessio Ephraim sit ab austro, et ab aquilone Manasse, et utramque
    claudat mare, et conjungantur sibi in tribu Aser ab aquilone, et in tribu Issachar
    ab oriente.
  eng-ASVBT: southward it was Ephraim’s, and northward it was Manasseh’s, and the
    sea was his border; and they reached to Asher on the north, and to Issachar on
    the east.
  ita-1885: Quello ch'era verso il Mezzodì fu di Efraim, e quello ch'era verso il
    Settentrione fu di Manasse; e il mare era il lor confine; e dal Settentrione confinavano
    con Ascer, e dall'Oriente con Issacar.
  eng-LXXUP: Southward the land belongs to Ephraim, and northward to Manasseh; and
    the sea shall be their coast; and northward they shall border upon Asher, and
    eastward upon Issachar.
  eng-ULB: The land to the south belonged to Ephraim, and the land to the north was
    Manasseh's; the sea was the border. On the north side Asher can be reached, and
    to the east, Issachar.
  spa-VBL: Al sur, la tierra pertenecía a Efraín, y al norte, a Manasés. El mar era
    el límite. Al norte limitaba con Aser, y al oriente con Isacar.
  fra-_FOB: Ce qui était au midi, était à Éphraïm; ce qui était au nord, était à Manassé,
    et la mer était sa frontière; ils touchaient à Asser au nord, et à Issacar à l'orient.
  mal-mal: തെക്കുഭാഗം എഫ്രയീമിനും വടക്കുഭാഗം മനശ്ശെക്കും ഉള്ളത്. സമുദ്രം അവരുടെ അതിർ
    ആകുന്നു;
  urd-GVR: Lekin majmūī taur par Manassī kā qabāylī ilāqā Qānā Nadī ke shimāl meṅ
    thā aur Ifrāīm kā ilāqā us ke junūb meṅ. Donoṅ qabīloṅ kā ilāqā maġhrib meṅ samundar
    par ḳhatm huā. Manassī ke ilāqe ke shimāl meṅ Āshar kā qabāylī ilāqā thā aur mashriq
    meṅ Ishkār kā.
  suz-BL: दक्‍खिन गे एफ्राइम आ रागी बाक्‍त। मिनु उत्तर गे मनस्‍से आ रागी बाक्‍त। मनस्‍से
    थर आ रागी समुन्‍द्र रे लशा, उत्तर गे आशेर आ रागी नु पूर्ब गे इस्‍साकार आ रागी
    सम्‍म जाक्‍दीश्‍शो बाक्‍त।
  ita-1927: Ciò che era a mezzogiorno apparteneva a Efraim; ciò che era a settentrione
    apparteneva a Manasse, e il mare era il loro confine; a settentrione confinavano
    con Ascer, e a oriente con Issacar.
  ckb-ckb: لەلای باشوورەوە خاکەکە بۆ ئەفرایم بوو، لەلای باکووریشەوە بۆ مەنەشە بوو.
    دەریاش سنووری بوو، لەلای باکوورەوە گەیشتە ئاشێر و لەلای ڕۆژهەڵاتیشەوە گەیشتە یەساخار.
  eng-BBE: To the south it is Ephraim's, and to the north it is Manasseh's, and the
    sea is his limit; and they are touching Asher on the north, and Issachar on the
    east.
  kan-OKCV: ನದಿಯ ದಕ್ಷಿಣ ಸೀಮೆ ಎಫ್ರಾಯೀಮನದು; ಉತ್ತರ ಸೀಮೆ ಮನಸ್ಸೆಯದು, ಮೆಡಿಟೆರೆನಿಯನ್ ಸಮುದ್ರವು
    ಅದರ ಮೇರೆಯಾಗಿರುವುದು. ಉತ್ತರಕ್ಕೆ ಇರುವ ಆಶೇರ್ ಗೋತ್ರದವರ ಪ್ರಾಂತವೂ ಪೂರ್ವಕ್ಕೆ ಇರುವ ಇಸ್ಸಾಕಾರ್
    ಗೋತ್ರವೂ ಇರುವುದು.
  bbb-bbb: '@see-verse:JOS.017.009'
  tam-2017: தென்நாடு எப்பிராயீமுடையது; வடநாடு மனாசேயினுடையது; மத்திய தரைக் கடல் அதின்
    எல்லை; அது வடக்கே ஆசேரையும், கிழக்கே இசக்காரையும் தொடுகிறது.
  spa-RV-1909: 'Ephraim al mediodía, y Manasés al norte, y la mar es su término: y
    encuéntranse con Aser á la parte del norte, y con Issachâr al oriente.'
  ron-BTF: Spre sud era al lui Efraim și spre nord, al lui Manase; și marea este marginea
    lui; și se întâlnea la Așer spre nord și la Isahar spre est.
  eng-WEBP: Southward it was Ephraim’s, and northward it was Manasseh’s, and the sea
    was his border. They reached to Asher on the north, and to Issachar on the east.
  eng-FBV: To the south the land belonged to Ephraim, and to the north, to Manasseh.
    The sea is the boundary. The boundary to the north was with Asher, and with Issachar
    to the east.
  nld-1939: Het zuidelijk deel behoorde dus aan Efraïm, het noordelijk aan Manasse;
    de zee was hun grens. In het noorden raakten ze aan Aser, in het oosten aan Issakar.
  nch-BL: '@see-verse:JOS.017.009'
  vie-1934: Phần ở hướng nam thuộc về Eùp-ra-im, phần ở hướng bắc thuộc về Ma-na-se,
    còn biển dùng làm giới hạn; hai phần này giáp A-se về phía bắc, và Y-sa-ca về
    phía đông.
  hin-CV: दक्षिण हिस्सा एफ्राईम का, तथा उत्तरी हिस्सा मनश्शेह का था. इनकी सीमा समुद्र
    तक थी. ये उत्तर में आशेर तथा पूर्व में इस्साखार तक पहुंचती थी.
  spa-BES: Al sur es de Efraín, y al norte es de Manasés, y el mar es su límite; y
    están tocando a Aser en el norte, y Isacar en el este.
  tdx-tdx: Mañatimo ty a’ i Efraime naho mañavaratse ty a’ i Menasè, le i riakey ro
    efe’e; mahatakatse i Asere t’ie avaratse naho Isakhare te atiñanañe.
  tha-KJV: แผ่​นดินทางด้านใต้เป็นของเอฟราอิม และแผ่นดินทางด้านเหนือเป็นของมนัสเสห์
    มี​ทะเลเป็นพรมแดน ทางเหนือจดดินแดนอาเชอร์ และทางทิศตะวันออกจดอิสสาคาร์
  por-BR-2018: 'Efraim ao sul, e Manassés ao norte, e o mar é seu termo: e encontram-se
    com Aser à parte do norte, e com Issacar ao oriente.'
  deu-ELO: Gegen Süden gehörte es dem Ephraim, und gegen Norden dem Manasse; und das
    Meer war seine Grenze. Und gegen Norden stießen sie an Aser, und gegen Osten an
    Issaschar.
  eng-WYC-2018: so that the possession of Ephraim is from the south, and the possession
    of Manasseh is from the north, and the sea closeth ever either; and those possessions
    be joined to themselves in the lineage of Asher from the north, and in the lineage
    of Issachar from the east. (so the possession of Ephraim is from the south side
    of the river, and the possession of western Manasseh is from the north side of
    the river, and the Mediterranean Sea closeth, or endeth, both; and the tribe of
    Asher is to the north, and the tribe of Issachar is to the east.)
  epo-epo: La suda parto apartenis al Efraim, kaj la norda parto apartenis al Manase,
    kaj la maro estis lia limo. Kaj kun Aŝer ili kuntuŝiĝis norde, kaj kun Isaĥar
    oriente.
  uig-PIN: Jilƣining jǝnub tǝripidiki zemin Əfraimƣa, ximal tǝripidiki zemin Manassǝⱨkǝ
    tǝwǝ idi; ƣǝrb tǝripining qegrisi dengiz idi. Ularning zemini ximal tǝripidǝ Axirning
    ülüxigiqǝ yetip, xǝrⱪ tǝripi Issakarning ülüxigǝ tutaxⱪanidi.
  beo-beo: Ifala:ime da ga (south) dialu amola Ma:na:se da ga (north) dialu. Ilia
    eso dabe alalo da Medidela:inia Hano Wayabo Bagade. A:sie da ga (north) eso dabe
    la:idi dialu amola Isaga da ga (north) eso mabadi la:idi dialu.
  tpi-OTNT: Graun i stap long hap saut bilong wara Kana, em i bilong ol lain Efraim,
    na graun i stap long hap not em i bilong ol lain Manase. Na long hap san i go
    daun, biksolwara Mediterenian i stap olsem mak bilong ol. Na long hap not, mak
    bilong graun bilong Manase i go inap long graun bilong ol Aser long hap san i
    go daun na graun bilong ol Isakar long hap sankamap.
  hau-SA: Ƙasar a wajen kudu ta Efraim ce, ta wajen arewa kuma ta Manasse ce. Bahar
    Rum ita ce iyakarsu. Asher yana wajen arewa, Issakar kuma a wajen gabas.
  uig-LAT: Jilghining jenub teripidiki zémin Efraimgha, shimal teripidiki zémin Manassehke
    tewe idi; gherb teripining chégrisi déngiz idi. Ularning zémini shimal teripide
    Ashirning ülüshigiche yétip, sherq teripi Issakarning ülüshige tutashqanidi.
  nde-nde: Eningizimu ilizwe lalingelika-Efrayimi, enyakatho lingelikaManase. Ilizwe
    likaManase lalifika olwandle njalo lingcelezelane lo-Asheri enyakatho kanye lo-Isakhari
    empumalanga.
  ton-ton: 'Naʻe ʻo ʻIfalemi ʻae potu tonga, pea ko e potu tokelau naʻe ʻo Manase
    ia, pea ko hono ngataʻanga ʻoʻona ko e tahi: pea na fakataha ʻi ʻAseli ʻi he potu
    tokelau, pea ʻi ʻIsaka ʻi he potu hahake.'
  ces-1613: Na poledne jest díl Efraimův, a na půlnoci Manassesův, moře pak jest pomezí
    jejich; a v pokolení Asser sbíhají se na půlnoci, v pokolení pak Izachar na východ.
  eng-WMB: Southward it was Ephraim’s, and northward it was Manasseh’s, and the sea
    was his border. They reached to Asher on the north, and to Issachar on the east.
  tam-TCV: தென்புறத்தில் உள்ள நிலம் எப்பிராயீமுக்கும் வடபுறத்தில் உள்ள நிலம் மனாசேயிக்கும்
    சொந்தமானது. மனாசேயின் பிரதேசம் மத்திய தரைக்கடல்வரை இருந்தது. வடக்கே ஆசேரும் கிழக்கே
    இசக்காரும் அதன் எல்லைகளாய் இருந்தன.
  ceb-ULB: Ang yuta nga paingon sa habagatan gipanag-iyahan ni Efraim, ug ang yuta
    nga paingon sa amihan kang Manases; dagat ang utlanan niini. Sa amihanang bahin
    makita kang Aser, ug sa sidlakan, kang Isacar.
  pol-UBG: Na południu był dział Efraima, a na północy Manassesa, a jego granicą było
    morze. Z Aszerem graniczy na północy, a z Issacharem na wschodzie.
  urd-GVU: لیکن مجموعی طور پر منسّی کا قبائلی علاقہ قاناہ ندی کے شمال میں تھا اور
    افرائیم کا علاقہ اُس کے جنوب میں۔ دونوں قبیلوں کا علاقہ مغرب میں سمندر پر ختم
    ہوا۔ منسّی کے علاقے کے شمال میں آشر کا قبائلی علاقہ تھا اور مشرق میں اِشکار کا۔
  deu-1912: Dem Ephraim ward's gegen Mittag und dem Manasse gegen Mitternacht, und
    das Meer ist seine Grenze; und sie sollen stoßen an Asser von Mitternacht und
    an Isaschar von Morgen.
  kan-2017: ಆ ಹಳ್ಳದ ದಕ್ಷಿಣ ತೀರವು ಎಫ್ರಾಯೀಮ್ಯರದು; ಉತ್ತರ ತೀರವು ಮನಸ್ಸೆಯವರದು. ಸಮುದ್ರವೇ
    ಇವರ ಪಶ್ಚಿಮದ ಮೇರೆಯು. ಉತ್ತರಕ್ಕೆ ಆಶೇರ್ ಕುಲದವರ ಪ್ರಾಂತ್ಯವೂ ಪೂರ್ವಕ್ಕೆ ಇಸ್ಸಾಕಾರ್ ಕುಲದವರ
    ದೇಶವೂ ಇರುತ್ತದೆ.
  tgo-tgo: '@see-verse:JOS.017.009'
  yap-yap: Efraim e bay ko yimuch, ma Manasseh e bay ko lel’och, ma fare gi Day ni
    Mediterranean e aram e mathil rorow ko ngal. Me Asher e bay ko lel’och ni ngal,
    me Issakar e bay ko lel’och ni ngek.
  hlt-MCSB: Te dongah Ephraim ham he tuithim ah, Manasseh ham te tlangpuei ah om tih
    tuipuei rhi te a pha. Tedae tlangpuei ah Asher neh, khocuk ah Issakhar neh doo
    uh thae.
  mdy-ETH: ዬያሮ ዔያቶ ላምዓሢኮ ዓባ ጌላ ዛሎና ዛጳ፦ ሜዲቴራኒያ ባዞ ማዔም ዔፕሬኤሜ ዾኦሎ ዛሎይዳ፤ ሚናኣሴ ፔ ዓሶና ዓሶና
    ኬዶ ዛላ ዴዓንዳጉዲ ዒንጊንቴኔ። ዒዛኮ ኬዶ ዛሎ ዛጳ፦ ዓሴኤሬና ማዓዛ ዓባ ኬስካ ዛላ ዓኣ ዛጳ ዪሳኮኦሬናኬ።
  twi-ASANTE: Asase a ɛda suka no anafoɔ fam no yɛ Efraim dea, na deɛ ɛda atifi fam
    nso wɔ Manase, na Ɛpo kɛseɛ no yɛ Manase asase no ɛhyeɛ wɔ atɔeɛ fam. Aser asase
    no da Manase deɛ no atifi fam, na Isakar asase no nso da apueeɛ fam.
  eng-WEBU: Southward it was Ephraim’s, and northward it was Manasseh’s, and the sea
    was his border. They reached to Asher on the north, and to Issachar on the east.
  bnp-bnp: A malala i tabuli mule puru na naru e Kana, ne vona e huriki a Epraim.
    A malala i tabuli mule sike, ne vona e huriki a Manase. Na tabeke na nirolona
    haro, a Dari na Kurukuruna Malala i tabuli manga a nagi ne ria. Na tabeke mule
    sike, a nagine huriki a Manase i vano i harena na malala ne huriki a Aser na tabeke
    na nirolona haro, na malala ne huriki a Isikar na nirikena haro.
  wal-wal: SHaafaappe tohossa baggaara de7iya biittai Efireemassa; huuphessa baggaara
    de7iya biittai qassi Minaasessa. Minaase biittaayyo arggo bagga zawai Meediteraane
    Abbaa. Qassi huuphessa baggaara Aseera biittaa, arshsho baggaara Yisaakoora biittaa
    gakkees.
  spa-PDDPT: El lado sur era de Efraín y el lado norte de Manasés, y el mar era su
    límite. Por el norte se encontraba con Aser, y por el este, con Isacar.
  gun-gun: Efraim regua yvy ma kuaray puku-a katy oĩ, ha'e rã Manassés regua yvy ma
    kuaray ijapu'a'ia katy oĩ. Ha'e gui ijapy ma ye'ẽ rembe. Kuaray ijapu'a'ia katy
    rupi oĩ va'e ma Aser regua yvy. Ha'e rã kuaray oua katy rupi ma Issacar regua
    yvy oĩ.
  agu-BL: Ma yi e' xonl Efraín cho'n e' cyaje'n cyen xlaj cu'n yi mojom. Yi cyetz
    xonl Manasés, cho'n e' cyaje'n xlaje'n yi mojom, nin ja opon yi chimojom jalen
    tzi mar Mediterráneo. Ma je'n tzi'n, ja opon chimojom te chimojom yi e' xonl Aser,
    tu chimojom yi e' xonl Isacar yi at swutzlen chi'ama'l yi e' Aser.
  ilo-ULB: Kukua ti Efraim ti daga iti agpaabagatan, ken kukua ti Manases ti daga
    iti agpaamianan; ti beddeng ket ti baybay. Dumanon ti Aser iti amianan, ken ti
    Issacar iti daya.
  kpg-kpg: Ephraim la i bahi i ngaaga, gei Manasseh la i bahi i ngeia, gei di Tai
    go Mediterranean dela tagageinga i bahi i dai. Asher la i bahi i dai a ngeia,
    gei Issachar la i bahi i dua a ngeia.
  uig-ARA: جىلغىنىڭ جەنۇب تەرىپىدىكى زېمىن ئەفرائىمغا، شىمال تەرىپىدىكى زېمىن ماناسسەھكە
    تەۋە ئىدى؛ غەرب تەرىپىنىڭ چېگرىسى دېڭىز ئىدى. ئۇلارنىڭ زېمىنى شىمال تەرىپىدە ئاشىرنىڭ
    ئۈلۈشىگىچە يېتىپ، شەرق تەرىپى ئىسساكارنىڭ ئۈلۈشىگە تۇتاشقانىدى.
  bsp-bsp: Itɔ tatɔkɔ antɔf ŋa kusuŋka ka Efrayim ŋɛnayi kəca kətɔt ka nde dec dɛmpɛ
    mɔ, k'antɔf ŋa Manase ŋeyi kəca kəmeriya. Kəba kənayɔnɛ ŋa kələŋcər ka nde dec
    dɛŋkalɛ mɔ, antɔf ŋaŋan ŋɛmbəp antɔf ŋa Aser ntende kəca kəmeriya, kɔ ŋɛmbəp antɔf
    ŋa Yisakar ntende dec dɛmpɛ mɔ.
  sus-sus: Efirami xa bɔxi nu Kanna xure yirefanyi nan ma. Manasi gbe nu na kɔɔla
    ma. Baa fan nu findixi e naaninyi nan na. Manasi xa bɔxi kɔɔla ma, nu na Aseri
    xa bɔxi nan sɛɛti ma. A sogetede biri nu na Isakari xa bɔxi nan sɛɛti ma.
  pon-2006: Epraim mi ni palieir oh Manase mi ni paliepeng, Sehd Mediderenien me wia
    ara irepen palikapi. Aser mi ni paliepeng en palikapi, a Isakar mi ni paliepeng
    en palimese.
  ksd-ksd: a papar a taubar kai Epraim, ma ra papar a labur kai Manase, ma ra ta kana
    langun; ma dir varlangunai ma Aser ta ra papar a labur, ma ta ra papar a taur
    dir varlangunai ma Isakar.
  tur-YTC: Güney tarafı Efraim'in, kuzey tarafı Manaşşe'nindi; sınırı denizdi. Kuzeyden
    Aşer'e, doğudan İssakar'a ulaşıyordu.
  grc-BRENT: ἀπὸ Λιβὸς τῷ Ἐφραῒμ, καὶ ἐπὶ Βοῤῥᾶν Μανασσῇ· καὶ ἔσται ἡ θάλασσα ὅρια
    αὐτοῖς· καὶ ἐπὶ Ἀσὴβ συνάψουσιν ἐπὶ Βοῤῥᾶν, καὶ τῷ Ἰσσάχαρ ἀπὸ ἀνατολῶν.
  ind-AYT: Sebelah selatan adalah milik suku Efraim, dan sebelah utara adalah milik
    suku Manasye. Batasnya adalah laut, dan batas sebelah utara menyinggung daerah
    Asyer, dan di sebelah timur menyinggung daerah Isakhar.
  nya-nya: Dziko la kummwera linali la Efereimu ndipo la kumpoto linali la Manase.
    Dziko la Manase linafika ku nyanja ndipo linachita malire ndi Aseri, kumpoto ndiponso
    Isakara, kummawa.
  hrv-hrv: Područje s juga pripadalo je Efrajimu, na sjeveru Manašeu, a more im bi
    međa; na sjeveru su graničili s Ašerom, a s Jisakarom na istoku.
  mps-mps: Te Efraimgo pedai badu te saut badu elalu, te Manasego tǫ pedai dąį
    te not badu elalu yali, tama Mediterenian Tamu Ąį te augwali sigo tǫ dąį
    si tomode te giliga dega sabo badu elaluai. Tama augwali sigo tǫ dąį te not
    badu te Asergo tǫ, me te Isakargo tǫ te giliga pedalubo badu elalu yali.
  tpi-tpi: Graun i stap long hap saut bilong wara Kana, em i bilong ol lain Efraim,
    na graun i stap long hap not em i bilong ol lain Manase. Na long hap san i go
    daun, biksolwara Mediterenian i stap olsem mak bilong ol. Na long hap not, mak
    bilong graun bilong Manase i go inap long graun bilong ol Aser long hap san i
    go daun na graun bilong ol Isakar long hap sankamap.
  dan-1931: Sydsiden tilhører Efraim og Nordsiden Manasse. Havet danner Grænse; mod
    Nord støder de op til Aser, mod Øst til Issakar.
  vie-OVCB: Đất phía nam sông thuộc về Ép-ra-im, phía bắc thuộc Ma-na-se. Đất Ma-na-se
    còn giáp bờ Biển Lớn, đất A-se ở phía bắc và đất Y-sa-ca ở phía đông.
  guj-2017: દક્ષિણ ભાગ એફ્રાઇમનો અને ઉત્તર ભાગ મનાશ્શાનો હતો, જેની સરહદ ભૂમધ્ય સમુદ્રનું
    પાસે હતી. તેની ઉત્તર તરફ આશેરનો અને પૂર્વ તરફ ઇસ્સાખારનો ભાગ હતો.
  pon-2006A: Epraim mi ni palieir oh Manase mi ni paliepeng, Sehd Mediderenien me
    wia ara irepen palikapi. Aser mi ni paliepeng en palikapi, a Isakar mi ni paliepeng
    en palimese.
  por-BRBSL: Para o sul era de Efraim, e para o norte era de Manasseh, e o mar era
    sua fronteira. Chegaram a Asher, ao norte, e a Issachar, ao leste.
  cth-cth: Akalah Ephraim e talai, atunglah Manasseh e talai lah ao. Tuipui dawk a
    kâri teh, atunglah Asher ram, kanîtholah Issakhar ram ao.
  twi-twi: Asase a ɛda suka no anafo fam no yɛ Efraim dea, na nea ɛda atifi fam nso
    yɛ Manase de; na Po kɛse no yɛ Manase asase no hye wɔ atɔe fam. Aser asase no
    da Manase de no atifi fam, na Isakar asase no nso da apuei fam.
  hlt-hlt: Te dongah Ephraim ham he tuithim ah, Manasseh ham te tlangpuei ah om tih
    tuipuei rhi te a pha. Tedae tlangpuei ah Asher neh, khocuk ah Issakhar neh doo
    uh thae.
  tbz-SIM: Kɛ̀ Efɑdɑimiibɛ nte kubɑkù cɑ̃̀nku kɛ̀ Mɑnɑnsee kɔbɛ te kuyoú, kɛ̀ dɑ̀mɛ́ɛ̀rì
    Mɛditedɑndee tú bɛ mɑ̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɔku. Kɛ̀ Asɛɛ botí kɔbɛ
    te kuyoú diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀. Kɛ̀ Isɑkɑɑ te kucɑ̃̀nku diyiè yìɛ̀ní kɛ̀ɛ̀
    bíɛ́kɛ̀.
  msy-2020: '@see-verse:JOS.017.009'
  azb-azb: Sərhədin cənubu Efrayimin, şimalı isə Menaşşenin idi. Dəniz də Menaşşenin
    sərhədi idi. Sərhəd şimaldan Aşerə, şərqdən İssakara gedib çatırdı.
  eng-DBY: Southward it was Ephraim's, and northward it was Manasseh's, and the sea
    was his border. And they touched upon Asher on the north, and upon Issachar on
    the east.
  hin-2017: दक्षिण की ओर का देश तो एप्रैम को और उत्तर की ओर का मनश्शे को मिला, और
    उसकी सीमा समुद्र ठहरी; और वे उत्तर की ओर आशेर से और पूर्व की ओर इस्साकार से जा
    मिलीं।
  swp-swp: '@see-verse:JOS.017.009'
  eng-YLT: Southward [is] to Ephraim and northward to Manasseh, and the sea is his
    border, and in Asher they meet on the north, and in Issachar on the east.
  eng-WYC-2017: so that the possession of Ephraim is from the south, and the possession
    of Manasseh is from the north, and the sea closeth ever either; and those possessions
    be joined to themselves in the lineage of Asher from the north, and in the lineage
    of Issachar from the east.
  eng-WMBB: Southward it was Ephraim’s, and northward it was Manasseh’s, and the sea
    was his border. They reached to Asher on the north, and to Issachar on the east.
  urd-GVH: लेकिन मजमूई तौर पर मनस्सी का क़बायली इलाक़ा क़ाना नदी के शिमाल में था और
    इफ़राईम का इलाक़ा उसके जुनूब में। दोनों क़बीलों का इलाक़ा मग़रिब में समुंदर पर
    ख़त्म हुआ। मनस्सी के इलाक़े के शिमाल में आशर का क़बायली इलाक़ा था और मशरिक़ में
    इशकार का।
  rug-rug: Iparemi si koa la gua pa kali mataona meke Manase pa kali gedena, meke
    sa voloso pa kali lodu rimata sina kolo Meditareniani. Sa butubutu Asa si koa
    la gua pa kali gedena pa kali lodu rimata, meke sa butubutu Isaka si koa pa kali
    gede tugo pa kali gasa rimata.
  gaz-gaz: Biyyi sun karaa kibbaatiin kan gosa Efreemiiti; karaa kaabaatiin immoo
    kan gosa Minaasee ti. Biyyi Minaasee hamma galaanaatti deemee karaa kaabaatiin
    Aasheerin, karaa baʼaatiin immoo Yisaakorin daangeessa.
  fra-LSG: Le territoire du midi était à Éphraïm, celui du nord à Manassé, et la mer
    leur servait de limite; ils touchaient à Aser vers le nord, et à Issacar vers
    l’orient.
  yal-yal: Efirami a bɔxɔn yi Kanna xuden yiifanna nan ma. Manase gbeen yi kɔmɛnna
    ma. Manase a bɔxɔn yi danxi fɔxɔ igen ma, Aseri a bɔxɔn yi lu a kɔmɛnna ma, Isakari
    a bɔxɔn yi lu a sogeteden binni.
  haw-1868: No Eperaima ko ka hema, a no Manase ko ka akau, a o ke kai kona aoao;
    a ua hui pu ia laua maloko o ko Asera ma ka akau, a iloko o Isakara ma ka hikina.
  arb-NAV: فَكَانَ الْقِسْمُ الْجَنُوبِيُّ مِنْ نَصِيبِ سِبْطِ أَفْرَايِمَ وَالْقِسْمُ
    الشِّمَالِيُّ مِنْ نَصِيبِ سِبْطِ مَنَسَّى، يَحُدُّهُمَا مِنَ الْغَرْبِ الْبَحْرُ
    الْمُتَوَسِّطُ. وَبَلَغَتْ حُدُودُ سِبْطِ مَنَسَّى أَرْضَ سِبْطِ أَشِيرَ شِمَالاً
    وَأَرْضَ سِبْطِ يَسَّاكَرَ شَرْقاً.
  ewe-ewe: Wotsɔ anyigba si le tɔʋu la ƒe dziehe heyi keke Domeƒu la ƒe ɣetoɖoƒe la
    na Efraim ƒe viwo, eye wotsɔ anyigba si le tɔʋu la ƒe anyiehe kple atsiaƒu la
    ƒe ɣedzeƒe la na Manase ƒe viwo. Woƒe anyieheliƒoe nye Aser ƒe viwo ƒe anyigba.
    Woƒe ɣedzeƒeliƒoe nye Isaka ƒe viwo ƒe anyigba.
  eng-LEE: Southward it was Ephraim's, and northward it was Menasseh's, and the sea
    was [there] his boundary; and on Asher they touched on the north, and on Issachar
    on the east.
  asm-FB: দক্ষিণ ফালে থকা অঞ্চল ইফ্ৰয়িমৰ অধীনত আৰু উত্তৰ ফালৰ অঞ্চলটো মনচিৰ অধীনত
    আছিল; সমুদ্ৰই তাৰ সীমা আছিল৷ উত্তৰ ফালে আচেৰত আৰু পূব ফালে ইচাখৰত উপনীত হ’ব পৰা
    ব্যৱস্থা আছিল।
  sus-A: عٍقِرَ مِ شَ بْشِ نُ كَننَ شُرٍ يِرٍقَنيِ نَن مَ. مَنَسِ فبٍ نُ نَ كْولَ
    مَ. بَا قَن نُ قِندِشِ عٍ نَانِنيِ نَن نَ. مَنَسِ شَ بْشِ كْولَ مَ، نُ نَ عَسٍرِ
    شَ بْشِ نَن سّيتِ مَ. عَ سٌفٍتٍدٍ بِرِ نُ نَ عِسَكَرِ شَ بْشِ نَن سّيتِ مَ.
  fra-SBL: Au sud, elle appartenait à Éphraïm, au nord, à Manassé, et la mer était
    sa limite. Ils s'étendaient jusqu'à Aser au nord, et jusqu'à Issacar à l'est.
  hbo-hbo: נֶ֣גְבָּה לְאֶפְרַ֗יִם וְצָפֹ֙ונָה֙ לִמְנַשֶּׁ֔ה וַיְהִ֥י הַיָּ֖ם גְּבוּלֹ֑ו
    וּבְאָשֵׁר֙ יִפְגְּע֣וּן מִצָּפֹ֔ון וּבְיִשָּׂשכָ֖ר מִמִּזְרָֽח׃
  piu-2006: '@see-verse:JOS.017.009'
  kik-kik: Mwena wa gũthini bũrũri warĩ wa Efiraimu, naguo mwena wa gathigathini warĩ
    wa Manase. Bũrũri wa Manase wakinyĩte iria-inĩ, na ũkahakana na bũrũri wa Asheri
    mwena wa gathigathini, na Isakaru mwena wa irathĩro.
  fra-NCL: Ainsi le pays au midi était à Ephraïm, et le pays au nord à Manassé, et
    la mer formait sa frontière. Vers le nord, ils touchaient à Aser, vers l’orient
    à Issachar.
  cek-AK: Aloih bangah Ephraim ih prae to oh moe, aluek bangah loe Manasseh ih prae
    to oh; tuipui loe Manasseh prae ramri ah oh; aluek bangah loe Asher hoi angbet,
    ni angyae bangah loe Issakar hoi angbet.
  cuk-cuk: Yarmar-dad-nakwed-argan-nuedsik-naidi, Efraín-wagangadid. Dad-nakwed-argan-sapiledsik-naiddi,
    Manasés-wagangadid. Manasés-wagan-e-yala, Demar-Dummadye-nugadse monaid. Geb dad-nakwed-argan-sapiledsiki,
    Aser-wagan-e-yarbo abingunaid. Dad-nakwedsikdi Isacar-wagan-e-yarbo abingunabalid.
  uig-CYR: Җилғиниң җәнуп тәрипидики зимин Әфраимға, шимал тәрипидики зимин Манассәһкә
    тәвә еди; ғәрип тәрипиниң чегариси деңиз еди. Уларниң зимини шимал тәрипидә Аширниң
    үлүшигичә йетип, шәриқ тәрипи Иссакарниң үлүшигә туташқан еди.
  tel-2017: దక్షిణ భూమి ఎఫ్రాయిమీయులకు ఉత్తరభూమి మనష్షీయులకు వచ్చింది. సముద్రం వారి
    సరిహద్దు. ఉత్తరం వైపున అది ఆషేరీయుల సరిహద్దుకు, తూర్పు వైపున ఇశ్శాఖారీయుల సరిహద్దుకు
    అనుకుని ఉంది.
  hat-BSA: Kote sid la se te pou Éphraïm e kote nò a se te pou Manassé, lanmè a te
    lòt lizyè a. Yo te rive vè Aser nan nò e vè Issacar nan lès.
  kos-kos: Acn eir ma lal Ephraim, ac acn epang ma lal Manasseh, ac masrol lalos nu
    roto pa Meoa Mediterranean. Ac masrol nu roto epang ke acn lal Manasseh sun acn
    lal Asher, ac masrol nu kuta epang ke acn lal Manasseh sun acn lal Issachar.
  hbo-WLC: נֶ֣גְבָּה לְאֶפְרַ֗יִם וְצָפ֙וֹנָה֙ לִמְנַשֶּׁ֔ה וַיְהִ֥י הַיָּ֖ם גְּבוּל֑וֹ
    וּבְאָשֵׁר֙ יִפְגְּע֣וּן מִצָּפ֔וֹן וּבְיִשָּׂשכָ֖ר מִמִּזְרָֽח׃
  ibo-ibo: Ala dị na ndịda bụ nke e kenyere Ifrem, ma ala mgbago ugwu bụ nke Manase.
    Ala ndị Manase gbatịrị ruo nʼosimiri Mediterenịa ma ha na ndị Asha nwekọrọ oke
    ala nʼakụkụ ugwu, ebe ha na ndị Isaka nwere oke ala nʼakụkụ ọwụwa anyanwụ.
  ory-ory: ଦକ୍ଷିଣ ଦିଗ ଇଫ୍ରୟିମର ଓ ଉତ୍ତର ଦିଗ ମନଃଶିର ଥିଲା ଓ ସମୁଦ୍ର ତାହାର ସୀମା ଥିଲା; ପୁଣି
    ତାହା ଉତ୍ତର ଦିଗରେ ଆଶେର ପର୍ଯ୍ୟନ୍ତ ଓ ପୂର୍ବ ଦିଗରେ ଇଷାଖର ପର୍ଯ୍ୟନ୍ତ ଗଲା।
  chk-chk: Iwe, ewe fanü mi nom ör fanüen chon ewe ainangen Efraim, nge ewe fanü mi
    nom efeng fanüen chon ewe ainangen Manasa, nge ewe mataulap kiännin fanüer me
    pelilotou. Iwe, kiännin fanüer me efeng fanüen chon Aser, nge kiännin fanüer me
    ötiu fanüen chon Isakar.
  rop-rop: Ifreiyim klen bin abum det kantri sauthsaid langa det krik, en Manesa klen
    bin abum det kantri nowathsaid, en Esha en Isaka klen bin abum det kantri nowathsaid
    brom Manesa klen.
  ukr-1871: Що було на полуднї, те було Ефраїмове, а що на півночі, Манассієве, а
    море гряничить їх. На півночі ж гряничились вони з Асиром, а на сходї з Іссахаром.
  deu-1951: Dem Ephraim wurde das Land gegen Mittag und dem Manasse dasjenige gegen
    Mitternacht zuteil. Und das Meer ist seine Grenze; an Asser stößt es gegen Mitternacht
    und an Issaschar gegen Morgen.
  eng-JPS: southward it was Ephraim's, and northward it was Manasseh's, and the sea
    was his border; and they reached to Asher on the north, and to Issachar on the
    east.
  srp-1865: S juga je Jefremovo, a sa sjevera Manasijino, a more im je meða; i s Asirom
    granièe na sjeveru a s Isaharom na istoku.
  lug-lug: Efulayimu n’atwala oluuyi olw’omu bukiikaddyo ne Manase n’atwala oluuyi
    olw’omu bukiikakkono n’ensalo ye n’ekoma ku nnyanja mu bukiikakkono n’etuuka ku
    Aseri ate ebuvanjuba n’etuuka ku Isakaali.
  heb-heb: נגבה לאפרים וצפונה למנשה ויהי הים גבולו ובאשר יפגעון מצפון וביששכר ממזרח׃
  ben-IRV: দক্ষিণ দিকে ইফ্রয়িমের ও উত্তরদিকে মনঃশির অধিকার ছিল এবং মহাসমুদ্র তার
    সীমা ছিল; তারা উত্তর দিকে আশেরের ও পূর্ব দিকে ইশাখরের পাশে ছিল।
  pan-pan: ਤਾਂ ਦੱਖਣ ਇਫ਼ਰਾਈਮ ਲਈ ਸੀ ਅਤੇ ਉਤਰ ਮਨੱਸ਼ਹ ਲਈ ਸੀ ਅਤੇ ਉਸ ਦੀ ਹੱਦ ਸਮੁੰਦਰ ਸੀ ਅਤੇ
    ਉਹ ਉਤਰ ਵੱਲ ਆਸ਼ੇਰ ਨਾਲ ਅਤੇ ਪੂਰਬ ਵੱਲ ਯਿੱਸਾਕਾਰ ਨਾਲ ਜਾ ਮਿਲੀਆਂ।
  mya-JVB: တောင် ဘက်၌ ဧဖရိမ် မြေ၊ မြောက် ဘက်၌ မနာရှေ မြေဖြစ်လျက်၊ ပင်လယ် ကန့် ကွက်၍
    မြောက် ဘက်၌ အာရှာ ခရိုင်၊ အရှေ့ ဘက်၌ ဣသခါ ခရိုင်ရှိ ၏။
  hmo-hmo: Diho kahana tano be Eparaima taudia edia, to mirigini kahana tano be Manase
    taudia edia. Idia ruaosi edia dina diho kahana tano hetoana be Davara Badana ena
    kone. Mirigini kahana dekenai be Asere taudia edia tano, bona dina daekau kahanai
    be Isakara taudia edia tano.
  urd-urd: इसलिए दख्खिन की तरफ़ इफ़्राईम की और उत्तर की तरफ़ मनस्सी की मीरास पड़ी
    और उसकी सरहद समन्दर थी यूँ वह दोनों उत्तर की तरफ़ आशर से और पूरब की तरफ़ इश्कार
    से जा मिलीं।
  rus-SYN: Что к югу, то Ефремово, а что к северу, то Манассиино; море же было пределом
    их; к Асиру примыкали они с северной стороны и к Иссахару с восточной.
  bqc-SIM: Ɛflaiũ buiↄ bùsu ku swapi gɛↄmidↄkĩi oi, Manase buiↄ pↄ́ sↄ̃ gugbãntoo
    oi e ísialɛ. Gugbãntoo oi an bùsu zↄ̃lɛ gɛ̀ pɛ̀ Asɛɛ buiↄ bùsuwa, gukpɛ oi
    sↄ̃ Isakaa buiↄ bùsuɛ.
  tcz-CHONGTHU: Alhanglhon invang, hiche vadungneo lhanglam gamchu Ephraimte chan
    ahi, chuleh vadungneo sahlang gamchu Manasseh te chan ahi. Manasseh gamgi vadungneo
    sahlang gamkai chutoh akilhonin Mediterranean nah a atangin ahi. Manasseh sahlang
    chu Asher gam ahin chuleh sahlang vangchu Issachar gam ahi.
  mar-mar: दक्षिणभाग एफ्राइमाचा, आणि उत्तरभाग मनश्शेचा, आणि समुद्र त्याची सीमा होता,
    आणि उत्तरेस आशेरात व पूर्वेस इस्साखारात ते एकत्र झाले.
  qub-qub: Imano captinpis Efraín trïbupana caran ragra aywaraycashanpita uramanga.
    Manasés trïbupana caran nortiman cäga. Norte caj-läpaga lindan caran Mediterráneo
    lamar cantunpa. Norte caj isquïnanpana lindan tincuraycaran Aser trïbupa lindanwan,
    inti yagamunan cajpana Isacar trïbupa lindanwan.
  hat-hat: Moun Efrayim yo te anba sou bò sid, moun Manase yo te anwo sou bò nò, avèk
    lanmè Mediterane a sou bò solèy kouche. Pòsyon tè yo a te rive sou lizyè tè moun
    Asè yo sou bò nò ak lizyè tè moun Isaka yo sou bò lès.
  eng-BSB: Ephraim’s territory was to the south, and Manasseh’s was to the north,
    having the Sea as its border and adjoining Asher on the north and Issachar on
    the east.
  tod-tod: Naa ɠa é kɛɛni, Efelayime ná-zooi liini ga lɛkpɛma ʋelei nu yeezazuʋɛ,
    Manasee nɔnɔi ma ge li ga lɛkpɛma ʋelei nu ɠɔʋɛzuʋɛ. Kpoloɗɛ Wolai ɠɛni ga kwɛmaʋɛ,
    folo liizu ʋelei. Lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ, é zeini Asɛɛl ʋa, folo ɠulazu ʋelei,
    é zei Isakaal ʋa.
  eng-WEBPB: Southward it was Ephraim’s, and northward it was Manasseh’s, and the
    sea was his border. They reached to Asher on the north, and to Issachar on the
    east.
  kbq-kbq: Hanki Sauti kazigama me'nea mopa Efraemi naga'mokizmi mope. Hagi noti kazigama
    me'nea mopa Manase naga'mokizmi mopagino zage fre kaziga Mediterenia ra hagerikenare
    ome atre'ne. Hagi Manase naga'mofo mopa agema'amo'a rugitagigeno, Aseli nagamofo
    mopa noti kaziga megeno, Isakar naga'mofo mopa zage hanati kaziga me'ne.
  nhe-BL: '@see-verse:JOS.017.009'
  gub-BL: Eparai izuapyapyr wiko Manaxe izuapyapyr wanuwake kwarahy heixe haw ahurehe
    har kutyr wà. Waiwy oho yryhu pe wà. Manaxe izuapyapyr waiwy oho kwarahy hemaw
    ahurehe har kutyr. Uhem Azer izuapyapyr waiwy pe. Oho kwarahy heixe haw kutyr
    Ixakar izuapyapyr waiwy pe no.
  eng-DRA: So that the possession of Ephraim is on the south, and on the north that
    of Manasses, and the sea is the border of both, and they are joined together in
    the tribe of Aser on the north, and in the tribe of Issachar on the east.
