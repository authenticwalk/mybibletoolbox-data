verse: JOS.017.014
translations:
  mal-C: ഇതിനുശേഷം യോസേഫിന്റെ ആളുകൾ യോശുവയോട്, “ഞങ്ങൾ ഒരു വലിയ ജനസമൂഹമായിട്ടും യഹോവ
    ഞങ്ങളെ സമൃദ്ധമായി അനുഗ്രഹിക്കുകയും ചെയ്തിട്ടും നീ ഞങ്ങൾക്ക് ഒരു അവകാശവും അതിന്റെ
    ഒരു അംശംമാത്രവും തന്നതെന്ത്?” എന്നു ചോദിച്ചു.
  deu-TKW: 'da trugen die Josephiten Josua Folgendes vor: Warum hast du mir nur ein
    Los und einen Anteil zum Erbbesitze verliehen, obschon ich viele Leute zähle,
    da mich Jahwe bisher gesegnet hat?'
  lin-lin: 'Bakitani ya Jozefi balobaki na Jozue : — Mpo na nini opesi biso lokola
    libula, kaka eteni moko ya mabele ? Tozali penza bato ebele na motango mpe Yawe
    apamboli biso makasi.'
  eng-LSV: And the sons of Joseph speak with Joshua, saying, “Why have you given an
    inheritance to me—one lot and one portion, and I [am] a numerous people? YHWH
    has blessed me until now.”
  eng-GNV: Then the children of Ioseph spake vnto Ioshua, saying, Why hast thou giuen
    me but one lot, and one portion to inherite, seeing I am a great people, for as
    much as the Lord hath blessed me hitherto?
  eng-WEBSTER: And the children of Joseph spoke to Joshua, saying, Why hast thou given
    me but one lot and one portion to inherit, seeing I am a great people, forasmuch
    as the LORD hath hitherto blessed me?
  nhw-BL: 'Huan iteipan ixhuihua José catli nojquiya itztoyaj ininteipan ixhuihua
    Manasés huan Efraín yajque quicamanalhuitoj Josué huan quiilhuijque: ―¿Quenque
    techmacac san se piltlaltzi huan TOTECO techtiochijtoc hasta timiyaqui?'
  swh-ONEN: Watu wa Yosefu wakamwambia Yoshua, “Kwa nini umetupa sisi mgawo mmoja
    tu na sehemu moja tu kuwa urithi? Sisi tu watu wengi sana, na Bwana ametubariki
    kwa wingi.”
  bba-bba: Yerɑ Efɑrɑimun bwese kɛrɑ kɑ Mɑnɑsen bwese kɛrɑn sukum bɑ Yosue bikiɑ bɑ
    nɛɛ, mbɑn sɔ̃nɑ ɑ sun tem bɛsi tiɑ tɔnɑ wɛ̃, bɛsɛ be Yinni Gusunɔ u domɑru kuɑ
    sɑ dɑbiɑ.
  eng-KJVCPB: And the children of Joseph spake unto Joshua, saying, Why hast thou
    given me but one lot and one portion to inherit, seeing I am a great people, forasmuch
    as the Lord hath blessed me hitherto?
  luo-luo: Joka Josef nowachone Joshua niya, “Ere gima omiyo isepogonwa kendo miyowa
    mana kamoro achiel kaka girkeni? Wasenyaa kendo Jehova Nyasaye osegwedhowa mogundho.”
  meu-meu: Bena Iosef iduhuna taudia ese Iosua e hamaoroa, eto, Dahaka dainai oi na
    tano tamona vada o henimai, ai ahumai ai bainela? Ai na hutuma, Iehova ese emai
    iduhu vada e hanamoa dainai.
  npi-ULB: त्यसपछि योसेफका सन्तानहरूले यहोशूलाई यसो भने, “तपाईंले हामीलाई किन जमिन
    एक भाग र उत्तराधिकारको निम्ति एक अंश मात्र दिनुभएको, किनभने हामी धेरै सङ्ख्यामा
    भएका मानिसहरू हौँ र परमप्रभुले हामीलाई पर्याप्‍त आशिष् दिनुभएको छ?”
  yor-yor: Àwọn ọmọ Josẹfu sì wí fún Joṣua pé, “Èéṣe tí ìwọ fi fún wa ní ìpín ilẹ̀
    kan àti ìdákan ní ìní? Nítorí àwa jẹ́ ọ̀pọ̀ ènìyàn tí Olúwa ti bùkún lọ́pọ̀lọ́pọ̀.”
  ind-ind: Berkatalah keturunan Yusuf kepada Yosua, “TUHAN sudah memberkati kami sehingga
    jumlah kami sangat banyak. Kenapa engkau memberikan kepada kami hanya sebidang
    tanah saja sebagai warisan?”
  pes-OPCB: 'سپس دو قبیلهٔ یوسف نزد یوشع آمده، به او گفتند: «چرا از این زمین فقط یک
    سهم به ما داده‌ای، و حال آنکه خداوند ما را برکت داده و جمعیت ما را زیادتر از قبایل
    دیگر گردانیده است؟»'
  tgl-ULB: Pagkatapos sinabi ng mga kaapu-apuhan ni Jose kay Josue, sinabing, “Bakit
    isang lupain lamang ang iyong itinalaga sa amin at isang bahagi bilang pamana,
    yamang kami ay isang bayang marami ang bilang at sa lahat ng pagkakataon kami
    ay pinagpala ni Yahweh?”
  hui-hui: Mani howa Yosebe aguanene hearume Yosua hearia puwa lalu, Inahondo dindi
    mbiraore hangu ngirigo aginagabe. Anduane Homogohanda ina mo dewaoreho heledagome
    dindi ogoni ina bibahende holene nakarulapeda, lene.
  mya-mya: ယော​သပ်​၏​အ​ဆက်​အ​နွယ်​ဝင်​တို့​က ယော​ရှု အား``ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ကျွန်ုပ်​တို့​အား
    ကောင်း​ချီး​မင်္ဂလာ​ချ​ပေး​တော်​မူ​သ​ဖြင့် လူ ဦး​ရေ​အ​လွန်​များ​ပြား​လာ​ပါ​သည်။
    ကိုယ် တော်​သည်​အ​ဘယ်​ကြောင့်​အ​ကျွန်ုပ်​တို့​အား မြေ​ဝေ​စု​တစ်​စု​တည်း​ကို​သာ​ပေး​ပါ​သ
    နည်း'' ဟု​မေး​လျှောက်​ကြ​၏။
  bod-N: ཡོ་སེབ་ཀྱི་བུ་རྒྱུད་ཀྱིས་ཡོ་ཤུ་ཨ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ད་ལྟའི་བར་དུ་ངེད་རྣམས་ལ་བྱིན་རླབས་གནང་ཞིང་ང་ཚོའང་རུས་རྒྱུད་ཆེ་ཞིང་མི་མང་པོ་ཡོད་པས།
    ཁྱེད་ཀྱིས་ཅིའི་ཕྱིར་རྒྱན་གཅིག་འཕངས་ནས་ངེད་ཅག་ལ་ཡུལ་གཅིག་ཁོ་ན་ས་སྐལ་དུ་བགོས་པ་ཡིན་ནམ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Vanhu vaJosefa vakati kuna Joshua, “Makatipireiko mugove mumwe chete nechikamu
    chimwe chete kuti ive nhaka yedu? Tiri vanhu vazhinji uye Jehovha akatiropafadza
    zvikuru.”
  spa-BLM: 'Los hijos de José hablaron con Josué y le dijeron: “¿Por qué me has dado
    una sola parcela y una sola parte como herencia, ya que somos un pueblo numeroso,
    porque Yahvé nos ha bendecido hasta ahora?”'
  cac-cac: 'Ix yalan eb'' yin̈tilal José d''a vin̈aj Josué icha tic: —¿Tas yuj junn̈ej
    macan̈ co lum ix ac''a''? A on̈ tic tzijtum co b''isul, yujto ix yic''q''ue vaan
    co b''isul Jehová, xchi eb''.'
  swh-ULB: Kisha wazawa wa Yusufu wakamwambia Yoshua, wakisema, “ Kwanini umetupa
    mgao mmoja wa nchi na sehemu moja kwa ajili ya urithi, kwa kuwa tuko wengi, na
    kwa muda wote Yahweh umetubaliriki?
  bel-bel: 'Сыны Язэпа гаварылі Ісусу і сказалі: чаму ты даў мне ў надзел адно жэрабя
    і адну дзялянку, тым часам як я шматлюдны, бо так дабраславіў мяне Гасподзь?'
  deu-ELBBK: 'Und die Kinder Joseph redeten zu Josua und sprachen: Warum hast du mir
    nurein Los und eine Messschnur als Erbteil gegeben, da ich doch ein zahlreiches
    Volk bin, soweit der HERR mich bis jetzt gesegnet hat?'
  mbb-OT: Migkaǥi is menge kevuwazan ni Jose ziyà te ki Josue te, “Maan is senge vahin
    dà duen te tanà is imbeǥey nu kenami? Utew key mahabet su midtuvazan key te Nengazen.”
  mal-2015: 'അനന്തരം യോസേഫിന്റെ മക്കൾ യോശുവയോടു: യഹോവ ഇതുവരെ ഞങ്ങളെ അനുഗ്രഹിച്ചു ഞങ്ങൾ
    ഒരു വലിയ ജനമായി തീർന്നിരിക്കെ ഒരു നറുക്കും ഓഹരിയും മാത്രം നീ ഞങ്ങൾക്കു തന്നതു
    എന്തു എന്നു ചോദിച്ചു.'
  tuo-NT: 'José pãrãmerã nituriarã Manasés ya curuacjãrã, tojo nicã Efraĩ́ ya curuacjãrã
    Josuére aꞌtiro nicãrã niwã: —¿Deꞌro weegʉ ʉ̃sãrẽ ʉ̃sã ye niatjere niꞌcã diꞌtacãta
    oꞌoati? Ʉ̃sãrẽ ejatuatʉꞌsaweꞌe. Õꞌacʉ̃ ʉ̃sãrẽ añurõ wéégʉ, pãjãrã masãputicã weeami,
    nicãrã niwã.'
  rmc-rmc: 'Andre jekh džives le Jozefoskre čhave – o kmeňi Menaše the Efrajim – phende
    le Jozuaske: „Soske amen diňal sar ďeďictvos ča ajci sikra phuva? Se amen sam
    baro narodos, bo o RAJ amen dži akana požehňinelas.“'
  nlg-nlg: Mana lei vaivari tana kemana Josheph tara mai ta Joshua mara huatia, “Ivei
    tea geo vaheghai vamua sakai na buto ni pari, na pukuna Lord te vautoghai me totolo
    subo na tinoni?”
  pes-OPV: 'و بنی یوسف یوشع را خطاب کرده، گفتند: «چرا یک قرعه و یک حصه فقط به من برای
    ملکیت دادی؟ و حال آنکه من قوم بزرگ هستم، چونکه خداوند تا الان مرا برکت داده است.»'
  ron-1924: 'Фиий луй Иосиф ау ворбит луй Иосуа ши й-ау зис: „Пентру че не-ай дат
    де моштенире нумай ун сорц ши нумай о парте, кынд ной сунтем ун попор маре ла
    нумэр ши Домнул не-а бинекувынтат пынэ акум?”'
  ben-OBCV: যোষেফের সন্তানেরা যিহোশূয়কে বলল, “আপনি কেন এক উত্তরাধিকাররূপে আমাদের
    শুধু একটি অংশ ও একটি ভাগ দিয়েছেন? আমরা বহুসংখ্যক এক জাতি, এবং সদাপ্রভু আমাদের
    প্রচুর পরিমাণে আশীর্বাদ করেছেন।”
  som-som: Oo reerkii Yuusuf Yashuuca bay la hadleen, oo ku yidhaahdeen, Maxaad qayb
    keliya dhaxal noogu siisay? Maxaa yeelay, annagu waxaannu nahay dad badan, oo
    Rabbigu waa na barakeeyey ilaa haatan.
  lat-VUC: 'Locutique sunt filii Joseph ad Josue, et dixerunt: Quare dedisti mihi
    possessionem sortis et funiculi unius, cum sim tantæ multitudinis, et benedixerit
    mihi Dominus?'
  eng-ASVBT: And the children of Joseph spake unto Joshua, saying, Why hast thou given
    me but one lot and one part for an inheritance, seeing I am a great people, forasmuch
    as hitherto Jehovah hath blessed me?
  ita-1885: 'Or i figliuoli di Giuseppe parlarono a Giosuè, dicendo: Perchè mi hai
    tu data per eredità una sola sorte, ed una sola parte, poichè io sono un gran
    popolo, secondo che il Signore mi ha benedetto infino ad ora?'
  eng-LXXUP: And the sons of Joseph answered Joshua, saying, Wherefore hast thou caused
    us to inherit one inheritance, and one line? whereas I am a great people, and
    God has blessed me.
  eng-ULB: Then the descendants of Joseph said to Joshua, saying, “Why have you given
    us only one assignment of land and one portion for an inheritance, since we are
    a people great in number, and all along Yahweh has blessed us?”
  spa-VBL: 'Entonces los descendientes de José se acercaron a Josué y le preguntaron:
    “¿Por qué nos has dado sólo una asignación -una parte de la tierra- cuando somos
    tantos porque el Señor nos ha bendecido mucho?”'
  fra-_FOB: 'Or, les enfants de Joseph parlèrent à Josué, en disant: Pourquoi m''as-tu
    donné en héritage un seul lot et une seule part, quand je suis un peuple nombreux,
    parce que jusqu''ici l''Éternel m''a béni?'
  mal-mal: 'അനന്തരം യോസേഫിന്റെ മക്കൾ യോശുവയോട്: “യഹോവ ഞങ്ങളെ അനുഗ്രഹിച്ച് ഞങ്ങൾ ഒരു
    വലിയ ജനമായി തീർന്നിരിക്കെ ഒരു നറുക്കും ഓഹരിയും മാത്രം നീ ഞങ്ങൾക്ക് തന്നത് എന്ത്?”
    എന്ന് ചോദിച്ചു.'
  urd-GVR: Yūsuf ke qabīle Ifrāīm aur Manassī Dariyā-e-Yardan ke maġhrib meṅ zamīn
    pāne ke bād Yashua ke pās āe aur kahne lage, “Āp ne hamāre lie qurā ḍāl kar zamīn
    kā sirf ek hissā kyoṅ muqarrar kiyā? Ham to bahut zyādā log haiṅ, kyoṅki Rab ne
    hameṅ barkat de kar baṛī qaum banāyā hai.”
  suz-BL: मिनु योसेफ आ खिं ङा मुरपुकीमी यहोसु कली “गे मारदे आंइ कली रागी का ला गेनी?
    गो शुश मुर बाक्‍नीकी। मिनु परमप्रभु यावेमी आंइ कली शुश आसीक गेप्‍तु” देंतेक्‍म।
  ita-1927: 'Or i figliuoli di Giuseppe parlarono a Giosuè e gli dissero: “Perché
    ci hai dato come eredità un solo lotto, una parte sola, mentre siamo un gran popolo
    che l’Eterno ha cotanto benedetto?”'
  ckb-ckb: 'ئینجا نەوەی یوسف لەگەڵ یەشوعدا دوان و گوتیان: «بۆچی یەک تیروپشک و یەک
    بەشت وەک میرات پێداوین، لەگەڵ ئەوەی ئێمە گەلێکی زۆرین، چونکە هەتا ئێستاش یەزدان
    هەر بەرەکەتداری کردووین؟»'
  eng-BBE: Then the children of Joseph said to Joshua, Why have you given me only
    one part and one stretch of land for my heritage? For through the blessing given
    to me by the Lord up to now, I am a great people.
  kan-OKCV: ಯೋಸೇಫನ ಸಂತತಿಯರು ಯೆಹೋಶುವನಿಗೆ, “ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ಈವರೆಗೂ ಆಶೀರ್ವದಿಸುತ್ತಾ
    ಬಂದದ್ದರಿಂದ, ನಾವು ಮಹಾ ಜನಾಂಗವಾಗಿದ್ದೇವೆ. ಹೀಗಿರುವಾಗ ನೀವು ನಮಗೆ ಸೊತ್ತಾಗಿ ಒಂದೇ ಒಂದು ಭಾಗವನ್ನು
    ಮಾತ್ರ ಪಾಲನ್ನಾಗಿ ಕೊಟ್ಟಿದ್ದು ಏಕೆ?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: '@see-verse:JOS.017.013'
  tam-2017: 'யோசேப்பின் சந்ததியினர் யோசுவாவை நோக்கி: யெகோவா எங்களை இதுவரைக்கும் ஆசீர்வதித்து
    வந்ததினால், நாங்கள் எண்ணிக்கையில் பெருகினவர்களாக இருக்கிறோம்; நீர் எங்களுக்குச்
    சொந்தமாக ஒரே அளவையும் ஒரே பங்கையும் கொடுத்தது என்ன என்று கேட்டார்கள்.'
  spa-RV-1909: 'Y los hijos de José hablaron á Josué, diciendo: ¿Por qué me has dado
    por heredad una sola suerte y una sola parte, siendo yo un pueblo tan grande y
    que Jehová me ha así bendecido hasta ahora?'
  ron-BTF: 'Și copiii lui Iosif au vorbit lui Iosua, spunând: De ce mi-ai dat ca moștenire
    doar un singur sorț și o singură parte, văzând că eu sunt popor mare așa cum m-a
    binecuvântat DOMNUL până acum?'
  eng-WEBP: The children of Joseph spoke to Joshua, saying, “Why have you given me
    just one lot and one part for an inheritance, since we are a numerous people,
    because the LORD has blessed us so far?”
  eng-FBV: Then the descendants of Joseph came to Joshua and asked him, “Why have
    you given us only one allocation—only one share of the land—when there's so many
    of us because the Lord has blessed us so much?”
  nld-1939: 'Maar nu spraken de zonen van Josef tot Josuë: Waarom hebt gij mij tenslotte
    slechts één lot en één deel tot erfbezit gegeven, terwijl ik toch een zo talrijk
    volk ben, daar Jahweh mij tot dusver heeft gezegend?'
  nch-BL: 'Huan iteipan ixhuihua José cati nojquiya eliyayaj ininteipan ixhuihua Manasés
    huan Efraín yajque quicamanalhuitoj Josué huan quiilhuijque: ―¿Para ten techmacac
    san se piltaltzi huan TOTECO techtiochijtoc hasta techchijtoc timiyaqui?'
  vie-1934: 'Vả, con cháu của Giô-sép nói cùng Giô-suê rằng: Chúng tôi đã thành một
    dân đông, vì Đức Giê-hô-va đã ban phước cho chúng tôi đến ngày nay; vậy tại làm
    sao ông ban cho chúng tôi chỉ một phần đất làm sản nghiệp?'
  hin-CV: योसेफ़ गोत्रजों ने यहोशू से कहा, “आपने क्यों एक ही बार में हमें हिस्सा दे
    दिया, जबकि हम वह गोत्र हैं, जिसे याहवेह ने अब तक आशीष दी है, और हमारे गोत्र की
    संख्या बहुत ज्यादा है.”
  spa-BES: 'Entonces los hijos de José dijeron a Josué: ¿Por qué me has dado solo
    una parte y una extensión de tierra para mi herencia? Porque a través de la bendición
    que el Señor me ha dado hasta ahora, somos muchos.'
  tdx-tdx: 'Ninday saontsy am’ Iehosoa ka o ana’ Iosefeo nanao ty hoe: Aa vaho akore
    te tinolo’o anjara raike naho vaki’e ho lovako, ie oniñe te ondaty jabajaba ami’ty
    fitahia’ Iehovà ahy?'
  tha-KJV: คนโยเซฟได้​พู​ดก​ับโยชู​วาว​่า “​เหตุ​ไฉนท่านจึงแบ่งให้ข้าพเจ้ามี​แต่​ส่วนเดียวเป็นมรดก
    แม้ว​่าข้าพเจ้ามีคนมากมาย เพราะว่าพระเยโฮวาห์​ได้​ทรงอวยพระพรแก่พวกข้าพเจ้ามาจนบัดนี้​แล้ว​”
  por-BR-2018: 'E os filhos de José falaram a Josué, dizendo: Por que me deste por
    herança uma só porção e uma só parte, sendo eu um povo tão grande e que o SENHOR
    me abençoou assim até agora?'
  deu-ELO: 'Und die Kinder Joseph redeten zu Josua und sprachen: Warum hast du mir
    nur ein Los und eine Meßschnur als Erbteil gegeben, da ich doch ein zahlreiches
    Volk bin, soweit Jehova mich bis jetzt gesegnet hat?'
  eng-WYC-2018: And the sons of Joseph spake to Joshua, and said, Why hast thou given
    to me land into (a) possession of (only) one lot and [one] part, since I am of
    so great multitude, and the Lord hath blessed me, that is, hath alarged me in
    children? (And Joseph’s sons, that is, the sons of Ephraim and of Manasseh, spoke
    to Joshua, and said, Why hast thou given us the land of only one lot, yea, only
    one portion for a possession, since we be of so great a multitude, and the Lord
    hath blessed us, that is, hath enlarged us, with so many childrenx?)
  epo-epo: 'Kaj la filoj de Jozef ekparolis al Josuo, dirante: Kial vi donis al mi
    kiel posedaĵon nur unu lotaĵon kaj unu parcelon, dum mi estas ja multnombra, ĉar
    la Eternulo min benis?'
  uig-PIN: 'Yüsüplǝr bolsa Yǝxuaƣa: — Bizlǝr Pǝrwǝrdigar ⱨazirƣiqǝ xundaⱪ bǝrikǝtlǝp
    kǝlgǝn, qong bir hǝlⱪ tursaⱪ, sǝn nemixⱪa qǝk taxlax bilǝn bizgǝ pǝⱪǝt bir ülüx
    miras, bir parqǝ yǝrla bǝrding? — dedi.'
  beo-beo: Yousefe egaga fi dunu da Yosiuama amane sia:i, “Di da abuliba:le ninima
    soge afadafa fawane ibala:? Hina Gode da nini hahawane fidibiba:le, ninia fi da
    bagade hamoi dagoi.”
  tpi-OTNT: Bihain ol lain tumbuna bilong Josep i go tokim Josua olsem, “Watpo yu
    givim mipela wanpela hap graun tasol? Dispela graun i no inap long mipela, long
    wanem, Bikpela i bin mekim gut long lain bilong mipela na mipela i kamap planti
    moa.”
  hau-SA: Mutanen Yusuf kuwa suka ce wa Yoshuwa, “Me ya sa ka ba mu rabon gādo ɗaya
    kawai? Ga shi muna da yawa kuma Ubangiji ya albarkace mu sosai.”
  uig-LAT: 'Yüsüpler bolsa Yeshuagha: — Bizler Perwerdigar hazirghiche shundaq beriketlep
    kelgen, chong bir xelq tursaq, sen némishqa chek tashlash bilen bizge peqet bir
    ülüsh miras, bir parche yerla berding? — dédi.'
  nde-nde: Abantu bakoJosefa bathi kuJoshuwa, “Kungani lisinike isabelo esisodwa kuphela
    lengxenye eyodwa yelifa na? Singabantu abanengi kakhulu njalo uThixo usibusise
    kakhulu.”
  ton-ton: Pea naʻe lea ʻae fānau ʻa Siosefa kia Siosiua, ʻo pehē, “Ko e hā kuo ke
    foaki ai kiate au ʻae tofiʻa pe taha ke u maʻu, ka ko e kakai tokolahi au, he
    koeʻuhi kuo tāpuaki au maʻuaipē ʻe Sihova?”
  ces-1613: 'Tedy mluvili synové Jozefovi k Jozue, řkouce: Proč jsi nám dal dědictví
    toliko los jeden a provazec jeden, poněvadž jsme lid mnohý; nebo až dosavad žehnal
    nám Hospodin.'
  eng-WMB: The children of Joseph spoke to Joshua, saying, “Why have you given me
    just one lot and one part for an inheritance, since we are a numerous people,
    because the LORD has blessed us so far?”
  tam-TCV: யோசேப்பின் மக்கள் யோசுவாவிடம், “நீர் எங்களுக்குச் சொத்துரிமையான நிலத்தில்
    ஒரே ஒரு பங்கை மட்டும் சொத்துரிமையாக ஏன் தந்தீர்? யெகோவா எங்களை நிறைவாக ஆசீர்வதித்ததினால்,
    நாங்கள் எண்ணிக்கையில் பெருந்தொகையாயிருக்கிறோம்” என்றார்கள்.
  ceb-ULB: Unya ang mga kaliwat ni Jose nagsulti kang Josue, nga nag-ingon, “Nganong
    gihatagan mo man lamang kami ug usa ka gigahin nga yuta ug usa ka bahin ingon
    nga panulundon, sanglit daghan man kaayo kami nga katawhan, ug sa kinatibuk-an
    gipanalanginan man kami ni Yahweh?”
  pol-UBG: 'Wtedy synowie Józefa powiedzieli do Jozuego: Dlaczego dałeś nam w dziedzictwo
    jeden los i jeden dział? Jesteśmy przecież ludem wielkim i PAN dotychczas nam
    błogosławił.'
  urd-GVU: یوسف کے قبیلے افرائیم اور منسّی دریائے یردن کے مغرب میں زمین پانے کے بعد
    یشوع کے پاس آئے اور کہنے لگے، ”آپ نے ہمارے لئے قرعہ ڈال کر زمین کا صرف ایک حصہ
    کیوں مقرر کیا؟ ہم تو بہت زیادہ لوگ ہیں، کیونکہ رب نے ہمیں برکت دے کر بڑی قوم بنایا
    ہے۔“
  deu-1912: 'Da redeten die Kinder Joseph mit Josua und sprachen: Warum hast du mir
    nur ein Los und eine Schnur des Erbteils gegeben? Und ich bin doch ein großes
    Volk, wie mich der HERR so gesegnet hat.'
  kan-2017: ಆದರೆ ಯೋಸೇಫನ ಸಂತಾನದವರು ಯೆಹೋಶುವನಿಗೆ, “ನೀನು ಚೀಟು ಹಾಕಿ, ನಮಗೆ ಒಂದೇ ಭಾಗವನ್ನು
    ಕೊಟ್ಟದ್ದೇಕೆ? ಯೆಹೋವನು ನಮ್ಮನ್ನು ಇಂದಿನವರೆಗೂ ಆಶೀರ್ವದಿಸಿರುವುದರಿಂದ ನಾವು ಮಹಾಜನಾಂಗವಾಗಿದ್ದೇವಲ್ಲಾ?”
    ಎಂದು ಹೇಳಲು
  tgo-tgo: Josep orumburumbuye thɨ dage weya Josuwa, thɨŋa, “Buda kaiwae mbe u wogiya
    eŋge weime thelau vuvura na lama ghamba yakuyaku? Lama wabwike i laghɨye moli
    kaiwae Giya Loi i mwaewo weime.”
  yap-yap: Me ga’ar e pi’in owchen Josef ngak Joshua, “Mangfan ni kemus ni ta’bang
    ko fare gi binaw e kam pi’ ngomad ni nggu tafned? Gamad ba yo’or ni bochan e ke
    fal’eg SOMOL wa’athmad.”
  hlt-MCSB: Te vaengah Joseph koca rhoek loh Joshua te a voek uh tih, “Balae tih hmulung
    pakhat neh khoyo pakhat bueng he kai taengah rho la nan paek. BOEIPA loh kai yoethen
    m'paek dongah tahae duela pilnam loh ka ping uh pueng ta,” a ti nah.
  mdy-ETH: ዮሴፔ ፃጳ ዒያሱ ኮይላ ሙኪ፦ «ኑኡኮ ፓይዳ ሚርጌኬ፤ ናንጊና ናንጋ ጎዳ ኑና ሚርጊሺ ዓንጄኔ፤ ሂዳዖ ዎይቲ ኔ ኑም
    ዒንጋ ዓጮማ ፔቴ ሌሊ ማዔይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Yosef asefoɔ baa Yosua nkyɛn bɛbisaa no sɛ, “Adɛn enti na woama yɛn
    asaseta baako pɛ wɔ ɛberɛ a Awurade ama yɛn ase adɔre?”
  eng-WEBU: The children of Joseph spoke to Joshua, saying, “Why have you given me
    just one lot and one part for an inheritance, since we are a numerous people,
    because the LORD has blessed us so far?”
  bnp-bnp: Muri e huriki a hamone Iosep ri vano ri takia e Iosua, “I navai o habia
    ne mia a tabekena malala i taku kunana? Ra malala iea i uka ma i kara mia, a vuhuna
    e BAKOVI DAGI i rata kamumu mia, mi bele kupo.”
  wal-wal: Yooseefa zareti biidi Yaasa, “Biittaa laataa shaahuwan nuussi aibissi issi
    saamaa xalaalaa immadii? Nuuni qoodan cora; aissi giikko, GODAI nuna anjjiis”
    yaagidosona.
  spa-PDDPT: 'Entonces los hijos de José hablaron a Josué: ¿Por qué nos diste como
    herencia una sola suerte y una sola parte, aunque somos un pueblo numeroso, al
    cual Yavé bendijo de este modo?'
  gun-gun: 'Ha''e gui José ramymino kuery regua aipoe''i Josué pe: — Mba''e re tu
    peteĩ henda py ete''i ri remboaxa oreyvyrã? Mba''eta ore kuery ma heta orekuai,
    aỹ peve Senhor oremoingo porã ramo.'
  agu-BL: 'Itzun yi e'' xonl Ẍepa''tz, yi Efraín tu Manasés, nintzun e'' bentz tan
    yol tetz Josué. Itzun cyaltz: —¿Mbi tzuntz yi mu''ẍ ntzi'' ketz ka''ama''l yi
    ntak''u''? Na yi o'' ketz nim kaxone''n. Nin at nin banl Kataj skibaj.'
  ilo-ULB: Ket kinuna dagiti kaputotan ni Jose kenni Josue, “Apay a maysa laeng ti
    imbingaymo kadakami a daga ken maysa a paset para iti tawid, idinto ta adu ti
    bilangmi, ken binendisionannakami ni Yahweh?”
  kpg-kpg: Nia hagadili o Joseph ga helekai gi Joshua, “Goe e aha dela ne gaamai gi
    gimaadou di gowaa hua e dahi e hai mee ginai gimaadou? Gimaadou e dogologowaahee
    idimaa Dimaadua la gu hagahumalia gimaadou.”
  uig-ARA: 'يۈسۈپلەر بولسا يەشۇئاغا: ــ بىزلەر پەرۋەردىگار ھازىرغىچە شۇنداق بەرىكەتلەپ
    كەلگەن، چوڭ بىر خەلق تۇرساق، سەن نېمىشقا چەك تاشلاش بىلەن بىزگە پەقەت بىر ئۈلۈش
    مىراس، بىر پارچە يەرلا بەردىڭ؟ ــ دېدى.'
  bsp-bsp: 'Kɔ afum a Isifu ŋaloku Yosuwe ntɛ mɔ: «Ta ake tɔ məsɔŋ em tofo tin gboŋ
    kɛ-ɛ? Məŋcərɛ a afum em ŋala, bawo kətolanɛ ka Kanu Kəpɔŋ kəsɔrɔy'' im darəŋ haŋ
    ndɛkəl.»'
  sus-sus: Yusufu xa die naxa Yosuwe maxɔrin, «I yi bɔxi kerenyi gbansan fixi muxu
    ma munfe ra? Muxu xabilɛ wuya, barima Alatala bara barakɛ sa muxu xa fe a fanyi
    ra.»
  pon-2006: Kadaudok en Sosep ko eri ndaiong Sosua, “Dahme komw ketikihongkitki sahpw
    tikitik? Se me ngeder, pwehki KAUN-O eh ketin kupwuramwahwihkitalahr?”
  ksd-ksd: 'Ma ra vuna tarai kai Iosep i ga tata pire Iosua, ma i ga biti dari: Ta
    ra ava u ga tul tar ika ta kopono tiniba ma ta kopono langun tagu pi ina kale,
    tago iau a ngala na tarai ma ra Luluai i tar vadoane iau tuk tar ta ra bung gori?'
  tur-YTC: 'Yosef''in çocukları Yeşu''ya şöyle dediler: “Yahve bizi bugüne dek kutsadığından,
    madem kalabalık bir halkız, neden bana miras olarak yalnızca bir kura ve bir pay
    verdin?”'
  grc-BRENT: Ἀντεῖπαν δὲ οἱ νἱοὶ Ἰωσὴφ τῷ Ἰησοῦ, λέγοντες, διατί ἐκληρονόμησας ἡμᾶς
    κλῆρον ἕνα, καὶ σχοίνισμα ἕν; ἐγὼ δὲ λαὸς πολύς εἰμι, καὶ ὁ Θεὸς εὐλόγησέ με.
  ind-AYT: Keturunan Yusuf berkata kepada Yosua, katanya, “Mengapa engkau memberikan
    kepada kami hanya satu undian dan satu bagian milik pusaka, padahal kami bangsa
    yang besar karena TUHAN memberkati kami sampai sekarang?”
  nya-nya: Anthu a fuko la Yosefe anati kwa Yoswa, “Chifukwa chiyani mwatipatsa gawo
    limodzi lokha la dziko kuti likhale cholowa chathu? Ife tilipo anthu ambiri popeza
    Yehova watidalitsa kwambiri.”
  hrv-hrv: 'Obrate se tada Josipovi sinovi Jošui i upitaju: “Zašto si nam dao u baštinu
    prema jednom ždrijebu, samo jedan dio, kad smo mnogobrojni i Jahve nas dosad blagoslivljao?”'
  mps-mps: Nosali te Josepgo wąį dabego Josuabolo te po wali, “Magi baso nago te
    tǫ pedai deli naga dabolo maniwe? Te da usu ebeo. Magi baso meni, te Genuai Bidigo
    da dali dwagi yai sę eyu, tama dago hani te genuai pedalumainu ilali, tama da
    hani hauwa mu pedelalio,” wali.
  tpi-tpi: Bihain ol lain tumbuna bilong Josep i go tokim Josua olsem, “Watpo yu givim
    mipela wanpela hap graun tasol? Dispela graun i no inap long mipela, long wanem,
    Bikpela i bin mekim gut long lain bilong mipela na mipela i kamap planti moa.”
  dan-1931: 'Da talte Josefs Sønner til Josua og sagde: “Hvorfor har du kun givet
    mig én Lod og én Part til Arvelod, skønt jeg er et talrigt Folk, eftersom HERREN
    hidtil har velsignet mig?”'
  vie-OVCB: 'Con cháu Giô-sép đến thưa với Giô-suê: “Chúng tôi là một dân đông vì
    Chúa Hằng Hữu ban phước cho chúng tôi. Vậy tại sao chúng tôi chỉ được có một phần
    đất thôi?”'
  guj-2017: પછી યૂસફના વંશજોએ યહોશુઆને કહ્યું, “યહોવાહનો આશીર્વાદના કારણે અમે વસ્તીમાં
    વિશેષ વૃદ્ધિ પામ્યા છીએ. તેમ છતાં તમે અમને વારસામાં ફક્ત એક જ દેશ અને એક જ ભાગ
    કેમ સોંપ્યો છે?”
  pon-2006A: Kadaudok en Sosep ko eri ndaiong Sosua, “Dahme komw ketikihongkitki sahpw
    tikitik? Se me ngeder, pwehki KAUN-O eh ketin kupwuramwahwihkitalahr?”
  por-BRBSL: 'Os filhos de José falaram com Josué, dizendo: “Por que me deram apenas
    um lote e uma parte para uma herança, já que somos um povo numeroso, porque Yahweh
    nos abençoou até agora?'
  cth-cth: Joseph miphunnaw ni hai kaimanaw teh, BAWIPA Cathut ni na poe awh e yawhawi
    ka hmu teh miphun kalen poung lah ka o teh, nang ni ram buet touh dueng hah na
    poe telah Joshua hah pacei.
  twi-twi: Yosef asefo baa Yosua nkyɛn bebisaa no se, “Adɛn nti na woama yɛn asasetaw
    baako pɛ wɔ bere a Awurade ama yɛn ase adɔ?”
  hlt-hlt: Te vaengah Joseph koca rhoek loh Joshua te a voek uh tih, “Balae tih hmulung
    pakhat neh khoyo pakhat bueng he kai taengah rho la nan paek. BOEIPA loh kai yoethen
    m'paek dongah tahae duela pilnam loh ka ping uh pueng ta,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɛfu botí kɔbɛɛ kɔtɛ Sosuwee borɛ̀ kóò bekɛ kɛ dɔ̀: Ti Yiɛ̀ nKuyie
    nti dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nkɛ̀ ti sũ mɛdiɛ̀, dɛ̀ yĩ́mɛ kɑ̀ɑ ti duɔ́ nkutempɛ̃ nkùmɑ́ɑ̀?'
  msy-2020: Egha gɨn Josepɨn ovavir boriba, Josua bagha izegha a mɨgɨa ghaze, “Ikiavɨra
    Itir God bar deragha e gamizɨ, e bar avɨraseme. Ezɨ e nguazir avɨritaba inian
    fɨrɨn, nɨ nguazir vamɨra isava e ganɨngi.”
  azb-azb: 'Yusif övladları Yeşuaya belə dedilər: «İrs torpaq almaq üçün niyə bizə
    tək püşklə bir pay verdin? Biz böyük xalqıq və indiyə qədər Rəbb bizə bərəkət
    verib».'
  eng-DBY: And the children of Joseph spoke to Joshua, saying, Why hast thou given
    me as inheritance one lot and one portion, seeing I am a great people, forasmuch
    as Jehovah has blessed me hitherto?
  hin-2017: यूसुफ की सन्तान यहोशू से कहने लगी, “हम तो गिनती में बहुत हैं, क्योंकि
    अब तक यहोवा हमें आशीष ही देता आया है, फिर तूने हमारे भाग के लिये चिट्ठी डालकर
    क्यों एक ही अंश दिया है?”
  swp-swp: Iosepa nanatunaeao se ribalau Iosua arinai si ene, Paana saha tano esega
    mo u reama, eau ea sae, eo egu tatao se gamagari ariri, doha lahinae Guiau i hedebasaegu.
  eng-YLT: And the sons of Joseph speak with Joshua, saying, 'Wherefore hast thou
    given to me an inheritance — one lot and one portion, and I a numerous people?
    hitherto hath Jehovah blessed me.'
  eng-WYC-2017: And the sons of Joseph spake to Joshua, and said, Why hast thou given
    to me land into possession of one lot and [one] part, since I am of so great multitude,
    and the Lord hath blessed me, that is, hath alarged me in children?
  eng-WMBB: The children of Joseph spoke to Joshua, saying, “Why have you given me
    just one lot and one part for an inheritance, since we are a numerous people,
    because the LORD has blessed us so far?”
  urd-GVH: यूसुफ़ के क़बीले इफ़राईम और मनस्सी दरियाए-यरदन के मग़रिब में ज़मीन पाने
    के बाद यशुअ के पास आए और कहने लगे, “आपने हमारे लिए क़ुरा डालकर ज़मीन का सिर्फ़
    एक हिस्सा क्यों मुक़र्रर किया? हम तो बहुत ज़्यादा लोग हैं, क्योंकि रब ने हमें
    बरकत देकर बड़ी क़ौम बनाया है।”
  rug-rug: Zama koe Zosua sari na tutina e Zosepa, “Soku hola si gami sina manani
    gami e Zihova. Gua asa ke hiva nigo gami pude ponini gami goi kaiqa pepeso pule.”
  gaz-gaz: Namoonni Yoosefis Iyyaasuudhaan, “Ati maaliif ixaa tokkoo fi qooda tokko
    qofa dhaala nuu kennite? Nu saba akka malee baayʼee fi saba Waaqayyo guddisee
    eebbisee dha” jedhan.
  fra-LSG: 'Les fils de Joseph parlèrent à Josué, et dirent: Pourquoi nous as-tu donné
    en héritage un seul lot, une seule part, tandis que nous formons un peuple nombreux
    et que l’Éternel nous a bénis jusqu’à présent?'
  yal-yal: Yusufu bɔnsɔnna muxune yi Yosuwe maxɔdin, e naxa, “Nanfera i yamanan yire
    kedenni ito yitaxunxi nxu ra nxu kɛɛn na? Nxɔ muxune wuya, bayo Alatala bata barakan
    sa nxɔ fe yi han iki.”
  haw-1868: Olelo aku la na mamo a Iosepa ia Iosua, i aku, No ke aha la i haawi mai
    oe ia'u i hookahi wale no puu, a i hookahi ainahooili? He lahui nui no au, no
    ka mea, ua hoopomaikai mai o Iehova ia'u a hiki ia nei.
  arb-NAV: 'وَقَالَ أَبْنَاءُ يُوسُفَ لِيَشُوعَ: «لِمَاذَا وَهَبْتَنَا نَصِيباً وَاحِداً
    وَحِصَّةً وَاحِدَةً وَنَحْنُ شَعْبٌ وَافِرُ الْعَدَدِ، إِذْ إِنَّ الرَّبَّ قَدْ
    بَارَكَنَا حَتَّى الآنَ؟»'
  ewe-ewe: Yosef ƒe to eveawo me tɔwo va bia Yosua be, “Nu ka ta nèna anyigba ɖeka
    ko mí le esime Yehowa na míedzi sɔ gbɔ ale?”
  eng-LEE: And the children of Joseph spoke unto Joshua, saying, Why hast thou given
    me but one lot and one portion as an inheritance, seeing I am a numerous people,
    to which extent the Lord hath hitherto blessed me?
  asm-FB: তেতিয়া যোচেফৰ বংশই যিহোচূৱাৰ আগত নিবেদন কৰি ক’লে, “আপুনি কিয় আমাক কেৱল
    এই ঠাইৰ এভাগ অধিকাৰ কৰিবলৈ আৰু একাংশৰ উত্তৰাধিকাৰী হ’বলৈ দিলে? যিহেতু আমাৰ সংখ্যাও
    বেছি আৰু এই কাললৈকে যিহোৱাই আমাক আশীৰ্ব্বাদ কৰি আহিছে৷”
  sus-A: يُسُقُ شَ دِيٍ نَشَ يٌسُوٍ مَشْرِن، «عِ يِ بْشِ كٍرٍنيِ فبَنسَن قِشِ مُشُ
    مَ مُنقٍ رَ؟ مُشُ شَبِلّ وُيَ، بَرِ مَ عَلَتَلَ بَرَ بَرَكّ سَ مُشُ شَ قٍ عَ قَنيِ
    رَ.»
  fra-SBL: 'Les fils de Joseph parlèrent à Josué et lui dirent : « Pourquoi m''as-tu
    donné en héritage un seul lot et une seule part, puisque nous sommes un peuple
    nombreux et que l''Éternel nous a bénis jusqu''ici ? »'
  hbo-hbo: וַֽיְדַבְּרוּ֙ בְּנֵ֣י יֹוסֵ֔ף אֶת־יְהֹושֻׁ֖עַ לֵאמֹ֑ר מַדּוּעַ֩ נָתַ֨תָּה
    לִּ֜י נַחֲלָ֗ה גֹּורָ֤ל אֶחָד֙ וְחֶ֣בֶל אֶחָ֔ד וֽ͏ַאֲנִ֣י עַם־רָ֔ב עַ֥ד אֲשֶׁר־עַד־כֹּ֖ה
    בֵּֽרְכַ֥נִי יְהוָֽה׃
  piu-2006: '@see-verse:JOS.017.013'
  kik-kik: Ningĩ andũ a Jusufu makĩũria Joshua atĩrĩ, “Nĩ kĩĩ gĩtũmĩte ũtũhe o igai
    rĩmwe na gĩcunjĩ o ro kĩmwe kĩrĩ igai riitũ? Tũrĩ andũ aingĩ na Jehova nĩatũrathimĩte
    mũno.”
  fra-NCL: 'Les fils de Joseph parlèrent à Josué, en disant : « Pourquoi ne m’as-tu
    donné en héritage qu’un seul lot, une seule part alors que je suis un peuple nombreux
    et que Yahweh a béni jusqu’à présent ? »'
  cek-AK: Joseph ih acaengnawk mah Joshua khaeah, Kaicae loe Angraeng mah tahamhoihaih
    paek pongah, paroeai kami ka pop o, toe tipongah kaicae han taham khethaih phoisa
    maeto khue nang vahsak moe, ahmuen maeto khue qawk ah nang paek loe? tiah a naa
    o.
  cuk-cuk: 'José-wagan, Josuéʼga sogdemalad: —¿Ibiga unnila be anmarga yar-saguar
    uksa? Emide, anmarde, dule-bukidar gued, deginbali, Bab-Jehová bela-belad anmargi
    ise-nued binsasbalid.'
  uig-CYR: 'Йүсүпләр болса Йәшуаға: — Бизләр Пәрвәрдигар һазирғичә шундақ бәрикәтләп
    кәлгән, чоң бир хәлиқ турсақ, сән немишкә чәк ташлаш билән бизгә пәқәт бир үлүш
    мирас, бир парчә йәрла бәрдиң? — деди.'
  tel-2017: అప్పుడు యోసేపు వంశంవారు యెహోషువతో “మాకు ఒక్క చీటితో ఒక్క వంతే స్వాస్థ్యంగా
    ఇచ్చావేంటి? మేము గొప్ప జనం గదా? ఇంతవరకూ యెహోవా మమ్మల్ని దీవించాడు” అని మనవి చేశారు.
  hat-BSA: 'Alò, fis Joseph yo te pale avèk Josué e te di: “Poukisa mwen te resevwa
    yon sèl tiraj osò ak yon sèl pòsyon kòm eritaj, paske nou menm se yon pèp ki anpil
    ke jis koulye a SENYÈ a te beni anpil?”'
  kos-kos: Na tulik natul Joseph fahk nu sel Joshua, “Efu kom ku ase ipin acn sefanna
    tuh in ma lasr? Kut arulana pus, mweyen LEUM GOD El akinsewowoye kut.”
  hbo-WLC: וַֽיְדַבְּרוּ֙ בְּנֵ֣י יוֹסֵ֔ף אֶת־יְהוֹשֻׁ֖עַ לֵאמֹ֑ר מַדּוּעַ֩ נָתַ֨תָּה
    לִּ֜י נַחֲלָ֗ה גּוֹרָ֤ל אֶחָד֙ וְחֶ֣בֶל אֶחָ֔ד וַֽאֲנִ֣י עַם־רָ֔ב עַ֥ד אֲשֶׁר־עַד־כֹּ֖ה
    בֵּֽרְכַ֥נִי יְהוָֽה׃
  ibo-ibo: Ma ụmụ ụmụ Josef sịrị Joshua, “Gịnị mere i ji nye anyị naanị otu ụzọ ala
    ka ọ bụrụ ihe nketa anyị? Ị hụrụ na Onyenwe anyị gọziri anyị mee ka ọnụọgụgụ anyị
    baa ụba.”
  ory-ory: ଏଉତ୍ତାରେ ଯୋଷେଫ-ସନ୍ତାନଗଣ ଯିହୋଶୂୟଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, “ତୁମ୍ଭେ ଅଧିକାରାର୍ଥେ
    ଆମ୍ଭକୁ କେବଳ ଏକ ବାଣ୍ଟ ଓ ଏକ ଅଂଶ କାହିଁକି ଦେଲ? ଆଜି ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁ ଆଶୀର୍ବାଦ କରିବାରୁ
    ଆମ୍ଭେ ତ ବହୁଗୋଷ୍ଠୀ ହୋଇଅଛୁ।”
  chk-chk: Iwe, chon ewe ainangen Josef ra üreni Josua, “Pwota ka ngenikem eu chök
    kinikinin fanü pwe fanüem? Nge äm aia kon chomong, pun ewe Samol mi Lapalap a
    fokun afeiöchükem.”
  rop-rop: Wal ola pipul brom Ifreiyim en Manesa klen hubin kamat brom Josef bin go
    langa Joshuwa, en deibin askim im, “Wotfo yubin gibit melabat oni lilbit kantri?
    Melabat blendibala dijan, dumaji YAWEI bin gudbala langa melabat.”
  ukr-1871: 'Тодї поставили Йосифії перед Ісусом таку річ: Як се дав ти менї тільки
    один жереб й одну частину в наслїдню державу, дарма що я налїчую в себе надто
    багато людей, бо Господь благословляє мене й досї?'
  deu-1951: 'Es redeten aber die Kinder Joseph mit Josua und sprachen: Warum hast
    du mir nur ein Los und einen Anteil zum Erbbesitz gegeben, da ich doch ein großes
    Volk bin, wie mich denn der HERR bisher gesegnet hat?'
  eng-JPS: 'And the children of Joseph spoke unto Joshua, saying: ''Why hast thou
    given me but one lot and one part for an inheritance, seeing I am a great people,
    forasmuch as the LORD hath blessed me thus?'''
  srp-1865: 'A sinovi Josifovi rekoše Isusu govoreæi: zašto si nam dao u našljedstvo
    jedan dio i jedno uže, kad je nas množina i Gospod nas je blagoslovio dovde?'
  lug-lug: Abaana ba Yusufu ne boogera ne Yoswa nti, “Lwaki ffe otuwadde omugabo gumu
    n’ekitundu kimu ate nga tuli kika kinene? Mukama atuwadde nnyo omukisa.”
  heb-heb: וידברו בני יוסף את יהושע לאמר מדוע נתתה לי נחלה גורל אחד וחבל אחד ואני
    עם רב עד אשר עד כה ברכני יהוה׃
  ben-IRV: পরে যোষেফের সন্তানেরা যিহোশূয়কে বলল, “আপনি অধিকার করার জন্য আমাদেরকে এক
    অংশ ও এক ভাগ কেন দিলেন? এখনও পর্যন্ত সদাপ্রভু আমাকে আশীর্বাদ করাতে আমি বড় জাতি
    হয়েছি।”
  pan-pan: ਤਦ ਯੂਸੁਫ਼ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਯਹੋਸ਼ੁਆ ਨਾਲ ਗੱਲ ਕੀਤੀ ਕਿ ਤੁਸੀਂ ਸਾਨੂੰ ਕਿਉਂ ਮਿਲਖ਼
    ਵਿੱਚ ਇੱਕ ਹੀ ਹਿੱਸਾ ਦਿੱਤਾ? ਅਸੀਂ ਬਹੁਤ ਸਾਰੇ ਲੋਕ ਹਾਂ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਅੱਜ ਤੱਕ ਸਾਨੂੰ
    ਬਰਕਤ ਦਿੱਤੀ ਹੈ।
  mya-JVB: ယောသပ် အမျိုးသား တို့ကလည်း ၊ အကျွန်ုပ် တို့သည် ထာဝရဘုရား ပေးတော်မူသောကောင်းကြီး
    မင်္ဂလာကိုခံရသဖြင့် အမျိုး ကြီး ဖြစ်၍၊ ကိုယ်တော်သည် တ ဘို့ တ ခရိုင် တည်းကိုသာ
    အဘယ်ကြောင့် ပေး ပါသနည်းဟု ယောရှု အား မေး လျှောက်ကြသော်၊
  hmo-hmo: Vadaeni Iosepa ena iduhu taudia ese Iosua idia hamaoroa, idia gwau, “Badina
    dahaka oi ese tano tamona sibona ai dekenai oi henia? Ai be bese bada herea, badina
    be Lohiabada ese ai ia hanamoa vadaeni.”
  urd-urd: बनी यूसुफ़ ने यशू'अ से कहा कि तूने क्यूँ पर्ची डालकर हम को सिर्फ़ एक ही
    हिस्सा मीरास के लिए दिया अगरचे हम बड़ी क़ौम हैं क्यूँकि ख़ुदावन्द ने हम को बरकत
    दी है?
  rus-SYN: 'Сыны Иосифа говорили Иисусу и сказали: почему ты дал мне в удел один жребий
    и один участок, тогда как я многолюден, потому что так благословил меня Господь?'
  bqc-SIM: 'Yosɛfu buiↄ ò Yozueeɛ: Dii báaadàwágu, wa dasikũ̀ maamaa kɛ́wa, ↄ̃
    bùsu lɛɛ do ń kpàwáa?'
  tcz-CHONGTHU: Joseph chilhahte Joshua kommah ahungun hiti hin ahung dong’ui, “Pakaiyin
    hibanga eipunsahuva ipi dinga kachenna dio gamhi chan khatbou neipeh ham?”
  mar-mar: तेव्हा योसेफाचे वंशज यहोशवाला म्हणाले की, “परमेश्वराने मला येथपर्यंत आशीर्वाद
    दिला आहे आम्ही संख्येने बहुत झालो आहो तर तू चिठ्ठी टाकून आम्हांला वतनाचा एकच विभाग
    का दिला आहेस?”
  qub-qub: 'Josëpita miraj runacunaga aywaycur Josuëta niran: «Nogacunataga Tayta
    Diosninchi yanapämasha aypallaman miranäpämi. Chauraga ¿imanirtaj wallcalla chacrata
    raquipämashcanqui?»'
  hat-hat: 'Moun fanmi Jozèf yo di Jozye konsa: -Poukisa se yon sèl pòsyon ou ban
    nou nan tè a pou rele nou pa nou? Nou anpil wi. Seyè a pa manke beni nou.'
  eng-BSB: Then the sons of Joseph said to Joshua, “Why have you given us only one
    portion as an inheritance? We have many people, because the LORD has blessed us
    abundantly.”
  tod-tod: 'Zozɛfe mavofodaiti ti ʋaani, ti ɓaazaɠa Zozuwe ma, ti ɠɛ ma: «Leeni vaa
    zu è zooi tago nɔ veai gi ya, ga kpakutoomai? Tama Ɠɔoɠɔ GALAGI tuya loa gi ʋɛ
    gola, niizu gi wola mɔinɗa gola.»'
  eng-WEBPB: The children of Joseph spoke to Joshua, saying, “Why have you given me
    just one lot and one part for an inheritance, since we are a numerous people,
    because the LORD has blessed us so far?”
  kbq-kbq: Henka Josefe naga'mo'za Josuankura amanage hu'naze, Ra Anumzamo tagri nagara
    asomu hurantegeta rama'a vahe fore huta mani'nonanki, na'a higenka magoke mopagera
    tami'nane?
  nhe-BL: 'Huan iteipa ixhuihua José tlen nojquiya itztoyaj ininteipa ixhuihua Manasés
    huan Efraín yajque quicamahuitoj Josué huan quiilhuijque: ―¿Para tlen titechmacac
    san se piltlaltzi huan TOTECO techtiochijtoc hasta timiyac?'
  gub-BL: Zuze ta'yr izuapyapyr uze'eg oho Zuzue pe wà. — Màràzàwe tuwe xo pitài ywy
    pehegwer zo eremur kwez urewe. Urereta tetea'u ure, ta'e Tupàn umur uze'egatu
    urerehe a'e xe, i'i izupe wà.
  eng-DRA: 'And the children of Joseph spoke to Josue, and said: Why hast thou given
    me but one lot and one portion to possess, whereas I am of so great a multitude,
    and the Lord hath blessed me?'
