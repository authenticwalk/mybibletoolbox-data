verse: JOS.017.004
translations:
  mal-C: അവർ പുരോഹിതനായ എലെയാസാരിന്റെയും നൂന്റെ മകനായ യോശുവയുടെയും ഇസ്രായേല്യനേതാക്കന്മാരുടെയും
    അടുത്തുചെന്ന് അവരോട്, “ഞങ്ങളുടെ സഹോദരന്മാരുടെ ഇടയിൽ ഒരു ഓഹരി ഞങ്ങൾക്കു തരാൻ യഹോവ
    മോശയോടു കൽപ്പിച്ചിട്ടുണ്ട്” എന്നു പറഞ്ഞു. അതുകൊണ്ടു യോശുവ യഹോവയുടെ കൽപ്പനപ്രകാരം
    അവരുടെ പിതൃസഹോദരന്മാരുടെ അവകാശത്തിന്റെകൂടെ അവർക്കും ഓഹരികൊടുത്തു.
  deu-TKW: 'Die traten vor Eleasar, den Priester, und vor Josua, den Sohn Nuns, und
    vor die Fürsten und sprachen: Jahwe hat Mose befohlen, uns Erbbesitz unter unsern
    Stammesgenossen zu verleihen. Da verlieh er ihnen gemäß dem Befehle Jahwes Erbbesitz
    unter den Stammesgenossen ihres Vaters.'
  lin-lin: 'Bayaki liboso ya Nganga-Nzambe Eleazari, liboso ya Jozue, mwana mobali
    ya Nuni, mpe liboso ya bakambi. Balobaki : « Yawe apesaki mitindo epai ya Moyize
    ete apesa biso eteni ya mabele kati ya bandeko na biso ya mibali. » Boye, Jozue
    apesaki bango libula elongo na bandeko mibali ya tata na bango, kolanda mitindo
    na Yawe.'
  eng-LSV: and they draw near before Eleazar the priest, and before Joshua son of
    Nun, and before the princes, saying, “YHWH commanded Moses to give an inheritance
    to us in the midst of our brothers”; and he gives to them, at the command of YHWH,
    an inheritance in the midst of the brothers of their father.
  eng-GNV: 'Which came before Eleazar the Priest, and before Ioshua the sonne of Nun,
    and before the princes, saying, The Lord commanded Moses to giue vs an inheritance
    among our brethren: therefore according to the commandement of the Lord he gaue
    them an inheritance among the brethren of their father.'
  eng-WEBSTER: 'And they came near before Eleazar the priest, and before Joshua the
    son of Nun, and before the princes, saying, The LORD commanded Moses to give us
    an inheritance among our brethren: therefore according to the commandment of the
    LORD he gave them an inheritance among the brethren of their father.'
  nhw-BL: 'Huan nopa ichpocame yajque iniixpa totajtzi Eleazar huan Josué, icone Nun,
    huan quinilhuijque: “TOTECO quinahuati Moisés ma techmactili tlali quen quiselisquíaj
    sequinoc ixhuime ipan tohueyi familia.” Huajca quen TOTECO tlanahuatijtoya, Josué
    quinmacac tlali quen imiyaca catli quiselijque inintiojhua.'
  swh-ONEN: 'Wakamwendea kuhani Eleazari, Yoshua mwana wa Nuni, na viongozi, wakasema:
    “Bwana alimwagiza Mose atupatie urithi miongoni mwa ndugu zetu.” Kwa hiyo Yoshua
    akawapa urithi pamoja na ndugu wa baba yao, kufuatana na agizo la Bwana.'
  bba-bba: Beyɑ bɑ dɑ bɑ yɑ̃ku kowo Eleɑsɑɑ deemɑ kɑ Yosue Nunin bii, kɑ Isirelibɑn
    ɡuro ɡurobu bɑ nɛɛ, Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ bu mɑɑ sun tem wɛ̃ bɛsɛɡibun
    suunu sɔɔ. Mɑ bɑ bu tem mɛ wɛ̃ n kuɑ ben tubi.
  eng-KJVCPB: And they came near before Eleazar the priest, and before Joshua the
    son of Nun, and before the princes, saying, The Lord commanded Moses to give us
    an inheritance among our brethren. Therefore according to the commandment of the
    Lord he gave them an inheritance among the brethren of their father.
  luo-luo: Negidhi ir Eliazar jadolo kod Joshua wuod Nun, to gi jotelo mi giwachonegi
    niya, “Jehova Nyasaye nochiko Musa mondo opognwa girkeni e dier owetewa.” Omiyo
    Joshua nomiyogi girkeni kaachiel gi owete wuonegi, kaluwore gi chik Jehova Nyasaye.
  meu-meu: Idia laimaosi na ela, hahelaḡa tauna Eleasara bona Iosua Nunu bona lohia
    taudia vairadiai e gini, eto, Iehova ese Mose e haḡania, varavaramai ida ahumai
    baine henimai eto. Bena Iehova ena haheḡani hegereḡerena, ia ese ahudia e henidia,
    tamadia lahaidia ida.
  npi-ULB: तिनीहरू पुजारी एलाजार, यहोशू र अगुवाहरूकहाँ आए र भने, “परमप्रभु परमेश्‍वरले
    हाम्रा दाजुभाइहरूसँगै उत्तराधिकार दिनू भनी आज्ञा गर्नुभएको थियो ।” त्यसैले, परमप्रभुको
    आज्ञाअनुसार, तिनले ती महिलाहरूलाई तिनीहरूका बुबाका दाजुभाइहरूमाझ उत्तराधिकार दिए
    ।
  yor-yor: Wọ́n sì lọ bá Eleasari àlùfáà, Joṣua ọmọ Nuni, àti àwọn olórí wí pé, “Olúwa
    pàṣẹ fún Mose láti fún wa ní ìní ní àárín àwọn arákùnrin wa.” Bẹ́ẹ̀ ni Joṣua fún
    wọn ní ìní pẹ̀lú àwọn arákùnrin baba wọn, gẹ́gẹ́ bí àṣẹ Olúwa.
  ind-ind: Perempuan-perempuan itu menemui imam Eleazar, Yosua, serta para pemimpin
    bangsa Israel dan berkata, “TUHAN menyuruh Musa untuk memberikan tanah warisan
    kepada kami di antara saudara-saudara kami.” Maka Yosua memberi mereka tanah warisan
    di antara saudara-saudara laki-laki ayah mereka, sesuai perintah TUHAN.
  pes-OPCB: 'این پنج دختر نزد العازار کاهن، یوشع و بزرگان اسرائیل آمده، گفتند: «خداوند
    به موسی فرمود که ما هم می‌توانیم هر کدام به اندازهٔ یک مرد از زمین سهم داشته باشیم.»'
  tgl-ULB: Nilapitan nila si Eleazar na pari, Josue anak na lalaki ni Nun at ang mga
    pinuno, at kanilang sinabi, “Iniutos ni Yahweh kay Moises na ibigay sa amin ang
    isang pamana kasama ng aming mga kapatid na lalaki.” Kaya, sa pagsunod sa kautusan
    ni Yahweh, binigyan niya ang mga kababaihang iyon ng isang pamana kasama ng mga
    kapatid na lalaki ng kanilang ama.
  hui-hui: Ani berenego wandari uruni tigua loma binigo mo miaga Eleasabi Nunu igini
    Yosuabi agali haguane maru bu hearubi ti hearia puwa lalu, Ala Anduane Homogohanda
    Mosesehondo bi lalu, Selobehada igini mbira nahedago ibu wane bedaruhondo dindi
    mbira tu wa mibe leneya, lalu lamini. Ani layagola tigua wandari urunibi Manase
    hameigini bu hearubi dindi Anduane Homogohanda tu wa ta habe layadagua bialu migi
    bini.
  mya-mya: သူ​တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်​ဧ​လာ​ဇာ၊ နုန်​၏ သား​ယော​ရှု​နှင့်​ခေါင်း​ဆောင်​တို့​ထံ​သို့​ချဉ်း
    ကပ်​၍``ကျွန်​မ​တို့​အား​လည်း​ကောင်း၊ ကျွန်​မ တို့​၏​ဆွေ​မျိုး​သား​ချင်း​ဖြစ်​သူ​အ​မျိုး​သား
    တို့​အား​လည်း​ကောင်း ပိုင်​ဆိုင်​ရန်​မြေ​ပေး​ရ မည်​ဟု​ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​ကို
    မိန့်​မှာ​ခဲ့​ပါ​သည်'' ဟု​လျှောက်​ထား​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း
    သူ​တို့​သည်​သူ​တို့​၏​ဆွေ​မျိုး​သား​ချင်း​ဖြစ် သူ​အ​မျိုး​သား​များ​နည်း​တူ​မြေ​ကို​ရ​ရှိ
    ကြ​သည်။-
  bod-N: དེ་རྣམས་མཆོད་དཔོན་ཨེ་ལི་ཨ་ཟར་དང་ནུན་གྱི་བུ་ཡོ་ཤུ་ཨ། འགོ་དཔོན་རྣམས་བཅས་ཀྱི་དྲུང་དུ་འོངས་ཏེ་ན་རེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་སྔར་མོ་ཤེ་ལ་ངེད་ཅག་གི་སྤུན་རྣམས་ཀྱི་ཁྲོད་དུ་ང་ཚོ་ལ་ནོར་སྐལ་བགོ་བའི་བཀའ་གནང་ངོ་ཞེས་ཞུས་པ་ལ།
    ཡོ་ཤུ་ཨ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཅི་ལྟར་བཀའ་མཛད་པ་བཞིན་ཕ་ཁུ་རྣམས་ལས་ཁོ་ཚོར་ནོར་སྐལ་བགོས་སོ།
    །
  sna-sna: Ivo vakaenda kuna Ereazari muprista nokuna Joshua mwanakomana waNuni, nokuvatungamiri
    vakandoti, “Jehovha akarayira Mozisi kuti atipe nhaka pakati pehama dzedu.” Naizvozvo
    Joshua akavapa nhaka pamwe chete navanunʼuna vababa vavo, sezvakanga zvarayirwa
    naJehovha.
  spa-BLM: 'Vinieron al sacerdote Eleazar, a Josué hijo de Nun y a los príncipes,
    diciendo: “Yahvé ordenó a Moisés que nos diera una herencia entre nuestros hermanos”.
    Por lo tanto, según el mandato de Yahvé, les dio una herencia entre los hermanos
    de su padre.'
  cac-cac: 'Ix c''och eb'' ix d''a yichan̈ vin̈aj sacerdote Eleazar yed'' d''a yichan̈
    vin̈aj Josué yed'' eb'' yajalil chon̈ab''. Ix yalan eb'' ix icha tic d''a eb'':
    A Jehová ix alancan d''a vin̈aj Moisés to tz''ac''jican co luum, icha ix aj yac''ji
    slum masanil eb'' ay cuj co b''a yed''oc, xchi eb'' ix. Yuj chi'' ix ac''ji slum
    eb'' ix yuj vin̈aj Josué icha ix aj yac''ji yic eb'' ayto yuj sb''a eb'' ix yed''oc,
    icha ajnac yalan Jehová.'
  swh-ULB: Walimwendea Eliazeri kuhani, Yoshua mwana wa Nuni, na viongozi na wakasema,
    “Yahweh alimwagiza Musa atupatie urithi wetu pamoja na kaka zetu.” Hivyo, kwa
    kuzingatia agizo la Yahweh, aliwapa wanawake hao urithi miongoni mwa ndugu za
    baba yao.
  bel-bel: 'Яны прыйшлі да сьвятара Элеазара, і да Ісуса, сына Нававага, і да правадыроў,
    і сказалі: Гасподзь загадаў Майсею даць нам надзел сярод братоў нашых. І дадзены
    ім надзел, паводле загаду Гасподняга, сярод братоў бацькі іхняга.'
  deu-ELBBK: 'Und sie traten herzu vor Eleasar, den Priester, und vor Josua, den Sohn
    Nuns, und vor die Fürsten und sprachen: Der HERR hat Mose geboten, uns ein Erbteil
    unter unseren Brüdern zu geben. Und er gab ihnen, nach dem Befehl des HERRN, ein
    Erbteil unter den Brüdern ihres Vaters.'
  mbb-OT: Midhendiyà dan te ki Eleazar he memumuhat, ki Josue he anak ni Nun, wey
    ziyà te menge pengulu, ne ke sikandan te, “Midsuǥù te Nengazen si Moises he ebpeveǥayan
    key te tanà iring te menge maama he menge kezuzumahi zey.” Umbe mibeǥayan sikandan
    te kandan he vahin su iyan heini migkaǥi te Nengazen.
  mal-2015: 'അവർ പുരോഹിതനായ എലെയാസരിന്റെയും നൂന്റെ മകനായ യോശുവയുടെയും പ്രഭുക്കന്മാരുടെയും
    മുമ്പിൽ അടുത്തുചെന്നു: ഞങ്ങളുടെ സഹോദരന്മാരുടെ കൂട്ടത്തിൽ ഒരു അവകാശം ഞങ്ങൾക്കു
    തരുവാൻ യഹോവ മോശെയോടു കല്പിച്ചിട്ടുണ്ടു എന്നു പറഞ്ഞു. അങ്ങനെ അവൻ യഹോവയുടെ കല്പനപ്രകാരം
    അവരുടെ അപ്പന്റെ സഹോദരന്മാരുടെ കൂട്ടത്തിൽ അവർക്കു ഒരു അവകാശം കൊടുത്തു.'
  rmc-rmc: 'Avle ko rašaj Eleazar, ko Jozua, savo sas le Nunoskro čhavo, the ko vodci
    a phende: „O RAJ phenďa le Mojžišoske, hoj the amen te del o ďeďictvos maškar
    amare phrala.“ Avke o Jozua diňa the len o ďeďictvos maškar lengre dadeskre phrala,
    avke sar phenďa o RAJ.'
  nlg-nlg: Gaira na lei vaivine raini tara mai tatana Eleazar na priest, ma Joshua
    dlena Nun, maia na lei kamanagho ni Israel mara ghaghua, “A Lord te bosavania
    Moses geke vaheghau na tunuvamami kolura nia na lei mane tana kemamami.” Ma Joshua
    te vahera na lologho gekara lologho koukolu ta dira na lei hoghodira na lei tamadira
    mana tinadira, te vaghaa Lord te bosaa.
  pes-OPV: پس ایشان نزد العازار کاهن و نزد یوشع بن نون و نزد روسا آمده، گفتند که «خداوند
    موسی را امر فرمود که ملکی در میان برادران ما به مابدهد.» پس برحسب فرمان خداوند،
    ملکی درمیان برادران پدرشان به ایشان داد.
  ron-1924: 'Еле с-ау ынфэцишат ынаинтя преотулуй Елеазар, ынаинтя луй Иосуа, фиул
    луй Нун, ши ынаинтя май-марилор ши ау зис: „Домнул а порунчит луй Мойсе сэ не
    дя о моштенире ынтре фраций ноштри.” Ши ли с-а дат, дупэ порунка Домнулуй, о моштенире
    ынтре фраций татэлуй лор.'
  ben-OBCV: তারা যাজক ইলীয়াসর, নূনের ছেলে যিহোশূয় ও নেতাব্যক্তিদের কাছে গিয়ে বলল,
    “সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন যেন আমাদের আত্মীয়স্বজনদের মধ্যে আমাদেরও এক উত্তরাধিকার
    দেওয়া হয়।” তাই সদাপ্রভুর আদেশানুসারে যিহোশূয়, তাদের কাকাদের সঙ্গে তাদেরও এক
    উত্তরাধিকার দিলেন।
  som-som: Oo waxay u dhowaadeen wadaadkii la odhan jiray Elecaasaar, iyo Yashuuca
    ina Nuun, iyo amiirradii, oo waxay ku yidhaahdeen, Rabbigu wuxuu Muuse ku amray
    inuu walaalahayo dhexdooda dhaxal naga siiyo. Oo sidaas daraaddeed amarkii Rabbiga
    aawadiis ayuu Yashuuca dhaxal ku siiyey walaalihii aabbahood dhexdooda.
  lat-VUC: 'Veneruntque in conspectu Eleazari sacerdotis, et Josue filii Nun, et principum,
    dicentes: Dominus præcepit per manum Moysi, ut daretur nobis possessio in medio
    fratrum nostrorum. Deditque eis juxta imperium Domini possessionem in medio fratrum
    patris earum.'
  eng-ASVBT: 'And they came near before Eleazar the priest, and before Joshua the
    son of Nun, and before the princes, saying, Jehovah commanded Moses to give us
    an inheritance among our brethren: therefore according to the commandment of Jehovah
    he gave them an inheritance among the brethren of their father.'
  ita-1885: 'Ed esse si presentarono davanti al Sacerdote Eleazaro, e davanti a Giosuè,
    figliuolo di Nun, e davanti a'' principali, dicendo: Il Signore comandò a Mosè
    di darci eredità per mezzo i nostri fratelli. Giosuè adunque diede loro eredità
    per mezzo i fratelli di lor padre, secondo il comandamento del Signore.'
  eng-LXXUP: 'And they stood before Eleazar the priest, and before Joshua, and before
    the rulers, saying, God gave a charge by the hand of Moses, to give us an inheritance
    in the midst of our brethren: so there was given to them by the command of the
    Lord an inheritance among the brethren of their father.'
  eng-ULB: They approached Eleazar the priest, Joshua son of Nun, and the leaders,
    and they said, “Yahweh commanded Moses to give to us an inheritance along with
    our brothers.” So, following the commandment of Yahweh, he gave those women an
    inheritance among the brothers of their father.
  spa-VBL: 'Se acercaron al sacerdote Eleazar, a Josué, hijo de Nun, y a los dirigentes,
    y les dijeron: “El Señor ordenó a Moisés que nos diera una asignación de tierras
    junto con nuestros hermanos”. Así que Josué les asignó tierras junto con sus hermanos,
    como el Señor había ordenado.'
  fra-_FOB: 'Elles se présentèrent devant Éléazar le sacrificateur, et devant Josué,
    fils de Nun, et devant les princes, en disant: L''Éternel a commandé à Moïse qu''on
    nous donnât un héritage parmi nos frères. Et on leur donna, selon le commandement
    de l''Éternel, un héritage parmi les frères de leur père.'
  mal-mal: 'അവർ പുരോഹിതനായ എലെയാസരിന്റെയും നൂന്റെ മകനായ യോശുവയുടെയും പ്രഭുക്കന്മാരുടെയും
    അടുത്ത് ചെന്ന്: “സഹോദരന്മാരുടെ കൂട്ടത്തിൽ ഒരു അവകാശം ഞങ്ങൾക്ക് തരുവാൻ യഹോവ മോശെയോട്
    കല്പിച്ചിട്ടുണ്ട്” എന്ന് പറഞ്ഞു. അങ്ങനെ അവൻ യഹോവയുടെ കല്പനപ്രകാരം അവരുടെ അപ്പന്റെ
    സഹോദരന്മാരുടെ കൂട്ടത്തിൽ അവർക്ക് ഒരു അവകാശം കൊടുത്തു.'
  urd-GVR: Yih ḳhawātīn Iliyazar Imām, Yashua bin Nūn aur qaum ke buzurgoṅ ke pās
    āīṅ aur kahne lagīṅ, “Rab ne Mūsā ko hukm diyā thā ki wuh hameṅ bhī qabāylī ilāqe
    kā koī hissā de.” Yashua ne Rab kā hukm mān kar na sirf Manassī kī narīnā aulād
    ko zamīn dī balki unheṅ bhī.
  suz-BL: मेकोपुकीमी चढ़ेब एलाजर, नून आ तौ यहोसु नु ठेयब मुर आन ङोंइती जाक्‍शा “आंइ
    कली आंइ लोक्‍ब आन दातेमीन रागी गेचा, दे परमप्रभु यावेमी मोसा कली अरेशो बाक्‍ब”
    देंतेक्‍म। मिनु यहोसुमी मेको आन कली, परमप्रभु यावे आ देंशो खोदेंशो पा, आन बोडो
    बकान्‍छा आन दातेमी रागी गेप्‍तु।
  ita-1927: 'Queste si presentarono davanti al sacerdote Eleazar, davanti a Giosuè
    figliuolo di Nun e davanti ai principi, dicendo: “L’Eterno comandò a Mosè di darci
    una eredità in mezzo ai nostri fratelli”. E Giosuè diede loro un’eredità in mezzo
    ai fratelli del padre loro, conformemente all’ordine dell’Eterno.'
  ckb-ckb: 'جا چوونە پێش بۆ لای ئەلعازاری کاهین و یەشوعی کوڕی نون و سەرۆکەکان و گوتیان:
    «یەزدان فەرمانی بە موسا کرد کە لەناو براکانمان میراتمان بدرێتێ.» ئیتر یەشوع بەپێی
    فەرمانی یەزدان لەنێو براکانی باوکیان میراتی پێدان.'
  eng-BBE: 'And they came before Eleazar the priest, and Joshua, the son of Nun, and
    before the chiefs, saying, The Lord gave orders to Moses to give us a heritage
    among our brothers: so in agreement with the orders of the Lord he gave them a
    heritage among their father''s brothers.'
  kan-OKCV: ಇವರು ಯಾಜಕನಾದ ಎಲಿಯಾಜರನ ಬಳಿಗೂ ನೂನನ ಮಗ ಯೆಹೋಶುವನ ಬಳಿಗೂ ಪ್ರಧಾನರುಗಳ ಬಳಿಗೂ ಬಂದು
    ಅವರಿಗೆ, “ನಮ್ಮ ಸಹೋದರರಲ್ಲಿ ನಮಗೂ ಸೊತ್ತನ್ನು ಕೊಡುವಂತೆ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದರು,”
    ಎಂದರು. ಆದ್ದರಿಂದ ಅವರ ತಂದೆಗಳ ಸಹೋದರರ ಜೊತೆಗೆ ಅವರಿಗೂ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯದ ಪ್ರಕಾರ ಸೊತ್ತನ್ನು
    ಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.017.003'
  tam-2017: 'அவர்கள் ஆசாரியனாகிய எலெயாசாருக்கும் நூனின் மகனாகிய யோசுவாவுக்கும் பிரபுக்களுக்கும்
    முன்பாகச் சேர்ந்துவந்து: எங்களுடைய சகோதரர்கள் நடுவே எங்களுக்குப் பங்குகள் கொடுக்கும்படி
    யெகோவா மோசேக்குக் கட்டளையிட்டார் என்றார்கள்; ஆகவே அவர்களுடைய தகப்பனுடைய சகோதரர்களின்
    நடுவே, யெகோவாவுடைய கட்டளையின்படி, அவர்களுக்குப் பங்குகளைக் கொடுத்தான்.'
  spa-RV-1909: 'Estas vinieron delante de Eleazar sacerdote, y de Josué hijo de Nun,
    y de los príncipes, y dijeron: Jehová mandó á Moisés que nos diese herencia entre
    nuestros hermanos. Y él les dió herencia entre los hermanos del padre de ellas,
    conforme al dicho de Jehová.'
  ron-BTF: 'Și ele au venit aproape, în fața preotului Eleazar, și în fața lui Iosua,
    fiul lui Nun, și în fața prinților, spunând: DOMNUL a poruncit lui Moise să ni
    se dea o moștenire între frații noștri. De aceea, conform poruncii DOMNULUI, Eleazar
    le-a dat o moștenire între frații tatălui lor.'
  eng-WEBP: They came to Eleazar the priest, and to Joshua the son of Nun, and to
    the princes, saying, “The LORD commanded Moses to give us an inheritance among
    our brothers.” Therefore according to the commandment of the LORD he gave them
    an inheritance among the brothers of their father.
  eng-FBV: They approached Eleazar the priest, Joshua the son of Nun, and the leaders,
    and told them, “The Lord ordered Moses to give us an allocation of land along
    with our brothers.” So Joshua allotted land to them along with their brothers,
    as the Lord had ordered.
  nld-1939: 'Dezen verschenen voor den priester Elazar, voor Josuë, den zoon van Noen,
    en voor de overheden, en zeiden: Jahweh heeft Moses bevolen, ons een erfdeel te
    geven onder onze broeders. En men gaf haar naar Jahweh’s voorschrift een erfdeel
    te midden van de broeders van haar vader.'
  nch-BL: 'Huan nopa ichpocame yajque iixpa totajtzi Eleazar huan Josué, icone Nun,
    huan quinilhuijque: “TOTECO quinahuati Moisés ma techmactili tali quej quiselisquíaj
    sequinoc ixhuime ipan tohueyi familia.” Huajca quej TOTECO tanahuatijtoya, Josué
    quinmacac tali quej ihuexca cati quiselijque inintiojhua.'
  vie-1934: 'Các con gái này đến trước mặt thầy tế lễ Ê-lê-a-sa, trước mặt Giô-suê,
    con trai Nun, và trước mặt các quan trưởng, mà nói rằng: Đức Giê-hô-va đã phán
    cùng Môi-se ban cho chúng tôi một phần sản nghiệp trong anh em chúng tôi. Giô-suê
    vâng mạng của Đức Giê-hô-va, bèn ban cho một phần sản nghiệp trong anh em của
    cha các con gái đó.'
  hin-CV: ये सभी, पुरोहित एलिएज़र, नून के पुत्र यहोशू तथा प्रधानों के पास गईं तथा
    उनसे निवेदन किया, “याहवेह की ओर से मोशेह को यह कहा गया था कि वह हमें हमारे भाई-बंधुओं
    के साथ हमारा हिस्सा दे.” तब उन्होंने याहवेह के कहे अनुसार उन्हें उनके पिता के
    भाइयों के बीच हिस्सा दे दिया.
  spa-BES: 'Y vinieron delante del sacerdote Eleazar y de Josué, hijo de Nun, y delante
    de los jefes, diciendo: “El Señor le dio órdenes a Moisés para que nos diera un
    legado entre nuestros hermanos; por lo tanto, de acuerdo con las órdenes del Señor”.
    Él les dio una herencia entre los hermanos de su padre.'
  tdx-tdx: 'Nimb’ añatrefa’ i Ele­atsare mpisoroñe mb’eo iereo naho añatrefa’ Iehosoa
    ana’ i None, naho añatrefa’ o roandriañeo nanao ty hoe: Linili’ Iehovà t’i Mosè
    t’ie hitoloran-dova amo rahalahi’aio. Aa le amy lili’ Iehovày, nitolora’e lova
    amo longon-droae’eo.'
  tha-KJV: เขาเข้ามาหาเอเลอาซาร์​ปุ​โรหิตและโยชู​วาบ​ุตรชายนูนและต่อหน้าบรรดาประมุขแล้วกล่าวว่า
    “พระเยโฮวาห์​ได้​ทรงบัญชาโมเสสไว้​ว่า ให้​ข้าพเจ้าทั้งหลายรับส่วนมรดกในหมู่​ญาติ​พี่​น้องของข้าพเจ้าทั้งหลายได้”
    ดังนั้นท่านจึงให้มรดกแก่คนเหล่านี้ในหมู่​พี่​น้องของบิดาของเขา ตามพระบัญญั​ติ​แห่​งพระเยโฮวาห์
  por-BR-2018: 'Estas vieram diante de Eleazar sacerdote, e de Josué filho de Num,
    e dos príncipes, e disseram: O SENHOR mandou a Moisés que nos desse herança entre
    nossos irmãos. E ele lhes deu herança entre os irmãos do pai delas, conforme o
    dito do SENHOR.'
  deu-ELO: 'Und sie traten herzu vor Eleasar, den Priester, und vor Josua, den Sohn
    Nuns, und vor die Fürsten, und sprachen: Jehova hat Mose geboten, uns ein Erbteil
    unter unseren Brüdern zu geben. Und er gab ihnen, nach dem Befehle Jehovas, ein
    Erbteil unter den Brüdern ihres Vaters.'
  eng-WYC-2018: And they came in the sight of Eleazar, [the] priest, and of Joshua,
    [the] son of Nun, and of the princes, and said, The Lord commanded by the hand
    of Moses, that (a) possession should be given to us in the midst of our brethren.
    And Joshua gave to them (a) possession, by the commandment of the Lord, in the
    midst of the brethren of their father. (And they came before Eleazar, the priest,
    and Joshua, the son of Nun, and the leaders, and said, The Lord commanded by Moses,
    that a possession should be given to us in the midst of our kinsmen. And Joshua
    gave them a possession, by the commandment of the Lord, in the midst of their
    father’s brothers.)
  epo-epo: 'Kaj ili aliris al la pastro Eleazar, kaj al Josuo, filo de Nun, kaj al
    la estroj, dirante: La Eternulo ordonis al Moseo doni al ni posedaĵon meze de
    niaj fratoj. Kaj li donis al ili, konforme al la diro de la Eternulo, posedaĵon
    inter la fratoj de ilia patro.'
  uig-PIN: 'Ular kaⱨin Əliazar bilǝn Nunning oƣli Yǝxua wǝ ǝmirlǝrning ⱪexiƣa berip
    ularƣa: — Pǝrwǝrdigar Musaƣa biz toƣruluⱪ ⱪerindaxlirimiz ⱪatarida miras berixkǝ
    ǝmr ⱪilƣanidi, dedi. Xuni dewidi, Yǝxua Pǝrwǝrdigarning ǝmri boyiqǝ ularning atisining
    ⱪerindaxliri ⱪatarida ularƣa miras bǝrdi.'
  beo-beo: Ilia da Elia:isa (gobele salasu dunu), Yosiua (Nane ea mano) amola Isala:ili
    ouligisu dunu ilima misini, amane sia:i, “Hina Gode da Mousesema, e da nini amo
    ninia dunu fi defele, soge mogili ninima ima:ne sia:i.” Amaiba:le, Hina Gode Ea
    hamoma:ne sia:i defele, ilia da dunu fi defele, Siloufiha:de ea idiwilali ilima
    soge i.
  tpi-OTNT: Ol lain tumbuna bilong ol dispela meri i go lukim pris Eleasar na Josua
    na ol hetman, na ol i tok olsem, “Bikpela i bin tokim Moses long givim wanpela
    hap graun long ol lain bilong mipela.” Orait ol i givim hap graun long ol dispela
    lain wantaim ol arapela lain bilong Manase, olsem Bikpela i bin tok.
  hau-SA: Suka je wurin Eleyazar firist, da Yoshuwa ɗan Nun, da kuma shugabannin,
    suka ce musu, “Ubangiji ya umarci Musa cewa yă ba mu gādonmu tare da ’yan’uwanmu
    maza.” Saboda haka Yoshuwa ya ba su gādo tare da ’yan’uwan mahaifinsu maza bisa
    ga umarnin Ubangiji.
  uig-LAT: 'Ular kahin Eliazar bilen Nunning oghli Yeshua we emirlerning qéshigha
    bérip ulargha: — Perwerdigar Musagha biz toghruluq qérindashlirimiz qatarida miras
    bérishke emr qilghanidi, dédi. Shuni déwidi, Yeshua Perwerdigarning emri boyiche
    ularning atisining qérindashliri qatarida ulargha miras berdi.'
  nde-nde: Aya ku-Eliyazari umphristi, loJoshuwa indodana kaNuni kanye labakhokheli
    athi, “UThixo walaya uMosi ukuthi asabele ilifa kanye labanewethu.” Ngakho uJoshuwa
    wabanika ilifa ndawonye labanewabo bakayise, kulandelwa umlayo kaThixo.
  ton-ton: Pea naʻa nau haʻu ʻo ofi ki he ʻao ʻo ʻEliesa ko e taulaʻeiki, pea ki he
    ʻao ʻo Siosiua ko e foha ʻo Nuni, pea ki he ʻao ʻoe houʻeiki, ʻo pehē, “Naʻe fekau
    ʻe Sihova kia Mōsese ke foaki kiate kimautolu hamau tofiʻa fakataha mo homau kāinga.”
    Ko ia naʻa ne foaki kiate kinautolu ʻae tofiʻa fakataha mo e kāinga ʻo ʻenau tamai
    ʻo fakatatau ki he fekau ʻa Sihova.
  ces-1613: 'Kteréžto přistoupivše před Eleazara kněze, a před Jozue, syna Nun, i
    před knížata, řekly: Hospodin přikázal Mojžíšovi, aby nám dal dědictví u prostřed
    bratří našich. I dal jim Jozue podlé rozkázaní Hospodinova dědictví u prostřed
    bratří otce jejich.)'
  eng-WMB: They came to Eleazar the priest, and to Joshua the son of Nun, and to the
    princes, saying, “The LORD commanded Moses to give us an inheritance among our
    brothers.” Therefore according to the commandment of the LORD he gave them an
    inheritance among the brothers of their father.
  tam-TCV: அவர்கள் ஆசாரியனான எலெயாசாரிடமும், நூனின் மகனாகிய யோசுவாவிடமும், மற்றும்
    தலைவர்களிடமும் சென்று, “எங்கள் சகோதரர்கள் இடையே எங்களுக்கும் சொத்துரிமையாக நிலம்
    கொடுக்கப்படவேண்டும் என்று யெகோவா மோசேயிடம் கட்டளையிட்டார்” என்று கூறினார்கள்.
    எனவே யோசுவா யெகோவாவின் கட்டளைப்படி அவர்களுக்கும், அவர்களின் தகப்பனின் சகோதரர்களுடன்
    சொத்துரிமை நிலத்தை வழங்கினான்.
  ceb-ULB: Giduol nila si Eleazar nga pari, si Josue nga anak nga lalaki ni Nun, ug
    ang mga pangulo, ug miingon sila, “Nagsugo si Yahweh kang Moises nga ihatag kanamo
    ang panulondon uban sa among kaigsoonan nga mga lalaki.” Busa, sa pagtuman sa
    sugo ni Yahweh, gihatagan niya kadtong mga babaye ug panulondon taliwala sa mga
    igsoong lalaki sa ilang amahan.
  pol-UBG: 'Przyszły one przed kapłana Eleazara, przed Jozuego, syna Nuna, oraz przed
    naczelników i powiedziały: PAN rozkazał Mojżeszowi, aby dał nam dziedzictwo pośród
    naszych braci; i Jozue dał im zgodnie z rozkazem PANA dziedzictwo pośród braci
    ich ojca.'
  urd-GVU: یہ خواتین اِلی عزر امام، یشوع بن نون اور قوم کے بزرگوں کے پاس آئیں اور
    کہنے لگیں، ”رب نے موسیٰ کو حکم دیا تھا کہ وہ ہمیں بھی قبائلی علاقے کا کوئی حصہ
    دے۔“ یشوع نے رب کا حکم مان کر نہ صرف منسّی کی نرینہ اولاد کو زمین دی بلکہ اُنہیں
    بھی۔
  deu-1912: 'und sie traten vor den Priester Eleasar und vor Josua, den Sohn Nuns,
    und vor die Obersten und sprachen: Der HERR hat Mose geboten, daß er uns solle
    Erbteil geben unter unsern Brüdern. Und man gab ihnen Erbteil unter den Brüdern
    ihres Vaters nach dem Befehl des HERRN.'
  kan-2017: ಇವರು ಮಹಾಯಾಜಕನಾದ ಎಲ್ಲಾಜಾರ, ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವ, ಹಾಗೂ ಕುಲಾಧಿಪತಿಗಳ ಬಳಿಗೆ ಬಂದು,
    “ನಮ್ಮ ಅಣ್ಣತಮ್ಮಂದಿರೊಡನೆ ನಮಗೂ ಪಾಲುಕೊಡಬೇಕೆಂದು ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನಲ್ಲಾ?”
    ಎಂದು ಹೇಳಲು ಯೆಹೋಶುವನು ಯೆಹೋವನ ಅಪ್ಪಣೆಯಂತೆ ಅವರಿಗೆ ಅವರ ತಂದೆಯ ಅಣ್ಣತಮ್ಮಂದಿರ ಜೊತೆಗೆ ಸ್ವತ್ತನ್ನು
    ಕೊಟ್ಟನು.
  tgo-tgo: Wanakauke thiyake thɨ raka weya Eliyesa, iye ravowovowo, Josuwa Nan nariye
    na randevivaŋgi, na thɨŋa, “Giya Loi kaerova i dage weya Mosese ne hu wogiya weime,
    tembe ŋgoreiyeva lama bodabodako ghɨmoghɨmoruko, thelauke iyake regha lama ghamba
    yakuyaku.” Kaero ŋgoreiya Giya Loi va i uturawe, thɨ wogiya thelau regha weŋgi,
    ŋgoreiya va thɨ giya weŋgiya lenji bodaboda ghɨmoghɨmoruko.
  yap-yap: Mranod ngak Eleazar ni fare prist nge ngak Joshua ni be’ ni pumo’on ni
    fak Nun nge ngak e pi tayugang’ me lungurad, “Keyog SOMOL ngak Moses ni nge pi’
    ngomad nge pi pumo’on ni pibe’ romad bang ko re gi but’ ney ni nggu tafned.” Ere
    rogon ni yog SOMOL ni ngan rin’ e aram rogon nrin’, ni pi’ bang e binaw ngorad
    nge ngak e pi pumo’on ni pibe’ rorad.
  hlt-MCSB: Te vaengah amih te khosoih Eleazar hmai neh Nun capa Joshua hmai ah khaw,
    khoboei rhoek hmai ah khaw moe uh tih, “Ka nganpa rhoek lakli ah kaimih he rho
    phaeng ham BOEIPA loh Moses a uen te ta,” a ti uh. Te dongah BOEIPA kah olpaek
    vanbangla a napa rhoek kah paca boeina taengah amih te rho a paek.
  mdy-ETH: ዬንሢ ቄኤሳሢ ዓላዜሬንታ ኔዊ ናኣዚ ዒያሱንታ ዴሮኮዋ ሱኡጎ ኮይላ ሙካዖ፦ «ኑኡኮ ዓቲንቆ ዒጊኖጉዲ ኑኡማኣ ዓጪ
    ዒንጊንታንዳጉዲ ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤኔ» ጌዔኔ፤ ዬያሮ ናንጊና ናንጋ ጎዳ ዓይሤ ጎይፆና ዔያቶም ዔያቶኮ ዓቲንቆ ዒጊኖ
    ባኣካ ዔያቶሮ ማዔ ዓጪ ዒንጊንቴኔ፤
  twi-ASANTE: Saa mmaa yi baa ɔsɔfoɔ Eleasa ne Nun babarima Yosua ne Israel ntuanofoɔ
    no nkyɛn bɛkaa sɛ, “Awurade hyɛɛ Mose sɛ ɔmma yɛn ne mmarima a wɔwɔ yɛn abusuakuo
    mu no agyapadeɛ.” Enti, Yosua maa wɔne wɔn agyanom agyapadeɛ sɛdeɛ Awurade hyɛɛ
    no.
  eng-WEBU: They came to Eleazar the priest, and to Joshua the son of Nun, and to
    the princes, saying, “The LORD commanded Moses to give us an inheritance among
    our brothers.” Therefore according to the commandment of the LORD he gave them
    an inheritance among the brothers of their father.
  bnp-bnp: Ra ngatavine nga ri vano, ri matai a prister e Eleasar turane Iosua e tune
    Nun, e huriki a matakari, ri taki ria, “E BAKOVI DAGI i vakukua e Moses ge habia
    na kabu ne mia tara tabekena malala.” Lakea ri habia ne ria a malala, ge manga
    ne huriki a turane ria a bakovi.
  wal-wal: Eti qeesiyaa El77aazarakko, Nawe na7aa Yaasukkonne halaqatukko shiiqidi,
    “Nu dabbotu giddon nuuyyookka gadiyaa shaahuwan immana mala GODAI Muusa azazi
    wottiisttennee” yaagidosona. Yaagin GODAI azazidoogaadan, eta aawaa ishanttu giddon
    etayyookka gadiyaa immiis.
  spa-PDDPT: 'Éstas se presentaron delante del sacerdote Eleazar, de Josué, hijo de
    Nun, y de los jefes, y dijeron: Yavé ordenó a Moisés que nos diera herencia entre
    nuestros hermanos. Así fue como él nos dio una heredad entre los hermanos del
    padre de ellas, conforme a la Palabra de Yavé.'
  gun-gun: 'Ha''e va''e kuery ma ovaẽmba sacerdote Eleazar, Num ra''y Josué ha''e
    huvixa kuery renonde. Ha''e vy aipoe''i okuapy: — Moisés pe Senhor aipoe''i raka''e
    oreyvyrã omboaxa aguã orekyvy kuery ikuaia mbyte — he''i ramo ha''e kuery yvyrã
    Josué omboaxa tuu ryvy kuery ikuaia mbyte, Senhor aipoe''iague rami vy.'
  agu-BL: 'Itzun bantz nintzun e'' ben yi e'' xna''na''tz tan yol tetz yi pale'' Eleazar
    tu Josué, nin ncha''tz scyetz yi e'' wi''tz wi'' banl wi'' tetz yi tnum. Itzun
    cyaltz scyetz: “Talnak Kataj tetz k''ajtzun Moisés yi tajwe''n tz''ak''lij yi
    ketz kaherens chi tane''n yi cyetz kaxonl,” che''ch tzun bantz. Nintzun tak''
    Josué chi''ama''l yi e'' xna''na''tz chi mban cyetz yi e'' mas chixonl, na alij
    cyen tan Kataj yi ya''stzun sban.'
  ilo-ULB: Napanda kenni Eleazar a padi, kenni Josue nga anak ni Nun, ken kadagiti
    mangidadaulo, ket kinunada, “Imbilin ni Yahweh kenni Moises nga ikkannakami iti
    tawid a kas met dagiti kakabsatmi.” Isu a kas panangsurot iti bilin ni Yahweh,
    inikkanna dagitoy a babbai iti tawid a kas met dagiti kakabsat ti amada.
  kpg-kpg: Digaula gaa hula gi Eleazar taane hai mee dabu, gaa hula labelaa gi Joshua,
    tama daane a Nun, mo nia dagi, ga helekai, “Dimaadua gu hagawaalanga gi Moses
    gi gaamai gi gimaadou nia gowaa e hai mee ginai gimaadou mo nia daane i madau
    madahaanau.” Malaa, Joshua gaa wanga nia gowaa gi digaula, mo ang gi nia duaahina daane
    o nadau damana, gii hai be di waalanga a Dimaadua ne hai.
  uig-ARA: 'ئۇلار كاھىن ئەلىئازار بىلەن نۇننىڭ ئوغلى يەشۇئا ۋە ئەمىرلەرنىڭ قېشىغا
    بېرىپ ئۇلارغا: ــ پەرۋەردىگار مۇساغا بىز توغرۇلۇق قېرىنداشلىرىمىز قاتارىدا مىراس
    بېرىشكە ئەمر قىلغانىدى، دېدى. شۇنى دېۋىدى، يەشۇئا پەرۋەردىگارنىڭ ئەمرى بويىچە
    ئۇلارنىڭ ئاتىسىنىڭ قېرىنداشلىرى قاتارىدا ئۇلارغا مىراس بەردى.'
  bsp-bsp: 'Kɔ awut aran aŋɛ ŋaŋkɔ fɔr ya wəloŋnɛ Elasar, Yosuwe wan ka Nun kɔ akiriŋ,
    kɔ ŋaloku: «Kanu Kəpɔŋ kənasom Musa a pasɔŋ sɔ səna kɛ awɛŋc asu dacɔ.» K''asɔŋ
    ŋa kɛ awɛŋc aŋan dacɔ pəmɔ tɔkɔ Kanu Kəpɔŋ kənaloku ti mɔ.'
  sus-sus: E naxa siga sɛrɛxɛdubɛ Eleyasari, Nunu xa di Yosuwe, nun Isirayila kuntigie
    xɔn ma, e a fala e bɛ, «Alatala a masen nɛ Annabi Munsa bɛ a xa muxu gbe kɛ fi
    muxu ma alɔ muxu benba barenyie na a sɔtɔfe ki naxɛ.» Awa Yosuwe naxa e gbe kɛ
    fi e ma alɔ a a raba e baba xunya xɛmɛmae bɛ ki naxɛ.
  pon-2006: Irail pwukat ahpw kohla rehn samworo Eleaser oh rehn Sosua nein Nun oh
    rehn kaunen mehn Israel ko oh patohwanohng irail, “KAUN-O ketin mahsanihong Moses
    en patohwanohng kiht sapwat duwehte riat ohl akan.” Eri, nin duwen KAUN-O eh ketin
    koasoanehdi, re iang ale sahpw duwehte riarail ohl ako.
  ksd-ksd: 'Ma dia ga vana tadav Eleasar ra tena tinabar, ma tadav Iosua natu i Nun,
    ma tadav ra umana luluai, ma dia ga biti: A Luluai i ga vartuluai pire Moses upi
    na tibe avet ma ta gunan livuan ta ra umana tai vevet; io, varogop ma ra vartuluai
    kai ra Luluai, i ga tul tar ra tiniba ta diat livuan ta ra umana tama i diat.'
  tur-YTC: 'Kâhin Eleazar''a, Nun oğlu Yeşu''ya ve beylere gelip şöyle dediler: “Yahve
    Moşe''ye kardeşlerimiz arasında bize miras vermesini buyurdu.” Bu nedenle Yahve''nin
    buyruğu uyarınca onlara babalarının kardeşleri arasında miras verdi.'
  grc-BRENT: Καὶ ἔστησαν ἐναντίον Ἐλεάζαρ τοῦ ἱερέως, καὶ ἐναντίον Ἰησοῦ, καὶ ἐναντίον
    τῶν ἀρχόντων, λέγουσαι, ὁ Θεὸς ἐνετείλατο διὰ χειρὸς Μωυσῆ δοῦναι ἡμῖν κληρονομίαν
    ἐν μέσῳ τῶν ἀδελφῶν ἡμῶν· καὶ ἐδόθη αὐταῖς διὰ προστάγματος Κυρίου κλῆρος ἐν τοῖς
    ἀδελφοῖς τοῦ πατρὸς αὐτῶν.
  ind-AYT: Mereka datang menghadap Imam Eleazar dan Yosua anak Nun, serta para pemimpin
    dan berkata, “TUHAN memerintahkan kepada Musa untuk memberikan milik pusaka kepada
    kami di antara saudara-saudara kami.” Karena itu, sesuai perintah TUHAN, ia memberikan
    milik pusaka kepada mereka di antara saudara-saudara ayah mereka.
  nya-nya: 'Iwo anapita kwa Eliezara wansembe, Yoswa mwana wa Nuni, ndi atsogoleri
    ndipo anati: “Yehova analamula Mose kuti ife ndi alongo athu atipatse cholowa
    chathu.” Choncho iwowo pamodzi ndi abale a abambo awo anawapatsa dera lina la
    dzikolo kuti likhale monga mwa lamulo la Yehova.'
  hrv-hrv: 'One dođoše pred svećenika Eleazara i pred Jošuu, sina Nunova, i pred glavare
    govoreći: “Jahve je zapovjedio Mojsiju da se i nama dade baština među našom braćom.”
    I dadoše im po Jahvinoj zapovijedi baštinu među braćom njihova oca.'
  mps-mps: Augwali pelama, te pris bidi Eleasar, me Josua, me te tobolu bidi dabe
    me sugi pelama, tama augwaligo te po wali, “Genuai Bidigo te Mosesbolo po weyu,
    te tǫ me deli te dabolo me mao weyu, te dena aya aga ama solobolo mabo tiwai
    gilama yao po weyu yali.” Te we a nagago te po wai. Tialima, augwaligo te tǫ
    me te we dabebolo me, te augwa aya aga ama solo bidi dabebolo me, te tǫ mani,
    te Genuai Bidigo wali po gilama yalio.
  tpi-tpi: Ol lain tumbuna bilong ol dispela meri i go lukim pris Eleasar na Josua
    na ol hetman, na ol i tok olsem, “Bikpela i bin tokim Moses long givim wanpela
    hap graun long ol lain bilong mipela.” Orait ol i givim hap graun long ol dispela
    lain wantaim ol arapela lain bilong Manase, olsem Bikpela i bin tok.
  dan-1931: 'De trådte frem for Præsten Eleazar og Josua, Nuns Søn, og Øversterne
    og sagde: “HERREN bød Moses give os Arvelod iblandt vore Brødre!” Da gav han dem
    efter HERRENS Bud en Arvelod iblandt deres Faders Brødre.'
  vie-OVCB: 'Các cô này đến gặp Thầy Tế lễ Ê-lê-a-sa, Giô-suê con trai Nun, và các
    nhà lãnh đạo Ít-ra-ên, thưa rằng: “Chúa Hằng Hữu có phán dặn Môi-se cho chúng
    tôi một phần đất đồng đều cũng như các anh em khác.” Và họ lãnh được phần đất
    mình theo lệnh của Chúa Hằng Hữu.'
  guj-2017: તેઓ એલાઝાર યાજક તથા નૂનના પુત્ર યહોશુઆ અને આગેવાનો પાસે આવી અને તેઓને
    કહ્યું કે, “યહોવાહે મૂસાને આજ્ઞા કરી હતી કે, “અમને અમારા ભાઈઓ સાથે વારસો આપવામાં
    આવે.” તેથી, યહોવાહની આજ્ઞા અનુસાર, તેણે તેઓને તેઓના પિતાના ભાઈઓ મધ્યે વારસો આપ્યો.
  pon-2006A: Irail pwukat ahpw kohla rehn samworo Eleaser oh rehn Sosua nein Nun oh
    rehn kaunen mehn Israel ko oh patohwanohng irail, “KAUN-O ketin mahsanihong Moses
    en patohwanohng kiht sapwat duwehte riat ohl akan.” Eri, nin duwen KAUN-O eh ketin
    koasoanehdi, re iang ale sahpw duwehte riarail ohl ako.
  por-BRBSL: 'Elas vieram a Eleazar, o sacerdote, e a Josué, filho de Freira, e aos
    príncipes, dizendo: “Javé ordenou a Moisés que nos desse uma herança entre nossos
    irmãos”. Portanto, segundo o mandamento de Javé, ele lhes deu uma herança entre
    os irmãos de seu pai.'
  cth-cth: Hote napuinaw teh, vaihma bawi Eleazar, Nun e capa Joshua, kahrawinaw e
    hmalah a tho teh, kaimouh hoi rei tâcawt e hoi cungtalah râw coe hane kâ hah kaimouh
    hoi na poe van hanelah, BAWIPA ni Mosi koe a dei pouh toe atipouh teh, BAWIPA
    ni a dei pouh e patetlah a na pa e hmaunawnghanaw hoi râw rei a coe awh hane kâ
    a poe.
  twi-twi: Saa mmea yi baa ɔsɔfo Eleasar ne Nun babarima Yosua ne Israel ntuanofo
    no nkyɛn bɛkae se, “Awurade hyɛɛ Mose sɛ ɔmma yɛn ne mmarima a wɔwɔ yɛn abusuakuw
    mu no agyapade.” Enti Yosua maa wɔn ne wɔn agyanom agyapade sɛnea Awurade hyɛe
    no.
  hlt-hlt: Te vaengah amih te khosoih Eleazar hmai neh Nun capa Joshua hmai ah khaw,
    khoboei rhoek hmai ah khaw moe uh tih, “Ka nganpa rhoek lakli ah kaimih he rho
    phaeng ham BOEIPA loh Moses a uen te ta,” a ti uh. Te dongah BOEIPA kah olpaek
    vanbangla a napa rhoek kah paca boeina taengah amih te rho a paek.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́sɔ̃́ntɛ́ Edeɑsɑɑ, ikuɔ́ nìùtì nɛ̀ Nunni birɛ Sosuwee,
    nɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ kɛ dɔ̀: Ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́mu Mɔyiisi kɛ dɔ̀
    wè ti duɔ́ nti kó kɛtenkɛ̀ ò duɔ́mmɛ̀ ti botí kɔbɛ bɛnitidɑɑbɛ̀. Kɛ̀ bɛ̀ɛ bɛ̀
    duɔ́ mbɛ kó kɛtenkɛ̀ kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́mɛ̀ Mɔyiisi.'
  msy-2020: Ezɨ guivir kaba ghua ofa gamir gumazim Eleasar, ko Josua ko gumazir dapanibav
    gɨa ghaze, “Ikiavɨra Itir God, Moses mɨgɨa ghaze, ‘En afeziamɨn aveghbuabar otariba
    tongɨn ia nguazitam e danɨngigh.’ ” Ezɨ Josua Ikiavɨra Itir Godɨn akamɨn gɨn ghua,
    nguaziba abɨgha Selofehatɨn guivibagh anɨga, egha maghɨra Manasen anabamɨn aven
    itir gumaziba saram anɨngi.
  azb-azb: 'Onlar kahin Eleazarın, Nun oğlu Yeşuanın və rəhbərlərin qarşısına gəlib
    dedilər: «Rəbb Musaya buyurmuşdu ki, soydaşlarımızın yanında bizə irs torpaq versin».
    Onda Yeşua Rəbbin əmrinə görə atalarının kişi qohumları arasında onlara irs olaraq
    torpaq verdi.'
  eng-DBY: And they came near before Eleazar the priest, and before Joshua the son
    of Nun, and before the princes, saying, Jehovah commanded Moses to give us an
    inheritance among our brethren. And he gave them according to the commandment
    of Jehovah an inheritance among the brethren of their father.
  hin-2017: तब वे एलीआजर याजक, नून के पुत्र यहोशू, और प्रधानों के पास जाकर कहने लगीं,
    यहोवा ने मूसा को आज्ञा दी थी, कि वह हमको हमारे भाइयों के बीच भाग दे। तो यहोशू
    ने यहोवा की आज्ञा के अनुसार उन्हें उनके चाचाओं के बीच भाग दिया।
  swp-swp: '@see-verse:JOS.017.003'
  eng-YLT: and they draw near before Eleazar the priest, and before Joshua son of
    Nun, and before the princes, saying, 'Jehovah commanded Moses to give to us an
    inheritance in the midst of our brethren;' and he giveth to them, at the command
    of Jehovah, an inheritance in the midst of the brethren of their father.
  eng-WYC-2017: And they came in the sight of Eleazar, [the] priest, and of Joshua,
    [the] son of Nun, and of the princes, and said, The Lord commanded by the hand
    of Moses, that possession should be given to us in the midst of our brethren.
    And Joshua gave to them possession, by the commandment of the Lord, in the midst
    of the brethren of their father.
  eng-WMBB: They came to Eleazar the priest, and to Joshua the son of Nun, and to
    the princes, saying, “The LORD commanded Moses to give us an inheritance amongst
    our brothers.” Therefore according to the commandment of the LORD he gave them
    an inheritance amongst the brothers of their father.
  urd-GVH: यह ख़वातीन इलियज़र इमाम, यशुअ बिन नून और क़ौम के बुज़ुर्गों के पास आईं
    और कहने लगीं, “रब ने मूसा को हुक्म दिया था कि वह हमें भी क़बायली इलाक़े का कोई
    हिस्सा दे।” यशुअ ने रब का हुक्म मानकर न सिर्फ़ मनस्सी की नरीना औलाद को ज़मीन दी
    बल्कि उन्हें भी।
  rug-rug: La si arini koe Eleaza sa hiama meke koe Zosua tuna e Nani meke koari na
    koimata, meke zama, “Ele tozi nia e Zihova se Mosese pude poni nia koa gami meke
    gua tugo koari na tasimami karokarovo koreo, kukuruna sa pepeso pude tagoa.” Ke
    gua sapu ele zama nia e Zihova, ta poni pepeso si arini turaṉae koari na tasidia
    koreo.
  gaz-gaz: Isaanis gara Eleʼaazaar lubichaa, gara Iyyaasuu ilma Nuunitii fi gara hooggantootaa
    dhaqanii “Waaqayyo akka inni obboloota keenya gidduutti dhaala nuu kennuuf Musee
    ajajeera” jedhan. Kanaafuu Iyyaasuun akkuma ajaja Waaqayyootti obboloota abbaa
    isaanii wajjin dhaala kenneef.
  fra-LSG: 'Elles se présentèrent devant le sacrificateur Éléazar, devant Josué, fils
    de Nun, et devant les princes, en disant: L’Éternel a commandé à Moïse de nous
    donner un héritage parmi nos frères. Et on leur donna, selon l’ordre de l’Éternel,
    un héritage parmi les frères de leur père.'
  yal-yal: E yi siga saraxarali Eleyasari nun Nunu a dii Yosuwe nun kuntigine fɛma,
    e yi a fala e xa, e naxa, “Alatala a yamari nɛn Musa ma, a xa kɛɛn fi nxu ma nxu
    kon kaane yɛ.” Awa, e yi e kɛɛn fi e ma alo a liga e fafe ngaxakedenne xa kii
    naxan yi alo Alatala a yamari kii naxan yi.
  haw-1868: Ua hookokoke lakou imua o Eleazara ke kahuna, a imua o Iosua ke keiki
    a Nuna, a imua o na luna, i ka i ana ae, Ua kauoha mai o Iehova ia Mose e haawi
    mai ia makou i ainahooili iwaena o ko makou poe hoahanau. No ia mea, haawi aku
    no ia i ainahooili no lakou iwaena o ka poe hoahanau o ko lakou makua e like me
    ke kauoha a Iehova.
  arb-NAV: 'فَأَقْبَلْنَ عَلَى أَلِعَازَارَ الْكَاهِنِ وَيَشُوعَ بْنِ نُونٍ وَسَائِرِ
    الرُّؤَسَاءِ قَائِلاتٍ: «لَقَدْ أَمَرَ الرَّبُّ مُوسَى أَنْ يَهَبَنَا مِيرَاثاً
    بَيْنَ إِخْوَتِنَا». فَأَعْطَاهُنَّ نَصِيباً بَيْنَ أَعْمَامِهِنَّ كَمَا أَمَرَ
    الرَّبُّ.'
  ewe-ewe: Nyɔnu siawo va nunɔla Eleazar kple Nun ƒe vi Yosua kpakple Israel ƒe kplɔlawo
    gbɔ, eye woɖo ŋku edzi na wo be, “Yehowa gblɔ na Mose be míaxɔ domenyinu abe ŋutsu
    siwo le míaƒe to la me ene tututu,” eya ta abe ale si Yehowa ɖoe da ɖi ene la,
    wona anyigba wo abe ŋutsuawo ene.
  eng-LEE: And they came near before Elazar the priest, and before Joshua the son
    of Nun, and before the princes, saying, The Lord commanded Moses to give unto
    us an inheritance among our brethren. And he gave them, according to the order
    of the Lord, an inheritance among the brethren of their father.
  asm-FB: তেওঁলোকে ইলিয়াজৰ পুৰোহিত, নুনৰ পুত্ৰ যিহোচূৱা আৰু অধ্যক্ষসকলৰ ওচৰলৈ আহি
    ক’লে, “যিহোৱাই মোচিক আমাৰ ভাইসকলৰ সৈতে আমাকো উত্তৰাধিকাৰ দিবলৈ আজ্ঞা কৰিছিল৷”
    তেতিয়া যিহোৱাৰ আজ্ঞা অনুসাৰে, ইলিয়াজাৰে তেওঁলোকক তেওঁলোকৰ পিতৃৰ ভাইসকলৰ মাজত
    উত্তৰাধিকাৰৰ ভাগ দিলে।
  sus-A: عٍ نَشَ سِفَ سّرّشّدُبّ عٍلٍيَسَرِ، نُنُ شَ دِ يٌسُوٍ، نُن عِسِرَيِلَ كُنتِفِيٍ
    شْن مَ، عٍ عَ قَلَ عٍ بّ، «عَلَتَلَ عَ مَسٍن نّ عَننَبِ مُنسَ بّ عَ شَ مُشُ فبٍ
    كّ قِ مُشُ مَ عَلْ مُشُ بٍنبَ بَرٍنيِيٍ نَ عَ سْتْقٍ كِ نَشّ.» عَوَ يٌسُوٍ نَشَ
    عٍ فبٍ كّ قِ عٍ مَ عَلْ عَ عَ رَبَ عٍ بَبَ شُنيَ شّمّمَيٍ بّ كِ نَشّ.
  fra-SBL: 'Elles se présentèrent au sacrificateur Éléazar, à Josué, fils de Nun,
    et aux princes, en disant : « L''Éternel a ordonné à Moïse de nous donner un héritage
    parmi nos frères. » C''est pourquoi, selon le commandement de Yahvé, il leur donna
    un héritage parmi les frères de leur père.'
  hbo-hbo: וַתִּקְרַ֡בְנָה לִפְנֵי֩ אֶלְעָזָ֨ר הַכֹּהֵ֜ן וְלִפְנֵ֣י ׀ יְהֹושֻׁ֣עַ
    בִּן־נ֗וּן וְלִפְנֵ֤י הַנְּשִׂיאִים֙ לֵאמֹ֔ר יְהוָה֙ צִוָּ֣ה אֶת־מֹשֶׁ֔ה לָֽתֶת־לָ֥נוּ
    נַחֲלָ֖ה בְּתֹ֣וךְ אַחֵ֑ינוּ וַיִּתֵּ֨ן לָהֶ֜ם אֶל־פִּ֤י יְהוָה֙ נֽ͏ַחֲלָ֔ה בְּתֹ֖וךְ
    אֲחֵ֥י אֲבִיהֶֽן׃
  piu-2006: '@see-verse:JOS.017.003'
  kik-kik: Nao airĩtu acio magĩthiĩ kũrĩ Eleazaru ũrĩa mũthĩnjĩri-Ngai, na kũrĩ Joshua
    mũrũ wa Nuni, o na kũrĩ atongoria makĩmeera atĩrĩ, “Jehova nĩathire Musa atĩ o
    na ithuĩ tũheo igai hamwe na ariũ a ithe witũ.” Nĩ ũndũ ũcio Joshua akĩmahe igai
    mariganĩtie na ariũ a ithe wao o ta ũrĩa Jehova aathanĩte.
  fra-NCL: 'Elles se présentèrent devant Eléazar, le prêtre, devant Josué, fils de
    Nun, et devant les princes, en disant : « Yahweh a commandé à Moïse de nous donner
    un héritage parmi nos frères. » Et on leur donna, selon l’ordre de Yahweh, un
    héritage au milieu des frères de leur père.'
  cek-AK: Nihcae loe qaima Eleazar, Nun capa Joshua hoi zaehoikungnawk khaeah caeh
    o moe, Kam nawkamyanawk salakah qawktoep hanah Angraeng mah Mosi khaeah lokpaek
    boeh, tiah a naa o. To pongah Angraeng mah paek ih lok baktih toengah, Joshua
    mah ampanawk ih nawkamyanawk salakah nihcae hanah qawk to paek.
  cuk-cuk: 'We-bunamala dule-irwa-Bab-Dummadse-goled-Eleazarʼse, Nun-machi-Josuéʼse,
    degi, Israel-sapin-dummaganse nonimalad, ega sognonimalad: “Bab-Jehová Moisésʼga
    igar-uksagusad, anmar-gwenadganga-yar-uklegoed-abargi anmarga nainu ukmarmogoye.”
    Geb degine, Josué, Bab-Jehová ega igar-uksadba, we-bunamalaga e-gilormar-nainumar-abargi
    nainu ega uksad.'
  uig-CYR: 'Улар каһин Әлиазар билән Нунниң оғли Йәшуа вә әмирләрниң қешиға берип
    уларға: — Пәрвәрдигар Мусаға биз тоғрилиқ қериндашлиримиз қатарида мирас беришкә
    әмир қилған еди, деди. Шуни девиди, Йәшуа Пәрвәрдигарниң әмри бойичә уларниң атисиниң
    қериндашлири қатарида уларға мирас бәрди.'
  tel-2017: వారు యాజకుడైన ఎలియాజరు, నూను కుమారుడు యెహోషువ, ప్రధానుల దగ్గరికి వచ్చి
    “మా సోదరుల మధ్య మాకు స్వాస్థ్యమివ్వాలని యెహోవా మోషేకు ఆజ్ఞాపించాడు” అని చెప్పారు.
    కాబట్టి, యెహోషువ యెహోవా సెలవిచ్చినట్టుగా వారి తండ్రి సోదరులతో బాటు వారికి స్వాస్థ్యం
    ఇచ్చాడు.
  hat-BSA: 'Yo te vin pwoche Éléazar, prèt la, ak devan Josué, fis a Nun nan, ak devan
    chèf yo, e yo te di: “SENYÈ a te kòmande Moïse pou bannou yon eritaj pami frè
    nou yo.” Konsa, selon kòmand a SENYÈ a, li te ba yo yon eritaj pami frè a papa
    pa yo.'
  kos-kos: Elos som nu yorol Eleazar mwet tol, ac nu yorol Joshua wen natul Nun, ac
    nu yurin mwet kol ac fahk, “LEUM GOD El tuh sapkin nu sel Moses elan ase ipin
    acn lasr in oapana ke mukul wiasr inge eis acn lalos.” Na elos sang acn sin mutan
    inge, in oana ma LEUM GOD El sapkin.
  hbo-WLC: וַתִּקְרַ֡בְנָה לִפְנֵי֩ אֶלְעָזָ֨ר הַכֹּהֵ֜ן וְלִפְנֵ֣י ׀ יְהוֹשֻׁ֣עַ
    בִּן־נ֗וּן וְלִפְנֵ֤י הַנְּשִׂיאִים֙ לֵאמֹ֔ר יְהוָה֙ צִוָּ֣ה אֶת־מֹשֶׁ֔ה לָֽתֶת־לָ֥נוּ
    נַחֲלָ֖ה בְּת֣וֹךְ אַחֵ֑ינוּ וַיִּתֵּ֨ן לָהֶ֜ם אֶל־פִּ֤י יְהוָה֙ נַֽחֲלָ֔ה בְּת֖וֹךְ
    אֲחֵ֥י אֲבִיהֶֽן׃
  ibo-ibo: Ndị inyom ndị a bịakwutere Elieza, onye nchụaja na Joshua nwa Nun, nʼihu
    ndị ndu ụmụ Izrel niile sị ha, “Onyenwe anyị gwara Mosis sị ya kenye anyị ala
    nke anyị, dịka o si kenye ụmụ ndị ikom ikwu anyị.” Ya mere, dịka Onyenwe anyị
    nyere ya Mosis nʼiwu, Joshua nyere ha ihe nketa ruuru ha nʼetiti ụmụnne nna ha,
    dịka ndị ọzọ si keta.
  ory-ory: ଏମାନେ ଇଲୀୟାସର ଯାଜକ ଓ ନୂନର ପୁତ୍ର ଯିହୋଶୂୟ ଓ ଅଧ୍ୟକ୍ଷମାନଙ୍କ ନିକଟକୁ ଆସି କହିଲେ,
    ଆମ୍ଭମାନଙ୍କ ଭ୍ରାତୃଗଣ ମଧ୍ୟରେ ଆମ୍ଭମାନଙ୍କୁ ଏକ ଅଧିକାର ଦେବାକୁ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ ଆଜ୍ଞା
    ଦେଇଥିଲେ; ଏହେତୁ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେ ସେମାନଙ୍କ ପିତାର ଭ୍ରାତୃଗଣ ମଧ୍ୟରେ ସେମାନଙ୍କୁ
    ଏକ ଅଧିକାର ଦେଲେ।
  chk-chk: Ra feito ren ewe souasor Eleasar, ren Josua nöün Nun we mwän, pwal ren
    ekewe souemwen o üreniir, “Ewe Samol mi Lapalap a allük ngeni Moses, pwe epwe
    ngenikem fanüem usun chök märärim kewe mwän.” Iei mine Josua a ngeniir fanüer
    me lein fanüen pwin semer, usun ewe Samol mi Lapalap a allük.
  rop-rop: En detlot faibala gel bin go langa det serramonimen neim Eliyeisa en langa
    Joshuwa en ola najalot bosmen blanga detlot Isreil pipul, en deibin tok, “Longtaim
    YAWEI det trubala God bin dalim Mosis blanga gibit melabat sambala kantri seimwei
    laik ola men brom melabat klen.” En dumaji YAWEI bin tok, detlot gel gin gedim
    sambala kantri seimwei laik ola men brom det klen.
  ukr-1871: 'І приступили вони перед Елеазара, сьвященника, та перед Йозуу Нуненка
    і перед князїв і промовили: Господь заповідав Мойсейові надїлити нам наслїддя
    між братами нашими.'
  deu-1951: 'Diese traten vor den Priester Eleasar und vor Josua, den Sohn Nuns, und
    vor die Obersten und sprachen: Der HERR hat Mose geboten, daß er uns unter unsern
    Brüdern ein Erbteil geben solle. Und man gab ihnen ein Erbteil unter den Brüdern
    ihres Vaters, nach dem Befehle des HERRN.'
  eng-JPS: 'And they came near before Eleazar the priest, and before Joshua the son
    of Nun, and before the princes, saying: ''The LORD commanded Moses to give us
    an inheritance among our brethren''; therefore according to the commandment of
    the LORD he gave them an inheritance among the brethren of their father.'
  srp-1865: 'I one doðoše pred Eleazara sveštenika i pred Isusa sina Navina i pred
    knezove, i rekoše: Gospod je zapovjedio Mojsiju da nam se dade našljedstvo meðu
    braæom našom. I dade im Isus po zapovijesti Gospodnjoj našljedstvo meðu braæom
    oca njihova.'
  lug-lug: Bano baagenda eri Eriyazaali kabona ne Yoswa omwana wa Nuuni n’abakulu
    ne babagamba nti, “Mukama yalagira Musa okutuwa omugabo nga baganda baffe.” Yoswa
    kyeyava abawa ettaka nga Mukama bwe yalagira. Yabawa omugabo mu baganda bakitaabwe.
  heb-heb: ותקרבנה לפני אלעזר הכהן ולפני יהושע בן נון ולפני הנשיאים לאמר יהוה צוה
    את משה לתת לנו נחלה בתוך אחינו ויתן להם אל פי יהוה נחלה בתוך אחי אביהן׃
  ben-IRV: তারা ইলীয়াসর যাজকের, নূনের ছেলে যিহোশূয়ের সামনে ও নেতাদের সামনে এসে বলল,
    “আমাদের ভাইদের অধিকারের মধ্যে আমাদের এক অংশ দিতে সদাপ্রভু মোশিকে আদেশ করেছিলেন।”
    অতএব সদাপ্রভুর আদেশ অনুসারে তিনি তাদের বাবার ভাইদের মধ্যে তাদেরকে এক অধিকার দিলেন।
  pan-pan: ਉਹਨਾਂ ਨੇ ਅਲਆਜ਼ਾਰ ਜਾਜਕ ਦੇ ਸਾਹਮਣੇ, ਨੂਨ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਦੇ ਸਾਹਮਣੇ ਅਤੇ ਪ੍ਰਧਾਨਾਂ
    ਦੇ ਸਾਹਮਣੇ ਆਣ ਕੇ ਆਖਿਆ ਕਿ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਸਾਨੂੰ ਸਾਡੇ ਭਰਾਵਾਂ
    ਦੇ ਵਿੱਚ ਹਿੱਸਾ ਮਿਲੇ ਸੋ ਉਸ ਉਹਨਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਉਹਨਾਂ ਚਾਚਿਆਂ ਤਾਇਆਂ ਦੇ
    ਵਿੱਚ ਹਿੱਸਾ ਦਿੱਤਾ।
  mya-JVB: ထိုမိန်းမတို့သည် ယဇ်ပုရောဟိတ် ဧလာဇာ ၊ နုန် ၏သား ယောရှု ၊ မင်း များရှေ့
    သို့ ချဉ်းကပ် ၍ အကျွန်ုပ် တို့ပေါက်ဘော် နှင့်အတူအမွေ ခံရသောအခွင့်ကို အကျွန်ုပ်
    တို့အား ပေး စေခြင်းငှါ ထာဝရဘုရား သည် မောရှေ ကို မှာ ထားတော်မူပြီဟု လျှောက် ၍ ၊
    ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း သူ တို့အဘ ၏ညီအစ်ကို တို့နှင့်အတူ အမွေ ခံရသောအခွင့်ကိုပေး
    ၏။
  hmo-hmo: Idia lao, bona hahelagaia tauna Eleasara bona Iosua Nunu bona lohia taudia
    edia vairanai idia gini, idia gwau, “Lohiabada ese Mose ia oda henia, tano ta
    ai dekenai do ia henia danu, aiemai taihudia dekenai sibona lasi.” Vadaeni Iosua
    ese tano ta idia dekenai ia henia, edia tamana ena tadikaka taudia danu, Lohiabada
    ena oda hegeregerena.
  urd-urd: इसलिए वह इली'एलियाज़र काहिन और नून के बेटे यशू'अ और सरदारों के आगे आकर
    कहने लगीं कि ख़ुदावन्द ने मूसा को हुक्म दिया था कि वह हमको हमारे भाईयों के बीच
    मीरास दे चुनाँचे ख़ुदावन्द के हुक्म के मुताबिक़ उस ने उनके भाईयों के बीच उनको
    विरासत दी।
  rus-SYN: 'Они пришли к священнику Елеазару и к Иисусу, сыну Навину, и к начальникам,
    и сказали: Господь повелел Моисею дать нам удел между братьями нашими. И дан им
    удел, по повелению Господню, между братьями отца их.'
  bqc-SIM: 'Aa gɛ̀ sa''ona Ɛleazaa ń Nuni nɛ́ Yozueeo ń dↄaanaↄ lè aa mɛ̀: Dii
    dìlɛ Mↄiziɛ aà bùsu kpaalɛwɛ̃ɛ sãnu ń wá dãↄↄ. Ɔ̃ Yozuee kpaalɛ̀nɛ́ ń
    ń desɛ̃ↄ sãnu, lá Dii òwa.'
  tcz-CHONGTHU: Hiche numei hohi, thempupa Eleazer, Nun chapa Joshua, chuleh Israel
    lamkaiho kommah ahungun hitin ahungseijun ahi, “Pakaiyin, Mose jah’a eyhole kasopiteu
    pasalho gamlodi eipehdiovin thupeh anapen ahi” atiove. Hijeh chun Joshua’n jong
    ama hochu Pakai thupeh banga apa-ngahteo chan bangin gamchu anapen ahi.
  mar-mar: आणि एलाजार याजक व नूनाचा पुत्र यहोशवा व अधिकारी यांच्यापुढे त्या येऊन त्या
    म्हणाल्या, “परमेश्वराने मोशेला अशी आज्ञा दिली की आम्हांला आमच्या भाऊबंदांमध्ये
    वतन द्यावे.” यास्तव त्याने परमेश्वराच्या सांगण्याप्रमाणे त्यांना त्यांच्या वडिलाच्या
    भाऊबंदांमध्ये वतन दिले.
  qub-qub: 'Paycuna aywaran cüra Eleazarman, Josuëman y mayur mandajcunaman. Chayar
    niran: «Tayta Diosninchi Moisesta nishanno nogacunatapis chacrata aypumay waquin
    famillyäcunata töcashancho.» Niptin Josuëga Tayta Dios nishanno chacrata raquipaycuran
    waquin caj famillyancunatawan iwal.'
  hat-hat: 'Yo vin jwenn Eleaza, prèt la, Jozye, pitit gason Noun lan, ak tout chèf
    yo. Yo di yo konsa: -Seyè a te bay Moyiz lòd pou l'' te ban nou yon pòsyon nan
    tè a, tankou tout moun nan fanmi an. Se konsa, jan Seyè a te bay lòd la, yo ba
    yo yon pòsyon pou yo tankou tout moun nan fanmi papa yo.'
  eng-BSB: They approached Eleazar the priest, Joshua son of Nun, and the leaders,
    and said, “The LORD commanded Moses to give us an inheritance among our brothers.”
    So Joshua gave them an inheritance among their father’s brothers, in keeping with
    the command of the LORD.
  tod-tod: 'Ná-doun anzanui naati ti ʋaani zalaɠa ɠula nui Eleazaal ʋɔ bɛ, ta Zozuwe,
    Nun ná-doun zunui, ta kundiɠiiti, ti ɠɛ ti ma: «Ɠɔoɠɔ GALAGI devei veeni Moize
    ya, ga é zou ve gi ya, gi-ɠɛɛ kɛɛɠɛlointi saama.» Ti zou veeni ti ya, ti-ɠɛɛ
    kɛɛɠɛlointi saama, eɠɛʋelei Ɠɔoɠɔ GALAGI ná-devei ɠɛni la.'
  eng-WEBPB: They came to Eleazar the priest, and to Joshua the son of Nun, and to
    the princes, saying, “The LORD commanded Moses to give us an inheritance amongst
    our brothers.” Therefore according to the commandment of the LORD he gave them
    an inheritance amongst the brothers of their father.
  kbq-kbq: Hanki ana mofa'nemo'za zamagra pristi ne' Eliesane, Nuni nemofo Josuane,
    mago'a Israeli kva vahete vu'za amanage hu'naze, Ra Anumzamo Mosesena asamino,
    tasarehe'zama mopama erisafintira mago'a tagrikura mopa zamiho huno hunte'ne.
    E'ina hu'negu Josua'a Ra Anumzamo'ma hu'nea kante anteno mopazamifinti zamasarerehe'mokizmia
    mago'a mopa zami'ne.
  nhe-BL: 'Huan nopa ichpocame yajque iniixpa totajtzi Eleazar huan Josué, icone Nun,
    huan quinilhuijque: “TOTECO quinahuati Moisés ma techmactili tlali queja quiselisquíaj
    sequinoc ixhuime ipan tohueyi familia.” Huajca queja TOTECO tlanahuatijtoya, Josué
    quinmacac tlali queja imiyaca tlen quiselijque inintlaihua.'
  gub-BL: Amo 'ar mehe tazyr uze'eg oho xaxeto Ereazar her ma'e pe wà kury. Uze'eg
    oho Zuzue pe wà no, amogwer tuwihaw wanupe wà no. — Kwehe mehe Tupàn uze'eg Moizez
    pe a'e. — Emono ywy awakwer wanupe nehe. Emono ywy pehegwer waànàm kuzà Manaxe
    izuapyapyr wanupe nehe no, i'i izupe. A'e rupi uruiko xe ureywy pehegwer ipyhyk
    pà ure kury, i'i kuzà tuwihaw wanupe wà. A'e rupi omono ywy pehegwer kuzà wanupe
    wà no, ta'e Tupàn uzapo kar nezewe haw Moizez pe kwehe mehe a'e xe.
  eng-DRA: 'And they came in the presence of Eleazar the priest and of Josue the son
    of Nun, and of the princes, saying: The Lord commanded by the hand of Moses, that
    a possession should be given us in the midst of our brethren. And he gave them
    according to the commandment of the Lord a possession amongst the brethren of
    their father.'
