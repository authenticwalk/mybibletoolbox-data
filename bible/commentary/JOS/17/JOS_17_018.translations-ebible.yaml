verse: JOS.017.018
translations:
  mal-C: വനനിബിഡമായ മലനാട് നിങ്ങൾക്കുള്ളതായിരിക്കണം. അതു കാടാണ് എങ്കിലും അതു വെട്ടിത്തെളിക്കുക.
    അതിന്റെ അങ്ങേയറ്റംവരെയുള്ള പ്രദേശം നിങ്ങൾക്കുള്ളതാകുന്നു. കനാന്യർക്ക് ഇരുമ്പു
    രഥമുണ്ടെങ്കിലും, അവർ ബലവാന്മാരാണെങ്കിലും നിങ്ങൾ അവരെ ഓടിച്ചുകളയും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Denn ein Bergland wird dir zu teil: wenn es Wald ist, so mußt du ihn ausroden;
    so werden dir dann auch die angrenzenden Gebiete zufallen. Denn du mußt die Kanaaniter
    vertreiben, weil sie eiserne Wagen haben und stark sind.'
  lin-lin: Kasi bozwa etuka mobimba ya bangomba, atako ezali bazamba ; bokata bazamba
    yango mpe bovanda kuna kino na basuka na yango, bobengana bato ya Kanana, atako
    bazali na bashar ya bibende mpe bazali makasi.
  eng-LSV: because the mountain is yours; because it [is] a forest—you have created
    it, and its outgoings have been yours; because you dispossess the Canaanite, though
    it has chariots of iron—though it [is] strong.”
  eng-GNV: 'Therefore the mountaine shall be thine: for it is a wood, and thou shalt
    cut it downe: and the endes of it shall be thine, and thou shalt cast out the
    Canaanites, though they haue yron charets, and though they be strong.'
  eng-WEBSTER: 'But the mountain shall be thine; for it is a wood, and thou shalt
    cut it down: and the limits of it shall be thine: for thou shalt drive out the
    Canaanites, though they have iron chariots, and though they are strong.'
  nhw-BL: pero nojquiya anmoaxcatise nopa hueyi cuatitlamitl. Xitlatzontequica hasta
    campa inepa ica norte. Masque nopa cananeos quipiyaj tepos carros huan neltetique,
    nijmati anhuelise anquintojtocase.
  swh-ONEN: bali pia nchi hii ya kilima yenye msitu. Ifyekeni, nayo mipaka yake itakuwa
    yenu umbali mtakaoweza kufika. Ingawa Wakanaani wana magari ya chuma, nao wana
    nguvu, mwaweza kuwafukuza humo.”
  bba-bba: Berɑ mi dɑ̃ɑ sɔ̃ɔ ɡɑ wɑ̃ɑ mi, yerɑ yɑ ko n mɑɑ sɑ̃ɑ bɛɛɡiɑ. I ko yen dɑ̃ɑ
    ye bɔɔri kpɑ i Kɑnɑni be kɑmiɑ bɑɑ mɛ bɑ dɑm mɔ bɑ tɑbu kɛkɛ sisuɡii yi mɔ, kpɑ
    tem mɛ, mu ko bɛɛɡim.
  eng-KJVCPB: 'but the mountain shall be thine; for it is a wood, and thou shalt cut
    it down: and the outgoings of it shall be thine: for thou shalt drive out the
    Canaanites, though they have iron chariots, and though they be strong.'
  luo-luo: to nyaka piny moyugno manie got bende. Beteuru nyaka kuma unyalo, to obiro
    bedo maru; kata obedo ni jo-Kanaan nigi geche nyinyo kendo gi tegno, pod unyalo
    riembogi.”
  meu-meu: a ororo kahana idoinai na emui. Ena be uda, to ba taraia, bona bavabia,
    ela bona ena hetoa iboudiai. Ena be Kanaan taudia na mai edia auri kariotadia
    bona mai goadadia, to umui ese ba luludia lasi.
  npi-ULB: पहाडी देश पनि तिमीहरूको नै हुने छ । तथापि यो जङ्गल हो, तिमीहरूले यसलाई
    फँडानी गर र यसलाई र यसका टाढा-टाढाको सिमानासम्म अधीन गर । तिमीहरूले कनानीहरूलाई
    धपाउने छौ, तथापि तिनीहरूसँग फलामका रथहरू छन् र तिनीहरू बलिया छन् ।”
  yor-yor: Ṣùgbọ́n ilẹ̀ orí òkè igbó jẹ́ tiyín pẹ̀lú. Ẹ ṣán ilẹ̀ náà, òpin rẹ̀ yóò
    jẹ́ tiyín pátápátá. Bí ó tilẹ̀ jẹ́ pé àwọn ará Kenaani ní kẹ̀kẹ́ ogun irin, tí
    ó sì jẹ́ pé wọ́n ní agbára, síbẹ̀ ẹ lè lé wọn jáde.”
  ind-ind: Daerah pegunungan juga akan menjadi milik kalian. Karena daerah itu adalah
    hutan, bukalah hutan itu dan milikilah seluruhnya. Kalian juga akan mengusir orang
    Kanaan meskipun mereka kuat dan mempunyai kereta-kereta perang dari besi.”
  pes-OPCB: کوهستان جنگلی نیز از آن شما خواهد بود. این جنگل را صاف کنید و سراسر آن
    را تصرف نمایید. من یقین دارم که شما می‌توانید کنعانی‌ها را از آنجا بیرون کنید،
    گرچه آنها ارابه‌های آهنین دارند و قوی می‌باشند.»
  tgl-ULB: Magiging inyo rin ang maburol na lupaing ito. Kahit na kagubatan ito, lilinisin
    ninyo ito at aangkinin ito hanggang sa pinakamalayong hangganan nito. Palalayasin
    ninyo ang mga Cananaeo, kahit sila ay may mga karwaheng bakal at kahit na malakas
    sila.”
  hui-hui: Tígua dindi hari barebare ngaru karuloleberemi. Ai tígua pialu irabu tegi
    ko ngaru e ima dibalu hongowa tínaga dindi ogoni holeberemi. Kenanali karu ti
    nde wai biaga karisi aeaneme wabini wu howa hongohebi kagoyu tígua bo batagi holeberemi,
    lene.
  mya-mya: တောင်​ကုန်း​ဒေ​သ​ကို​သင်​တို့​အား​ပေး​မည်။ ထို​ဒေ​သ​သည်​သစ်​တော​ဖြစ်​သော်​လည်း
    သင် တို့​သည်​တော​ကို​ခုတ်​ထွင်​၍​တစ်​စွန်း​မှ​တစ် စွန်း​အ​ထိ​နေ​ထိုင်​လော့။ ခါ​နာန်​အ​မျိုး​သား
    တို့​တွင်​သံ​စစ်​ရ​ထား​များ​ရှိ​၍​အင်​အား ကောင်း​သော်​လည်း​သင်​တို့​သည်​သူ​တို့​ကို
    နှင်​ထုတ်​နိုင်​ကြ​လိမ့်​မည်'' ဟု​ပြော​ဆို​၏။
  bod-N: རི་ཁུལ་ཡང་ཁྱོད་ལ་དབང་བར་འགྱུར། ནགས་ཚལ་ཡིན་ནའང་ཁྱོད་ཀྱིས་ཤིང་བཅད་ནས་ས་རྒོད་གཏད་ཆོག་པ་དང་།
    ས་མཐའི་བར་དུ་ཁྱོད་ལ་དབང་ངེས་ཡིན། ཀ་ན་ཨན་པ་རྣམས་ལ་ལྕགས་ཀྱི་ཤིང་རྟ་ཡོད་པ་དང་སྟོབས་འབྱོར་རྒྱས་ནའང་།
    ཁྱོད་ཀྱིས་ཁོ་རྣམས་ཕྱིར་སྐྲོད་ནུས་པ་ཡིན་ཞེས་སྨྲས་སོ། །
  sna-sna: asi nyika yamakomo ichava yenyu; nokuti kunyange riri dondo, muchafanira
    kuritema rigova renyu kusvikira kwarinoperera, nokuti munofanira kudzinga vaKenani,
    kunyange vane ngoro dzesimbi uye vane simba.”
  spa-BLM: sino que la región montañosa será vuestra. Aunque sea un bosque, lo cortaréis,
    y su máxima extensión será vuestra; porque expulsaréis a los cananeos, aunque
    tengan carros de hierro, y aunque sean fuertes.”
  cac-cac: Yuj chi' a lum tzalquixtac te ay ste'al tzeyiquejcan smasanil, ol laj e
    ch'aquel te' ste'al lum chi'. Ol e satel eb' cananeo cajan ta', vach'chom te jelan
    eb', vach'chom ay pax scarruaje eb' q'ueen yic oval, xchi vin̈.
  swh-ULB: Nchi ya milima itakuwa yenu pia. Ingawa ni msitu, mtaufyeka na kuimiliki
    hata mipaka yake ya mbali. Mtawafukuzia mbali Wakanaani, ingawa wanayo magari
    ya chuma na ingawa pia wanazo nguvu.”
  bel-bel: і гара будзе твая, і лес гэты; ты расьцярэбіш яго, і ён будзе твой да самага
    канца яго; бо ты выганіш Хананэяў, хоць у іх калясьніцы жалезныя, і хоць яны моцныя.
  deu-ELBBK: sondern das Gebirge soll dir zuteil werden. Da es ein Wald ist, so haue
    ihn aus, und seine Ausläufer sollen dir gehören; denn du wirst die Kanaaniter
    austreiben, wenn sie auch eiserne Wagen haben und wenn sie auch stark sind.
  mbb-OT: Egkaangken niw zaan is menge ketelunan diyà te vuvungan. Hiǥewani niw haazà
    is menge ketelunan ne egkaangken niw is kinetivuukan kayi. Ebpekehimu kew te kedsegseg
    te menge Canaanhen minsan mekeǥeǥehem dan wey zuen dan menge kerwahi he putew.”
  mal-2015: മലനാടു നിനക്കുള്ളതു ആയിരിക്കേണം; അതു കാടാകുന്നു എങ്കിലും നിങ്ങൾ അതു വെട്ടിത്തെളിക്കേണം
    അതിന്റെ അറുതിപ്രദേശങ്ങളും നിങ്ങൾക്കുള്ളവ തന്നേ; കനാന്യർ ഇരിമ്പുരഥങ്ങൾ ഉള്ളവരും
    ബലവാന്മാരും ആകുന്നു എങ്കിലും നിങ്ങൾ അവരെ നീക്കിക്കളയും.
  tuo-NT: Opa buꞌpapijaro, yucʉpagʉ peje nirṍ quẽꞌrã mʉsã ye nirõsaꞌa. Mʉsã tepagʉre
    paacõꞌa, noꞌocãꞌrõ mʉsã paacõꞌarõ põtẽorõ te mʉsã ye diꞌta nirõsaꞌa. Sõjã cananeo
    masã, cõme meꞌrã weeꞌquepawʉre cʉomicã, na tutuamicã, narẽ nʉrʉ̃stewĩrõmasĩrãsaꞌa,
    nicʉ niwĩ Josué.
  rmc-rmc: ale the o brehi ena tire. Te ode hin veš, čhinger les avri a ela tiro dži
    pre leskro agor, bo tradeha avri le Kanaančanen, kajte len hin trastune verdana
    a hine zorale.“
  nlg-nlg: Na leao i matanga a nimiu ghua. Kau umania makau tokaa engiha na pari tau
    liona makau kabu ga. Mi nau tu ghilala utoa, kau tangomana so na ghuru adira na
    Canan. Sakai amua tara loghoi na lei vatei haehaghe tara gonighi na na halo mara
    laga.”
  pes-OPV: بلکه کوهستان نیز از آن توخواهد بود، و اگر‌چه آن جنگل است آن راخواهی برید،
    و تمامی حدودش مال تو خواهدبود زیرا که کنعانیان را بیرون خواهی کرد، اگر‌چه ارابه
    های آهنین داشته، و زورآور باشند.»
  ron-1924: Чи вець авя мунтеле, кэч вець тэя пэдуря ши ешириле ей вор фи але воастре,
    ши вець изгони пе канааниць, ку тоате кареле лор де фер ши ку тоатэ тэрия лор.”
  ben-OBCV: কিন্তু তোমরা বনাকীর্ণ পার্বত্য প্রদেশও পাবে। সেটি পরিষ্কার করে নাও, এবং
    এর সর্বাধিক দূরবর্তী সীমানা তোমাদেরই হবে; যদিও কনানীয়দের লৌহরথ আছে ও তারা যদিও
    শক্তিশালী, তোমরা কিন্তু তাদের তাড়িয়ে দিতে পারবে।”
  som-som: laakiinse dalka buuraha leh idinkaa yeelan doona; waayo, in kastoo uu duud
    yahay, waad jari doontaan, oo meelaha laga baxona idinkaa yeelan doona, maxaa
    yeelay, waxaad eryi doontaan reer Kancaan in kastay leeyihiin gaadhifardood bir
    ah, oo ay xoog badan yihiin.
  lat-VUC: 'sed transibis ad montem, et succides tibi, atque purgabis ad habitandum
    spatia: et poteris ultra procedere cum subverteris Chananæum, quem dicis ferreos
    habere currus, et esse fortissimum.'
  eng-ASVBT: but the hill country shall be thine; for though it is a forest, thou
    shalt cut it down, and the goings out thereof shall be thine; for thou shalt drive
    out the Canaanites, though they have chariots of iron, and though they are strong.
  ita-1885: Perciocchè il monte sarà tuo, e se quello è un bosco, sboscalo, e sarà
    tuo, quanto egli si stenderà; perciocchè tu ne scaccerai i Cananei, benchè abbiano
    dei carri di ferro, e sieno potenti.
  eng-LXXUP: For thou shalt have the wood, for there is a wood, and thou shalt clear
    it, and the land shall be thine; even when thou shalt have utterly destroyed the
    Canaanite, for he has chosen cavalry; yet thou art stronger than he.
  eng-ULB: The hill country will also be yours. Though it is a forest, you will clear
    it and take possession of it to its farthest borders. You will drive out the Canaanites,
    even though they have chariots of iron, and even though they are strong.”
  spa-VBL: Seles asignará además la región montañosa. Aunque sea un bosque, lo despejarán
    y lo poseerán, de un extremo a otro. Expulsarán a los cananeos, aunque tengan
    carros de hierro, y aunque sean fuertes”.
  fra-_FOB: Mais tu auras la montagne; puisque c'est une forêt, tu la couperas, et
    ses issues t'appartiendront; car tu déposséderas les Cananéens, quoiqu'ils aient
    des chars de fer, et quelque puissants qu'ils soient.
  mal-mal: മലനാടും നിങ്ങൾക്കുള്ളതാകുന്നു; അത് കാടാകുന്നു എങ്കിലും നിങ്ങൾ അത് വെട്ടിത്തെളിക്കേണം
    അതിന്റെ അതിർത്തിപ്രദേശങ്ങൾ വരെ വെട്ടിത്തെളിച്ച് സ്വന്തമാക്കണം; കനാന്യർ ഇരിമ്പുരഥങ്ങൾ
    ഉള്ളവരും ബലവാന്മാരും ആകുന്നു എങ്കിലും നിങ്ങൾ അവരെ നീക്കിക്കളയും”.
  urd-GVR: balki jangal kā pahāṛī ilāqā bhī āp kī milkiyat meṅ āegā. Us ke jangloṅ
    ko kāṭ kar kāsht ke qābil banā leṅ to yih tamām ilāqā āp hī kā hogā. Āp bāqī ilāqe
    par bhī qabzā karke Kanāniyoṅ ko nikāl deṅge agarche wuh tāqatwar haiṅ aur un
    ke pās lohe ke rath haiṅ.”
  suz-BL: गे पहाड ब्‍वाकी ङा रागी यो ताइनीनी। मिनु लशा, मेको कली शुश लाइश्‍शो सम्‍म
    क्‍योव़ङीन। मिनु मेको इन के दुम्‍ब। मेको कनानीपुकी नु फलाम के बग्‍गी बाक्‍त हना
    नु बोल्‍यो बाक्‍तेक्‍म हना यो, गेपुकीमी मेको आन कली खेरने चाप्‍नीनी” देंत।
  ita-1927: ma vostra sarà la contrada montuosa; e siccome è una foresta, la dissoderete,
    e sarà vostra in tutta la sua distesa; poiché voi caccerete i Cananei, benché
    abbiano dei carri di ferro e benché siano potenti”.
  ckb-ckb: بەڵکو ناوچە شاخاوییەکەش بۆ ئێوە دەبێت، چونکە دارستانیشی هەیە، جا بیبڕنەوە
    و هەتا کۆتایی سنوورەکەی دەستی بەسەردا بگرن، ئینجا کەنعانییەکان دەردەکەن، هەرچەندە
    گالیسکەی ئاسنینیان هەبێت و بەهێزیش بن.»
  eng-BBE: For the hill-country of Gilead will be yours ... the woodland and cut down
    ... its outskirts will be yours ... get the Canaanites out, for they have iron
    war-carriages ... strong.
  kan-OKCV: ಏಕೆಂದರೆ ಅದು ಅಡವಿಯಾಗಿದೆ. ಅದನ್ನು ನೀವು ಕಡಿಯಬೇಕು. ಅದರ ಅಂತ್ಯಗಳವರೆಗೂ ನಿಮ್ಮದಾಗಿರುವುದು.
    ಕಬ್ಬಿಣದ ರಥಗಳಿದ್ದರೂ ಅವರು ಬಲಿಷ್ಠರಾಗಿದ್ದರೂ ನೀವು ಅವರನ್ನು ಹೊರಡಿಸಿಬಿಡಲು ನಿಮಗೆ ಸಾಧ್ಯ,”
    ಎಂದನು.
  bbb-bbb: '@see-verse:JOS.017.017'
  tam-2017: அது காடாக இருக்கிறபடியினாலே, அதை வெட்டிச் சீர்படுத்துங்கள், அப்பொழுது
    அதின் கடைசிவரைக்கும் உங்களுடையதாக இருக்கும்; கானானியர்களுக்கு இரும்பு ரதங்கள்
    இருந்தாலும், அவர்கள் பலத்தவர்களாக இருந்தாலும், நீங்கள் அவர்களைத் துரத்திவிடுவீர்கள்
    என்றான்.
  spa-RV-1909: 'Mas aquel monte será tuyo; que bosque es, y tú lo cortarás, y serán
    tuyos sus términos: porque tú echarás al Cananeo, aunque tenga carros herrados,
    y aunque sea fuerte.'
  ron-BTF: Ci muntele va fi al tău și fiindcă este pădure, taie-o și ieșirile sale
    vor fi ale tale, fiindcă vei alunga pe canaaniți, deși au care de fier și deși
    sunt puternici.
  eng-WEBP: but the hill country shall be yours. Although it is a forest, you shall
