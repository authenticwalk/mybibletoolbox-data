    ngawn cakhaw na haek bal bitni,” a ti nah.
  tbz-SIM: Di yóó tiekɛmu yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kó titúútì kɛ́ tì kùútí, bɑ́ Kɑnnɑhɑ̃ɑ̃
    kɔbɛ mɛ nkpeńnìmɛ̀ kɛ mɔkɛ sikpɑ̀rìsɛ̃ĩ́ timɑ́tì kpɛsi, di yóó bɛ̀ nɑmu kɛ́ bɛ̀
    bɛ̀ti.
  msy-2020: Egh nguibar mɨghsɨabar itiba, ia bar moghɨram ada iniam. Ruarir kam a
    guizbangɨra ruarir ghurir pɨzim, ia an mɨtaghniar tamɨn ikegh an ingar mangɨ,
    an saghon itir mɨtaghniar igharazimɨn otogh. Kenania gavgavigha mɨdorozir karisɨn
    bar gavgaviba iti. Eghtɨ ia me mɨsogh men agɨntɨghtɨ me aregham.”
  azb-azb: Dağlıq bölgə də sizin olacaq, o yer meşəlikdir, amma siz oranı təmizləyəcəksiniz
    və bütünlüklə sizin olacaq. Kənanlılar qüvvətli olsa da, onların dəmir döyüş arabaları
    olsa da, siz onları qova biləcəksiniz».
  eng-DBY: but the hill-country shall be thine, as it is a wood, thou shalt cut it
    down, and its outgoings shall be thine; for thou shalt dispossess the Canaanites,
    though they have iron chariots; for they are powerful.
  hin-2017: पहाड़ी देश भी तुम्हारा हो जाएगा; क्योंकि वह जंगल तो है, परन्तु उसके पेड़
    काट डालो, तब उसके आस-पास का देश भी तुम्हारा हो जाएगा; क्योंकि चाहे कनानी सामर्थी
    हों, और उनके पास लोहे के रथ भी हों, तो भी तुम उन्हें वहाँ से निकाल सकोगे।”
  swp-swp: 'Oea tupina abo enam: oeagi metai se gamagari abo u oidi, aniona abo enam:
    Kanana tataodi va edi kariota poasi se abidi va eo se adidiri, abo u henaudi,
    eo u hetatagorigoriohidi hinage.'
  eng-YLT: because the mountain is thine; because it [is] a forest — thou hast prepared
    it, and its outgoings have been thine; because thou dost dispossess the Canaanite,
    though it hath chariots of iron — though it [is] strong.'
  eng-WYC-2017: but thou shalt pass to the hill, and thou shalt cut down to thee trees;
    and thou shalt cleanse spaces to dwell in. And thou shalt be able to go forth
    further, when thou hast destroyed Canaanites, whom thou sayest to have iron chariots,
    and to be most strong.
  eng-WMBB: but the hill country shall be yours. Although it is a forest, you shall
    cut it down, and it’s farthest extent shall be yours; for you shall drive out
    the Canaanites, though they have chariots of iron, and though they are strong.”
  urd-GVH: बल्कि जंगल का पहाड़ी इलाक़ा भी आपकी मिलकियत में आएगा। उसके जंगलों को काटकर
    काश्त के क़ाबिल बना लें तो यह तमाम इलाक़ा आप ही का होगा। आप बाक़ी इलाक़े पर भी
    क़ब्ज़ा करके कनानियों को निकाल देंगे अगरचे वह ताक़तवर हैं और उनके पास लोहे के
    रथ हैं।”
  rug-rug: Sa popoa toqetoqere si kaqu tamugamu. Be muqe si asa, ba kaqu ropaia gamu
    meke tagoa kamo pa doduru vasina. Meke sari na tinoni Kenani pu tago totopili
    aeana meke ṉiṉiradi, ba kaqu hadu pani gamu si arini.”
  gaz-gaz: Biyya gaaraa kan bosonaa garuu ni qabaattu; bosona ciraa; biyyattiinis
    hamma qarqara daangaa isheetti kanuma keessan taati; Kanaʼaanonni yoo gaariiwwan
    sibiilaa qabaatanii jajjaboo taʼanis isin ariitanii isaan baasuu dandeessu.”
  fra-LSG: Mais vous aurez la montagne, car c’est une forêt que vous abattrez et dont
    les issues seront à vous, et vous chasserez les Cananéens, malgré leurs chars
    de fer et malgré leur force.
  yal-yal: koni ɛ fɔtɔnna fan sɔtɔma nɛn geya yireni. Ɛ na masɛgɛ, ɛ yi na tɔnɔn sɔtɔ.
    Ɛ nɔɛ Kanan kaane kedɛ nɛn hali yɛngɛso wontoro wure daxine to e yii e sɛnbɛn
    fan gbo.”
  haw-1868: Aka, ia oe no hoi ka mauna; no ka mea, he ululaau no ia, a nau no e kua
    ilalo; a ia oe kona mau mokuna; no ka mea, e kipaku aku oe i ko Kanaana poe, i
    ka poe nona na kaa hao, a nona hoi ka ikaika.
  arb-NAV: لِيَكُنْ لَكُمُ الْجَبَلُ أَيْضاً لأَنَّهُ وَعْرٌ، فَاسْتَوْلُوا عَلَيْهِ
    حَتَّى آخِرِ حُدُودِهِ. وَيُمْكِنُكُمْ طَرْدُ الْكَنْعَانِيِّينَ مِنْهُ عَلَى
    الرَّغْمِ مِنْ شِدَّةِ بَأْسِهِمْ وَمَرْكَبَاتِهِمِ الْحَدِيدِيَّةِ».
  ewe-ewe: Tonyigba la anye mia tɔ togbɔ be enye anyigba si dzi ave le hã la, miƒo
    avea, eye miaxɔ anyigba la tso eƒe liƒo sia dzi yi liƒo kemɛ dzi togbɔ be gatasiaɖamwo
    le Kanaantɔwo si, eye wonye dukɔ sesẽ aɖe hã la, mianya wo ɖa le anyigba la dzi.”
  eng-LEE: But the mountain shall be thine; it is indeed a wood, yet thou canst cut
    it down; and the terminations of it shall be thine; for thou shalt drive out the
    Canaanites, though they have iron chariots, though they be strong.
  asm-FB: পৰ্ব্বতীয়া দেশটোও আপোনালোকৰ হ’ব৷ যদিও সেই ঠাই বনাঞ্চল, তথাপি আপোনালোকে
    সেই ঠাই পৰিষ্কাৰ কৰক আৰু তাৰ দূৰ সীমালৈ থকা সকলো অঞ্চলৰ অধিকাৰী হওঁক৷ যদিও কনানীয়াসকলৰ
    লোহাৰ ৰথ আছে আৰু তেওঁলোক শক্তিশালী, তথাপি আপোনালোকে তেওঁলোকক খেদি পঠিয়াই আতৰ
    কৰিব পাৰিব৷”
  sus-A: وٌ نَ فٍيَيٍ قِندِ وٌ فبٍ رَ، هَلِ وٌندِ تٌ عَ رَ. وٌ نَا مَسّفّ عَلَكٌ وٌ
    شَ نَ تْنّ سْتْ. وٌ قَمَ كَنَانكَيٍ كٍرِدٍ هَلِ فٍرٍ سٌي رَفِسٍيٍ وُرٍ دَاشِ نَن
    تٌ نَ عٍ يِ رَ.»
  fra-SBL: mais la montagne sera à vous. Même si c'est une forêt, vous l'abattrez,
    et son extrémité sera à vous, car vous chasserez les Cananéens, bien qu'ils aient
    des chars de fer et qu'ils soient puissants. »
  hbo-hbo: כִּ֣י הַ֤ר יִֽהְיֶה־לָּךְ֙ כִּֽי־יַ֣עַר ה֔וּא וּבֵ֣רֵאתֹ֔ו וְהָיָ֥ה לְךָ֖
    תֹּֽצְאֹתָ֑יו כִּֽי־תֹורִ֣ישׁ אֶת־הַֽכְּנַעֲנִ֗י כִּ֣י רֶ֤כֶב בַּרְזֶל֙ לֹ֔ו כִּ֥י
    חָזָ֖ק הֽוּא׃ פ
  piu-2006: '@see-verse:JOS.017.017'
  kik-kik: no nĩmũkũheo mũtitũ wa bũrũri ũrĩa ũrĩ irĩma o naguo. Gũtheriei, nginya
    o kũrĩa guothe ũkinyĩte gũgaatuĩka kwanyu; o na akorwo andũ a Kaanani marĩ na
    ngaari cia ita cia igera, o na makorwo marĩ na hinya mũno-rĩ, no mũhote kũmaingata.”
  fra-NCL: Car la montagne t’appartiendra ; c’est une forêt, tu la défricheras, et
    les issues en seront à toi ; car tu chasseras les Chananéens, quoiqu’ils aient
    des chars de fer et qu’ils soient forts. »
  cek-AK: mae loe nangcae taham ah ni om tih; taw ah oh pongah, lawk ah vaat oh loe,
    na vah o thai thung nangcae taham ah om tih; Kanaan kaminawk loe thacak o moe,
    sum hoi sak ih hrang lakok tawn o cadoeh, na haek o boih thai tih, tiah a naa.
  cuk-cuk: Bemar napa-sapurbi-naid sumarbaloed. Agi bemar sapi oimaloed, geb bela
    we-sapur-naidi bemargadga guoed. Ar Canaán-dulemar ur-bila-onomalad-esgorobiid-nikamala-inigwele,
    degi, dutusur-gumarbar-inigwele, bemar we-dulemar onioed.
  uig-CYR: әшу пүткүл тағлиқ жутму силәргә берилиду; гәрчә у орманлиқ болсиму, силәр
    уни кесип бошитисиләр вә униң әтраплириғиму егә болисиләр; Ⱪананийларниң төмүр
    җәң һарвулири бар, шундақла күчлүк болсиму, силәр уларни һайдап чиқиривитәләйсиләр,
    — деди.
  tel-2017: మీది గొప్ప బలం. మీకు ఒక్క వాటా మాత్రమే ఉండకూడదు. ఆ కొండ మీదే, అది అడవి
    కాబట్టి మీరు దాన్ని నరికి స్వాధీనం చేసుకోవాలి. కనానీయులకు ఇనుప రథాలున్నా, వాళ్ళు
    బలవంతులైనా మీరు వారిని వెళ్ళగొట్టగలరు” అన్నాడు.
  hat-BSA: men peyi ti kolin yo va vin pou nou. Men se yon forè ke li ye, nou va eklèsi
    li e lizyè ki pi lwen nan li yo va vin pou nou; paske nou va chase met deyò Kananeyen
    yo, malgre yo gen cha ki fèt an fè e malgre yo gen fòs.”
  kos-kos: Fineol uh ma lowos. Finne acn ingan insak, kowos ac fah sakunla ac fah
    ma lowos nufon. Ac nu ke mwet Canaan an, kowos ac fah luselosla, elos finne mwet
    ku ac oasr chariot osra natulos.”
  hbo-WLC: כִּ֣י הַ֤ר יִֽהְיֶה־לָּךְ֙ כִּֽי־יַ֣עַר ה֔וּא וּבֵ֣רֵאת֔וֹ וְהָיָ֥ה לְךָ֖
    תֹּֽצְאֹתָ֑יו כִּֽי־תוֹרִ֣ישׁ אֶת־הַֽכְּנַעֲנִ֗י כִּ֣י רֶ֤כֶב בַּרְזֶל֙ ל֔וֹ כִּ֥י
    חָזָ֖ק הֽוּא׃ פ
  ibo-ibo: nʼihi na ala ugwu ugwu oke ọhịa ahụ bụkwa nke unu. Sụchaanụ ya, ruo na
    nsọtụ ya, ka ọ bụrụ nke unu. Ọ bụ ezie na ndị Kenan bi nʼime ya nwere ụgbọ agha
    igwe, bụrụkwa ndị sịrị ike, unu nwere ike ịchụpụ ha.”
  ory-ory: ମାତ୍ର ପର୍ବତମୟ ଦେଶ ତୁମ୍ଭର ହେବ; ପୁଣି ତାହା ବନ ହେଲେ ହେଁ ତୁମ୍ଭେ ତାହା କାଟି ପକାଇବ
    ଓ ତହିଁର ସୀମା ତୁମ୍ଭର ହେବ; କାରଣ କିଣାନୀୟମାନଙ୍କ ଲୌହ ରଥ ଥିଲେ ହେଁ ଓ ସେମାନେ ପରାକ୍ରାନ୍ତ
    ହେଲେ ହେଁ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ତଡ଼ି ଦେବ।”
  chk-chk: nge oupwe pwal fanüeni ewe fanü mi chukuchukutä. Inamwo are ewe fanü a
    wöllap, oupwe limeti o fanüeni tori leamüchülan kiännin. Pun oupwe asüela ekewe
    chon Kanaan, inamwo are a wor war woken seni mächä, are ra pwal pöchökül.”
  rop-rop: Wal yumob gin abum det hil kantri. Nomeda im jidan oni garram tri, bat
    stil yumob garra klinim ola tri en graun rait thru langa det kantri brom disaid
    raidap det said. En yumob kaan jinggabat detlot Keinanait pipul. Nomeda olabat
    strongbala en olabat garram bigmob hosis en aiyanwan bagi, bat stil yumob garra
    andimwei olabat brom det kantri. Trubala yumob garra win.” Lagijat na Joshuwa
    bin tok.
  ukr-1871: Тобі бо й нагірня земля достанеться. Коли се гай, так мусиш вирубати його;
    тодї впаде тобі й пограничнє займище; мусиш бо повиганяти Канаанїїв, дарма що
    в їх залїзні колесницї і що вони потужні.
  deu-1951: sondern das Gebiet soll dein sein, wo der Wald ist; den rode dir aus,
    und es sollen die Ausgänge des Waldes dein sein; denn du sollst die Kanaaniter
    vertreiben, eben weil sie eiserne Wagen haben und mächtig sind!
  eng-JPS: but the hill-country shall be thine; for though it is a forest, thou shalt
    cut it down, and the goings out thereof shall be thine; for thou shalt drive out
    the Canaanites, though they have chariots of iron, and though they be strong.'
  srp-1865: Nego gora neka bude tvoja; ako je šuma, isijeci je, pak æeš imati meðe
    njezine; jer æeš izagnati Hananeje, ako i imaju gvozdena kola, ako i jesu jaki.
  lug-lug: naye ensi ey’ensozi eribeera yammwe, newaakubadde nga ya kibira mulikisaawa
    okutuuka gye kikoma, kubanga muligobamu Abakanani newaakubadde nga balina amagaali
    ag’ebyuma era nga baamaanyi.”
  heb-heb: כי הר יהיה לך כי יער הוא ובראתו והיה לך תצאתיו כי תוריש את הכנעני כי רכב
    ברזל לו כי חזק הוא׃
  ben-IRV: কিন্তু পার্বত্য অঞ্চলও তোমার হবে; যদিও সেটা গাছে পরিপূর্ণ, কিন্তু সেই বন
    কেটে ফেললে তার নীচের ভাগ তোমার হবে; কারণ কনানীয়দের লোহার রথ থাকলেও এবং তারা শক্তিশালী
    হলেও তুমি তাদেরকে অধিকার থেকে বঞ্চিত করবে।”
  pan-pan: ਪਰ ਪਰਬਤ ਤੁਹਾਡਾ ਹੋਵੇਗਾ ਭਾਵੇਂ ਉਹ ਲੱਕੜੀ ਦਾ ਜੰਗਲ ਹੈ ਅਤੇ ਤੁਸੀਂ ਉਹ ਨੂੰ ਵੱਢੋਗੇ
    ਅਤੇ ਉਹ ਦਾ ਫੈਲਾਓ ਤੁਹਾਡਾ ਹੋਵੇਗਾ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਕਨਾਨੀਆਂ ਨੂੰ ਕੱਢ ਦਿਓਗੇ ਭਾਵੇਂ ਉਹਨਾਂ
    ਦੇ ਰੱਥ ਲੋਹੇ ਦੇ ਹਨ ਅਤੇ ਉਹ ਤਕੜੇ ਵੀ ਹਨ।
  mya-JVB: တောင် သည်လည်း သင် တို့အဘို့ ဖြစ် လိမ့်မည်။ သစ်ပင် များလျှင် ခုတ် လှဲရမည်။
    ထွက် ရာလမ်းတို့သည်လည်း သင် တို့အဘို့ ဖြစ် လိမ့်မည်။ ခါနနိ လူတို့သည် ခွန်အား ကြီး၍
    သံ ရထား နှင့်ပြည့်စုံသော်လည်း ၊ သူတို့ကို နှင်ထုတ် ကြလိမ့်မည်ဟု ဧဖရိမ် အမျိုး၊
    မနာရှေ အမျိုးတည်းဟူသောယောသပ် အမျိုးသား တို့အား ပြော ဆို၏။
  hmo-hmo: Unai ororo gabudia ibounai do umui abia. Momokani idia be mai edia uda
    bada herea, to umui ese uda do umui utua haorea, bona unai tano ibounai do umui
    abia. Inai kahana dekenai idia noho Kanana taudia be mai edia auri kariota, bona
    mai edia goada danu, to umui ese idia do umui lulua ore.”
  urd-urd: बल्कि यह पहाड़ी मुल्क भी तुम्हारा होगा क्यूँकि अगरचे वह जंगल है तुम उसे
    काट कर साफ़ कर डालना और उसके मख़ारिज भी तुम्हारे ही ठहरेंगे क्यूँकि तुम कना'नियों
    को निकाल दोगे अगरचे उनके पास लोहे के रथ हैं और वह ताक़तवर भी हैं।
  rus-SYN: и гора будет твоею, и лес сей; ты расчистишь его, и он будет твой до самого
    конца его; ибо ты изгонишь Хананеев, хотя у них колесницы железные, и хотя они
    сильны, ты одолеешь их.
  bqc-SIM: asa gusĩsĩdeↄ dɛ á pↄ́ ũɛ. À a gbáala kɛ, i gↄ̃ á pↄ́ ũ e a lɛ́wa.
    Baa kɛ́ Kanaaↄ sↄ̃́go mↄpↄↄ vĩ mɛ́ aa gbãa, á ń bùsu símáɛ.
  tcz-CHONGTHU: Thinglhang gammang lahkhu nangho nachan bediu ahi. Nanghon nasuhtheng
    nom chanun gakisuhthengun agam lapen aningkoi changeijin galo tauvin phaichamma
    Canaan mite jeng jongkhu hatlheh uhenlang thih sakol kangtalai neijongleo ganodoh
    taovin,” ati.
  mar-mar: तेव्हा डोंगराळ प्रदेशही तुझा होईल; तो अरण्य आहे तरी तू ते तोडशील; बाहेरील
    भागही तुझे होतील, कारण कनान्यांना जरी लोखंडी रथ आहेत आणि ते बळकट आहेत तरी तू त्यांना
    घालवशील.”
  qub-qub: Chay muntiyoj jircacunapis gamcunallapämi canga. Chaycho caycaj munticunata
    chagur chacracunata quichanquipaj. Pampacho tiyaj Cananeo runacuna fiyupa munayniyoj
    captinpis, fyërrupita carrëtancuna caycaptinpis gargunquipämi.»
  hat-hat: Tout mòn yo ap pou nou. Malgre se yon gwo rakbwa yo ye. N'a koupe bwa yo,
    epi n'a pran tout zòn lan nèt pou nou. Pou moun Kanaran yo menm, atout nou wè
    yo gen cha ki fèt an fè, atout yo fò a, rive yon lè, n'a mete yo deyò.
  eng-BSB: because the hill country will be yours as well. It is a forest; clear it,
    and its farthest limits will be yours. Although the Canaanites have iron chariots
    and although they are strong, you can drive them out.”
  tod-tod: Kɛlɛ wa gize yooi zeɠe, nii dɔɓɔi ma. Wa maazaɠa, wo zei ná pɛ. Wa Kanaan
    nuiti kpɛ, anɛɛ kɔlu wotoloiti ta ti ya, zɛbɛi ɠɛ ti ʋa.»
  eng-WEBPB: but the hill country shall be yours. Although it is a forest, you shall
    cut it down, and it’s farthest extent shall be yours; for you shall drive out
    the Canaanites, though they have chariots of iron, and though they are strong.”
  kbq-kbq: Hagi agonarega zafa mopa me'neanagi, tamagra amane ome eriama huta erigahaze.
    Inante zafa mopamo'a ome atre'neo, anama'a eriama'ma hanazama'amo'a tamagri mopa
    manegahie. Hanki Kenani vahe'mo'za aenire karisi ante'ne'za hanvenentake hu'nazanagi,
    tamagra amne zamahe natitregahaze.
  nhe-BL: pero nojquiya inmoaxcatise nopa hueyi cuatitlamitl. Xitlatzontequica hasta
    campa inepa ica norte. Yonque nopa cananeos quipiyaj tepos carros huan neltetique,
    nijmati inhuelise inquintojtocase.
  gub-BL: Ywy ywytyr heta haw upyta putar peme nehe. Heta tetea'u ka'a a'e pe. Nezewe
    rehe we pemukatu putar ywy nehe. Pepyhyk putar upaw rupi nehe. Ta'e pemuhem kar
    putar Kànàà ywy rehe har upaw rupi a'e wi pe wà nehe xe. Heta ywyramawa tàtà ma'e
    wanupe. Nezewe rehe we pemuhem kar putar pe wà nehe, ta'e pekàg tuwe pe no xe,
    i'i Zuzue wanupe.
  eng-DRA: 'But thou shalt pass to the mountain, and shalt cut down the wood, and
    make thyself room to dwell in: and mayst proceed farther, when thou hast destroyed
    the Chanaanites, who as thou sayest have iron chariots, and are very strong.'
