verse: JOS.017.001
translations:
  mal-C: യോസേഫിന്റെ ആദ്യജാതനായ മനശ്ശെയുടെ ഗോത്രത്തിനുള്ള അവകാശമായി മനശ്ശെയുടെ ആദ്യജാതൻ
    മാഖീറിനു ലഭിച്ച ഓഹരി ഇതാണ്. മാഖീർ ഗിലെയാദ്യരുടെ പൂർവികനായിരുന്നു. മാഖീര്യർ നല്ല
    യുദ്ധവീരന്മാരായിരുന്നതിനാൽ അവർക്കു ഗിലെയാദും ബാശാനും ലഭിച്ചു.
  deu-TKW: Und der Stamm Manasse erhielt seinen Anteil, denn er war der Erstgeborne
    Josephs; Machir, dem Erstgebornen Manasses, dem Vater Gileads, wurde Gilead und
    Basan zu teil, denn er war ein Kriegsmann.
  lin-lin: Libota ya Manase, mwana liboso ya Jozefi, bazwaki eteni ya mabele ; pamba
    te Makiri, mwana liboso ya Manase, tata ya Galadi, azalaki moto ya bitumba mpe
    azwaki Galadi mpe Bashani.
  eng-LSV: And the lot is for the tribe of Manasseh (for he [is] firstborn of Joseph),
    for Machir firstborn of Manasseh, father of Gilead, for he has been a man of war,
    and his are Gilead and Bashan.
  eng-GNV: 'This was also the lot of the tribe of Manasseh: for he was the first borne
    of Ioseph, to wit, of Machir the first borne of Manasseh, and the father of Gilead:
    nowe because he was a man of warre, he had Gilead and Bashan.'
  eng-WEBSTER: 'There was also a lot for the tribe of Manasseh; for he was the first-born
    of Joseph; to wit , for Machir the first-born of Manasseh, the father of Gilead:
    because he was a man of war, therefore he had Gilead and Bashan.'
  nhw-BL: Ama nimechilhuis catlique tlali quiselijque iteipan ixhuihua Manasés catli
    elqui iachtihui ejca cone José huejcajya. Manasés huejcajya quipixqui iachtihui
    ejca catli itoca eliyaya Maquir. Huan Maquir cuali quimatqui tlahuilana. Huan
    Maquir ihuaya itelpoca Galaad huan iniixhuihua ya quiselijtoyaj inintlal ipan
    seyoc nali Jordán para campa hualquisa tonati catli ama itoca nopa tlali Galaad
    huan tlali Basán.
  swh-ONEN: Huu ndio mgawo wa kabila la Manase kama mzaliwa wa kwanza wa Yosefu, yaani
    kwa ajili ya Makiri, mzaliwa wa kwanza wa Manase. Makiri alikuwa baba wa Wagileadi,
    ambao walipokea Gileadi na Bashani kwa sababu Wamakiri walikuwa askari wakuu.
  bba-bba: Yosɛfun bii ɡbiikoo Mɑnɑse, wiɡibu bɑ mɑɑ ben tem bɔnu wɑ. N deemɑ bɑ rɑɑ
    Mɑkiri, Mɑnɑsen bii ɡbiikoon bwese kɛrɑ ben tem wɛ̃ kɔ. Mɑkiri wi, u sɑ̃ɑwɑ tɑbu
    durɔ, wiyɑ mɑɑ sɑ̃ɑ Gɑlɑdin tundo. Tem mɛ bɑ wɑ mi, mɛyɑ Gɑlɑdi kɑ Bɑsɑni Yuudɛnin
    sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: 'There was also a lot for the tribe of Manasseh; for he was the firstborn
    of Joseph; to wit, for Machir the firstborn of Manasseh, the father of Gilead:
    because he was a man of war, therefore he had Gilead and Bashan.'
  luo-luo: Ma e pok mar dhood Manase, kaka wuod Josef makayo, tiende ni, mar Makir,
    wuod Manase makayo. Makir ne kwar jo-Gilead, ma norwako Gilead gi Bashan nikech
    jo-Makir ne gin jolweny mongʼere.
  meu-meu: 'Manase iduhuna taudia ese ahudia e abi; hari Manase na Iosef natuna roboana.
    Makiri be Manase natuna roboana bona Gilead tamana: ia ese Gilead tanona bona
    Basan tanona e abi, badina be ia na tuari tauna.'
  npi-ULB: यो मनश्शेको (जो योसेफका जेठा छोरा थिए) कुलको भूमिको भाग थियो, माकीरका निम्ति,
    जो जेठा छोरा थिए र तिनी गिलादका पिता थिए । माकीरका सन्तानहरूलाई गिलाद र बाशानको
    भू-भाग दिइयो, किनभने माकीर योद्धा थिए ।
  yor-yor: Èyí ní ìpín ẹ̀yà Manase tí í ṣe àkọ́bí Josẹfu, fún Makiri, àkọ́bí Manase.
    Makiri sì ni baba ńlá àwọn ọmọ Gileadi, tí ó ti gba Gileadi àti Baṣani nítorí
    pé àwọn ọmọ Makiri jẹ́ jagunjagun ńlá.
  ind-ind: Inilah tanah yang diberikan kepada suku Manasye, anak sulung Yusuf. Daerah
    Gilead dan Basan di sebelah timur sungai Yordan diberikan kepada Makir, anak sulung
    Manasye, ayah Gilead. Daerah itu diberikan kepada Makir karena dia seorang pahlawan
    perang.
  pes-OPCB: قسمتی از زمینهایی که در غرب رود اردن بود به قبیلهٔ منسی (پسر بزرگ یوسف)
    داده شد. به خاندان ماخیر (پسر بزرگ منسی و پدر جلعاد) قبلاً زمین جلعاد و باشان
    (در سمت شرقی رود اردن) داده شده بود، زیرا آنها جنگجویانی شجاع بودند.
  tgl-ULB: Ito ang lupaing itinalaga para sa lipi ng Manases (panganay na anak na
    lalaki ni Jose) —iyon ay, para kay Makir, na panganay ni Manases na siya mismong
    ama ng Galaad. Itinalaga ang lupain ng Galaad at Basan sa mga kaapu-apuhan ni
    Makir, dahil naging mandirigma si Makir.
  hui-hui: Yosebe igini wahene Manase henego ogoni ibunaga hameigini aguanene hearu
    tinaga dindi Iba Yodana peagoha ni paliragohayagi tu wa mini. Manase igini wahene
    Magiri henego ogoni ibu Gileada aba howa wai biaga mugube hongohe hene. Ani heagola
    tigua dindi hobane mbira Iba Yodana ni ibiragohayagi Gileada tano wiagobi Basana
    tano wiagobi Magiri aguaneneru ti helo tu wa mini.
  mya-mya: ယော​သပ်​၏​သား​ဦး​ဖြစ်​သော​မ​နာ​ရှေ​၏ အ​ဆက်​အ​နွယ်​မိ​သား​စု​အ​ချို့​တို့​သည်
    လည်း ယော်​ဒန်​မြစ်​အ​နောက်​ဘက်​ရှိ​နယ်​မြေ တစ်​စိတ်​တစ်​ဒေ​သ​ကို​အ​ပိုင်​ရ​ရှိ​ကြ​လေ
    သည်။ ဂိ​လဒ်​၏​ဖ​ခင်​မာ​ခိ​ရ​သည်​မ​နာ​ရှေ ၏​သား​ဦး​ဖြစ်​သည်။ စစ်​သူ​ရဲ​ကောင်း​လည်း
    ဖြစ်​သည်။ သို့​ဖြစ်​၍​သူ​သည်​ယော်​ဒန်​မြစ် အ​ရှေ့​ဘက်​ရှိ​ဂိ​လဒ်​နယ်​နှင့်​ဗာ​ရှန်​နယ်
    တို့​ကို​ရ​ရှိ​သည်။-
  bod-N: མཱ་ན་ཤེ་ནི་ཡོ་སེབ་ཀྱི་བུ་སྐྱེས་འགོ་ཡིན་ཞིང་། ཁོའི་ཚོ་པར་རྒྱན་འཕངས་ནས་ཐོབ་པའི་ཡུལ་ནི་འདི་ལྟ་སྟེ།
    མཱ་ན་ཤེའི་བུ་སྐྱེས་འགོ་སྟེ་གིལ་ཨད་ཀྱི་ཕ་མཱ་ཀིར་ནི་དཔའ་རྒོད་ཡིན་པས་གིལ་ཨད་དང་པཱ་ཤན་ཐོབ།
  sna-sna: Uyu ndiwo mugove worudzi rwaManase sedangwe raJosefa, ndiko kuti mugove
    waMakiri dangwe raManase. Makiri ndiye akanga ari tateguru wavaGireadhi, uye akanga
    apiwa Gireadhi neBhashani nokuti vaMakiri vakanga vari varwi vakuru.
  spa-BLM: Esta fue la suerte de la tribu de Manasés, pues era el primogénito de José.
    En cuanto a Maquir, primogénito de Manasés, padre de Galaad, por ser hombre de
    guerra, le tocó Galaad y Basán.
  cac-cac: Aton lum tic ix yic'can eb' yin̈tilal Manasés, sb'ab'el yuninal vin̈aj
    José. Axo vin̈aj Maquir b'ab'el yuninal vin̈aj Manasés, aton smam yicham eb' yic
    Galaad. A eb' ix ic'ancan lum ix yac' scuch eb' Galaad yed' lum yic Basán yujto
    jelan eb' d'a oval.
  swh-ULB: Na huu ndio mgao wa nchi kwa ajili ya kabila la Manase (aliyekuwa mzaliwa
    wa kwanza wa Yusufu), ambayo ilikuwa kwa ajili ya Makiri, mzaliwa wa kwanza wa
    Manase, ambaye alikuwa ni baba wa Gilieadi. Watoto wa Makiri walipewa nchi ya
    Gileadi na Bashani, kwasababu Makiri alikuwa ni mtu wa vita.
  bel-bel: І выпала жэрабя калену Манасіінаму, бо ён быў першынец Язэпаў. Махіру,
    першынцу Манасіі, бацьку Галалада, адважнаму на вайне, дастаўся Галаад і Васан.
  deu-ELBBK: Und das Los kam heraus für den Stamm Manasse, denn er war der Erstgeborene
    Josephs – für Makir, den Erstgeborenen Manasses, den Vater Gileads; da er ein
    Kriegsmann war, so wurden ihm Gilead und Basan zuteil.
  mbb-OT: Duen daan tanà he imbeǥey para te kevuwazan ni Manase te kakey he anak ni
    Jose. Is Gilead wey is Bashan he ziyà dapit te edsilaan te Wahig he Jordan imbeǥey
    ziyà te pemilya ni Makir su ǥeina te beǥani sikandin. (Si Makir he amey ni Gilead,
    iyan kinekekayan he anak ni Manase.)
  mal-2015: യോസേഫിന്റെ ആദ്യജാതനായ മനശ്ശെയുടെ ഗോത്രത്തിന്നും ഓഹരി കിട്ടി; മനശ്ശെയുടെ
    ആദ്യജാതനും ഗിലെയാദിന്റെ അപ്പനും ആയ മാഖീർ യുദ്ധവീരനായിരുന്നതുകൊണ്ടു അവന്നു ഗിലെയാദും
    ബാശാനും ലഭിച്ചു.
  rmc-rmc: O dujto jepaš kmeňos Menaše chudňa pro zapados le Jordanostar prekal o
    losos o ďeďictvos, bo ov sas le Jozefoskro ešebno čhavo. Le Menašeskro ešebno
    čhavo o Machir, savo sas zoralo andro mariben, chudňa o phuva Gilead the Bašan.
    O Machir sas dad le Gileadoskro.
  nlg-nlg: Na pari tara goi vahea na levuna na Kemana Manasseh na diki dalena Joseph
    Gilead mi Bashan tana paleva uluna Jordan, tara diki tuvalira nia tua nina binaboli
    Makir, na pukuna gaia na malagha ni veitotoghoni. (Manaseh te dki vahua makir
    na tamana Gilead.)
  pes-OPV: و قسمت سبط منسی این شد، زیرا که او نخست زاده یوسف بود، و اما ماکیرنخست
    زاده منسی که پدر جلعاد باشد، چونکه مرد جنگی بود جلعاد و باشان به او رسید.
  ron-1924: О парте а кэзут прин сорць семинцией луй Манасе, кэч ел ера ынтыюл нэскут
    ал луй Иосиф. Макир, ынтыюл нэскут ал луй Манасе ши татэл луй Галаад, авусесе
    Галаадул ши Басанул, пентру кэ ера ун бэрбат де рэзбой.
  ben-OBCV: যোষেফের প্রথম সন্তানরূপে মনঃশি বংশের জন্য বরাদ্দ অংশটি এইরকম। গিলিয়দীয়দের
    পূর্বপুরুষ, মনঃশির বড়ো ছেলে মাখীর, গিলিয়দ ও বাশন লাভ করলেন, কারণ মাখিরীয়েরা
    মহাযোদ্ধা ছিল।
  som-som: Oo intanuna waxay ahayd qaybtii qabiilka reer Manaseh, waayo, isagu wuxuu
    ahaa curadkii Yuusuf. Maakiir oo ahaa curadkii Manaseh oo aabbe u ahaa Gilecaad,
    wuxuu helay Gilecaad iyo Baashaan, maxaa yeelay, isagu wuxuu ahaa dagaalyahan.
  lat-VUC: 'Cecidit autem sors tribui Manasse (ipse enim est primogenitus Joseph):
    Machir primogenito Manasse patri Galaad, qui fuit vir pugnator, habuitque possessionem
    Galaad et Basan:'
  eng-ASVBT: And this was the lot for the tribe of Manasseh; for he was the firstborn
    of Joseph. As for Machir the firstborn of Manasseh, the father of Gilead, because
    he was a man of war, therefore he had Gilead and Bashan.
  ita-1885: 'E LA sorte che scadde alla tribù di Manasse (quantunque egli fosse il
    primogenito di Giuseppe), fu questa: Alla nazione di Machir, primogenito di Manasse,
    padre di Galaad, perchè erano uomini di guerra, scadde Galaad, e Basan.'
  eng-LXXUP: And the borders of the tribe of the children of Manasseh (for he was
    the firstborn of Joseph), assigned to Machir the firstborn of Manasseh the father
    of Gilead, for he was a warrior, were in the land of Gilead and of Bashan.
  eng-ULB: This was the assignment of land for the tribe of Manasseh (who was the
    firstborn of Joseph)—that is, for Makir, who was Manasseh's firstborn and who
    himself was the father of Gilead. Makir's descendants were assigned the land of
    Gilead and Bashan, because Makir had been a man of war.
  spa-VBL: Esta fue la asignación a la tribu de Manasés, el hijo primogénito de José.
    Maquir era el hijo primogénito de Manasés, que era el padre de Galaad. Como Maquir
    había sido un excelente combatiente, Galaad y Basán ya le habían sido asignados.
  fra-_FOB: On jeta aussi le sort pour la tribu de Manassé, car il était le premier-né
    de Joseph. Quant à Makir, premier-né de Manassé et père de Galaad, comme c'était
    un homme de guerre, il avait eu Galaad et Bassan.
  mal-mal: യോസേഫിന്റെ ആദ്യജാതനായ മനശ്ശെയുടെ ഗോത്രത്തിന് ഓഹരിയായി കിട്ടിയ ദേശങ്ങൾ;
    മനശ്ശെയുടെ ആദ്യജാതനും ഗിലെയാദിന്റെ അപ്പനും ആയ മാഖീർ യുദ്ധവീരനായിരുന്നതുകൊണ്ട്
    അവന് ഗിലെയാദും ബാശാനും ലഭിച്ചു.
  urd-GVR: Yūsuf ke pahlauṭhe Manassī kī aulād ko do ilāqe mil gae. Dariyā-e-Yardan
    ke mashriq meṅ Makīr ke gharāne ko Jiliyād aur Basan die gae. Makīr Manassī kā
    pahlauṭhā aur Jiliyād kā bāp thā, aur us kī aulād māhir faujī thī.
  suz-BL: मिनु योसेफ आ ठेयब तौ मनस्‍से नु मनस्‍से आ ठेयब तौ माकीर कली योक्‍शो रागी
    गिलाद नु बाशान बाक्‍माक्‍त। गिलाद आ किकी पिपी बाक्‍माक्‍त। मेकोपुकी बोल्‍यो लडाइ
    पाइब बाक्‍तेक्‍म। यहोसु १३:३१; गन्‍ती २६:२९
  ita-1927: E questa fu la parte toccata a sorte alla tribù di Manasse, perché egli
    era il primogenito di Giuseppe. Quanto a Makir, primogenito di Manasse e padre
    di Galaad, siccome era uomo di guerra, aveva avuto Galaad e Basan.
  ckb-ckb: ئینجا تیروپشک بۆ هۆزی مەنەشە بوو، چونکە ئەو نۆبەرەی یوسف بوو، بۆ ماکیری
    نۆبەرەی مەنەشە و باپیرە گەورەی گلعاد، چونکە ماکیرییەکان پیاوی جەنگ بوون، گلعاد
    و باشان بۆ ئەو بوون.
  eng-BBE: And this was the part marked out for the tribe of Manasseh, because he
    was the oldest son of Joseph. As for Machir, the oldest son of Manasseh, the father
    of Gilead, because he was a man of war he had Gilead and Bashan.
  kan-OKCV: ಇದಲ್ಲದೆ ಮನಸ್ಸೆಯ ಗೋತ್ರಕ್ಕೂ ಭಾಗ ದೊರೆಯಿತು. ಏಕೆಂದರೆ ಅವನು ಯೋಸೇಫನಿಗೆ ಚೊಚ್ಚಲ
    ಮಗನಾಗಿದ್ದನು. ಮನಸ್ಸೆಯ ಹಿರಿಯ ಮಗ ಗಿಲ್ಯಾದನ ತಂದೆಯಾದ ಮಾಕೀರನು ಶೂರನಾದುದರಿಂದ ಗಿಲ್ಯಾದ್,
    ಬಾಷಾನ್ ಎಂಬ ಪ್ರಾಂತ್ಯಗಳು ಅವನ ಪಾಲಿಗೆ ಬಂದವು.
  bbb-bbb: (-)
  tam-2017: மனாசே கோத்திரத்திற்கும் பங்கு கிடைத்தது; அவன் யோசேப்புக்குத் தலைப்பிள்ளையானவன்;
    மனாசேயின் மூத்தமகனும் கிலெயாத்தின் தகப்பனுமான மாகீர் யுத்தமனிதனானபடியினால், கீலேயாத்தும்,
    பாசானும் அவனுக்குக் கிடைத்தது.
  spa-RV-1909: Y TUVO también suerte la tribu de Manasés, porque fué primogénito de
    José. Machîr, primogénito de Manasés, y padre de Galaad, el cual fué hombre de
    guerra, tuvo á Galaad y á Basán.
  ron-BTF: A fost de asemenea un sorț și pentru tribul lui Manase, căci el era întâiul-născut
    al lui Iosif; pentru Machir, întâiul-născut al lui Manase, tatăl lui Galaad, pentru
    că el a fost bărbat de război, de aceea a avut Galaadul și Basanul.
  eng-WEBP: This was the lot for the tribe of Manasseh, for he was the firstborn of
    Joseph. As for Machir the firstborn of Manasseh, the father of Gilead, because
    he was a man of war, therefore he had Gilead and Bashan.
  eng-FBV: This was the allocation to the tribe of Manasseh, Joseph's firstborn son.
    Machir was Manasseh's firstborn son who was the father of Gilead. Because Machir
    had been an excellent fighter, Gilead and Bashan had already been allocated to
    him.
  nld-1939: Daarna werd door het lot een deel aan Manasse toegewezen; hij was Josefs
    eerstgeborene. Makir, de eerstgeborene van Manasse, de vader van Gilad, kreeg
    Gilad en Basjan, daar hij een krijgshaftig man was.
  nch-BL: Ama nimechilhuis catijqui tali quiselijque iteipan ixhuihua Manasés cati
    elqui iachtohui cone José huejcajquiya. Manasés huejcajquiya quipixqui iachtohui
    cone cati itoca Maquir. Huan Maquir cuali quimatiyaya tatehuía. Huan Maquir ihuaya
    itelpoca Galaad huan iniixhuihua ya quiselijtoyaj inintal ipan seyoc nali Jordán
    para campa quisa tonati cati ama itoca nopa talme Galaad huan Basán.
  vie-1934: Người ta cũng bắt thăm cho chi phái Ma-na-se, vì người là con đầu lòng
    của Giô-sép. Con Ma-ki, con đầu lòng của Ma-na-se, và cha của Ga-la-át, bởi người
    là chiến sĩ, nên có được xứ Ga-la-át và Ba-san.
  hin-CV: फिर मनश्शेह के गोत्र के लिए भूमि का बंटवारा किया गया. मनश्शेह के बड़े बेटे
    माखीर को गिलआद तथा बाशान नामक स्थान दिया गया, क्योंकि वह एक योद्धा था.
  spa-BES: Y esta era la parte señalada para la tribu de Manasés, porque era el hijo
    mayor de José. En cuanto a Maquir, el hijo mayor de Manasés, el padre de Galaad,
    porque era un hombre de guerra, tenía a Galaad y Basán.
  tdx-tdx: Nahazo anjara an-tsapake ka ty fifokoa’ i Menasè; toe ie ty tañoloñoloña’
    Iosefe; I Makire ty tañoloñoloña’ i Menasè naho ty rae’ i Gilade, aa kanao nilahin-defoñe,
    ie ty nahazo i Gilade naho i Basane.
  tha-KJV: ที่​ดิ​นตามสลากเป็นอย่างนี้​ที่​ตกแก่ตระกูลมนัสเสห์ เพราะเป็นบุตรหัวปีของโยเซฟ
    ส่วนมาคีร์​บุ​ตรหัวปีของมนัสเสห์ บิ​ดาของกิเลอาด ได้​รับเมืองกิเลอาดและเมืองบาชานเป็นส่วนแบ่ง
    เพราะว่าเขาเป็นทหาร
  por-BR-2018: E teve também porção a tribo de Manassés, porque foi primogênito de
    José. Maquir, primogênito de Manassés, e pai de Gileade, o qual foi homem de guerra,
    teve a Gileade e a Basã.
  deu-ELO: Und das Los kam heraus für den Stamm Manasse, denn er war der Erstgeborene
    Josephs für Makir, den Erstgeborenen Manasses, den Vater Gileads; da er ein Kriegsmann
    war, so wurden ihm Gilead und Basan zuteil.
  eng-WYC-2018: Forsooth (a) lot felled to the lineage of Manasseh, for he is the
    first engendered son of Joseph; (that is, a)lot felled to Machir, the first engendered
    son of Manasseh, to the father of Gilead (or the father of Gilead), that was a
    warrior, and he had [the] possession (of) Gilead and Bashan.
  epo-epo: Kaj la loto donis al la tribo de Manase, ĉar li estas la unuenaskito de
    Jozef; al Maĥir, unuenaskito de Manase kaj patro de Gilead, ĉar li estis homo
    militema, estis donitaj Gilead kaj Baŝan.
  uig-PIN: Manassǝⱨ Yüsüpning tunji oƣli bolƣaqⱪa, uning ⱪǝbilisigimu qǝk taxlinip
    miras berilgǝn. Manassǝⱨning tunji oƣli Makirning ǝwladliri (Makir Gileadning
    atisi idi) batur palwan bolƣaqⱪa, ularƣa Gilead bilǝn Baxan miras ⱪilip berildi.
  beo-beo: Soge eno Yodane Hano eso dabe la:idi ilia da Yousefe ea magobo mano Ma:na:se
    amo egaga fi mogili ilima ilegei. Gilia:de ea eda amo Ma:ige da Ma:na:se ea magobo
    mano. E da gegesu ganodini mae beda:iwane gegei. Amaiba:le, Mousese da Yodane
    eso mabadi la:idi soge amo Gilia:de amola Ba:isa:ne ema i dagoi.
  tpi-OTNT: Ol i makim wanpela hap graun long ol lain tumbuna bilong Manase, namba
    wan pikinini bilong Josep. Makir, namba wan pikinini bilong Manase, em i papa
    bilong Gileat na em i bin i stap gutpela man bilong pait. Olsem na ol i makim
    hap graun bilong distrik Gileat na Basan long ol lain tumbuna bilong Makir.
  hau-SA: Wannan shi ne gādon da aka ba wa kabilar Manasse, a matsayin ɗan farin Yusuf.
    Manasse yana da ɗan farin mai suna Makir. Makir shi ne mahaifin mutanen Gileyad,
    aka ba shi Gileyad da Bashan gama Makiriyawa jarumai ne ƙwarai.
  uig-LAT: Manasseh Yüsüpning tunji oghli bolghachqa, uning qebilisigimu chek tashlinip
    miras bérilgen. Manassehning tunji oghli Makirning ewladliri (Makir Giléadning
    atisi idi) batur palwan bolghachqa, ulargha Giléad bilen Bashan miras qilip bérildi.
  nde-nde: Lesi kwakuyisabelo sesizwana sikaManase njengezibulo likaJosefa. UMakhiri
    izibulo likaManase, ukhokho wamaGiliyadi, wathatha iGiliyadi leBhashani ngenxa
    yokuthi amaMakhire ayengamaqhawe amakhulu.
  ton-ton: 'Pea naʻe ʻi ai ʻae tofiʻa ki he faʻahinga ʻo Manase; he ko e ʻuluaki foha
    ia ʻo Siosefa; kia Mekili ko e ʻuluaki foha ʻo Manase, ko e tamai ʻa Kiliati:
    koeʻuhi ko e tangata tau ia, ko ia naʻa ne maʻu ai ʻa Kiliati mo Pesani.'
  ces-1613: 'A tento byl los Manassesův (nebo on jest prvorozený Jozefův): Machirovi
    prvorozenému Manassesovu, otci Gálad, proto že byl muž bojovný, dostal se Galád
    a Bázan.'
  eng-WMB: This was the lot for the tribe of Manasseh, for he was the firstborn of
    Joseph. As for Machir the firstborn of Manasseh, the father of Gilead, because
    he was a man of war, therefore he had Gilead and Bashan.
  tam-TCV: யோசேப்பின் மூத்த மகனாகிய மனாசே கோத்திரத்திற்குக் கொடுக்கப்பட்ட நிலப்பங்கு
    இதுவே. இது மனாசேயின் மூத்த மகன் மாகீருக்கே கொடுக்கப்பட்டது. மாகீர் என்பவன் கீலேயாத்
    மக்களின் முற்பிதா. மாகீர் மக்கள் சிறந்த போர் வீரராயிருந்தபடியால் கீலேயாத், பாசான்
    ஆகிய பிரதேசங்கள் அவர்களுக்குக் கிடைத்தன.
  ceb-ULB: Mao kini ang gigahin nga yuta alang sa tribo ni Manases (nga kamagulangan
    nga anak ni Jose) — nga, alang kang Maquir, nga kamagulangan nga anak ni Manases
    nga sa iyang kaugalingon mao ang amahan ni Gilead. Gigahin ang yuta sa Gilead
    ug Basan sa mga kaliwat ni Maquir, tungod kay si Maquir usa ka tawo nga manggugubat.
  pol-UBG: Los przypadł też pokoleniu Manassesa, bo był on pierworodnym Józefa. Przypadł
    Makirowi, pierworodnemu Manassesa, ojcu Gileada, a ponieważ był wojownikiem, otrzymał
    Gilead i Baszan.
  urd-GVU: یوسف کے پہلوٹھے منسّی کی اولاد کو دو علاقے مل گئے۔ دریائے یردن کے مشرق
    میں مکیر کے گھرانے کو جِلعاد اور بسن دیئے گئے۔ مکیر منسّی کا پہلوٹھا اور جِلعاد
    کا باپ تھا، اور اُس کی اولاد ماہر فوجی تھی۔
  deu-1912: Und das Los fiel dem Stamm Manasse, denn er ist Josephs erster Sohn, und
    fiel auf Machir, den ersten Sohn Manasses, den Vater Gileads, denn er war ein
    streitbarer Mann; darum ward ihm Gilead und Basan.
  kan-2017: 'ಯೋಸೇಫನ ಚೊಚ್ಚಲ ಮಗನಾದ ಮನಸ್ಸೆಯ ವಂಶದವರಿಗೆ ಸಿಕ್ಕಿದ ಸ್ವತ್ತಿನ ವಿವರ: ಮನಸ್ಸೆಯ
    ಹಿರಿಯ ಮಗನೂ ಗಿಲ್ಯಾದನ ತಂದೆಯೂ ಆಗಿರುವ ಮಾಕೀರನು ಯುದ್ಧವೀರನಾಗಿದ್ದನು. ಆದ್ದರಿಂದ ಅವನಿಗೆ ಗಿಲ್ಯಾದ್,
    ಬಾಷಾನ್ ಎಂಬ ಪ್ರಾಂತ್ಯಗಳು ಸಿಕ್ಕಿದವು.'
  tgo-tgo: Thelauko regha iya Jorɨdan valɨvaŋga e yalasiko va i giya weŋgiya tari
    vavana, thɨ raka mena Manase gha uu e tɨne. Manase iye Josep nariye laghɨyeniye.
    Maki iye Giliyad ramae, Manase le ŋgamaŋgama laghɨyeninji na iye ragagaithɨ thovuye
    regha, iya kaiwae Giliyad na Basan, Jorɨdan valɨvaŋga e boimako va i wo na le
    ghamba yakuyaku.
  yap-yap: Bang ko fare gi but’ ni bay ko ngal u Jordan e ni pi’ ngak boch fapi tabnaw
    ni owchen e bin nganni’ e pumo’on ni fak Josef ni aram Manasseh. Me Makir e chitamngin
    Gilead ma irreram e bin nganni’ e pumo’on u fak Manasseh, cha’anem i Makir e reb
    e salthaw nrib cheag mab flu’, ere ni pi’ yu Gilead nge yu Bashan ngak ni bay
    ko ngek ko Jordan.
  hlt-MCSB: Joseph caming Manasaeh koca ham hmulung a yueh vaengah Gilead napa Manasseh
    kah caming Makir tah caemtloek hlang la a om dongah anih ham tah Gilead neh Bashan
    a om pah.
  mdy-ETH: ዮሴፔኮ ቶይዶ ናዓሢ፥ ሚናኣሴ ዓሶም ዔያቶ ዴኔ ማሂ ዒንጎና ዓጫ ሃካፓ ሊካ ኬኤዚንታ ቤዞኬ፤ ሚናኣሴኮ ቶይዶ ናዓሢ፥
    ጌሌዓዴኮ ዓዴ፥ ማኪሬ ዖልዚና ዔርቴ ዓሲታሢሮ ጌልዓዴና ባኣሳኣኔና ዒዛም ዒንጊንቴኔ።
  twi-ASANTE: Wɔde asase no fa a ɛda atɔeɛ fam no maa Manase abusuakuo no fa a ɔyɛ
    Yosef babarima panin no asefoɔ. Na wɔde Gilead ne Basan a ɛda Yordan apueeɛ fam
    no ama Makir abusua no dada, ɛfiri sɛ, na ɔyɛ ɔkofoni kɛseɛ. (Na Makir yɛ Manase
    babarima panin ne Gilead agya.)
  eng-WEBU: This was the lot for the tribe of Manasseh, for he was the firstborn of
    Joseph. As for Machir the firstborn of Manasseh, the father of Gilead, because
    he was a man of war, therefore he had Gilead and Bashan.
  bnp-bnp: A tabekena malala tara ni habi na kabu ne Manase, e tune Iosep a tabua.
    E tune Manase a tabua e Makir, e tamane Gilead. E Makir a bakovi hateka na vabinga,
    lakea ni vakasiri vona a tabekena malala e Gilead e Basan, ge ne vona e huriki
    a kabu vona.
  wal-wal: Yooseefa baira na7aa Minaase zaretuyyo imettida biittai hagaa. Gala7aade
    aawai Maakiiri Minaasessi baira na7aa; Maakiira yarati mino olanchcha gidido gishshau,
    Gala7aadenne Baasaane biittata ekkidosona.
  spa-PDDPT: Este fue el sorteo para la tribu de Manasés, por ser el primogénito de
    José. A Maquir, el primogénito de Manasés y padre de Galaad, le tocó en suerte
    Galaad y Basán, porque él era un varón de guerra.
  gun-gun: Ha'e gui Manassés regua kuery yvyrã ma xorte rupi avi omboaxaa. Manassés
    ma José ra'y oiko ypy'i va'ekue. Ha'e gui Manassés ra'y jypy'igua ma Maquir Gileade
    ru va'e, joe opu'ãa rupi oiko va'ekue. Ixupe ma Gileade ha'e Basã tekoa omboaxaa.
  agu-BL: Je yi ama'l yi ak'lij scyetz yi e' xonl Manasés yi toque'n tx'ilu'n te'j.
    Yi Manasésa'tz, ya'stzun yi bajx cy'ajl Ẍep. Nin yi bajx cy'ajl Manasés, i'tz
    Maquir, nin i' chimam cyen yi e' aj Galaad. Ak'lij yi ama'l cwent Galaad tu Basán
    scyetz yi e' tu Maquir, yi at jalaj cy'en yi a' Jordán. Yi e'a'tz e' cu'n wi'tz
    sanlar yi qui na chixob tan oyintzi'.
  ilo-ULB: Daytoy ti pannakabingay ti daga iti tribu ni Manases (nga inauna nga anak
    ni Jose) —dayta ket para kenni Makir, nga inauna nga anak ni Manases ken mismo
    nga ama ni Galaad. Naibingay kadagiti kaputotan ni Makir ti daga ti Galaad ken
    Basan, gapu ta ni Makir ket lalaki a mannakigubat.
  kpg-kpg: Di baahi di gowaa dela i bahi i dai Jordan la ne wanga gi hunu madahaanau
    i nia dama a tama daane madua a Joseph go Manasseh. Machir, dela dana dama daane
    go Gilead, la tama daane madua ni Manasseh, gei mee tangada dauwa maaloo, malaa
    nia gowaa go Gilead mo Bashan ala i bahi i dua Jordan, la ne wanga gi mee.
  uig-ARA: ماناسسەھ يۈسۈپنىڭ تۇنجى ئوغلى بولغاچقا، ئۇنىڭ قەبىلىسىگىمۇ چەك تاشلىنىپ
    مىراس بېرىلگەن. ماناسسەھنىڭ تۇنجى ئوغلى ماكىرنىڭ ئەۋلادلىرى (ماكىر گىلېئادنىڭ
    ئاتىسى ئىدى) باتۇر پالۋان بولغاچقا، ئۇلارغا گىلېئاد بىلەن باشان مىراس قىلىپ بېرىلدى.
  bsp-bsp: Anacəmbərɛ sɔ kusuŋka ka Manase coco ca Isifu atɔf ŋa kɛ. Awut a Makir
    coco ca Manase papa wəka Kaladu, ŋanasɔtɔ antɔf, bawo fum wəka kəwan ɛnayi. Anacəmbərɛ
    ŋa Kaladu kɔ Basan.
  sus-sus: Yusufu xa di singe Manasi naxa a gbe kɛ sɔtɔ Alatala xa maragiri saabui
    ra. Manasi xa di singe Makiri, naxa findi Galadikae benba ra. A naxa Galadi nun
    Basan bɔxi sɔtɔ barima geresoe nan nu a ra.
  pon-2006: Peliensapw me mi palikapi en Sordan kohieng ekei peneinei kan me kisehn
    Manase, nein Sosep me keieu laud. Makir, semen Kilead, ih me nein Manase pwutak
    me keieu laud oh sounpei dingngan men ih, kahrehda Kilead oh Pasan me mi palimesehn
    Sordan, kohieng pwe en sapwenikihla.
  ksd-ksd: Ma di ga padapadailam pa ra tiniba ba kai ra vuna tarai Manase, tago ia
    ra luaina kai Iosep. Ma Makir ra luaina kai Manase ia ra tama i Gilead; ma di
    ga tul tar Gilead ma Basan tana, tago ia ra tena vinarubu.
  tur-YTC: Manaşşe oymağının kurası bu oldu; çünkü o, Yosef'in ilk oğluydu. Gilad'ın
    babası Manaşşe'nin ilk oğlu Makir ise savaş adamı olduğundan Gilad ve Başan onun
    oldu.
  grc-BRENT: Καὶ ἐγένετο τὰ ὅρια φυλῆς υἱῶν Μανασσῆ, ὅτι οὗτος πρωτότοκος τῷ Ἰωσὴφ,
    τῷ Μαχὶρ πρωτοτόκῳ Μανασσῆ πατρὶ Γαλαὰδ, ἀνὴρ γὰρ πολεμιστὴς ἦν, ἐν τῇ Γαλααδίτιδι
    καὶ ἐν τῇ Βασανίτιδι.
  ind-AYT: Bagian yang diundikan bagi suku Manasye karena dia anak sulung Yusuf adalah
    kepada Makhir, anak sulung Manasye, bapa Gilead, telah diberikan Gilead dan Basan,
    sebab ia seorang prajurit.
  nya-nya: Gawo lina la dzikolo linapatsidwa kwa mabanja ena a fuko la Manase, mwana
    woyamba kubadwa wa Yosefe. Makiri anali mwana woyamba kubadwa wa Manase ndiponso
    kholo la anthu okhala ku Giliyadi. Popeza kuti iye anali munthu wankhondo, analandira
    Giliyadi ndi Basani.
  hrv-hrv: Ždrijebom je dopao i dio plemenu Manašeovu, jer je Manaše bio prvenac Josipov.
    Makiru, prvencu Manašeovu, ocu Gileadovu - bijaše on ratnik bez premca - pripade
    Gilead i Bašan.
  mps-mps: Augwaligo te Manasego hani dabego tǫ me deli te dąį ilali, magi baso
    meni, Manase te Josepgo gomunai ogwa dao. Makir, te Manasego gomunai ogwa da,
    tama aga te ami bidi me deli da, tama te Gileat tǫgo aya da. Tama augwaligo aga
    tǫ te Gileat badu, me Basan te badu, te tǫ dąį ilama, bidali.
  tpi-tpi: Ol i makim wanpela hap graun long ol lain tumbuna bilong Manase, namba
    wan pikinini bilong Josep. Makir, namba wan pikinini bilong Manase, em i papa
    bilong Gileat na em i bin i stap gutpela man bilong pait. Olsem na ol i makim
    hap graun bilong distrik Gileat na Basan long ol lain tumbuna bilong Makir.
  dan-1931: 'Og Loddet faldt for Manasses Stamme: thi han var Josefs førstefødte.
    Makir, Manasses førstefødte, Gileads Fader - han var nemlig Kriger - fik Gilead
    og Basan.'
  vie-OVCB: 'Phần đất của đại tộc Ma-na-se (con trưởng nam của Giô-sép) được phân
    chia như sau: Họ Ma-ki, con trưởng nam của Ma-na-se, cha của Ga-la-át và là một
    chiến sĩ, lãnh đất Ga-la-át và Ba-san.'
  guj-2017: 'મનાશ્શા યૂસફનો વડો પુત્ર હતો, તેના કુળને માટે જમીનનો ભાગ આ પ્રમાણે હતી:
    જે મનાશ્શાનો પ્રથમપુત્ર, માખીર ગિલ્યાદનો પિતા લડવૈયો હતો તેને ગિલ્યાદ તથા બાશાનનો
    પ્રદેશ આપવામાં આવ્યો હતો.'
  pon-2006A: Peliensapw me mi palikapi en Sordan kohieng ekei peneinei kan me kisehn
    Manase, nein Sosep me keieu laud. Makir, semen Kilead, ih me nein Manase pwutak
    me keieu laud oh sounpei dengngan men ih, kahrehda Kilead oh Pasan me mi palimesehn
    Sordan, kohieng pwe en sapwenikihla.
  por-BRBSL: Este foi o lote para a tribo de Manasseh, pois ele foi o primogênito
    de José. Quanto a Machir, o primogênito de Manasseh, o pai de Gilead, porque ele
    era um homem de guerra, portanto tinha Gilead e Bashan.
  cth-cth: Joseph e a camin Manasseh ni cungpam a rayu awh teh, râw lah a coe awh
    e talai hateh, Manasseh e ca, Gilead e a na pa Makhir teh ransa lah ao dawk Gilead
    ram hoi Bashan ram a poe.
  twi-twi: Wɔde asase no fa a ɛda atɔe fam no maa Manase abusuakuw no fa a ɔyɛ Yosef
    babarima panyin no asefo. Na wɔde Gilead ne Basan a ɛda Yordan apuei fam no ama
    Makir abusua no dedaw, efisɛ na ɔyɛ ɔkofo kɛse. (Na Makir yɛ Manase babarima panyin
    ne Gilead agya.)
  hlt-hlt: Joseph caming Manasaeh koca ham hmulung a yueh vaengah Gilead napa Manasseh
    kah caming Makir tah caemtloek hlang la a om dongah anih ham tah Gilead neh Bashan
    a om pah.
  tbz-SIM: Bɛ̀ do duɔ́mmu Mɑnɑnsee Sosɛfu kóo po kɔbɛ bɛ kó kɛtenkɛ̀. Bɛ̀ do niitɛ́
    kɛ́duɔ́mmu Mɑkii okpɑ̀rìteu, Mɑnɑnsee kóo po Kɑdɑɑdi cicɛ. Bɛ̀ do bɛ̀ duɔ́ nKɑdɑɑdi
    nwe nɛ̀ Bɑsɑ̃ɑ̃, Suditɛ̃ɛ̃ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Ezɨ nguazir me Josepɨn otarir ivariam Manasen anabamɨn adarazi bagha bɨghizir
    nguazim, me an ovavir boribagh anɨngi. Ezɨ Makir, a Manasen otarir ivariam, a
    Gileatɨn afeziam, a mɨdorozir gumazir bar aghuim. Kamaghɨn me faraghavɨra Gileatɨn
    Distrik ko Basanɨn Distrighɨn itir nguaziba isa an ovavir boribagh anɨngi.
  azb-azb: 'Menaşşe qəbiləsinin püşkünə bu torpaqlar düşdü: Menaşşe Yusifin ilk oğlu
    idi. Gileadın atası Makir isə Menaşşenin ilk oğlu idi. Makir döyüşçü olduğu üçün
    Gilead və Başan torpağı onun oldu.'
  eng-DBY: And the lot came to the tribe of Manasseh (for he was the firstborn of
    Joseph), to Machir, the firstborn of Manasseh, the father of Gilead, for he was
    a man of war, and he had Gilead and Bashan.
  hin-2017: फिर यूसुफ के जेठे मनश्शे के गोत्र का भाग चिट्ठी डालने से यह ठहरा। मनश्शे
    का जेठा पुत्र गिलाद का पिता माकीर योद्धा था, इस कारण उसके वंश को गिलाद और बाशान
    मिला।
  swp-swp: Manasa edi tano sigasigana se uridi.
  eng-YLT: And the lot is for the tribe of Manasseh (for he [is] first-born of Joseph),
    for Machir first-born of Manasseh, father of Gilead, for he hath been a man of
    war, and his are Gilead and Bashan.
  eng-WYC-2017: Forsooth lot felled to the lineage of Manasseh, for he is the first
    engendered son of Joseph; lot felled to Machir, the first engendered son of Manasseh,
    to the father of Gilead, that was a warrior, and he had [the] possession Gilead
    and Bashan.
  eng-WMBB: This was the lot for the tribe of Manasseh, for he was the firstborn of
    Joseph. As for Machir the firstborn of Manasseh, the father of Gilead, because
    he was a man of war, therefore he had Gilead and Bashan.
  urd-GVH: यूसुफ़ के पहलौठे मनस्सी की औलाद को दो इलाक़े मिल गए। दरियाए-यरदन के मशरिक़
    में मकीर के घराने को जिलियाद और बसन दिए गए। मकीर मनस्सी का पहलौठा और जिलियाद का
    बाप था, और उस की औलाद माहिर फ़ौजी थी।
  rug-rug: Kukuruna sa pepeso pa kali lodu rimata koasa Ovuku Zodani si ta vala koari
    kaiqa puku tatamana saripu tuti mae guadi koasa tuna koreo kenuna e Zosepa sapu
    se Manase. Makiri, sa Tamana e Qileadi sina tuna koreo kenuna e Manase meke na
    tie varane pa vinaripera, ke ta vala koasa sari na popoa Qileadi meke Basani kali
    gasa rimata pa Zodani.
  gaz-gaz: Gosti Minaasees qooda argatte; inni ilma Yoosef hangafa tureetii. Maakiir
    ilmi Minaasee hangaftichi abbaan Giliʼaadotaa sun sababii loltuu jabaa taʼeef
    Giliʼaadii fi Baashaan isaaf kennaman.
  fra-LSG: Une part échut aussi par le sort à la tribu de Manassé, car il était le
    premier-né de Joseph. Makir, premier-né de Manassé et père de Galaad, avait eu
    Galaad et Basan, parce qu’il était un homme de guerre.
  yal-yal: E bɔxɔn naxan yitaxun Yusufu a dii xɛmɛ singen Manase bɔnsɔnna muxune ra
    e kɛɛn na na ni ito ra. Anu, Manase a dii xɛmɛ singen Makiri naxan findi Galadi
    kaane benban na, na bata yi Galadi nun Basan bɔxɔn sɔtɔ nun bayo sofa faɲin nan
    yi a ra.
  haw-1868: 'A IA he aina no hoi no ka ohana a Manase; no ka mea, oia ka hiapo a Iosepa:
    no Makira hoi ka makahiapo a Manase, ka makua o Gileada, no ka mea, he kanaka
    kaua no ia, a lilo ia ia o Gileada a me Basana.'
  arb-NAV: وَهَذَا هُوَ مِيرَاثُ سِبْطِ مَنَسَّى، بِكْرِ يُوسُفَ. كَانَ مَاكِيرُ بِكْرُ
    مَنَسَّى، هُوَ أَبُو الْجِلْعَادِيِّينَ، وَقَدْ حَصَلُوا عَلَى جِلْعَادَ وَبَاشَانَ
    لأَنَّهُمْ كَانُوا رِجَالَ حَرْبٍ.
  ewe-ewe: Wotsɔ Gilead kple Basan ƒe anyigbawo, le Yɔdan tɔsisi la ƒe ɣedzeƒe na
    Makir, Manase ƒe vi tsitsitɔ, ame si nye Gilead fofo, elabena wonye aʋawɔla sesẽwo,
  eng-LEE: 'And then came the lot for the tribe of Menasseh; for he was the first-born
    of Joseph: to wit, for Machir the first-born of Menasseh, the father of Gil''ad;
    because he was a man of war, therefore he obtained Gil''ad and Bashan.'
  asm-FB: এইদৰে মনচি ফৈদলৈ দেশ ভাগ কৰা হ’ল - সেয়াই মাখিৰলৈও, এওঁ মনচিৰ জেষ্ঠ পুত্র
    আৰু গিলিয়দৰ পিতৃ আছিল৷ মাখিৰৰ বংশধৰসকললৈ গিলিয়দ আৰু বাচানৰ অঞ্চলবোৰ ভাগ কৰা
    হ’ল; কিয়নো মাখীৰ এজন যুদ্ধাৰু লোক আছিল৷
  sus-A: يُسُقُ شَ دِ سِنفٍ مَنَسِ نَشَ عَ فبٍ كّ سْتْ عَلَتَلَ شَ مَرَفِرِ سَابُي
    رَ. مَنَسِ شَ دِ سِنفٍ مَكِرِ، نَشَ قِندِ فَلَدِكَيٍ بٍنبَ رَ. عَ نَشَ فَلَدِ
    نُن بَسَن بْشِ سْتْ بَرِ مَ فٍرٍ سٌي نَن نُ عَ رَ.
  fra-SBL: Tel fut le sort de la tribu de Manassé, car il était le premier-né de Joseph.
    Quant à Makir, premier-né de Manassé, père de Galaad, car il était homme de guerre,
    il eut Galaad et Basan.
  hbo-hbo: וַיְהִ֤י הַגֹּורָל֙ לְמַטֵּ֣ה מְנַשֶּׁ֔ה כִּי־ה֖וּא בְּכֹ֣ור יֹוסֵ֑ף לְמָכִיר֩
    בְּכֹ֨ור מְנַשֶּׁ֜ה אֲבִ֣י הַגִּלְעָ֗ד כִּ֣י ה֤וּא הָיָה֙ אִ֣ישׁ מִלְחָמָ֔ה וֽ͏ַיְהִי־לֹ֖ו
    הַגִּלְעָ֥ד וְהַבָּשָֽׁן׃
  piu-2006: (13:1—19:51; 21:1-45) Tjatjuwalu tjananya tjilirratjarra tjuṯanya katiyankula
    rawangku, palulanguru paluru nyinarra tjiḻpirringu. Palulanguru mayutju Katutjalu
    Tjatjuwanya wangkangu, “Nyuntu rawangku tjananyan, pungkula tjiḻpirringu, waarrka
    kutjupalpiṉanta palyantjaku wangkanyi. Nyuntu tjananya wangka!, yankulaya maakamilantjaku,
    yaaṯa nguwanpa tiṉa tjuṯa ngaranytjaku. Kutjupa tjuṯaya yaaṯa tiṉa kutjungka nyinanytjaku,
    kutjupa tjuṯaya yaaṯa tiṉa kutjupangka nyinanytjaku. Yalatjiya yuwankarra yaaṯa
    tiṉa tjuṯangka nyinaku. “Yitjurilaku ngaṉṯitja tjuṯangku tjilirratjarra tjuṯangku
    ngula tjananya yankula mirri puwa!, Pilitjiyanya ngurrara tjuṯa, ngurra tjanampaṉungka
    nyinakitjangku. Ngurra palula yulparirra nyinapayi tjuṯanya tjana pungkula tjananya
    wiyala!, ngurra Yitjipila kalkuṉi nyinapayi tjuṯanyaṯarra. Kapi Kaliliyila yalinytjarra
    nyinapayi tjuṯanyaṯarra tjananya pungkula wiyala!, ngurra tjulyalkitjangku. Ngurra
    palulakutunyurra tjungu yanku ngurra tjanampa tjulyalkitja. Ngurra palulakutunyurra
    yankunytjala, ngayuluṉa tjananya nguḻutjingara wantirriyalku.” Tjatjuwalu tjananya
    piyuku wangkangu, “Ngayulu nyurrangarrinya watjaṉingka yankulanyurra parriki nguwanpa
    maakamilantjaku. Ngulytjurarranpa kutjuya ngurra walytjangka nyinanytjaku. Ngulytjurarranpa
    kutjupa ngurra kutjupangka nyinanytjaku. Yalatjiya ngulytjurarranpa tuwalpala
    ngurra walytjangka nyinanytjaku.” Tjatjuwalu tjananya wangkangu ngurra kutjupa
    kutjupangka yankula nyinanytjaku. Yalatjiya paṉa Kayinanalawana nyinapayi Yitjurilaku
    ngaṉṯitja tjuṯa, ngurra kutjupa tjuṯawana. Ngurra tawunu Tjirikulawana, tawunu
    Kipiyalawana Pintjiminakuṉu ngaṉṯitja tjuṯa nyinapayi. Ngurra palula wilurarra
    Taanaku ngaṉṯitja tjuṯaya nyinangi. Palulanguru paluru tjana kapi Kaliliyila yalinytjarralpi
    yankula nyinangi. Pintjiminaku ngaṉṯitja tjuṯaku ngurrangka yulparirra Tjuutaku
    ngaṉṯitja tjuṯaya nyinapayi, tawunu Yipurunalawana. Tjiḻpi Kiilipanya tawunu palula
    rawa nyinanytjaku Tjatjuwalu watjaṉu. Ngurra palula yulparirra Tjimiyanaku ngaṉṯitja
    tjuṯaya nyinangi. Pintjiminaku ngaṉṯitja tjuṯaku ngurrangka kakarraraya Ruupinaku
    ngaṉṯitja tjuṯa nyinangi, karru Tjuutanala kakarrara. Ngurra palula yalinytjarra
    Kaataku ngaṉṯitja tjuṯaya nyinangi, karru Tjuutanala kakarrara. Ngurra palula
    yalinytjarra kapi Kaliliyila kakarrara Manatjaku ngaṉṯitja tjuṯaya nyinangi. Pintjiminaku
    ngaṉṯitja tjuṯaku ngurrangka yalinytjarra Yipurimaku ngaṉṯitja tjuṯa nyinangi.
    Ngurra palula yalinytjarra Manatjaku ngaṉṯitja tjuṯaku ngurra kutjupa ngarangi.
    Ngurra palula yalinytjarra Yitjikaku ngaṉṯitja tjuṯa nyinangi. Ngurra palula yalinytjarra
    Tjipulanaku ngaṉṯitja tjuṯaya nyinangi. Ngurra palula yalinytjarra Naputaliku
    ngaṉṯitja tjuṯaya nyinangi. Ngurra palula wilurarra Yaatjaku ngaṉṯitja tjuṯaya
    nyinangi. Mayutju kutjupa tjuṯangku wangkangu Tjatjuwalu tawunu Timintjiranya
    walytjalu kanyintjaku, Katutjalu watjaṉutjangka. Tawunu palunya ngarangi Yipuramaku
    ngaṉṯitja tjuṯaku ngurrangka. Lipayiku ngaṉṯitja tjuṯaku tawunu tjuṯa tjana watjaṉu
    ngurrangka nyinanytjaku. Wiya tjanampa paṉa tiṉangka nyinanytjaku watjaṉu, ngurra
    tiṉa tjana wiya kanyiṉu. Tawunu tjuṯa kutju tjana kanyintjaku mayutju tjuṯangku
    watjaṉu. Katutjalu yurrunpa yalatji watjaṉu, “Lipayiku ngaṉṯitja tjuṯangku waarrka
    palyara tjaatji kalikingka mangarri kuka mantjintjaku, wiyaya kaanangka waarrkarrira
    mangarri kuka mantjintjaku.”
  kik-kik: Rĩĩrĩ nĩrĩo rĩarĩ igai rĩa mũhĩrĩga wa Manase arĩ we irigithathi rĩa Jusufu,
    na rĩa Makiru, ũrĩa warĩ irigithathi rĩa Manase. Makiru nĩwe warĩ ithe wa andũ
    a Gileadi, arĩa maaheirwo Gileadi na Bashani nĩ ũndũ andũ a Makiru maarĩ njamba
    cia hinya.
  fra-NCL: Il y eut encore une part échue par le sort pour la tribu de Manassé, car
    il était le premier-né de Joseph. Machir, premier-né de Manassé et père de Galaad,
    avait reçu Galaad et Basan, car il était homme de guerre.
  cek-AK: Manasseh loe Josep ih calu ah oh; Makir doeh Manasseh ih calu ah oh pongah,
    Manasseh acaeng hanah taham khethaih phoisa to vah moe, qawktoep ih prae loe hae
    tiah oh; Makir loe misahoih misatuh kami ah oh moe, Gilead hoi Bashan prae to
    toep; Makir loe Gilead kaminawk ih ampa ah oh.
  cuk-cuk: Manasés-wagangala amba yar uklesmogad, ar ade, Manasés José-e-machi-sailaginedid.
    Manasés-e-machi-dummadi Maquirʼye nugad. Maquirʼde Galaad-e-babad. Maquir dule-bila-onoged-buled
    gusad. Maquirʼga Galaad-yar, degi, Basán-yar uklesad.
  uig-CYR: Манассәһ Йүсүпниң тунҗа оғли болғачқа, униң қәбилисигиму чәк ташлинип мирас
    берилгән. Манассәһниң тунҗа оғли Макирниң әвлатлири (Макир Гилеадниң атиси еди)
    батур палван болғачқа, уларға Гилеад билән Башан мирас қилип берилди.
  tel-2017: మనష్షే యోసేపు పెద్ద కుమారుడు కాబట్టి అతని గోత్రానికి, అంటే మనష్షే పెద్ద
    కుమారుడు గిలాదు దేశాధిపతి అయిన మాకీరుకు చీట్ల వలన వంతు వచ్చింది. అతడు యుద్ధవీరుడు
    కాబట్టి అతనికి గిలాదు బాషాను వచ్చాయి.
  hat-BSA: Alò, sa se tiraj osò a pou Manassé, paske li te premye ne a Joseph. Pou
    Makir, premye ne a Manassé a, papa a Galaad ak Basan, paske li te yon nonm lagè.
  kos-kos: Sie ipin acn roto in Infacl Jordan tuh itukyang nu sin kutu sou in sruf
    lal Manasseh, su tulik se oemeet natul Joseph. Na Machir, papa tumal Gilead, el
    wen se oemeet natul Manasseh ac el mwet pwengpeng ke mweun se, pa sis acn Gilead
    ac Bashan su oan kutulap in Infacl Jordan itukyang lal.
  hbo-WLC: וַיְהִ֤י הַגּוֹרָל֙ לְמַטֵּ֣ה מְנַשֶּׁ֔ה כִּי־ה֖וּא בְּכ֣וֹר יוֹסֵ֑ף לְמָכִיר֩
    בְּכ֨וֹר מְנַשֶּׁ֜ה אֲבִ֣י הַגִּלְעָ֗ד כִּ֣י ה֤וּא הָיָה֙ אִ֣ישׁ מִלְחָמָ֔ה וַֽיְהִי־ל֖וֹ
    הַגִּלְעָ֥ד וְהַבָּשָֽׁן׃
  ibo-ibo: Nke a bụ oke e kenyere ndị ebo Manase, bụ ọkpara Josef, ya bụ Makia ọkpara
    Manase, onye bụ nna nna ndị Gilead. Onye natara ala Gilead na Bashan, nʼihi na
    ndị agbụrụ Makia bụ dike nʼagha.
  ory-ory: ମନଃଶି ବଂଶର ଏହି ବାଣ୍ଟ; ଯେହେତୁ ସେ ଯୋଷେଫର ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଥିଲା। ଗିଲୀୟଦର ପିତା,
    ମନଃଶିର ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ମାଖୀର, ଯୋଦ୍ଧା ହେବା ହେତୁରୁ ଗିଲୀୟଦ ଓ ବାଶନ ପାଇଥିଲା।
  chk-chk: Iwe, iei ewe fanü mi ainet ngeni chon ewe ainangen Manasa nöün Josef mwänichi.
    Nge Makir nöün Manasa mwänichi semen Kiliat, a inetini Kiliat me Pasan ra nom
    peliötiuen ewe chanpupu Jortan, pun i eman chon maun mi iteföüla.
  rop-rop: Wal Manesa klen hubin kamat brom Josef bin kadimat miselp, en haf det klen
    bin gedim det kantri sanraisaid brom det Jodan Riba, en haf bin gedim det kantri
    sangodansaid. Det bigiswan san blanga Josef neim Manesa bin abum sebenbala san.
    Det bigiswan san blanga im bin neim Mekiya, en imbin brabli gudwan solja, en imbin
    abum san neim Giliyad. Wal ola femili hubin kamat brom Mekiya bin gedim det dubala
    kantri gulum Giliyad en Beishan sanraisaid brom det Jodan Riba.
  ukr-1871: І поколїннє Манассієво осягнуло свою часть, бо він був перворідень у Йосифа.
    Махирові, перворідневі Манассієвому достався Галаад та Базан, бо він був воїн.
  deu-1951: Auch dem Stamme Manasse fiel das Los (denn er ist der Erstgeborene Josephs),
    nämlich Machir, dem Erstgebornen Manasses, dem Vater Gileads; demselben ward Gilead
    und Basan zuteil, weil er ein Kriegsmann war.
  eng-JPS: And this was the lot for the tribe of Manasseh; for he was the first-born
    of Joseph. As for Machir the first-born of Manasseh, the father of Gilead, because
    he was a man of war, therefore he had Gilead and Bashan.
  srp-1865: I dopade dio plemenu Manasijinu, a on bješe prvenac Josifov; Mahiru prvencu
    Manasijinu ocu Galadovu, jer bješe èovjek junak, zato mu dopade Galad i Vasan;
  lug-lug: Omugabo ne guweebwa ekika kya Manase kubanga ye yali omubereberye owa Yusufu.
    Makiri omubereberye wa Manase era kitaawe wa Gireyaadi yaweebwa Gireyaadi ne Basani,
    era yali mulwanyi muzira.
  heb-heb: ויהי הגורל למטה מנשה כי הוא בכור יוסף למכיר בכור מנשה אבי הגלעד כי הוא
    היה איש מלחמה ויהי לו הגלעד והבשן׃
  ben-IRV: আর গুলিবাঁটের মাধ্যমে মনঃশি বংশের অংশ ঠিক করা হল, সে যোষেফের বড় ছেলে।
    কিন্তু গিলিয়দের পিতা, অর্থাৎ মনঃশির বড় ছেলে মাখীর যোদ্ধা বলে গিলিয়দ ও বাশন
    পেয়েছিল।
  pan-pan: ਮਨੱਸ਼ਹ ਦੇ ਗੋਤ ਦਾ ਭਾਗ ਇਹ ਸੀ, ਇਸ ਲਈ ਜੋ ਉਹ ਯੂਸੁਫ਼ ਦਾ ਪਹਿਲੌਠਾ ਸੀ, ਮਾਕੀਰ ਨੂੰ
    ਜਿਹੜਾ ਮਨੱਸ਼ਹ ਦਾ ਪਹਿਲੌਠਾ ਅਤੇ ਗਿਲਆਦ ਦਾ ਪਿਤਾ ਸੀ ਯੋਧਾ ਹੋਣ ਕਰਕੇ ਗਿਲਆਦ ਅਤੇ ਬਾਸ਼ਾਨ ਮਿਲੇ।
  mya-JVB: ယောသပ် ၏သားဦး မနာရှေ အမျိုးသား တို့သည် စာရေးတံ ပြု ၍ အမွေခံရသောမြေဟူမူကား၊
    မနာရှေ ၏သား တည်းဟူသော ဂိလဒ် ၏အဘ မာခိရ သည် စစ်သူရဲ ဖြစ် ၍ ၊ ဂိလဒ် ပြည်နှင့် ဗာရှန်
    ပြည်ကိုရ ၏။
  hmo-hmo: Ioridane Sinavai ena dina diho kahanai tano ena kahana ta be Iosepa ena
    vara guna natuna Manase ena bese haida dekenai idia henia. Makiri be Manase ena
    vara guna natuna bona Gileada ena tamana. Makiri be tuari tauna mai goadana, unai
    dainai Gileada bona Basana, Ioridane Sinavai ena dina daekau kahanai, be ia dekenai
    idia henia.
  urd-urd: और मनस्सी के क़बीले का हिस्सा पर्ची डालकर यह ठहरा। क्यूँकि वह यूसुफ़ का
    पहलौठा था, और चूँकि मनस्सी का पहलौठा बेटा मकीर जो जिल'आद का बाप था जंगी मर्द था
    इसलिए उस को जिल'आद और बसन मिले।
  rus-SYN: И выпал жребий колену Манассии, так как он был первенец Иосифа. Махиру,
    первенцу Манассии, отцу Галаада, который был храбр на войне, достался Галаад и
    Васан.
  bqc-SIM: Kpaalɛ pↄ́ Manase buiↄ sɛ̀n kɛ. Manaseá Yosɛfu yoaɛ. Galada bùsu ń Basana
    bùsuo gↄ̃̀ Manase yoa Makii pↄ́ ũ, asa zĩgↄ̃ɛ. Ɔ̃mɛ Galada mae ũ.
  tcz-CHONGTHU: Gamloding kihopna abannachu Joseph chillhah chamasa Manasseh phung
    akehkhat chu akipen ahi. Makir Manesseh chamasa chu Gilead dia apa ahi. Ama chilhah
    hohi galhatmi ahiyehun Jordan solam gamkaija um Gilead le Bashan chu anakipesa
    ahi.
  mar-mar: मनश्शेच्या वंशजाला हे वतन नेमून दिलेले होते. कारण मनश्शे योसेफाचा प्रथम
    पुत्र, याच्या वंशाचा भाग चिठ्ठ्या टाकून ठरवला तो हा, म्हणजे मनश्शेचा प्रथम पुत्र
    माखीर, गिलादाचा बाप हा तर मोठा शूर होता, आणि त्यास गिलाद व बाशान हा भाग मिळाला
    होता.
  qub-qub: Surtita jitaptinmi pullan Manasés trïbu runacuna chacrata chasquinanpäna
    surti yarguran. Paycunaga Josëpa guechpa wamran Manasespita mirajcunami caran.
    Manasespa guechpa wamranga Maquirmi caran. Maquirpa wamranga Galaadmi caran. Maquirpita
    miraj runacuna pillyayta alli yachaptinmi chacrata entregaran Jordán mayu chimpan
    inti yagamunan caj-läpa caycaj Galaad, Basán partita.
  hat-hat: Manase te premye pitit gason Jozèf. Se konsa yon pòsyon nan tè a vin pou
    moun fanmi Manase yo. Maki, papa Galarad, te premye pitit gason Manase. Se te
    yon vanyan sòlda. Se konsa yo te ba li peyi Galarad ak peyi Bazan.
  eng-BSB: Now this was the allotment for the tribe of Manasseh as Joseph’s firstborn
    son, namely for Machir the firstborn of Manasseh and father of the Gileadites,
    who had received Gilead and Bashan because Machir was a man of war.
  tod-tod: Zooi ta veeni Manasee mavofodai ya, toɠa é ɠɛni ga Zozɛfe ná-doun zunu
    mɔungi. Makiil ɠɛni ga Manasee ná-doun zunu mɔungi, é ɠɛ ga Galaade kɛɛɠɛ, toɠa
    é Galaade ta Ɓasan yooiti sɔlɔɔni, Zuludɛn folo ɠulazu ʋelei, mazɔlɔɔ é ɠɛni
    ga kɔɔɠɔ nu wola.
  eng-WEBPB: This was the lot for the tribe of Manasseh, for he was the firstborn
    of Joseph. As for Machir the firstborn of Manasseh, the father of Gilead, because
    he was a man of war, therefore he had Gilead and Bashan.
  kbq-kbq: Hanki Josefena zage mofavre'amofo Manase naga nofira mago mopa refko huzami'naze.
    Hagi Manasena zage mofavre'a Makirikino Gileati vahe'mokizmi nezmafa'e. Na'ankure
    agra korapara harfa ne' mani'negu Giliatine Basani mopa agri nagara refko huzami'naze.
  nhe-BL: Ama nimechilhuis catlía tlali quiselijque iteipa ixhuihua Manasés tlen elqui
    iachtohui ejca cone José huejcajquiya. Manasés huejcajquiya quipixqui iachtohui
    ejca tlen itoca eliyaya Maquir. Huan Maquir cuali quimatqui tlatehuía. Huan Maquir
    ihuaya itelpoca Galaad huan iniixhuihua ya quiselijtoyaj inintlal ipan seyoc nali
    Jordán para campa quisa tonati tlen ama itoca nopa tlali Galaad huan tlali Basán.
  gub-BL: Zuze umuzàg Manaxe. Ta'yr ipy romo hekon. Manaxe umuzàg Makir wa'yr ipy
    romo. Makir a'e, Zireaz pe har wanàmuz romo hekon a'e. Upyhyk tawhu Zireaz her
    ma'e wà. Upyhyk tawhu Màxà her ma'e wà no. Ta'e Makir izuapyapyr a'e wà xe, zauxiapekwer
    ikàg ma'e romo wanekon a'e wà xe.
  eng-DRA: And this lot fell to the tribe of Manasses (for he is the firstborn of
    Joseph) to Machir the firstborn of Manasses the father of Galaad, who was a warlike
    man, and had for possession Galaad and Basan.
