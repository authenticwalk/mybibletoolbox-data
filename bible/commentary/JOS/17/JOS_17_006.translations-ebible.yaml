verse: JOS.017.006
translations:
  mal-C: മനശ്ശെഗോത്രത്തിലെ പുത്രിമാർക്കും പുത്രന്മാരുടെകൂടെ ഓഹരി കിട്ടിയതുകൊണ്ടാണ്.
    മനശ്ശെയുടെ പിൻഗാമികളിൽ ശേഷിക്കുന്നവർക്കു ഗിലെയാദുദേശം ലഭിച്ചു.
  deu-TKW: weil auch die weiblichen Nachkommen Manasses unter seinen männlichen Nachkommen
    Erbbesitz erhielten. Das Land Gilead dagegen wurde den übrigen Nachkommen Manasses
    zu teil.
  lin-lin: Na bongo, bakitani ya Manase ya basi bazwaki libula ya mabele kati na bakitani
    na ye ya mibali, kasi mokili ya Galadi ezalaki ya bana mibali mosusu ya Manase.
  eng-LSV: for the daughters of Manasseh have inherited an inheritance in the midst
    of his sons, and the land of Gilead has been for the sons of Manasseh who are
    left.
  eng-GNV: 'Because the daughters of Manasseh did inherite among his sonnes: and Manassehs
    other sonnes had the land of Gilead.'
  eng-WEBSTER: 'Because the daughters of Manasseh had an inheritance among his sons:
    and the rest of Manasseh''s sons had the land of Gilead.'
  nhw-BL: pampa ni ichpocame catli iteipan ixhuihua Manasés nojquiya quiselijque tlali
    para iniaxca ica tlacame catli iteipan ixhuihua.
  swh-ONEN: kwa sababu wale binti za kabila la Manase walipokea urithi miongoni mwa
    wana wa kiume. Nchi ya Gileadi ilikuwa mali ya wazao wa Manase waliobaki.
  bba-bba: N ǹ mɔ tɔn durɔbu tɔnɑwɑ bɑ tem mɛ bɔnu kuɑ, kɑ tɔn kurɔbɑ be bɑ wɑ̃ɑ
    bwese te sɔɔ. Mɑ Mɑnɑsen bwese kɛrɑn sukum mu sinɑ Gɑlɑdiɔ.
  eng-KJVCPB: 'because the daughters of Manasseh had an inheritance among his sons:
    and the rest of Manasseh’s sons had the land of Gilead.'
  luo-luo: nikech nyi dhood Manase noyudo girkeni e kind owetegi. Piny jo-Gilead nobedo
    mar nyikwa Manase mamoko.
  meu-meu: badina be Manase garana hahinedia na ahudia e abi, mamaruanedia ida. A
    Manase iduhuna kahana ese Gilead tanona e abia.
  npi-ULB: किनभने मनश्शेका छोरीहरूले आफ्‍ना दाजुभाइहरूसँगै उत्तराधिकार पाए । गिलादको
    भू-भाग मनश्शेका बाँकी कुललाई दिइयो ।
  yor-yor: nítorí tí àwọn ọmọbìnrin ẹ̀yà Manase gba ìní ní àárín àwọn ọmọkùnrin. Ilẹ̀
    Gileadi sì jẹ́ ti ìyókù àwọn ọmọ Manase.
  ind-ind: '@see-verse:JOS.017.005'
  pes-OPCB: '@see-verse:JOS.017.005'
  tgl-ULB: dahil nakatanggap ng pamana ang mga anak na babae ni Manases kasama ng
    kaniyang mga anak na lalaki. Itinalaga ang lupain ng Galaad sa natitirang lipi
    ni Manases.
  hui-hui: '@see-verse:JOS.017.005'
  mya-mya: မ​နာ​ရှေ​အ​နွယ်​အ​မျိုး​သ​မီး​နှင့် အ​မျိုး​သား များ​ပါ​နယ်​မြေ​များ​ကို​ရ​ရှိ​ကြ​သ​ဖြင့်
    ကျန် ရှိ​သော​အ​ခြား​မ​နာ​ရှေ​အ​ဆက်​အ​နွယ်​တို့ သည်​ဂိ​လဒ်​နယ်​ကို​ရ​ရှိ​ကြ​လေ​သည်။
  bod-N: ཅི་ལ་ཟེར་ན། མཱ་ན་ཤེའི་ཚ་མོ་རྣམས་ལ་ཁོའི་ཚ་བོ་རྣམས་ཀྱི་ཁྲོད་དུ་ས་སྐལ་ཐོབ་ཟིན་པས་སོ།
    །གིལ་ཨད་ཡུལ་ནི་མཱ་ན་ཤེའི་བུ་རྒྱུད་གཞན་རྣམས་ལ་དབང་བ་ཡིན།
  sna-sna: nokuti vanasikana vorudzi rwaManase vakapiwa nhaka pakati pavanakomana.
    Nyika yeGireadhi yakanga iri yezvimwe zvizvarwa zvose zvaManase.
  spa-BLM: porque las hijas de Manasés tenían herencia entre sus hijos. La tierra
    de Galaad pertenecía al resto de los hijos de Manasés.
  cac-cac: '@see-verse:JOS.017.005'
  swh-ULB: kwasababu ya binti za Manase walipokea urithi pamona na watoto wake wa
    kiume. Nchi ya Gileadi iligawanywa kwa kabila la Manase lililosalia.
  bel-bel: бо дочкі сыноў Манасіі атрымалі надзел сярод сыноў ягоных, а зямля Галаадская
    дасталася астатнім сынам Манасіі.
  deu-ELBBK: denn die Töchter Manasses erhielten ein Erbteil unter seinen Söhnen.
    Das Land Gilead aber wurde den übrigen Söhnen Manasses zuteil.
  mbb-OT: su in-iring te menge kevuwazan din he menge maama is menge kevuwazan din
    he menge vahi su elin sikandan mibeǥayi te tanà. Is Gilead imbeǥey ziyà te zuma
    pa he menge kevuwazan ni Manase.
  mal-2015: മനശ്ശെയുടെ ശേഷം പുത്രന്മാർക്കു ഗിലെയാദ്‌ദേശം കിട്ടി.
  rmc-rmc: bo le Menašeskre čhaja chudle o ďeďictvos maškar leskre čhave. E phuv Gilead
    ačhiľa okle manušenge andral o kmeňos Menaše.
  nlg-nlg: Na pukuna na lei vaivine tana vinavahuhuna Manasseh tar lologho koukolu
    tadira na lei mane. (Na pari Gilead tara vahera tua na lei mane tana vinavahuhuna
    Manaseh).
  pes-OPV: زیرا که دختران منسی، ملکی در میان پسرانش یافتند، و پسران دیگر منسی، جلعاد
    را یافتند.
  ron-1924: Кэч фетеле луй Манасе ау авут о моштенире ынтре фиий луй ши цара Галаадулуй
    а фост пентру чейлалць фий ай луй Манасе.
  ben-OBCV: কারণ মনঃশি বংশের মেয়েরাও ছেলেদের মধ্যে এক উত্তরাধিকার লাভ করল। গিলিয়দ
    দেশটি মনঃশির অবশিষ্ট বংশধরদের অধিকারভুক্ত হল।
  som-som: maxaa yeelay, gabdhihii Manaseh waxay dhaxal ka dhex heleen wiilashiisii;
    oo dalkii Gilecaadna waxaa lahaa wiilashii Manaseh intoodii hadhay.
  lat-VUC: Filiæ enim Manasse possederunt hæreditatem in medio filiorum ejus. Terra
    autem Galaad cecidit in sortem filiorum Manasse qui reliqui erant.
  eng-ASVBT: because the daughters of Manasseh had an inheritance among his sons.
    And the land of Gilead belonged unto the rest of the sons of Manasseh.
  ita-1885: perciocchè quelle figliuole di Manasse ebbero eredità per mezzo i figliuoli
    di esso; e il paese di Galaad fu per lo rimanente de' figliuoli di Manasse.
  eng-LXXUP: For the daughters of the sons of Manasseh inherited a portion in the
    midst of their brethren, and the land of Gilead was assigned to the remainder
    of the sons of Manasseh.
  eng-ULB: because the daughters of Manasseh received an inheritance along with his
    sons. The land of Gilead was assigned to the rest of the tribe of Manasseh.
  spa-VBL: porque las hijas de la tribu de Manasés recibieron una asignación junto
    con los hijos. (La tierra de Galaad había sido asignada al resto de los descendientes
    de Manasés).
  fra-_FOB: Car les filles de Manassé eurent un héritage parmi ses enfants; et le
    pays de Galaad fut pour les autres enfants de Manassé.
  mal-mal: മനശ്ശെയുടെ പുത്രന്മാർക്ക് ഗിലെയാദ്‌ദേശവും കിട്ടി.
  urd-GVR: Maġhrib meṅ na sirf Manassī kī narīnā aulād ke ḳhāndānoṅ ko zamīn milī
    balki beṭiyoṅ ke ḳhāndānoṅ ko bhī. Is ke baraks mashriq meṅ Jiliyād kī zamīn sirf
    narīnā aulād meṅ taqsīm kī gaī.
  suz-BL: मारदे हना मनस्‍से आ थर ङा तमीपुकीमी यो मेको आन तौ आन दातेमीन रागी ताम्‍तेक्‍म।
    गिलाद रागी चहिं मनस्‍से आ अरु तौ आन रागी दुम्‍त।
  ita-1927: poiché le figliuole di Manasse ebbero un’eredità in mezzo ai figliuoli
    di lui, e il paese di Galaad fu per gli altri figliuoli di Manasse.
  ckb-ckb: چونکە کچانی هۆزی مەنەشە لەگەڵ کوڕەکانی میراتیان وەرگرت. زەوی گلعادیش بۆ
    ئەوانی دیکە بوو لە نەوەی مەنەشە.
  eng-BBE: Because the daughters of Manasseh had a heritage among his sons, and the
    land of Gilead was the property of the other sons of Manasseh.
  kan-OKCV: ಏಕೆಂದರೆ ಮನಸ್ಸೆಯ ಪುತ್ರಿಯರು ಸಹ ಅವನ ಪುತ್ರರಲ್ಲಿ ಸೊತ್ತನ್ನು ಹೊಂದಿದ್ದರು. ಆದರೆ
    ಉಳಿದ ಮನಸ್ಸೆಯ ಪುತ್ರರಿಗೆ ಗಿಲ್ಯಾದ್ ನಾಡು ದೊರೆಯಿತು.
  bbb-bbb: '@see-verse:JOS.017.005'
  tam-2017: மனாசேயின் மகள்கள் அவனுடைய மகன்களோடு பங்குகளைப் பெற்றார்கள்; மனாசேயின்
    மற்றக் கோத்திரத்தார்களுக்கு கீலேயாத் தேசம் கிடைத்தது.
  spa-RV-1909: 'Porque las hijas de Manasés poseyeron herencia entre sus hijos: y
    la tierra de Galaad fué de los otros hijos de Manasés.'
  ron-BTF: Pentru că fiicele lui Manase au avut o moștenire între copiii lui; și ceilalți
    fii ai lui Manase au avut țara Galaadului.
  eng-WEBP: because the daughters of Manasseh had an inheritance among his sons. The
    land of Gilead belonged to the rest of the sons of Manasseh.
  eng-FBV: because the daughters of the tribe of Manasseh received an allocation along
    with the sons. (The land of Gilead had been allotted to the rest of the descendants
    of Manasseh).
  nld-1939: want ook de dochters van Manasse kregen een erfdeel te midden van zijn
    zonen. Het land Gilad kwam aan de overige zonen van Manasse.
  nch-BL: pampa ni ichpocame cati iteipan ixhuihua Manasés nojquiya quiselijque tali
    para iniaxca ica tacame cati iteipan ixhuihua.
  vie-1934: vì các con gái Ma-na-se có một phần sản nghiệp tại giữa các con trai người,
    còn xứ Ga-la-át thuộc về các con trai khác của Ma-na-se.
  hin-CV: तथा मनश्शेह गोत्र के पुत्रों के साथ पुत्रियों को भी हिस्सा दिया. गिलआद पर
    अब मनश्शेह के पुत्रों का अधिकार हो गया.
  spa-BES: Porque las hijas de Manasés tenían herencia entre sus hijos, y la tierra
    de Galaad era propiedad de los otros hijos de Manasés.
  tdx-tdx: amy te nanañ’ anjara amo ana-dahi’eo i anak’ ampela’ i Menasè rey; nahazo
    ty tane Gilade o ana’ i Menasè ila’eo.
  tha-KJV: เพราะว่าบุตรสาวของมนัสเสห์​ก็ได้​รับมรดกพร้อมกับบุตรชายของท่านด้วย แผ่​นดิ​นก​ิเลอาดนั้นได้ตกเป็นส่วนของบุตรชายมนัสเสห์​ที่​เหลืออยู่
  por-BR-2018: 'Porque as filhas de Manassés possuíram herança entre seus filhos:
    e a terra de Gileade foi dos outros filhos de Manassés.'
  deu-ELO: denn die Töchter Manasses erhielten ein Erbteil unter seinen Söhnen. Das
    Land Gilead aber wurde den übrigen Söhnen Manasses zuteil.
  eng-WYC-2018: for the daughters of Manasseh wielded (a) heritage in the midst of
    the sons of him. For the land of Gilead felled into the part of the sons of Manasseh,
    that were left alive. (for Manasseh’s daughters received an inheritance in the
    midst of his sons. For the land of Gilead fell into the portion for the rest of
    Manasseh’s sons.)
  epo-epo: ĉar la filinoj de Manase ricevis posedaĵon inter liaj filoj, kaj la lando
    Gileada estis por la ceteraj filoj de Manase.
  uig-PIN: Qünki Manassǝⱨning ⱪizliri uning oƣullirining ⱪatarida mirasⱪa igǝ bolƣanidi;
    Gilead zemini Manassǝⱨning ⱪalƣan ǝwladliriƣa tǝgkǝnidi.
  beo-beo: Bai Ma:na:se egaga fi dunu da soge lai amola egaga fi uda da soge eno lai.
  tpi-OTNT: '@see-verse:JOS.017.005'
  hau-SA: domin ’ya’ya mata na kabilar Manasse sun sami gādo tare da ’ya’ya maza.
    Aka ba wa sauran mutanen kabilar Manasse ƙasar Gileyad.
  uig-LAT: Chünki Manassehning qizliri uning oghullirining qatarida mirasqa ige bolghanidi;
    Giléad zémini Manassehning qalghan ewladlirigha tegkenidi.
  nde-nde: ngenxa yokuthi amadodakazi esizwana sikaManase athola ilifa kanye labafowabo.
    IGiliyadi yayingeyezizukulwana zikaManase.
  ton-ton: 'Koeʻuhi naʻe maʻu foki ʻe he ngaahi ʻofefine ʻo Manase hanau tofiʻa fakataha
    mo hono ngaahi foha: pea ko hono toe ʻoe foha ʻo Manase naʻa nau maʻu ʻae fonua
    ko Kiliati.'
  ces-1613: Nebo dcery Manassesovy obdržely dědictví mezi syny jeho, země pak Galád
    přišla jiným synům Manassesovým.
  eng-WMB: because the daughters of Manasseh had an inheritance among his sons. The
    land of Gilead belonged to the rest of the sons of Manasseh.
  tam-TCV: ஏனெனில் மனாசேயின் மகள்கள், அவனுடைய மகன்களோடு சொத்துரிமைப் பங்கைப் பெற்றனர்.
    கீலேயாத் நாடு மனாசேயின் வழித்தோன்றல்களின் மிகுதியானோருக்கு சொத்துரிமையாயிற்று.
  ceb-ULB: tungod kay nakadawat ug panulondon uban sa iyang mga anak nga lalaki ang
    mga anak nga babaye ni Manases. Gigahin ang yuta sa Gilead sa nahabilin nga tribo
    ni Manases.
  pol-UBG: Córki Manassesa otrzymały bowiem dziedzictwo pośród jego synów, a ziemia
    Gilead przypadła pozostałym synom Manassesa.
  urd-GVU: مغرب میں نہ صرف منسّی کی نرینہ اولاد کے خاندانوں کو زمین ملی بلکہ بیٹیوں
    کے خاندانوں کو بھی۔ اِس کے برعکس مشرق میں جِلعاد کی زمین صرف نرینہ اولاد میں تقسیم
    کی گئی۔
  deu-1912: denn die Töchter Manasse nahmen Erbteil unter seinen Söhnen, und das Land
    Gilead war den andern Kindern Manasses.
  kan-2017: ಗಿಲ್ಯಾದ್ ಸೀಮೆಯು ಮನಸ್ಸೆಯ ಉಳಿದ ಗೋತ್ರಗಳಿಗೆ ಸಿಕ್ಕಿತು.
  tgo-tgo: '@see-verse:JOS.017.005'
  yap-yap: ya pi’in owchen nib ppin nge pumo’on e go’ ni pi’ taferad binaw. Fare gi
    binaw nu Gilead e ni pi’ ngak e tin kabay ko pi’in owchen Manasseh.
  hlt-MCSB: Manasseh nu rhoek he a nganpa lakli ah rho a dang uh phoeiah Manasseh
    ca rhoek taengkah aka coih Gilead kho te khaw a bawn thil.
  mdy-ETH: ዒዛኮ ዜርፆይዳ ዉዱሮ ናኣቶ ማዔዞንሢማኣ ዓቲንቆጉዲ ዓጪ ዒንጊንቴሢሮ ጌሌዓዴ ዓጫ ሃንጎ ሚናኣሴ ዜርፆም ዒንጊንቴኔ።
  twi-ASANTE: ɛfiri sɛ, Manase asefoɔ a wɔyɛ mmaa no ne wɔn a wɔyɛ mmarima nyaa agyapadeɛ.
    (Wɔde Gilead asase no maa Manase asefoɔ a wɔyɛ mmarima nkaeɛ no).
  eng-WEBU: because the daughters of Manasseh had an inheritance among his sons. The
    land of Gilead belonged to the rest of the sons of Manasseh.
  bnp-bnp: a vuhuna e huriki a Israel ri habi a malala ne huriki e tune Selopehad
    a ngatavine. I ranga hamone Manase ri bolea a malala ne Gilead ne Basan na tabeke
    na nirikena haro ne Iordan.
  wal-wal: Aissi giikko, Minaase zaretuppe macca naatikka attuma naatuura issippe
    shaakki ekkidosona. Gala7aade biittai attida Minaase yaratussa gidiis.
  spa-PDDPT: Porque las hijas de Manasés obtuvieron herencia entre los hijos de él,
    y la tierra de Galaad correspondió al resto de los hijos de Manasés.
  gun-gun: Mba'eta Manassés ramymino kuery kunhague ma ta'y kuery mbyte oguereko 'rãe
    yvy. Ha'e rã Manassés ramymino kuery mboae ma Gileade yvy ojopy ae ma va'ekue.
  agu-BL: Na nin ak'lij chi'herens yi e' xna'na'tz, nin nicy'nin tu' e' baj bentz
    scyuch' yi e' yaj. Yi ama'l Galaad ak'lij scyetz yi e' mas xonl Manasés.
  ilo-ULB: gapu ta nakaawat dagiti annak a babbai ti Manases ti tawid a pakairamanan
    dagiti annakna a lallaki. Naibingay ti daga ti Galaad kadagiti dadduma iti tribu
    ti Manases.
  kpg-kpg: idimaa, nia ahina ngaadahi mo nia daane o di madawaawa deenei gu hai mee
    gi nia gowaa aalaa. Gei tenua go Gilead gu hai mee ginai di hagadili o Manasseh
    dela i golo.
  uig-ARA: چۈنكى ماناسسەھنىڭ قىزلىرى ئۇنىڭ ئوغۇللىرىنىڭ قاتارىدا مىراسقا ئىگە بولغانىدى؛
    گىلېئاد زېمىنى ماناسسەھنىڭ قالغان ئەۋلادلىرىغا تەگكەنىدى.
  bsp-bsp: bawo awut aran a kusuŋka ka Manase ŋanasɔtɔ kɛ awut arkun a kusuŋka ɔn
    dacɔ. Kɔ antɔf ŋa Kaladu ŋɔyɔnɛ ŋa awut arkun alpəs a kusuŋka ka Manase akɔ.
  sus-sus: Manasi xa di ginɛe naxa kɛ sɔtɔ alɔ a xa di xɛmɛe. Galadi bɔxi naxa lu
    Manasi xa di gbɛtɛe bɛ.
  pon-2006: pwehki sahpw eh kohieng kadaudoke lih oh ohl akan. Sapwen Kilead ahpw
    uhd kohieng luhwen kadaudoken Manase kan.
  ksd-ksd: tago ra umana natu i Manase, a umana vavina, dia ga kale tika na tiniba
    varurung ma kana umana bul tutana; ma ra umana natu i Manase dia ga ki valili,
    dia ga kale pa ra gunan Gilead.
  tur-YTC: çünkü Manaşşe'nin kızları onun oğulları arasında mirası oldu. Gilad diyarı
    Manaşşe'nin geri kalan oğullarına aitti.
  grc-BRENT: Ὅτι θυγατέρες υἱῶν Μανασσὴ ἐκληρονόμησαν κλῆρον ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν·
    ἡ δὲ γῆ Γαλαὰδ ἐγενήθη τοῖς υἱοῖς Μανασσὴ τοῖς καταλελειμμένοις.
  ind-AYT: Karena itu, anak-anak perempuan Manasye menerima milik pusaka di tengah-tengah
    keturunan laki-laki. Tanah Gilead menjadi milik keturunan Manasye yang selebihnya.
  nya-nya: chifukwa ana aakazi a fuko la Manase analandira cholowa chawo pakati pa
    ana aamuna. Dziko la Giliyadi linali dziko la zidzukulu zonse za Manase.
  hrv-hrv: Kćeri Manašeove dobiše baštinu među njegovim sinovima, a zemlja gileadska
    pripala je drugim sinovima Manašeovim.
  mps-mps: Magi baso meni, augwaligo te Manasego ogwa wegi dali augwalibolo te tǫ
    mani. Tama augwaligo te Gileatgo tǫ te Manasego gasa hani wąį dabebolo mobadi
    yai.
  tpi-tpi: '@see-verse:JOS.017.005'
  dan-1931: Thi Manasses døtre fik Arvelod blandt hans Sønner. Men Landet Gilead tilfaldt
    Manasses øvrige Efterkommere.
  vie-OVCB: vì các con gái của đại tộc Ma-na-se cũng được nhận phần đất như các con
    trai. Xứ Ga-la-át thuộc về các con cháu khác của Ma-na-se.
  guj-2017: કેમ કે મનાશ્શાની દીકરીઓને તેના દીકરાઓ મધ્યે વારસો મળ્યો હતો. મનાશ્શાના
    બાકીના કુળને ગિલ્યાદનો પ્રદેશ સોંપવામાં આવ્યો.
  pon-2006A: pwehki sahpw eh kohieng kadaudoke lih oh ohl akan. Sapwen Kilead ahpw
    uhd kohieng luhwen kadaudoken Manase kan.
  por-BRBSL: porque as filhas de Manassés tinham uma herança entre seus filhos. A
    terra de Gilead pertencia ao resto dos filhos de Manassés.
  cth-cth: Manasseh e capa tangawn ni Gilead ram hah a coe dawkvah, Jordan palang
    kanîtholah, Gilead ram hoi Bashan ram hoi a louk Manasseh catounnaw ni 10 touh
    a coe awh rah.
  twi-twi: efisɛ Manase asefo a wɔyɛ mmea no ne wɔn a wɔyɛ mmarima nyaa agyapade.
    (Wɔde Gilead asase no maa Manase asefo a wɔyɛ mmarima nkae no).
  hlt-hlt: Manasseh nu rhoek he a nganpa lakli ah rho a dang uh phoeiah Manasseh ca
    rhoek taengkah aka coih Gilead kho te khaw a bawn thil.
  tbz-SIM: Bɛ̀ do í duɔ́ mMɑnɑnsee botí kɔbɛ bɛnitidɑɑbɛ̀ mɑ́ɑ̀ ndi kɛtenkɛ̀, bɛ̀
    do duɔ́nnɛ̀mu bɛnitipòbɛ̀. Kɑdɑɑdi do tú Mɑnɑnsee yɑɑ̀bí tenkɛ̀ nkɛ.
  msy-2020: '@see-verse:JOS.017.005'
  azb-azb: çünki Menaşşe qızları da onun oğulları arasından irs olaraq torpaq aldılar.
    Gilead diyarı Menaşşenin qalan oğullarına məxsus idi.
  eng-DBY: For the daughters of Manasseh received an inheritance among his sons; and
    the rest of Manasseh's sons had the land of Gilead.
  hin-2017: क्योंकि मनश्शेइयों के बीच में मनश्शेई स्त्रियों को भी भाग मिला। और दूसरे
    मनश्शेइयों को गिलाद देश मिला।
  swp-swp: '@see-verse:JOS.017.005'
  eng-YLT: for the daughters of Manasseh have inherited an inheritance in the midst
    of his sons, and the land of Gilead hath been to the sons of Manasseh who are
    left.
  eng-WYC-2017: for the daughters of Manasseh wielded heritage in the midst of the
    sons of him. For the land of Gilead felled into the part of the sons of Manasseh,
    that were left alive.
  eng-WMBB: because the daughters of Manasseh had an inheritance amongst his sons.
    The land of Gilead belonged to the rest of the sons of Manasseh.
  urd-GVH: मग़रिब में न सिर्फ़ मनस्सी की नरीना औलाद के ख़ानदानों को ज़मीन मिली बल्कि
    बेटियों के ख़ानदानों को भी। इसके बरअक्स मशरिक़ में जिलियाद की ज़मीन सिर्फ़ नरीना
    औलाद में तक़सीम की गई।
  rug-rug: Ta evaṉa sapu gua asa sina ta poni pepeso beto sari na tutidia barikaleqe
    na koreo. Sa pepeso pa Qileadi si ele ta poni koasa kukuruna sa butubutu Manase
    pu koa pa kali gasa rimata koasa Ovuku Zodani pude tadirini.
  gaz-gaz: Kunis sababii intallan gosa Minaasee sun ilmaan dhiiraa gidduutti qooda
    argataniif. Lafti Giliʼaad ilmaan Minaasee kanneen hafaniif kennamte.
  fra-LSG: Car les filles de Manassé eurent un héritage parmi ses fils, et le pays
    de Galaad fut pour les autres fils de Manassé.
  yal-yal: Manase a dii tɛmɛne kɛɛn sɔtɔ na kii nin alo a dii xɛmɛne. Galadi yamanan
    yi findi Manase a dii xɛmɛn bonne gbeen na.
  haw-1868: No ka mea, ua loaa i na kaikamahine a Manase ka ainahooili iwaena o kana
    mau keikikane; a ua lilo ka aina o Gileada i ka poe i koe o ko Manase poe mamo.
  arb-NAV: لأَنَّ بَنَاتِ صَلُفْحَادَ مِنْ ذُرِّيَّةِ مَنَسَّى أَخَذْنَ نَصِيباً بَيْنَ
    أَبْنَاءِ مَنَسَّى، وَكَانَتْ أَرْضُ جِلْعَادَ لِبَنِي مَنَسَّى الْبَاقِينَ.
  ewe-ewe: esi wona anyigba eƒe dzidzimevi siwo nye nyɔnuwo kple ŋutsuwo siaa ta.
    Wotsɔ Gileadnyigba na Manase ƒe dzidzimevi bubuawo.
  eng-LEE: 'Because the daughters of Menasseh obtained an inheritance among his sons:
    and the land of Gil''ad belonged to the rest of the sons of Manasseh.'
  asm-FB: কিয়নো পুত্ৰ সন্তান সকলৰ সৈতে মনচিৰ জীয়াৰীসকলকো উত্তৰাধিকাৰ দিয়া হৈছিল;
    আৰু মনচিৰ আন ফৈদক গিলিয়দ দেশ দিয়া হ’ল।
  sus-A: مَنَسِ شَ دِ فِنّيٍ نَشَ كّ سْتْ عَلْ عَ شَ دِ شّمّيٍ. فَلَدِ بْشِ نَشَ لُ
    مَنَسِ شَ دِ فبّتّيٍ بّ.
  fra-SBL: car les filles de Manassé avaient un héritage parmi ses fils. Le pays de
    Galaad appartenait au reste des fils de Manassé.
  hbo-hbo: כִּ֚י בְּנֹ֣ות מְנַשֶּׁ֔ה נָחֲל֥וּ נַחֲלָ֖ה בְּתֹ֣וךְ בָּנָ֑יו וְאֶ֙רֶץ֙
    הַגִּלְעָ֔ד הָיְתָ֥ה לִבְנֵֽי־מְנַשֶּׁ֖ה הַנֹּֽותָרִֽים׃
  piu-2006: '@see-verse:JOS.017.005'
  kik-kik: Na tondũ airĩtu acio a mũhĩrĩga wa Manase nĩmaheirwo igai hamwe na ariũ
    a mũhĩrĩga ũcio, bũrũri wa Gileadi ũgĩtuĩka wa njiaro iria ingĩ cia Manase.
  fra-NCL: 'Car les filles de Manassé reçurent un héritage au milieu de ses fils :
    le pays de Galaad fut pour les autres fils de Manassé.'
  cek-AK: Manasseh ih canunawk doeh capanawk hoi nawnto qawk to toep o pongah, kalah
    Manasseh ih capanawk mah Gilead prae to toep o.
  cuk-cuk: Weyobi-dungu Manasés-wagan yar gasad, ar ade, Manasés-e-wagan-bunamalaga
    na e-gwenadgan-macherganga-nainumar-uklesayobi nainumar ega uklesmarmogad. Galaad-yala
    Manasés-e-wagan-baigangadga gusad.
  uig-CYR: Чүнки Манассәһниң қизлири униң оғуллириниң қатарида мирасқа егә болған
    еди; Гилеад зимини Манассәһниң қалған әвлатлириға тәккән еди.
  tel-2017: ఎందుకంటే మనష్షీయుల స్త్రీ సంతానం వారి పురుష సంతానం స్వాస్థ్యం పొందాయి.
    గిలాదు దేశం మిగతా మనష్షీయులకు స్వాస్థ్యం అయింది.
  hat-BSA: akoz fi a Manassé yo te resevwa yon eritaj pami fis li yo. Epi tè Galaad
    la te apatyen a lòt fis Manassé yo.
  kos-kos: mweyen itukyang acn sin mukul oayapa mutan natul Manasseh. Acn Gilead itukyang
    nu sin mwet lula nukewa in sruf lal Manasseh.
  hbo-WLC: כִּ֚י בְּנ֣וֹת מְנַשֶּׁ֔ה נָחֲל֥וּ נַחֲלָ֖ה בְּת֣וֹךְ בָּנָ֑יו וְאֶ֙רֶץ֙
    הַגִּלְעָ֔ד הָיְתָ֥ה לִבְנֵֽי־מְנַשֶּׁ֖ה הַנּֽוֹתָרִֽים׃
  ibo-ibo: nʼihi na e mere ka ndị inyom Manase keta oke nʼetiti ndị ikom ebo Manase.
    Ala fọdụrụ na Gilead bụ ndị ikom ebo Manase nwe ya.
  ory-ory: କାରଣ ମନଃଶିର କନ୍ୟାମାନେ ତାହାର ପୁତ୍ରମାନଙ୍କ ମଧ୍ୟରେ ଅଧିକାର ପାଇଲେ; ପୁଣି ଗିଲୀୟଦ
    ଦେଶ ମନଃଶିର ଅବଶିଷ୍ଟ ପୁତ୍ରମାନଙ୍କର ହେଲା।
  chk-chk: pokiten mwirimwirin Manasa kewe fefin ra pwal angei fanüer usun chök ekewe
    mwän. Nge ewe fanü Kiliat a ainet ngeni ekewe lusun chon ewe ainangen Manasa.
  rop-rop: '@see-verse:JOS.017.005'
  ukr-1871: Бо й дочки, потомки Манассіїні, осягли наслїддє між синами його; а Гилаад
    земля досталась иншим потомкам Манассієвим.
  deu-1951: Denn die Töchter Manasses empfingen ein Erbteil unter seinen Söhnen; aber
    das Land Gilead ward den übrigen Manassitern zuteil.
  eng-JPS: because the daughters of Manasseh had an inheritance among his sons; and
    the land of Gilead belonged unto the rest of the sons of Manasseh.
  srp-1865: Jer kæeri Manasijine dobiše našljedstvo meðu sinovima njegovijem, a zemlja
    Galadska dopade drugim sinovima Manasijinim.
  lug-lug: kubanga abaana ba Manase abawala baafuna omugabo ng’abaana be abalenzi.
    Ensi ya Gireyaadi yaweebwa abaana ba Manase abaali basigaddewo ne bagitwala.
  heb-heb: כי בנות מנשה נחלו נחלה בתוך בניו וארץ הגלעד היתה לבני מנשה הנותרים׃
  ben-IRV: কারণ মনঃশির ছেলেদের মধ্যে তার মেয়েদেরও অধিকার ছিল এবং মনঃশির অবশিষ্ট ছেলেরা
    গিলিয়দ দেশ পেল।
  pan-pan: ਕਿਉਂ ਜੋ ਮਨੱਸ਼ਹ ਦੀਆਂ ਧੀਆਂ ਨੇ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਵਿੱਚ ਹਿੱਸਾ ਲਿਆ ਅਤੇ ਗਿਲਆਦ ਦਾ
    ਦੇਸ ਮਨੱਸ਼ਹ ਦੇ ਬਾਕੀ ਪੁੱਤਰਾਂ ਦਾ ਸੀ।
  mya-JVB: ယော်ဒန် မြစ်အရှေ့ ဘက် ဂိလဒ် ပြည် နှင့် ဗာရှန် ပြည်မှတပါး ၊ မနာရှေ အမျိုးသည်ဆယ်ဘို့
    ကိုရ သေး၏။
  hmo-hmo: Badina be Manase besena ena hahine taudia ese tano kahana idia abia, tatau
    danu. To Gileada tano be Manase ena natuna tau oredia ese idia abia.
  urd-urd: क्यूँकि मनस्सी की बेटियों ने भी बेटों के साथ मीरास पाई और मनस्सी के बेटों
    को जिल'आद का मुल्क मिला।
  rus-SYN: ибо дочери сынов Манассии получили удел среди сыновей его, а земля Галаадская
    досталась прочим сыновьям Манассии.
  bqc-SIM: asa Manase bui Zelofada nɛnↄɛↄ kpaalɛsɛ̀ sãnu ń Manase nɛgↄ̃ɛↄɛ. Galada
    bùsu mɛ́ gↄ̃̀ Manase buiↄ lɛɛ do pↄ́ ũ.
  tcz-CHONGTHU: Ajeh chu Manasseh chilhah numei hojong pasal chilhah chanto kibanga
    achanjeh’u ahi. (Gilead gamchu Manasseh chilhah pasal amoh ho kipeh ahi).
  mar-mar: कारण की मनश्शेच्या मुलींना त्याच्या मुलांमध्ये वतन मिळाले, आणि मनश्शेच्या
    इतर वंशजांना गिलाद प्रांत मिळाला.
  qub-qub: Pullan Manasés trïbu runacunapaj chunca particuna caran ollgupis warmipis
    chacrata chasquishanpitami. Galaad partitami Manasespita waquin mirajcuna chasquiran.
  hat-hat: paske pitit fi Manase yo te resevwa yon pòsyon apa pou yo tankou pitit
    gason l' yo. Men, yo te bay peyi Galarad la pou lòt pitit Manase yo.
  eng-BSB: because the daughters of Manasseh received an inheritance among his sons.
    And the land of Gilead belonged to the rest of the sons of Manasseh.
  tod-tod: mazɔlɔɔ Manasee ná-doun anzanuiti ti zou zɔlɔɔni ná-doun zunuiti saama.
    Galaade yooi ma ge ɠɛ ga Manasee ná-doun zunui zɔiti tɔnɔ.
  eng-WEBPB: because the daughters of Manasseh had an inheritance amongst his sons.
    The land of Gilead belonged to the rest of the sons of Manasseh.
  kbq-kbq: Hagi Manase nagapinti mofa'nemo'za, vene'nemo'zama mopama erizafintira
    zamagranena anampinti mago'a mopa eri'naze. Hanki Gileati mopa mago'a Manase mofavremokizmi
    mopa me'ne.
  nhe-BL: pampa ni ichpocame tlen iteipa ixhuihua Manasés nojquiya quiselijque tlali
    para iniaxca ica tlacame tlen iteipa ixhuihua.
  gub-BL: Nezewe Manaxe ta'yr izuapyapyr upyhyk ywy pehegwer wà, tazyr izuapyapyr
    upyhyk ywy pehegwer wà no. Omono tuwihaw Zireaz ywy kurer inugwer Manaxe izuapyapyr
    wanupe wà.
  eng-DRA: For the daughters of Manasses possessed inheritance in the midst of his
    sons. And the land of Galaad fell to the lot of the rest of the children of Manasses.
