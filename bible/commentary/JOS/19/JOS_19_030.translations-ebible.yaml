verse: JOS.019.030
translations:
  mal-C: '@see-verse:JOS.019.029'
  deu-TKW: Akko, Aphek und Rehob - zweiundzwanzig Städte mit den zugehörigen Dörfern.
  lin-lin: ya Uma, ya Afeki, ya Reobi. Bingumba nyonso ezalaki tuku mibale na mibale
    elongo na bamboka na yango ya mike-mike.
  eng-LSV: and Ummah, and Aphek, and Rehob; twenty-two cities and their villages.
  eng-GNV: 'Vmmah also and Aphek, and Rehob: two and twentie cities with their villages.'
  eng-WEBSTER: 'Ummah also, and Aphek, and Rehob: twenty and two cities with their
    villages.'
  nhw-BL: Uma, Afec huan Rehob.
  swh-ONEN: Uma, Afeki na Rehobu. Ilikuwepo miji ishirini na miwili, pamoja na vijiji
    vyake.
  bba-bba: Wuu siniwɑ su mɑɑ wɑ̃ɑ tem mɛ sɔɔ. Siyɑ Umɑ kɑ Afɛki kɑ Rehɔbu. Wuu si
    su wɑ̃ɑ tem mɛ kpuro sɔɔ, su sɑ̃ɑwɑ yɛndɑ yiru, ɡen bɑɑɡere kɑ ɡen bɑru kpɑɑnu.
  eng-KJVCPB: 'Ummah also, and Aphek, and Rehob: twenty and two cities with their
    villages.'
  luo-luo: Uma, Afek kod Rehob. Giduto ne gin mier matindo kod gwenge piero ariyo
    gariyo.
  meu-meu: bona Umaha bona Afek bona Rehob danu idia edia. Hanua iboudiai na ruahui-rua,
    mai edia hanua maraḡidia ida.
  npi-ULB: उम्मा, अपेक र रहोब समुद्रमा टुङ्गियो । तिनीहरूका गाउँहरूसहित बाइसवटा सहर
    थिए ।
  yor-yor: Uma, Afeki àti Rehobu. Wọ́n sì jẹ́ ìlú méjìlélógún àti ìletò wọn.
  ind-ind: Uma, Afek, dan Rehob. Di wilayah itu ada dua puluh dua kota dengan desa-desa
    di sekitarnya.
  pes-OPCB: عمه، عفیق و رحوب نیز جزو ملک اشیر بودند. جمعاً بیست و دو شهر با روستاهای
    اطرافشان به خاندانهای قبیلهٔ اشیر برحسب خاندانهایشان تعلق گرفت.
  tgl-ULB: Umma, Apek, at Rehob. Mayroong dalawampu't dalawang lungsod, hindi kabilang
    ang kanilang mga nayon.
  hui-hui: Umabi Abegebi Lehobobi tano uruni Ase hameigininaga dege wigi bini. Tano
    timbuni uruni daga lamaga halu pira kirani kira (22) wialu tano maru emene emene
    wia parapara wiarubi bibahende ti karulo hene.
  mya-mya: အုမ္မ​မြို့၊ အာ​ဖက်​မြို့၊ ရ​ဟော​ဘ​မြို့​ကြီး​နှစ် ဆယ့်​နှစ်​မြို့​နှင့်
    ယင်း​တို့​၏​ပတ်​ဝန်း​ကျင်​ရှိ မြို့​များ​ပါ​ဝင်​လေ​သည်။-
  bod-N: ཡང་ཨུམ་མ་དང་ཨ་ཕེག རེ་ཧོབ་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་ཉེར་གཉིས་དང་དེ་རྣམས་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་ཡོད།
  sna-sna: Uma, Afeki neRehobhi. Pakanga pane maguta makumi maviri namaviri nemisha
    yawo.
  spa-BLM: 'También Umma, Afec y Rehob: veintidós ciudades con sus aldeas.'
  cac-cac: '@see-verse:JOS.019.029'
  swh-ULB: Umma, Afeki, na Rehobu. Kulikuwa na miji ishirini na miwili, pamoja na
    vijiji vyake.
  bel-bel: 'далей: Ума, Афэк і Рэхаў: дваццаць два гарады зь сёламі іх.'
  deu-ELBBK: 'und Umma und Aphek und Rechob: 22 Städte und ihre Dörfer.'
  mbb-OT: 'Umma, Afek, wey Rehob: ne 22 langun he inged, ne ebpekeuman pa kayi is
    dezeisey he menge inged diyà te peliǥuy kayi he menge inged.'
  mal-2015: ഉമ്മ, അഫേക്, രെഹോബ് മുതലായ ഇരുപത്തുരണ്ടു പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും അവർക്കുണ്ടായിരുന്നു.
  rmc-rmc: 'e Uma, o Afek the o Rechob: bišuduj (22) fori lengre gavenca.'
  nlg-nlg: Mi Ummah, Aphek, mi Rehob, ararua hangavulu mesava erua na omu sule mana
    lei komu pile.
  pes-OPV: و عمه و عفیق ورحوب، و بیست و دو شهر با دهات آنها.
  ron-1924: 'Куприндя: Ума, Афек ши Рехоб; доуэзечь ши доуэ де четэць ши сателе лор.'
  ben-OBCV: উম্মা, অফেক ও রাহব অঞ্চল পার হয়ে সমুদ্রে গিয়ে পড়ল। এর অন্তর্ভুক্ত ছিল
    বাইশটি নগর ও তাদের সন্নিহিত গ্রামগুলি।
  som-som: iyo Cummaah, iyo Afeeq, iyo Rexob, oo intaasu waa laba iyo labaatan magaalo
    iyo tuulooyinkoodii.
  lat-VUC: 'et Amma et Aphec et Rohob: civitates viginti duæ, et villæ earum.'
  eng-ASVBT: 'Ummah also, and Aphek, and Rehob: twenty and two cities with their villages.'
  ita-1885: e comprendeva Umma, e Afec, e Rehob; ventidue città, con le lor villate.
  eng-LXXUP: and Archob, and Aphek, and Rehob.
  eng-ULB: Ummah, Aphek, and Rehob. There were twenty-two cities, including their
    villages.
  spa-VBL: Uma, Afec y Rejob – veintidósciudades con sus aldeas.
  fra-_FOB: 'Avec Umma, Aphek, et Réhob: vingt-deux villes et leurs villages.'
  mal-mal: ഉമ്മ, അഫേക്, രഹോബ് മുതലായ ഇരുപത്തിരണ്ട് പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും
    അവർക്കുണ്ടായിരുന്നു.
  urd-GVR: 22 shahr un ke gird-o-nawāh kī ābādiyoṅ samet Āshar kī milkiyat meṅ āe.
    In meṅ Ummā, Afīq aur Rahob shāmil the.
  suz-BL: उम्‍मा, अफेकाह नु रेहोब, नेल्‍ल पा मेको आन के २२ ओटा सहर नु मेकेर ङा गाउंपुकी
    बाक्‍तेक्‍म।
  ita-1927: 'Esso includeva inoltre: Ummah, Afek e Rehob: ventidue città e i loro
    villaggi.'
  ckb-ckb: عوما و ئەفێق و ڕەحۆڤ، بیست و دوو شارۆچکە بوون بە گوندەکانیانەوە.
  eng-BBE: And Ummah and Aphek and Rehob; twenty-two towns with their unwalled places.
  kan-OKCV: ಅದಕ್ಕೆ ಉಮ್ಮಾ, ಅಫೇಕ್ ಮತ್ತು ರೆಹೋಬ್ ಒಟ್ಟು ಇಪ್ಪತ್ತೆರಡು ಪಟ್ಟಣಗಳೂ ಅವುಗಳ ಗ್ರಾಮಗಳೂ
    ಇದ್ದವು.
  bbb-bbb: '@see-verse:JOS.019.029'
  tam-2017: உம்மாவும், ஆப்பெக்கும், ரேகோபும் அதற்கு அடுத்திருக்கிறது; இந்தப் பட்டணங்களும்
    இவைகளின் கிராமங்களும் இருபத்திரண்டு.
  spa-RV-1909: 'Abraza también Umma, y Aphec, y Rehob: veinte y dos ciudades con sus
    aldeas.'
  ron-BTF: 'Și Uma și Afec și Rehob: douăzeci și două de cetăți cu satele lor.'
  eng-WEBP: 'Ummah also, and Aphek, and Rehob: twenty-two cities with their villages.'
  eng-FBV: Ummah, Aphek, and Rehob—twenty-two towns with their associated villages.
  nld-1939: Ook Oemma, Afek en Rechob behoorden er toe; twee en twintig steden met
    haar dorpen.
  nch-BL: Uma, Afec huan Rehob.
  vie-1934: 'Lại còn có U-ma, A-phéc, và Rê-hốp: hết thảy hai mươi thành cùng các
    làng của nó.'
  hin-CV: तब इसमें उमाह, अफेक तथा रेहोब, भी सम्मिलित थे; बाईस नगर जिनके साथ सम्मिलित
    थे इनके गांव.
  spa-BES: Uma y Afec y Rehob; Veintidós pueblos con sus aldeas.
  tdx-tdx: 'naho i Omà, naho i Afeke, vaho i Rehobe: rova roa-polo-ro’ amby rekets’
    o tanà’eo.'
  tha-KJV: อุ​มมาห์ อาเฟก และเรโหบ รวมเป็นยี่​สิ​บสองหัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: 'Engloba também Umá, e Afeque, e Reobe: vinte e duas cidades com suas
    aldeias.'
  deu-ELO: '...und Umma und Aphek und Rechob: zweiundzwanzig Städte und ihre Dörfer.'
  eng-WYC-2018: and Ummah, and Aphek, and Rehob; two and twenty cities, and the towns
    of those.
  epo-epo: 'kaj Uma kaj Afek kaj Reĥob: dudek du urboj kaj iliaj vilaĝoj.'
  uig-PIN: zemini Ummaⱨ, Afǝk wǝ Rǝⱨobnimu ɵz iqigǝ alƣan; jǝmiy yigirmǝ ikki xǝⱨǝr
    wǝ ularƣa ⱪaraxliⱪ kǝnt-ⱪixlaⱪlarni ɵz iqigǝ alƣanidi.
  beo-beo: Moilai bai bagade huluane ilia idi da 22 amola ilima sisiga:le dialu moilai
    fonobahadi.
  tpi-OTNT: na Uma na Afek na Rehop. Ol Aser i kisim 22 taun wantaim ol ples i stap
    klostu long ol.
  hau-SA: Umma, Afek da Rehob. Garuruwa ashirin da biyu ke nan da ƙauyukansu.
  uig-LAT: zémini Ummah, Afek we Rehobnimu öz ichige alghan; jemiy yigirme ikki sheher
    we ulargha qarashliq kent-qishlaqlarni öz ichige alghanidi.
  nde-nde: i-Uma, i-Afekhi leRehobhi. Kwakulamadolobho angamatshumi amabili lambili
    lemizana yawo.
  ton-ton: 'Mo Uma foki, mo ʻAfeki, mo Lehopi: ko e kolo ʻe uofulu ma ua, mo honau
    ngaahi potu kakai.'
  ces-1613: K tomu přísluší Afek a Rohob, měst dvamecítma i vsi jejich.
  eng-WMB: 'Ummah also, and Aphek, and Rehob: twenty-two cities with their villages.'
  tam-TCV: உம்மா, ஆப்பெக், ரேகோப் ஆகிய பிரதேசத்தில் உள்ள கடலில் முடிவுற்றது. அங்கே
    இருபத்திரெண்டு நகரங்களும் அவற்றின் கிராமங்களும் இருந்தன.
  ceb-ULB: Uma, Afek, ug sa Rehob. Adunay 22 ka mga siyudad, lakip ang ilang mga baryo.
  pol-UBG: 'Obejmowała również Umma, Afek i Rechob: dwadzieścia dwa miasta oraz przyległe
    do nich wioski.'
  urd-GVU: 22 شہر اُن کے گرد و نواح کی آبادیوں سمیت آشر کی ملکیت میں آئے۔ اِن میں
    عُمہ، افیق اور رحوب شامل تھے۔
  deu-1912: und schließt ein Umma, Aphek, Rehob. Zweiundzwanzig Städte und ihre Dörfer.
  kan-2017: ಉಮ್ಮಾ, ಅಫೇಕ್‌, ರೆಹೋಬ್ ಇವೇ ಮೊದಲಾದ ಇಪ್ಪತ್ತೆರಡು ಪಟ್ಟಣಗಳು ಮತ್ತು ಅವುಗಳ ಗ್ರಾಮಗಳು.
  tgo-tgo: Uma, Apek, na Rehob. Ghembaghemba laghɨlaghɨye ghembayeiwo na ghembaiwo
    na ghembaghemba nanasiye evasiwanjiva.
  yap-yap: 'Ummah, Afek, nge Rehob: reliw’ nge l’agruw e binaw u gubin nib mu’un e
    yuchi binaw nib liyeg pi binaw ney ngay.'
  hlt-MCSB: Ummah, Aphek, Rehob khopuei pakul panit neh vangca rhoek he amih kah khorhi
    ana om.
  mdy-ETH: ዑማ፥ ዓፒቄና ሬሆቤ ጌይንታያ ላማታሚ ላምዖ ካታማና ዬያቶ ኮይሎይዳ ዻካ ዻካ ካታማኣ ዓኣያኬ፤
  twi-ASANTE: Uma, Afek ne Rehob. Nkuro aduonu mmienu ne wɔn nkuraaseɛ na atwa ho
    ahyia.
  eng-WEBU: 'Ummah also, and Aphek, and Rehob: twenty-two cities with their villages.'
  bnp-bnp: e Uma, e Apek, e Rehob. E huriki a Aser ri bole a tanga dagi i ravulu rua
    a polona i rua, turana a maka tanga kiroko ri pesi tabukoi ne ria.
  wal-wal: Uuma, Afeeqanne Rahooba geetettiya katamatikka yan de7oosona. Eti muleera
    laatamanne naa77a; eta yuushuwan de7iya moottatikka etan gujettoosona.
  spa-PDDPT: 'Uma, Afec y Rehob: 22 ciudades con sus aldeas.'
  gun-gun: Oĩ avi Umá, Afeca ha'e Reobe. Ha'e javi vy ma vinte e duas tetã ikuai ijyvýry
    tekoa ikuai va'e reve.
  agu-BL: Ncha'tz opon cunin yi mojoma'tz jalen Uma, Afec nin Rehob. Junak cob tzun
    tnum tu yi e'chk aldeyil.
  ilo-ULB: Umma, Afec, ken Rehob. Duapulo ket dua dagiti siudad, saan a naibilang
    dagiti barioda.
  kpg-kpg: Ummah, Aphek, mo Rehob. Nia waahale aanei le e madalua maa lua, mono dama waahale
    ala i nadau daha.
  uig-ARA: زېمىنى ئۇمماھ، ئافەك ۋە رەھوبنىمۇ ئۆز ئىچىگە ئالغان؛ جەمئىي يىگىرمە ئىككى
    شەھەر ۋە ئۇلارغا قاراشلىق كەنت-قىشلاقلارنى ئۆز ئىچىگە ئالغانىدى.
  bsp-bsp: kəlɛkɛnɛ ka Huma, Afek kɔ Rehobo, sədare wəco mɛrəŋ kɔ mɛrəŋ (22) kɔ sədare
    səfɛt sa si.
  sus-sus: Uma, Afeki, nun Rexobo taae. E birin lanma taa mɔxɔɲɛn nun firin nan ma,
    a nun e daaxae.
  pon-2006: 'Umma, Apek oh Rehop: kahnimw rieisek riau iangahki kisin kahnimw kan
    me kapilirailpene.'
  ksd-ksd: Uma bula, Apek, ma Rekob; a ura vinun ma a ura pia na pal ma kadia lavur
    gunan ik.
  tur-YTC: 'Umma, Afek ve Rehov: Köyleriyle birlikte yirmi iki şehirdir.'
  grc-BRENT: καὶ Ἀρχὸβ, καὶ Ἀφὲκ, καὶ Ῥααύ.
  ind-AYT: Uma, Afek, dan Rehob; dua puluh dua kota dengan desa-desanya.
  nya-nya: Uma, Afeki ndi Rehobu. Mizinda yonse inalipo 22 pamodzi ndi midzi yake.
  hrv-hrv: 'Ako, Afek i Rehob: dvadeset i dva grada s njihovim selima.'
  mps-mps: me Uma, me Afek, me Rehop, te tama tǫ me hanu sobadi yali. Te 22 hanu,
    te tama hanu badi, te pąde elaluali bulu dabe dali sobadi yali.
  tpi-tpi: na Uma na Afek na Rehop. Ol Aser i kisim 22 taun wantaim ol ples i stap
    klostu long ol.
  dan-1931: Akko, Afek, Rehob; tilsammen to og tyve Byer med Landsbyer.
  vie-OVCB: U-ma, A-phéc, và Rê-hốp. Tổng cộng là mười hai thành với các thôn ấp phụ
    cận.
  guj-2017: ઉમ્મા, અફેક તથા રહોબ. તેઓનાં ગામો સહિત આ કુલ બાવીસ નગરો હતાં.
  pon-2006A: 'Umma, Apek oh Rehop: kahnimw rieisek riau iangahki kisin kahnimw kan
    me kapilirailpene.'
  por-BRBSL: 'Ummah também, e Aphek, e Rehob: vinte e duas cidades com seus vilarejos.'
  cth-cth: Ummah kho, Aphek kho, Rehob kho, hoi 22 touh a pha.
  twi-twi: Uma, Afek ne Rehob, Nkurow aduonu abien ne wɔn nkuraa a atwa ho ahyia.
  hlt-hlt: Ummah, Aphek, Rehob khopuei pakul panit neh vangca rhoek he amih kah khorhi
    ana om.
  tbz-SIM: Kɛ̀ yɛ̀ɛ yíɛ́nɛ̀ Umɑ nɛ̀ Afɛki nɛ̀ Deɔbu. Kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ yɛhɛkɛ̀ tɛpíítɛ̀
    nɛ̀ yɛ̀dɛ́ɛ̀ nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́.
  msy-2020: ko Uma, Afek, ko Rehop. Aserɨn anabamɨn adarasi, nguibar ekiar 22pla,
    ko nguibar dozir dar boroghɨn itiba ini.
  azb-azb: Uma, Afeq, Rexov torpağında dənizdə qurtarırdı. Bunlar kəndləri ilə birlikdə
    iyirmi iki şəhər idi.
  eng-DBY: 'and Ummah, and Aphek, and Rehob: twenty-two cities and their hamlets.'
  hin-2017: उम्मा, अपेक, और रहोब भी उनके भाग में ठहरे; इस प्रकार बाईस नगर अपने-अपने
    गाँवों समेत उनको मिले।
  swp-swp: '@see-verse:JOS.019.029'
  eng-YLT: and Ummah, and Aphek, and Rehob; twenty and two cities and their villages.
  eng-WYC-2017: and Ummah, and Aphek, and Rehob; two and twenty cities, and their
    towns.
  eng-WMBB: 'Ummah also, and Aphek, and Rehob: twenty-two cities with their villages.'
  urd-GVH: 22 शहर उनके गिर्दो-नवाह की आबादियों समेत आशर की मिलकियत में आए। इनमें उम्मा,
    अफ़ीक़ और रहोब शामिल थे।
  rug-rug: Uma, Apeka, meke Rehobi; ka hiokona rua vasileana lavata meke turaṉae la
    tugo sari na dia vasileana hitekedi pa vari likohaedi.
  gaz-gaz: kunis biyya Umaa, biyya Afeeqiitii fi Rehoob dabalata. Isaanis gandoota
    isaanii wajjin magaalaawwan digdamii lama turan.
  fra-LSG: De plus, Umma, Aphek et Rehob. Vingt-deux villes, et leurs villages.
  yal-yal: sa Yuma nun Afeki nun Rexobo fari. Ne birin malanxina, taa mɔxɔɲɛn nun
    firin, e nun e banxidɛne.
  haw-1868: O Uma hoi a me Apeka, a me Rehoba; he iwakaluakumamalua kulanakauhale,
    a me ko lakou mau kauhale.
  arb-NAV: وَعُمَّةَ وَأَفِيقَ وَرَحُوبَ. فَكَانَتْ فِي جُمْلَتِهَا اثْنَتَيْنِ وَعِشْرِينَ
    مَدِينَةً مَعَ ضِيَاعِهَا.
  ewe-ewe: Uma, Afek kple Rehob. Wonye du blaeve-vɔ-eve kple kɔƒeduwo
  eng-LEE: 'And ''Ummah and Aphek, and Rechob: twenty and two cities with their villages.'
  asm-FB: উম্মা, অফেক আৰু ৰহোব৷ তাত বাইশখন নগৰ আছিল। তেওঁলোকৰ গাওঁবোৰ গণনা কৰা হোৱা
    নাছিল৷
  sus-A: عُمَ، عَقٍكِ، نُن رٍشٌبٌ تَايٍ. عٍ بِرِن لَنمَ تَا مْشْحّن نُن قِرِن نَن
    مَ، عَ نُن عٍ دَاشَيٍ.
  fra-SBL: 'Umma aussi, Aphek et Rehob : vingt-deux villes et leurs villages.'
  hbo-hbo: וְעֻמָ֥ה וַאֲפֵ֖ק וּרְחֹ֑ב עָרִ֛ים עֶשְׂרִ֥ים וּשְׁתַּ֖יִם וְחַצְרֵיהֶֽן׃
  piu-2006: '@see-verse:JOS.019.029'
  kik-kik: o na matũũra ma Uma, na Afeku, na Rehobu. Macio maarĩ matũũra mĩrongo ĩĩrĩ
    na meerĩ na tũtũũra twamo.
  fra-NCL: 'de plus : Amma, Aphec et Rohob : vingt-deux villes et leurs villages. —'
  cek-AK: Ummah, Aphek hoi Rehob vangpuinawk hoi vangtanawk sangqum boih ah pumphae
    hnetto oh.
  cuk-cuk: We-yar-yagi Uma, Afec, degi, Rehob, bukwamarbalid. Bela neggwebur-gwadulagwen-gakabo-mergue
    (22), degi, e-neggwebur-burwiganase-bakale, ega uklesbalid.
  uig-CYR: зимини Уммаһ, Афәк вә Рәһобниму өз ичигә алған; җәмий жигирмә икки шәһәр
    вә уларға қарашлиқ кәнт-қишлақларни өз ичигә алған еди.
  tel-2017: ఉమ్మా ఆఫెకు రెహోబు వాటి పల్లెలతో కూడ అవి యిరవై రెండు పట్టణాలు.
  hat-BSA: Osi, ladann se te Umma, Aphek, avèk Rehob. Venn-de vil avèk bouk pa yo.
  kos-kos: Ummah, Aphek, ac Rehob — siti longoul luo nufon, wi inkul nukewa ma raunela.
  hbo-WLC: וְעֻמָ֥ה וַאֲפֵ֖ק וּרְחֹ֑ב עָרִ֛ים עֶשְׂרִ֥ים וּשְׁתַּ֖יִם וְחַצְרֵיהֶֽן׃
  ibo-ibo: na Umma, Afek na Rehob. Ọnụọgụgụ obodo ndị a niile bụ iri abụọ na abụọ
    tinyere obodo nta ha niile.
  ory-ory: ମଧ୍ୟ ଉମ୍ମା ଓ ଅଫେକ ଓ ରହୋବ; ଏପରି ଗ୍ରାମ ସମେତ ବାଇଶ ନଗର ଥିଲା।
  chk-chk: Uma, Afek me Rehop, ükükün rüe me ruu telinimw fiti wisoposopur.
  rop-rop: Yuma, Afek en Reiyob. Deibin gedim ol detlot 22 taun garram ola lilwan
    taun du weya jidan raidaran langa detlot taun.
  ukr-1871: 'А до того Умма, Афек та Рехоб: двайцять і два городи з їх селами.'
  deu-1951: und Umma, Aphek und Rechob. Das sind zweiundzwanzig Städte und ihre Dörfer.
  eng-JPS: Ummah also, and Aphek, and Rehob; twenty and two cities with their villages.
  srp-1865: I Ama i Afek i Reov; dvadeset i dva grada sa selima svojim.
  lug-lug: ne Uma ne Afiki ne Lekobu byonna awamu ebibuga amakumi abiri n’ebyalo byabyo.
  heb-heb: ועמה ואפק ורחב ערים עשרים ושתים וחצריהן׃
  ben-IRV: আর উম্মা, অফেক ও রহোব তার প্রান্ত হল; তাদের গ্রামগুলির সঙ্গে বাইশটি নগর।
  pan-pan: ਨਾਲੇ ਉੱਮਾਹ ਅਤੇ ਅਫੇਕ ਅਤੇ ਰਹੋਬ, ਬਾਈ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੰਡ
  mya-JVB: အုမ္မ မြို့၊ အာဖက် မြို့၊ ရဟောဘ မြို့နှင့်တကွ ၊ ရွာ ပါလျက် နှစ် ဆယ်နှစ်
    မြို့ ရှိသတည်း။
  hmo-hmo: Umaha, Apeka, Rehoba. Asere edia hanua ibounai be 22, mai edia hanua maragidia
    danu.
  urd-urd: और 'उम्मा और अफ़ीक़ और रहोब भी इनको मिले, यह बाईस शहर थे और इनके गाँव भी
    थे।
  rus-SYN: 'далее: Умма, Афек и Рехов: двадцать два города с селами их.'
  bqc-SIM: Ɔ̃ à gɛ̃̀ ń Umao ń Afɛkio ń Leobɛo. Wɛ̃́lɛ kɛ̀ mɛ̀n bao ń plao, ampii
    ń ń bualoũↄ.
  tcz-CHONGTHU: Ummah jong, Aphek jong chuyle Rehob jong ahin, khopi somnile nitoh
    akhoneo jouse jong ahi.
  mar-mar: उम्मा, अफेक व रहोब, ही बावीस नगरे व त्यांची गावे त्यांना मिळाली;
  qub-qub: Uma, Afec, Rehob. Paycunapa siudänincuna llapanga caran ishcay chunca ishcaymi
    (22) marcancunawan-cama.
  hat-hat: Ako, Afèk, Reyòb. Sa te fè antou vennde lavil ak tout ti bouk ki te sou
    lòd yo.
  eng-BSB: Ummah, Aphek, and Rehob. There were twenty-two cities, along with their
    villages.
  tod-tod: é ɓɔ Uma ʋa, ta Afɛke, ta Leɠɔɓe. Taa wolai liegɔi ɠɛni ga puufelegɔ maazu
    felegɔ (22), ta ma laa goiti.
  eng-WEBPB: 'Ummah also, and Aphek, and Rehob: twenty-two cities with their villages.'
  kbq-kbq: Hanki Asa naga'mo'zama mago'a mopama eri'nazana, Umane, Afekine, Rehobu
    rankuma'ene erizageno, ana makara 22'a ranra kuma me'negeno ne'onse kumatamina
    megagizmanteterema hu'neana, ana maka eri 'naze.
  nhe-BL: Uma, Afec huan Rehob.
  gub-BL: Uma, Apeka, Heow. Heta 24 tawhu wà. Heta taw a'e tawhu waiwyr har wà no.
  eng-DRA: 'And Amma and Aphec and Rohob: twenty-two cities, and their villages.'
