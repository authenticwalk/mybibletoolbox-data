verse: JOS.019.050
translations:
  mal-C: അദ്ദേഹം ആവശ്യപ്പെട്ട പട്ടണമായ എഫ്രയീംമലനാട്ടിലെ തിമ്നത്ത്-സേരഹ് എന്ന പട്ടണംതന്നെ
    അദ്ദേഹത്തിനു കൊടുത്തു. അവൻ ആ പട്ടണം പുതുക്കിപ്പണിത് അവിടെ താമസിച്ചു.
  deu-TKW: Nach dem Geheiße Jahwes verliehen sie ihm die Stadt, die er erbeten hatte,
    Thimnath Serah auf dem Gebirge Ephraim. Und er befestigte die Stadt und ließ sich
    darin nieder.
  lin-lin: Kolanda mitindo na Yawe, bapesaki ye engumba oyo asengaki ; ezali Timinati-Sera,
    kati na etuka ya bangomba ya Efrayimi. Bongo Jozue atongaki engumba yango mpe
    akomaki kovanda kuna.
  eng-LSV: by the command of YHWH they have given to him the city which he asked for,
    Timnath-Serah, in the hill-country of Ephraim, and he builds the city and dwells
    in it.
  eng-GNV: 'According to the worde of the Lord they gaue him the citie which hee asked,
    euen Timnath-serah in mount Ephraim: and hee built the citie and dwelt therein.'
  eng-WEBSTER: 'According to the word of the LORD they gave him the city which he
    asked, even Timnath-serah in mount Ephraim: and he built the city, and dwelt in
    it.'
  nhw-BL: Huan quen TOTECO quiijto, quimacaque Josué catli tlajtlanisquía. Huajca
    Josué tlajtlanqui ma quimacaca altepetl Timnat Sera campa tepeyo ipan tlali Efraín.
    Huan quimacaque. Huajca Josué sempa quisencajqui nopa altepetl huan nopona mocajqui
    para itztos.
  swh-ONEN: kama vile Bwana alivyokuwa ameamuru. Walimpa mji alioutaka, ambao ni Timnath-Sera
    ulio katika nchi ya vilima ya Efraimu. Naye akajenga mji, akakaa huko.
  bba-bba: Wiyɑ bɑ wuu ɡe bɑ mɔ̀ Tinnɑti Serɑki wɛ̃ ye u bikiɑ nɡe mɛ Yinni Gusunɔ
    u ɡeruɑ. Wuu ɡerɑ ɡɑ wɑ̃ɑ Efɑrɑimun ɡuunun berɑ ɡiɑ. Mɑ u ɡu bɑnɑ sɔnwɑ u sinɑ
    mi.
  eng-KJVCPB: 'according to the word of the Lord they gave him the city which he asked,
    even Timnath-serah in mount Ephraim: and he built the city, and dwelt therein.'
  luo-luo: mana kaka Jehova Nyasaye nosechiko. Negimiye dalano mane okwayogi, ma en,
    Timnath Sera manie piny Efraim. Kuom mano, nogero dala kanyo modakie.
  meu-meu: Iehova ena hahedua dainai idia ese ia e noilaia hanuana e henia, ladana
    na Timnata-sera, Efraim ororo-tanodia ai. Ia ese hanua ma e hadaia lou, bena e
    noholaia.
  npi-ULB: परमप्रभुको आज्ञाद्वारा तिनले मागेका, तिनीहरूले तिनलाई एफ्राइमको पहाडी देशको
    तिम्‍नथ-सेरह दिए । तिनले त्यो सहरको पुनर्निर्माण गरे र त्यहाँ बसे ।
  yor-yor: bí Olúwa ti pàṣẹ, wọ́n fún un ni ìlú tí ó béèrè fún, Timnati Serah ní ìlú
    òkè Efraimu. Ó sì kọ́ ìlú náà, ó sì ń gbé ibẹ̀.
  ind-ind: Sesuai perintah TUHAN, mereka memberikan kepada Yosua kota yang diinginkannya,
    yaitu kota Timnat Serah di daerah pegunungan Efraim. Yosua membangun kembali kota
    itu dan tinggal di sana.
  pes-OPCB: '@see-verse:JOS.019.049'
  tgl-ULB: Sa utos ni Yahweh ibinigay nila sa kanya ang lungsod na hiningi niya, ang
    Timnat Sera sa maburol na bansa ng Efraim. Muli niyang itinayo ang lungsod at
    nanirahan doon.
  hui-hui: Yosua ibugua ala Isaraele hameigini bu hearuhondo lalu, I̱ dindi mbira
    Timinada Sera tano Eberaimi dindihayagi hari bare ngagoha wiago ngidaba, lene.
    Ani layagola nde Anduane Homogohanda bibe lenedagua tigua dindi ogoni Yosua mini.
    Miyagola Yosua ibugua tano biago mo tiga budai bialu ibuni tano ogoniha hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း ယော​ရှု​တောင်း​ဆို​သော​ဧ​ဖ​ရိမ်​တောင်​ကုန်း
    ဒေ​သ​ရှိ​တိ​မ​န​ဿေ​ရ​မြို့​ကို​သူ့​အား ပေး​ကြ​သည်။ သူ​သည်​မြို့​ကို​ပြန်​လည်​တည်
    ဆောက်​ကာ​ထို​မြို့​တွင်​နေ​ထိုင်​လေ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ། ཡོ་ཤུ་ཨ་ལ་འཐོབ་པར་འདོད་པའི་གྲོང་ཁྱེར་ཏེ། ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་གྱི་ཐིམ་ནད་སེ་ར་ཁོ་ལ་སྤྲད་པ་དང་།
    ཁོས་གྲོང་ཁྱེར་དེ་བརྩིགས་ནས་དེར་བསྡད་དོ། །
  sna-sna: sezvakanga zvarayirwa naJehovha. Vakamupa guta raakanga akumbira, Timunati
    Sera panyika yamakomo yaEfuremu. Uye akavaka guta iri akagaramo.
  spa-BLM: De acuerdo con el mandato de Yahvé, le dieron la ciudad que pidió, es decir,
    Timnathserah, en la región montañosa de Efraín; y él edificó la ciudad y vivió
    allí.
  cac-cac: '@see-verse:JOS.019.049'
  swh-ULB: Kwa amri ya Yahweh walimpatia mji wa Timnathi Sera ambao aliuomba, ulikuwa
    katika nchi ya milima ya Efraimu. Aliujenga mji na akaishi huko.
  bel-bel: паводле загаду Гасподняга далі яму горад Тамнат-Сараі, якога ён прасіў,
    на гары Яфрэмавай; і паставіў ён горад і жыў у ім.
  deu-ELBBK: Nach dem Befehl des HERRN gaben sie ihm die Stadt, die er verlangte,
    Timnat-Serach im Gebirge Ephraim. Und er baute die Stadt und wohnte darin.
  mbb-OT: Midtuman dan is insuǥù te Nengazen, umbe imbeǥey zan kandin is inged he
    mibuyù din he iyan is Timnat Sera, diyà te vuvungan te Efraim. Mibangun din umana
    heini he inged ne mid-ubpà sikandin dutun.
  mal-2015: അവൻ ചോദിച്ച പട്ടണമായി എഫ്രയീംമലനാട്ടിലുള്ള തിമ്നത്ത്-സേരഹ് അവർ യഹോവയുടെ
    കല്പനപ്രകാരം അവന്നു കൊടുത്തു; അവൻ ആ പട്ടണം പണിതു അവിടെ പാർത്തു.
  tuo-NT: '@see-verse:JOS.019.049'
  rmc-rmc: Avke sar lenge o RAJ prikazinďa, dine le Jozuaske o foros Timnat-Serach
    pro brehi andre phuv Efrajim, so peske mangelas. Pale oda foros ačhaďa a ačhiľa
    ode te bešel.
  nlg-nlg: Tonia na bosana Lord, ke tangomana geke loghoa siki komu sulete liona.
    Ma gaia te vilia Timnath-Serah tanaghotu Ephraim. Ma gaia te kisu lia me kabu
    iga.
  pes-OPV: برحسب فرمان خداوند شهری که او خواست، یعنی تمنه سارح را در کوهستان افرایم
    به او دادند، پس شهررا بنا کرده، در آن ساکن شد.
  ron-1924: 'Дупэ порунка Домнулуй, й-ау дат четатя пе каре о черя ел: Тимнат-Серах,
    ын мунтеле луй Ефраим. Ел а зидит четатя дин ноу ши шь-а ашезат локуинца аколо.'
  ben-OBCV: যেমন সদাপ্রভু আজ্ঞা দিয়েছিলেন। ইফ্রয়িমের পার্বত্য প্রদেশে তিনি তিম্নৎ-সেরহ
    নগরটি চাইলে, তারা তাঁকে তা দিল। তিনি সেই নগরটি নির্মাণ করে সেখানে বসবাস করতে লাগলেন।
  som-som: oo sidii Rabbigu ku amray waxay isagii siiyeen magaaladii uu weyddiistay
    taasoo ahayd Timnad Serah oo ku tiil dalka buuraha leh oo reer Efrayim; markaasuu
    magaaladii dhistay oo dhex degay.
  lat-VUC: 'juxta præceptum Domini, urbem quam postulavit Thamnath Saraa in monte
    Ephraim: et ædificavit civitatem, habitavitque in ea.'
  eng-ASVBT: according to the commandment of Jehovah they gave him the city which
    he asked, even Timnath-serah in the hill country of Ephraim; and he built the
    city, and dwelt therein.
  ita-1885: 'Secondo il comandamento del Signore, gli diedero la città ch''egli chiese,
    cioè: Timnat-sera, nel monte di Efraim; ed egli riedificò la città, e abitò in
    essa.'
  eng-LXXUP: by the command of God, and they gave him the city which he asked for,
    Timnath-serah, which is in the mount of Ephraim; and he built the city, and dwelt
    in it.
  eng-ULB: By the command of Yahweh they gave him the city for which he asked, Timnath
    Serah in the hill country of Ephraim. He rebuilt the city and lived there.
  spa-VBL: 'Siguiendo la orden del Señor, le dieron la ciudad que pidió: Timnat Sera,
    en la región montañosa de Efraín. Él reconstruyó la ciudad y se estableció allí.'
  fra-_FOB: 'Selon l''ordre de l''Éternel, ils lui donnèrent la ville qu''il demanda:
    Thimnath-Sérach, dans la montagne d''Éphraïm. Il bâtit la ville et y habita.'
  mal-mal: എഫ്രയീംമലനാട്ടിലുള്ള തിമ്നത്ത്-സേരഹ് അവൻ ചോദിക്കയും അവർ യഹോവയുടെ കല്പനപ്രകാരം
    അത് അവന് കൊടുക്കുകയും ചെയ്തു; അവൻ ആ പട്ടണം വീണ്ടും പണിത് അവിടെ പാർത്തു.
  urd-GVR: Rab ke hukm par unhoṅ ne use Ifrāīm kā shahr Timnat-sirah de diyā. Yashua
    ne ḳhud is kī darḳhāst kī thī. Wahāṅ jā kar us ne shahr ko az sar-e-nau tāmīr
    kiyā aur us meṅ ābād huā.
  suz-BL: परमप्रभु यावेमी देंशो खोदेंशो पा यहोसुमी पुंइ‍शो एफ्राइम ङा पहाड रागी ङा
    तिम्‍नाथ-सेराह सहर मेको कली गेम्‍तेक्‍म। मिनु यहोसुमी सहर सेल्‍शा मेकेन बाक्‍त।
    यहोसु २४:३०; न्‍यायाधीस २:९
  ita-1927: 'Secondo l’ordine dell’Eterno, gli diedero la città ch’egli chiese: Timnath-Serah,
    nella contrada montuosa di Efraim. Egli costruì la città e vi stabilì la sua dimora.'
  ckb-ckb: بەپێی فەرمایشتی یەزدان، ئەو شارۆچکەیەیان پێیدا کە داوای کرد، تیمنەت سەرەح
    لە ناوچە شاخاوییەکانی ئەفرایم، جا شارۆچکەکەی بنیاد نایەوە و تێیدا نیشتەجێ بوو.
  eng-BBE: 'By the orders of the Lord they gave him the town for which he made request,
    Timnath-serah in the hill-country of Ephraim: there, after building the town,
    he made his living-place.'
  kan-OKCV: ಅವನು ಕೇಳಿದ ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದಲ್ಲಿರುವ ತಿಮ್ನತ್ ಸೆರಹ ಎಂಬ ಪಟ್ಟಣವನ್ನು ಯೆಹೋವ ದೇವರ
    ಆಜ್ಞೆಯ ಪ್ರಕಾರ ಕೊಟ್ಟರು. ಅವನು ಪಟ್ಟಣವನ್ನು ಕಟ್ಟಿಕೊಂಡು ಅಲ್ಲಿಯೇ ನೆಲೆಸಿದನು.
  bbb-bbb: '@see-verse:JOS.019.049'
  tam-2017: எப்பிராயீமின் மலைத்தேசத்தில் இருக்கிற திம்னாத் சேரா என்னும் அவன் கேட்ட
    பட்டணத்தை அவனுக்குக் யெகோவாவுடைய கட்டளையின்படியே கொடுத்தார்கள்; அந்தப் பட்டணத்தை
    அவன் கட்டி, அதிலே குடியிருந்தான்.
  spa-RV-1909: Según la palabra de Jehová, le dieron la ciudad que él pidió, Timnath-sera,
    en el monte de Ephraim; y él reedificó la ciudad, y habitó en ella.
  ron-BTF: Conform poruncii DOMNULUI i-au dat cetatea pe care a cerut-o, Timnat-Serah,
    în muntele Efraim; și el a zidit cetatea și a locuit în ea.
  eng-WEBP: According to the LORD’s commandment, they gave him the city which he asked,
    even Timnathserah in the hill country of Ephraim; and he built the city, and lived
    there.
  eng-FBV: Following the Lord's command, they gave him the town he requested—Timnath-serah
    in the hill country of Ephraim. He rebuilt the town and settled there.
  nld-1939: Op Jahweh’s bevel gaven ze hem de stad, waarom hij verzocht had, Timnat-Sérach
    in het bergland van Efraïm. Hij versterkte die stad, en vestigde er zich.
  nch-BL: Huan quej TOTECO quiijto, quimacaque Josué cati tajtanisquía. Huajca Josué
    tajtanqui ma quimacaca altepet Timnat Sera campa tepeyo ipan tali Efraín. Huan
    quimacaque. Huajca Josué sempa quisencajqui nopa altepet huan nopona mocajqui
    para itztos.
  vie-1934: Dân Y-sơ-ra-ên vâng mạng của Đức Giê-hô-va, cấp cho người cái thành mà
    người xin, tức là thành Thim-nát-Sê-rách trong núi Eùp-ra-im. Người xây thành
    và ở tại đó.
  hin-CV: याहवेह के आदेश के अनुसार उन्होंने यहोशू को वही नगर प्रदान किया, जिसकी उन्होंने
    याचना की थी—एफ्राईम के पर्वतीय प्रदेश में तिमनथ-सेरह. यहोशू ने इस नगर का निर्माण
    किया और वहीं बस गए.
  spa-BES: 'Por orden del Señor, le dieron la ciudad por la que hizo el pedido, Timnat-sera
    en la región montañosa de Efraín: allí, después de construir la ciudad, se ganó
    la vida.'
  tdx-tdx: le natolo’ iareo aze i rova niha­lalie’ey ty amy tsara’ Iehovày; i Timna­tserà
    am-bohi’ i Efraime ey; le namboare’e i rovay vaho nimoneña’e.
  tha-KJV: ตามบัญชาของพระเยโฮวาห์เขาก็​ได้​ยกเมืองที่ท่านขอไว้​ให้​แก่​ท่าน คือเมืองทิมนาทเสราห์ในแดนเทือกเขาแห่งเอฟราอิม
    ท่านก็เสริมสร้างเมืองนั้นเสียใหม่และเข้าอยู่​ที่นั่น
  por-BR-2018: Segundo a palavra do SENHOR, lhe deram a cidade que ele pediu, Timnate-Heres,
    no monte de Efraim; e ele reedificou a cidade, e habitou nela.
  deu-ELO: Nach dem Befehle Jehovas gaben sie ihm die Stadt, die er verlangte, Timnath-Serach
    im Gebirge Ephraim; und er baute die Stadt und wohnte darin.
  eng-WYC-2018: by the commandment of the Lord, the city which he asked (for), Timnathserah,
    in the hill (country) of Ephraim; and he builded the city, and dwelled therein
    (or and lived there).
  epo-epo: Laŭ la ordono de la Eternulo ili donis al li la urbon, kiun li petis, Timnat-Seraĥ
    sur la monto de Efraim; kaj li konstruis la urbon kaj loĝis en ĝi.
  uig-PIN: Pǝrwǝrdigarning buyruⱪi boyiqǝ Yǝxua tiliginidǝk uningƣa Əfraim taƣliⱪ
    yurtidiki Timnat-Seraⱨ degǝn xǝⱨǝrni bǝrdi; buning bilǝn u xǝⱨǝrni ⱪurup qiⱪip,
    uningda turdi.
  beo-beo: Hina Gode Ea hamoma:ne sia:i defele, ilia da Yosiua ea adole ba:i moilai
    bai bagade ema i. Amo da Dimina:de Sila, Ifala:ime agolo soge amo ganodini dialu.
    Yosiua da amo moilai bu gaguli, amo ganodini fi.
  tpi-OTNT: Josua i askim ol man long givim em taun Timnat Sera long ples maunten
    long hap bilong Efraim. Orait ol i givim em, olsem Bikpela i bin tok. Na Josua
    i wokim gen dispela taun na em i sindaun long en.
  hau-SA: yadda Ubangiji ya umarta, suka ba shi garin da ya ce a ba shi, Timnat Serad
    a ƙasar tudu ta Efraim. Ya kuma gina garin ya zauna a can.
  uig-LAT: Perwerdigarning buyruqi boyiche Yeshua tiliginidek uninggha Efraim taghliq
    yurtidiki Timnat-Sérah dégen sheherni berdi; buning bilen u sheherni qurup chiqip,
    uningda turdi.
  nde-nde: njengokulaya kukaThixo. Bamnika idolobho ayelicelile, iThimnathi-Sera elizweni
    lamaqaqa ko-Efrayimi. Wakha idolobho wahlala khona.
  ton-ton: ‌ʻO hangē ko e folofola ʻa Sihova naʻa nau foaki kiate ia ʻae kolo naʻa
    ne tala, ko Timinate-Sela ʻi he moʻunga ko ʻIfalemi; pea naʻe langa ʻe ia ʻae
    kolo, pea nofo ai.
  ces-1613: Podlé rozkázaní Hospodinova dali jemu město, kteréhož žádal, Tamnatsára,
    na hoře Efraim. I vystavěl město, a přebýval v něm.
  eng-WMB: According to the LORD’s commandment, they gave him the city which he asked,
    even Timnathserah in the hill country of Ephraim; and he built the city, and lived
    there.
  tam-TCV: யெகோவாவின் கட்டளைப்படி கொடுத்தார்கள். அவன் கேட்ட திம்னாத் சேராக் என்ற பட்டணத்தை
    அவனுக்குக் கொடுத்தார்கள். இது எப்பிராயீம் மலைநாட்டில் இருந்தது. யோசுவா அவ்விடத்தில்
    நகரத்தைக் கட்டி அங்கே குடியேறினான்.
  ceb-ULB: Pinaagi sa mando ni Yahweh gihatagan nila siya ug siyudad nga iyang gipangayo,
    ang Timnat Sera didto sa kabungtoran sa Efraim. Nagtukod siya ug siyudad ug nagpuyo
    didto.
  pol-UBG: Zgodnie z rozkazem PANA dali mu miasto, o które poprosił, Timnat-Serach
    na górze Efraim, gdzie zbudował miasto i mieszkał w nim.
  urd-GVU: رب کے حکم پر اُنہوں نے اُسے افرائیم کا شہر تِمنت سِرح دے دیا۔ یشوع نے خود
    اِس کی درخواست کی تھی۔ وہاں جا کر اُس نے شہر کو از سرِ نو تعمیر کیا اور اُس میں
    آباد ہوا۔
  deu-1912: und gaben ihm nach dem Befehl des HERRN die Stadt, die er forderte, nämlich
    Thimnath-Serah auf dem Gebirge Ephraim. Da baute er die Stadt und wohnte darin.
  kan-2017: ಅವನು ತನಗೋಸ್ಕರ ಎಫ್ರಾಯೀಮ್ ಪರ್ವತ ಪ್ರದೇಶದಲ್ಲಿರುವ ತಿಮ್ನತ್ ಸೆರಹ ಎಂಬ ಪಟ್ಟಣವನ್ನು
    ಕೇಳಿಕೊಳ್ಳಲು ಅವರು ಯೆಹೋವನ ಆಜ್ಞೆಯಂತೆ ಅದನ್ನು ಅವನಿಗೆ ಕೊಟ್ಟು ಬಿಟ್ಟರು. ಅವನು ಅದನ್ನು ಹೊಸದಾಗಿ
    ಕಟ್ಟಿಕೊಂಡು ಅದರಲ್ಲೇ ವಾಸವಾಗಿದ್ದನು.
  tgo-tgo: Ŋgoreiya Giya Loi va i utu giya weŋgi, thɨ wogiya weya Josuwa ghemba laghɨye
    regha, Timɨnat Sera ina uu Epreim e lenji ghamba yakuyaku, e bobokuluko vanautumaniye.
    Va i vatada ghembako iyako na i yakuwe.
  yap-yap: 'Bod ni tay SOMOL chiylen ngorad, miyad pi’ ngak fare binaw ni ning: Timnath
    Serah, ni bay u Efraim ni go’ burey. I ngongliy rogon fare binaw nge par u rom.'
  hlt-MCSB: BOEIPA ol vanbangla a bih khopuei, Ephraim tlang ah Timnathkhehres te
    anih a paek uh tih a khuiah kho a thong tih kho a sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤ ጎይፆና ጌሜራ ሚርጌ ዓኣ ዔፕሬኤሜ ዓጮይዳ ዒዛም ዒንጋንዳጉዲ ዒ ዖኦጬ፥ ቲምናትሴራሄ
    ጌይንታ ካታሜሎ ዒዛም ዔያታ ዒንጌኔ፤ ዬኖ ካታሜሎ ጊኢጊሺ ማዢ ዒ ናንጋ ቤሲ ማሄኔ።
  twi-ASANTE: Na Awurade aka sɛ kuro biara a Yosua pɛ no, ɔmfa. Yosua faa Timmat-Sera
    a ɛwɔ Efraim bepɔ asase no so. Ɔkyekyeree kuro no foforɔ na ɔtenaa hɔ.
  eng-WEBU: According to the LORD’s commandment, they gave him the city which he asked,
    even Timnathserah in the hill country of Ephraim; and he built the city, and lived
    there.
  bnp-bnp: E Iosua i nana e huriki a bakovi ri gi habia vona a tanga e Timnat-Sera
    na kupona na tabeke ne huriki a Epraim. Ri habia vona i manga a ngava e BAKOVI
    DAGI i vakuku. Lakea e Iosua i rata kamumu tabua a tanga iea, i made vona.
  wal-wal: GODAI azazidoogaadan, Yaasu oichchin, Efireema gezziyan de7iya Timinaati-Seraaha
    giyo katamaa ayyo immidosona. Immin katamaa wotti yeggi keexxidi, yan de7iis.
  spa-PDDPT: 'Según el mandamiento de Yavé, le dieron la ciudad que él pidió: Timnat-sera,
    en la región montañosa de Efraín. Él reedificó la ciudad y vivió en ella.'
  gun-gun: Senhor ijayvuague rami vy ixupe ome'ẽ Timnate-Sera tetã ojerureague, Efraim
    kuery ikuaia mbyte py yvy'ã reia oĩ va'e py. Ha'e ramo ha'e va'e tetã ha'e ojapo
    jevy vy oiko ha'e py.
  agu-BL: Ak'lij yi tnum Timnat-sera yi at wi'wtz Efraín tetz Josué, na ya'stzun yi
    ama'l yi jak i', nin alijt cyen tan Kataj yi ya'stzun sbne'. Nintzun oc Josué
    tan banle'n jun tnum, nin cho'n najewe'n i'-tz.
  ilo-ULB: Babaen iti bilin ni Yahweh, intedda ti siudad a kiniddaw ni Josue, ti Timnat
    Sera iti katurturodan a pagilian ti Efraim. Binangonna manen ti siudad ket nagnaed
    sadiay.
  kpg-kpg: 'Be di hai o Dimaadua dela ne hagawaalanga, digaula guu wanga gi mee dana
    waahale dela bolo e gai eia: Timnath-Serah, i lodo tenua gonduu o Ephraim. Mee
    ga haga hoou di waahale deelaa, gaa noho i golo.'
  uig-ARA: پەرۋەردىگارنىڭ بۇيرۇقى بويىچە يەشۇئا تىلىگىنىدەك ئۇنىڭغا ئەفرائىم تاغلىق
    يۇرتىدىكى تىمنات-سېراھ دېگەن شەھەرنى بەردى؛ بۇنىڭ بىلەن ئۇ شەھەرنى قۇرۇپ چىقىپ،
    ئۇنىڭدا تۇردى.
  bsp-bsp: pəmɔ tɔkɔ Kanu Kəpɔŋ kənasom ti mɔ. Kɔ ŋasɔŋ kɔ dare dɔkɔ ɛnafaŋ mɔ, Timnat-Sera,
    nde mɔrɔ ma Efrayim. Yosuwe oluksərnɛ kəcəmbər dare dadɔkɔ, k'ɛndɛ.
  sus-sus: Yosuwe taa naxan maxɔrin e ma, Timina Sera, e naxa na fi a ma alɔ Alatala
    a masen e bɛ ki naxɛ. Na taa na Efirami bɔnsɔɛ xa geya bɔxi nan kui. Yosuwe naxa
    taa ragbilen a nɛɛnɛ ra, a sabati naa.
  pon-2006: 'Duwen me KAUN-O ketin koasoanehdi, re kihong kahnimw me e pekihda: iei
    Timnad Sera, nan sahpw nahnahn Epraim. Ih eri onehda sapahl kahnimwo oh kousoanla
    ie.'
  ksd-ksd: 'varogop ma ra vartuluai kai ra Luluai dia ga tul tar nam ra pia na pal
    tana i ga lul upi ia: Timna-Sera ta ra gunan i lualuana Epraim; ma i ga pait ra
    pia na pal, ma i ga ki tana.'
  tur-YTC: Yahve'nin buyruğu uyarınca, istediği kenti, Efraim'in dağlık bölgesindeki
    Timnatserah'ı ona verdiler; ve kenti bina edip orada yaşadı.
  grc-BRENT: διὰ προστάγματος τοῦ Θεοῦ, καὶ ἔδωκαν αὐτῷ τὴν πόλιν, ἣν ᾐτήσατο, Θαμνασαρὰχ,
    ἥ ἐστιν ἐν τῷ ὄρει Ἐφραίμ· καὶ ᾠκοδόμησε τὴν πόλιν, καὶ κατῴκει ἐν αὐτῇ.
  ind-AYT: Sesuai dengan perintah TUHAN, mereka memberikan kota itu yang dimintanya,
    Timnat-Serah di Pegunungan Efraim. Ia membangun kota itu dan menetap di sana.
  nya-nya: Potsata zimene Yehova anawalamula, anamupatsa mzinda wa Timnati-Sera umene
    anawupempha. Mzindawu unali mʼdziko lamapiri la Efereimu. Iye anawumanga mzindawu
    ndi kukhazikikako.
  hrv-hrv: 'Po zapovijedi Jahvinoj dali su mu grad koji je sebi želio: Timnat-Serah
    u Efrajimovoj gori; on utvrdi taj grad i nastani se u njemu.'
  mps-mps: Josuago te bidi dabe augwalibolo hanaluyu, te Timnat Sera, te Efraimgo
    bulu du pedai badu mao po wali. Tialima, augwaligo agabolo te hanu mani, te Genuai
    Bidigo po wali gilama tama tiali. Tama Josuago te hanu ma nigilama, tama aga te
    hanude bidali.
  tpi-tpi: Josua i askim ol man long givim em taun Timnat Sera long ples maunten long
    hap bilong Efraim. Orait ol i givim em, olsem Bikpela i bin tok. Na Josua i wokim
    gen dispela taun na em i sindaun long en.
  dan-1931: Efter HERRENS Påbud gav de ham den By, han udbad sig, Timnat-Sera i Efraims
    Bjerge; og han befæstede Byen og bosatte sig der.
  vie-OVCB: Theo lệnh Chúa Hằng Hữu, họ cấp cho ông thành ông chọn. Đó là thành Thim-nát
    Sê-ra trên cao nguyên Ép-ra-im. Ông xây lại thành và cư ngụ tại đó.
  guj-2017: યહોવાહની આજ્ઞાથી તેઓએ યહોશુઆને તેની માંગણી મુજબનું નગર તિમ્નાથ-સેરા આપ્યું.
    તે એફ્રાઇમનાં પહાડી પ્રદેશમાં આવેલું હતું. તેનો જીર્ણોદ્ધાર કરીને તે તેમાં રહ્યો.
  pon-2006A: 'Duwen me KAUN-O ketin koasoanehdi, re kihong kahnimw me e pekihda: iei
    Timnad Sera, nan sahpw nahnahn Epraim. Ih eri onehda sapahl kahnimwo oh kousoanla
    ie.'
  por-BRBSL: De acordo com o mandamento de Javé, eles lhe deram a cidade que ele pediu,
    até mesmo Timnathserah, na região montanhosa de Efraim; e ele construiu a cidade,
    e viveu lá.
  cth-cth: Ahni ni a hei e kho, Ephraim mon dawkvah, Timmathserah kho hah Cathut ni
    kâ a poe e patetlah a poe awh teh, ahni ni khoha a thawng teh kho a sak.
  twi-twi: Na Awurade aka se kurow biara a Yosua pɛ no, ɔmfa. Yosua faa Timmat-Sera
    a ɛwɔ Efraim bepɔw asase no so. Ɔkyekyeree kurow no foforo na ɔtenaa hɔ.
  hlt-hlt: BOEIPA ol vanbangla a bih khopuei, Ephraim tlang ah Timnathkhehres te anih
    a paek uh tih a khuiah kho a thong tih kho a sak.
  tbz-SIM: 'Bɛ̀ do dɔ̀ɔ̀ ti Yiɛ̀ nKuyie ndo bɛ́i ntì nti, kóò duɔ́ nhò dɔ́ dìì ɛì:
    Timinɑti-Sedɑɑ Efɑdɑimmu tɑ̃rì ĩ́nkɛ̀ kòo wɛ̃tɛ kɛ́ dɛ̀ mɑɑ́ dihɛì kɛ́mbo.'
  msy-2020: Josua faragha Timnat Seran nguibar ekiam uabɨ danɨngasa men azai, an Efraimɨn
    anabamɨn nguazimɨn ikia mɨghsɨaba itir danganimɨn iti. Ezɨ Ikiavɨra Itir God mɨkemezɨ
    moghɨn, me a isava a ganɨngi. Ezɨ Josua nguibar kam uam an ingarigha, a gaperaghav
    an iti.
  azb-azb: Rəbbin əmrinə görə istədiyi şəhəri – Efrayimin dağlıq bölgəsində Timnat-Serahı
    ona verdilər. O da bu şəhəri tikib orada yaşadı.
  eng-DBY: According to the word of Jehovah they gave him the city that he asked,
    Timnath-serah in the hill-country of Ephraim; and he built the city, and dwelt
    in it.
  hin-2017: यहोवा के कहने के अनुसार उन्होंने उसको उसका माँगा हुआ नगर दिया, यह एप्रैम
    के पहाड़ी देश में का तिम्नत्सेरह है; और वह उस नगर को बसाकर उसमें रहने लगा।
  swp-swp: Doha Guiau i ribaei eanua va i aibodai Timinatisera, Iperima tupina eai
    se mosei ia arinai, eanua i ginauri, arinai abo i mia.
  eng-YLT: by the command of Jehovah they have given to him the city which he asked,
    Timnath-Serah, in the hill-country of Ephraim, and he buildeth the city and dwelleth
    in it.
  eng-WYC-2017: by the commandment of the Lord, the city which he asked, Timnathserah,
    in the hill of Ephraim; and he builded the city, and dwelled therein.
  eng-WMBB: According to the LORD’s commandment, they gave him the city which he asked,
    even Timnathserah in the hill country of Ephraim; and he built the city, and lived
    there.
  urd-GVH: रब के हुक्म पर उन्होंने उसे इफ़राईम का शहर तिमनत-सिरह दे दिया। यशुअ ने
    ख़ुद इसकी दरख़ास्त की थी। वहाँ जाकर उसने शहर को अज़ सरे-नौ तामीर किया और उसमें
    आबाद हुआ।
  rug-rug: 'Gua sapu tozi ni Zihova pude ponia sa vasina gua sapu tepa ia sa: Timinati
    Sera pa popoa toqetoqere pa Iparemi si ta vala koasa. Kuri pulea sa sa vasileana
    lavata meke koa nana vasina.'
  gaz-gaz: dhaala kanas akkuma Waaqayyo ajajetti kennan. Isaanis magaalaa inni gaafatee
    kennaniif; magaalaan sunis Timnaat Seeraa kan biyya gaaraa Efreemitti argamtuu
    dha. Innis magaalaa sana ijaaree keessa jiraate.
  fra-LSG: Selon l’ordre de l’Éternel, ils lui donnèrent la ville qu’il demanda, Thimnath-Sérach,
    dans la montagne d’Éphraïm. Il rebâtit la ville, et y fit sa demeure.
  yal-yal: alo Alatala a yamari kii naxan yi. Yosuwe taan naxan maxɔdin e ma, Timanati-Sera,
    e yi na so a yii Efirami geya yireni. Yosuwe mɔn yi taan ti, a dɔxɔ na.
  haw-1868: E like me ke kauoha a Iehova, haawi lakou nona i ke kulanakauhale ana
    i noi mai ai, ia Timenasera ma ka mauna o Eperaima; a kukulu oia i ke kulanakauhale,
    a noho malaila.
  arb-NAV: عَمَلاً بِأَمْرِ الرَّبِّ، فَوَهَبُوهُ مَدِينَةَ تِمْنَةَ سَارَحَ الَّتِي
    فِي جَبَلِ أَفْرَايِمَ الَّتِي طَلَبَهَا، فَبَنَى الْمَدِينَةَ وَسَكَنَ فِيهَا.
  ewe-ewe: elabena Yehowa gblɔ be Yosua ate ŋu atia du sia du si adze eŋu. Etia Timnat
    Sera le Efraim ƒe tonyigba dzi, gbugbɔe tu, eye wònɔ afi ma.
  eng-LEE: 'By the order of the Lord did they give him the city which he had asked,
    Timnathserach on the mountain of Ephraim: and he built the city, and dwelt therein.'
  asm-FB: ইফ্ৰয়িম পৰ্বতত থকা তেওঁ খোজা তিম্নৎ-চেৰহ নগৰ যিহোৱাৰ বাক্য অনুসাৰে তেওঁলোকে
    তেওঁক দিলে৷ তেওঁ সেই নগৰ পুনৰায় সাজি তাত বাস কৰিলে।
  sus-A: يٌسُوٍ تَا نَشَن مَشْرِن عٍ مَ، تِمِنَ سٍرَ، عٍ نَشَ نَ قِ عَ مَ عَلْ عَلَتَلَ
    عَ مَسٍن عٍ بّ كِ نَشّ. نَ تَا نَ عٍقِرَ مِ بْنسْي شَ فٍيَ بْشِ نَن كُي. يٌسُوٍ
    نَشَ تَا رَفبِلٍن عَ نّينّ رَ، عَ سَبَتِ نَا.
  fra-SBL: Selon l'ordre de l'Éternel, ils lui donnèrent la ville qu'il demanda, Timnathsérah,
    dans la montagne d'Éphraïm ; il bâtit la ville et y habita.
  hbo-hbo: עַל־פִּ֨י יְהוָ֜ה נָ֣תְנוּ לֹ֗ו אֶת־הָעִיר֙ אֲשֶׁ֣ר שָׁאָ֔ל אֶת־תִּמְנַת־סֶ֖רַח
    בְּהַ֣ר אֶפְרָ֑יִם וַיִּבְנֶ֥ה אֶת־הָעִ֖יר וַיֵּ֥שֶׁב בָּֽהּ׃
  piu-2006: '@see-verse:JOS.019.049'
  kik-kik: o ta ũrĩa Jehova aathanĩte. Nao maamũheire itũũra rĩrĩa oorĩtie aheo narĩo
    nĩ Timuna-Sera o kũu bũrũri ũrĩa ũrĩ irĩma wa Efiraimu. Nake agĩaka itũũra rĩu
    agĩtũũra kuo.
  fra-NCL: Sur l’ordre de Yahweh, ils lui donnèrent la ville qu’il demanda, Thamnath-Saré,
    dans la montagne d’Ephraïm. Josué rebâtit cette ville et il y demeura.
  cek-AK: Angraeng mah thuih ih lok baktih toengah, angmah hnik ih vangpui to anih
    hanah paek o; Ephraim mae nuiah kaom Timnath-Serah vangpui to paek o; vangpui
    a sak moe, to ah kho a sak.
  cuk-cuk: Deyobi, Bab-Jehová igar-uksadba imaksamalad. Josué, Efraín-yalaganba Timnat-Sera-neggwebur-siid
    abingasad. Ar Josué we-neggwebur na egichagusad. Degisoggu, gannar a-neggwebur
    sobsa gusad. Geb agi megisad.
  uig-CYR: Пәрвәрдигарниң буйруғи бойичә Йәшуа тилигинидәк униңға Әфраим тағлиқ жутидики
    Тимнат-Сераһ дегән шәһәрни бәрди; буниң билән у шәһәрни қуруп чиқип, униңда турди.
  tel-2017: యెహోవా ఆజ్ఞను అనుసరించి అతడు అడిగిన పట్టణాన్ని, అంటే ఎఫ్రాయిము కొండ ప్రదేశంలో
    ఉన్న తిమ్నత్సెరహును వారు అతనికి ఇచ్చారు. అతడు ఆ పట్టణాన్ని కట్టించి దానిలో నివసించాడు.
  hat-BSA: An akò avèk kòmand SENYÈ a, yo te ba li vil ke li te mande a, Thimnath-Sérach
    nan peyi ti mòn a Éphraïm nan. Konsa, li te bati vil la e li te abite ladann.
  kos-kos: 'In oana ma LEUM GOD El tuh sapkin, elos sang siti se el tuh siyuk ah:
    Timnath Serah, su oan fineol uh in Ephraim. Joshua el sifil musaela siti se inge
    ac muta we.'
  hbo-WLC: עַל־פִּ֨י יְהוָ֜ה נָ֣תְנוּ ל֗וֹ אֶת־הָעִיר֙ אֲשֶׁ֣ר שָׁאָ֔ל אֶת־תִּמְנַת־סֶ֖רַח
    בְּהַ֣ר אֶפְרָ֑יִם וַיִּבְנֶ֥ה אֶת־הָעִ֖יר וַיֵּ֥שֶׁב בָּֽהּ׃
  ibo-ibo: Nʼihi na Onyenwe anyị ekwuola na Joshua nwere ike iwere ala ọbụla ọ chọrọ.
    Ya mere, ha nyere Joshua obodo Timnat Sera nke dị nʼugwu Ifrem. Joshua wugharịrị
    obodo ahụ biri nʼime ya.
  ory-ory: ସେ ଯେଉଁ ନଗର ମାଗିଲେ, ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଇଫ୍ରୟିମ-ପର୍ବତମୟ ଦେଶରେ
    ତିମ୍ନାତ୍‍ସେରହ ତାଙ୍କୁ ଦେଲେ, ତହୁଁ ସେ ନଗର ନିର୍ମାଣ କରି ତହିଁରେ ବାସ କଲେ।
  chk-chk: Iwe, fän än ewe Samol mi Lapalap allük ra ngeni Josua ewe telinimw a tüngor
    seniir. Ra ngeni ewe telinimw Timnat-sera mi nom won chukuchukutän ewe fanü Efraim.
    Iwe, a aüsefälietä ewe telinimw o imweimw lon.
  rop-rop: '@see-verse:JOS.019.049'
  ukr-1871: По обітницї Господнїй надїлили вони йому місто, яке собі бажав, се б то
    Тамнат-Сараа на Ефраїмових горах. І укріпив він місто і осївсь у йому.
  deu-1951: sie gaben ihm nach dem Befehl des HERRN die Stadt, die er forderte, nämlich
    Timnat-Serach auf dem Gebirge Ephraim; da baute er die Stadt und wohnte darin.
  eng-JPS: according to the commandment of the LORD they gave him the city which he
    asked, even Timnath-serah in the hill-country of Ephraim; and he built the city,
    and dwelt therein.
  srp-1865: Po zapovijesti Gospodnjoj dadoše mu grad koji zaiska, Tamnat-Sarah u gori
    Jefremovoj, a on sagradi grad i naseli se u njemu.
  lug-lug: ng’ekiragiro kya Mukama bwe kyali, ne bamuwa ekibuga kye yasaba, Timunasusera
    mu nsi ey’ensozi eya Efulayimu. Omwo mwe yazimba ekibuga mwe yabeera.
  heb-heb: על פי יהוה נתנו לו את העיר אשר שאל את תמנת סרח בהר אפרים ויבנה את העיר
    וישב בה׃
  ben-IRV: তারা সদাপ্রভুর বাক্য অনুসারে তিনি যে নগর চেয়েছিলেন অর্থাৎ পাহাড়ি অঞ্চল
    ইফ্রয়িম প্রদেশে তিম্নৎ-সেরহ তাঁকে দিল; তাতে তিনি ঐ নগর নির্মাণ করে সেখানে বাস
    করলেন।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਉਹਨਾਂ ਨੇ ਉਹ ਨੂੰ ਉਹ ਸ਼ਹਿਰ ਜਿਹ ਨੂੰ ਉਹ ਮੰਗਦਾ ਸੀ ਅਰਥਾਤ
    ਤਿਮਨਥ-ਸਰਹ ਇਫ਼ਰਾਈਮ ਦੇ ਪਰਬਤ ਵਿੱਚ ਦਿੱਤਾ ਅਤੇ ਉਹ ਨੇ ਉਸ ਸ਼ਹਿਰ ਨੂੰ ਬਣਾ ਕੇ ਉੱਥੇ ਵਾਸ ਕੀਤਾ।
  mya-JVB: သူတောင်း သောမြို့ ဧဖရိမ် တောင် ပေါ်မှာ တိမနဿေရ မြို့ကို ထာဝရဘုရား အမိန့်
    တော်အတိုင်း ပေး သဖြင့် ၊ သူသည် မြို့ ကိုတည်ထောင် ၍ နေ လေ၏။
  hmo-hmo: Lohiabada ena oda hegeregerena, idia ese Iosua ia noia hanua, be ia dekenai
    idia henia, ladana be Timinata Sera, Eparaima ena ororo tano dekenai. Iosua ese
    unai hanua ma ia haginia lou, bona unuseni ia noho.
  urd-urd: उन्होंने ख़ुदावन्द के हुक्म के मुताबिक़ वही शहर जिसे उसने माँगा था या'नी
    इफ़्राईम के पहाड़ी मुल्क का तिमनत सरह उसे दिया और वह उस शहर को ता'मीर करके उसमें
    बस गया।
  rus-SYN: по повелению Господню дали ему город Фамнаф-Сараи, которого он просил,
    на горе Ефремовой; и построил он город и жил в нем.
  bqc-SIM: lá Dii òwa. Timɛna Sɛla pↄ́ kú Ɛflaiũ bùsu gusĩsĩdeu ↄ̃ a gbɛ̀a,
    ↄ̃ aa kpàwà. A kɛ̀kɛ kàlɛ, ↄ̃ à zↄ̃̀lɛu.
  tcz-CHONGTHU: Pakai thusah in Israelten Joshua chu athumpen pen khopi Timnath-serah
    kiti, Ephraim thinglhang gamsunga khopi chu ape taove, amanjong akhopi chu akisah
    phatnin chennan aneitan ahi.
  mar-mar: परमेश्वराच्या आज्ञेप्रमाणे त्यांनी एफ्राइम डोंगरावरचे तिम्नाथ-सेरह नगर,
    जे त्याने मागितले, मग तो ते नगर बांधून त्यामध्ये राहिला.
  qub-qub: Tayta Dios nishannömi Josué mañacuptin siudäta aypuran. Chaymi chasquiran
    Efraín jircacho caj Timnat-sera siudäta. Josuëga chay siudäta allchar wasicunatapis
    yapay jatarachir chaycho tiyacuran.
  hat-hat: 'Jan Seyè a te ba yo lòd la, yo ba li lavil li te mande a: Timnat-Sera
    nan mòn Efrayim. Li rebati lavil la epi li rete ladan l''.'
  eng-BSB: as the LORD had commanded. They gave him the city of Timnath-serah in the
    hill country of Ephraim, as he requested. He rebuilt the city and settled in it.
  tod-tod: Eɠɛʋelei Ɠɔoɠɔ GALAGI ná-devei ɠɛni la, taa wolai é yiimazeɠeni la, naa
    ɠa ti feeni zea, Timenate-Seela, nii é ɠɛni Efelayime ɠize yooi zu. É taai naa
    loni ʋolu, é zei ná.
  eng-WEBPB: According to the LORD’s commandment, they gave him the city which he
    asked, even Timnathserah in the hill country of Ephraim; and he built the city,
    and lived there.
  kbq-kbq: Ra Anumzamo'ma hu'nea kante ante'za Efraemi naga'mokizmi mopamofo agona
    asoparega Timnat-Sera me'nea rankuma Josua'a namiho hige'za, amizageno ana kumara
    eri kasefa huno rankuma kino mani'ne.
  nhe-BL: Huan queja TOTECO quiijto, quimacaque Josué tlen tlajtlanisquía. Huajca
    Josué tlajtlanqui ma quimacaca altepetl Timnat Sera campa tepeyo ipan tlali Efraín.
    Huan quimacaque. Huajca Josué sampa quisencajqui nopa altepetl huan nopona mocajqui
    para itztos.
  gub-BL: — Pemono amo tawhu izupe nehe, i'i Tupàn Tuweharupi Wiko Ma'e teko wanupe.
    Tawhu upyta ywy ywytyruhu hereko har Eparai waiwy rehe a'e. Ximinat-Xera her romo
    a'e. Zuzue uzapo wiwi a'e tawhu. Na'e wiko ipupe.
  eng-DRA: 'According to the commandment of the Lord, the city which he asked for,
    Thamnath Saraa, in mount Ephraim: and he built up the city, and dwelt in it.'
