verse: JOS.019.039
translations:
  mal-C: ഈ പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളുമായിരുന്നു കുലംകുലമായി നഫ്താലി ഗോത്രത്തിനു
    ലഭിച്ച ഓഹരി.
  deu-TKW: 'Das ist der Erbbesitz der verschiedenen Geschlechter des Stammes der Naphthaliten:
    die Städte mit den zugehörigen Dörfern.'
  lin-lin: Bingumba oyo elongo na bamboka na yango ya mike-mike nde ezalaki libula
    ya libota ya Nefitali, kolanda bituka na bango.
  eng-LSV: This [is] the inheritance of the tribe of the sons of Naphtali, for their
    families, the cities and their villages.
  eng-GNV: 'This is the inheritance of the tribe of the children of Naphtali according
    to their families: that is, the cities and their villages.'
  eng-WEBSTER: This is the inheritance of the tribe of the children of Naphtali according
    to their families, the cities and their villages.
  nhw-BL: Nochi ni altepeme ica nochi ininpilaltepetzitzi quiselijque iteipan ixhuihua
    Neftalí ica nochi ininhuejhueyi familias.
  swh-ONEN: Miji hiyo pamoja na vijiji vyake ndio iliyokuwa urithi wa kabila la Naftali,
    ukoo kwa ukoo.
  bba-bba: Berɑ ye kpurowɑ yɑ kuɑ Nɛfitɑlin bwese kɛrɑɡiɑ ye bɑ wɑ bɔnu sɔɔ.
  eng-KJVCPB: This is the inheritance of the tribe of the children of Naphtali according
    to their families, the cities and their villages.
  luo-luo: Magi e mier matindo kod gwenge mane opog ne dhood Naftali, kaluwore gi
    anywolagi.
  meu-meu: 'Napatali taudia ahudia bunu, edia doḡoro ta ta ai: hanua bona hanua maraḡidia.'
  npi-ULB: तिनीहरूका गाउँहरूसहित सहरहरू यो कुल-कुलअनुसार यो नप्‍तालीको उत्तराधिकार
    थियो ।
  yor-yor: Àwọn ìlú wọ̀nyí àti ìletò wọn ní ìní ẹ̀yà Naftali, ní agbo ilé sí agbo
    ilé.
  ind-ind: Kota-kota itu dan desa-desa di sekitarnya menjadi warisan milik marga-marga
    suku Naftali.
  pes-OPCB: '@see-verse:JOS.019.038'
  tgl-ULB: Ito ang minana ng lipi ni Neftali, at ibinigay ito sa kanilang mga angkan—ang
    mga lungsod, kabilang ang kanilang mga nayon.
  hui-hui: '@see-verse:JOS.019.038'
  mya-mya: ဤ​မြို့​ကြီး​များ​နှင့်​ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ သည် န​ဿ​လိ​အ​နွယ်​မိ​သား​စု​တို့​ပိုင်​သော
    နယ်​မြေ​အ​တွင်း​၌​တည်​ရှိ​သည်။
  bod-N: གྲོང་ཁྱེར་འདི་དག་དང་གྲོང་ཁྱེར་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་ནི་ནཱབ་ཐ་ལི་ཚོ་པར་རུས་རྒྱུད་ལྟར་ཐོབ་པའི་ས་སྐལ་ཡིན་ནོ།
    །
  sna-sna: Maguta aya nemisha yawo ndiwo akanga ari nhaka yorudzi rwaNafutari, mhuri
    nemhuri.
  spa-BLM: Esta es la herencia de la tribu de los hijos de Neftalí según sus familias,
    las ciudades con sus aldeas.
  cac-cac: '@see-verse:JOS.019.038'
  swh-ULB: Huu ulikuwa ni urithi wa kabila la Nafutali, na walipewa miji pamoja na
    vijiji vyake kufuatana na koo zao.
  bel-bel: Вось надзел племю сыноў Нэфталімавых паводле родаў іхніх; вось гарады і
    сёлы іх.
  deu-ELBBK: Das war das Erbteil des Stammes der Kinder Naphtali, nach ihren Geschlechtern,
    die Städte und ihre Dörfer.
  mbb-OT: Iyan heini menge inged he nepengevilin te tribu ni Naftali, he mibahin diyà
    te kada pemilya zan.
  mal-2015: ഇവ നഫ്താലിമക്കളുടെ ഗോത്രത്തിന്നു കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശത്തിലെ
    പട്ടണങ്ങളും ഗ്രാമങ്ങളും തന്നേ.
  rmc-rmc: Kala fori lengre gavenca hine o ďeďictvos le Naftaliskre kmeňoskro pal
    leskre fameliji.
  nlg-nlg: Gaighi raini didira na lologho na lei binaboli tana kemana Naphtali.
  pes-OPV: ملک سبطبنی نفتالی برحسب قبایل ایشان این بود، یعنی شهرها با دهات آنها.
  ron-1924: Ачаста а фост моштениря семинцией фиилор луй Нефтали, дупэ фамилииле лор,
    четэциле ачестя ши сателе лор.
  ben-OBCV: এসব নগর ও তাদের সন্নিহিত গ্রামগুলি, গোত্র অনুযায়ী ছিল নপ্তালি গোষ্ঠীর
    উত্তরাধিকার।
  som-som: Oo intaasu waa dhaxalkii ay qabiilkii reer Naftaali u heleen sidii reerahoodii
    ahaayeen, iyo xataa magaalooyinka iyo tuulooyinkooduba
  lat-VUC: Hæc est possessio tribus filiorum Nephthali per cognationes suas, urbes
    et viculi earum.
  eng-ASVBT: This is the inheritance of the tribe of the children of Naphtali according
    to their families, the cities with their villages.
  ita-1885: 'Questa fu l''eredità della tribù de'' figliuoli di Neftali, secondo le
    lor nazioni, cioè: queste città, con le lor villate.'
  eng-LXXUP: This is the inheritance of the tribe of the children of Naphtali.
  eng-ULB: This was the inheritance of the tribe of Naphtali, clan by clan—the cities,
    including their villages.
  spa-VBL: Este fue el territorio – latierra, las ciudades y las aldeas – que se le
    dieron a la tribu de Neftalí, por familias.
  fra-_FOB: Tel fut l'héritage de la tribu des enfants de Nephthali, selon leurs familles,
    ces villes-là et leurs villages.
  mal-mal: നഫ്താലി ഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശദേശം ആകുന്നു.
  urd-GVR: Naftālī ko yihī kuchh us ke kunboṅ ke mutābiq milā.
  suz-BL: मिनु मेको नाप्‍ताली आ खिं खिं ङा मुर आन सहर नु गाउंपुकी एकोन बाक्‍तेक्‍म।
  ita-1927: 'Tale fu l’eredità della tribù de’ figliuoli di Neftali, secondo le loro
    famiglie: queste città e i loro villaggi.'
  ckb-ckb: ئەم شارۆچکانە لەگەڵ گوندەکانیان میراتی هۆزی نەوەی نەفتالی بوو بەگوێرەی
    خێڵەکانیان.
  eng-BBE: This is the heritage of the tribe of the children of Naphtali by their
    families, these towns with their unwalled places.
  kan-OKCV: ಇದೇ ನಫ್ತಾಲಿಯ ಗೋತ್ರದವರಿಗೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಸೊತ್ತಾಗಿ ಸಿಕ್ಕಿದ ಪಟ್ಟಣಗಳೂ
    ಅವುಗಳ ಗ್ರಾಮಗಳು.
  bbb-bbb: '@see-verse:JOS.019.038'
  tam-2017: இந்தப் பட்டணங்களும் இவைகளின் கிராமங்களும் நப்தலி கோத்திரத்தார்களுக்கு,
    அவர்களுடைய வம்சங்களின்படி உண்டான பங்குகள் ஆகும்.
  spa-RV-1909: Esta es la heredad de la tribu de los hijos de Nephtalí por sus familias;
    estas ciudades con sus aldeas.
  ron-BTF: Aceasta este moștenirea tribului copiilor lui Neftali, după familiile lor,
    cetățile și satele lor.
  eng-WEBP: This is the inheritance of the tribe of the children of Naphtali according
    to their families, the cities with their villages.
  eng-FBV: This was the allocation—the land, towns, and villages—given to the tribe
    of Naphtali, by families.
  nld-1939: Deze steden met haar dorpen vormden het erfdeel van de families van de
    stam der Neftalieten.
  nch-BL: Nochi ni altepeme ica nochi ininpilaltepehua quiselijque iteipan ixhuihua
    Neftalí ica nochi inihuejhueyi familias.
  vie-1934: Các thành này với những làng của nó, ấy là sản nghiệp của chi phái Nép-ta-li,
    tùy theo những họ hàng của chúng.
  hin-CV: यह उनके परिवारों के अनुसार नफताली गोत्र को दी गयी मीरास थी; ये सभी नगर,
    उनके गांवों के साथ.
  spa-BES: Esta es la herencia de la tribu de los hijos de Neftalí por sus familias,
    estos pueblos con sus aldeas.
  tdx-tdx: Ie ty lovam-pifokoan’ ana’ i Naftaliy ty amo hasavereña’eo; i rova rey
    rekets’ o tanà’eo.
  tha-KJV: นี่​เป็นมรดกของตระกูลคนนัฟทาลีตามครอบครัวของเขา ทั้งหัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: Esta é a herança da tribo dos filhos de Naftali por suas famílias;
    estas cidades com suas aldeias.
  deu-ELO: Das war das Erbteil des Stammes der Kinder Naphtali, nach ihren Geschlechtern,
    die Städte und ihre Dörfer.
  eng-WYC-2018: This is the possession of the lineage of the sons of Naphtali, by
    their families, the cities, and the towns of those.
  epo-epo: Tio estas la posedaĵo de la tribo de la Naftaliidoj, laŭ iliaj familioj,
    la urboj kaj iliaj vilaĝoj.
  uig-PIN: Bu bolsa, yǝni bu xǝⱨǝrlǝr wǝ ularƣa ⱪaraxliⱪ kǝnt-ⱪixlaⱪlar Naftalilar
    ⱪǝbilisining miras ülüxi bolup, jǝmǝt-aililiri boyiqǝ ularƣa berilgǝnidi.
  beo-beo: Amo huluane da19 moilai bai bagade amola moilai fonobahadi amo19 sisiga:le
    dialu. Huluane da Na:fadalai fi ilia soge gaguma:ne lai, amo ganodini dialu.
  tpi-OTNT: '@see-verse:JOS.019.038'
  hau-SA: Waɗannan garuruwa da ƙauyukansu su ne rabon da kabilar Naftali ta samu,
    bisa ga iyalansu.
  uig-LAT: Bu bolsa, yeni bu sheherler we ulargha qarashliq kent-qishlaqlar Naftalilar
    qebilisining miras ülüshi bolup, jemet-aililiri boyiche ulargha bérilgenidi.
  nde-nde: Amadolobho la lemizana yawo kwakuyilifa lesizwana sikaNafithali ngensendo
    zakhe.
  ton-ton: Ko eni ʻae tofiʻa ʻoe faʻahinga ʻoe fānau ʻa Nafitali ʻo fakatatau ki honau
    ngaahi faʻahinga, ko e ngaahi kolo mo e ngaahi potu kakai.
  ces-1613: To jest dědictví pokolení synů Neftalím po čeledech jejich, ta města s
    vesnicemi svými.
  eng-WMB: This is the inheritance of the tribe of the children of Naphtali according
    to their families, the cities with their villages.
  tam-TCV: இப்பட்டணங்களும் அவற்றின் கிராமங்களும் வம்சம் வம்சமாக நப்தலி கோத்திரத்திற்குக்
    கிடைத்த சொத்துரிமை.
  ceb-ULB: Mao kini ang panulondon sa tribo ni Neftali, ug gihatag kini ngadto sa
    ilang mga kabanay—ang mga siyudad, lakip ang ilang mga baryo.
  pol-UBG: Oto dziedzictwo pokolenia synów Neftalego według ich rodzin, te miasta
    oraz przyległe do nich wioski.
  urd-GVU: نفتالی کو یہی کچھ اُس کے کنبوں کے مطابق ملا۔
  deu-1912: Das ist das Erbteil des Stammes der Kinder Naphthali nach ihren Geschlechtern,
    die Städte und ihre Dörfer.
  kan-2017: ನಫ್ತಾಲಿ ಕುಲದ ಗೋತ್ರಗಳಿಗೆ ಸಿಕ್ಕಿದ ಸ್ವತ್ತಾಗಿದೆ.
  tgo-tgo: Ghembaghemba laghɨlaghɨye na nanasiye thiyake va inanji e thelauke iyake
    tɨne uu na uu, Napɨtalai gha wabwi thɨ wo na lenji ghamba yakuyaku.
  yap-yap: Pi binaw ney nge yuchi binaw nib mu’un ngorad e go’ bay u daken fa gi but’
    ni kan pi’ ngak e pi tabnaw nu lan fare ganong rok Naftali.
  hlt-MCSB: tekah khopuei rhoek neh vangca rhoek te Naphtali ca rhoek, amih koca neh
    a hui a ko kah rho la om.
  mdy-ETH: ዓካሪ ዬይ ዼኤፖ ዼኤፖ ካታሞንታ ዻኮንታ ኒፕታኣሌኤሜ ፃጶም ፔ ቶኦኮና ቶኦኮና ዔያቶ ዓጪ ማሂ ዒንጎና ዓጮ ጋራ
    ዓኣያኬ።
  twi-ASANTE: Yei ne mmusua a wɔbɔ mu yɛ Naftali abusuakuo no agyapadeɛ.
  eng-WEBU: This is the inheritance of the tribe of the children of Naphtali according
    to their families, the cities with their villages.
  bnp-bnp: '@see-verse:JOS.019.038'
  wal-wal: Nifttaaleema zareti bantta yaran yaran laattido biittan de7iya katamatinne
    eta yuushuwan de7iya moottati hageeta.
  spa-PDDPT: Esta es la heredad de la tribu de los hijos de Neftalí según sus familias.
    Esas ciudades con sus aldeas.
  gun-gun: Ha'e va'e ma Naftali ramymino kuery yvyrã ojopy va'ekue peteĩ-teĩ hoo pygua
    kuery ikuaia rami vy, ha'e va'e tetã ha'e ijyvýry tekoa ikuai va'e reve.
  agu-BL: Ya'stzun yi e'chk tnum, yi ak'lij scyetz yi e' xonl Neftalí. Xomquen tu'
    te yi jujun k'u'j e' yi chixonl quib.
  ilo-ULB: Daytoy ti tawid ti tribu ti Neftali, ken naited daytoy kadagiti pulida-dagiti
    siudad, agraman dagiti barioda.
  kpg-kpg: Nia waahale aanei mo nadau waahale lligi la i lodo tenua dela ne wanga
    gi nia madahaanau o di madawaawa Naphtali e hai mee ginai.
  uig-ARA: بۇ بولسا، يەنى بۇ شەھەرلەر ۋە ئۇلارغا قاراشلىق كەنت-قىشلاقلار نافتالىلار
    قەبىلىسىنىڭ مىراس ئۈلۈشى بولۇپ، جەمەت-ئائىلىلىرى بويىچە ئۇلارغا بېرىلگەنىدى.
  bsp-bsp: Kɛ ka kusuŋka ka Naftali kənayi kaŋkɔ dəcor dəcor, sədare səpɔŋ kɔ sədare
    səfɛt sa si.
  sus-sus: Nafatali bɔnsɔɛ xabilɛe kɛ nan na ki.
  pon-2006: Kahnimw pwukat iangahki kisin kahnimw kan me mihte nan sahpw me kohieng
    sapwen peneinei kan en kadaudok en Sepulon.
  ksd-ksd: Go ia ra tiniba kai ra vuna tarai Naptali varogop ma kadia lavur apik na
    tarai, a umana pia na pal ma kadia lavur gunan ik.
  tur-YTC: Boylarına göre Naftali'nin çocukları oymağının mirası, köyleriyle birlikte
    kentleri buydu.
  grc-BRENT: Αὕτη ἡ κληρονομία φυλῆς υἱῶν Νεφθαλί.
  ind-AYT: Itulah milik pusaka suku keturunan Naftali menurut keluarga-keluarga mereka,
    kota-kota itu dengan desa-desanya.
  nya-nya: Mizinda yonseyi pamodzi ndi midzi yawo ndiyo inali cholowa cha mabanja
    a fuko la Nafutali.
  hrv-hrv: 'To je baština plemena Naftalijevih sinova po porodicama njihovim: ti gradovi
    i njihova sela.'
  mps-mps: Te tama hanu me, te bulu dabe dali, te Naptali hani sibi deli deligo sali
    tǫde elaluali.
  tpi-tpi: '@see-verse:JOS.019.038'
  dan-1931: Det er Naftalitternes Stammes Arvelod efter deres Slægter, nævnte Byer
    med Landsbyer.
  vie-OVCB: Phần đất này thuộc về con cháu của đại tộc Nép-ta-li, gồm những thành
    và các vùng phụ cận.
  guj-2017: આ નફતાલીના કુળનો વારસો હતો, તે તેમના કુટુંબોને નગરો અને ગામો સહિત આપવામાં
    આવ્યો હતો.
  pon-2006A: Kahnimw pwukat iangahki kisin kahnimw kan me mihte nan sahpw me kohieng
    sapwen peneinei kan en kadaudok en Sepulon.
  por-BRBSL: Esta é a herança da tribo dos filhos de Naftali de acordo com suas famílias,
    as cidades com seus vilarejos.
  cth-cth: Hetheteh khopui, khote khuehoi Naphtalinaw ni imthung lahoi a coe awh e
    râw lah ao.
  twi-twi: Eyi ne mmusua a wɔbɔ mu yɛ Naftali abusuakuw no agyapade.
  hlt-hlt: tekah khopuei rhoek neh vangca rhoek te Naphtali ca rhoek, amih koca neh
    a hui a ko kah rho la om.
  tbz-SIM: Bɛ̀ do duɔ́ nkɛ̀ɛ̀ tenkɛ̀ nkɛ Nɛfutɑdii kɔbɛ nɛ̀ kɛ ɛkɛ̀.
  msy-2020: '@see-verse:JOS.019.038'
  azb-azb: Nəsillərinə görə Naftali övladları qəbiləsinin irs olan torpaqları kəndləri
    ilə birlikdə bu şəhərlər idi.
  eng-DBY: This was the inheritance of the tribe of the children of Naphtali according
    to their families, the cities and their hamlets.
  hin-2017: कुलों के अनुसार नप्तालियों के गोत्र का भाग नगरों और उनके गाँवों समेत यही
    ठहरा।
  swp-swp: '@see-verse:JOS.019.038'
  eng-YLT: This [is] the inheritance of the tribe of the sons of Naphtali, for their
    families, the cities and their villages.
  eng-WYC-2017: This is the possession of the lineage of the sons of Naphtali, by
    their meines, the cities, and the towns of those [or them].
  eng-WMBB: This is the inheritance of the tribe of the children of Naphtali according
    to their families, the cities with their villages.
  urd-GVH: नफ़ताली को यही कुछ उसके कुंबों के मुताबिक़ मिला।
  rug-rug: Sari vasileana lavata arini meke sari dia vasileana hitekedi si koa koari
    na popoa sapu ta hia ni rina tatamana pa butubutu te Napitalai pude na dia tinago.
  gaz-gaz: Magaalaawwan kunneenii fi gandoonni isaanii dhaala gosti Niftaalem balbala
    balbalaan argatee dha.
  fra-LSG: Tel fut l’héritage de la tribu des fils de Nephthali, selon leurs familles,
    ces villes-là et leurs villages.
  yal-yal: Nafatali bɔnsɔnna xabilane kɛɛn nan na ra, e taane nun e banxidɛne.
  haw-1868: Oia ka ainahooili o ka ohana a Napetali ma ko lakou poe ohua; oia na kulanakauhale
    a me na kauhale.
  arb-NAV: هَذَا هُوَ مِيرَاثُ سِبْطِ نَفْتَالِي حَسَبَ عَشَائِرِهِمْ مَعَ الْمُدُنِ
    وَضِيَاعِهَا.
  ewe-ewe: Ale du siwo nɔ Naftali ƒe viwo ƒe anyigba dzi la le wuiasiekɛ kpe ɖe kɔƒe
    siwo ƒo xlã wo la ŋu.
  eng-LEE: This is the inheritance of the tribe of the children of Naphtali according
    to their families, the cities and their villages.
  asm-FB: এয়ে আছিল নপ্তালীৰ ফৈদৰ উত্তৰাধিকাৰ। এই নগৰবোৰ তেওঁলোকৰ বংশক গাওঁবোৰৰ সৈতে
    দিয়া হৈছিল।
  sus-A: نَقَتَلِ بْنسْي شَبِلّيٍ كّ نَن نَ كِ.
  fra-SBL: Tel est l'héritage de la tribu des fils de Nephtali, selon leurs familles,
    les villes et leurs villages.
  hbo-hbo: זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵֽי־נַפְתָּלִ֖י לְמִשְׁפְּחֹתָ֑ם הֶעָרִ֖ים וְחַצְרֵיהֶֽן׃
    פ
  piu-2006: '@see-verse:JOS.019.038'
  kik-kik: Matũũra macio na tũtũũra twamo nĩmo maarĩ igai rĩa mũhĩrĩga wa Nafitali,
    kũringana na ũrĩa mbarĩ ciao ciatariĩ.
  fra-NCL: 'Tel fut l’héritage de la tribu des fils de Nephthali, selon leurs familles :
    les villes et leurs villages.'
  cek-AK: Hae vangpui hoi vangtanawk loe, Naphtali acaeng maeto boih mah qawktoep
    ih prae ah oh.
  cuk-cuk: We-yala, Neftalí-waganga na e-dadgan-e-dadganba ega uklesad. Deginbali,
    we-yar-yagi neggweburmar-bukwad, degi, e-neggweburmar-burwiganase-bakale, ega
    uklesbalid.
  uig-CYR: Бу болса, йәни бу шәһәрләр вә уларға қарашлиқ кәнт-қишлақлар Нафталилар
    қәбилисиниң мирас үлүши болуп, җәмәт-аилилири бойичә уларға берилгән еди.
  tel-2017: ఆ పట్టణాలు వాటి పల్లెలు వారి వంశాల ప్రకారం నఫ్తాలి గోత్రానికి కలిగిన స్వాస్థ్యం.
  hat-BSA: Sa se te eritaj a tribi a fis Nephtali yo, selon fanmi pa yo, vil yo avèk
    bouk pa yo.
  kos-kos: Siti inge wi acn ma raunela, oan in acn ma itukyang nu sin sou in sruf
    lal Naphtali tuh in ma lalos.
  hbo-WLC: זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵֽי־נַפְתָּלִ֖י לְמִשְׁפְּחֹתָ֑ם הֶעָרִ֖ים וְחַצְרֵיהֶֽן׃
    פ
  ibo-ibo: Obodo ndị a na obodo nta ha niile ka ebo Naftalị dịka ikwu ha si dị, nwetara
    dịka ihe nketa ha.
  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ନପ୍ତାଲି-ସନ୍ତାନମାନଙ୍କ ବଂଶର ଅଧିକାର ଗ୍ରାମ ସମେତ ଏସବୁ ନଗର।
  chk-chk: Iei fanüen chon ewe ainangen Naftali, ar kewe telinimw fiti wisoposopur,
    a aükük ngeni ükükün ar kewe famili.
  rop-rop: Wal ola femili brom Neftali klen bin gedim ol detlot taun en ol detlot
    kantri na.
  ukr-1871: Се була наслїдня держава (деяких) родин у поколїннї синів Нафталїєвих,
    се міста з їх селами.
  deu-1951: Das ist das Erbteil des Stammes der Kinder Naphtali nach ihren Geschlechtern,
    die Städte und ihre Dörfer.
  eng-JPS: This is the inheritance of the tribe of the children of Naphtali according
    to their families, the cities with their villages.
  srp-1865: To je našljedstvo plemena sinova Neftalimovijeh po porodicama njihovijem,
    to su gradovi sa selima svojim.
  lug-lug: Ogwo gwe gwali omugabo gw’ekika ky’abaana ba Nafutaali ng’ennyumba zaabwe
    bwe zaali, ebibuga n’ebyalo byabyo.
  heb-heb: זאת נחלת מטה בני נפתלי למשפחתם הערים וחצריהן׃
  ben-IRV: নিজের নিজের গোষ্ঠী অনুসারে নপ্তালি-সন্তানদের বংশের এই অধিকার; তাদের গ্রামের
    সঙ্গে এই সব নগরগুলি।
  pan-pan: ਇਹ ਨਫ਼ਤਾਲੀਆਂ ਦੇ ਗੋਤ ਦੀ ਮਿਲਖ਼ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਸੀ ਅਰਥਾਤ ਇਹ ਸ਼ਹਿਰ
    ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੰਡ।
  mya-JVB: ဤ ရွေ့ကား မြို့ ရွာ ပါလျက်၊ နဿလိ အမျိုးသား တို့သည် အဆွေ အမျိုးအလိုက် ခံရသောအမွေ
    တည်း။
  hmo-hmo: Napatali taudia edia bese ta ta ibounai ese inai tano idia abia, bona unai
    hanua danu idia abia, mai edia hanua maragidia danu.
  urd-urd: यह शहर और इनके गाँव बनी नफ़्ताली के क़बीले के घरानों के मुताबिक़ उनकी मीरास
    हैं।
  rus-SYN: Вот удел колена сынов Неффалимовых по племенам их; вот города и села их.
  bqc-SIM: Wɛ̃́lɛpiↄ ń ń bualoũↄ mɛ́ kpaalɛ pↄ́ Nɛfatali buiↄ sɛ̀ daɛdaɛↄ ũ.
  tcz-CHONGTHU: Ainsung utoh kithuh bepma hichenghi Naphtali chate phung chan agamu
    ahi, khopi hohi ahin khoneoho ahin akisim than ahi.
  mar-mar: नफतालीच्या वंशचे त्याच्या कुळांप्रमाणे हेच वतन, ही नगरे आणि त्यांची गावे.
  qub-qub: Chaynömi lindancuna caran Neftalí trïbu runacuna castanpa-castanpa chasquishan
    siudänincuna marcancunawan-cama.
  hat-hat: Men tout lavil ansanm ak tout ti bouk sou lòd yo ki te nan pòsyon tè yo
    bay moun Neftali yo pou yo separe bay chak fanmi pa yo.
  eng-BSB: This was the inheritance of the clans of the tribe of Naphtali, including
    these cities and their villages.
  tod-tod: Nɛfetali mavofodaiti ta-wolodai nɔnɔi ɠana, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti
    la, taa wolaiti ta ma laa goiti.
  eng-WEBPB: This is the inheritance of the tribe of the children of Naphtali according
    to their families, the cities with their villages.
  kbq-kbq: Hagi ama ana ranra kumatamine ne'onse kumatamina Naftali naga'mo'za nagate
    nofite hu'za refko hu'za eri'naze.
  nhe-BL: Nochi ni altepetini ica nochi ininpilaltepetzitzi quiselijque iteipa ixhuihua
    Neftalí ica nochi ininhuejhueyi familias.
  gub-BL: A'e tawhu a'e wà, a'e taw wà no, upyta ywy Napitari izuapyapyr wanemipyhyk
    kwer rehe wà. Napitari wiko wazar romo wà.
  eng-DRA: This is the possession of the tribe of the children of Nephtali by their
    kindreds, the cities and their villages.
