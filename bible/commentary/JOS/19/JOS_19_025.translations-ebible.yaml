verse: JOS.019.025
translations:
  mal-C: 'അവരുടെ ദേശം: ഹെൽക്കത്ത്, ഹലി, ബേതെൻ, അക്ശാഫ്,'
  deu-TKW: Und ihr Gebiet erstreckte sich über Helkath, Hali, Beten, Achsaph,
  lin-lin: 'Eteni ya mabele na bango ezalaki : Elikati, Ali, Beteni, Akishafi,'
  eng-LSV: and their border is Helkath, and Hali, and Beten, and Achshaph,
  eng-GNV: And their coast was Helcath, and Hali, and Beten, and Achshaph,
  eng-WEBSTER: And their border was Helkath, and Hali, and Beten, and Achshaph,
