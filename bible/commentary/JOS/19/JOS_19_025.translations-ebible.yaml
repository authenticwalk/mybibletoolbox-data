  yor-yor: 'Lára ilẹ̀ wọn ni èyí: Helikati, Hali, Beteni, Akṣafu,'
  ind-ind: Kota-kota dalam wilayah mereka termasuk Helkat, Hali, Beten, Aksaf,
  pes-OPCB: '@see-verse:JOS.019.024'
  tgl-ULB: Kasama sa kanilang lupain ang Helka, Hali, Beten, Acsap,
  hui-hui: Ase hameiginiru tinaga dindi ogoniha tano wigi binidarunaga mini uru. Helegada
