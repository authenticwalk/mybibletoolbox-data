verse: JOS.019.008
translations:
  mal-C: തെക്കേദേശത്തെ രാമ എന്ന ബാലത്ത്-ബേർവരെ ഈ പട്ടണങ്ങളുടെ ചുറ്റുമുള്ള എല്ലാ ഗ്രാമങ്ങളും
    ഉൾപ്പെടുന്നു. ഇതായിരുന്നു ശിമെയോന്യഗോത്രത്തിനു കുലംകുലമായി കിട്ടിയ ഓഹരി.
  deu-TKW: dazu alle die Dörfer, die rings um die genannten Städte lagen bis Baalath
    Beer, dem Rama des Südlands. Das ist der Erbbesitz der verschiedenen Geschlechter
    des Stammes der Simeoniten.
  lin-lin: mpe bamboka nyonso ya mike-mike oyo ezalaki zingazinga ya bingumba oyo,
    kino na Baalati-Beeri, oyo ezali Ramati ya Negevi. Yango nde ezalaki libula ya
    mabele ya libota ya Simeoni, kolanda bituka na bango.
  eng-LSV: also all the villages which [are] around these cities, to Ba‘alath-Beer,
    Ramoth of the south. This [is] the inheritance of the tribe of the sons of Simeon,
    for their families;
  eng-GNV: 'And all the villages that were round about these cities, vnto Baalathbeer,
    and Ramath Southward: this is the inheritance of the tribe of the children of
    Simeon according to their families.'
  eng-WEBSTER: And all the villages that were around these cities to Baalath-beer,
    Ramath of the south. This is the inheritance of the tribe of the children of Simeon
    according to their families.
  nhw-BL: Huan iteipan ixhuihua Simeón quiselijque nochi ni altepeme catli más mocajqui
    ica sur quen altepetl Baalat Beer (catli nojquiya itoca Ramat) catli eltoc ipan
    nopa Neguev. Nochi ya ni quiselijque iteipan ixhuihua Simeón ica ihuexca quen
    imiyaca ininfamilias.
  swh-ONEN: pamoja na vijiji vyote vinavyoizunguka miji hii mpaka Baalath-Beeri (ambayo
    ndiyo Rama iliyo katika Negebu). Huu ulikuwa ni urithi wa kabila la Simeoni ukoo
    kwa ukoo.
  bba-bba: n kɑ dɑ Bɑlɑti Beriɔ ye bɑ mɑɑ sokumɔ Rɑmɑti, Nɛɡɛbuɔ. Tem mɛ bɑ siɑ siɑ
    mi kpuro, mɛyɑ mu sɑɑ Simɛɔn bwese kɛrɑɡim.
  eng-KJVCPB: and all the villages that were round about these cities to Baalath-beer,
    Ramath of the south. This is the inheritance of the tribe of the children of Simeon
    according to their families.
  luo-luo: ka ok okwan mier matindo mokiewo kodgi mochopo nyaka Baalath Beer (ma bende
    iluongo ni Rama e piny Negev). Magi e mier mane opog ne dhood Simeon kaluwore
    gi anywolagi.
  meu-meu: Hanua maraḡidia iboudiai danu, hetabira tanodia ai, na idia edia, ela bona
    Baalata-bere bona Rama, diho kahana ai. Simeon taudia ahudia bunu, edia doḡoro
    ta ta ai.
  npi-ULB: बालात-बेअरसम्म (अर्थात् नेगेवको रामा) यी सहरहरू वरिपरिका तिनीहरूका गाउँहरूलगायत
    सँगै थिए । यो कुल-कुलअनुसार शिमियोनको कुलको उत्तराधिकार थियो ।
  yor-yor: àti gbogbo àwọn agbègbè ìlú wọ̀nyí títí dé Baalati-Beeri (Rama ní gúúsù).
    Èyí ni ilẹ̀ ìní ẹ̀yà àwọn ọmọ Simeoni, agbo ilé, ní agbo ilé.
  ind-ind: termasuk semua desa di sekeliling kota-kota itu sampai sejauh kota Baalat
    Beer (yaitu Rama di padang belantara Negeb). Itulah warisan milik marga-marga
    suku Simeon.
  pes-OPCB: و تمام روستاهای اطراف این شهرها تا بعلت‌بئیر (که رامهٔ نگب هم گفته می‌شد).
    این بود زمینی که به خاندانهای قبیلهٔ شمعون داده شد.
  tgl-ULB: Kasama ang mga ito sa mga nayong nakapalibot sa mga lungsod na ito hanggang
    sa Baalat Beer (pareho gaya ng Rama sa Negev). Ito ang pamana ng lipi ni Simeon,
    na ibinigay sa kanilang mga angkan.
  hui-hui: Simiono hameigininaga tano timbuni uruniha tano maru emene emene wiarubi
    karulaga bima pialu Baladabere tano mini mende Lama laga dindi abene unurahayagi
    wiagoria wima tagira pene.
  mya-mya: ထို​မြို့​ကြီး​များ​၏​ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ မှာ​တောင်​ဘက်​ဗာ​လတ်​ဗေ​ရ​မြို့(ရာ​မတ်​မြို့)
    အ​ထိ​တည်​ရှိ​သော​မြို့​အား​လုံး​ပါ​ဝင်​လေ သည်။ ဤ​နယ်​မြေ​သည်​ရှိ​မောင်​အ​နွယ်​မိ​သား
    စု​တို့​ပိုင်​သော​နယ်​မြေ​ဖြစ်​သည်။-
  bod-N: ད་དུང་གྲོང་ཁྱེར་དེ་དག་གི་ཉེ་འཁོར་གྱི་གྲོང་ཚོ་ཐམས་ཅད་ནས། པཱ་ཨ་ལད་པེ་ཨེར་ཏེ་ནེ་གུབ་ཡུལ་གྱི་ར་མད་བར་དུ་ཡིན།
    དེ་ནི་རུས་རྒྱུད་ལྟར་སི་མུ་ཨོན་ཚོ་པར་ཐོབ་པའི་ས་སྐལ་ཡིན་ནོ། །
  sna-sna: nemisha yose yakanga yakapoteredza maguta ose aya kusvikira kuBhaarati
    Bheeri (Rama muNegevhi). Iyi ndiyo yakanga iri nhaka yorudzi rwavaSimeoni, mhuri
    nemhuri.
  spa-BLM: y todas las aldeas que estaban alrededor de estas ciudades hasta Baalat
    Beer, Ramá del Sur. Esta es la herencia de la tribu de los hijos de Simeón según
    sus familias.
  cac-cac: Chan̈e' chon̈ab' yed' yaldeail junjun, masanto d'a Baalat-beer, aton pax
    Ramat d'a Neguev. Aton juntzan̈ tic ix yic' eb' yin̈tilal Simeón chi'
  swh-ULB: Miji hii pamoja na vijiji vilivyoizunguka hata kufika Baalathi Beeri (ambao
    ndio Rama katika Negevu). Huu ulikuwa ni urithi wa kabila la Simoni, waliopewa
    kwa koo zao.
  bel-bel: і ўсе сёлы, якія вакол гарадоў гэтых аж да Ваалат-Бээра, альбо паўднёвай
    Рамы. Вось надзел племю сыноў Сымонавых, паводле родаў іхніх.
  deu-ELBBK: und alle Dörfer, die rings um diese Städte liegen, bis Baalat-Beer, das
    ist Süd-Ramat. Das war das Erbteil des Stammes der Kinder Simeon, nach ihren Geschlechtern.
  mbb-OT: taman te Baalat Beer (he iyan is Rama) diyà te Negev. Iyan heini nepengevilin
    te tribu ni Simeon he mibahin diyà te kada pemilya zan.
  mal-2015: ഈ പട്ടണങ്ങൾക്കു ചുറ്റം തെക്കെ ദേശത്തിലെ രാമ എന്ന ബാലത്ത്-ബേർവരെയുള്ള സകലഗ്രാമങ്ങളും
    ഉണ്ടായിരുന്നു; ഇതു ശിമെയോൻമക്കളുടെ ഗോത്രത്തിന്നു കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശം.
  rmc-rmc: Lengre hine the savore gava, so hine pašal ola fori dži ko Baalat-Beer
    the Rama-Negev. Kada hin o ďeďictvos le Šimeonoskre kmeňoskro pal leskre fameliji.
  nlg-nlg: Mana lei komu pile me tona sapa me va sara Balath-Beer (ta ghilalaa ghua
    Ramh ni Negev).
  pes-OPV: تمامی دهاتی که در اطراف این شهرها تا بعلت بئیر رامه جنوبی بود. ملک سبط
    بنی شمعون برحسب قبایل ایشان این بود.
  ron-1924: ши тоате сателе дин ымпрежуримиле ачестор четэць пынэ ла Баалат-Беер,
    каре есте Раматул де мязэзи. Ачаста а фост моштениря семинцией фиилор луй Симеон,
    дупэ фамилииле лор.
  ben-OBCV: এবং বালৎ-বের (অর্থাৎ নেগেভের রামা) পর্যন্ত এসব নগরের চারপাশের সমস্ত গ্রাম।
    এই ছিল গোত্র অনুযায়ী শিমিয়োন গোষ্ঠীর উত্তরাধিকার।
  som-som: iyo tuulooyinkii ku wareegsanaa magaalooyinkaas oo dhan ee ku yiil tan
    iyo Bacalad Bi'ir, iyo Raamaahda Koonfureed. Intaasu waa dhaxalkii qabiilkii reer
    Simecoon sidii ay reerahoodii ahaayeen.
  lat-VUC: omnes viculi per circuitum urbium istarum usque ad Baalath Beer Ramath
    contra australem plagam. Hæc est hæreditas filiorum Simeon juxta cognationes suas,
  eng-ASVBT: and all the villages that were round about these cities to Baalath-beer,
    Ramah of the South. This is the inheritance of the tribe of the children of Simeon
    according to their families.
  ita-1885: e tutte le villate ch'erano d'intorno a queste città, fino a Baalat-beer,
    che è Rama meridionale. Questa fu l'eredità della tribù de' figliuoli di Simeone,
    secondo le lor nazioni.
  eng-LXXUP: 'round about their cities as far as Baalath as men go to Ramah southward:
    this is the inheritance of the tribe of the children of Simeon according to their
    families.'
  eng-ULB: These were together, including their the villages around these cities as
    far as Baalath Beer (the same as Ramah in the Negev). This was the inheritance
    of the tribe of Simeon, clan by clan.
  spa-VBL: así como todas las aldeas alrededor de estas ciudades hasta Baalath-beer
    (o Ramá del Néguev). Esta fue la tierra asignada a la tribu de Simeón, por familias.
  fra-_FOB: Et tous les villages qui sont autour de ces villes, jusqu'à Baalath-Béer,
    qui est Rama la méridionale. Tel fut l'héritage de la tribu des enfants de Siméon,
    selon leurs familles.
  mal-mal: ഈ പട്ടണങ്ങൾക്ക് ചുറ്റും തെക്കെദേശത്തിലെ രാമ എന്ന ബാലത്ത്-ബേർ വരെയുള്ള സകലഗ്രാമങ്ങളും
    ഉണ്ടായിരുന്നു; ഇത് ശിമെയോൻ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശം.
  urd-GVR: In shahroṅ ke gird-o-nawāh kī tamām ābādiyāṅ Bālāt-bair yānī Najab ke Rāmā
    tak un ke sāth ginī jātī thīṅ. Yih thī Shamāūn aur us ke kunboṅ kī milkiyat.
  suz-BL: मेको सिमियोन आ थर ङा खिं खिं ङा मुर कोव़शा, मेको सहर नेल्‍ल आन एर ओंथ ङा
    गाउं बालाथ-बेएर नु नेगेब ङा रामाह सम्‍म बाक्‍ब।
  ita-1927: e tutti i villaggi che stavano attorno a queste città, fino a Baalath-Beer,
    che è la Rama del sud. Tale fu l’eredità della tribù de’ figliuoli di Simeone,
    secondo le loro famiglie.
  ckb-ckb: هەروەها هەموو ئەو گوندانەی بە چواردەوری ئەم شارۆچکانەدا بوون تاکو بەعەلەت
    بئێر کە ناسراوە بە ڕامەی نەقەب. ئەمە میراتی هۆزی نەوەی شیمۆن بوو بەگوێرەی خێڵەکانیان.
  eng-BBE: And all the unwalled places round about these towns as far as Baalath-beer-ramah
    to the south. This is the heritage of the tribe of Simeon by their families.
  kan-OKCV: ಇದರೊಂದಿಗೆ ಬಾಲಾತ್ ಬೇರಿನವರೆಗೂ ಇರುವ ಎಲ್ಲಾ ಪಟ್ಟಣ ಮತ್ತು ಅದರ ಗ್ರಾಮಗಳೂ ಬಾಲತ್
    ಬೇರ್ ಎಂಬುದು ದಕ್ಷಿಣದಲ್ಲಿರುವ ನೆಗೇವಿನ ರಾಮದಲ್ಲಿ ಇರುತ್ತದೆ. ಇದೇ ಸಿಮೆಯೋನನ ಗೋತ್ರದವರ ಕುಟುಂಬಗಳ
    ಪ್ರಕಾರ ದೊರೆತ ಸೊತ್ತು.
  bbb-bbb: '@see-verse:JOS.019.007'
  tam-2017: இந்தப் பட்டணங்களைச் சுற்றிலும் பாலாத்பெயேர்மட்டும், தெற்கே இருக்கிற ராமாத்வரை
    இருக்கிற எல்லாக் கிராமங்களுமே; இவை சிமியோன் கோத்திரத்திற்கு அவர்கள் வம்சங்களின்படி
    கிடைத்த பங்கு.
  spa-RV-1909: Y todas las aldeas que estaban alrededor de estas ciudades hasta Baalath-beer,
    que es Ramat del mediodía. Esta es la heredad de la tribu de los hijos de Simeón,
    según sus familias.
  ron-BTF: Și toate satele care erau în jurul acestor cetăți, până la Baalat-Beer,
    care este Ramatul de sud. Aceasta este moștenirea tribului copiilor lui Simeon,
    după familiile lor.
  eng-WEBP: and all the villages that were around these cities to Baalath Beer, Ramah
    of the South. This is the inheritance of the tribe of the children of Simeon according
    to their families.
  eng-FBV: as well as all the villages around these towns as far as Baalath-beer (or
    Ramah of the Negev). This was the land allotted to the tribe of Simeon, by families.
  nld-1939: Ook alle dorpen rondom deze steden, tot Baälat-Beër, het Rama van de Négeb.
    Dit was het erfdeel van de families van de stam der Simeonieten.
  nch-BL: Huan iteipan ixhuihua Simeón quiselijque nochi ni altepeme cati más mocajqui
    ica sur quej altepet Baalat Beer (cati nojquiya itoca Ramat) cati eltoc ipan nopa
    Neguev. Nochi ya ni quiselijque iteipan ixhuihua Simeón ica ihuexca quej imiyaca
    inifamilias.
  vie-1934: luôn hết các làng ở chung quanh những thành ấy cho đến Ba-lát-Bê-e, tức
    là Ra-ma ở miền nam. Đó là sản nghiệp của chi phái Si-mê-ôn, tùy theo những họ
    hàng của chúng.
  hin-CV: इनके अतिरिक्त इन सभी नगरों के आस-पास के गांव भी, जो बालथ-बएर, नेगेव की सीमा
    तक फैले हुए थे. यह शिमओन गोत्र के कुलों की उनके परिवारों के अनुसार दी गयी मीरास
    थी.
  spa-BES: Y todos los lugares que estaban alrededor de estas ciudades hasta Baalat-beer-
    que es la ciudad de Rama al sur. Esta es la herencia de la tribu de Simeón por
    sus familias.
  tdx-tdx: naho ze tanàñe mañohoke i rova rey pake Baal-atbeere, i Ramate’ i Atimoy.
    Ie ty lovam-pifokoan’ ana’ i Simoneo ty amo hasavereña’eo.
  tha-KJV: รวมทั้งบรรดาชนบทที่​อยู่​รอบหัวเมืองเหล่านี้ไกลออกไปจนถึงเมืองบาอาลัทเบเออร์
    เมืองรามาห์​ที่​ภาคใต้ เหล่านี้​เป็นมรดกของตระกูลคนสิเมโอนตามครอบครัวของเขา
  por-BR-2018: E todas as aldeias que estavam ao redor destas cidades até Baalate-Beer,
    que é Ramá do sul. Esta é a herança da tribo dos filhos de Simeão, segundo suas
    famílias.
  deu-ELO: und alle Dörfer, die rings um diese Städte liegen, bis Baalath-Beer, das
    ist Süd-Ramath. Das war das Erbteil des Stammes der Kinder Simeon, nach ihren
    Geschlechtern.
  eng-WYC-2018: all the towns by compass of these cities, unto Baalath(beer) Ramath,
    against the south coast, were seventeen cities. This is the heritage of the sons
    of Simeon, by their families, (and so all the cities with the towns around them,
    unto Baalathbeer, or Ramah, in the south, were seventeen altogether. This is the
    inheritance of the sons of Simeon, by their families,)
  epo-epo: Kaj ĉiuj vilaĝoj, kiuj estas ĉirkaŭ tiuj urboj, ĝis Baalat-Beer, Ramat
    sude. Tio estas la posedaĵo de la tribo de la Simeonidoj, laŭ iliaj familioj.
  uig-PIN: Ⱨǝmdǝ jǝnub tǝrǝptiki Baalat-Bǝǝr (yǝni jǝnubdiki Ramaⱨ)ƣiqǝ bolƣan bu
    tɵt xǝⱨǝrning ǝtrapidiki ⱨǝmmǝ kǝnt-ⱪixlaⱪlarmu bar idi. Bular Ximeonlar ⱪǝbilisining
    ülüxi bolup, jǝmǝt-aililiri boyiqǝ erixkǝn mirasi idi.
  beo-beo: Simione ilia soge lai amo ganodini moilai huluane asili Ba:ilade Bia (eno
    dio da Lama) ga (north) ba:i.
  tpi-OTNT: Lain Simeon i kisim ol taun wantaim ol ples i stap klostu long ol, i go
    inap long taun Balatber, narapela nem bilong en Rama, long hap bilong saut.
  hau-SA: da kuma dukan ƙauyukan da suke kewaye da garuruwan nan har zuwa Rama na
    Negeb (wato, Ba’alat-Beyer). Wannan shi ne gādon kabilar Simeyon bisa ga iyalansu.
  uig-LAT: Hemde jenub tereptiki Baalat-Beer (yeni jenubdiki Ramah)ghiche bolghan
    bu töt sheherning etrapidiki hemme kent-qishlaqlarmu bar idi. Bular Shiméonlar
    qebilisining ülüshi bolup, jemet-aililiri boyiche érishken mirasi idi.
  nde-nde: layo yonke imizana eyakhelene lalawo madolobho kusiyafika eBhalathi-Bheri
    (iRama eseNegebi). Leli kwakuyilifa lesizwana sikaSimiyoni ngensendo zaso.
  ton-ton: Pea mo e ngaahi potu kakai naʻe tuʻu takatakai ʻi he ngaahi kolo ki Peali
    pea, mo Lamata, ʻi he potu tonga. Ko eni ʻae tofiʻa ʻoe faʻahinga ʻoe fānau ʻa
    Simione, ʻo fakatatau ki honau ngaahi faʻahinga.
  ces-1613: I všecky vsi, kteréž byly vůkolí měst těch, až do Balatber a Rámat poledního.
    To jest dědictví pokolení synů Simeonových po čeledech jejich.
  eng-WMB: and all the villages that were around these cities to Baalath Beer, Ramah
    of the South. This is the inheritance of the tribe of the children of Simeon according
    to their families.
  tam-TCV: அதோடு பாலாத்பெயேர் வரையுள்ள இந்தப் பட்டணங்களைச் சுற்றியுள்ள எல்லாக் கிராமங்களும்
    ஆகும். ராமாத் நெகேப் பாலைவனத்திலுள்ளது. வம்சம் வம்சமாகச் சிமியோன் கோத்திரத்திற்குக்
    கிடைத்த சொத்துரிமை இவையே.
  ceb-ULB: Lakip usab niinang mga baryo nga nakapalibot niini nga mga siyudad hangtod
    sa Baalat Beer (sama sa Rama didto sa Negev.) Mao kini ang panulondon sa tribo
    ni Simeon, nga ihatag ngadto sa ilang mga kabanay.
  pol-UBG: Oraz wszystkie wioski, które były dokoła tych miast, aż do Baalat-Beer,
    Ramat południowy. To było dziedzictwo pokolenia synów Symeona według ich rodzin.
  urd-GVU: اِن شہروں کے گرد و نواح کی تمام آبادیاں بعلات بیر یعنی نجب کے رامہ تک اُن
    کے ساتھ گنی جاتی تھیں۔ یہ تھی شمعون اور اُس کے کنبوں کی ملکیت۔
  deu-1912: Dazu alle Dörfer, die um diese Städte liegen, bis gen Baalath-Beer-Ramath
    gegen Mittag. Das ist das Erbteil des Stammes der Kinder Simeon nach ihren Geschlechtern.
  kan-2017: ಅವುಗಳ ಸುತ್ತಣ ಪ್ರದೇಶದಲ್ಲಿ ರಾಮ ಎಂಬ ಬಾಲತ್ ಬೇರ್ ಎಂಬ ಊರಿನವರೆಗೂ ಇದ್ದ ಎಲ್ಲಾ ಗ್ರಾಮಗಳೂ
    ಆಗಿವೆ. ಬಾಲತ್ ಬೇರ್ ಎಂಬುದು ದಕ್ಷಿಣ ರಾಮ ಎನ್ನಿಸಿಕೊಳ್ಳುತ್ತದೆ. ಸಿಮೆಯೋನ್ ಕುಲದ ಗೋತ್ರಗಳಿಗೆ
    ಸಿಕ್ಕಿದ ಸ್ವತ್ತು ಇವೇ.
  tgo-tgo: Ghembaghembako laghɨlaghɨye na nanasiye evasiwanjiko i wa ve wo Baalat
    Beya (o Rama), ina valɨvaŋga e yaghalako. Thelauke iyake uu na uu Simiyon e gha
    wabwi tɨne thɨ wo na lenji ghamba yakuyaku.
  yap-yap: Kub mu’un urngin e yuchi binaw ngay nib liyeg e pi binaw ney ni yan nge
    taw nga Baalath Beer (ara Ramah), ni bay ko yimuch. Irera’ e re gi but’ nni pi’
    ngak e pi tabnaw nu lane ganong rok Simeon ni ngar tafned.
  hlt-MCSB: Khopuei rhoek kaepvai vangca boeih Baaltahbeer tuithim Ramath duela Simeon
    ca rhoek amih, amah cako tarhing ah amih koca kah rho la om.
  mdy-ETH: ዾኦሎ ዛሎና ዓኣ ባዕላትቤዔሬ (ራማ) ሄላንዳኣና ዬያ ካታሞ ኮይላ ዓኣ ዻኮ ዻኮ ካታማኣ ዔያቶሮኬ፤ ሲሞኦኔ ፃጳ
    ፔ ቶኦኮና ቶኦኮና ዬያ ዓጮ ዓርቄኔ፤
  twi-ASANTE: ne nkuraaseɛ a ɛwɔ anafoɔ fam kɔsi Baalat-Beer (a wɔfrɛ no Rama a ɛwɔ
    Negeb). Yei ne mmusua a wɔwɔ Simeon abusuakuo mu no agyapadeɛ.
  eng-WEBU: and all the villages that were around these cities to Baalath Beer, Ramah
    of the South. This is the inheritance of the tribe of the children of Simeon according
    to their families.
  bnp-bnp: E huriki na kabu ne Simion ri bole a maka tanga dagi, turana a maka tanga
    kiroko ri pesi tabukoi ne ria, i vano i harena na tanga e Balat-Ber re Rama, na
    tabeke mule puru ne Negev.
  wal-wal: Neegeeba Bazzuwan de7iya Baa7ilaati-Ba7eera woikko Raama gakkanaashin,
    ha katamatu yuushuwan de7iya moottata ubbaa laattidosona. Simoona zareti bantta
    yaran yaran laattido biittai hagaa.
  spa-PDDPT: Todas las aldeas que estaban alrededor de estas ciudades hasta Balat-beer,
    que es Ramat del Neguev. Esta es la heredad de la tribu de los hijos de Simeón,
    según sus familias.
  gun-gun: Ha'e gui oĩ avi ha'e va'e tetã yvýry tekoa ikuai va'e ha'e javive, Baalate-Beer
    peve. Ha'e va'e ma Ramá Neguebe regua. Ha'e va'e ma Simeão ramymino kuery yvyrã
    ojopy va'ekue, peteĩ-teĩ hoo pygua kuery ikuaia rami vy.
  agu-BL: tuml cyakil yi e'chk aldeyil yi at jalen Baalat-beer, yi ncha'tz na bi'aj
    Ramat, cwent Néguev. Ya'stzun yi e'chk ama'l yi ak'lij scyetz yi e' xonl Simeón.
  ilo-ULB: Karaman kadagitoy dagiti bario iti aglawlaw dagiti siudad agingga iti Baalat
    Beer (nga isu met laeng ti Rama idiay Negev). Daytoy ti tawid ti tribu ti Simeon,
    a naited kadagiti pulida.
  kpg-kpg: Nia waahale lligi aanei le e hagapuni gi nia waahale lligi ala e haganiga
    nia waahale llauehe le e tugi loo i Baalath-Beer (be go Ramah) dela i bahi i ngaaga.
    Di gowaa deenei la di gowaa e hai mee ginai nia madahaanau o di madawaawa Simeon.
  uig-ARA: ھەمدە جەنۇب تەرەپتىكى بائالات-بەئەر (يەنى جەنۇبدىكى راماھ)غىچە بولغان بۇ
    تۆت شەھەرنىڭ ئەتراپىدىكى ھەممە كەنت-قىشلاقلارمۇ بار ئىدى. بۇلار شىمېئونلار قەبىلىسىنىڭ
    ئۈلۈشى بولۇپ، جەمەت-ئائىلىلىرى بويىچە ئېرىشكەن مىراسى ئىدى.
  bsp-bsp: kəlɛkɛnɛ ka sədare səfɛt səfɛt səkɔ sənɔŋkər sədare sasɔkɔ mɔ fəp, haŋ
    nde Balat-Ber nde pəyɔnɛ Ramat-Nɛkɛf mɔ. Kɛ ka aka kusuŋka ka Simɔŋ kənayi kaŋkɔ
    dəcor dəcor.
  sus-sus: Na daaxae sigama han Baalati Beeri, naxan nu xili Ramati Negewi gbengberenyi
    ma. Simeyɔn bɔnsɔɛ xabilɛe kɛ nan na ki.
  pon-2006: Pil iangahki kahnimw koaros me kapilpene kahnimw pwukat lellahng Paalad
    Peer (de Rama), me mi ni palieir. Ih sahpw wet me kohieng sapwen peneinei kan
    en kadaudok en Simion.
  ksd-ksd: ma ra lavur gunan dia tur kikil go ra lavur pia na pal tuk tar Balat-Ber,
    Rama ta ra papar Negeb. Go ia ra tiniba kai ra vuna tarai Simeon varogop ma kadia
    lavur apik na tarai.
  tur-YTC: ve bu kentlerin çevresindeki bütün köyler güneydeki Rama'daki Baalat Beere
    kadar onların mirasıydı. Boylarına göre Şimon'un çocukları oymağının mirası budur.
  grc-BRENT: κύκλῳ τῶν πόλεων αὐτῶν ἕως Βαλὲκ πορευομένων Βαμὲθ κατὰ Λίβα· αὕτη ἡ
    κληρονομία φυλῆς υἱῶν Συμεὼν κατὰ δήμους αὐτῶν.
  ind-AYT: dan semua desa di sekitar kota-kota itu sampai ke Baalat-Beer, yaitu Rama
    di Selatan. Inilah milik pusaka bagi suku keturunan Simeon menurut keluarga-keluarga
    mereka.
  nya-nya: Dzikolo linaphatikizanso midzi yonse yozungulira mizinda imeneyi mpaka
    ku Baalati-Beeri, ndiye kuti Rama wa kummwera. Ili ndi dziko limene mabanja a
    fuko la Simeoni analandira kukhala lawo.
  hrv-hrv: I sva naselja što su oko tih gradova, do Baalat Beera, Ramat Negeba. To
    je baština plemena sinova Šimunovih po porodicama njihovim.
  mps-mps: Te Balatber teba dąį igi pali, te gasa nogi wabo Rama tama, te Negev
    pedai badu elaluali, tama tede elalubo dwasianu bulu dabe elaluali. Te tama tǫ
    pedai naga te Simeongo hani sibi deli deligo sai dao.
  tpi-tpi: Lain Simeon i kisim ol taun wantaim ol ples i stap klostu long ol, i go
    inap long taun Balatber, narapela nem bilong en Rama, long hap bilong saut.
  dan-1931: Desuden alle Landsbyerne rundt om disse Byer indtil Ba'alat-Be'er, Rama
    i Sydlandet. Det er Simeonitternes Stammes Arvelod efter deres Slægter.
  vie-OVCB: Phần của con cháu Si-mê-ôn gồm có mười bảy thành và các thôn ấp phụ cận.
    Ngoài ra, còn có các thành ở xa xôi, Ba-lát Bê-e, Ra-ma ở miền nam. Đó là cơ nghiệp
    của chi tộc Si-mê-ôn theo từng họ hàng.
  guj-2017: આ નગરોની ચારેતરફનાં જે સર્વ ગામો સહિત, બાલાથ-બેર એટલે, વારસો, તેઓનાં કુટુંબોને
    આપવામાં આવ્યો હતો.
  pon-2006A: Pil iangahki kahnimw koaros me kapilpene kahnimw pwukat lellahng Paalad
    Peer (de Rama), me mi ni palieir. Ih sahpw wet me kohieng sapwen peneinei kan
    en kadaudok en Simion.
  por-BRBSL: e todas as aldeias que estavam ao redor destas cidades a Baalath Beer,
    Ramah do Sul. Esta é a herança da tribo dos filhos de Simeão, de acordo com suas
    famílias.
  cth-cth: Hothloilah akalah kamlang e, Ballathbeer totouh, a lathueng dei tangcoung
    e kho tengpam e pueng. Hetnaw teh Simeon miphunnaw ni imthung lahoi a coe awh
    e râw lah ao.
  twi-twi: ne nkuraa a ɛwɔ anafo fam kosi Baalat-Beer, nea ɛwɔ Negeb a wɔfrɛ no Rama
    no. Eyi ne mmusua a wɔwɔ Simeon abusuakuw mu no agyapade.
  hlt-hlt: Khopuei rhoek kaepvai vangca boeih Baaltahbeer tuithim Ramath duela Simeon
    ca rhoek amih, amah cako tarhing ah amih koca kah rho la om.
  tbz-SIM: kɛ́tuɔkɛnɛ̀ Bɑdɑti-Bɛɛdi nɛ̀ Dɑmɑti-Nɛkɛfu. Simmɛɔ̃ɔ̃ kɔbɛ tenkɛ̀ nkɛ.
  msy-2020: Me nguibar ekiar kaba ko da okarigha itir nguibar doziba isa ghua, Balatberɨn
    nguibar ekiar sautɨn amadaghan itim ini, an ziar igharazim Rama, a Negevɨn gumazamiziba
    puvatɨzir danganir ekiamɨn iti. Nguazir kam, Simeonɨn anabamɨn aven itir ikɨziba
    a ini.
  azb-azb: Baalat-Beerə, yəni cənubda Ramaya qədər bu şəhərlərin ətrafındakı bütün
    kəndlər onların irs olan torpağı idi. Bunlar nəsillərinə görə Şimeon övladları
    qəbiləsinin irs olan torpaqlarıdır.
  eng-DBY: and all the hamlets that are round these cities to Baalath-beer, [that
    is] Ramah of the south. This is the inheritance of the tribe of the children of
    Simeon according to their families.
  hin-2017: और बालत्बेर जो दक्षिण देश का रामाह भी कहलाता है, वहाँ तक इन नगरों के चारों
    ओर के सब गाँव भी उन्हें मिले। शिमोनियों के गोत्र का भाग उनके कुलों के अनुसार यही
    ठहरा।
  swp-swp: '@see-verse:JOS.019.007'
  eng-YLT: also all the villages which [are] round about these cities, unto Baalath-Beer,
    Ramoth of the south. This [is] the inheritance of the tribe of the sons of Simeon,
    for their families;
  eng-WYC-2017: all the towns by compass of these cities, unto Baalathbeer Ramath,
    against the south coast, were seventeen cities. This is the heritage of the sons
    of Simeon, by their meines,
  eng-WMBB: and all the villages that were around these cities to Baalath Beer, Ramah
    of the South. This is the inheritance of the tribe of the children of Simeon according
    to their families.
  urd-GVH: इन शहरों के गिर्दो-नवाह की तमाम आबादियाँ बालात-बैर यानी नजब के रामा तक
    उनके साथ गिनी जाती थीं। यह थी शमौन और उसके कुंबों की मिलकियत।
  rug-rug: Somanae sari na vasileana lavata kamo la gua tu pa Balati Bia (babe Rama
    pa popoa Neqevi). Arini sari na popoa saripu vagi rina puku tatamana koasa butubutu
    te Simione pude na dia tinago.
  gaz-gaz: akkasumas gandoota naannoo magaalaawwan kanneenii jiran kanneen hamma Baaʼilaat
    Biʼeeritti jechuunis hamma Raamaat ishee Negeeb keessaa sanaatti balʼata. Dhaalli
    gosti Simiʼoon balbala balbalaan argate kanaa dha.
  fra-LSG: et tous les villages aux environs de ces villes, jusqu’à Baalath-Beer,
    qui est Ramath du midi. Tel fut l’héritage de la tribu des fils de Siméon, selon
    leurs familles.
  yal-yal: sa e rabilinna taane fari siga han Baalati-Beeri, dɛnaxan mɔn xili Rama-Negewi.
    Simeyɔn bɔnsɔnna xabilane kɛɛ bɔxɔn nan na ra.
  haw-1868: O na kauhale a pau a puni i keia mau kulanakauhale a hiki i Baalatebeera,
    o Ramata ma ka hema. Oia ka hooilina o ka ohana o ka poe mamo a Simeona mamuli
    o ko lakou mau ohua.
  arb-NAV: وَجَمِيعِ الضِّيَاعِ الْمُحِيطَةِ بِهَذِهِ الْمُدُنِ الَّتِي تَمْتَدُّ
    جَنُوباً حَتَّى بَعْلَةَ بِئْرَ الْمَعْرُوفَةِ بِرَامَةِ الْجَنُوبِ. هَذَا هُوَ
    مِيرَاثُ سِبْطِ شِمْعُونَ حَسَبَ عَشَائِرِهِمْ.
  ewe-ewe: Wotsɔ du siwo nɔ anyigbeme yi keke Balat Beer, si wogayɔna be (Rama le
    Negeb) la. Esiawo hã wotsɔ na Simeon ƒe viwo.
  eng-LEE: And all the villages that were round about these cities up to Ba'alath-beer,
    South Ramah. This is the inheritance of the tribe of the children of Simeon according
    to their families.
  asm-FB: এই গাওঁবোৰ নগৰৰ চাৰিওফালে নগৰবোৰৰ সৈতে একেলগে বলাৎ-বেৰ অৰ্থাৎ দক্ষিণ অঞ্চলৰ
    ৰামালৈকে আছিল৷ এয়েই আছিল চিমিয়োনৰ ফৈদৰ নিজ নিজ বংশ অনুসাৰে দিয়া উত্তৰাধিকাৰ।
  sus-A: نَ دَاشَيٍ سِفَمَ هَن بَالَتِ بٍيرِ، نَشَن نُ شِلِ رَ مَتِ نٍفٍوِ فبٍنفبٍرٍنيِ
    مَ. سِمٍيْن بْنسْي شَبِلّيٍ كّ نَن نَ كِ.
  fra-SBL: et tous les villages qui entouraient ces villes jusqu'à Baalath Beer, la
    Rama du midi. Tel est l'héritage de la tribu des fils de Siméon, selon leurs familles.
  hbo-hbo: וְכָל־הֽ͏ַחֲצֵרִ֗ים אֲשֶׁ֤ר סְבִיבֹות֙ הֶֽעָרִ֣ים הָאֵ֔לֶּה עַד־בַּֽעֲלַ֥ת
    בְּאֵ֖ר רָ֣אמַת נֶ֑גֶב זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵֽי־שִׁמְעֹ֖ון לְמִשְׁפְּחֹתָֽם׃
  piu-2006: '@see-verse:JOS.019.007'
  kik-kik: hamwe na tũtũũra tũrĩa tũngĩ tuothe twathiũrũrũkĩirie matũũra macio o nginya
    Baalathu-Biri (norĩo Rama ya kũu Negevu). Rĩu nĩrĩo rĩarĩ igai rĩa mũhĩrĩga wa
    andũ a Simeoni, kũringana na ũrĩa mbarĩ ciao ciatariĩ.
  fra-NCL: ainsi que tous les villages aux environs de ces villes, jusqu’à Baalath-Béer,
    qui est la Ramath du midi. — Tel fut l’héritage de la tribu des fils de Siméon
    selon leurs familles.
  cek-AK: vangpuinawk taengah kaom vangtanawk boih Baalath-Beer aloih bangah kaom
    Ramah khoek to phak. Hae loe Simeon acaeng maeto boih mah qawk ah toep ih prae
    ah oh.
  cuk-cuk: Deginbali, we-neggweburmar-dikarba bela neggwebur-burwigana-bukwadse-bakale,
    Baalat-Beerʼse ega uklesbalid. Baalat-Beerʼde Ramat-neggweburad, Neguev-yargi
    siid. We-napanegmar, Simeón-waganga na e-dadgan-e-dadganba ega uklesad.
  uig-CYR: Һәмдә җәнуп тәрәптики Баалат-Бәәр (йәни җәнупдики Рамаһ)ғичә болған бу
    төрт шәһәрниң әтрапидики һәммә кәнт-қишлақларму бар еди. Булар Шимеонлар қәбилисиниң
    үлүши болуп, җәмәт-аилилири бойичә еришкән мираси еди.
  tel-2017: దక్షిణంగా రామతు అనే బాలత్బెయేరు వరకూ ఆ పట్టణాల చుట్టూ ఉన్న పల్లెలన్నీ.
    ఇవి షిమ్యోను గోత్రం వారి వంశాల ప్రకారం కలిగిన స్వాస్థ్యం.
  hat-BSA: epi tout bouk ki antoure vil sa yo, jis rive nan Baalath-Beer, ki se Ramath
    a Negev la. Sa se te eritaj a tribi fis a Siméon yo selon fanmi pa yo.
  kos-kos: weang pacna acn nukewa raunela siti inge nwe Baalath Beer (ku Ramah), su
    oan nu eir. Pa inge acn ma itukyang nu sin sou in sruf lal Simeon tuh in ma lalos.
  hbo-WLC: וְכָל־הַֽחֲצֵרִ֗ים אֲשֶׁ֤ר סְבִיבוֹת֙ הֶֽעָרִ֣ים הָאֵ֔לֶּה עַד־בַּֽעֲלַ֥ת
    בְּאֵ֖ר רָ֣אמַת נֶ֑גֶב זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵֽי־שִׁמְע֖וֹן לְמִשְׁפְּחֹתָֽם׃
  ibo-ibo: tinyekwara obodo nta ndị ọzọ niile gbara obodo ukwu ndị a gburugburu, ruo
    obodo Baalat-Bịa, ya bụ (obodo Rema dị na Negev). Nke a bụ ihe nketa ebo Simiọn
    dịka ikwu ha si dị.
  ory-ory: ଓ ବାଲତ୍‍-ବେର ଓ ଦକ୍ଷିଣ ଦିଗସ୍ଥିତ ରାମତ୍‍ ପର୍ଯ୍ୟନ୍ତ ଏହିସବୁ ନଗରର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ
    ଗ୍ରାମ ସମସ୍ତ। ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଶିମୀୟୋନ-ସନ୍ତାନମାନଙ୍କ ବଂଶର ଏହି ଅଧିକାର ଥିଲା।
  chk-chk: me ekewe sop meinisin mi pweli ekei telinimw tori Paalat-peer me Rama lon
    ewe fanü Nekep. Iei inetin chon ewe ainangen Simeon me lon ewe fanü a aükük ngeni
    ükükün ar kewe famili.
  rop-rop: En deibin gedim ola taun raidap langa det taun sauthwei gulum Beilabiya
    o Rema. Wal ola femili brom Simiyan klen bin gedim ol detlot taun en ol detlot
    kantri na.
  ukr-1871: І всї села навкруги названих городів аж до Баалат-Беера або Рами полуденньої.
    Се часть (деяких) родин у поколїннї Симеоновому.
  deu-1951: Dazu alle Dörfer, die um diese Städte liegen bis gen Baalat-Beer-Ramat,
    gegen Mittag. Das ist das Erbteil des Stammes der Kinder Simeon nach ihren Geschlechtern.
  eng-JPS: and all the villages that were round about these cities to Baalath-beer,
    as far as Ramah of the South. This is the inheritance of the tribe of the children
    of Simeon according to their families.
  srp-1865: I sva sela što bijahu oko tijeh gradova dori do Valat-Vira, a to je Ramat
    južni. To je našljedstvo plemena sinova Simeunovijeh po porodicama njihovijem.
  lug-lug: n’ebyalo byonna ebyetoolodde ebibuga ebyo okutuuka ku Baalasubeeri, ye
    Laama ekiri mu bukiikaddyo. Ebyo bye bitundu abaana ba Simyoni bye baagabana ng’ennyumba
    zaabwe bwe zaali.
  heb-heb: וכל החצרים אשר סביבות הערים האלה עד בעלת באר ראמת נגב זאת נחלת מטה בני
    שמעון למשפחתם׃
  ben-IRV: আর বালৎ-বের, [অর্থাৎ] দক্ষিণ দেশের রামা পর্যন্ত সেই সমস্ত নগরের চারিদিকের
    সমস্ত গ্রাম। নিজের নিজের গোষ্ঠী অনুসারে শিমিয়োন-সন্তানদের বংশের এই অধিকার।
  pan-pan: ਨਾਲ ਹੀ ਸਾਰੇ ਪਿੰਡ ਜਿਹੜੇ ਇਨ੍ਹਾਂ ਸ਼ਹਿਰਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਸਨ। ਬਆਲਥ-ਬਏਰ ਦੱਖਣੀ ਰਾਮਥ
    ਤੱਕ, ਇਹ ਸ਼ਿਮਓਨੀਆਂ ਦੇ ਗੋਤ ਦੀ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਮਿਲਖ਼ ਸੀ।
  mya-JVB: ထိုမှတပါး တောင်မျက်နှာ၌ ဗာလတ်ဗေရ ရာမတ် မြို့တိုင်အောင် အထက်ဆိုခဲ့ပြီးသော
    မြို့ ပတ်ဝန်းကျင် ရွာ ရှိသမျှ ပါသတည်း။ ဤ ရွေ့ကား ရှိမောင် အမျိုးသား တို့သည် အဆွေ
    အမျိုးအလိုက် ခံရသောအမွေ တည်း။
  hmo-hmo: Hanua maragidia ibounai danu, unai hanua idia hagegea gaudia, be Simeona
    taudia edia, ela bona Balata Bere, ena ladana ta be Rama, Negebe kahana dekenai.
    Simeona iduhu taudia edia hanua, mai edia tano be unai, edia bese ta ta ibounai
    edia huanai idia haria.
  urd-urd: और वह सब गाँव भी इनके थे जो इन शहरों के आस पास बा'लात बैर या'नी दख्खिन
    के रामा तक हैं, बनी शमौन के क़बीले की मीरास उनके घरानों के मुताबिक़ यह ठहरी।
  rus-SYN: и все села, которые находились вокруг городов сих даже до Ваалаф-Беера,
    или южной Рамы. Вот удел колена сынов Симеоновых, по племенам их.
  bqc-SIM: ń bualoũ pↄ́ liaiↄ e Baalabɛɛ ń Lama Nɛgɛvɛo. Kpaalɛ pↄ́ Simɛↄ buiↄ
    sɛ̀ daɛdaɛↄn we.
  tcz-CHONGTHU: Avelluva khohop jouse toh Baalath-beer (Negev ma Ramah jong akitin
    ahi) changei ahi. Hiche hohi Simeon phungle abahkhai ho gamlo dinga kipea chu
    ahi.
  mar-mar: बालथ-बैर, म्हणजेच दक्षिण प्रदेशातील रामा येथपर्यंत या नगरांच्या चहुकडली
    सर्व गावे. शिमोनी वंशजांचा त्यांच्या कुळांप्रमाणे हाच वतन भाग होय.
  qub-qub: Chayno sur caj-läpapis paycunallapämi caran Baalat-beer siudächo caycaj
    jircacunapis. Chayga caycan Néguev particho caycaj Ramatmi. Chayno jutiyoj chacracunami
    caran Simeón trïbu runacunapaj.
  hat-hat: Fòk nou konte tou tout ti bouk nan vwazinaj lavil sa yo rive jouk Baalat-Beyè
    ak Rama nan dezè a. Men pòsyon tè yo te bay branch fanmi Simeyon yo pou yo separe
    bay chak fanmi pa yo.
  eng-BSB: and all the villages surrounding these cities as far as Baalath-beer (Ramah
    of the Negev). This was the inheritance of the clans of the tribe of Simeon.
  tod-tod: ta taa goiti kpein ti naama laa wolaiti maaɠoolii zu, eyɛsu é zeeli Ɓaalate-Ɓeel,
    nii é ga Lamate, lɛkpɛmaʋɛ nu yeezazuʋɛ yooi zu. Simiyɔn mavofodaiti ta-wolodai
    nɔnɔi ɠana, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la.
  eng-WEBPB: and all the villages that were around these cities to Baalath Beer, Ramah
    of the South. This is the inheritance of the tribe of the children of Simeon according
    to their families.
  kbq-kbq: Ana nehu'za ranra kuma'ene ne'onse megagi zmante'nea kumatamina miko eri
    vagarazageno vuno, fenkamu sauti kaziga Ba'alat Bea mago agi'a Nigevi kaziga Rame
    nehaza kumate uhanatige'za Simioni naga'moza nagate nofite hu'zama erisantimahare'naza
    mope.
  nhe-BL: Huan iteipa ixhuihua Simeón quiselijque nochi ni altepetini tlen más mocajqui
    ica sur queja altepetl Baalat Beer (tlen nojquiya itoca Ramat) tlen eltoc ipan
    nopa Neguev. Nochi ya ni quiselijque iteipa ixhuihua Simeón ica ihuexca queja
    imiyaca ininfamilias.
  gub-BL: Ximeàw wiko taw a'e tawhu waiwyr har paw wazar romo wà no. Waiwy oho Marat-Mer
    pe. Hama kwarahy ihemaw awyze har kutyr har her inugwer romo a'e. Zuzue omono
    amo ywy Ximeàw izuapyapyr uzeànàànàm ma'e wanupe. Amume'u a'e ywy kwez xe.
  eng-DRA: And all the villages round about these cities to Baalath Beer Ramath to
    the south quarter. This is the inheritance of the children of Simeon according
    to their kindreds,
