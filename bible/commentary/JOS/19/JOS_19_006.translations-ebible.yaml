verse: JOS.019.006
translations:
  mal-C: ബേത്-ലെബായോത്ത്, ശാരൂഹെൻ—ഇങ്ങനെ പതിമ്മൂന്നു പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും;
  deu-TKW: Beth Lebaoth und Saruhen - dreizehn Städte mit den zugehörigen Dörfern;
  lin-lin: 'Beti-Lebaoti mpe Sharueni : bingumba nyonso ezalaki zomi na misato elongo
    na bamboka na yango ya mike-mike.'
  eng-LSV: and Beth-Lebaoth, and Sharuhen; thirteen cities and their villages.
  eng-GNV: 'And Beth-lebaoth, and Sharuhen: thirteene cities with their villages.'
  eng-WEBSTER: 'And Beth-lebaoth, and Sheruhen; thirteen cities and their villages:'
  nhw-BL: Bet Lebaot huan Saruhén. Huajca mochijqui 13 altepeme ica ininpilaltepetzitzi.
  swh-ONEN: Beth-Lebaothi na Sharuheni; hii ilikuwa miji kumi na mitatu pamoja na
    vijiji vyake.
  bba-bba: kɑ Bɛti Lebɑɔti, kɑ Sɑrusɛni. Si kpuro su sɑ̃ɑwɑ mi wusu wɔkurɑ itɑ, ɡen
    bɑɑɡere kɑ ɡen bɑru kpɑɑnu,
  eng-KJVCPB: 'and Beth-lebaoth, and Sharuhen; thirteen cities and their villages:'
  luo-luo: Beth Lebaoth kod Sharuhen. Giduto ne gin mier kod gwenge maromo apar gadek.
  meu-meu: 'Bete-lebaoto; Saruhene: hanua gwauta-toi mai edia hanua maraḡidia ida.'
  npi-ULB: बेथ-लबाओत, शारूहेन ।
  yor-yor: Beti-Lebaoti àti Ṣarueli, ìlú wọn jẹ́ mẹ́tàlá àti ìletò wọn.
  ind-ind: '@see-verse:JOS.019.005'
  pes-OPCB: بیت‌لباعوت و شاروحن، جمعاً سیزده شهر با روستاهای اطراف.
  tgl-ULB: Bet Labaot, at Saruhen. Labing tatlong lungsod ang mga ito, hindi kabilang
    ang kanilang mga nayon.
  hui-hui: '@see-verse:JOS.019.005'
  mya-mya: ဗက်​လေ​ဗောက်​မြို့၊ ရှ​ရု​ဟင်​မြို့​စ​သော​မြို့ ကြီး​တစ်​ဆယ့်​သုံး​မြို့​နှင့်​ယင်း​တို့​၏​ပတ်
    ဝန်း​ကျင်​ရှိ​မြို့​များ​ပါ​ဝင်​သည်။-
  bod-N: པེད་ལེ་པ་ཨོད། ཤ་རུ་ཧེན་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཅུ་གསུམ་དང་དེ་རྣམས་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་སོ།
    །
  sna-sna: Bheti Rebhaoti neShareheni, maguta gumi namatatu nemisha yawo;
  spa-BLM: Bet Lebaot y Sharuhen; trece ciudades con sus aldeas;
  cac-cac: '@see-verse:JOS.019.005'
  swh-ULB: Bethi Lebaothi, na Sharuheni. Kulikuwa na miji kumi na mitatu pamoja na
    vijiji vyake. Vile vile
  bel-bel: 'Бэт-Леваот і Шарухен: трынаццаць гарадоў зь іх сёламі,'
  deu-ELBBK: 'und Beth-Lebaot und Scharuchen: 13 Städte und ihre Dörfer;'
  mbb-OT: 'Bet Lebaot, wey Sharuhen: ne 13 langun he inged, ne ebpekeuman pa kayi
    is dezeisey he menge lugar ziyà te peliǥuy kayi he menge inged.'
  mal-2015: ഇങ്ങനെ പതിമൂന്നു പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും
  rmc-rmc: 'o Bet-Lebaot the o Šaruchen: dešutrin (13) fori the lengre gavenca.'
  nlg-nlg: Beth-lebaoth mi Sharuheni ara hangavulu tolu na komu sule maia na lei komu
    pile.
  pes-OPV: و بیت لباعوت وشاروحن. سیزده شهر با دهات آنها.
  ron-1924: Бет-Лебаот ши Шарухен; трейспрезече четэць ши сателе лор;
  ben-OBCV: বেথ-লবায়োৎ ও শারূহন—তেরোটি নগর ও তাদের সন্নিহিত গ্রামগুলি;
  som-som: iyo Beytlebaa'ood, iyo Shaaruuhen, oo intaasu waa saddex iyo toban magaalo
    iyo tuulooyinkoodii,
  lat-VUC: 'et Bethlebaoth et Sarohen: civitates tredecim, et villæ earum.'
  eng-ASVBT: 'and Beth-lebaoth, and Sharuhen; thirteen cities with their villages:'
  ita-1885: e Bet-lebaot, e Saruhem; tredici città, con le lor villate;
  eng-LXXUP: and Beth-lebaoth, and their fields, thirteen cities, and their villages.
  eng-ULB: Beth Lebaoth, and Sharuhen. These were thirteen cities, including their
    villages.
  spa-VBL: Bet-lebaot, y Sarujén. Es decir, trece ciudades con sus aldeas.
  fra-_FOB: 'Beth-Lebaoth, et Shearuchen: treize villes et leurs villages;'
  mal-mal: ഇങ്ങനെ പതിമൂന്ന് പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും ലഭിച്ചു
  urd-GVR: Bait-labāot aur Sārūhan. In shahroṅ kī tādād 13 thī. Har shahr ke gird-o-nawāh
    kī ābādiyāṅ us ke sāth ginī jātī thīṅ.
  suz-BL: बेथ-लेबाओथ नु शारूहेन मेको आन के बाक्‍तीक नेल्‍ल पा १३ ओटा सहर नु गाउंपुकी
    बाक्‍तेक्‍म।
  ita-1927: 'Beth-Lebaoth e Sharuchen: tredici città e i loro villaggi;'
  ckb-ckb: بێت‌لەڤائۆت، شاروحەن، واتە سێزدە شارۆچکە بە گوندەکانیانەوە؛
  eng-BBE: And Beth-lebaoth and Sharuhen; thirteen towns with their unwalled places;
  kan-OKCV: ಬೇತ್ ಲೆಬಾವೋತ್, ಶಾರೂಹೆನ್ ಎಂಬ ಹದಿಮೂರು ಪಟ್ಟಣಗಳೂ, ಅವುಗಳ ಗ್ರಾಮಗಳೂ ಆಗಿದ್ದವು.
  bbb-bbb: '@see-verse:JOS.019.005'
  tam-2017: பெத்லெபாவோத், சருகேன் பட்டணங்களும் அவைகளின் கிராமங்களும் உட்பட பதிமூன்று.
  spa-RV-1909: 'Beth-lebaoth, y Saruhén; trece ciudades con sus aldeas:'
  ron-BTF: Și Bet-Lebaot și Șaruhen; treisprezece cetăți cu orașele lor;
  eng-WEBP: Beth Lebaoth, and Sharuhen; thirteen cities with their villages;
  eng-FBV: Beth-lebaoth, and Sharuhen—thirteen towns with their associated villages.
  nld-1939: Bet-Lebaot en Sjaroechen; dertien steden met haar dorpen.
  nch-BL: Bet Lebaot huan Saruhén. Huajca mochijque 13 altepeme ica ininpilaltepehua.
  vie-1934: 'Bết-Lê-ba-ốt, và Sê-a-ru-chen: hết thảy mười ba thành cùng các làng của
    nó;'
  hin-CV: बेथ-लबाओथ तथा शारूहेन; उनके गांवों सहित तेरह नगर.
  spa-BES: Bet-lebaot, Saruhen; trece pueblos con sus aldeas;
  tdx-tdx: 'naho i Bete-lebaote, vaho i Sarohene: rova folo-telo’ amby rekets’ o tanà’eo.'
  tha-KJV: เบธเลบาโอท และเมืองชารุเฮน รวมเป็นสิบสามหัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: 'Bete-Lebaote, e Saruém; treze cidades com suas aldeias:'
  deu-ELO: 'und Beth-Lebaoth und Scharuchen: dreizehn Städte und ihre Dörfer;'
  eng-WYC-2018: and Bethlebaoth, and Sharuhen; thirteen cities, and the towns of those;
  epo-epo: 'kaj Bet-Lebaot kaj Ŝaruĥen: dek tri urboj kaj iliaj vilaĝoj.'
  uig-PIN: Bǝyt-Libaot wǝ Xaruⱨǝn bolup, jǝmiy on üq xǝⱨǝr wǝ ularƣa ⱪaraxliⱪ kǝnt-ⱪixlaⱪlar
    idi.
  beo-beo: Bede Leba:iode amola Sialuhene.
  tpi-OTNT: na Bet Lebaot na Saruhen. Ol i kisim 13 taun olgeta wantaim ol ples i
    stap klostu long ol.
  hau-SA: Bet-Lebayot da Sharuhen, garuruwa goma sha uku ke nan da ƙauyukansu.
  uig-LAT: Beyt-Libaot we Sharuhen bolup, jemiy on üch sheher we ulargha qarashliq
    kent-qishlaqlar idi.
  nde-nde: iBhethi-Lebhawothi leSharuheni, amadolobho alitshumi lantathu lemizana
    yawo;
  ton-ton: 'Mo Pete-Lepaoti, mo Saliueni; ko e kolo ʻe hongofulu ma tolu, mo honau
    ngaahi potu kakai:'
  ces-1613: Betlebaot a Sarohem, měst třinácte i vsi jejich;
  eng-WMB: Beth Lebaoth, and Sharuhen; thirteen cities with their villages;
  tam-TCV: பெத் லெபாவோத், சருகேன் ஆகிய பதின்மூன்று நகரங்களும், அவற்றின் கிராமங்களுமாகும்.
  ceb-ULB: Bet Lebaot, ug ang Sharuhen. Kini napulog duha ka mga siyudad, lakip ang
    ilang mga baryo.
  pol-UBG: 'Bet-Lebaot i Szaruchen: trzynaście miast wraz z przyległymi do nich wioskami.'
  urd-GVU: بیت لباؤت اور ساروحن۔ اِن شہروں کی تعداد 13 تھی۔ ہر شہر کے گرد و نواح کی
    آبادیاں اُس کے ساتھ گنی جاتی تھیں۔
  deu-1912: Beth-Lebaoth, Saruhen. Das sind dreizehn Städte und ihre Dörfer.
  kan-2017: ಬೇತ್‌ಲೆಬಾವೋತ್, ಶಾರೂಹೆನ್ ಎಂಬ ಹದಿಮೂರು ಪಟ್ಟಣಗಳು ಮತ್ತು ಅವುಗಳ ಗ್ರಾಮಗಳು.
  tgo-tgo: Bet Lebaot na Saruhen. Ghembaghemba laghɨlaghɨye ghembayaworo na ghembato
    na ghembaghemba nanasiye evasiwanjiva.
  yap-yap: 'Beth Lebaoth, nge Sharuhen: ragag nge dalip e binaw u gubin nib mu’un
    e yochi binaw nib liyeg e pi binaw ney ngay.'
  hlt-MCSB: Bethlebaoth, Sharuhen khopuei hlai thum neh a vangca rhoek,
  mdy-ETH: ቤትሌባዖቴንታ ሻሩሄኔ ጌይንታያ ዎሊ ዑፃ ታጶ ሃይሦ ካታማና ዬያቶኮ ኮይላ ዻካ ዻካ ካታማኣ ዓኣያኬ።
  twi-ASANTE: Bet-Lebaot ne Saruhen. Nkuro dumiɛnsa ne wɔn nkuraaseɛ.
  eng-WEBU: Beth Lebaoth, and Sharuhen; thirteen cities with their villages;
  bnp-bnp: '@see-verse:JOS.019.005'
  wal-wal: Beeti-Labaa7ootanne SHaruheena. Eti muleera tammanne heezza; eta yuushuwan
    de7iya moottati etan gujettoosona.
  spa-PDDPT: 'Bet-lebaot y Saruhén: 13 ciudades con sus aldeas.'
  gun-gun: Bete-Lebaote ha'e Saruém. Ha'e javi vy ma treze tetã ikuai, ijyvýry tekoa
    ikuai va'e reve.
  agu-BL: Bet-lebaot tu yi Saruhen. Oxlaj tzun tnum tuml yi e'chk aldeyil yi at chicwent.
  ilo-ULB: Bet Lebaot, ken Saruhen. Sangapulo ket tallo dagitoy a siudad, saan a naibilang
    dagiti barioda.
  kpg-kpg: Beth-Lebaoth, mo Sharuhen. Nia waahale aanei le e madangaholu maa dolu
    mono dama waahale ala i nadau daha.
  uig-ARA: بەيت-لىبائوت ۋە شارۇھەن بولۇپ، جەمئىي ئون ئۈچ شەھەر ۋە ئۇلارغا قاراشلىق
    كەنت-قىشلاقلار ئىدى.
  bsp-bsp: Bɛt-Lebayot kɔ Saruhɛn, sədare wəco kɔ maas (13) kɔ sədare səfɛt sa si.
  sus-sus: Beti Lebayoti, a nun Saruxɛn. Na birin lanxi taa fu nun saxan nan ma, a
    nun e daaxae.
  pon-2006: 'Ped Lapaod, oh Saruhen: koaros patpene me eisek siluh, iangahki kahnimw
    kan me kapilirailpene.'
  ksd-ksd: Bet-Lebaot, ma Saruken; a vinun ma a utul a pia na pal ma kadia lavur gunan
    ik;
  tur-YTC: Beyt Levaot ve Şaruhen idi; köyleriyle birlikte on üç kent;
  grc-BRENT: καὶ Βαθαρὼθ, καὶ οἱ ἀγροὶ αὐτῶν· πόλεις δεκατρεῖς, καὶ αἱ κῶμαι αὐτῶν.
  ind-AYT: Bet-Lebaot dan Saruhen; tiga belas kota dengan desa-desanya.
  nya-nya: Beti-Lebaoti ndi Saruheni. Yonse pamodzi inali mizinda 13 ndi midzi yawo.
  hrv-hrv: 'Bet-Lebaot i Šaruhen: trinaest gradova i njihova sela.'
  mps-mps: Bet Lebaot, Saruhen, te tama hanu tǫ sali. Te 13 hanu dabe dali, te pąde
    bulu dali elaluali.
  tpi-tpi: na Bet Lebaot na Saruhen. Ol i kisim 13 taun olgeta wantaim ol ples i stap
    klostu long ol.
  dan-1931: Bet-Lebaot og Sjaruhen; tilsammen tretten Byer med Landsbyer.
  vie-OVCB: Bết-lê-ba-ốt, và Sa-ru-hên;
  guj-2017: બેથ-લબાઓથ, શારુહેન. તેઓના ગામો સહિત આ કુલ તેર નગરો હતાં.
  pon-2006A: 'Ped Lapaod, oh Saruhen: koaros patpene me eisek siluh, iangahki kahnimw
    kan me kapilirailpene.'
  por-BRBSL: Beth Lebaoth, e Sharuhen; treze cidades com suas aldeias;
  cth-cth: Bethlebaoth, Sharuhen, hoi kho 13 touh hoi khotenaw.
  twi-twi: Bet-Lebaot ne Saruhen. Nkurow dumiɛnsa ne wɔn nkuraa.
  hlt-hlt: Bethlebaoth, Sharuhen khopuei hlai thum neh a vangca rhoek,
  tbz-SIM: nɛ̀ Bɛti nɛ̀ Debɑoti nɛ̀ Sɑduwɑ̃. Kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ yɛhɛkɛ̀ tɛpíítɛ̀ nɛ̀
    yɛ̀tɑ̃ɑ̃ti nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́,
  msy-2020: Bet Lebaot, ko Saruhen. Me 13plan nguibar ekiaba, ko nguibar dozir maba,
    dar boroghɨn iti.
  azb-azb: Bet-Levaot, Şaruxen, yəni kəndləri ilə birlikdə on üç şəhər;
  eng-DBY: 'and Beth-lebaoth, and Sharuhen: thirteen cities and their hamlets;'
  hin-2017: बेतलबाओत, और शारूहेन; ये तेरह नगर और इनके गाँव उन्हें मिले।
  swp-swp: '@see-verse:JOS.019.005'
  eng-YLT: and Beth-Lebaoth, and Sharuhen; thirteen cities and their villages.
  eng-WYC-2017: and Bethlebaoth, and Sharuhen; thirteen cities, and their towns;
  eng-WMBB: Beth Lebaoth, and Sharuhen; thirteen cities with their villages;
  urd-GVH: बैत-लबाओत और सारूहन। इन शहरों की तादाद 13 थी। हर शहर के गिर्दो-नवाह की
    आबादियाँ उसके साथ गिनी जाती थीं।
  rug-rug: Beti Lebaoti meke Saruheni; ka manege ṉeta vasileana lavata meke turaṉae
    la sari na vasileana hitekedi pa vari likohaedia.
  gaz-gaz: Beet Lebaaʼotii fi Shaaruheen; magaalaawwanii fi gandoonni isaanii kudha
    sadii turan;
  fra-LSG: Beth-Lebaoth et Scharuchen, treize villes, et leurs villages;
  yal-yal: Beti-Lebayoti, e nun Saruxɛn. Ne birin malanxina, taa fu nun saxan, e nun
    e banxidɛne.
  haw-1868: 'A me Betelebaota, a me Saruhena; he umikumamakolu mau kulanakauhale a
    me ko lakou mau kauhale:'
  arb-NAV: وَبَيْتِ لَبَاوُتَ وَشَارُوحَيْنَ. وَهِيَ فِي جُمْلَتِهَا ثَلاثَ عَشْرَةَ
    مَدِينَةً مَعَ ضِيَاعِهَا.
  ewe-ewe: Bet Lebaot kple Saruhen. Du asieke kple woƒe kɔƒeduwo.
  eng-LEE: 'And Beth-lebaoth, and Sharuchen: thirteen cities and their villages.'
  asm-FB: বৈৎ-লবায়োৎ আৰু চাৰূহন৷ এই তেৰখন নগৰ আছিল তেওঁলোকৰ গাওঁবোৰ গণনা কৰা হোৱা
    নাছিল৷
  sus-A: بٍتِ لٍبَيٌتِ، عَ نُن سَرُشّن. نَ بِرِن لَنشِ تَا قُ نُن سَشَن نَن مَ، عَ
    نُن عٍ دَاشَيٍ.
  fra-SBL: Beth Lebaoth et Scharhen, treize villes et leurs villages,
  hbo-hbo: וּבֵ֥ית לְבָאֹ֖ות וְשָֽׁרוּחֶ֑ן עָרִ֥ים שְׁלֹשׁ־עֶשְׂרֵ֖ה וְחַצְרֵיהֶֽן׃
  piu-2006: '@see-verse:JOS.019.005'
  kik-kik: na Bethi-Lebaothu, na Sharuheni; mothe maarĩ matũũra ikũmi na matatũ na
    tũtũũra twamo.
  fra-NCL: 'Beth-lebaoth et Sarohen : treize villes et leurs villages.'
  cek-AK: Beth-Lebaoth hoi Sharuhen; vangpuinawk hoi vangtanawk sangqum boih ah hatlai
    thumto oh;
  cuk-cuk: Bet-Lebaot, degi, Saruhén. We-neggwebur-gwaambe-gakapaagwad (13) e-neggwebur-burwiganase-bakale,
    ega uklesad.
  uig-CYR: Бәйт-Либаот вә Шаруһән болуп, җәмий он үч шәһәр вә уларға қарашлиқ кәнт-қишлақлар
    еди.
  tel-2017: వాటి పల్లెలు కాకుండా పదమూడు పట్టణాలు.
  hat-BSA: Beth-Lebaoth ak Scharuchen, trèz vil avèk bouk pa yo;
  kos-kos: Beth Lebaoth, ac Sharuhen — siti singoul tolu nufon, wi inkul nukewa ma
    raunela.
  hbo-WLC: וּבֵ֥ית לְבָא֖וֹת וְשָֽׁרוּחֶ֑ן עָרִ֥ים שְׁלֹשׁ־עֶשְׂרֵ֖ה וְחַצְרֵיהֶֽן׃
  ibo-ibo: Bet-Lebaot na Sharuhen, obodo iri na atọ na obodo nta ndị ọzọ gbara ha
    gburugburu.
  ory-ory: ଓ ବେଥ୍-ଲବାୟୋତ୍‍ ଓ ଶାରୁହନ୍‍; ଗ୍ରାମ ସମେତ ଏହି ତେର ନଗର।
  chk-chk: Pet-lepaot me Saruhen, ükükür meinisin engol me ülüngat telinimw fiti wisoposopur.
  rop-rop: Bethlebeiyoth en Sharuwen. Deibin gedim ol detlot 13 taun garram ola lilwan
    taun du weya jidan raidaran langa detlot taun.
  ukr-1871: Бет-Лебаот і Сарухен — тринайцять міст з їх селами,
  deu-1951: Das sind dreizehn Städte und ihre Dörfer. Ain, Rimmon, Eter und Asan.
  eng-JPS: 'and Beth-lebaoth, and Sharuhen; thirteen cities with their villages:'
  srp-1865: I Vet-Levaot i Saruen; trinaest gradova sa selima svojim;
  lug-lug: ne Besulebaosi ne Salukeni ebibuga kkumi na bisatu n’ebyalo byabyo.
  heb-heb: ובית לבאות ושרוחן ערים שלש עשרה וחצריהן׃
  ben-IRV: বৈৎ-লবায়োৎ ও শারূহণ; তাদের গ্রামের সঙ্গে তেরটি নগর।
  pan-pan: ਬੈਤ ਲਬਾਓਥ ਅਤੇ ਸਾਰੂਹਨ, ਇਹ ਤੇਰ੍ਹਾਂ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੰਡ।
  mya-JVB: ဗက်လေဗောက် မြို့၊ ရှရုဟင် မြို့၊ ရွာ နှင့်တကွ ဆယ် သုံး မြို့ တည်း။
  hmo-hmo: Bete Lebaoto, Saruhene. Inai be hanua ibounai 13, mai edia hanua maragidia
    danu.
  urd-urd: और बैत लिबाउत और सरोहन, यह तेरह शहर थे और इनके गाँव भी थे।
  rus-SYN: 'Беф-Леваоф и Шарухен: тринадцать городов с их селами.'
  bqc-SIM: Bɛlebao ń Saluɛ̃o. Wɛ̃́lɛ kɛ̀ kuɛ'aaↄ̃, ampii ń ń bualoũↄ.
  tcz-CHONGTHU: Beth-lebaoth chuleh Sharuhon khopi somle thum toh vella khoho puma
    ahop ahi.
  mar-mar: आणि बेथ-लबवोथ व शारुहेन; ही तेरा नगरे, आणि त्यांची गावे;
  qub-qub: Bet-lebaot, Saruhén siudäcuna. Chay siudäcunaga caycaran chunca quimsami
    (13) marcancunawan-cama.
  hat-hat: Bèt Lebayòt ak Chawouyèm. Sa te fè antou trèz lavil ak tout ti bouk ki
    sou lòd yo.
  eng-BSB: Beth-lebaoth, and Sharuhen—thirteen cities, along with their villages.
  tod-tod: Ɓɛte-Leɓayɔte, ta Saluɠɛn. Taa wolai liegɔi ɠɛni ga puugɔ maazu saʋagɔ
    (13), ta ma laa goiti.
  eng-WEBPB: Beth Lebaoth, and Sharuhen; thirteen cities with their villages;
  kbq-kbq: Bet-Lebaotine, Saruheni kuma me'ne. Hagi ana makara 13ni'a ranra kumatmi
    megeno, ne'onse kumatamimo megagi zamantetere hu'ne.
  nhe-BL: Bet Lebaot huan Saruhén. Huajca mochijqui 13 altepetini ica ininpilaltepetzitzi.
  gub-BL: Mete-Erewaot, Xaruem. Heta 13 tawhu wà. Heta amo taw a'e tawhu waiwyr har
    wà no.
  eng-DRA: 'And Bethlebaoth and Sarohen: thirteen cities, and their villages.'
