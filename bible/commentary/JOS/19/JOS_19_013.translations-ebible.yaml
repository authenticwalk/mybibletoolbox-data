verse: JOS.019.013
translations:
  mal-C: കിഴക്കോട്ടു ചെന്ന് ഗത്ത്-ഹേഫെരിലും ഏത്ത്-കാസീനിലും പ്രവേശിച്ച് രിമ്മോനിൽക്കൂടി
    പുറത്തുവന്ന്, നേയായിലേക്കു തിരിയുന്നു.
  deu-TKW: Von da zieht sie sich nach Osten, gegen Sonnenaufgang, hinüber nach Gad
    Hepher, nach Eth Kazin, setzt sich fort nach Rimmona und biegt um nach Nea.
  lin-lin: Ekobaki koleka na ngambo ya este kino na Gati-Eferi mpe Ita-Katsini, ebimelaki
    na Rimoni mpe ebalukaki na ngambo ya Neya.
  eng-LSV: and there it has passed over eastward, to the east, to Gittah-Hepher, [to]
    Ittah-Kazin, and gone out [to] Rimmon-Methoar to Neah;
  eng-GNV: And from thence goeth along Eastwarde towarde the sunne rising to Gittah-hepher
    to Ittah-kazin, and goeth foorth to Rimmon, and turneth to Neah.
  eng-WEBSTER: And from thence passeth along on the east to Gittah-hepher, to Ittah-kazin,
    and goeth out to Remmon-methoar to Neah;
  nhw-BL: Teipa yohui para campa hualquisa tonati hasta altepeme Gat Hefer, Ita Cazín
    huan Rimón. Huan teipa quichihua se huelta para yas altepetl Nea.
  swh-ONEN: Kisha ukaendelea mashariki hadi Gath-Heferi na kufika Eth-Kasini, ukatokea
    Rimoni na kugeuka kuelekea Nea.
  bba-bba: Min di tɑ dɑ Gitɑ Efɛɛɔ kɑ Itɑ Kɑsiniɔ n kɑ dɑ Rimɔɔwɔ sere Nɛɑ ɡiɑ.
  eng-KJVCPB: and from thence passeth on along on the east to Gittah-hepher, to Ittah-kazin,
    and goeth out to Remmon-methoar to Neah;
  luo-luo: Bangʼe nodhi nyime gi yo wuok chiengʼ nyaka Gath Hefer kod Eth Kazin; bangʼe
    nowuok oko e Rimon mi ogomo yo Nea.
  meu-meu: ma unu amo ela bona Daberata. Bena e dae ela, ela bona Iafia. Unu amo ma
    ela, mairiveina dina dae kahana ai, ela bona Gata-hefere bona Ete-kasin. Ma unu
    amo ela, ela bona Rimon bona Nea.
  npi-ULB: त्यहाँबाट यो पूर्वतिर छिचोलेर गात-हेपेर र इथ-कासीनसम्म पुग्यो; त्यसपछि
    यो रिम्‍मोनसम्म पुग्यो र नेआतिर मोडियो ।
  yor-yor: Nígbà náà ní o lọ sí ìhà ìlà-oòrùn lọ sí Gati-Heferi àti Eti-Kaṣini, ó
    sì jáde ní Rimoni, ó sì yí sí ìhà Nea.
  ind-ind: Dari sana, garis batas Zebulon itu menuju ke arah timur, ke kota Gat Hefer,
    lalu menuju ke kota Et Kazin, terus ke kota Rimon, dan berbelok di kota Nea di
    utara.
  pes-OPCB: باز به طرف شرق امتداد یافته، به جت حافر و عت قاصین کشیده می‌شد، سپس از
    رمون گذشته، به نیعه می‌رسید.
  tgl-ULB: Mula roon dumaan pasilangan sa Gat Heper, at pagkatapos sa Etkazin; sunod
    nagpunta ito sa Rimmon at lumiko patungo sa Nea.
  hui-hui: Tubari ogoni puabo halu ni tagira ibiragohayagi Gedehebe tanobi Edegasini
    tanobi wiagoria bolangua hene. Ani bialu ogoriani howa beregedalu Nea dindi wiagoha
    bolangua halu Limono dindi polene hariga peagohayagi pene.
  mya-mya: ထို​မှ​အ​ရှေ့​ဘက်​ဂိတ္တ​ဟေ​ဖာ​မြို့​နှင့်​အိတ္တ ကာ​ဇိန်​မြို့​သို့​ရောက်​၍
    ရိမ္မုန်​မြို့​သို့​သွား ရာ​လမ်း​ရှိ​နေ​အာ​မြို့​သို့​လှည့်​သွား​၏။-
  bod-N: དེ་ནས་ཤར་ཕྱོགས་སུ་གཱད་ཧེ་ཕེར་དང་ཨེད་ཀཱ་ཚིན་ལ་འབྲེལ་ཞིང་། རིམ་མོན་དང་འདྲེས་ཤིང་དེ་ནས་ནེ་ཨ་རུ་མཆེད་དོ།
    །
  sna-sna: Ipapo wakaramba wakananga kumabvazuva uchienda kuGati Hefa neEti Kazini;
    uchindobudira paRimoni ndokudzoka wakananga kuNea.
  spa-BLM: De allí pasaba hacia el oriente hasta Gat Hefer, hasta Etkazin; y salía
    en Rimón que se extiende hasta Neah.
  cac-cac: Sb'atxi d'a stojolal b'aj sjavi c'u d'a Gat-hefer, tz'ec' d'a Ita-cazín,
    tz'el d'a Rimón, syoyan sb'a d'a Nea.
  swh-ULB: Kutoka hapo ulipita katika upande wa mashariki mwa Gathi Heferi, na kisha
    ukafika Ethikazini, baadaye ulienda hadi Rimoni na kisha ukageuka kuelekea Nea.
  bel-bel: адсюль праходзіць на ўсход у Гет-Хэфэр, у Іту-Кацын, і йдзе да Рымона,
    Мітаара і Нэі;
  deu-ELBBK: und von dort ging sie hinüber ostwärts gegen Sonnenaufgang, nach Gat-Hepher,
    nach Et-Kazin, und lief aus bei Rimmon, das sich nach Nea hin erstreckt.
  mbb-OT: Puun dutun, mibpehendiyà heini te edsilaan te Gat Hefer, diyà te Et Kazin,
    wey te Rimon, ne mibulegkù heini ziyà te Nea.
  mal-2015: അവിടെനിന്നു കിഴക്കോട്ടു ഗത്ത്-ഹേഫെരിലേക്കും ഏത്ത്-കാസീനിലേക്കും കടന്നു
    നേയാവരെ നീണ്ടുകിടക്കുന്ന രിമ്മോനിലേക്കു ചെല്ലുന്നു.
  rmc-rmc: Odarik džal dureder pro vichodos andro Gat-Chefer, andro Et-Kacin the andro
    Rimon a visarel pes andre Nea.
  nlg-nlg: Me tona haliu ghalagha so me va sara Gath-hepher, Eth-kazn, me Rimmo, vaho
    ge ririu va i Neah.
  pes-OPV: و از آنجا به طرف مشرق تا جت حافر وتا عت قاصین گذشته، نزد رمون بیرون آمد
    و تانیعه کشیده شد.
  ron-1924: Де аколо тречя ла рэсэрит прин Гита-Хефер, прин Ита-Кацин, мерӂя ла Римон
    ши се ынторчя пынэ ла Неа.
  ben-OBCV: পরে তা ক্রমাগতভাবে গাৎ-হেফর ও এৎ-কাৎসীন পর্যন্ত গেল; তা রিম্মোণের কাছে
    বের হয়ে নেয়ের অভিমুখে গেল।
  som-som: oo halkaasna waxay uga gudubtay xagga bari oo martay Gad Heefer iyo tan
    iyo Citaah Qaasiin, oo waxay u baxday xagga Rimmon oo gaadhaa ilaa Neecaah,
  lat-VUC: 'Et inde pertransit usque ad orientalem plagam Gethepher et Thacasin: et
    egreditur in Remmon, Amthar et Noa.'
  eng-ASVBT: and from thence it passed along eastward to Gath-hepher, to Eth-kazin;
    and it went out at Rimmon which stretcheth unto Neah;
  ita-1885: e di là passava verso il Levante in Ghitta-hefer, e Itta-casin; poi, girando
    verso Nea, si stendeva fino a Rimmon;
  eng-LXXUP: And thence it shall come round in the opposite direction eastward to
    Gath-hepher to the city of Catasem, and shall go on to Rimmon Matharaoza.
  eng-ULB: From there it passed on eastward to Gath Hepher, and then to Eth Kazin;
    next it went to Rimmon and turned toward Neah.
  spa-VBL: Desde allí corría hacia el este hasta Gath-hepher, Eth-kazin, y hasta Rimmon,
    y giraba hacia Neah.
  fra-_FOB: De là elle passait vers l'orient, au levant, à Gath-Hépher, à Eth-Katsin;
    et elle sortait à Rimmon, se prolongeant vers Néa.
  mal-mal: അവിടെനിന്ന് കിഴക്കോട്ട് ഗത്ത്-ഹേഫെരിലേക്കും ഏത്ത്-കാസീനിലേക്കും കടന്ന്
    നേയാ വരെ നീണ്ടുകിടക്കുന്ന രിമ്മോനിലേക്ക് ചെല്ലുന്നു.
  urd-GVR: Wahāṅ se wuh mazīd mashriq kī taraf baṛhtī huī Jāt-hifar, Et-qāzīn aur
    Rimmon se ho kar Neā ke pās āī.
  suz-BL: मेकेर रे मेको पूर्ब गे लशा, गाथ-हेफेर नु एथ-कासीन सम्‍म जाक्‍दीश्‍शा, यो
    रिम्‍मोन सम्‍म ग्रूशो बाक्‍त। मेको सांद नेआह सम्‍म जाक्‍दीश्‍शो बाक्‍त।
  ita-1927: Di là passava a oriente per Gath-Hefer, per Eth-Katsin, continuava verso
    Rimmon, prolungandosi fino a Nea.
  ckb-ckb: لەوێشەوە بەرەو ڕۆژهەڵات پەڕییەوە، ڕووەو ڕۆژهەڵات بۆ گەت حێفەر، عیتا قاچین
    و چوو بۆ ڕیمۆن و درێژ بووەوە بۆ نێعا.
  eng-BBE: And from there it goes on east to Gath-hepher, to Eth-kazin; ending at
    Rimmon which goes as far as Neah;
  kan-OKCV: ಅಲ್ಲಿಂದ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ ಮುಂದುವರೆದು ಗತ್‌ಹೇಫೆರನ್ನು ಮತ್ತು ಎತ್‌ಕಾಚೀನನ್ನು
    ದಾಟಿ, ರಿಮ್ಮೋನವರೆಗೂ ಹೋಗಿ ನೇಯಗೆ ತಿರುಗುತ್ತದೆ.
  bbb-bbb: '@see-verse:JOS.019.012'
  tam-2017: அங்கேயிருந்து கிழக்குப்புறத்திலே காத்தேப்பேரையும் இத்தாகாத்சீனையும் கடந்து,
    ரிம்மோன்மெத்தோவாருக்கும் நேயாவுக்கும் போகும்.
  spa-RV-1909: Y pasando de allí hacia el lado oriental á Gith-hepher y á Itta-kazin,
    sale á Rimmón rodeando á Nea;
  ron-BTF: Și de acolo trecea spre est la Ghita-Hefer, la Ita-Cațin și ieșea la Rimon
    la Neea.
  eng-WEBP: From there it passed along eastward to Gath Hepher, to Ethkazin; and it
    went out at Rimmon which stretches to Neah.
  eng-FBV: From there it ran east to Gath-hepher, Eth-kazin, and on to Rimmon, and
    turned towards Neah.
  nld-1939: Vandaar liep ze oostwaarts over Gat-Chéfer naar Et-Kasin, en kwam uit
    bij Rimmon. Dan boog ze om naar Nea,
  nch-BL: Teipa yajqui para campa quisa tonati hasta altepeme Gat Hefer, Ita Cazín
    huan Rimón. Huan teipa quichihua se huelta para yas altepet Nea.
  vie-1934: từ đó nó chạy về hướng đông đến Gát-Hê-phe, và Eát-Cát-sin, mở dài thêm
    về lối Nê-a, mà đến Rim-môn.
  hin-CV: वहां से यह पूर्व में सूर्योदय की दिशा में बढ़ती चली गई और गाथ-हेफ़ेर, एथ-काज़ीन
    पहुंची, और रिम्मोन की ओर बढ़ गई, जो नेआह तक विस्तृत है.
  spa-BES: Y desde allí va al este a Gat-hefer, pasaba por Ita-cazin; terminando en
    Rimmon que llega hasta Neah;
  tdx-tdx: boak’ao re manonjohy maniñana pake Gita-kefere naho i Eta-katsine mb’eo
    vaho miakatse mb’e Remone-metoare mb’e Neà añe;
  tha-KJV: จากที่นั่นพรมแดนผ่านไปทางตะวันออกถึงเมืองกัธเฮเฟอร์ และถึงเมืองเอทคาซิน
    เรื่อยไปจนถึงริมโมน พรมแดนก็​โค​้งเข้าหาเมืองเนอาห์
  por-BR-2018: E passando dali até o lado oriental a Gate-Hefer e a Ete-Cazim, sai
    a Rimom rodeando a Neá;
  deu-ELO: und von dort ging sie hinüber ostwärts gegen Sonnenaufgang, nach Gath-Hepher,
    nach Eth-Kazin, und lief aus bei Rimmon, das sich nach Nea hin erstreckt.
  eng-WYC-2018: and from thence it passeth forth to the east coast to Gittahhepher,
    and to Ittahkazin; and it goeth out into Remmonmethoar, and Neah;
  epo-epo: Kaj de tie ĝi iras orienten, al la flanko de sunleviĝo, tra Gat-Ĥefer kaj
    Et-Kacin, kaj eliras al Rimon-Metoar kaj Nea.
  uig-PIN: andin xu yǝrdin u xǝrⱪ tǝripigǝ kün qiⱪixⱪa yǝnǝ burulup, Gat-Ⱨǝfǝr wǝ
    Ət-Kazinƣa kelip Neaⱨⱪa sozulƣan Rimmon yurtiƣa yetip bardi.
  beo-beo: Amoga eso mabadili asili, Ga:idehifa amola Ede Ga:isini baligili, selefale
    Nia amola Limone amoga asi.
  tpi-OTNT: Na mak i go yet long hap bilong sankamap na i kamap long taun Gathefer
    na taun Etkasin na i tanim i go long hap bilong Nea long rot i go long taun Rimon.
  hau-SA: Sa’an nan ta ci gaba, ta yi gabas zuwa Gat-Hefer da Et Kazin; ta ɓulla a
    Rimmon, ta juya zuwa Neya.
  uig-LAT: andin shu yerdin u sherq teripige kün chiqishqa yene burulup, Gat-Hefer
    we Et-Kazin’gha kélip Néahqa sozulghan Rimmon yurtigha yétip bardi.
  nde-nde: Waqhubeka ukhangele empumalanga usiya eGathi-Heferi le-Ethi Khazini; wathutshela
    eRimoni wasujikela eNeya.
  ton-ton: Pea ʻoku ʻalu mei ai ʻo ofi ki he potu hahake ki Kita-Hefeli, ʻo aʻu ki
    Itakasini, pea ʻalu ʻo mole atu ʻi Limoni-Metoa ʻo ʻalu ki Nea;
  ces-1613: Odtud přechází zase k východu, do Gethefer a do Itakasin, odkudž vychází
    do Remmon, a točí se k Nea.
  eng-WMB: From there it passed along eastward to Gath Hepher, to Ethkazin; and it
    went out at Rimmon which stretches to Neah.
  tam-TCV: தொடர்ந்து கிழக்கே காத் ஏபேர், ஏத் காத்சீன் வரை சென்று பின் ரிம்மோன் வழியாக
    நேயாவுக்குத் திரும்பியது.
  ceb-ULB: Gikan didto mitabok kini padulong sa sidlakan ngadto sa Gat Hefer, ug unya
    ngadto sa Etkazin; sunod miabot kini sa Rimon ug miliko kini padulong sa Nea.
  pol-UBG: Stamtąd biegła na wschód do Gat-Chefer, do Et-Kasin, dochodziła do Rimmon
    i skręcała do Nea.
  urd-GVU: وہاں سے وہ مزید مشرق کی طرف بڑھتی ہوئی جات حِفر، عیت قاضین اور رِمّون سے
    ہو کر نیعہ کے پاس آئی۔
  deu-1912: und von da geht sie gegen Aufgang durch Gath-Hepher, Eth-Kazin und kommt
    hinaus gen Rimmon, Mithoar und Nea
  kan-2017: ಅಲ್ಲಿಂದ ಮತ್ತು ಪೂರ್ವಕ್ಕೆ ಮುಂದುವರೆದು ಗತ್‌ಹೇಫೆರನ್ನು ಎತ್‌ಕಾಚೀನ ಇವುಗಳ ಮೇಲೆ
    ಹಾದು ನೇಯದ ಪಕ್ಕದಲ್ಲಿ ಇರುವ ರಿಮ್ಮೋನಿಗೆ ಹೋಗುತ್ತದೆ.
  tgo-tgo: Mbowo i ghaova e boimako na gheko ve wo Gat Hepa na Et Kajin, i mwanavathawo
    na i ghembeya Neya gha ghawoko i loŋga na i ghembeya Rimon.
  yap-yap: Miki yan riy i yan ko ngek nge mada’ nga Gath Hefer ngu Ethkazin, me chiygog
    nge sor i yan nga Neah ko wo’ ni yan nga Rimmon.
  hlt-MCSB: Te lamkah te khocuk, khothoeng la, Gathhepher la, Ethkazin la kat tih
    Neah la aka hooi Rimmon la pawk.
  mdy-ETH: ዬይና ዓባ ኬስካ ዛሎና ሪሞኔ ባንሢ ዔኪ ዴንዳ ጎይፆና ኔዓ ባንሢ ጳንጪንቲ ዴንዳዖ ጋቴሬና ጌዒ ዒትቃፂኔ ሄላያኬ፤
  twi-ASANTE: Afei, ɛtoa so kɔ apueeɛ fam kɔduru Gat-Hefer, Et-Kasin ne Rimon, na
    ahima ahwɛ Nea.
  eng-WEBU: From there it passed along eastward to Gath Hepher, to Ethkazin; and it
    went out at Rimmon which stretches to Neah.
  bnp-bnp: A nagi i lokovonga liu na tabeke na nirikena haro i bele na tanga e Gat-Heper
    e Et-Kasin, i kaogo vonga i lakea na tabeke e Nea, na dala lakea na tanga e Rimon.
  wal-wal: Hegaappe qassi arshsho baggaara Gaate-Hefeera, Iiti-Qaxiinanne Rimmoona
    gakkidi, Nee7akko mirqqettees.
  spa-PDDPT: De allí pasaba al este, a Gat-jefer, hasta Et-cazín, y se extendía hasta
    Rimón, la cual limita con Nea.
  gun-gun: Ha'e va'e gui oaxa ovy kuaray oẽa katy Gate-Hefer ha'e Ete-Cazim katy.
    Rimom katy oo oiny Neá peve.
  agu-BL: Kalena's tzun na el jalen Gat-hefer, na icy'ak Ita-cazín, nin na opon Rimón,
    ncha'tz na xa'k tzaj tan welt Nea.
  ilo-ULB: Manipud sadiay, naglayon daytoy a nagpadaya iti Gat Heper, ken iti Ittakazin;
    ket nagturong daytoy iti Rimmon ken nagkurba nga agturong iti Nea.
  kpg-kpg: Gaa hana hua beelaa gi dua gi Gath-Hepher mo Ethkazin, ga huli adu gi Neah
    i di ala dela e hana gi Rimmon.
  uig-ARA: ئاندىن شۇ يەردىن ئۇ شەرق تەرىپىگە كۈن چىقىشقا يەنە بۇرۇلۇپ، گات-ھەفەر ۋە
    ئەت-كازىنغا كېلىپ نېئاھقا سوزۇلغان رىممون يۇرتىغا يېتىپ باردى.
  bsp-bsp: Kɔ kəyɛfɛ dəndo kɔ kəŋcepər ntende dec dɛmpɛ Kat-Hefer, kɔ Et-Katsin, kəkɔ
    kənarnɛ Rimon, kɔ kəkafələr haŋ Neha.
  sus-sus: A tan na sogetede biri ra, a siga Gati Xeferi nun Eta Kasin. A na Rimɔn
    li, a siga Neya biri ra.
  pon-2006: E ahpw doulluhl sang wasao kolahng palimese ong Kad Eper oh Edkatin, e
    ahpw wet kolahng Nead ni ahl en Rimmon.
  ksd-ksd: ma papa aro i bolo upi ra papar a taur tuk tar Gat-Keper, tadav Et-Kasin,
    ma i vana rikai Rimon ma i vila likun uro Nea;
  tur-YTC: Oradan doğuya doğru Gat Hefer'e, Etkazin'e doğru ilerliyordu; ve Neah'a
    kadar uzanıp Rimmon'da çıkıyordu.
  grc-BRENT: Καὶ ἐκεῖθεν περιελεύσεται ἐξ ἐναντίας ἐπʼ ἀνατολὰς ἐπὶ Γεβερὲ ἐπὶ πόλιν
    Κατασὲμ, καὶ διελεύσεται ἐπὶ Ῥεμμωναὰ Μαθαραοζά.
  ind-AYT: Dari sana terus ke timur, ke arah matahari terbit, ke Gat-Hefer, ke Et-Kazin,
    menuju Rimon, lalu ke arah Nea.
  nya-nya: Kuchokera kumeneko anabzola kulowa cha kummawa mpaka ku Gati-Heferi ndi
    ku Eti Kazini ndi kumaloza ku Neya njira ya ku Rimoni.
  hrv-hrv: A odatle je išla opet prema istoku, na Git Hefer i na Ita Kasin, izlazila
    na Rimon i vraćala se do Nee.
  mps-mps: Tama dąį pidubadi, te giliga pedalubo te dąį igi pelama, te Gathefer
    me Etkasin, teba sabolama, tama begelalima, te Nea badu te Rimon teba pabo sunumi
    te dąį igi pai.
  tpi-tpi: Na mak i go yet long hap bilong sankamap na i kamap long taun Gathefer
    na taun Etkasin na i tanim i go long hap bilong Nea long rot i go long taun Rimon.
  dan-1931: mod Øst, mod Solens Opgang, løber den derpå over til Gat-Hefer, til Et-Kazin
    og videre til Rimmona og bøjer om til Nea;
  vie-OVCB: Biên giới tiếp tục chạy về phía đông Gát-hê-phe, đến Ết-cát-sin, thẳng
    đến Rim-môn rồi quay về Nê-a,
  guj-2017: ત્યાંથી આગળ વધીને ગાથ-હેફેરની પૂર્વ તરફ પસાર થઈને એથ-કાસીન સુધી ગઈ; પછી
    ત્યાંથી વળીને રિમ્મોન થઈને નેઆ સુધી લંબાઈ હતી.
  pon-2006A: E ahpw doulluhl sang wasao kolahng palimese ong Kad Eper oh Edkatin,
    e ahpw wet kolahng Nead ni ahl en Rimmon.
  por-BRBSL: De lá, passou para o leste para Gate Hepher, para Ethkazin; e saiu em
    Rimmon, que se estende até Neah.
  cth-cth: Hote kho hoi kamtawng teh, kanîtholah a cei. Gath Hepher kho, Ethkazin
    kho, Neah khori Rimmon kho totouh a pha.
  twi-twi: Afei, ɛtoa so kɔ apuei fam kodu Gat-Hefer, Et-Kasin ne Rimon, na adan ahwɛ
    Nea.
  hlt-hlt: Te lamkah te khocuk, khothoeng la, Gathhepher la, Ethkazin la kat tih Neah
    la aka hooi Rimmon la pawk.
  tbz-SIM: kɛ́ítɛ́ dɛborɛ̀ kɛ bɑɑ nco diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́tuɔkɛ Kɑti-Efɛɛ
    nɛ̀ Ɛti-Kɑsɛ̃ɛ̃, kɛ́tuɔkɛ Dimɔɔ kù dɛ nkɔ̀ńtɛ́ kɛ́wetínnɛ́ Nɛɑɑ.
  msy-2020: Ezɨ mɨtaghniam ghuavɨra ikia ghua aruem anadi naghɨn Gathefer ko Etkasinɨn
    nguibar ekiamningɨn otogha, ighuigha ghua Rimonɨn nguibar ekiamɨn tuavimɨn otogha
    ghua, ighuigha Nean nguibamɨn amadaghan ghu.
  azb-azb: Oradan şərqə doğru Qat-Xeferə, Et-Qasinə keçirdi və Neaya dönən Rimmona
    qalxırdı.
  eng-DBY: and from thence it passed eastward toward the sun-rising to Gath-Hepher,
    to Eth-kazin, and went out to Rimmon which reaches to Neah;
  hin-2017: वहाँ से वह पूर्व की ओर आगे बढ़कर गथेपेर और इत्कासीन को गई, और उस रिम्मोन
    में निकली जो नेआ तक फैला हुआ है;
  swp-swp: '@see-verse:JOS.019.012'
  eng-YLT: and thence it hath passed over eastward, to the east, to Gittah-Hepher,
    [to] Ittah-Kazin, and gone out [to] Rimmon-Methoar to Neah;
  eng-WYC-2017: and from thence it passeth forth to the east coast to Gittahhepher,
    and to Ittahkazin; and it goeth out into Remmonmethoar, and Neah;
  eng-WMBB: From there it passed along eastward to Gath Hepher, to Ethkazin; and it
    went out at Rimmon which stretches to Neah.
  urd-GVH: वहाँ से वह मज़ीद मशरिक़ की तरफ़ बढ़ती हुई जात-हिफ़र, एत-क़ाज़ीन और रिम्मोन
    से होकर नेआ के पास आई।
  rug-rug: Hoda hola la pa kali gasa rimata vasina, meke la gua pa Qati Hepa meke
    Etikazini, toṉoto la gua pa Nea pa siraṉa la gua pa Rimoni.
  gaz-gaz: Achiis karaa baʼaatiin itti fufee Gat Heeferii fi Eetqaaxin dhaqa; Rimooniin
    gad baʼee gara Neʼaahitti gora.
  fra-LSG: De là elle passait à l’orient par Guittha-Hépher, par Ittha-Katsin, continuait
    à Rimmon, et se prolongeait jusqu’à Néa.
  yal-yal: Keli mɛnni, dangu sogeteden binni, siga Gati-Xeferi yi e nun Eta-Kasin
    yi, sa mini Rimɔn ma, bilin Neya ma.
  haw-1868: Alaila moe ae la ia ma ka hikina i Gitahepera a me Itakazina, a moe ae
    la ma Remonametoara a hiki i Nea.
  arb-NAV: وَمِنْ هُنَاكَ اتَّجَهَتْ شَرْقاً إِلَى جَتَّ حَافَرَ فَعِتِّ قَاصِينَ،
    وَاسْتَمَرَّتْ إِلَى رِمُّونَ وَنَيْعَةَ،
  ewe-ewe: Eyi ŋgɔ ɖo ta Gat Hefer, Et Kazin kple Rimono ƒe ɣedzeƒe hafi trɔ ɖo ta
    Nea.
  eng-LEE: And from there it passed on in front to the east unto Gath-Chepher, to
    'Eth-kazin, and went out to Rimmon, whence it extended to Ne'ah;
  asm-FB: সেই ঠাইৰ পৰা পূব ফাল হৈ গৎ-হেফৰ আৰু এৎ-কাচিনেদি গৈ, নয়ালৈকে বিস্তৃত হোৱা
    ৰিম্মোনলৈ গ’ল৷
  sus-A: عَ تَن نَ سٌفٍتٍدٍ بِرِ رَ، عَ سِفَ فَتِ شٍقٍرِ نُن عٍتَ كَسِن. عَ نَ رِ مْن
    لِ، عَ سِفَ نٍيَ بِرِ رَ.
  fra-SBL: De là, elle passait à l'est vers Gath Hepher, vers Ethkazin ; et elle sortait
    à Rimmon, qui s'étendait jusqu'à Néa.
  hbo-hbo: וּמִשָּׁ֤ם עָבַר֙ קֵ֣דְמָה מִזְרָ֔חָה גִּתָּ֥ה חֵ֖פֶר עִתָּ֣ה קָצִ֑ין וְיָצָ֛א
    רִמֹּ֥ון הַמְּתֹאָ֖ר הַנֵּעָֽה׃
  piu-2006: '@see-verse:JOS.019.012'
  kik-kik: Ningĩ mũhaka ũcio ũgĩthiĩ na mbere ũrorete mwena wa irathĩro, ũgĩkinya
    Gathi-Heferi na Ethi-Kazini; ũkiumĩrĩra Rimoni, na ũkĩrigiicũka mwena wa Nea.
  fra-NCL: De là, elle passait, vers l’orient, vers le soleil levant à Geth-Hépher,
    à Thacasin, et aboutissait à Remmon, qui confine à Noa.
  cek-AK: To ahmuen hoiah ni angyae bangah kaom, Gittah-Hepher vangpui, Ittah-Kazin
    vangpui hoi Remmon-Methoar prae ah tacawt moe, Neah vangpui bangah phak.
  cuk-cuk: Agi yar-abingunaidi, dad-nakwedsik Gat-Heferʼsik nadbalid. Ita-Cazínʼgi
    namaid, degi Rimónʼse momaid. Geb Neaʼsik aibirided.
  uig-CYR: андин шу йәрдин у шәриқ тәрипигә күн чиқишқа йәнә бурулуп, Гат-Һәфәр вә
    Әт-Казинға келип Неаһқа созулған Риммон жутиға йетип барди.
  tel-2017: అక్కడ నుండి తూర్పుగా గిత్తహెపెరుకు, ఇత్కాచీను వరకూ సాగి రిమ్మోను వరకూ
    వెళ్లి నేయా వైపు తిరిగింది.
  hat-BSA: Soti la, li te kouri vè lès, vè solèy leve, pou rive Guittha-Hépher, a
    Ittha-Katsin pou kontinye a Rimmon e lonje jis rive Néa.
  kos-kos: Sifilpa fahla liki acn sacn nu kutulap nwe sun Gath Hepher ac Ethkazin,
    ac kuhfla nu Neah ke inkanek nu Rimmon.
  hbo-WLC: וּמִשָּׁ֤ם עָבַר֙ קֵ֣דְמָה מִזְרָ֔חָה גִּתָּ֥ה חֵ֖פֶר עִתָּ֣ה קָצִ֑ין וְיָצָ֛א
    רִמּ֥וֹן הַמְּתֹאָ֖ר הַנֵּעָֽה׃
  ibo-ibo: Ọ gbatịkwara nʼakụkụ ọwụwa anyanwụ ruo Gat Hefa, Et Kazin na Rimọn, tụgharịa
    nʼụzọ e si aga Nea.
  ory-ory: ପୁଣି ସେଠାରୁ ପୂର୍ବଦିଗ ହୋଇ ଗାଥ୍‍-ହେଫର ଦେଇ ଏତ୍କାତ୍‍ସୀନ ପର୍ଯ୍ୟନ୍ତ ଯାଇ ନେୟ ଆଡ଼େ
    ବିସ୍ତୃତ ରିମ୍ମୋନ୍‍କୁ ଗଲା।
  chk-chk: Seni ikenan ewe kiä a pwerela ngeni ötiu tori Kat-hefer me Etkasin, nge
    lupwen a pwerela tori Rimmon, a pwelila ngeni Nea.
  rop-rop: Brom deya det boda bin go nowathwei langa det taun gulum Riman hafwei langa
    det taun gulum Niya,
  ukr-1871: Звідтіля проходить на схід сонця повернувшись на Гет-Хефер, на Ітту-Казин
    і йде далїй на Риммон, Мітоар і Нею;
  deu-1951: Und von dannen geht sie morgenwärts gegen Aufgang der Sonne nach Gat-Hepher
    und nach Et-Kazin und kommt nach Rimmon-Metoar, gegen Neha hin.
  eng-JPS: And from thence it passed along eastward to Gath-hepher, to Ethkazin; and
    it went out at Rimmon-methoar unto Neah.
  srp-1865: Otuda ide opet k istoku do Gita-Efera, a to je Ita-Kasin, i izlazi na
    Remon-Metoar, a to je Neja;
  lug-lug: Okuva eyo n’edda ebuvanjuba e Gasukeferi, okudda e Esukazini; ne yeeyongerayo
    e Limmoni, n’edda ku luuyi oluliko Nea.
  heb-heb: ומשם עבר קדמה מזרחה גתה חפר עתה קצין ויצא רמון המתאר הנעה׃
  ben-IRV: আর সেই জায়গা থেকে পূর্ব দিকে, সূর্য্য উদয়ের দিকে, হয়ে গাৎ-হেফর দিয়ে
    এৎ-কাৎসীন পর্যন্ত গেল এবং নেয়ের দিকে বিস্তৃত রিম্মোণে গেল।
  pan-pan: ਅਤੇ ਉੱਥੋਂ ਲੰਘ ਕੇ ਅੱਗੇ ਨੂੰ ਚੜ੍ਹਦੀ ਵੱਲ ਗਥ ਹੇਫ਼ਰ ਅਤੇ ਇੱਤਾਕਾਸੀਨ ਵੱਲ ਗਈ ਅਤੇ
    ਰਿੰਮੋਨ ਜਿਹੜਾ ਨੇਆਹ ਤੱਕ ਪਹੁੰਚਦਾ ਹੈ ਗਈ।
  mya-JVB: ထို မြို့မှစ၍ အရှေ့ ဘက်နားမှာလိုက် လျက် ၊ ဂိတ္တဟေဖါ မြို့၊ အိတ္တကာဇိန်
    မြို့၊ ရိမ္မုန်မေသောရ နေအာ မြို့သို့ ရောက် လေ၏။
  hmo-hmo: Ma Kisaloto Taboro dekena amo ela bona Daberata. Vadaeni ia daekau lao,
    ela bona Iapia. Iapia dekena amo dina daekau kahanai ia lao, ela bona Gata Hepere
    bona Ete Kasino. Ma ia lao, ela bona Rimono bona Nea.
  urd-urd: और वहाँ से पूरब की तरफ़ जित्ता हीफ़्र और इत्ता क़ाज़ीन से गुज़रती हुई रिम्मोन
    को गयी, जो नी'आ तक फैला हुआ है।
  rus-SYN: отсюда проходит к востоку в Геф-Хефер, в Итту-Кацин, и идет к Риммону,
    Мифоару и Нее;
  bqc-SIM: Sɛa za we à tà gukpɛ oi e Gatefɛɛ ń Etakazinio. Ɔ̃ à gɛ̃̀ ń Limↄo
    ń Nɛao.
  tcz-CHONGTHU: Japhia patchun nisolam ahin lhahin nisa hungsodoh jina Gath-hepher
    gal Eth-kazin geijin ahung kilhung paiyin chuin Rimmon channin akilhung doh peh
    in Neah lang jonin ahung kiheikon tai.
  mar-mar: तेथून पूर्वे दिशेकडे गथ-हेफेर व इत्ता-कासीन येथवर जाते. आणि तेथून नेया
    जवळील रिम्मोन येथे निघते;
  qub-qub: Chaypitaga linda aywararan inti yagamunan caj-läpana. Gat-heferpa päsaycaran.
    Ita-cazinpa päsar chayaraycaran Rimonman. Chaypitana tumariycämuran Neapa.
  hat-hat: Li soti Jafya nan menm direksyon solèy leve a, li rive sou Gat-Efè ak Itakasen.
    Li pase sou Rimon, li vire sou Nea.
  eng-BSB: From there it crossed eastward to Gath-hepher and to Eth-kazin; it extended
    to Rimmon and curved around toward Neah.
  tod-tod: É zeɠeni miná, é leʋe folo ɠulazu ʋelei ga Gita-Ɠeefɛɛl ʋele ta Ita-Kasin,
    é lo Limon ʋa, é lati, é zeeli Neya.
  eng-WEBPB: From there it passed along eastward to Gath Hepher, to Ethkazin; and
    it went out at Rimmon which stretches to Neah.
  kbq-kbq: Anantetira mopamofo agema'amo'a zage hanati kaziga vuvava huno Gat Hefarine,
    Et Kazini rankuma trente vuteno, anantetira Rimmoni uhanatiteno, rukrahe'ma hiana
    Nea kaziga avugosa hunteno vu'ne.
  nhe-BL: Teipa yohui para campa quisa tonati hasta altepetini Gat Hefer, Ita Cazín
    huan Rimón. Huan teipa quichihua se huelta para yas altepetl Nea.
  gub-BL: Oho wiwi iko kwarahy ihemaw kutyr Kate-Eper pe, Ete-Kazi pe no. Na'e uwak
    Nez kutyr Himom piarupi.
  eng-DRA: 'And it passeth along from thence to the east side of Gethhepher and Thacasin:
    and goeth out to Remmon, Amthar and Noa.'
