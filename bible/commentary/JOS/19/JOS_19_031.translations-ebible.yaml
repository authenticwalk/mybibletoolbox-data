verse: JOS.019.031
translations:
  mal-C: ഈ പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും ആയിരുന്നു കുലംകുലമായി ആശേർ ഗോത്രത്തിനു ലഭിച്ച
    ഓഹരി.
  deu-TKW: 'Das ist der Erbbesitz der verschiedenen Geschlechter des Stammes der Asseriten:
    die genannten Städte mit den zugehörigen Dörfern.'
  lin-lin: Bingumba oyo elongo na bamboka na yango ya mike-mike nde ezalaki libula
    ya libota ya Aseri, kolanda bituka na bango.
  eng-LSV: This [is] the inheritance of the tribe of the sons of Asher, for their
    families, these cities and their villages.
  eng-GNV: 'This is the inheritance of the tribe of the children of Asher according
    to their families: that is, these cities and their villages.'
  eng-WEBSTER: This is the inheritance of the tribe of the children of Asher according
    to their families, these cities with their villages.
  nhw-BL: Huajca ni tlali quipixqui 22 altepeme ica nochi ininpilaltepetzitzi huan
    quiselijque iteipan ixhuihua Aser huan ihuexca inintlal elqui quen imiyaca ininfamilias.
  swh-ONEN: Miji hii pamoja na vijiji vyake ilikuwa ndio urithi wa kabila la Asheri,
    ukoo kwa ukoo.
  bba-bba: Berɑ ye kpurowɑ yɑ kuɑ Asɛɛn bwese kɛrɑɡiɑ ye bɑ wɑ bɔnu sɔɔ.
  eng-KJVCPB: This is the inheritance of the tribe of the children of Asher according
    to their families, these cities with their villages.
  luo-luo: Magi e mier matindo kod gwenge mane opog ne dhood Asher kaluwore gi anywolagi.
  meu-meu: 'Asere taudia ahudia bunu, edia doḡoro ta ta ai: hanua bona hanua maragidia.'
  npi-ULB: तिनीहरूको गाउँलगायत सहरहरू यो कुल-कुलअनुसार आशेरको कुलको उत्तराधिकार थियो
    ।
  yor-yor: Àwọn ìlú wọ̀nyí àti ìletò wọn ní ìní ẹ̀yà Aṣeri, ní agbo ilé agbo ilé.
  ind-ind: Kota-kota itu dan desa-desa di sekitarnya menjadi warisan milik marga-marga
    suku Asyer.
  pes-OPCB: '@see-verse:JOS.019.030'
  tgl-ULB: Ito ang minana ng lipi ni Aser, at ibinigay ito sa kanilang mga angkan—ang
    mga lungsod, kasama ang kanilang mga nayon.
  hui-hui: '@see-verse:JOS.019.030'
  mya-mya: ဤ​မြို့​ကြီး​များ​နှင့်​ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ သည် အာ​ရှာ​အ​နွယ်​မိ​သား​စု​တို့​ပိုင်​သော
    နယ်​မြေ​အ​တွင်း​၌​တည်​ရှိ​လေ​သည်။
  bod-N: གྲོང་ཁྱེར་འདི་དག་དང་གྲོང་ཁྱེར་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་ནི་ཨ་ཤེར་ཚོ་པར་རུས་རྒྱུད་ལྟར་ཐོབ་པའི་ས་སྐལ་ཡིན་ནོ།
    །
  sna-sna: Maguta aya nemisha yawo ndiwo akanga ari nhaka yorudzi rwaAsheri, mhuri
    nemhuri.
  spa-BLM: Esta es la herencia de la tribu de los hijos de Aser según sus familias,
    estas ciudades con sus aldeas.
  cac-cac: '@see-verse:JOS.019.030'
  swh-ULB: Huu ulikuwa ni urithi wa kabila la Asheri, na waliopewa kwa koo zao - miji
    pamoja na vijiji vyake.
  bel-bel: Вось надзел калена сыноў Асіравых, паводле плямёнаў іхніх; вось гарады
    і сёлы іх.
  deu-ELBBK: Das war das Erbteil des Stammes der Kinder Aser, nach ihren Geschlechtern,
    diese Städte und ihre Dörfer.
  mbb-OT: Iyan heini menge inged he nepengevilin te tribu ni Asher he mibahin diyà
    te kada pemilya zan.
  mal-2015: ഇതു ആശേർമക്കളുടെ ഗോത്രത്തിന്നു കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശം; ഈ പട്ടണങ്ങളും
    അവയുടെ ഗ്രാമങ്ങളും തന്നേ.
  rmc-rmc: Kala fori lengre gavenca hine o ďeďictvos le Ašeroskre kmeňoskro pal leskre
    fameliji.
  nlg-nlg: Gaighi raini didira na lologho na lei binaboli tana kemana Asher.
  pes-OPV: ملک سبط بنی اشیر برحسب قبایل ایشان این بود، یعنی‌این شهرها با دهات آنها.
  ron-1924: Ачаста а фост моштениря семинцией фиилор луй Ашер, дупэ фамилииле лор,
    четэциле ачестя ши сателе лор.
  ben-OBCV: এসব নগর ও তাদের সন্নিহিত গ্রামগুলি ছিল গোত্র অনুযায়ী আশের গোষ্ঠীর উত্তরাধিকার।
  som-som: Oo intaasu waa dhaxalkii ay qabiilkii reer Aasheer u heleen sidii reerahoodii
    ahaayeen, iyo xataa magaalooyinkan iyo tuulooyinkooduba
  lat-VUC: Hæc est possessio filiorum Aser per cognationes suas, urbesque et viculi
    earum.
  eng-ASVBT: This is the inheritance of the tribe of the children of Asher according
    to their families, these cities with their villages.
  ita-1885: 'Questa fu l''eredità della tribù de'' figliuoli di Aser, secondo le lor
    nazioni, cioè: queste città con le lor villate.'
  eng-LXXUP: This is the inheritance of the tribe of the sons of Asher according to
    their families, the cities and their villages.
  eng-ULB: This was the inheritance of the tribe of Asher, clan by clan—the cities,
    including their villages.
  spa-VBL: Este fue el reparto -la tierra, las ciudades y las aldeas – que se le asignó
    a la tribu de Aser, por familias.
  fra-_FOB: Tel fut l'héritage de la tribu des enfants d'Asser, selon leurs familles,
    ces villes-là et leurs villages.
  mal-mal: ഈ പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും ആശേർ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ
    അവകാശം ആകുന്നു.
  urd-GVR: Āshar ko us ke kunboṅ ke mutābiq yihī kuchh milā.
  suz-BL: आशेर आ खिं खिं ङा मुर आन सहर नु गाउंपुकी एकोन बाक्‍तेक्‍म।
  ita-1927: 'Tale fu l’eredità della tribù dei figliuoli di Ascer, secondo le loro
    famiglie: queste città e i loro villaggi.'
  ckb-ckb: ئەم شارۆچکانە لەگەڵ گوندەکانیان میراتی هۆزی نەوەی ئاشێر بوو بەگوێرەی خێڵەکانیان.
  eng-BBE: This is the heritage of the tribe of the children of Asher by their families,
    these towns with their unwalled places.
  kan-OKCV: ಇದೇ ಆಶೇರನ ಗೋತ್ರದವರಿಗೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ದೊರೆತ ಪಟ್ಟಣಗಳೂ, ಅವುಗಳ ಗ್ರಾಮಗಳೂ
    ಆಗಿರುತ್ತವೆ.
  bbb-bbb: '@see-verse:JOS.019.030'
  tam-2017: இந்தப் பட்டணங்களும் இவைகளின் கிராமங்களும் ஆசேர் கோத்திரத்திற்கு, அவர்களுடைய
    வம்சங்களின்படி கிடைத்த பங்குகள் ஆகும்.
  spa-RV-1909: Esta es la heredad de la tribu de los hijos de Aser por sus familias;
    estas ciudades con sus aldeas.
  ron-BTF: Aceasta este moștenirea tribului copiilor lui Așer, după familiile lor,
    aceste cetăți cu satele lor.
  eng-WEBP: This is the inheritance of the tribe of the children of Asher according
    to their families, these cities with their villages.
  eng-FBV: This was the allocation—the land, towns, and villages—given to the tribe
    of Asher, by families.
  nld-1939: Deze steden met haar dorpen vormden het erfdeel van de families van de
    stam der Aserieten.
  nch-BL: Huajca ni tali quipixqui 22 altepeme ica nochi ininpilaltepehua huan quiselijque
    iteipan ixhuihua Aser huan ihuexca inintal elqui quej imiyaca inifamilias.
  vie-1934: Các thành này và những làng của nó, ấy là sản nghiệp của chi phái A-se,
    tùy theo các họ hàng của chúng.
  hin-CV: यह आशेर गोत्र को, उनके परिवारों के अनुसार दी गयी मीरास थी; ये नगर तथा उनके
    साथ इनके गांव भी.
  spa-BES: Esta es la herencia de la tribu de los hijos de Aser por parte de sus familias,
    estos pueblos con sus aldeas.
  tdx-tdx: Ie ty lovam-pifokoan’ ana’ i Asere ty amo hasavereña’eo, i rova rey vaho
    o tanà’eo.
  tha-KJV: นี่​เป็นมรดกของตระกูลคนอาเชอร์ตามครอบครัวของเขา ทั้งหัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: Esta é a herança da tribo dos filhos de Aser por suas famílias; estas
    cidades com suas aldeias.
  deu-ELO: Das war das Erbteil des Stammes der Kinder Aser, nach ihren Geschlechtern,
    diese Städte und ihre Dörfer.
  eng-WYC-2018: This is the possession of the sons of Asher, by their families, the
    cities, and (the) towns of those.
  epo-epo: Tio estas la posedaĵo de la tribo de la Aŝeridoj, laŭ iliaj familioj, tiuj
    urboj kaj iliaj vilaĝoj.
  uig-PIN: Bu bolsa, yǝni bu xǝⱨǝrlǝr wǝ ularƣa ⱪaraxliⱪ kǝnt-ⱪixlaⱪlar Axirlarning
    miras ülüxi bolup, jǝmǝt-aililiri boyiqǝ ularƣa berilgǝnidi.
  beo-beo: A:sie fi da ilia soge ilegei amo ganodini moilai bai bagade22 agoane lai,
    amola moilale gagai fonobahadi amo sisiga:le dialu lai dagoi.
  tpi-OTNT: '@see-verse:JOS.019.030'
  hau-SA: Garuruwan nan da ƙauyukansu su ne gādon da kabilar Asher ta samu bisa ga
    iyalansu.
  uig-LAT: Bu bolsa, yeni bu sheherler we ulargha qarashliq kent-qishlaqlar Ashirlarning
    miras ülüshi bolup, jemet-aililiri boyiche ulargha bérilgenidi.
  nde-nde: Amadolobho la lemizana yawo ayeyilifa lesizwana sika-Asheri lensendo zakhe.
  ton-ton: Ko eni ʻae tofiʻa ʻoe faʻahinga ʻoe fānau ʻa ʻAseli ʻo fakatatau ki honau
    ngaahi faʻahinga, ko e ngaahi kolo ni mo honau ngaahi potu kakai.
  ces-1613: To jest dědictví pokolení synů Asser po čeledech jejich, ta města i vsi
    jejich.
  eng-WMB: This is the inheritance of the tribe of the children of Asher according
    to their families, these cities with their villages.
  tam-TCV: இந்நகரங்களும் அவற்றின் கிராமங்களுமே வம்சம் வம்சமாக ஆசேர் கோத்திரத்தாருக்குக்
    கிடைத்த சொத்துரிமை.
  ceb-ULB: Mao kini ang panulondon sa tribo ni Asher, ug gihatag kini ngadto sa ilang
    mga kabanay—ang mga siyudad, lakip ang ilang mga baryo.
  pol-UBG: Oto dziedzictwo pokolenia synów Aszera według ich rodzin, te miasta i przyległe
    do nich wioski.
  urd-GVU: آشر کو اُس کے کنبوں کے مطابق یہی کچھ ملا۔
  deu-1912: Das ist das Erbteil des Stammes der Kinder Asser nach ihren Geschlechtern,
    die Städte und ihre Dörfer.
  kan-2017: ಅಶೇರನ ಕುಲದ ಗೋತ್ರಗಳ ಸ್ವತ್ತಾಗಿವೆ.
  tgo-tgo: Ghembaghembake laghɨlaghɨye na nanasiye thiyake inanji e thelauko iya uu
    na uu, Asa e gha wabwi tɨne thɨ wo na lenji ghamba yakuyaku.
  yap-yap: Pi binaw ney nge yuchi binaw nib mu’un ngorad e go’ bay u daken fa gi but’
    ni kan pi’ ngak e pi tabnaw nu lan fare ganong rok Asher ni ngar tafned.
  hlt-MCSB: Hekah khopuei rhoek neh vangca rhoek he Asher ca rhoek, amih koca a hui
    a ko kah rho la om.
  mdy-ETH: ዓካሪ ዬይ ዼኤፖ ዼኤፖ ካታሞንታ ዻኮንታ ዓሴኤሬ ፃጶም ፔ ቶኦኮና ቶኦኮና ዔያቶ ዓጪ ማሂ ዒንጎና ዓጮ ጋራ ዓኣያኬ።
  twi-ASANTE: Yei ne mmusua a ɛbɔ mu yɛ Aser abusuakuo no agyapadeɛ.
  eng-WEBU: This is the inheritance of the tribe of the children of Asher according
    to their families, these cities with their villages.
  bnp-bnp: '@see-verse:JOS.019.030'
  wal-wal: Aseera zareti bantta yaran yaran laattido biittan de7iya katamatinne eta
    yuushuwan de7iya moottati hageeta.
  spa-PDDPT: Esta es la herencia de la tribu de los hijos de Aser según sus familias.
    Esas ciudades con sus aldeas.
  gun-gun: Ha'e va'e ma Aser ramymino kuery yvyrã ojopy va'ekue, peteĩ-teĩ hoo pygua
    kuery ikuaia rami vy.
  agu-BL: Ya'stzun yi e'chk ama'l yi ak'lij scyetz yi e' xonl Aser. Xomquen tu' te'j
    yi jujun k'u'j e' yi chixonl quib.
  ilo-ULB: Daytoy ti tawid iti tribu ti Aser, ken naited daytoy kadagiti pulida-dagiti
    siudad, agraman dagiti barioda.
  kpg-kpg: Nia waahale aanei mo nadau waahale lligi la i lodo tenua dela ne wanga
    gi nia madahaanau o di madawaawa Asher e hai mee ginai.
  uig-ARA: بۇ بولسا، يەنى بۇ شەھەرلەر ۋە ئۇلارغا قاراشلىق كەنت-قىشلاقلار ئاشىرلارنىڭ
    مىراس ئۈلۈشى بولۇپ، جەمەت-ئائىلىلىرى بويىچە ئۇلارغا بېرىلگەنىدى.
  bsp-bsp: Kɛ ka kusuŋka ka Aser kənayi kaŋkɔ dəcor dəcor, sədare səpɔŋ sasɔkɔ kɔ
    səfɛt sa si.
  sus-sus: Yi taae nun daaxae birin findixi Aseri bɔnsɔɛ xabilɛe kɛ nan na.
  pon-2006: Kahnimw pwukat iangahki kisin kahnimw kan mihte nan sahpw me kohieng sapwen
    peneinei kan en kadaudok en Aser.
  ksd-ksd: Go ia ra tiniba kai ra vuna tarai Aser varogop ma kadia lavur apik na tarai,
    go ra umana pia na pal ma kadia lavur gunan ik.
  tur-YTC: Boylarına göre Aşer'in çocukları oymağının mirası budur, köyleriyle birlikte
    bu kentlerdir.
  grc-BRENT: Αὕτη ἡ κληρονομία φυλῆς υἱῶν Ἀσὴρ κατὰ δήμους αὐτῶν, πόλεις καὶ αἱ κῶμαι
    αὐτῶν.
  ind-AYT: Itulah milik pusaka suku keturunan Asyer menurut keluarga-keluarga mereka,
    kota-kota itu dengan desa-desanya.
  nya-nya: Mizinda yonseyi pamodzi ndi midzi yake ndiyo inali cholowa cha mabanja
    a fuko la Aseri.
  hrv-hrv: 'To je baština plemena sinova Ašerovih po porodicama njihovim: ti gradovi
    i njihova sela.'
  mps-mps: Te hanu me, te bulu dabe dali, te tǫ dali te Asergo hani sibi deli deligo
    sali tǫde elaluali.
  tpi-tpi: '@see-verse:JOS.019.030'
  dan-1931: Det er Aseritternes Stammes Område efter deres Slægter, nævnte Byer med
    Landsbyer.
  vie-OVCB: Phần đất này thuộc về con cháu của đại tộc A-se, gồm các thành và những
    vùng phụ cận.
  guj-2017: આ આશેર કુળનો વારસો હતો, તે તેઓના કુળને તેમનાં ગામો અને નગરો સહિત આપવામાં
    આવ્યો હતો.
  pon-2006A: Kahnimw pwukat iangahki kisin kahnimw kan mihte nan sahpw me kohieng
    sapwen peneinei kan en kadaudok en Aser.
  por-BRBSL: Esta é a herança da tribo dos filhos de Asher de acordo com suas famílias,
    estas cidades com suas vilas.
  cth-cth: Hetheteh, Ashernaw ni imthung lahoi a coe awh e râw lah ao.
  twi-twi: Eyi ne mmusua a ɛbɔ mu yɛ Aser abusuakuw no agyapade.
  hlt-hlt: Hekah khopuei rhoek neh vangca rhoek he Asher ca rhoek, amih koca a hui
    a ko kah rho la om.
  tbz-SIM: Bɛ̀ do duɔ́ nkɛ̀ɛ̀ tenkɛ̀ nkɛ Asɛɛ kɔbɛ nɛ̀ bɛ ɛkɛ̀.
  msy-2020: '@see-verse:JOS.019.030'
  azb-azb: Nəsillərinə görə Aşer övladları qəbiləsinin irs olan torpaqları kəndləri
    ilə birlikdə bu şəhərlər idi.
  eng-DBY: This was the inheritance of the tribe of the children of Asher according
    to their families, these cities and their hamlets.
  hin-2017: कुलों के अनुसार आशेरियों के गोत्र का भाग नगरों और गाँवों समेत यही ठहरा।
  swp-swp: '@see-verse:JOS.019.030'
  eng-YLT: This [is] the inheritance of the tribe of the sons of Asher, for their
    families, these cities and their villages.
  eng-WYC-2017: This is the possession of the sons of Asher, by their meines, and
    their cities, and their towns.
  eng-WMBB: This is the inheritance of the tribe of the children of Asher according
    to their families, these cities with their villages.
  urd-GVH: आशर को उसके कुंबों के मुताबिक़ यही कुछ मिला।
  rug-rug: Sari na vasileana lavata meke sari na vasileana hitekedi arini si koa koasa
    pepeso tadi na tatamana pa butubutu Asa. Vagi rini pude na dia tinago.
  gaz-gaz: Magaalaawwan kunneenii fi gandoonni isaanii dhaala gosti Aasheer balbala
    balbalaan argatee dha.
  fra-LSG: Tel fut l’héritage de la tribu des fils d’Aser, selon leurs familles, ces
    villes-là et leurs villages.
  yal-yal: Taani itoe nun e banxidɛne birin findixi Aseri bɔnsɔnna xabilane kɛɛ bɔxɔn
    nan na.
  haw-1868: Oia ka ainahooili o ka ohana a Asera mamuli o ko lakou poe ohua, oia na
    kulanakauhale a me na kauhale.
  arb-NAV: هَذَا هُوَ نَصِيبُ سِبْطِ أَشِيرَ حَسَبَ عَشَائِرِهِمْ مَعَ الْمُدُنِ وَضِيَاعِهَا.
  ewe-ewe: Aser viwo ƒe anyigba me duwo de blaeve-vɔ-eve kpe ɖe du sue siwo ƒo xlã
    wo la ŋu.
  eng-LEE: This is the inheritance of the tribe of the children of Asher according
    to their families, these cities with their villages.
  asm-FB: এইটোৱেই আছিল আচেৰৰ ফৈদৰ উত্তৰাধিকাৰ, যি নগৰবোৰ গাৱেঁৰে সৈতে তেওঁলোকৰ বংশক
    দিয়া হৈছিল৷
  sus-A: يِ تَايٍ نُن دَاشَيٍ بِرِن قِندِشِ عَسٍرِ بْنسْي شَبِلّيٍ كّ نَن نَ.
  fra-SBL: Tel est l'héritage de la tribu des fils d'Aser, selon leurs familles, ces
    villes et leurs villages.
  hbo-hbo: זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵֽי־אָשֵׁ֖ר לְמִשְׁפְּחֹתָ֑ם הֶעָרִ֥ים הָאֵ֖לֶּה
    וְחַצְרֵיהֶֽן׃ פ
  piu-2006: '@see-verse:JOS.019.030'
  kik-kik: Matũũra macio hamwe na tũtũũra twamo nĩmo maarĩ igai rĩa mũhĩrĩga wa Asheri,
    kũringana na ũrĩa mbarĩ ciao ciatariĩ.
  fra-NCL: 'Tel fut l’héritage de la tribu des fils d’Aser. Selon leurs familles :
    ces villes et leurs villages.'
  cek-AK: Hae vangpuinawk hoi vangtanawk loe, Asher acaeng maeto boih mah qawktoep
    ih prae ah oh.
  cuk-cuk: We-yala Aser-waganga na e-dadgan-e-dadganba ega uklesad. Deginbali, we-yar-yagi
    neggweburmar-bukwad, degi, e-neggwebur-burwiganase-bakale, ega uklesbalid.
  uig-CYR: Бу болса, йәни бу шәһәрләр вә уларға қарашлиқ кәнт-қишлақлар Аширларниң
    мирас үлүши болуп, җәмәт-аилилири бойичә уларға берилгән еди.
  tel-2017: వాటి పల్లెలతో కూడ ఆ పట్టణాలు వారి వంశాల ప్రకారం ఆషేరు గోత్రం వారికి కలిగిన
    స్వాస్థ్యం.
  hat-BSA: Sa se te eritaj a tribi fis Aser yo, selon fanmi pa yo, vil sa yo avèk
    bouk pa yo.
  kos-kos: Siti inge wi acn ma raunela, oan in acn ma itukyang nu sin sou in sruf
    lal Asher tuh in ma lalos.
  hbo-WLC: זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵֽי־אָשֵׁ֖ר לְמִשְׁפְּחֹתָ֑ם הֶעָרִ֥ים הָאֵ֖לֶּה
    וְחַצְרֵיהֶֽן׃ פ
  ibo-ibo: Obodo ndị a na obodo nta ha niile dị nʼala ahụ ebo Asha nwetara dịka ihe
    nketa, dịka ikwu ha si dị.
  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଆଶେର-ସନ୍ତାନମାନଙ୍କ ବଂଶର ଅଧିକାର ଗ୍ରାମ ସମେତ ଏସବୁ ନଗର
    ହେଲା।
  chk-chk: Iei fanüen chon ewe ainangen Aser, ar kewe telinimw fiti wisoposopur, a
    aükük ngeni ükükün ar kewe famili.
  rop-rop: Wal ola femili brom Esha klen bin gedim ol detlot taun en ol detlot kantri
    na.
  ukr-1871: Се наслїдня держава (деяких) родин у поколїннї Ассер, се міста з їх селами.
  deu-1951: Das ist das Erbteil des Stammes der Kinder Asser nach ihren Geschlechtern,
    diese Städte und ihre Dörfer.
  eng-JPS: This is the inheritance of the tribe of the children of Asher according
    to their families, these cities with their villages.
  srp-1865: To je našljedstvo plemena sinova Asirovijeh po porodicama njihovijem,
    to su gradovi i sela njihova.
  lug-lug: Ogwo gwe gwali omugabo gw’ekika ky’abaana ba Aseri ng’ennyumba zaabwe bwe
    zaali, ebibuga n’ebyalo byabyo.
  heb-heb: זאת נחלת מטה בני אשר למשפחתם הערים האלה וחצריהן׃
  ben-IRV: নিজের নিজের গোষ্ঠী অনুসারে আশের-সন্তানদের বংশের এই অধিকার; তাদের গ্রামের
    সঙ্গে এই সব নগরগুলি।
  pan-pan: ਇਹ ਆਸ਼ੇਰੀਆਂ ਦੇ ਗੋਤ ਦੀ ਮਿਲਖ਼ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਸੀ ਇਹ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ
    ਪਿੰਡ।
  mya-JVB: ဤ ရွေ့ကား မြို့ ရွာ ပါလျက် အာရှာ အမျိုးသား တို့သည် အဆွေ အမျိုးအလိုက် ခံရသောအမွေ
    တည်း။
  hmo-hmo: Asere taudia edia bese ta ta ibounai ese inai tano idia abia, bona unai
    hanua danu idia abia, mai edia hanua maragidia danu.
  urd-urd: बनी आशर के क़बीले की मीरास उनके घरानों के मुताबिक़ यह शहर और इनके गाँव
    थे।
  rus-SYN: Вот удел колена сынов Асировых, по племенам их; вот города и села их.
  bqc-SIM: Wɛ̃́lɛpiↄ ń ń bualoũↄ mɛ́ kpaalɛ pↄ́ Asɛɛ buiↄ sɛ̀ daɛdaɛↄ ũ.
  tcz-CHONGTHU: Hichehi ainsungu dungjuija Asher chate phung goulo ahin, khopi hijat
    leh akhoneo jousetoh ahiye.
  mar-mar: आशेराच्या वंशाचे त्यांच्या कुळांप्रमाणे, हेच वतन, ही नगरे व त्यांच्या आसपासची
    गावे हे होत.
  qub-qub: Chaynömi caran Aser trïbu runacuna castanpa-castanpa chasquishan siudäcuna
    marcancunawan-cama.
  hat-hat: Tout lavil sa yo ak tout ti bouk ki te sou lòd yo te nan pòsyon tè yo te
    bay moun branch fanmi Asè yo pou yo separe bay chak fanmi pa yo.
  eng-BSB: This was the inheritance of the clans of the tribe of Asher, including
    these cities and their villages.
  tod-tod: Asɛɛl mavofodaiti ta-wolodai nɔnɔi ɠana, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la,
    taa wolaiti ta ma laa goiti.
  eng-WEBPB: This is the inheritance of the tribe of the children of Asher according
    to their families, these cities with their villages.
  kbq-kbq: Hanki ana ranra kumatamine ne'onse kumatamina Asa naga'mo'za nagate nofite
    refko hu'za erisantihare'naze.
  nhe-BL: Huajca ni tlali quipixqui 22 altepetini ica nochi ininpilaltepetzitzi huan
    quiselijque iteipa ixhuihua Aser huan ihuexca inintlal elqui queja imiyaca ininfamilias.
  gub-BL: A'e tawhu a'e wà, a'e taw wà no, upyta ywy Azer izuapyapyr wanemipyhyk kwer
    rehe wà. Azer wiko wazar romo wà.
  eng-DRA: This is the possession of the children of Aser by their kindreds, and the
    cities and their villages.
