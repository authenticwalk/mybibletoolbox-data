verse: JOS.019.001
translations:
  mal-C: രണ്ടാമത്തെ നറുക്ക് കുലംകുലമായി ശിമെയോൻ ഗോത്രത്തിനുവീണു. അവരുടെ ഓഹരി യെഹൂദയുടെ
    അവകാശത്തിന് ഇടയിലായിരുന്നു.
  deu-TKW: Das zweite Los aber kam heraus für Simeon, für die verschiedenen Geschlechter
    des Stammes der Simeoniten. Und zwar lag ihr Erbbesitz inmitten des Erbbesitzes
    der Judäer.
  lin-lin: Na mbala ya mibale, zeke ekweyaki epai ya libota ya Simeoni, kolanda bituka
    na bango. Libula na bango ezalaki na kati-kati ya eteni ya mabele ya libota ya
    Yuda.
  eng-LSV: And the second lot goes out for Simeon, for the tribe of the sons of Simeon,
    for their families; and their inheritance is in the midst of the inheritance of
    the sons of Judah,
  eng-GNV: 'And the second lot came out to Simeon, euen for the tribe of the children
    of Simeon according to their families: and their inheritance was in the middes
    of the inheritance of the children of Iudah.'
  eng-WEBSTER: 'And the second lot came forth to Simeon, even for the tribe of the
    children of Simeon according to their families: and their inheritance was within
    the inheritance of the children of Judah.'
  nhw-BL: Huan ica ompa mahuilti Josué ica piltetzitzi iixpa TOTECO, huan quinextili
    catlique tlali ma quimaca nopa hueyi familia Simeón ica ihuexca quen imiyaca ininfamilias.
    Huan quiselijque tlali ipan inintlal iteipan ixhuihua Judá.
  swh-ONEN: Kura ya pili ikaangukia kabila la Simeoni, ukoo kwa ukoo. Urithi wao ulikuwa
    ndani ya eneo la Yuda.
  bba-bba: Tem mɛn bɔnu yirusewɑ yɑ kuɑ Simɛɔn bwese kɛrɑɡiɑ. Yudɑbɑn temɑ mu kɑ beɡim
    sikerenɛ.
  eng-KJVCPB: 'And the second lot came forth to Simeon, even for the tribe of the
    children of Simeon according to their families: and their inheritance was within
    the inheritance of the children of Judah.'
  luo-luo: Pok mar ariyo nobiro ne dhood Simeon, kaluwore gi anywola margi. Girkeni
    margi ne nitiere e piny jo-Juda.
  meu-meu: 'E duanaia oreana iharuana na Simeon iduhuna, ena doḡoro ta ta ai: edia
    tano na Iuda taudia edia tano bogaraginai.'
  npi-ULB: दोस्रो चिट्ठा कुल-कुलअनुसार शिमियोनको कुललाई पर्‍यो । तिनीहरूको भाग यहूदाको
    कुलको अधीन रहेको भागको बिचमा थियो ।
  yor-yor: Kèké kejì jáde fún ẹ̀yà Simeoni, ní agbo ilé, ní agbo ilé. Ìní wọn sì wà
    ní àárín ilẹ̀ Juda.
  ind-ind: Undian kedua pembagian tanah jatuh pada suku Simeon. Tanah warisan yang
    diberikan kepada marga-marga suku Simeon dikelilingi oleh tanah warisan suku Yehuda.
  pes-OPCB: 'دومین قرعه به نام شمعون درآمد. زمین خاندانهای این قبیله، در داخل مرزهای
    زمین یهودا قرار داشت و شامل این شهرها می‌شد: بئرشبع، شبع، مولاده،'
  tgl-ULB: Tumapat ang ikalawang palabunutan kay Simeon at itinalaga ito sa bawat
    mga angkan nila. Ang minana nila ay nasa gitna ng pamana na pag-aari ng lipi ni
    Juda.
  hui-hui: Ege to̱le̱ halu mende baraga howa handalu hearia Simiono hameigini hearunaga
    mini wiaria hondowa ti dindi tu wa mini. Simiono hameigininaga dindi ogoni Yuda
    hameigininaga dindi wiago dombeneha tu wa mini.
  mya-mya: ဒု​တိ​ယ​အ​ကြိမ်​မဲ​ချ ၍​ခွဲ​ဝေ​ပေး​သော​အ​ခါ​ရှိ​မောင်​အ​နွယ်​ဝင် မိ​သား​စု​တို့​နယ်​မြေ​ရ​ရှိ​ကြ​၏။
    ထို​နယ် မြေ​သည်​ယု​ဒ​အ​နွယ်​ဝင်​တို့​အား​ခွဲ​ဝေ ပေး​သော​နယ်​မြေ​အ​တွင်း​၌​တည်​ရှိ​သည်။-
  bod-N: སི་མུ་ཨོན་ཚོ་པའི་མི་རྣམས་ཀྱི་ཕྱིར་རུས་རྒྱུད་ལྟར་རྒྱན་ཨང་གཉིས་པ་བླངས། ཁོ་རྣམས་ལ་ཐོབ་པའི་ས་སྐལ་ནི་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་ས་སྐལ་ཁྲོད་དུ་ཡོད་དོ།
    །
  sna-sna: Mugove wechipiri wakapiwa kuna Simeoni, mhuri nemhuri. Nhaka yavo yakanga
    iri pakati penyika yavaJudha.
  spa-BLM: La segunda suerte salió para Simeón, para la tribu de los hijos de Simeón
    según sus familias. Su herencia estaba en medio de la herencia de los hijos de
    Judá.
  cac-cac: Axo lum schab'il macan̈ ix och suerte d'ay, a d'a eb' yin̈tilal Simeón
    ix can luum, ato syal jay macan̈ yaj eb'. A slum eb' tic ix can d'a yol smacb'en
    eb' yin̈tilal Judá.
  swh-ULB: Upigaji wa pili wa kura uliangukia kwa Simoni na waligawiwa kwa kila ukoo
    wao. Urithi wao ulikuwa katikati ya urithi ulikuwa ni mali ya kabila la Yuda.
  bel-bel: 'Другое жэрабя выпала Сымону, племю сыноў Сымонавых, паводле родаў іхніх:
    і быў надзел іхні сярод надзелу сыноў Юдавых.'
  deu-ELBBK: Und das zweite Los kam herauf für Simeon, für den Stamm der Kinder Simeon,
    nach ihren Geschlechtern; und ihr Erbteil war mitten in dem Erbteil der Kinder
    Juda.
  mbb-OT: Is ikezuwa he neveǥayan te tanà pinaaǥi te kedripa iyan is menge pemilya
    te tribu ni Simeon. Is kandan he nepengevilin, diyà te teliwazà te tanà he imbeǥey
    ziyà te tribu ni Juda.
  mal-2015: രണ്ടാമത്തെ നറുക്കു ശിമെയോന്നു കുടുംബംകുടുംബമായി ശിമെയോൻമക്കളുടെ ഗോത്രത്തിന്നു
    വന്നു; അവരുടെ അവകാശം യെഹൂദാമക്കളുടെ അവകാശത്തിന്റെ ഇടയിൽ ആയിരുന്നു.
  tuo-NT: Benjamí ya curuacjãrã beꞌrore Simeó ya curuacjãrã na niatje diꞌtare oꞌocʉ
    niwĩ. Te curarinʉcʉ̃ oꞌonoꞌcãrã niwã. Te diꞌta Judá ya diꞌta waꞌteropʉ tojacaro
    niwʉ̃. *****
  rmc-rmc: O dujto losos peľa pro kmeňos le Šimeonoskro pal leskre fameliji. Lengro
    ďeďictvos sas maškar o phuva le Judaskre.
  nlg-nlg: Ruani na tunuva tana pari tara vahera va na lei binaboli tana kemana Simeon.
    Didira na lologho ilokona didira na lologho na le dalena Judah.
  pes-OPV: و قرعه دومین برای شمعون برآمد، یعنی برای سبط بنی شمعون برحسب قبایل ایشان،
    و ملک ایشان در میان ملک بنی یهودا بود.
  ron-1924: А доуа парте а кэзут прин сорць луй Симеон, семинцией фиилор луй Симеон,
    дупэ фамилииле лор. Моштениря лор ера ын мижлокул моштенирий фиилор луй Иуда.
  ben-OBCV: দ্বিতীয় গুটিকাপাতের দানটি উঠল নিজেদের গোত্র অনুসারে শিমিয়োন গোষ্ঠীর
    নামে। তাদের উত্তরাধিকার যিহূদা গোষ্ঠীর এলাকার মধ্যে ছিল।
  som-som: Oo saamigii labaadna wuxuu u soo baxay reer Simecoon, oo waa dhaxalkii
    ay qabiilkii reer Simecoon u heleen siday reerahoodu ahaayeen. Oo dhaxalkooduna
    wuxuu ku dhex jiray dhaxalkii reer Yahuudah.
  lat-VUC: 'Et egressa est sors secunda filiorum Simeon per cognationes suas: fuitque
    hæreditas'
  eng-ASVBT: 'And the second lot came out for Simeon, even for the tribe of the children
    of Simeon according to their families: and their inheritance was in the midst
    of the inheritance of the children of Judah.'
  ita-1885: POI la seconda sorte fu tratta per Simeone, per la tribù de' figliuoli
    di Simeone, secondo le lor nazioni; e la loro eredità fu per mezzo l'eredità dei
    figliuoli di Giuda.
  eng-LXXUP: And the second lot came out for the children of Simeon; and their inheritance
    was in the midst of the lots of the children of Judah.
  eng-ULB: The second casting of lots fell to Simeon, clan by clan. Their inheritance
    was in the middle of the inheritance that belonged to the tribe of Judah.
  spa-VBL: Lasuerte para la segunda asignación cayó sobre la tribu de Simeón, por
    familias. El territorio estaba dentro de la tierra asignada a la tribu de Judá.
  fra-_FOB: Le second sort échut à Siméon, pour la tribu des enfants de Siméon, selon
    leurs familles; et leur héritage fut au milieu de l'héritage des enfants de Juda.
  mal-mal: രണ്ടാമത്തെ നറുക്ക് ശിമെയോൻ ഗോത്രത്തിന് വീണു. കുടുംബംകുടുംബമായി അവരുടെ അവകാശം
    യെഹൂദാ ഗോത്രത്തിന്റെ അവകാശഭൂമിയുടെ ഇടയിൽ ആയിരുന്നു.
  urd-GVR: Jab qurā ḍālā gayā to Shamāūn ke qabīle aur us ke kunboṅ ko dūsrā hissā
    mil gayā. Us kī zamīn Yahūdāh ke qabīle ke ilāqe ke darmiyān thī.
  suz-BL: मिनु नोले योव़ङमेनु, सिमियोन आ खिं खिं ङा मुरपुकीमी आन रागी ताम्‍तेक्‍म।
    मेको आन रागी यहूदा आ खिं खिं ङा मुर आन रागी आ दातेमी बाक्‍त। उत्‍पत्ती ४९:५
  ita-1927: La seconda parte tirata a sorte toccò a Simeone, alla tribù dei figliuoli
    di Simeone secondo le loro famiglie. La loro eredità era in mezzo all’eredità
    de’ figliuoli di Giuda.
  ckb-ckb: تیروپشکی دووەمیش بۆ هۆزی شیمۆن بەگوێرەی خێڵەکانیان کرا، میراتەکەشیان کەوتە
    ناو میراتەکەی نەوەی یەهوداوە.
  eng-BBE: And the second heritage came out for the tribe of Simeon by their families;
    and their heritage was in the middle of the heritage of the children of Judah.
  kan-OKCV: ಎರಡನೆಯ ಚೀಟು ಬಿದ್ದ ಭಾಗವು ಸಿಮೆಯೋನನ ಗೋತ್ರದವರದಾಗಿತ್ತು. ಸಿಮೆಯೋನನ ಗೋತ್ರದವರಿಗೆ
    ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ದೊರೆಯಿತು. ಅವರ ಸೊತ್ತು ಯೆಹೂದ ಗೋತ್ರದ ಸೊತ್ತಿನ ಮಧ್ಯದಲ್ಲಿತ್ತು.
  bbb-bbb: (-)
  tam-2017: இரண்டாம் சீட்டு சிமியோனுக்கு விழுந்தது; சிமியோன் கோத்திரத்திற்கு அவர்களுடைய
    வம்சங்களின்படி கிடைத்த பங்கு, யூதா கோத்திரத்தார்களுடைய பங்குகளின் நடுவே இருக்கிறது.
  spa-RV-1909: LA SEGUNDA suerte salió por Simeón, por la tribu de los hijos de Simeón
    conforme á sus familias; y su heredad fué entre la heredad de los hijos de Judá.
  ron-BTF: Și al doilea sorț a ieșit pentru Simeon, pentru tribul copiilor lui Simeon,
    după familiile lor. Și moștenirea lor a fost în mijlocul moștenirii copiilor lui
    Iuda.
  eng-WEBP: The second lot came out for Simeon, even for the tribe of the children
    of Simeon according to their families. Their inheritance was in the middle of
    the inheritance of the children of Judah.
  eng-FBV: The second lot cast went to the tribe of Simeon, by families. The land
    was within the land allotted to the tribe of Judah.
  nld-1939: Het tweede lot viel voor Simeon, voor de families van de stam der Simeonieten.
    Hun erfdeel lag midden tussen dat der Judeërs.
  nch-BL: Huan ica ompa mahuilti Josué ica piltetzitzi iixpa TOTECO, huan quinextili
    catijqui tali ma quimaca nopa hueyi familia Simeón ica ihuexca quej imiyaca inifamilias.
    Huan quiselijque tali ipan inintal iteipan ixhuihua Judá.
  vie-1934: Phần đất thứ nhì bắt thăm trúng về chi phái Si-mê-ôn, tùy theo những họ
    hàng của chúng; sản nghiệp của chi phái này ở giữa sản nghiệp người Giu-đa.
  hin-CV: दूसरा पासा शिमओन गोत्र के नाम पड़ा, शिमओन वंशजों के कुलों के नाम, उनके परिवारों
    के अनुसार. उनकी मीरास यहूदाह गोत्रजों की मीरास के मध्य हो गई.
  spa-BES: Y la segunda herencia salió para la tribu de Simeón por sus familias; y
    su herencia estaba en medio de la herencia de los hijos de Judá.
  tdx-tdx: Nitsatok’ amy Simone ty tsapake faha-roe ho a i fifokoa’ i Simoney ty amo
    hasavereña’eo; le añivo’ ty lova’ o ana’ Iehodao ty lova’ iareo.
  tha-KJV: สลากที่สองออกมาเป็นของสิเมโอน เพื่อคนตระกูลสิเมโอนตามครอบครัวของเขา มรดกของเขาอยู่ท่ามกลางมรดกของคนยูดาห์
  por-BR-2018: A segunda porção saiu para Simeão, pela tribo dos filhos de Simeão
    conforme suas famílias; e sua herança foi entre a herança dos filhos de Judá.
  deu-ELO: Und das zweite Los kam herauf für Simeon, für den Stamm der Kinder Simeon,
    nach ihren Geschlechtern; und ihr Erbteil war mitten in dem Erbteil der Kinder
    Juda.
  eng-WYC-2018: And the second lot of the sons of Simeon went out, by their families;
    and the heritage of them, in the midst of the possession of the sons of Judah,
    (And the second lot went out to the sons of Simeon, by their families; and their
    inheritance, in the midst of the possession of the sons of Judah,)
  epo-epo: Kaj la dua loto eliris por Simeon, por la tribo de la Simeonidoj, laŭ iliaj
    familioj. Kaj ilia posedaĵo estis meze de la posedaĵo de la Jehudaidoj.
  uig-PIN: Ikkinqi qǝk Ximeonƣa qiⱪti, yǝni Ximeonlar ⱪǝbilisigǝ jǝmǝt-aililiri boyiqǝ
    tartildi; ularning mirasi bolsa Yǝⱨudalarning miras ülüxining arisida idi.
  beo-beo: Soge ilegesu ageyadu, amo Simione fi da lai dagoi. Ilia soge da asili,
    Yuda fi ilia soge ganodini asi.
  tpi-OTNT: Namba 2 hap graun ol i makim, em i go long ol lain bilong Simeon. Dispela
    hap i stap namel stret long graun ol i bin makim bilong ol Juda.
  hau-SA: Ƙuri’a ta biyu ta fāɗa a kan kabilar Simeyon, bisa ga iyalansu. Ƙasarsu
    ta gādo tana cikin yankin Yahuda.
  uig-LAT: Ikkinchi chek Shiméon’gha chiqti, yeni Shiméonlar qebilisige jemet-aililiri
    boyiche tartildi; ularning mirasi bolsa Yehudalarning miras ülüshining arisida
    idi.
  nde-nde: Inkatho yesibili yawela esizwaneni sikaSimiyoni ngensendo zaso. Ilifa labo
    laliphakathi kwelizwe likaJuda.
  ton-ton: 'Pea naʻe tō mai hono ua ʻoe tofiʻa kia Simione, ʻio, ki he faʻahinga ʻoe
    fānau ʻa Simione ʻo fakatatau ki honau ngaahi faʻahinga: pea ko honau tofiʻa naʻe
    tuʻu loto ʻi he tofiʻa ʻoe fānau ʻa Siuta.'
  ces-1613: Potom padl los druhý Simeonovi, pokolení synů Simeonových, po čeledech
    jejich, a bylo dědictví jejich u prostřed dědictví synů Juda.
  eng-WMB: The second lot came out for Simeon, even for the tribe of the children
    of Simeon according to their families. Their inheritance was in the middle of
    the inheritance of the children of Judah.
  tam-TCV: இரண்டாவது சீட்டு வம்சம் வம்சமாக சிமியோன் கோத்திரத்திற்கு விழுந்தது. அவர்களுக்குக்
    கிடைத்த சொத்துரிமை யூதாவின் நிலப்பரப்புகளுக்குள்ளே அமைந்தது.
  ceb-ULB: Ang ikaduha nga pagripa sa yuta napadulong kang Simeon ug gigahin kini
    ngadto sa matag usa sa ilang mga kabanay. Ang ilang panulondon anaa sa tungatunga
    sa panulondon nga nasakop sa tribo ni Juda.
  pol-UBG: Potem padł drugi los dla Symeona, dla pokolenia synów Symeona według ich
    rodzin, a ich dziedzictwo znajdowało się pośród dziedzictwa synów Judy.
  urd-GVU: جب قرعہ ڈالا گیا تو شمعون کے قبیلے اور اُس کے کنبوں کو دوسرا حصہ مل گیا۔
    اُس کی زمین یہوداہ کے قبیلے کے علاقے کے درمیان تھی۔
  deu-1912: Darnach fiel das zweite Los auf den Stamm der Kinder Simeon nach ihren
    Geschlechtern; und ihr Erbteil war unter dem Erbteil der Kinder Juda.
  kan-2017: ಚೀಟು ಎರಡನೆಯ ಸಾರಿ ಸಿಮೆಯೋನನ ಕುಲದವರಿಗೆ ಬಿದ್ದಿತು. ಸಿಮೆಯೋನನ ಕುಲದ ಗೋತ್ರಗಳ ಸ್ವತ್ತು
    ಯೆಹೂದ ಕುಲದವರ ಸ್ವತ್ತಿನ ಮಧ್ಯದಲ್ಲಿತ್ತು.
  tgo-tgo: Varɨvarɨma varɨiwoma thɨ govambwara wabwi theghewoniye iye Simiyon gha
    wabwi, uu na uu thɨ mena na thɨ wogiya lenji ghamba yakuyaku. Lenji ghamba yakuyakuko
    va ina wabwi Juda lenji thelau e tɨne.
  yap-yap: Ma en ni migid nni pi’ e binaw rok e fapi tabnaw nu lan e ganong rok Simeon.
    Fare gi binaw e yan nge taw nga daken e gi but’ nni pi’ ko ganong rok Judah.
  hlt-MCSB: A hmulung pabae te Simeon ham neh Simeon ca rhoek, anih koca rhoek ham,
    amah cako tarhing ah a yueh pah vaengah amih kah rho loh Judah ca rhoek kah rho
    khui ah kap.
  mdy-ETH: ላምዓሶና ሲሞኦኔ ፃጶም ዓጫ ዒንጊንቴኔ፤ ዔያቶኮ ዓጫ፦ ዪሁዳ ፃጶም ዒንጊንቴ ዓጮ ሳዞ ጌሌያኬ፤
  twi-ASANTE: Asase no kyɛfa a ɛtɔ so mmienu no kɔɔ Simeon abusuakuo no nsam. Na Yuda
    asase atwa wɔn ho ahyia.
  eng-WEBU: The second lot came out for Simeon, even for the tribe of the children
    of Simeon according to their families. Their inheritance was in the middle of
    the inheritance of the children of Judah.
  bnp-bnp: 'A ruana rihiva na satu na malala i boru langa na kabu ne Simion. Ra malala
    iea i tabuli na kurukuruna malala ne huriki a Iuda. A maka tanga a kabu ne Simion
    i bole ra nga: e Bersiba, e Molada, e Hasar-Sual, e Bala, e Esem, e Eltolad, e
    Betul, e Horma, e Siklak, e Bet-Markabot, e Hasar-Susa, e Bet-Lebaot, e Saruhen.
    Ri bole a maka tanga i ravulu a polona i tolu, turana a maka tanga ri pesi tabukoi
    ne ria.'
  wal-wal: Naa77antto saamai Simoona zareta eta yaran yaran gakkiis. Eta gakkida biittai
    Yihudaa zareti laattido biittaa giddon de7ees.
  spa-PDDPT: La segunda suerte tocó a la tribu de los hijos de Simeón según sus familias.
    Su herencia estaba en medio de la heredad de los hijos de Judá.
  gun-gun: Ha'e gui Simeão pe, Simeão ramymino kuery pe ma mokoĩa xorte oexa, peteĩ-teĩ
    hoo pygua kuery ikuaia rami vy. Ha'e va'e kuery yvy ma Judá ramymino kuery yvy
    mbyte py itui.
  agu-BL: Itzun yi ca'p ama'l yi oc swerti'n te'j, ya'stzun ak'lij scyetz yi e' xonl
    Simeón. Xom quen tu' te yi jujun k'u'j e'. Cho'n tzun cyaje'n cyen chi'ama'l xo'l
    chi'ama'l yi e' xonl Judá.
  ilo-ULB: Naituding ti maikaddua a disso nga agpaay kenni Simeon ken naibingay daytoy
    iti tunggal pulida. Ti tawidda ket adda iti tengnga ti tawid a kukua ti tribu
    ti Juda.
  kpg-kpg: Di lua hudihudi ne wanga nia gowaa gi nia madahaanau o di madawaawa Simeon.
    Di nadau gowaa le e hana e tugi i di gowaa dela ne gai ai di madawaawa Judah.
  uig-ARA: ئىككىنچى چەك شىمېئونغا چىقتى، يەنى شىمېئونلار قەبىلىسىگە جەمەت-ئائىلىلىرى
    بويىچە تارتىلدى؛ ئۇلارنىڭ مىراسى بولسا يەھۇدالارنىڭ مىراس ئۈلۈشىنىڭ ئارىسىدا ئىدى.
  bsp-bsp: Topoc ta mɛrəŋ mpɛ anawurɛ mɔ pɛnayɔnɛ pa kusuŋka ka Simɔŋ dəcor dəcor.
    Ŋa ŋanasɔtɔ kɛ kəŋan awut a Yuda dacɔ.
  sus-sus: Bɔxi taxun firin nde kui, naxan nabaxi won Marigi Alatala xa mali saabui
    ra, Simeyɔn bɔnsɔɛ naxa e gbe kɛ sɔtɔ Yuda bɔnsɔɛ xa bɔxi kui.
  pon-2006: Keriaun kileldi en sahpw wiawihong peneinei kan me kadaudok en Simion.
    Sahpwo lellahng sahpw me kohieng kadaudok en Suda.
  ksd-ksd: Ma di ga padapadailam pa ra vauruana tiniba ba kai Simeon, a ba kai ra
    vuna tarai Simeon varogop ma kadia lavur apik na tarai; ma kadia tiniba i ga tur
    livuan ta ra tiniba kai ra tarai Iuda.
  tur-YTC: İkinci kura Şimon için, boylarına göre Şimon'un çocukları oymağına düştü.
    Onların mirası Yahuda'nın çocuklarının mirasının ortasındaydı.
  grc-BRENT: Καὶ ἐξῆλθεν ὁ δεύτερος κλῆρος τῶν υἱῶν Συμεών· καὶ ἐγενήθη ἡ κληρονομία
    αὐτῶν ἀναμέσον κλήρων υἱῶν Ἰούδα.
  ind-AYT: Undian yang kedua keluar bagi suku Simeon, yaitu suku Simeon menurut keluarga-keluarga
    mereka. Milik pusaka mereka ada di antara milik pusaka keturunan Yehuda.
  nya-nya: Maere achiwiri anagwera mabanja a fuko la Simeoni. Dziko lawo linali mʼkati
    mwenimweni mwa dziko la Yuda.
  hrv-hrv: 'Drugi ždrijeb izađe za Šimuna, za pleme sinova Šimunovih po porodicama
    njihovim: njihova je baština bila usred sinova Judinih.'
  mps-mps: Te augwaligo si wali tǫ dąį ilali, te Simeongo hani sibi deli deliba
    mani. Te tǫ pedai te augwaligo te Judago tǫ dąį ilali madi, te tǫ tomode
    elaluali.
  tpi-tpi: Namba 2 hap graun ol i makim, em i go long ol lain bilong Simeon. Dispela
    hap i stap namel stret long graun ol i bin makim bilong ol Juda.
  dan-1931: Det andet Lod faldt for Simeon, for Simeonitternes Stamme efter deres
    Slægter; og deres Arvelod kom til at ligge inde i Judæernes Arvelod.
  vie-OVCB: Thăm thứ hai chỉ định lô đất của con cháu của đại tộc Si-mê-ôn. Lô này
    nằm trong đất Giu-đa.
  guj-2017: બીજી ચિઠ્ઠી શિમયોનના નામની નીકળી, એટલે શિમયોનના કુળને તેઓના કુટુંબ પ્રમાણે
    જમીન સોંપવામાં આવી. તેઓનો વારસો યહૂદાના કુળના વારસા મધ્યે હતો.
  pon-2006A: Keriaun kileldi en sahpw wiawihong peneinei kan me kadaudok en Simion.
    Sahpwo lellahng sahpw me kohieng kadaudok en Suda.
  por-BRBSL: O segundo lote saiu para Simeon, mesmo para a tribo das crianças de Simeon,
    de acordo com suas famílias. A herança deles estava no meio da herança dos filhos
    de Judá.
  cth-cth: Apâhni e cungpam a rayu teh, Simeon miphunnaw ni imthung lahoi Judah e
    râw talai dawk râw a coe awh.
  twi-twi: Asase no nkyemu a ɛto so abien no kɔɔ Simeon abusuakuw no nsam. Na Yuda
    asase atwa wɔn ho ahyia.
  hlt-hlt: A hmulung pabae te Simeon ham neh Simeon ca rhoek, anih koca rhoek ham,
    amah cako tarhing ah a yueh pah vaengah amih kah rho loh Judah ca rhoek kah rho
    khui ah kap.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ mɛdɛ́rímɛ̀ kɛ́duɔ́ nSimmɛɔ̃ɔ̃ kɔbɛ kɛtenkɛ̀ kɛ̀ kɛ̀
    mbo Sudɑɑ kɔbɛ kɔkɛ cuokɛ̀.
  msy-2020: Josua ghua satu gikararaima, Benjaminɨn anabamɨn nguazimɨn gɨn, nguazir
    namba 2 Simeonɨn anabamɨn adarazi bagha otozɨ, me me bagha anebɨki. Nguazir kam,
    me Judan anabamɨn adarazigh anɨngizir nguazim bar an tongɨra iti.
  azb-azb: İkinci püşk nəsillərinə görə Şimeona – Şimeon övladlarının qəbiləsinə düşdü.
    Onların irs torpağı Yəhuda övladlarının irs torpağı arasında idi.
  eng-DBY: And the second lot came forth to Simeon, for the tribe of the children
    of Simeon according to their families; and their inheritance was within the inheritance
    of the children of Judah.
  hin-2017: दूसरी चिट्ठी शिमोन के नाम पर, अर्थात् शिमोनियों के कुलों के अनुसार उनके
    गोत्र के नाम पर निकली; और उनका भाग यहूदियों के भाग के बीच में ठहरा।
  swp-swp: Simeona boganaeao kelero helabuina se abi, edi tano sigasigadi se uridi.
  eng-YLT: And the second lot goeth out for Simeon, for the tribe of the sons of Simeon,
    for their families; and their inheritance is in the midst of the inheritance of
    the sons of Judah,
  eng-WYC-2017: And the second lot of the sons of Simeon went out, by their meines;
    and the heritage of them, in the midst of the possession of the sons of Judah,
  eng-WMBB: The second lot came out for Simeon, even for the tribe of the children
    of Simeon according to their families. Their inheritance was in the middle of
    the inheritance of the children of Judah.
  urd-GVH: जब क़ुरा डाला गया तो शमौन के क़बीले और उसके कुंबों को दूसरा हिस्सा मिल
    गया। उस की ज़मीन यहूदाह के क़बीले के इलाक़े के दरमियान थी।
  rug-rug: Sa pinaqaha vina rua si ta tavete koari na puku tatamana koasa butubutu
    Simione. Sa volosona sa si koa pa korapana tu sa pepeso ta vala koasa butubutu
    te Ziuda.
  gaz-gaz: Ixaan lammaffaan gosa Simiʼooniif balbala balbalaan baʼe. Dhaalli isaaniis
    dhaala gosa Yihuudaa keessatti argama.
  fra-LSG: La seconde part échut par le sort à Siméon, à la tribu des fils de Siméon,
    selon leurs familles. Leur héritage était au milieu de l’héritage des fils de
    Juda.
  yal-yal: Bɔxɔn firindeni ito yi findi Simeyɔn bɔnsɔnna gbeen na masɛnsɛnna xɔn,
    a yitaxun xabila yɛɛn ma. E kɛɛ bɔxɔn yi Yuda bɔnsɔnna bɔxɔn nan tagi.
  haw-1868: U A puka mai ka lua o na hailona ana no Simeona, no ka ohana a ka poe
    mamo a Simeona mamuli o ko lakou mau ohua; a aia ko lakou ainahooili mawaena o
    ka ainahooili o ka poe mamo a Iuda.
  arb-NAV: أَمَّا الْقُرْعَةُ الثَّانِيَةُ فَكَانَتْ لِسِبْطِ شِمْعُونَ حَسَبَ عَشَائِرِهِمْ،
    فَكَانَ مِيرَاثُهُمْ ضِمْنَ مِنْطَقَةِ يَهُوذَا،
  ewe-ewe: Simeon ƒe viwo nye to evelia si wona anyigbae. Yuda ƒe viwo ƒe anyigba
    ƒe akpa aɖe ge ɖe Simeon ƒe viwo tɔ me.
  eng-LEE: And then came forth the second lot for Simeon, for the tribe of the children
    of Simeon according to their families; and their inheritance was within the inheritance
    of the children of Judah.
  asm-FB: দ্ধিতীয়বাৰ চিঠি খেলাতে চিমিয়োনৰ নামত নির্ধাৰিত হ’ল আৰু তেওঁলোকৰ প্ৰত্যেক
    বংশক নিজ নিজ অংশৰ ভাগ দিয়া হ’ল৷ তেওঁলোকৰ উত্তৰাধিকাৰ যিহূদাৰ ফৈদৰ উত্তৰাধিকাৰৰ
    মাজত আছিল।
  sus-A: بْشِ تَشُن قِرِن ندٍ كُي، نَشَن نَبَشِ وٌن مَرِفِ عَلَتَلَ شَ مَلِ سَابُي
    رَ، سِمٍيْن بْنسْي نَشَ عٍ فبٍ كّ سْتْ يُدَ بْنسْي شَ بْشِ كُي.
  fra-SBL: Le second lot sortit pour Siméon, pour la tribu des fils de Siméon, selon
    leurs familles. Leur héritage était au milieu de l'héritage des fils de Juda.
  hbo-hbo: וַיֵּצֵ֞א הַגֹּורָ֤ל הַשֵּׁנִי֙ לְשִׁמְעֹ֔ון לְמַטֵּ֥ה בְנֵֽי־שִׁמְעֹ֖ון
    לְמִשְׁפְּחֹותָ֑ם וַֽיְהִי֙ נַֽחֲלָתָ֔ם בְּתֹ֖וךְ נַחֲלַ֥ת בְּנֵֽי־יְהוּדָֽה׃
  piu-2006: (13:1—19:51; 21:1-45) Tjatjuwalu tjananya tjilirratjarra tjuṯanya katiyankula
    rawangku, palulanguru paluru nyinarra tjiḻpirringu. Palulanguru mayutju Katutjalu
    Tjatjuwanya wangkangu, “Nyuntu rawangku tjananyan, pungkula tjiḻpirringu, waarrka
    kutjupalpiṉanta palyantjaku wangkanyi. Nyuntu tjananya wangka!, yankulaya maakamilantjaku,
    yaaṯa nguwanpa tiṉa tjuṯa ngaranytjaku. Kutjupa tjuṯaya yaaṯa tiṉa kutjungka nyinanytjaku,
    kutjupa tjuṯaya yaaṯa tiṉa kutjupangka nyinanytjaku. Yalatjiya yuwankarra yaaṯa
    tiṉa tjuṯangka nyinaku. “Yitjurilaku ngaṉṯitja tjuṯangku tjilirratjarra tjuṯangku
    ngula tjananya yankula mirri puwa!, Pilitjiyanya ngurrara tjuṯa, ngurra tjanampaṉungka
    nyinakitjangku. Ngurra palula yulparirra nyinapayi tjuṯanya tjana pungkula tjananya
    wiyala!, ngurra Yitjipila kalkuṉi nyinapayi tjuṯanyaṯarra. Kapi Kaliliyila yalinytjarra
    nyinapayi tjuṯanyaṯarra tjananya pungkula wiyala!, ngurra tjulyalkitjangku. Ngurra
    palulakutunyurra tjungu yanku ngurra tjanampa tjulyalkitja. Ngurra palulakutunyurra
    yankunytjala, ngayuluṉa tjananya nguḻutjingara wantirriyalku.” Tjatjuwalu tjananya
    piyuku wangkangu, “Ngayulu nyurrangarrinya watjaṉingka yankulanyurra parriki nguwanpa
    maakamilantjaku. Ngulytjurarranpa kutjuya ngurra walytjangka nyinanytjaku. Ngulytjurarranpa
    kutjupa ngurra kutjupangka nyinanytjaku. Yalatjiya ngulytjurarranpa tuwalpala
    ngurra walytjangka nyinanytjaku.” Tjatjuwalu tjananya wangkangu ngurra kutjupa
    kutjupangka yankula nyinanytjaku. Yalatjiya paṉa Kayinanalawana nyinapayi Yitjurilaku
    ngaṉṯitja tjuṯa, ngurra kutjupa tjuṯawana. Ngurra tawunu Tjirikulawana, tawunu
    Kipiyalawana Pintjiminakuṉu ngaṉṯitja tjuṯa nyinapayi. Ngurra palula wilurarra
    Taanaku ngaṉṯitja tjuṯaya nyinangi. Palulanguru paluru tjana kapi Kaliliyila yalinytjarralpi
    yankula nyinangi. Pintjiminaku ngaṉṯitja tjuṯaku ngurrangka yulparirra Tjuutaku
    ngaṉṯitja tjuṯaya nyinapayi, tawunu Yipurunalawana. Tjiḻpi Kiilipanya tawunu palula
    rawa nyinanytjaku Tjatjuwalu watjaṉu. Ngurra palula yulparirra Tjimiyanaku ngaṉṯitja
    tjuṯaya nyinangi. Pintjiminaku ngaṉṯitja tjuṯaku ngurrangka kakarraraya Ruupinaku
    ngaṉṯitja tjuṯa nyinangi, karru Tjuutanala kakarrara. Ngurra palula yalinytjarra
    Kaataku ngaṉṯitja tjuṯaya nyinangi, karru Tjuutanala kakarrara. Ngurra palula
    yalinytjarra kapi Kaliliyila kakarrara Manatjaku ngaṉṯitja tjuṯaya nyinangi. Pintjiminaku
    ngaṉṯitja tjuṯaku ngurrangka yalinytjarra Yipurimaku ngaṉṯitja tjuṯa nyinangi.
    Ngurra palula yalinytjarra Manatjaku ngaṉṯitja tjuṯaku ngurra kutjupa ngarangi.
    Ngurra palula yalinytjarra Yitjikaku ngaṉṯitja tjuṯa nyinangi. Ngurra palula yalinytjarra
    Tjipulanaku ngaṉṯitja tjuṯaya nyinangi. Ngurra palula yalinytjarra Naputaliku
    ngaṉṯitja tjuṯaya nyinangi. Ngurra palula wilurarra Yaatjaku ngaṉṯitja tjuṯaya
    nyinangi. Mayutju kutjupa tjuṯangku wangkangu Tjatjuwalu tawunu Timintjiranya
    walytjalu kanyintjaku, Katutjalu watjaṉutjangka. Tawunu palunya ngarangi Yipuramaku
    ngaṉṯitja tjuṯaku ngurrangka. Lipayiku ngaṉṯitja tjuṯaku tawunu tjuṯa tjana watjaṉu
    ngurrangka nyinanytjaku. Wiya tjanampa paṉa tiṉangka nyinanytjaku watjaṉu, ngurra
    tiṉa tjana wiya kanyiṉu. Tawunu tjuṯa kutju tjana kanyintjaku mayutju tjuṯangku
    watjaṉu. Katutjalu yurrunpa yalatji watjaṉu, “Lipayiku ngaṉṯitja tjuṯangku waarrka
    palyara tjaatji kalikingka mangarri kuka mantjintjaku, wiyaya kaanangka waarrkarrira
    mangarri kuka mantjintjaku.”
  kik-kik: Mũtĩ wa keerĩ wagwĩrĩire mũhĩrĩga wa Simeoni, kũringana na ũrĩa mbarĩ ciao
    ciatariĩ. Igai rĩao rĩarĩ thĩinĩ wa bũrũri wa Juda.
  fra-NCL: 'La seconde part échut par le sort à Siméon, à la tribu des fils de Siméon,
    selon leurs familles : leur héritage fut au milieu de l’héritage des fils de Juda.'
  cek-AK: To pacoengah hnetto haih ah Simeon acaeng maeto boih mah qawktoep hanah
    taham kethaih phoisa to a vah pae; nihcae mah qawk ah toep ih prae loe Judah prae
    thungah oh.
  cuk-cuk: Benjamín-wagan-sorbali, Simeón-waganga na e-dadgan-e-dadganba yar uklesad.
    Simeón-wagan-e-napanegmar Judá-wagan-yar-naid-yagi nagusad.
  uig-CYR: Иккинчи чәк Шимеонға чиқти, йәни Шимеонлар қәбилисигә җәмәт-аилилири бойичә
    тартилди; уларниң мираси болса Йәһудаларниң мирас үлүшиниң арисида еди.
  tel-2017: రెండవ చీటి షిమ్యోనుకు, అంటే వారి వంశాల ప్రకారం షిమ్యోను గోత్రికులకు వచ్చింది.
    వారి స్వాస్థ్యం యూదా వంశస్థుల స్వాస్థ్యం మధ్య ఉంది.
  hat-BSA: Alò, dezyèm tiraj osò a te tonbe a Siméon, a tribi a fis a Siméon yo selon
    fanmi pa yo e eritaj pa yo te nan mitan eritaj a fis Juda yo.
  kos-kos: Kitakat se akluo som nu sin sou in sruf lal Simeon. Acn lalos uhc oasr
    pana luin acn lun sruf lal Judah.
  hbo-WLC: וַיֵּצֵ֞א הַגּוֹרָ֤ל הַשֵּׁנִי֙ לְשִׁמְע֔וֹן לְמַטֵּ֥ה בְנֵֽי־שִׁמְע֖וֹן
    לְמִשְׁפְּחוֹתָ֑ם וַֽיְהִי֙ נַֽחֲלָתָ֔ם בְּת֖וֹךְ נַחֲלַ֥ת בְּנֵֽי־יְהוּדָֽה׃
  ibo-ibo: Ndị nke abụọ sitere nʼife nza nweta oke ha bụ ebo Simiọn dịka ikwu ha si
    dị. Ala ha ketara dị nʼime ala e kenyere ndị Juda.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶିମୀୟୋନର, ଅର୍ଥାତ୍‍, ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଶିମୀୟୋନ-ସନ୍ତାନମାନଙ୍କ
    ବଂଶ ପାଇଁ ଦ୍ୱିତୀୟ ବାଣ୍ଟ ଉଠିଲା; ସେମାନଙ୍କ ଅଧିକାର ଯିହୁଦା-ସନ୍ତାନଗଣର ଅଧିକାର ମଧ୍ୟରେ ଥିଲା।
  chk-chk: Iwe, aruuen kinikinin ewe fanü a ainet ngeni chon ewe ainangen Simeon a
    aükük ngeni ükükün ar kewe famili. Nge fanüer a nom lukalapen fanüen chon ewe
    ainangen Juta.
  rop-rop: Wal ola femili brom Simiyan klen bin gedim olabat kantri du. Det kantri
    blanga olabat bin jidan langa midul langa det kantri blanga Juda klen, dumaji
    det kantri blanga olabat bin brabli bigwan.
  ukr-1871: Жереб другий вийшов Симеонові, про (деякі) родини в поколїннї синів Симеонових;
    а часть їх містилася серед наслїдньої держави Юдиних синів.
  deu-1951: Darnach fiel das zweite Los auf Simeon, für den Stamm der Kinder Simeon,
    nach ihren Geschlechtern, und ihr Erbteil befand sich inmitten des Erbteils der
    Kinder Juda.
  eng-JPS: And the second lot came out for Simeon, even for the tribe of the children
    of Simeon according to their families; and their inheritance was in the midst
    of the inheritance of the children of Judah.
  srp-1865: Potom izide drugi ždrijeb za Simeuna, pleme sinova Simeunovijeh po porodicama
    njihovijem, i bi našljedstvo njihovo usred našljedstva sinova Judinijeh.
  lug-lug: N’akalulu akookubiri kaagwa ku Simyoni, kye kika ky’abaana ba Simyoni ng’ennyumba
    zaabwe bwe zaali n’omugabo gwabwe bwe gwali mu makkati g’omugabo gw’ekika kya
    Yuda.
  heb-heb: ויצא הגורל השני לשמעון למטה בני שמעון למשפחותם ויהי נחלתם בתוך נחלת בני
    יהודה׃
  ben-IRV: আর গুলিবাঁট অনুযায়ী দ্বিতীয় অংশ শিমিয়োনের নামে, নিজের নিজের গোষ্ঠী অনুসারে
    শিমিয়োন-সন্তানদের বংশের নামে উঠল; তাদের অধিকার যিহূদা-সন্তানদের অধিকারের মধ্যে
    হল।
  pan-pan: ਦੂਜੀ ਪਰਚੀ ਸ਼ਿਮਓਨ ਲਈ ਅਰਥਾਤ ਸ਼ਿਮਓਨੀਆਂ ਦੇ ਗੋਤ ਲਈ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਨਿੱਕਲੀ
    ਅਤੇ ਉਹਨਾਂ ਦੀ ਵਿਰਾਸਤ ਯਹੂਦੀਆਂ ਦੇ ਹਿੱਸੇ ਵਿੱਚ ਸੀ।
  mya-JVB: ဒုတိယ တကြိမ်စာရေးတံ ပြု ၍ ၊ ရှိမောင် အမျိုးသား တို့သည် အဆွေ အမျိုးအလိုက်
    ယုဒ အမွေ မြေအတွင်း ၌ အမွေ ခံရ ကြ၏။
  hmo-hmo: Iosua ese laki gadara dekena amo tano ia abia hidi iduhu iharuana totona
    be Simeona, iena bese ta ta dekenai. Simeona taudia edia tano be Iuda taudia edia
    tano ena huanai.
  urd-urd: और दूसरा पर्चा शमौन के नाम पर बनी शमौन के क़बीले के वास्ते उनके घरानों
    के मुवाफ़िक़ निकला और उनकी मीरास बनी यहूदाह की मीरास के बीच थी।
  rus-SYN: Второй жребий вышел Симеону, колену сынов Симеоновых, по племенам их; и
    был удел их среди удела сынов Иудиных.
  bqc-SIM: Gbɛlaa gɛ̃n plaade Simɛↄ buiↄ sɛ̀ daɛdaɛ. An bùsu mɛ́ kú Yuda buiↄ bùsu
    guo.
  tcz-CHONGTHU: Anichanna’a alodiova gam kipechu Simeon phung sunga phung bahkaiho
    chu ahiuve.
  mar-mar: दुसऱ्या वेळेस शिमोनाच्या नावाची चिठ्ठी म्हणजे शिमोनाच्या वंशाची चिठ्ठी
    त्यांच्या कुळांप्रमाणे निघाली; त्यांचे वतन तर यहूदाच्या वंशजाच्या वतनामध्ये त्यांना
    वतन मिळाले.
  qub-qub: Chaypitana chacrata aypunanpaj surtita yapay jitaptin yargamuran Simeón
    trïbupäna. Chaymi Simeón trïbu runacuna chacranta chasquiran Judá trïbu runacunapa
    chacranpa chaupincho.
  hat-hat: Dezyèm pòsyon an te vin pou moun Simeyon yo, pou yo separe bay chak fanmi
    pa yo. Pòsyon tè yo a te nan mitan pòsyon tè yo te bay moun branch fanmi Jida
    yo.
  eng-BSB: 'The second lot came out for the clans of the tribe of Simeon: Their inheritance
    lay within the territory of Judah'
  tod-tod: Zooi velesiɛi kpakui looni ma, naa ɠɛni ga Simiyɔn ná-bolodai nɔnɔi, eɠɛʋelei
    ta-ʋɛlɛyeɠeiti ti la. Ta-yooi ɠɛni Zuda nɔnɔi zaamaʋɛ.
  eng-WEBPB: The second lot came out for Simeon, even for the tribe of the children
    of Simeon according to their families. Their inheritance was in the middle of
    the inheritance of the children of Judah.
  kbq-kbq: Hanki nampa 2 mopare'ma satu zokago'ma re'za kazana, Simioni agi efore
    hige'za, Simioni naga'mo'za nagate nofite hu'za refko hu'za erisantihare'naze.
    Ana mopama erisantimahare'naza mopamo'a Juda naga'mokizmi mopamofo amu'nozamifi
    me'ne.
  nhe-BL: Huan ica ompa mahuilti Josué ica piltetzitzi iixpa TOTECO, huan quinextili
    catlía tlali ma quimaca nopa hueyi familia Simeón ica ihuexca queja imiyaca ininfamilias.
    Huan quiselijque tlali ipan inintlal iteipa ixhuihua Judá.
  gub-BL: Zuzue omono amo ywy Ximeàw izuapyapyr uzeànàànàm ma'e wanupe kury. Imuza'akaw
    mokoz haw romo a'e. Waiwy upyta Zuta ywy myter pe.
  eng-DRA: 'And the second lot came forth for the children of Simeon by their kindreds:
    and their inheritance was'
