verse: JOS.019.022
translations:
  mal-C: അവരുടെ അതിര് താബോർ, ശഹസൂമ, ബേത്-ശേമെശ് എന്നിവയിൽ എത്തി യോർദാൻനദിയിൽ അവസാനിക്കുന്നു.
    ഇങ്ങനെ പതിനാറുപട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും അവർക്കുണ്ടായിരുന്നു.
  deu-TKW: Und die Grenze berührt Thabor, Sahazima und Beth Semes und ihre Grenze
    endigt am Jordan - sechzehn Städte mit den zugehörigen Dörfern.
  lin-lin: Mondelo na yango etutanaki na Tabori, Shakatsima mpe Beti-Shemeshi, bongo
    esukaki na Yordani. Bingumba nyonso ezalaki zomi na motoba elongo na bamboka na
    yango ya mike-mike.
  eng-LSV: and the border has touched against Tabor, and Shahazimah, and Beth-Shemesh,
    and the outgoings of their border have been [at] the Jordan; sixteen cities and
    their villages.
  eng-GNV: 'And this coast reacheth to Tabor, and Shahazimath, and Beth-shemesh, and
    the endes of their coast reach to Iorden: sixteene cities with their villages.'
  eng-WEBSTER: 'And the border reacheth to Tabor, and Shahazimah, and Beth-shemesh,
    and the limits of their border were at Jordan: sixteen cities with their villages.'
  nhw-BL: Huan ininnepa Isacar ajsic hasta altepeme Tabor, Sahazima huan Bet Semes,
    huan ontlami ipan hueyatl Jordán.
  swh-ONEN: Mpaka ule ukagusa Tabori, Shahasuma na Beth-Shemeshi, na ukaishia kwenye
    Yordani. Ilikuwa miji kumi na sita, pamoja na vijiji vyake.
  bba-bba: Mɑ tem mɛn nɔɔ burɑ yeru tɑ mɑɑ dɑ Tɑboriɔ kɑ Sɑkɑsimɑɔ kɑ Bɛti Semɛsiɔ
    n kɑ ɡirɑri dɑɑ te bɑ mɔ̀ Yuudɛniɔ. Wusu wɔkurɑ nɔɔbu kɑ tiɑ su sɑ̃ɑ, ɡen bɑɑɡere
    kɑ ɡen bɑru kpɑɑnu.
  eng-KJVCPB: 'and the coast reacheth to Tabor, and Shahazimah, and Beth-shemesh;
    and the outgoings of their border were at Jordan: sixteen cities with their villages.'
  luo-luo: Tongʼ pinyno nochopo nyaka Tabor, Shahazuma gi Beth Shemesh, mi ogik nyaka
    aora Jordan. Giduto ne gin mier kod gwenge apar gauchiel.
  meu-meu: Edia tano hetoana danu ela, ela bona Taboro bona Sahasuma bona Bete-semese;
    bena hetoa na Ioridane sinavaina ai e hadoko. Hanua iboudiai na gwautatauratoi,
    mai edia hanua maraḡidia ida.
  npi-ULB: तिनीहरूका सिमानाले तबोर, शहसूमा र बेथ-शेमेश छोयो र यर्दनमा अन्त भयो । तिनीहरूका
    गाउँहरूसहित सोह्रवटा सहर थिए ।
  yor-yor: Ààlà náà sì dé Tabori, Ṣahasuma, àti Beti-Ṣemeṣi, ó sì pin ní Jordani.
    Wọ́n sì jẹ́ ìlú mẹ́rìndínlógún àti ìletò wọn.
  ind-ind: '@see-verse:JOS.019.021'
  pes-OPCB: خط مرزی قبیلهٔ یساکار از شهرهای تابور، شحصیمه و بیت‌شمس می‌گذشت و به رود
    اردن منتهی می‌شد. جمعاً شانزده شهر با روستاهای اطرافشان به خاندانهای قبیلهٔ یساکار
    تعلق گرفت.
  tgl-ULB: Dumikit din ang kanilang hangganan sa Tabor, Sahasim, at Beth-semes, at
    nagtapos sa Jordan. Mayroong labing-anim na lungsod, hindi kabilang ang kanilang
    mga nayon.
  hui-hui: Ani wuwa Isaga hameiginirunaga dindi tubari tano maru wiagoria pialu ogodagua
    pene. Hari Tabo heagoria howa pialu Sahasuma tanobi bolangua halu Bedesemese tano
    wiagoria piaho wialu amura Iba Yodana peagoria tagira pene. Isaga hameiginiru
    tinaga tano timbuni uruni pira mbirani waragaria (16) wialu tano maru emene emenebi
    kaware wia parapara dege bini.
  mya-mya: နယ်​နိ​မိတ်​သည်​တာ​ဗော်​မြို့၊ ရှာ​ဟ​ဇိ​မ​မြို့၊ ဗက်​ရှေ​မက်​မြို့​များ​ကို​ဖြတ်​၍​ယော်​ဒန်​မြစ်
    တွင်​အ​ဆုံး​သတ်​သည်။ ဤ​နယ်​မြေ​တွင်​မြို့ ကြီး​တစ်​ဆယ့်​ခြောက်​မြို့​နှင့်​ယင်း​တို့​၏
    ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ​ပါ​ဝင်​သည်။-
  bod-N: ཡང་ཐ་པོར་དང་། ཤ་ཧ་ཚི་མ། པེད་ཤེ་མེ་སི་བཅས་དང་། ཡོར་དན་གཙང་པོའི་བར་དུ་སླེབས་པ་སྟེ།
    བསྡོམས་པས་གྲོང་ཁྱེར་བཅུ་དྲུག་དང་དེ་རྣམས་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་སོ། །
  sna-sna: Muganhu waindobatawo Tabhori, Shahazuma, neBheti Shameshi ndokuguma paJorodhani.
    Paiva namaguta gumi namatanhatu nemisha yawo.
  spa-BLM: 'La frontera llegaba hasta Tabor, Shahazumah y Beth Shemesh. Su frontera
    terminaba en el Jordán: dieciséis ciudades con sus aldeas.'
  cac-cac: '@see-verse:JOS.019.021'
  swh-ULB: Mpaka wao ulifika Tabor, Shahazuma, na Bethi Shemeshi, na ukakomea katika
    Yordani. Ilikuwa ni miji kumi na sita, pamoja na vijiji vyake.
  bel-bel: 'і прымыкае мяжа да Тавора і Шагацымы і Вэтсаміса, і канчаецца мяжа іхняя
    каля Ярдана: шаснаццаць гарадоў зь сёламі іх.'
  deu-ELBBK: 'Und die Grenze stieß an Tabor und Schachazuma und Beth-Semes, und der
    Ausgang ihrer Grenze war am Jordan: 16 Städte und ihre Dörfer.'
  mbb-OT: 'Is dulunà nekeuma ziyà te Tabor, diyà te Shahazuma, wey te Bet Shemesh,
    ne ziyà metaman te Wahig he Jordan: ne 16 he menge inged is nesakup te Isacar,
    ne ebpekeuman kayi is dezeisey he menge inged diyà te peliǥuy kayi he menge inged.'
  mal-2015: അവരുടെ അതിർ താബോർ, ശഹസൂമ, ബേത്ത്-ശേമെശ് എന്നിവയിൽ എത്തി യോർദ്ദാങ്കൽ അവസാനിക്കുന്നു.
    ഇങ്ങനെ പതിനാറു പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും ഉണ്ടായിരുന്നു.
  rmc-rmc: Lengri phuv džal dži pre sera le forendar Tabor, Šachacajim the Bet-Šemeš
    dži paš o Jordan. Oda hin dešušov (16) fori the lengre gavenca.
  nlg-nlg: Na ririti te va hibetia i Tabor, Shahazumah, mi Beth-Shemesh me va soko
    tana tina Jordan, ara hangavulu ono na komu sule mana lei komu pile.
  pes-OPV: و این حد به تابور و شحصیمه وبیت شمس رسید، و آخر حد ایشان نزد اردن بود.
    یعنی شانزده شهر با دهات آنها.
  ron-1924: атинӂя Таборул, Шахацима, Бет-Шемеш ши ешя ла Йордан; шайспрезече четэць
    ши сателе лор.
  ben-OBCV: এর সীমারেখা তাবোর, শহৎসূমা ও বেত-শেমশ স্পর্শ করল এবং জর্ডন নদীতে গিয়ে
    শেষ হল। সেখানে ছিল মোট ষোলোটি নগর ও তাদের সন্নিহিত গ্রামগুলি।
  som-som: oo soohdintu waxay gaadhay ilaa Taaboor, iyo Shaxasimaah, iyo Beytshemesh,
    oo soohdintooda dhammaadkeedu wuxuu ahaa xagga Webi Urdun, oo intaasuna waa lix
    iyo toban magaalo iyo tuulooyinkoodii.
  lat-VUC: 'Et pervenit terminus ejus usque Thabor et Sehesima et Bethsames, eruntque
    exitus ejus Jordanis: civitates sedecim, et villæ earum.'
  eng-ASVBT: 'and the border reached to Tabor, and Shahazumah, and Beth-shemesh; and
    the goings out of their border were at the Jordan: sixteen cities with their villages.'
  ita-1885: 'E il lor confine si scontrava in Tabor, e in Sahasim, e in Bet-semes;
    e faceva capo al Giordano: e v''erano sedici città, con le lor villate.'
  eng-LXXUP: And the boundaries shall border upon Tabor, and upon Salim westward,
    and Beth-shemesh; and the extremity of his bounds shall be Jordan.
  eng-ULB: Their border also touched Tabor, Shahazumah, and Beth Shemesh, and ended
    at the Jordan. There were sixteen cities, including their villages.
  spa-VBL: El límite también llegaba a las ciudades de Tabor, Sajazimá y Beth-Semes,
    y terminaba en el río Jordán. En total eran dieciséis ciudades con sus aldeas.
  fra-_FOB: 'Et la frontière touchait à Thabor, à Shachatsima, et à Beth-Shémesh;
    et leur frontière aboutissait au Jourdain: seize villes et leurs villages.'
  mal-mal: അവരുടെ അതിർ താബോർ, ശഹസൂമ, ബേത്ത്-ശേമെശ് എന്നീ സ്ഥലങ്ങളിൽ കൂടി കടന്ന് യോർദ്ദാനിൽ
    അവസാനിക്കുന്നു. അവർക്ക് പതിനാറ് പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും ഉണ്ടായിരുന്നു.
  urd-GVR: Shimāl meṅ yih sarhad Tabūr Pahāṛ se shurū huī aur shaḳhsūmā aur Bait-shams
    se ho kar Dariyā-e-Yardan tak utar āī. 16 shahr un ke gird-o-nawāh kī ābādiyoṅ
    samet Ishkār kī milkiyat meṅ āe.
  suz-BL: मेको सांद ताबोर, शहसूमा नु बेथ-शेमेश सम्‍म जाक्‍दीश्‍शा, यर्दनमी नुप्‍शो
    बाक्‍त। मेको आन के बाक्‍तीक सहर नेल्‍ल पा १४ ओटा सहर नु मेकेर ङा गाउंपुकी बाक्‍तेक्‍म।
  ita-1927: 'Poi il confine giungeva a Tabor, Shahatsim e Beth-Scemesh, e facea capo
    al Giordano: sedici città e i loro villaggi.'
  ckb-ckb: هەروەها سنوورەکە گەیشتە تاڤۆر و شەحەچوما و بێت‌شەمەش و کۆتایی سنوورەکەیان
    لەلای ڕووباری ئوردون بوو، شازدە شارۆچکە بوون بە گوندەکانیانەوە.
  eng-BBE: And their limit goes as far as Tabor and Shahazimah and Beth-shemesh, ending
    at Jordan; sixteen towns with their unwalled places.
  kan-OKCV: ಆ ಎಲ್ಲೆಯು ತಾಬೋರ್, ಶಹಚೀಮಾ, ಬೇತ್ ಷೆಮೆಷ್ ಎಂಬ ಊರುಗಳಿಗೆ ಸೇರಿ ಯೊರ್ದನ್ ನದಿ ತೀರದಲ್ಲಿ
    ಮುಗಿಯುತ್ತದೆ. ಅಲ್ಲಿ ಹದಿನಾರು ಪಟ್ಟಣಗಳೂ ಅವುಗಳ ಗ್ರಾಮಗಳೂ ಇದ್ದವು.
  bbb-bbb: '@see-verse:JOS.019.021'
  tam-2017: அப்புறம் அந்த எல்லை தாபோருக்கும், சகசீமாவுக்கும், பெத்ஷிமேசுக்கும் வந்து
    யோர்தானிலே முடியும்; அதற்குள் பதினாறு பட்டணங்களும் அவைகளுடைய கிராமங்களும் உண்டு.
  spa-RV-1909: 'Y llega este término hasta Tabor, y Sahasim, y Beth-semes; y sale
    su término al Jordán: diez y seis ciudades con sus aldeas.'
  ron-BTF: Și ținutul atingea Taborul și Șahațima și Bet-Șemeș; și ieșirile ținutului
    lor erau la Iordan; șaisprezece cetăți cu satele lor.
  eng-WEBP: 'The border reached to Tabor, Shahazumah, and Beth Shemesh. Their border
    ended at the Jordan: sixteen cities with their villages.'
  eng-FBV: The boundary also reached the towns of Tabor, Shahazumah, and Beth-shemesh,
    and ended at the Jordan River—sixteen towns with their associated villages.
  nld-1939: De grens raakte Tabor, Sjachasima en Bet-Sjémesj, en eindigde bij de Jordaan;
    zestien steden met haar dorpen.
  nch-BL: Huan ininepa Isacar ajsic hasta altepeme Tabor, Sahazima huan Bet Semes,
    huan ontami ipan hueyat Jordán.
  vie-1934: 'Kế giới hạn đụng Tha-bô, Sa-chát-si-ma, và Bết-Sê-mết, rồi giáp sông
    Giô-đanh: hết thảy mười sáu thành với các làng của nó.'
  hin-CV: सीमा ताबोर, शहत्सीमा तथा बेथ-शेमेश पहुंची और उनकी सीमा यरदन पर जा समाप्‍त
    हो गई; ये इनके गांवों के सहित सोलह नगर थे.
  spa-BES: Y su límite llega hasta Tabor, Sahazima y Bet-semes, que terminan en el
    río Jordán; Dieciséis pueblos con sus aldeas.
  tdx-tdx: mahatakatse i Tabore i efetsey naho i Sakatsome naho i Bete-semese; le
    mandoak’ am’ Iardeney i efe’ iareoy; rova folo-eneñ’ amby rekets’ o tanà’eo.
  tha-KJV: และพรมแดนยังจดเมืองทาโบร์ ชาหะซุ​มาห์ เบธเชเมช และพรมแดนนี้ไปสิ้นสุดลงที่​แม่น​้ำจอร์​แดน
    รวมเป็นสิบหกหัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: 'E chega este termo até Tabor, e Saazima, e Bete-Semes; e sai seu termo
    ao Jordão: dezesseis cidades com suas aldeias.'
  deu-ELO: 'und die Grenze stieß an Tabor und Schachazuma und Beth-Semes, und der
    Ausgang ihrer Grenze war am Jordan: sechzehn Städte und ihre Dörfer.'
  eng-WYC-2018: And the term thereof cometh unto Tabor, and Shahazimah, and Bethshemesh;
    and the outgoings thereof were (the) Jordan; sixteen cities, and the towns of
    those. (And its border cometh unto Tabor, and Shahazimah, and Bethshemesh; and
    its end, or its limit, was the Jordan River; sixteen cities, and their towns.)
  epo-epo: 'Kaj la limo kuntuŝiĝas al Tabor kaj Ŝaĥacima kaj Bet-Ŝemeŝ; kaj ilia limo
    finiĝas ĉe Jordan: dek ses urboj kaj iliaj vilaĝoj.'
  uig-PIN: andin qegrisi Tabor, Xaⱨazimaⱨ wǝ Bǝyt-Xǝmǝxkǝ yetip, Iordan dǝryasida
    ahirlaxti; ularning ülüxi jǝmiy on altǝ xǝⱨǝr wǝ ularƣa ⱪaraxliⱪ kǝnt-ⱪixlaⱪlar
    idi.
  beo-beo: '@see-verse:JOS.019.021'
  tpi-OTNT: Na mak bilong graun ol Isakar i kisim i go kamap long maunten Tabor na
    long taun Sahasuma na taun Betsemes na i go inap long wara Jordan. Ol Isakar i
    kisim 16 taun wantaim ol ples i stap klostu long ol.
  hau-SA: Iyakar ta taɓa Tabor Shahazuma da Bet-Shemesh ta kuma ƙarasa a Urdun. Duka-duka
    garuruwa goma sha shida ke nan da ƙauyukansu.
  uig-LAT: andin chégrisi Tabor, Shahazimah we Beyt-Shemeshke yétip, Iordan deryasida
    axirlashti; ularning ülüshi jemiy on alte sheher we ulargha qarashliq kent-qishlaqlar
    idi.
  nde-nde: Umngcele wawugudla iThabhori, iShahazuma leBhethi-Shemeshi wasukhawula
    eJodani. Kwakulamadolobho alitshumi lesithupha lemizana yawo.
  ton-ton: 'Pea naʻe hoko atu ki Tepoa hono ngataʻanga, mo Sehasima, mo Pete-Semesi;
    pea ko e ngataʻanga ʻo honau mata fonua ko e Sioatani: ko e kolo ʻe hongofulu
    ma ono mo honau ngaahi potu kakai.'
  ces-1613: Odkudž přibíhá meze k Táboru a k Sehesima a k Betsemes, a dochází až k
    Jordánu, měst šestnácte i vsi jejich.
  eng-WMB: 'The border reached to Tabor, Shahazumah, and Beth Shemesh. Their border
    ended at the Jordan: sixteen cities with their villages.'
  tam-TCV: அந்த எல்லை தாபோர், சகசீமா, பெத்ஷிமேஷ் பட்டணங்களைத் தொட்டுச்சென்று யோர்தான்
    நதியில் முடிந்தது. அங்கே பதினாறு பட்டணங்களும் அவற்றின் கிராமங்களும் இருந்தன.
  ceb-ULB: Ang ilang utlanan usab nakaabot sa Tabor, Shahazuma, ug sa Be Shemes, ug
    nahuman didto sa Jordan. Adunay 16 ka mga siyudad, lakip ang ilang mga baryo.
  pol-UBG: 'A ich granica dochodziła do Taboru, Szachasima i Bet-Szemesz, a kończyła
    się przy Jordanie: szesnaście miast i przyległe do nich wioski.'
  urd-GVU: شمال میں یہ سرحد تبور پہاڑ سے شروع ہوئی اور شخصومہ اور بیت شمس سے ہو کر
    دریائے یردن تک اُتر آئی۔ 16 شہر اُن کے گرد و نواح کی آبادیوں سمیت اِشکار کی ملکیت
    میں آئے۔
  deu-1912: und die Grenze stößt an Thabor, Sahazima, Beth-Semes, und ihr Ende ist
    am Jordan. Sechzehn Städte und ihre Dörfer.
  kan-2017: ತಾಬೋರ್, ಶಹಚೀಮಾ, ಬೇತ್‌ಷೆಮೆಷ್‌ ಎಂಬ ಊರುಗಳು ಅದರ ಮೇರೆಯೊಳಗಿದ್ದವು. ಮೇರೆಯು ಯೊರ್ದನ್
    ನದಿಯ ತೀರದಲ್ಲಿ ಕೊನೆಗೊಳ್ಳುತ್ತದೆ. ಒಟ್ಟಾರೆ ಹದಿನಾರು ಪಟ್ಟಣಗಳು ಮತ್ತು ಅವುಗಳ ಗ್ರಾಮಗಳು,
  tgo-tgo: teghalako tembe ve wova Tabo, Sahajuma na Bet Semes, na Jorɨdan iye teghala.
    Ghembaghemba laghɨlaghɨye ghembayaworo na ghembawona weiye ghembaghemba nanasiyeva
    evasiwanji.
  yap-yap: Ma mathil riy e kub peth nga Tabor, Shahazumah, nge Beth Shemesh, me yan
    i mus ko Jordan. Ragag nge nel’ u gubin e binaw nib mu’un e yuchi binaw nib liyeg
    e pi binaw ney ngay.
  hlt-MCSB: Te phoeiah khorhi loh Tabor neh Shahazumah, Shahazumah neh Bethshemesh
    te a doo tih Jordan kah khopuei hlai rhuk neh a vangca rhoek te amih kah rhi hmoi
    la om.
  mdy-ETH: ዔያቶኮ ዛጳ ዮርዳኖሴ ዎሮና ማዓዛ ዔያታ ታኣቦሬና ሻሃፁማና ቤትሼሜሼኔናኮ ዓሺኒ ማዒ ካኣማኔ፤ ዬይ ካታማ ቢያ ታጶ
    ላሆ ማዓዛ ዔያቶ ኮይላ ዻካ ዻካ ካታማ ዓኣኔ፤
  twi-ASANTE: Ɛhyeɛ no kɔfa Tabor, Sahasima ne Bet-Semes na akɔwie Asubɔnten Yordan
    ho. Nkuro dunsia ne wɔn nkuraaseɛ na atwa ho ahyia.
  eng-WEBU: 'The border reached to Tabor, Shahazumah, and Beth Shemesh. Their border
    ended at the Jordan: sixteen cities with their villages.'
  bnp-bnp: A nagi na malala i bolea a kabu ne Isikar i vano i bele na lolo e Tabor
    na tanga e Sahasuma e Bet-Semes, i vano i harena na naru e Iordan. E huriki a
    Isikar ri bole a tanga dagi i ravulu a polona i polotara, turana a maka tanga
    kiroko ri pesi tabukoi ne ria.
  wal-wal: He biittaa zawai Taaboora, SHahaxuumanne Beeti-SHemesha bochchiiddi biidi,
    Yorddaanoosa SHaafan zawatees. Eti muleera tammanne usuppuna; eta yuushuwan de7iya
    moottatikka etan gujettoosona.
  spa-PDDPT: 'El límite llegaba hasta Tabor, Sahasima y Bet-semes, y su lindero terminaba
    en el Jordán: 16 ciudades con sus aldeas.'
  gun-gun: Ijyvy apy ma Tabor, Saazima ha'e Bete-Semes rupi oaxa ovy vy Jordão yakã
    rembe py ijapy. Ha'e javi vy dezesseis tetã ikuai, ijyvýry tekoa ikuai va'e reve.
  agu-BL: Nin yi mojomil na opon Tabor Sahazima tu Bet-semes nin na opon stzi' yi
    tzanla' Jordán. Cyakil yi ama'la'tz i'tz waklaj tnum tuml yi e'chk aldey yi at
    chicwent.
  ilo-ULB: Dimmanon pay ti beddengda iti Tabor, Sahasuma ken Betsemes, ken nagpatingga
    iti Jordan. Sangapulo ket innem dagiti siudad, saan a naibilang dagiti barioda.
  kpg-kpg: Tagageinga le e tale gi Tabor, Shahazumah, mo Beth-Shemesh, gaa tugi i
    Jordan. Nogo iai labelaa nia waahale llauehe e madangaholu maa ono mono dama waahale
    i nadau daha.
  uig-ARA: ئاندىن چېگرىسى تابور، شاھازىماھ ۋە بەيت-شەمەشكە يېتىپ، ئىئوردان دەرياسىدا
    ئاخىرلاشتى؛ ئۇلارنىڭ ئۈلۈشى جەمئىي ئون ئالتە شەھەر ۋە ئۇلارغا قاراشلىق كەنت-قىشلاقلار
    ئىدى.
  bsp-bsp: Kələŋcər kəŋan kəŋkɔ kəgbuŋɛnɛ Tabor, Sahacima, Bɛt-Sɛmɛs, kəkɔ kəfutər
    Yurdɛn, sədare wəco kɔ camət-tin (16) kɔ sədare səfɛt sa si.
  sus-sus: Taboro, Saxasima, nun Beti Semesi. Naaninyi danxi Yurudɛn xure dɛ nan na.
    E birin nalanxi taa fu nun senni, a nun e daaxae.
  pon-2006: Irepen sahpwo pil tang limwahn Tapor, Sahasuma, oh Ped Semes oh ididi
    ni Pillap Sordan. E iangahki kahnimw eisek weneu oh kisin kahnimw kan me kapilirailpene.
    Kahnimw pwukat iangahki kisin kahnimw kan me mi nan sahpw me kohieng sapwen peneinei
    kan en kadaudok en Isakar.
  ksd-ksd: ma ra langun i tuk tar Tabor, Sakasuma, ma Bet-Semes, ma ra Iordan ia ra
    mutuai kadia langun; a vinun ma laptikai na pia na pal ma kadia lavur gunan ik.
  tur-YTC: 'Sınır Tabor''a, Şahazuma''ya ve Beyt Şemeş''e ulaşıyordu. Sınırları Yarden''de
    sona eriyordu: Köyleriyle birlikte on altı kentti.'
  grc-BRENT: Καὶ συνάψει τὰ ὅρια ἐπὶ Γαιθβὼρ, καὶ ἐπὶ Σαλὶμ κατὰ θάλασσαν, καὶ Βαιθσαμύς·
    καὶ ἔσται αὐτοῦ ἡ διέξοδος τῶν ὁρίων ὁ Ἰορδάνης.
  ind-AYT: Batas itu menyinggung Tabor, Sahazima, Bet-Semes, dan batas itu berakhir
    di Sungai Yordan; enam belas kota dengan desa-desanya.
  nya-nya: Malirewa anakafikanso ku Tabori, Sahazuma ndi Beti-Semesi ndipo anakathera
    ku Yorodani. Mizinda yonse inalipo 16 ndi midzi yake.
  hrv-hrv: 'Potom međa dotiče Tabor, Šahasimu i Bet-Šemeš i izlazi na Jordan: šesnaest
    gradova s njihovim selima.'
  mps-mps: Tama dąį pali, te Tabor pąba sabolama, tama te Sahasuma, me Betsemes
    dąį igi pelama, tama pali, te wę Jordanba sabolali. Agai te 16 hanu te tama
    hanu dali, te bulu pąde elaluali bulu dabe dali sai dao.
  tpi-tpi: Na mak bilong graun ol Isakar i kisim i go kamap long maunten Tabor na
    long taun Sahasuma na taun Betsemes na i go inap long wara Jordan. Ol Isakar i
    kisim 16 taun wantaim ol ples i stap klostu long ol.
  dan-1931: Og Grænsen berører Tabor, Sjahazim og Bet-Sjemesj og ender ved Jordan;
    tilsammen seksten Byer med Landsbyer.
  vie-OVCB: Tha-bô, Sa-ha-su-ma, và Bết-sê-mết rồi biên giới chấm dứt ở Sông Giô-đan.
    Vậy, lô này gồm mười sáu thành với các thôn ấp phụ cận.
  guj-2017: તેઓની સીમા તાબોર, શાહસુમા, બેથ-શેમેશ થઈને યર્દન સુધી પહોંચી. તેઓનાં ગામો
    સહિત આ કુલ સોળ નગરો હતાં.
  pon-2006A: Irepen sahpwo pil tang limwahn Tapor, Sahasuma, oh Ped Semes oh ididi
    ni Pillap Sordan. E iangahki kahnimw eisek weneu oh kisin kahnimw kan me kapilirailpene.
  por-BRBSL: 'A fronteira chegou a Tabor, Shahazumah, e Beth Shemesh. Sua fronteira
    terminou na Jordânia: dezesseis cidades com seus vilarejos.'
  cth-cth: Tabor kho, Shahazumah kho, Bethshemesh kho, dawk a pha teh, hote khori
    teh Jordan palang dawk a pout. Khopui khote 16 touh a pha.
  twi-twi: Ɔhye no kɔfa Tabor, Sahasima ne Bet-Semes na akowie wɔ Asubɔnten Yordan
    ho. Nkurow dunsia ne wɔn nkuraa a atwa ho ahyia.
  hlt-hlt: Te phoeiah khorhi loh Tabor neh Shahazumah, Shahazumah neh Bethshemesh
    te a doo tih Jordan kah khopuei hlai rhuk neh a vangca rhoek te amih kah rhi hmoi
    la om.
  tbz-SIM: Kɛ̀ bɛ mɑ̀nkuu tuɔkɛ Tɑbɔɔ nɛ̀ Kɑsɑimmu nɛ̀ Bɛti-Semɛsi kɛ́tɑ Suditɛ̃ɛ̃.
    Kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ yɛhɛkɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀kuɔ̀ nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́.
  msy-2020: Isakarɨn anabamɨn nguazir mɨtaghniam ghua, Taborɨn Mɨghsɨamɨn suiragha
    ghua Sahasuman nguibar ekiamɨn otogha, ghua Betsemesɨn nguibar ekiamɨn otogha
    ghua Jordanɨn Fanemɨn oto. Isakarɨn anabamɨn adarasi, nguibar ekiar 16pla, ko
    nguibar dozir dar boroghɨn itiba ini.
  azb-azb: Sərhəd Tavora, Şaxsivmaya, Bet-Şemeşə çatırdı. Sərhədlərinin sonu İordan
    çayında idi. Bunlar kəndləri ilə birlikdə on altı şəhər idi.
  eng-DBY: 'and the border reached to Tabor, and Shahazimah, and Beth-shemesh; and
    their border ended at the Jordan: sixteen cities and their hamlets.'
  hin-2017: फिर वह सीमा ताबोर, शहसूमा और बेतशेमेश तक पहुँची, और उनकी सीमा यरदन नदी
    पर जा निकली; इस प्रकार उनको सोलह नगर अपने-अपने गाँवों समेत मिले।
  swp-swp: '@see-verse:JOS.019.021'
  eng-YLT: and the border hath touched against Tabor, and Shahazimah, and Beth-Shemesh,
    and the outgoings of their border have been [at] the Jordan; sixteen cities and
    their villages.
  eng-WYC-2017: And the term thereof cometh unto Tabor, and Shahazimah, and Bethshe-mesh;
    and the outgoings thereof were Jordan; sixteen cities, and their towns.
  eng-WMBB: 'The border reached to Tabor, Shahazumah, and Beth Shemesh. Their border
    ended at the Jordan: sixteen cities with their villages.'
  urd-GVH: शिमाल में यह सरहद तबूर पहाड़ से शुरू हुई और शख़सूमा और बैत-शम्स से होकर
    दरियाए-यरदन तक उतर आई। 16 शहर उनके गिर्दो-नवाह की आबादियों समेत इशकार की मिलकियत
    में आए।
  rug-rug: Meke kamo la gua tugo koasa voloso pa Tabora, Sahazuma, meke Beti Semesi,
    kokoi pa Ovuku Zodani. Pa korapana sa popoa Isaka si ka manege onomo vasileana
    lavata meke turaṉae la sari na vasileana hitekedi pa vari likohaedia.
  gaz-gaz: Daariin isaanii Taaboor, Shahazumaa fi Beet Shemesh tuqee Yordaanos gaʼee
    dhaabata. Isaanis gandoota isaanii wajjin magaalaawwan kudha jaʼa turan.
  fra-LSG: elle touchait à Thabor, à Schachatsima, à Beth-Schémesch, et aboutissait
    au Jourdain. Seize villes, et leurs villages.
  yal-yal: Sa dɔxɔ Taboro nun Saxasima nun Beti-Semɛsi ra, sa mini Yurudɛn baan ma.
    Ne birin malanxina, taa fu nun sennin, e nun e banxidɛne.
  haw-1868: A ua pili ka mokuna i Tabora, a me Sahazima, a me Betesemesa; a o ka welau
    o ko lakou mokuna aia ma Ioredane; he umikumamaona kulanakauhale a me ko lakou
    mau kauhale.
  arb-NAV: وَبَلَغَتِ الْحُدُودُ تَابُورَ وَشَحْصِيمَةَ وَبَيْتَ شَمْسٍ وَانْتَهَتْ
    عِنْدَ نَهْرِ الأُرْدُنِّ، فَكَانَتْ فِي جُمْلَتِهَا سِتَّ عَشْرَةَ مَدِينَةً
    مَعَ ضِيَاعِهَا.
  ewe-ewe: Liƒo la va ke ɖe Tabɔr, Sahazuma kple Bet Semes heva wu nu ɖe Yɔdan nu.
    Wonye du wuiade kple du sue siwo ƒo xlã wo.
  eng-LEE: 'And the boundary touched on Tabor, and Shachazimah, and Beth-shemesh;
    and the terminations of their boundaries were at the Jordan: sixteen cities with
    their villages.'
  asm-FB: তেওঁলোকৰ সীমাবোৰ, চহচিমা আৰু বৈৎ-চেমচ’তটো লাগিল আৰু তেওঁলোকৰ সীমাৰ অন্ত
    যৰ্দ্দনত পৰিল৷ তাত ষোল্লখন নগৰ আছিল, তেওঁলোকৰ গাওঁসমূহ গণনা কৰা হোৱা নাছিল।
  sus-A: تَبٌرٌ، سَشَسِمَ، نُن بٍتِ سٍمٍسِ. نَانِنيِ دَنشِ يُرُدّن شُرٍ دّ نَن نَ.
    عٍ بِرِن نَلَنشِ تَا قُ نُن سٍننِ، عَ نُن عٍ دَاشَيٍ.
  fra-SBL: 'Leur frontière s''étendait jusqu''au Thabor, à Schahazumah et à Beth Shemesh.
    Leur limite s''arrêtait au Jourdain : seize villes et leurs villages.'
  hbo-hbo: וּפָגַע֩ הַגְּב֨וּל בְּתָבֹ֤ור *וְשַׁחֲצוּמָה (וְשַׁחֲצִ֙ימָה֙) וּבֵ֣ית
    שֶׁ֔מֶשׁ וְהָי֛וּ תֹּצְאֹ֥ות גְּבוּלָ֖ם הַיַּרְדֵּ֑ן עָרִ֥ים שֵׁשׁ־עֶשְׂרֵ֖ה וְחַצְרֵיהֶֽן׃
  piu-2006: '@see-verse:JOS.019.021'
  kik-kik: Mũhaka wahutĩtie Taboru, na Shahazuma, na Bethi-Shemeshu, na ũkarĩkĩrĩria
    Jorodani. Mothe maarĩ matũũra ikũmi na matandatũ na tũtũũra twamo.
  fra-NCL: 'La frontière touchait à Thabor, à Séhésima et à Beth-Samès, et aboutissait
    au Jourdain : seize villes et leurs villages. —'
  cek-AK: ramri mah Tabor, Shahazimah hoi Beth-Shemesh hoi angbet; to ahmuen hoiah
    caeh moe, Jordan ah boeng; vangpuinawk hoi vangtanawk sangqum boih ah hatlai tarukto
    oh.
  cuk-cuk: We-yar-abingunaidi, Tabor-yarse, Sahazima-neggweburse, degi, Bet-Semes-neggweburse
    momaid, geb Jordán-diwarse bergunaid. Bela neggwebur-gwaambe-gakanergwa-mergue
    (16), degi, e-neggwebur-burwiganase-bakale,
  uig-CYR: андин чегариси Табор, Шаһазимаһ вә Бәйт-Шәмәшкә йетип, Иордан дәриясида
    ахирлашти; уларниң үлүши җәмий он алтә шәһәр вә уларға қарашлиқ кәнт-қишлақлар
    еди.
  tel-2017: చేరి యొర్దాను దగ్గర అంతమయింది.
  hat-BSA: Lizyè a te rive nan Thabor, nan Schachatsima, nan Beth-Schémesch e te fè
    bout li nan Jourdain an. Sèz vil avèk bouk pa yo.
  kos-kos: Masrol in acn Issachar fahla pusralla Tabor, Shahazumah, Beth Shemesh,
    ac safla Infacl Jordan — siti singoul onkosr nufon, wi inkul nukewa ma raunela.
  hbo-WLC: וּפָגַע֩ הַגְּב֨וּל בְּתָב֤וֹר ושחצומה וּבֵ֣ית שֶׁ֔מֶשׁ וְהָי֛וּ תֹּצְא֥וֹת
    גְּבוּלָ֖ם הַיַּרְדֵּ֑ן עָרִ֥ים שֵׁשׁ־עֶשְׂרֵ֖ה וְחַצְרֵיהֶֽן׃
  ibo-ibo: Oke ala ha ruru na Taboa, Shahazuma na Bet-Shemesh, ma kwụsị nʼosimiri
    Jọdan. Obodo ndị a niile dị iri na isii, tinyere obodo nta niile gbara ha gburugburu.
  ory-ory: ପୁଣି ସେ ସୀମା ତାବୋର ଓ ଶହତ୍ସୀମ୍‍ ଓ ବେଥ୍-ଶେମଶ ପର୍ଯ୍ୟନ୍ତ ଗଲା ଓ ଯର୍ଦ୍ଦନ ସେମାନଙ୍କ
    ସୀମାର ପ୍ରାନ୍ତ ଥିଲା; ଗ୍ରାମ ସମେତ ଏହି ଷୋଅଳ ନଗର।
  chk-chk: Ewe kiä a pwal akkü Tapor, Sahasuma me Pet-semes o müchütiu me arun ewe
    chanpupu Jortan. A wor ükükün engol me wonu telinimw fiti wisoposopur.
  rop-rop: Shahasama en Bethshemesh. Deibin gedim ol detlot 16 taun garram ola lilwan
    taun du weya jidan raidaran langa detlot taun. Det boda nowathsaid langa olabat
    kantri bin go brom det hil gulum Teibowa raidap langa det Jodan Riba.
  ukr-1871: І торкається гряниця до Табора, та до Сагазима, та до Бет-Самиса, а кінчалась
    гряниця їх на Йорданї — шіснайцять міст із їх селами.
  deu-1951: Und die Grenze berührt Tabor, Sahazim, Beth-Semes; und ihren Ausgang bildet
    der Jordan. Das sind sechzehn Städte und ihre Dörfer.
  eng-JPS: and the border reached to Tabor, and Shahazim, and Beth-shemesh; and the
    goings out of their border were at the Jordan; sixteen cities with their villages.
  srp-1865: A otuda ide meða na Tavor i na Sahasimu i Vet-Semes, i udara u Jordan;
    šesnaest gradova sa selima svojim.
  lug-lug: Ensalo n’ekwata ku Taboli ne Sakazuma ne Besusemesi n’ekoma ku mugga Yoludaani.
    Ebibuga byonna awamu byali kkumi na mukaaga n’ebyalo byabyo.
  heb-heb: ופגע הגבול בתבור ושחצומה ובית שמש והיו תצאות גבולם הירדן ערים שש עשרה וחצריהן׃
  ben-IRV: আর সেই সীমা তাবোর, শহৎসূমা ও বৈৎ-শেমশ পর্যন্ত গেল, আর যর্দ্দন তাদের সীমার
    প্রান্ত হল; তাদের গ্রামের সঙ্গে ষোলটি নগর।
  pan-pan: ਤਾਂ ਉਹ ਹੱਦ ਤਾਬੋਰ ਅਤੇ ਸਾਹਸੀਮਾਹ ਅਤੇ ਬੈਤ ਸ਼ਮਸ਼ ਨੂੰ ਜਾ ਢੁੱਕੀ ਅਤੇ ਉਹ ਦੀਆਂ ਹੱਦਾਂ
    ਦਾ ਫੈਲਾਓ ਯਰਦਨ ਤੱਕ ਸੀ, ਸੋਲਾਂ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੰਡ
  mya-JVB: တာဗော် မြို့၊ ရာဟဇိမ မြို့၊ ဗက်ရှေမက် မြို့သို့ ရောက် ၍ ယော်ဒန် မြစ်၌ ဆုံး
    လေ၏။ ရွာ နှင့်တကွ ဆယ် ခြောက် မြို့ ရှိသတည်း။
  hmo-hmo: Edia tano hetoana danu ia lao, ela bona Taboro, Sahasuma, bona Bete Semese.
    Vadaeni tano hetoana be Ioridane Sinavai dekenai ia doko. Hanua ibounai be 16,
    mai edia hanua maragidia danu.
  urd-urd: और वह हद तबूर और शख़सीमाह और बैत शम्स से जा मिली और उनकी हद का ख़ातिमा
    यरदन पर हुआ, यह सोलह शहर थे और इनके गाँव भी थे।
  rus-SYN: 'и примыкает предел к Фавору и Шагациме и Вефсамису, и оканчивается предел
    их у Иордана: шестнадцать городов с селами их.'
  bqc-SIM: An bùsu zↄ̃lɛ lↄ̀ Taboowa ń Saazumao ń Bɛsɛmɛsio e à gɛ̀ pɛ̀ Yuudɛ̃wa.
    Wɛ̃́lɛ kɛ̀ gɛ̃o ń mɛ̀ndoo, ampii ń ń bualoũↄ.
  tcz-CHONGTHU: Agamgi chun Tabor jong Shahazuman jong chle Beth-shemesh jong ahopan,
    Jordan vadungah chun agamgi abeitai. Khopi somlegup toh akhoneo jouse toh ahiye.
  mar-mar: त्याची सीमा ताबोर, शहसुमा व बेथ-शेमेश, येथवर जाते आणि त्यांच्या सीमेचा
    शेवट यार्देन येथे झाला; ही सोळा नगरे व त्यांची गावे.
  qub-qub: Lindan päsaraycaran Taborpa, Sahazimapa, Bet-semespa Jordán mayuman chayanancama.
    Paycunapa siudänin llapanga caran chunca sojtami (16) marcancunawan-cama.
  hat-hat: Fwontyè a te rive lavil Tabò, lavil Charasima ak lavil Bèt-Chemèch. Epi
    l' al bout nan larivyè Jouden. Antou sa te fè sèz lavil ak tout ti bouk ki sou
    lòd yo.
  eng-BSB: The border reached Tabor, Shahazumah, and Beth-shemesh, and ended at the
    Jordan. There were sixteen cities, along with their villages.
  tod-tod: Ta-ɠwɛpelemaʋɛ loni Taɓɔɔl ʋa, Saɠasima, ta Ɓɛte-Seemɛse, é lo Zuludɛn
    ʋa. Taa wolai liegɔi ɠɛni ga puugɔ maazu lɔzita (16), ta ma laa goiti.
  eng-WEBPB: 'The border reached to Tabor, Shahazumah, and Beth Shemesh. Their border
    ended at the Jordan: sixteen cities with their villages.'
  kbq-kbq: Hagi Isaka naga'mo'zama eri'naza mopamofo agema'amo'a Tabori agonare vuteno,
    vuno Sahahazumane Bet-Semes rankuma trente uhanatiteno, vuno Jodani tinte ome
    atrege'za Isaka naga'mo'zama eri'nazana, 16ni'a ranra kuma'tamine tavaozamire'ma
    me'nea neonse kumataminena eri vagare'naze.
  nhe-BL: Huan ininnepa Isacar ajsic hasta altepetini Tabor, Sahazima huan Bet Semes,
    huan ontlami ipan atemitl Jordán.
  gub-BL: 'Ywyzaw ukwaw na''iruz tawhu wanuwake: Tamor, Xazima, Mete-Xemez. Upaw Zotàw
    yrykaw pe. Heta 16 tawhu Ixakar waiwy rehe wà. Heta taw a''e tawhu waiwyr har
    wà no.'
  eng-DRA: 'And the border thereof cometh to Thabor and Sehesima and Bethsames: and
    the outgoings thereof shall be at the Jordan: sixteen cities, and their villages.'
