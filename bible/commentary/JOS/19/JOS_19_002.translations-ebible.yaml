verse: JOS.019.002
translations:
  mal-C: 'അവരുടെ ഭൂപ്രദേശം: ബേർ-ശേബാ അഥവാ, ശേബാ, മോലാദാ,'
  deu-TKW: 'Sie erhielten aber zum Erbbesitze: Beerseba, Molada,'
  lin-lin: 'Bazwaki lokola libula : Beri-Sheba, Sheba, Molada,'
  eng-LSV: and they have in their inheritance Beer-Sheba, and Sheba, and Moladah,
  eng-GNV: Nowe they had in their inheritance, Beersheba, and Sheba, and Moladah,
  eng-WEBSTER: And they had in their inheritance, Beer-sheba, and Sheba, and Moladah.
  nhw-BL: 'Catli iteipan ixhuihua Simeón quiselijque elqui nochi ni altepeme ica nochi
    ininpilaltepetzitzi: Beer Seba, Seba, Molada,'
  swh-ONEN: 'Ulijumuisha: Beer-Sheba (au Sheba), Molada,'
  bba-bba: Wuu si su wɑ̃ɑ mi, siyɑ Beri Sebɑ kɑ Sebɑ kɑ Mɔlɑdɑ,
  eng-KJVCPB: And they had in their inheritance Beer-sheba, or Sheba, and Moladah,
  luo-luo: 'Notingʼo: Bersheba (kata Sheba), Molada,'
  meu-meu: 'Ahudia bini: Bere-sieba; Sieba; Molada;'
  npi-ULB: तिनीहरूको उत्तराधिकारमा यी ठाउँहरू थिएः बेर्शेबा, शेबा, मोलादा,
  yor-yor: 'Lára ìpín wọn ní: Beerṣeba (tàbí Ṣeba), Molada,'
  ind-ind: Suku Simon mendapat tiga belas kota dan empat kota dengan desa-desa di
    sekitarnya sebagai warisan mereka. Tiga belas kota itu adalah Bersyeba (atau Syeba),
    Molada, Hazar Sual, Bala, Ezem, Eltolad, Betul, Horma, Ziklag, Bet Hamarkabot,
    Hazar Susa, Bet Lebaot, dan Saruhen. Empat kota itu adalah Ain, Rimon, Eter, dan
    Asan,
  pes-OPCB: '@see-verse:JOS.019.001'
  tgl-ULB: Napunta sa kanila bilang pamana ang Beer-seba, Seba, Molada,
  hui-hui: Dindi ogoniha tano wigi binigo uru. Beasebabi Sebabi Moladabi Hasasualabi
    Balabi Esemebi Eledoladabi Bedulubi Homabi Sigilagabi Bedemagabodobi Hasasusabi
    Bedelebaodobi Saruhenebi tano uruni daga lamaga halu pira mbirani tebira (13)
    wini. Tano timbuni uruni heba tano maru emene emenebi wia parapara bu wia dege
    bini.
  mya-mya: ထို​နယ်​မြေ​တွင်​ဗေ​ရ​ရှေ​ဘ​မြို့၊ ရှေ​ဘ​မြို့၊ မော​လ​ဒါ​မြို့၊-ဟာ​ဇာ​ရွှာ​လ​မြို့၊
    ဗာ​လာ​မြို့၊ အာ​ဇင်​မြို့၊ ဧ​လ​တော​လဒ်​မြို့၊ ဗေ​သု​လ​မြို့၊ ဟော​မာ​မြို့၊ ဇိ​က​လတ်​မြို့၊
    ဗက်​မာ​က​ဗုတ် မြို့၊ ဟာ​ဇာ​သု​သ​မြို့၊-
  bod-N: ཁོ་རྣམས་ལ་ས་སྐལ་དུ་ཐོབ་པའི་ཡུལ་རྣམས་ནི། པེར་ཤ་བཱ་དང་ཡང་ན་ཤེ་བཱ་ཞེས་བྱ་བ་དང་།
    མོ་ལ་དཱ།
  sna-sna: 'Nhaka yavo yaisanganisira: Bheerishebha (kana kuti Shebha), Moradha,'
  spa-BLM: Tuvieron por herencia Beerseba (o Seba), Molada,
  cac-cac: 'Aton juntzan̈ chon̈ab'' tic ix can d''a eb'', 13 d''a smasanil yed'' yaldeail:
    Beerseba, Seba, Molada, Hazar-sual, Bala, Ezem, Eltolad, Betul, Horma, Siclag,
    Bet-marcabot, Hazar-susa, Bet-lebaot yed'' Saruhén.'
  swh-ULB: Urithi waliokuwa nao ni Beerisheba, Sheba, Molada,
  bel-bel: 'У надзеле іхнім былі: Вірсавія альбо Шэва, Малада,'
  deu-ELBBK: 'Und es wurde ihnen zum Erbteil: Beerseba und Scheba und Molada'
  mbb-OT: Neselakup kayi is Beersheba, Sheba, Molada,
  mal-2015: അവർക്കു തങ്ങളുടെ അവകാശത്തിൽ
  rmc-rmc: 'Chudle kala fori: E Beer-Šeba, e Šeba, e Molada,'
  nlg-nlg: Gaira tara loghoi Beersheba, Sheba, mi Moladah.
  pes-OPV: و اینها نصیب ایشان شد یعنی بئیر شبع و شبع و مولادا.
  ron-1924: 'Ей ау авут ын моштениря лор: Беер-Шеба, Шеба, Молада,'
  ben-OBCV: 'এর অন্তর্ভুক্ত নগরগুলি হল: বের-শেবা (বা শেবা), মোলাদা,'
  som-som: 'Oo waxay dhaxal u heleen: Bi''ir Shebac, ama Shebac, iyo Molaadaah,'
  lat-VUC: 'eorum in medio possessionis filiorum Juda: Bersabee et Sabee et Molada'
  eng-ASVBT: And they had for their inheritance Beer-sheba, or Sheba, and Moladah,
  ita-1885: Ed ebbero nella loro eredità Beer-seba, e Seba e Molada; e Hasar-sual,
  eng-LXXUP: And their lot was Beersheba, and Sheba, and Moladah,
  eng-ULB: They had for their inheritance Beersheba, Sheba, Moladah,
  spa-VBL: Su asignación incluía Beerseba, Seba, Moladá,
  fra-_FOB: Et ils eurent dans leur héritage Béer-Shéba, Shéba, Molada,
  mal-mal: അവർക്ക് തങ്ങളുടെ അവകാശത്തിൽ
  urd-GVR: 'Use yih shahr mil gae: Bair-sabā (Sabā), Molādā,'
  suz-BL: मेको आन रागी तेको तेको बाक्‍त देंशा हना, बेयर-शेबा, मेको कली शेबा यो देंनीम,
    मोलादा, उत्‍पत्ती २१:१४,३१,३३
  ita-1927: 'Ebbero nella loro eredità: Beer-Sceba, Sceba, Molada, Hatsar-Shual,'
  ckb-ckb: 'جا لە میراتەکەیان ئەمانە بۆ ئەوان بوو: بیری شابەع کە شابەعە، مۆلادا،'
  eng-BBE: And they had for their heritage Beer-sheba and Shema and Moladah
  kan-OKCV: 'ಅವರಿಗೆ ಸೇರಿದ ಪಟ್ಟಣಗಳು ಯಾವುವೆಂದರೆ: ಬೇರ್ಷೆಬಾ ಅಥವಾ ಶೆಬಾ, ಮೋಲಾದಾ,'
  bbb-bbb: '@see-verse:JOS.019.001'
  tam-2017: 'அவர்களுக்குச் சொந்தமாகக் கிடைத்த பட்டணங்களாவன: பெயெர்செபா, சேபா, மொலாதா,'
  spa-RV-1909: Y tuvieron en su heredad á Beer-seba, Seba, y Molada,
  ron-BTF: 'Și ei au avut în moștenirea lor: Beer-Șeba sau Șeba și Molada,'
  eng-WEBP: They had for their inheritance Beersheba (or Sheba), Moladah,
  eng-FBV: Their allocation included Beersheba, Sheba, Moladah,
  nld-1939: 'In hun erfdeel hadden ze: Beër-Sjéba, Molada,'
  nch-BL: 'Cati iteipan ixhuihua Simeón quiselijque elqui nochi ni altepeme ica nochi
    ininpilaltepehua: Beer Seba, Seba, Molada,'
  vie-1934: Chi phái Si-mê-ôn có trong sản nghiệp mình Bê-e-Sê-ba, Sê-ba, Mô-la-đa,
  hin-CV: 'परिणामस्वरूप, मीरास के रूप में: उन्हें बेअरशेबा अथवा शीबा, मोलादाह,'
  spa-BES: Y tenían por herencia su herencia Beerseba, Sema y Molada,
  tdx-tdx: 'Aa le ty lova’ iareo: i Beer-seva, naho i Sebà, naho i Moladà;'
  tha-KJV: มี​เมืองเหล่านี้เป็นมรดก คือเบเออร์เชบา เชบา โมลาดาห์
  por-BR-2018: E tiveram em sua herdade a Berseba, Seba, e Moladá,
  deu-ELO: 'Und es ward ihnen zum Erbteil: Beerseba und Scheba und Molada,'
  eng-WYC-2018: was Beersheba, and Sheba, and Moladah,
  epo-epo: 'Apartenis al ili en ilia posedaĵo: Beer-Ŝeba (kun Ŝeba) kaj Molada'
  uig-PIN: Ularning erixkǝn mirasi iqidǝ Bǝǝr-Xeba, Xeba, Moladaⱨ,
  beo-beo: Ilia da moilai bai bagade amola moilai fonobahadi amo sisiga:le dialu lai
    dagoi. Moilai bai bagade ilia lai da Biasiba, Siba, Molada,
  tpi-OTNT: Nem bilong ol taun ol Simeon i kisim i olsem, Berseba o Seba na Molada
  hau-SA: Waɗannan su ne wuraren da suka gāda. Beyersheba (ko Sheba), Molada,
  uig-LAT: Ularning érishken mirasi ichide Beer-Shéba, Shéba, Moladah,
  nde-nde: 'Laligoqela: iBherishebha (noma Shebha), iMolada,'
  ton-ton: Pea naʻa nau maʻu ʻi honau tofiʻa ʻa Peasipa, mo Sipa, mo Molata,
  ces-1613: A přišlo jim v dědictví jejich Bersabé, Seba a Molada;
  eng-WMB: They had for their inheritance Beersheba (or Sheba), Moladah,
  tam-TCV: 'அப்பட்டணங்களாவன: பெயெர்செபா அல்லது சேபா, மொலாதா,'
  ceb-ULB: Lakip sa ilang panulondon ang Beersheba, Sheba, Molada,
  pol-UBG: 'A otrzymali oni w dziedzictwie: Beer-Szeba, Szeba, Molada;'
  urd-GVU: 'اُسے یہ شہر مل گئے: بیرسبع (سبع)، مولادہ،'
  deu-1912: Und es ward ihnen zum Erbteil Beer-Seba, Seba, Molada,
  kan-2017: 'ಅವರ ಊರುಗಳು ಯಾವುವೆಂದರೆ: ಬೇರ್ಷೆಬ, ಶೆಬ, ಮೋಲಾದಾ,'
  tgo-tgo: 'Ghembaghembake thiyake va inanji e tɨne: Beyasiba, Molada,'
  yap-yap: Nib mu’un ngay yu Beersheba, Sheba, Moladah,
  hlt-MCSB: Amih kah rho khuiah Beersheba, Sheba neh Moladah,
  mdy-ETH: ዬይ ካታማ፦ ቤርሳቤ፥ ሼባዒ፥ ሞላዳ፥
  twi-ASANTE: 'Na deɛ ɛdidi soɔ yi ne Simeon agyapadeɛ: Beer-Seba, Seba ne Molada,'
  eng-WEBU: They had for their inheritance Beersheba (or Sheba), Moladah,
  bnp-bnp: '@see-verse:JOS.019.001'
  wal-wal: Eti laattido katamati Berssaabeha woikko SHebaa7a, Molaada,
  spa-PDDPT: En su heredad tenían Beerseba, Seba, Molada,
  gun-gun: Ha'e kuery yvyrã ojopy va'ekue re oĩ Berseba, Seba, Moladá,
  agu-BL: Je yi e'chk tnume'j yi ak'lij scyetz. Ak'lij yi tnum Beerseba, tu Seba,
    tu Molada,
  ilo-ULB: Dagiti tawidda ket Beerseba, Seba, Molada,
  kpg-kpg: Ala go Beersheba, Sheba, Moladah,
  uig-ARA: ئۇلارنىڭ ئېرىشكەن مىراسى ئىچىدە بەئەر-شېبا، شېبا، مولاداھ،
  bsp-bsp: Kɔ ŋa ŋasɔtɔ kɛ nkɛ kəyɔnɛ sədare sa Berseba, Seba, Molada,
  sus-sus: 'Taa naxee fixi Simeyɔn bɔnsɔɛ ma, nee nan ya: Beriseeba, Seeba, Molada,'
  pon-2006: E iangahki Peersepa, Sipa, Molada,
  ksd-ksd: 'Ma kadia tiniba i dari: Ber-Seba, Seba, Molada,'
  tur-YTC: Beerşeva (ya da Şeva), Molada,
  grc-BRENT: Καὶ ἐγενήθη ὁ κλῆρος αὐτῶν Βηρσαβεὲ, καὶ Σαμαὰ, καὶ Καλαδὰμ,
  ind-AYT: Sebagai milik pusaka, mereka menerima Bersyeba, Syeba, Molada,
  nya-nya: 'Dzikolo linaphatikiza zigawo izi: Beeriseba (ndi Seba), Molada,'
  hrv-hrv: 'Dodijeljena im je kao baština: Beer Šeba, Šeba, Molada;'
  mps-mps: Te tǫ pedaigo sigi pali tǫ te e hanu dabe elaluali, Berseba, aga gasa
    nogi Seba, te Molada,
  tpi-tpi: Nem bilong ol taun ol Simeon i kisim i olsem, Berseba o Seba na Molada
  dan-1931: 'Til deres Arvelod hørte: Be''ersjeba, Sjema, Molada,'
  vie-OVCB: 'Các thành trong đất Si-mê-ôn gồm có: Bê-e-sê-ba, Sê-ba, Mô-la-đa,'
  guj-2017: તેઓને તેમનો વારસો મળ્યો, એટલે, બેરશેબા અથવા શેબા, મોલાદા,
  pon-2006A: E iangahki Peersepa, Sipa, Molada,
  por-BRBSL: Eles tinham por sua herança Beersheba (ou Sheba), Moladah,
  cth-cth: Ahnimae râw talai dawk kaawm e khonaw teh, Beersheba, Moladah,
  twi-twi: 'Na nea edidi so yi ne Simeon agyapade: Beer-Seba, Seba ne Molada,'
  hlt-hlt: Amih kah rho khuiah Beersheba, Sheba neh Moladah,
  tbz-SIM: Yɛɛ ɛkɛ̀ tu Bɛɛrisebɑɑ kpɛyɛ nɛ̀ Sebɑɑ nɛ̀ Mɔdɑdɑɑ
  msy-2020: 'Kar Simeonɨn anabamɨn adarazi inizir nguibar ekiaba, dar ziabar kara:
    Berseba (an ziar mam, Seba) ko Molada,'
  azb-azb: 'Onların irs torpaqları bunlar idi: Beer-Şeva, Şeva, Molada,'
  eng-DBY: And they had in their inheritance Beer-sheba, and Sheba, and Moladah,
  hin-2017: उनके भाग में ये नगर हैं, अर्थात् बेर्शेबा, शेबा, मोलादा,
  swp-swp: '@see-verse:JOS.019.001'
  eng-YLT: and they have in their inheritance Beer-Sheba, and Sheba, and Moladah,
  eng-WYC-2017: was Beersheba, and Sheba, and Moladah,
  eng-WMBB: They had for their inheritance Beersheba (or Sheba), Moladah,
  urd-GVH: 'उसे यह शहर मिल गए : बैर-सबा (सबा), मोलादा,'
  rug-rug: 'Sari na vasileana pu koa koasa popoa tanisa butubutu Simione si gua hire:
    Biasiba, Siba, Molada,'
  gaz-gaz: 'Kunis: Bersheebaa yookaan Shebaa, Molaadaa,'
  fra-LSG: 'Ils eurent dans leur héritage: Beer-Schéba, Schéba, Molada,'
  yal-yal: 'Taan naxanye fixi Simeyɔn bɔnsɔnna ma, ne ni i ra: Bɛriseba, Seeba, Molada,'
  haw-1868: Aia iloko o ko lakou hooilina o Beeraseba, a me Seba, a me Molada,
  arb-NAV: وَهُوَ يَشْتَمِلُ عَلَى بِئْرِ سَبْعٍ وَشَبَعَ وَمُولادَةَ،
  ewe-ewe: 'Du wuiadre kple wo ŋu kɔƒe siwo nɔ anyigba si wona Simeon ƒe viwo me la
    woe nye: Beerseba, Seba, Molada,'
  eng-LEE: And they obtained in their inheritance Beer-sheba', [or] Sheba', and Moladah,
  asm-FB: তেওঁলোকৰ উত্তৰাধিকাৰৰ মাজত আছিল বেৰ-চেবা, চেবা, মোলাদা,
  sus-A: تَا نَشٍيٍ قِشِ سِمٍيْن بْنسْي مَ، نٍيٍ نَن يَ؛ بٍرِ سٍيبَ، سٍيبَ، مٌلَدَ،
  fra-SBL: Ils eurent pour héritage Beer Schéba (ou Saba), Molada,
  hbo-hbo: וַיְהִ֥י לָהֶ֖ם בְּנַֽחֲלָתָ֑ם בְּאֵֽר־שֶׁ֥בַע וְשֶׁ֖בַע וּמֹולָדָֽה׃
  piu-2006: '@see-verse:JOS.019.001'
  kik-kik: 'Igai rĩu rĩao rĩarĩ na matũũra maya: Birishiba (kana Shiba), na Molada,'
  fra-NCL: 'Ils eurent dans leur héritage : Bersabée, Sabée, Molada,'
  cek-AK: Nihcae loe, Beersheba, Sheba, Moladah,
  cuk-cuk: 'Simeón-waganga we-neggweburmar uklesad: Beerseba (Seba), Molada,'
  uig-CYR: Уларниң еришкән мираси ичидә Бәәр-Шеба, Шеба, Моладаһ,
  tel-2017: వారి స్వాస్థ్యం ఏమిటంటే, బెయేర్షెబా, షెబ, మోలాదా,
  hat-BSA: Konsa, yo te gen kòm eritaj yo Beer-Schéba, Schéba ak Molada,
  kos-kos: Acn inge pa Beersheba, Sheba, Moladah,
  hbo-WLC: וַיְהִ֥י לָהֶ֖ם בְּנַֽחֲלָתָ֑ם בְּאֵֽר־שֶׁ֥בַע וְשֶׁ֖בַע וּמוֹלָדָֽה׃
  ibo-ibo: 'Ihe nketa ụmụ Simiọn bụ ndị a: Bịasheba (maọbụ Sheba), Molada,'
  ory-ory: ସେମାନଙ୍କ ଅଧିକାରରେ ଏହିସବୁ ନଗର ଥିଲା, ଯଥା, ବେର୍‍ଶେବା ବା ଶେବଃ ଓ ମୋଲାଦା
  chk-chk: 'Iwe, iei inetir me lon ewe fanü ekei telinimw iter: Peer-sepa, Sepa me
    Molata,'
  rop-rop: Simiyan klen bin gedim ol detlot taun gulum Biyashiba, Shiba, Molada,
  ukr-1871: 'В удїлї їх були: Вирсавія, Саба і Молада,'
  deu-1951: 'Und ihnen ward als ihr Erbbesitz zuteil: Beer-Seba,'
  eng-JPS: And they had for their inheritance Beer-sheba with Sheba, and Moladah;
  srp-1865: I dopade im u našljedstvo Vir-Saveja i Saveja i Molada,
  lug-lug: Kyali kitwaliramu Beeruseba, oba Seba, ne Molada,
  heb-heb: ויהי להם בנחלתם באר שבע ושבע ומולדה׃
  ben-IRV: তাদের অধিকার হল বের-শেবা, (বা শেবা)। মোলাদা,
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਦਾ ਹਿੱਸਾ ਇਹ ਸੀ, ਬਏਰਸ਼ਬਾ, ਸ਼ਬਾ ਅਤੇ ਮੋਲਾਦਾਹ
  mya-JVB: သူ တို့အမွေ မြေ၌ ရှိ သောမြို့များဟူမူကား၊ ဗေရရှေဘ မြို့၊ မောလဒါ မြို့၊
  hmo-hmo: 'Inai tano ena lalonai be inai hanua: Bere Sieba, Sieba, Molada,'
  urd-urd: और उनकी मीरास में बैरसबा' यासबा' था और मोलादा।
  rus-SYN: 'В уделе их были: Вирсавия или Шева, Молада,'
  bqc-SIM: 'An wɛ̃́lɛↄ tↄ́n kɛ: Bɛɛsɛba pↄ́ wì mɛ lↄ Sɛba, Mↄlada,'
  tcz-CHONGTHU: Simeon gamlo dinga kipe hochu Beersheba, Sheba, Moladah,
  mar-mar: आणि त्यांचे वतन म्हणून ही नगरे त्यांना मिळाली; बैर-शेबा म्हणजे शेबा व मोलादा;
