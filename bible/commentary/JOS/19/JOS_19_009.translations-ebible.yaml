verse: JOS.019.009
translations:
  mal-C: യെഹൂദയുടെ ഭാഗം അവർക്കു വേണ്ടതിൽ കൂടുതൽ ഉണ്ടായിരുന്നതുകൊണ്ടു ശിമെയോന്യരുടെ
    ഓഹരി യെഹൂദയുടെ ഓഹരിയിൽനിന്ന് എടുത്തു. അങ്ങനെ ശിമെയോന്യർക്ക് അവരുടെ ഓഹരി യെഹൂദയുടെ
    അവകാശഭൂമിയിൽനിന്നു ലഭിച്ചു.
  deu-TKW: Vom Anteile der Judäer war der Erbbesitz der Simeoniten genommen. Denn
    der Anteil der Judäer war für diese zu groß, und so erhielten die Simeoniten Erbbesitz
    inmitten ihres Erbbesitzes.
  lin-lin: Bazwaki eteni ya mabele ya libota ya Simeoni kati na eteni ya mabele ya
    libota ya Yuda, pamba te eteni ya mabele ya libota ya Yuda ezalaki monene koleka.
    Yango wana, bakitani ya Simeoni bazwaki libula na bango kati na eteni ya mabele
    ya libota ya Yuda.
  eng-LSV: out of the portion of the sons of Judah [is] the inheritance of the sons
    of Simeon, for the portion of the sons of Judah has been too much for them, and
    the sons of Simeon inherit in the midst of their inheritance.
  eng-GNV: 'Out of the portion of the children of Iudah came ye inheritance of the
    childre of Simeon: for the part of ye children of Iudah was too much for them:
    therefore the children of Simeon had their inheritance within their inheritance.'
  eng-WEBSTER: 'Out of the portion of the children of Judah was the inheritance of
    the children of Simeon: for the part of the children of Judah was too much for
    them: therefore the children of Simeon had their inheritance within the inheritance
    of them.'
  nhw-BL: Nopa tlali catli quinmacaque, quiquixtilijque tlen nopa tlali catli quiselijtoyaj
    iteipan ixhuihua Judá pampa onpano hueyi para inijuanti.
  swh-ONEN: Urithi wa Wasimeoni ulitolewa kutoka fungu la Yuda, kwa kuwa fungu la
    Yuda lilikuwa kubwa kuliko walivyohitaji. Hivyo kabila la Simeoni lilipewa urithi
    wao ndani ya eneo la Yuda.
  bba-bba: Yudɑbɑn tem sukumɑ bɑ Simɛɔn bwese kɛrɑ wɛ̃, domi Yudɑbɑɡim mɛ, mu kpɑ̃.
  eng-KJVCPB: 'Out of the portion of the children of Judah was the inheritance of
    the children of Simeon: for the part of the children of Judah was too much for
    them: therefore the children of Simeon had their inheritance within the inheritance
    of them.'
  luo-luo: Girkeni mar dhood Simeon nopognegi koa kuom pok mar jo-Juda, nikech pok
    mar Juda ne duongʼ mohewogi. Omiyo dhood Simeon noyudo pok margi koa e piny Juda.
  meu-meu: Simeon taudia edia tano na Iuda taudia edia tano lalonai; badina be Iuda
    ahuna na bada herea. Una dainai Simeon taudia na ahudia e abi, idia edia tano
    lalonai.
  npi-ULB: शिमियोनको कुलको उत्तराधिकारले यहूदाको कुलको क्षेत्रको भाग निर्धारण गर्‍यो
    । किनभने यहूदाको कुललाई दिइएको भाग तिनीहरूका निम्ति धेरै ठुलो भय । शिमियोनको कुलले
    तिनीहरूका भागको बिचबाट तिनीहरूका उत्तराधिकार पायो ।
  yor-yor: A mú ogún ìní àwọn ọmọ Simeoni láti ìpín Juda, nítorí ìpín Juda pọ̀ ju
    èyí tí wọ́n nílò lọ. Báyìí ni àwọn ọmọ Simeoni gba ìní wọn ní àárín ilẹ̀ Juda.
  ind-ind: Suku Simeon diberi tanah warisan di tengah-tengah wilayah suku Yehuda karena
    tanah warisan suku Yehuda terlalu luas bagi mereka.
  pes-OPCB: این زمین از سهمی بود که قبلاً برای قبیلهٔ یهودا تعیین گردیده بود، چون
    زمین سهم یهودا برای ایشان زیاد بود.
  tgl-ULB: Ang pamana ng lipi ni Simeon ay bumuo ng bahagi sa lupain ng lipi ni Juda.
    Dahil napakalawak para sa kanila ang bahagi ng lupaing itinalaga sa lipi ni Juda,
    tinanggap ng lipi ni Simeon ang kanilang pamana mula sa gitna ng kanilang bahagi.
  hui-hui: Yuda hameiginirunaga dindi tu wa miyadago ti hangu holenego timbuniore
    hayagola lone tu wia dai bialu Simiono hameigini ti dombeneha helo tihondo mini.
  mya-mya: ယု​ဒ​အ​နွယ်​အ​တွက်​ဝေ​စု​သည်​လို​အပ် သည်​ထက်​ပို​၍​ကျယ်​ဝန်း​သော​ကြောင့်
    ရှိ​မောင် အ​နွယ်​အား​ထို​နယ်​မြေ​မှ​ခွဲ​ဝေ​ပေး​ခြင်း ဖြစ်​သည်။
  bod-N: སི་མུ་ཨོན་པའི་ས་སྐལ་ནི་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་ས་སྐལ་ལས་ཐོབ་པ་ཡིན། ཡ་ཧུ་དཱ་པའི་ཐོབ་སྐལ་མང་དྲགས་པས་སི་མུ་ཨོན་པ་རྣམས་ལ་ཁོ་ཚོ་ལས་ས་སྐལ་ཐོབ་པ་ཡིན།
  sna-sna: Nhaka yavaSimeoni yakanga yatorwa pamugove waJudha, nokuti mugove waJudha
    wakanga wakakura kupfuura zvavaida. Saka vaSimeoni vakapiwa nhaka mukati menyika
    yaJudha.
  spa-BLM: De la parte de los hijos de Judá fue la herencia de los hijos de Simeón;
    porque la parte de los hijos de Judá era demasiado para ellos. Por lo tanto, los
    hijos de Simeón tuvieron herencia en medio de su heredad.
  cac-cac: d'a yol smacb'en eb' yin̈tilal Judá, yujto a jun in̈tilal eb' chi' te nivan
    lum macb'ilcan yuj eb'. Yuj chi' ix ac'ji nan̈alxo lum d'a eb' yin̈tilal Simeón
    chi'.
  swh-ULB: Urithi wa kabila la Simoni ulikuwa sehemu ya himaya ya kabila la Yuda.
    Hii ni kwasababu nchi waliyopewa kabila la Yuda ilikuwa ni kubwa kwao, na hivyo
    kabila la Simoni lilipokea urithi wao kutoka katika sehemu yao ya katikati.
  bel-bel: Ад дзялянкі сыноў Юдавых выдзелены надзел племю сыноў Сымонавых. Як што
    дзялянка сыноў Юдавых была надта вялікая для іх, дык сыны Сымонавыя і атрымалі
    надзел сярод іхняга надзелу.
  deu-ELBBK: Von der Messschnur der Kinder Juda war das Erbteil der Kinder Simeon;
    denn das Teil der Kinder Juda war zu groß für sie, und so erhielten die Kinder
    Simeon ihr Erbteil mitten in ihrem Erbteil.
  mbb-OT: Is duma kayi ne kevahin te tanà he imbeǥey ziyà te tribu ni Juda su subra
    heini para kandan. Iyan heini hinungdan ke maan is diyà te seled te tanà te tribu
    ni Juda is bahin te tribu ni Simeon.
  mal-2015: ശിമെയോൻമക്കളുടെ അവകാശം യെഹൂദാമക്കളുടെ ഓഹരിയിൽ ഉൾപ്പെട്ടിരുന്നു; യെഹൂദാമക്കളുടെ
    ഓഹരി അവർക്കു അധികമായിരുന്നതുകൊണ്ടു അവരുടെ അവകാശത്തിന്റെ ഇടയിൽ ശിമെയോൻമക്കൾക്കു
    അവകാശം ലഭിച്ചു.
  rmc-rmc: Le Šimeonoskri phuv sas maškar e Judaskri. O ďeďictvos le Judaskro sas
    igen baro, vašoda chudle the on maškar lende o ďeďictvos.
  nlg-nlg: Gaighi raini didira na lologhona lei binaboli tana kemana Simeon. Didira
    na ologho te tara midi kehaa tana pari tar diki vahea tua Judah, na pukuna te
    sule vanira vaho tua. Mi kakeri tea, na kemana Simeon tara lavia didira na lologho
    iloana nina na bubulo Judah.
  pes-OPV: و ملک بنی شمعون از میان قسمت بنی یهودا بود، زیرا قسمت بنی یهودا برای ایشان
    زیاد بود، پس بنی شمعون ملک خود را از میان ملک ایشان گرفتند.
  ron-1924: Моштениря фиилор луй Симеон а фост луатэ дин партя де моштенире а фиилор
    луй Иуда, кэч партя фиилор луй Иуда ера пря маре пентру ей ши, де ачея, фиий луй
    Симеон шь-ау примит пе а лор ын мижлокул моштенирий лор.
  ben-OBCV: শিমিয়োনীয়দের উত্তরাধিকার যিহূদার অংশ থেকে নেওয়া হল, কারণ যিহূদার অংশ
    তাদের প্রয়োজনের চেয়েও বেশি ছিল। সেই কারণে, শিমিয়োনীয়েরা তাদের উত্তরাধিকার
    যিহূদার এলাকাতেই পেল।
  som-som: Oo qaybtii reer Yahuudah waxaa ku jiray dhaxalkii reer Simecoon, maxaa
    yeelay, reer Yahuudah qaybtoodu waa ku badnaa; sidaas daraaddeed reer Simecoon
    waxay dhaxal ka heleen dhaxalkii reer Yahuudah dhexdiisa.
  lat-VUC: 'in possessione et funiculo filiorum Juda: quia major erat, et idcirco
    filii Simeon possederunt in medio hæreditatis eorum.'
  eng-ASVBT: 'Out of the part of the children of Judah was the inheritance of the
    children of Simeon; for the portion of the children of Judah was too much for
    them: therefore the children of Simeon had inheritance in the midst of their inheritance.'
  ita-1885: L'eredità de' figliuoli di Simeone fu tolta della parte de' figliuoli
    di Giuda; perciocchè la parte de' figliuoli di Giuda era troppo grande per loro;
    perciò i figliuoli di Simeone ebbero la loro eredità per mezzo l'eredità di essi.
  eng-LXXUP: The inheritance of the tribe of the children of Simeon was a part of
    the lot of Judah, for the portion of the children of Judah was greater than theirs;
    and the children of Simeon inherited in the midst of their lot.
  eng-ULB: The inheritance of the tribe of Simeon formed part of the territory of
    the tribe of Judah. Because the portion of land assigned to the tribe of Judah
    was too large for them, the tribe of Simeon received their inheritance out of
    the middle of their portion.
  spa-VBL: La asignación de la tribu de Simeón fue parte de la que se le dio a la
    tribu de Judá, ya que lo que había recibido la tribu de Judá era demasiado grande
    para ellos.
  fra-_FOB: L'héritage des enfants de Siméon fut pris du lot des enfants de Juda;
    car la part des enfants de Juda était trop grande pour eux; et les enfants de
    Siméon eurent leur héritage au milieu de celui de Juda.
  mal-mal: ശിമയോൻ ഗോത്രത്തിന് ലഭിച്ച അവകാശം യെഹൂദാ ഗോത്രത്തിന്റെ ഓഹരിയിൽ ഉൾപ്പെട്ടിരുന്നു;
    യെഹൂദാ ഗോത്രക്കാർക്ക് ലഭിച്ച ഓഹരി അവർക്ക് അധികമായിരുന്നതുകൊണ്ടാണ് അവരുടെ അവകാശത്തിന്റെ
    ഇടയിൽ ശിമെയോൻമക്കൾക്ക് അവകാശം ലഭിച്ചത്.
  urd-GVR: Yih jagheṅ is lie Yahūdāh ke qabīle ke ilāqe se lī gaīṅ ki Yahūdāh kā ilāqā
    us ke lie bahut zyādā thā. Yihī wajah hai ki Shamāūn kā ilāqā Yahūdāh ke bīch
    meṅ hai.
  suz-BL: मेको सिमियोन आ खिं खिं ङा मुर आन रागी बाक्‍त। मिनु मेको आन रागी यहूदा आ
    खिं खिं ङा मुर आन रे पा तशो बाक्‍तेक्‍म। मारदे हना यहूदा थर आन रागी माल्‍शो क्‍येङा
    यो शुश बाक्‍माक्‍त। मोपतीके सिमियोन आ खिं खिं ङा मुरपुकीमी मेको आन रागी यहूदा
    आन रागीमी ताम्‍तेक्‍म।
  ita-1927: L’eredità dei figliuoli di Simeone fu tolta dalla parte de’ figliuoli
    di Giuda, perché la parte de’ figliuoli di Giuda era troppo grande per loro; ond’è
    che i figliuoli di Simeone ebbero la loro eredità in mezzo all’eredità di quelli.
  ckb-ckb: میراتەکەی نەوەی شیمۆن لە بەشەکەی نەوەی یەهودا بوو، چونکە بەشەکەی نەوەی
    یەهودا زۆر بوو بۆیان، لەبەر ئەوە نەوەی شیمۆن لەناو میراتەکەی یەهودا میراتیان بەرکەوت.
  eng-BBE: The heritage of Simeon was taken out of Judah's stretch of land, for Judah's
    part was more than they had need of, so the heritage of the children of Simeon
    was inside their heritage.
  kan-OKCV: ಸಿಮೆಯೋನನ ಗೋತ್ರದವರಿಗೆ ಬಾಧ್ಯತೆ ಯೆಹೂದ ಗೋತ್ರದವರ ಭಾಗದಿಂದ ಸಿಕ್ಕಿತು. ಏಕೆಂದರೆ
    ಯೆಹೂದ ಗೋತ್ರದ ಭಾಗವು ಅವರಿಗೆ ಹೆಚ್ಚಾಗಿದ್ದ ಕಾರಣ, ಸಿಮೆಯೋನನ ಗೋತ್ರದವರು ಯೆಹೂದ ಗೋತ್ರದವರ
    ಎಲ್ಲೆಯ ಒಳಗಿಂದಲೇ ತಮ್ಮ ಪಾಲನ್ನು ಹೊಂದಿದರು.
  bbb-bbb: '@see-verse:JOS.019.008'
  tam-2017: சிமியோன் கோத்திரத்தார்களுடைய பங்கு யூதா கோத்திரத்தார்களின் பங்குவீதத்திற்குள்
    இருக்கிறது; யூதா கோத்திரத்தார்களின் பங்கு அவர்களுக்கு மிகுதியாக இருந்தபடியால்,
    சிமியோன் கோத்திரத்தார் அவர்களுடைய பங்குகளின் நடுவிலே பங்குகளைப் பெற்றார்கள்.
  spa-RV-1909: 'De la suerte de los hijos de Judá fué sacada la heredad de los hijos
    de Simeón; por cuanto la parte de los hijos de Judá era excesiva para ellos: así
    que los hijos de Simeón tuvieron su heredad en medio de la de ellos.'
  ron-BTF: Moștenirea copiilor lui Simeon a fost luată din partea copiilor lui Iuda,
    fiindcă partea copiilor lui Iuda era prea mare pentru ei; de aceea copiii lui
    Simeon au avut moștenire în mijlocul moștenirii lor.
  eng-WEBP: Out of the part of the children of Judah was the inheritance of the children
    of Simeon; for the portion of the children of Judah was too much for them. Therefore
    the children of Simeon had inheritance in the middle of their inheritance.
  eng-FBV: The allocation of the tribe of Simeon was part of that given to the tribe
    of Judah, since what the tribe of Judah had received was too large for them.
  nld-1939: Het aandeel der Simeonieten werd van het stuk der Judeërs genomen; want
    het stuk der Judeërs was voor hen te groot; daarom kregen de Simeonieten een erfdeel
    in het hunne.
  nch-BL: Nopa tali cati quinmacaque, quiquixtijque ten nopa tali cati quiselijtoyaj
    iteipan ixhuihua Judá pampa nelpano hueyi para inijuanti.
  vie-1934: 'Sản nghiệp của người Si-mê-ôn vốn chiếc ở phần đất của người Giu-đa:
    vì phần của người Giu-đa lấy làm lớn quá; vậy người Si-mê-ôn có sản nghiệp mình
    tại giữa sản nghiệp của họ.'
  hin-CV: शिमओन को दी गयी यह मीरास यहूदाह को दी गयी मीरास में से ली गई थी, क्योंकि
    यहूदाह को दिया गया क्षेत्र उनके लिए अत्यंत विशाल हो गया था. इस प्रकार शिमओन वंशजों
    ने यहूदाह की मीरास के मध्य अपनी मीरास प्राप्‍त की.
  spa-BES: La herencia de Simeón fue sacada de la extensión de tierra de Judá, porque
    la parte de Judá era más de lo que necesitaban, por lo que la herencia de los
    hijos de Simeón estaba dentro de su herencia.
  tdx-tdx: Nandivàñe amy anjara’ o ana’ Iehodao ty lova’ o ana’ i Simoneo; amy te
    niloho bey ama’e ty anjara’ Iehoda; aa le tañivo’ ty lova’ iareo ao ty lova’ o
    ana’ i Simoneo.
  tha-KJV: มรดกของคนสิเมโอนเป็นดินแดนในส่วนแบ่งของคนยูดาห์ เพราะว่าส่วนของคนยูดาห์นั้นใหญ่​เกินไป
    คนสิเมโอนจึงได้รับมรดกอยู่ท่ามกลางมรดกของคนยูดาห์
  por-BR-2018: 'Da porção dos filhos de Judá foi tirada a herança dos filhos de Simeão;
    porquanto a parte dos filhos de Judá era escessiva para eles: assim que os filhos
    de Simeão tiveram sua herança em meio da deles.'
  deu-ELO: Von der Meßschnur der Kinder Juda war das Erbteil der Kinder Simeon; denn
    das Teil der Kinder Juda war zu groß für sie, und so erhielten die Kinder Simeon
    ihr Erbteil mitten in ihrem Erbteil.
  eng-WYC-2018: in the possession and part of the sons of Judah, for it was more (than
    Judah had need of); and therefore the sons of Simeon had (a) possession in the
    midst of the heritage thereof (or and so the sons of Simeon hadtheir possession
    in the midst of Judah’s inheritance).
  epo-epo: El la landpeco de la Jehudaidoj estis la posedaĵo de la Simeonidoj; ĉar
    la parto de la Jehudaidoj estis tro granda por ili, tial la Simeonidoj ricevis
    posedaĵon meze de ilia posedaĵo.
  uig-PIN: Ximeonlarning miras ülüxi Yǝⱨudalarning ülüxining iqidin elip berildi;
    qunki Yǝⱨudalarning miras ülüxi ɵzlirigǝ kɵplük ⱪilƣanidi, xunga Ximeonlarning
    miras ülüxi ularning miras ülüxining iqidin berildi.
  beo-beo: Yuda fi da soge bagade baligili lai. Amaiba:le, Yuda fi soge la:idi ilia
    fadegale bu Simione fi ilima i.
  tpi-OTNT: Graun bilong Simeon i stap namel long graun bilong Juda. Graun ol i bin
    makim bilong Juda i bikpela tumas, olsem na lain bilong Simeon i kisim hap bilong
    en.
  hau-SA: Daga cikin gādon mutanen Yahuda ne aka fitar da gādon kabilar Simeyon, bisa
    ga iyalansu, domin rabon da kabilar Yahuda suka samu ya fi ƙarfin abin da suke
    bukata. Saboda haka kabilar gādon Simeyon yana cikin harabar Yahuda.
  uig-LAT: Shiméonlarning miras ülüshi Yehudalarning ülüshining ichidin élip bérildi;
    chunki Yehudalarning miras ülüshi özlirige köplük qilghanidi, shunga Shiméonlarning
    miras ülüshi ularning miras ülüshining ichidin bérildi.
  nde-nde: Ilifa labakoSimiyoni lathathwa kungxenye kaJuda ngenxa yokuthi isigaba
    sakoJuda sasisikhulu kakhulu. Ngakho abakoSimiyoni bathola ilifa labo phakathi
    kwelizwe lakoJuda.
  ton-ton: 'Pea naʻe toʻo mei he tofiʻa ʻoe fānau ʻa Siuta ʻae tofiʻa ʻoe fānau ʻa
    Simione: he ko e potu ʻoe fānau ʻa Siuta naʻe lahi ʻaupito kiate kinautolu: ko
    ia naʻe maʻu ʻe he fānau ʻa Simione honau tofiʻa ke tuʻu loto ʻi he tofiʻa ʻonautolu.'
  ces-1613: Z podílu synů Judových bylo dědictví synů Simeonových; nebo díl synů Judových
    byl jim příliš veliký, protož u prostřed dědictví jejich vzali dědictví synové
    Simeonovi.
  eng-WMB: Out of the part of the children of Judah was the inheritance of the children
    of Simeon; for the portion of the children of Judah was too much for them. Therefore
    the children of Simeon had inheritance in the middle of their inheritance.
  tam-TCV: யூதாவுக்கு அளிக்கப்பட்ட பங்கு அவர்களுக்கு தேவையானதைவிட அதிகமாயிருந்தது.
    ஆதலால் சிமியோனின் சொத்துரிமை யூதாவின் பங்கில் இருந்து கொடுக்கப்பட்டது. எனவே யூதாவின்
    நிலப்பரப்புகளுக்குள்ளேயே சிமியோனியருக்கு சொத்துரிமைப் பங்கு அளிக்கப்பட்டது.
  ceb-ULB: Lakip sa panulondon sa tribo ni Simeon ang pipila ka bahin sa nasakopan
    sa tribo ni Juda. Tungod kay ang bahin sa yuta nga gigahin ngadto sa tribo ni
    Juda luag kaayo alang kanila, nakadawat ang tribo ni Simeon sa ilang panulondon
    gikan sa tungatunga sa ilang nasakopan.
  pol-UBG: Dziedzictwo synów Symeona zostało wzięte z działu synów Judy, ponieważ
    dział synów Judy był dla nich zbyt wielki. Synowie Symeona otrzymali więc dziedzictwo
    pośród ich dziedzictwa.
  urd-GVU: یہ جگہیں اِس لئے یہوداہ کے قبیلے کے علاقے سے لی گئیں کہ یہوداہ کا علاقہ
    اُس کے لئے بہت زیادہ تھا۔ یہی وجہ ہے کہ شمعون کا علاقہ یہوداہ کے بیچ میں ہے۔
  deu-1912: Denn der Kinder Simeon Erbteil ist unter dem Erbteil der Kinder Juda.
    Weil das Erbteil der Kinder Juda ihnen zu groß war, darum erbten die Kinder Simeon
    unter ihrem Erbteil.
  kan-2017: ಸಿಮೆಯೋನ್ಯರ ಈ ಸ್ವತ್ತು ಯೆಹೂದ್ಯರ ಸ್ವತ್ತಿನ ಒಂದು ಭಾಗವಾಗಿತ್ತು. ಯೆಹೂದ್ಯರಿಗೆ ದೊರಕಿದ
    ಪ್ರದೇಶವು ಹೆಚ್ಚಾಗಿದ್ದುದರಿಂದ ಸಿಮೆಯೋನ್ಯರಿಗೂ ಅದರಲ್ಲೇ ಪಾಲು ಸಿಕ್ಕಿತು.
  tgo-tgo: Kaiwae wabwi Juda lenji ghamba yakuyaku va i laghɨye kivwalaŋgi, iya kaiwae
    va thɨ wogiya valɨvaŋga regha weŋgiya Simiyon gha wabwi.
  yap-yap: Bang ko fa gi binaw nni pi’ ngak Judah e ni pi’ ngak fare ganong rok Simeon
    ni bochan e kay gi ga’ yang e binaw rok Judah kar gaman gad riy ke aw.
  hlt-MCSB: Judah ca rhoek kah khoyo he muep a om dongah Simeon ca rhoek rho he Judah
    ca rhoek kah khoyo dongah a kap pah. Te dongah amih kah rho khuikah te Simeon
    koca rhoek loh a pang uh.
  mdy-ETH: ዪሁዳ ፃጶም ዒንጊንቴ ዓጫ ሚርጌ ዳልጊ ዓጪታሢሮ ዪሁዳ ሳዖይዳፓ ፓቂ ሲሞኦኔ ፃጶም ዒንጊንቴኔ፤ ዬያሮ ሲሞኦኔ ፃጳ
    ዪሁዳ ዓሶ ዴናፓ ቤሲ ዔካኒ ዳንዳዔኔ።
  twi-ASANTE: Wɔn agyapadeɛ no yɛ Yuda deɛ no fa bi a wɔde maa Yuda, ɛfiri sɛ, na
    Yuda asase no so dodo ma wɔn. Ɛno enti, Simeon abusuakuo no nyaa wɔn agyapadeɛ
    firii Yuda asase no mu.
  eng-WEBU: Out of the part of the children of Judah was the inheritance of the children
    of Simeon; for the portion of the children of Judah was too much for them. Therefore
    the children of Simeon had inheritance in the middle of their inheritance.
  bnp-bnp: A malala ne huriki a kabu ne Simion i tabuli na kurukuruna malala ne huriki
    a Iuda. A malala ni habi ne huriki a Iuda i dagi hateka, lakea e huriki na kabu
    ne Simion ri bole ranga tabekena.
  wal-wal: Yihudaa zareta gakkida biittai etayyo aahuwaa darido gishshau, appe shaakkin
    Simoona zaretussi imettiis.
  spa-PDDPT: De la porción de los hijos de Judá se tomó la heredad de los hijos de
    Simeón, ya que la parte de los hijos de Judá era muy grande para ellos. Así que
    los hijos de Simeón tuvieron su heredad en medio de la herencia de aquéllos.
  gun-gun: Simeão ramymino kuery yvyrã ma Judá ramymino kuery yvy gui omboja'oa, mba'eta
    ha'e kuery yvy ma tuvixa ete ha'e kuery pe. Ha'e nunga rupi Simeão ramymino kuery
    pe ha'e kuery yvy gui omboja'oa ikuai aguã.
  agu-BL: Yi e'chk ama'la'tz yi ak'lij scyetz yi e' xonl Simeón, cho'n at le chi'ama'l
    yi e' xonl Judá. Na yi e' xonl Judája'tz nim cyetz chi'ama'l ak'lij. Cha'stzun
    te ak'lij mu'ẍ scyetz yi e' xonl Simeón.
  ilo-ULB: Nagtaud iti paset a masakupan iti tribu ti Juda ti tawid ti tribu ti Simeon.
    Gapu ta ti paset iti daga a naibingay iti tribu ti Juda ket nalawa unay para kadakuada,
    naawat ti tribu iti Simeon ti tawidda manipud iti tengnga ti sakupda.
  kpg-kpg: Di gowaa ne wanga gi Judah le e mada damana ang gi ginaadou, malaa di baahi
    di guongo o Judah guu wanga gi Simeon.
  uig-ARA: شىمېئونلارنىڭ مىراس ئۈلۈشى يەھۇدالارنىڭ ئۈلۈشىنىڭ ئىچىدىن ئېلىپ بېرىلدى؛
    چۇنكى يەھۇدالارنىڭ مىراس ئۈلۈشى ئۆزلىرىگە كۆپلۈك قىلغانىدى، شۇڭا شىمېئونلارنىڭ
    مىراس ئۈلۈشى ئۇلارنىڭ مىراس ئۈلۈشىنىڭ ئىچىدىن بېرىلدى.
  bsp-bsp: Atɔf ŋa kɛ ka kusuŋka ka Simɔŋ, kɛ ka kusuŋka ka Yuda ŋ’ anabelər ki, bawo
    kɛ kəŋan kənabɛkər ŋa pəpɔŋ, kɛ kəŋan disrɛ anasɔtɔnɛ kusuŋka ka Simɔŋ kɛ kəŋan.
  sus-sus: E kɛ nu na Yuda bɔnsɔɛ xa bɔxi nan kui, barima bɔxi naxan so Yuda bɔnsɔɛ
    yi ra, a nu gbo. Nde ba na bɔxi nan na, a naxa so Simeyɔn bɔnsɔɛ yi ra.
  pon-2006: Pwehki sapwen Suda eh siksang uwen me re anahne, kahrehda ekis wasa nan
    sahpwo kohieng kadaudok en Simion.
  ksd-ksd: Ra tarai Simeon dia ga vatur vake ra tiniba ta ra langun kai ra tarai Iuda;
    tago ra pakana kai ra tarai Iuda i ga manga ngala ure diat, damana ra tarai Simeon
    dia ga vatur vake ta gunan livuan ta kadia tiniba.
  tur-YTC: Şimon'un çocuklarının mirası Yahuda'nın çocuklarının payındaydı; çünkü
    Yahuda'nın çocuklarının payı onlar için çok fazlaydı. Bu nedenle Şimon'un çocukları
    onların mirasının ortasında miras aldı.
  grc-BRENT: Ἀπὸ τοῦ κλήρου τοῦ Ἰούδα ἡ κληρονομία φυλῆς υἱῶν Συμεὼν, ὅτι ἐγενήθη
    ἡ μερὶς υἱῶν Ἰούδα μείζων τῆς αὐτῶν· καὶ ἐκληρονόμησαν οἱ υἱοὶ Συμεὼν ἐν μέσῳ
    τοῦ κλήρου αὐτῶν.
  ind-AYT: Milik pusaka keturunan Simeon diambil dari bagian keturunan Yehuda, sebab
    bagian keturunan Yehuda terlalu besar bagi mereka. Karena itulah, keturunan Simeon
    menerima milik pusaka di tengah-tengah mereka.
  nya-nya: Cholowa cha fuko la Simeoni chinatengedwa kuchokera ku gawo la Yuda chifukwa
    fuko la Yuda linali lalikulu kwambiri. Izi zinachititsa fuko la Simeoni kukhala
    mʼkati mwenimweni mwa dziko la Yuda.
  hrv-hrv: Baština je sinova Šimunovih bila od dijela sinova Judinih, jer dio dodijeljen
    sinovima Judinim bijaše za njih prevelik. Zato su sinovi Šimunovi dobili svoju
    baštinu usred njihova područja.
  mps-mps: Te Simeongo tǫ te Judago tǫ tomode elaluali. Te augwaligo Judago tǫ
    dąį ilali te genuai mu elaluali. Tama tibaso, te Juda dabego usu da po weyu,
    tama te tǫ pedai me badu te Simeongo hanigo sali.
  tpi-tpi: Graun bilong Simeon i stap namel long graun bilong Juda. Graun ol i bin
    makim bilong Juda i bikpela tumas, olsem na lain bilong Simeon i kisim hap bilong
    en.
  dan-1931: Fra Judæernes Del blev Simeonitternes Arvelod taget; thi Judæernes Del
    var for stor til dem; der for fik Simeonitterne Arvelod inde i deres Arvelod.
  vie-OVCB: Vậy, đất của đại tộc Si-mê-ôn được trích ra từ trong lô đất của đại tộc
    Giu-đa, vì đất Giu-đa quá rộng.
  guj-2017: શિમયોનના કુળનો આ વારસો યહૂદાના કુળના વિસ્તારમાંથી તેઓને મળ્યો હતો. કેમ
    કે યહૂદાના કુળને જરૂર કરતાં વધારે જમીનનો ભાગ સોંપાયો હતો. માટે તેઓના વારસા મધ્યે
    શિમયોનના કુળને ભાગ મળ્યો હતો.
  pon-2006A: Pwehki sapwen Suda eh siksang uwen me re anahne, kahrehda ekis wasa nan
    sahpwo kohieng kadaudok en Simion.
  por-BRBSL: Out da parte dos filhos de Judá era a herança dos filhos de Simeão; pois
    a parte dos filhos de Judá era demais para eles. Portanto, os filhos de Simeão
    tinham uma herança no meio de sua herança.
  cth-cth: Simeonnaw ni coe e râw talai teh Judahnaw ni coe e thung thum pou lah ao.
    Judahnaw e teh a len poung dawk ahnimae râw thung dawk e Simeonnaw ni râw a coe
    van awh.
  twi-twi: Wɔn agyapade no yɛ Yuda de no fa bi a wɔde maa Yuda, efisɛ na Yuda asase
    no so dodo ma wɔn. Ɛno nti, Simeon abusuakuw no nyaa wɔn agyapade fii Yuda asase
    no mu.
  hlt-hlt: Judah ca rhoek kah khoyo he muep a om dongah Simeon ca rhoek rho he Judah
    ca rhoek kah khoyo dongah a kap pah. Te dongah amih kah rho khuikah te Simeon
    koca rhoek loh a pang uh.
  tbz-SIM: Simmɛɔ̃ɔ̃ kɔbɛ tenkɛ̀ do sokɛ́ Sudɑɑ kɔbɛ kɔkɛ cuokɛ̀ nkɛ, kɛ yɛ̃́ Sudɑɑ
    kɔbɛ tenkɛ̀ do bɛ̀ dɛummu mɛdiɛ̀.
  msy-2020: Josua faragha nguazim abigha Judan anabamɨn adarazigh anɨngi, ezɨ men
    nguazim bar ekefe. Kamaghɨn Josua datɨrɨghɨn men nguazimɨn aven, nguazir maba
    isa Simeonɨn anabamɨn adarazigh anɨngi.
  azb-azb: Şimeon övladlarının irs olan torpağı Yəhuda övladlarının payından oldu,
    çünki Yəhuda övladlarının payı onlar üçün çox idi. Buna görə də Şimeon övladları
    onların torpaqları arasında irs torpaqlarını aldılar.
  eng-DBY: Out of the lot of the children of Judah was the inheritance of the children
    of Simeon; for the portion of the children of Judah was too great for them, and
    the children of Simeon inherited within their inheritance.
  hin-2017: शिमोनियों का भाग तो यहूदियों के अंश में से दिया गया; क्योंकि यहूदियों
    का भाग उनके लिये बहुत था, इस कारण शिमोनियों का भाग उन्हीं के भाग के बीच ठहरा।
  swp-swp: '@see-verse:JOS.019.008'
  eng-YLT: out of the portion of the sons of Judah [is] the inheritance of the sons
    of Simeon, for the portion of the sons of Judah hath been too much for them, and
    the sons of Simeon inherit in the midst of their inheritance.
  eng-WYC-2017: in the possession and part of the sons of Judah, for it was more;
    and therefore the sons of Simeon had possession in the midst of the heritage thereof.
  eng-WMBB: Out of the part of the children of Judah was the inheritance of the children
    of Simeon; for the portion of the children of Judah was too much for them. Therefore
    the children of Simeon had inheritance in the middle of their inheritance.
  urd-GVH: यह जगहें इसलिए यहूदाह के क़बीले के इलाक़े से ली गईं कि यहूदाह का इलाक़ा
    उसके लिए बहुत ज़्यादा था। यही वजह है कि शमौन का इलाक़ा यहूदाह के बीच में है।
  rug-rug: Koa gua sapu noma hola sa pinaqaha pepeso te Ziuda noma hola nia gua sapu
    ta hivae, si ta paqaha vala koasa butubutu te Simione sa kukuruna sa pepeso.
  gaz-gaz: Sababii qoodni gosa Yihuudaa hamma isaan barbaadanii ol taʼeef dhaalli
    gosa Simiʼoon kun qooda gosa Yihuudaa irraa fudhatame. Kanaafuu gosti Simiʼoon
    Yihuudaa keessatti dhaala argate.
  fra-LSG: L’héritage des fils de Siméon fut pris sur la portion des fils de Juda;
    car la portion des fils de Juda était trop grande pour eux, et c’est au milieu
    de leur héritage que les fils de Siméon reçurent le leur.
  yal-yal: Simeyɔn kɛɛ bɔxɔn ba Yuda bɔnsɔnna bɔxɔn nan na, bayo Yuda bɔnsɔnna kɛɛ
    bɔxɔn yi gbo a xa. Na nan a liga, Simeyɔn bɔnsɔnna yi kɛɛ bɔxɔn sɔtɔ Yuda bɔnsɔnna
    kɛɛ bɔxɔni.
  haw-1868: Ma ka hooilina o ka poe mamo a Iuda ka hooilina o ka Simeona poe mamo;
    no ka mea, o ke kuleana o ka Iuda na nui loa aku ia no lakou; nolaila ua loaa
    ka uoho ana ka Simeona poe mamo mawaena o ko lakou.
  arb-NAV: وَهَكَذَا حَصَلَ الشِّمْعُونِيُّونَ عَلَى مِيرَاثِهِمْ مِنْ نَصِيبِ سِبْطِ
    يَهُوذَا لأَنَّ نَصِيبَ يَهُوذَا كَانَ أَكْثَرَ مِمَّا يَحْتَاجُونَ إِلَيْهِ.
    لِذَلِكَ وَرِثَ أَبْنَاءُ شِمْعُونَ مِلْكَهُمْ دَاخِلَ مِنْطَقَةِ يَهُوذَا.
  ewe-ewe: Ale Simeon ƒe viwo ƒe domenyinu tso nu si wotsɔ na Yuda ƒe viwo gbã la
    me, elabena nu si wona Yuda ƒe viwo gbã la lolo na wo akpa.
  eng-LEE: Out of the portion of the children of Judah was the inheritance of the
    children of Simeon; for the portion of the children of Judah was too much for
    them; therefore the children of Simeon obtained their inheritance within their
    inheritance.
  asm-FB: এয়ে আছিল চিমিয়োনৰ ফৈদক দিয়া উত্তৰাধিকাৰ৷ ই যিহূদা বংশৰ অঞ্চলৰ পৰা আৰম্ভ
    হৈছিল, কিয়নো যিহূদা ফৈদক দিয়া অংশ তেওঁলোকৰ প্ৰয়োজনতকৈ অধিক আছিল৷ চিমিয়োনৰ
    ফৈদে তেওঁলোকৰ উত্তৰাধিকাৰ যিহূদাৰ উত্তৰাধিকাৰৰ মাজৰ পৰা ভাগ পাইছিল।
  sus-A: عٍ كّ نُ نَ يُدَ بْنسْي شَ بْشِ نَن كُي، بَرِ مَ بْشِ نَشَن سٌ يُدَ بْنسْي
    يِ رَ، عَ نُ فبٌ. ندٍ بَ نَ بْشِ نَن نَ، عَ نَشَ سٌ سِمٍيْن بْنسْي يِ رَ.
  fra-SBL: L'héritage des fils de Siméon fut prélevé sur la part des fils de Juda,
    car la part des fils de Juda était trop grande pour eux. C'est pourquoi les fils
    de Siméon eurent un héritage au milieu de leur héritage.
  hbo-hbo: מֵחֶ֙בֶל֙ בְּנֵ֣י יְהוּדָ֔ה נַחֲלַ֖ת בְּנֵ֣י שִׁמְעֹ֑ון כִּֽי־הָיָ֞ה חֵ֤לֶק
    בְּנֵֽי־יְהוּדָה֙ רַ֣ב מֵהֶ֔ם וַיִּנְחֲל֥וּ בְנֵֽי־שִׁמְעֹ֖ון בְּתֹ֥וךְ נַחֲלָתָֽם׃
    פ
  piu-2006: '@see-verse:JOS.019.008'
  kik-kik: Igai rĩu mũhĩrĩga wa Simeoni wagaĩirwo rĩarutirwo kuuma igai rĩa andũ a
    Juda, nĩ ũndũ gĩcunjĩ kĩa Juda kĩarĩ kĩnene gũkĩra ũrĩa maabataire. Nĩ ũndũ ũcio
    andũ a mũhĩrĩga wa Simeoni makĩĩgwatĩra igai rĩao thĩinĩ wa bũrũri wa Juda.
  fra-NCL: L’héritage des fils de Siméon fut pris sur la portion des fils de Juda ;
    car la portion des fils de Juda était trop grande pour eux, et c’est au milieu
    de leur territoire que les fils de Siméon reçurent leur héritage.
  cek-AK: Judah acaeng mah toep ih qawk loe kawk parai pongah, Judah mah qawk ah toep
    ih taham thung hoiah, Simeon acaeng hanah qawk to tapraek pae; to pongah Simeon
    kaminawk loe Judah prae thungah qawk hak o.
  cuk-cuk: Judá-wagan yar doggus-dummarba-nikusad. Degisoggu, e-dulemargi napaneg
    obine gusad. A-ulale, Simeón-waganga Judá-wagan-e-yargi napanegmar uklesad.
  uig-CYR: Шимеонларниң мирас үлүши Йәһудаларниң үлүшиниң ичидин елип берилди; чунки
    Йәһудаларниң мирас үлүши өзлиригә көплүк қилған еди, шуңа Шимеонларниң мирас үлүши
    уларниң мирас үлүшиниң ичидин берилди.
  tel-2017: షిమ్యోను వారి స్వాస్థ్యం యూదా వారి ప్రదేశంలోనే ఉంది. ఎందుకంటే యూదా వారి
    భాగం వారికి ఎక్కువయింది కాబట్టి వారి స్వాస్థ్యంలోనే షిమ్యోను గోత్రం వారికి కూడా
    స్వాస్థ్యం వచ్చింది.
  hat-BSA: Eritaj a fis Siméon yo te sòti depi nan pòsyon fis Juda yo, paske pòsyon
    Juda a te twò gran pou yo. Konsa, fis a Siméon yo te resevwa eritaj nan mitan
    eritaj Juda a.
  kos-kos: Ke sripen acn lal Judah yohk liki ma elos enenu, oru itukyang sie ip lalos
    inge nu sin sruf lal Simeon.
  hbo-WLC: מֵחֶ֙בֶל֙ בְּנֵ֣י יְהוּדָ֔ה נַחֲלַ֖ת בְּנֵ֣י שִׁמְע֑וֹן כִּֽי־הָיָ֞ה חֵ֤לֶק
    בְּנֵֽי־יְהוּדָה֙ רַ֣ב מֵהֶ֔ם וַיִּנְחֲל֥וּ בְנֵֽי־שִׁמְע֖וֹן בְּת֥וֹךְ נַחֲלָתָֽם׃
    פ
  ibo-ibo: E sitere nʼoke ụmụ Juda wepụta oke ụmụ Simiọn, nʼihi na ihe ụmụ Juda ketara
    dị ukwuu karịa ihe ha kwesiri iketa. Ọ bụ nke a mere ụmụ Simiọn ji nweta ihe nketa
    site nʼetiti ala ndị Juda.
  ory-ory: ଶିମୀୟୋନ-ସନ୍ତାନଗଣର ଏହି ଅଧିକାର ଯିହୁଦା-ସନ୍ତାନଗଣର ଅଧିକାରର ଏକ ଅଂଶ ଥିଲା, କାରଣ
    ଯିହୁଦା-ସନ୍ତାନଗଣର ଅଂଶ ସେମାନଙ୍କ ପାଇଁ ଅତି ଅଧିକ ଥିଲା; ଏହେତୁ ଶିମୀୟୋନ-ସନ୍ତାନଗଣ ସେମାନଙ୍କ
    ଅଧିକାର ମଧ୍ୟରେ ଅଧିକାର ପାଇଲେ।
  chk-chk: Pokiten fanüen chon ewe ainangen Juta a kon watte ngeniir, chon ewe ainangen
    Simeon ra angei eu kinikin me lukalapen fanüer pwe inetir.
  rop-rop: '@see-verse:JOS.019.008'
  ukr-1871: Від участку синів Юдиних взято удїл синів Симеонових; земляний бо надїл
    синів Юдиних був надто великий про них, тож й одержали Симеонїї наслїдню державу
    в серединї їх паю.
  deu-1951: Denn das Erbteil der Kinder Simeon gehörte zum Anteil der Kinder Juda;
    weil das Erbteil der Kinder Juda für sie zu groß war, darum erbten die Kinder
    Simeon inmitten ihres Erbteils.
  eng-JPS: Out of the allotment of the children of Judah was the inheritance of the
    children of Simeon, for the portion of the children of Judah was too much for
    them; therefore the children of Simeon had inheritance in the midst of their inheritance.
  srp-1865: Od dijela sinova Judinijeh dopade našljedstvo sinovima Simeunovijem, jer
    dio sinova Judinijeh bijaše velik za njih, zato sinovi Simeunovi dobiše našljedstvo
    na njihovu našljedstvu.
  lug-lug: Ettaka abaana ba Simyoni lye baagabana lyali wamu n’ery’abaana ba Yuda.
    Kubanga omugabo gw’abaana ba Yuda gwabasukkirira obunene; abaana ba Simyoni kyebaava
    bagabana wakati mu bitundu by’omugabo gwabwe.
  heb-heb: מחבל בני יהודה נחלת בני שמעון כי היה חלק בני יהודה רב מהם וינחלו בני שמעון
    בתוך נחלתם׃
  ben-IRV: শিমিয়োন-সন্তানদের অধিকার যিহূদা-সন্তানদের অধিকারের এক ভাগ ছিল, কারণ যিহূদা-সন্তানদের
    অংশ তাদের প্রয়োজনের অপেক্ষা বেশি ছিল; অতএব শিমিয়োন-সন্তানদের তাদের অধিকারের
    মধ্যে অধিকার পেল।
  pan-pan: ਯਹੂਦੀਆਂ ਦੇ ਹਿੱਸੇ ਵਿੱਚੋਂ ਸ਼ਿਮਓਨੀਆਂ ਦੀ ਮਿਲਖ਼ ਸੀ ਕਿਉਂ ਜੋ ਯਹੂਦੀਆਂ ਦੀ ਵੰਡ ਉਹਨਾਂ
    ਲਈ ਵੱਧ ਸੀ। ਇਸ ਕਾਰਨ ਸ਼ਿਮਓਨੀਆਂ ਨੇ ਆਪਣੇ ਲਈ ਮਿਲਖ਼ ਉਹਨਾਂ ਦੀ ਮਿਲਖ਼ ਦੇ ਵਿੱਚੋਂ ਲਈ।
  mya-JVB: ရှိမောင် အမွေ မြေသည် ယုဒ အမျိုးသား ခံသော အဘို့ ထဲက နှုတ်ရ၏။ ယုဒ အမျိုးသား
    တို့အဘို့ သည် ကြီးကျယ် သောကြောင့် ၊ သူ တို့အမွေ မြေအတွင်း ၌ ရှိမောင် အမျိုးသား
    တို့သည် အမွေ ခံရကြ၏။
  hmo-hmo: Simeona taudia edia tano be Iuda taudia edia tano lalonai, badina be Iuda
    ena tano be bada herea. Unai dainai Simeona taudia ese edia tano be Iuda tano
    ena kahana dekena amo idia abia.
  urd-urd: बनी यहूदाह की मिल्कियत में से बनी शमौन की मीरास ली गयी क्यूँकि बनी यहूदाह
    का हिस्सा उनके वास्ते बहुत ज़्यादा था, इसलिए बनी शमौन को उनकी मीरास के बीच मीरास
    मिली।
  rus-SYN: От участка сынов Иудиных выделен удел колену сынов Симеоновых. Так как
    участок сынов Иудиных был слишком велик для них, то сыны Симеоновы и получили
    удел среди их удела.
  bqc-SIM: Wà Simɛↄ buiↄ bùsupi sì Yuda buiↄ kpaalɛ guuɛ, asa Yuda buiↄ pↄ́ zↄ̃ↄɛ.
    Màa Simɛↄ buiↄ ń kpaalɛ è Yuda buiↄ pↄ́ guu.
  tcz-CHONGTHU: Amaho kipe gamhi Judah te gamphabep kikah lha a kipe ahi. Ajeh chu
    Judah gamchu amaho dinga analen valla ahi. Hijeh chun Judah gamsunga kon in Simeon
    phungin gamchan phabep aneiyin ahi.
  mar-mar: शिमोनाला यहूदी वंशजाच्या वतनातील प्रदेशातच वाटा देण्यात आला. कारण यहूदी
    वंशाचे वतन त्यांच्या संख्येच्या मानाने फार मोठे होते, म्हणून त्यांच्या वतनात शिमोनी
    वंशजाला वतन मिळाले.
  qub-qub: Simeón trïbupa chacranga caycaran Judá trïbupa chacran chaupinchömi. Judá
    trïbupaga aypallami caran chacran. Chaynöpami Judá cajpa chacranta waquintaga
    rachipaycuran Simeón trïbutana.
  hat-hat: Nan pòsyon tè moun Jida yo, yo te pran yon pòsyon bay moun Simeyon yo,
    paske pòsyon tè ki te pou moun Jida yo te twòp pou yo. Se konsa, moun branch fanmi
    Simeyon yo te jwenn yon pòsyon tè ki te nan mitan pòsyon tè moun Jida yo.
  eng-BSB: The inheritance of the Simeonites was taken from the territory of Judah,
    because the share for Judah’s descendants was too large for them. So the Simeonites
    received an inheritance within Judah’s portion.
  tod-tod: Simiyɔn mavofodai ná-zooi zeɠeni Zuda nuiti tɔnɔi ʋa, mazɔlɔɔ Zuda mavofodaiti
    ta-yooi ti sɔlɔɔni, gola ɓaaɠoni ti ma. Naa ɠa é kɛɛni, Zuda ná-zooi Simiyɔn
    mavofodaiti maalatini.
  eng-WEBPB: Out of the part of the children of Judah was the inheritance of the children
    of Simeon; for the portion of the children of Judah was too much for them. Therefore
    the children of Simeon had inheritance in the middle of their inheritance.
  kbq-kbq: Hanki Juda nagara ra mopa refko huzami'nagu, Simioni naga'mo'za Juda naga'mokizmi
    mopafinti mago'a eri'naze. Ana hu'negu Simioni naga'mo'za Juda naga'mokizmi mopafi
    mago'a mopa erisantihare'za mani'naze.
  nhe-BL: Nopa tlali tlen quinmacaque, quiquixtilijque tlen nopa tlali tlen quiselijtoyaj
    iteipa ixhuihua Judá pampa onpano hueyi para inijuanti.
  gub-BL: Umunyryk amo Zuta waiwy pehegwer imono pà Ximeàw wanupe. Ywy Zuta wanupe
    imono pyrer uhua'u wera'u a'e. A'e rupi omono ipehegwer Ximeàw pe.
  eng-DRA: 'In the possession and lot of the children of Juda: because it was too
    great, and therefore the children of Simeon had their possession in the midst
    of their inheritance.'
