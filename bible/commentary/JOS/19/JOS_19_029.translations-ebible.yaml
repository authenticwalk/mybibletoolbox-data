verse: JOS.019.029
translations:
  mal-C: ആ അതിര് പിന്നീട് രാമായിലേക്കും കോട്ടയാൽ ചുറ്റപ്പെട്ട സോർപട്ടണത്തിലേക്കും
    തിരിഞ്ഞ്, ഹോസയിലേക്കുചെന്ന് അക്സീബ്, ഉമ്മ, അഫേക്ക്, രെഹോബ്, എന്നീ പട്ടണങ്ങളുടെ
    മേഖലയിൽ, മെഡിറ്ററേനിയൻ സമുദ്രത്തിൽ അവസാനിക്കുന്നു. ഇരുപത്തിരണ്ടു പട്ടണങ്ങളും അവയുടെ
    ഗ്രാമങ്ങളും അവർക്കുണ്ടായിരുന്നു.
  deu-TKW: Sodann wendet sich die Grenze zurück bis nach Rama und bis zur festen Stadt
    Tyrus. Sodann wendet sich die Grenze nach Hos und ihre Ausläufer sind das Meer,
    Mahleb, Achsib,
  lin-lin: Mondelo yango ebalukaki na ngambo ya Rama mpe ekendeki kino na engumba
    ya Tiri, oyo batonga makasi, ebalukaki na ngambo ya Osa mpe na ngambo ya Ebale
    monene mpe esukaki na Ebale monene Mediterane, na etuka ya Akizibi,
  eng-LSV: and the border has turned back to Ramah, and to the fortified city Tyre;
    and the border has turned back to Hosah, and its outgoings are at the sea, from
    the coast to Achzib,
  eng-GNV: Then the coast turneth to Ramah and to the strong citie of Zor, and this
    border turneth to Hosah, and the ends thereof are at the Sea from Hebel to Achzib,
  eng-WEBSTER: 'And then the border turneth to Ramah, and to the strong city Tyre;
    and the border turneth to Hosah: and the limits of it are at the sea from the
    coast to Achzib:'
  nhw-BL: Teipa ininnepa quimacac huelta hasta altepeme Ramá huan Tiro, nopa altepetl
    ica se hueyi tepamitl. Huan teipa ininnepa ajsic ipan nopa Hueyi Atl Mediterráneo
    ipan altepetl Hosa. Ni tlali nojquiya quipixqui Aczib,
  swh-ONEN: Mpaka huo ukageukia nyuma kuelekea Rama na kwenda hadi kwenye mji wenye
    ngome wa Tiro, ukageuka kuelekea Hosa na kutokeza baharini katika eneo la Akzibu,
  bba-bba: Min di tɑ mɑɑ dɑ Rɑmɑ ɡiɑ kɑ sere Tiriɔ, wuu ɡe bɑ ɡbɑ̃rɑru koosi, sere
    n kɑ ɡirɑri Hosɑɔ mɑ tɑ yɔ̃rɑ nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛɔ, Akisibun berɑɔ.
  eng-KJVCPB: 'and then the coast turneth to Ramah, and to the strong city Tyre; and
    the coast turneth to Hosah; and the outgoings thereof are at the sea from the
    coast to Achzib:'
  luo-luo: Bangʼe nodwok tongʼno chien nyaka Rama modhi nyaka e dala maduongʼ mar
    Turo mochiel gohinga, mogomo kochiko Hosa koluwo dho nam e gwengʼ mar Akzib,
  meu-meu: Unu amo hetoa ma ela, ela bona Rama, ela bona maḡu badana hanuana Turo;
    unu amo ma ela, ela bona Hosa, bona kone ai e hadoko; Mahalab bona Aksib
  npi-ULB: सिमाना रामातिर र टुरोसको किल्ला भएको सहरतिर मोडियो । त्यसपछि सिमाना होसातिर
    मोडियो र अक्जीबको प्रदेशमा,
  yor-yor: Ààlà náà sì tẹ̀ sí ìhà Rama, ó sì lọ sí ìlú olódi Tire, ó sì yà sí Hosa,
    ó sì jáde ní Òkun Ńlá ní ilẹ̀ Aksibu,
  ind-ind: Lalu batas itu berbelok ke arah Rama sampai ke kota benteng Tirus, berbelok
    ke kota Hosa, dan berakhir di laut, di dekat kota Hebel, Akzib,
  pes-OPCB: سپس این خط مرزی به طرف رامه می‌پیچید و به شهر حصاردار صور می‌رسید و باز
    به طرف شهر حوصه پیچیده در ناحیۀ اکزیب به دریای مدیترانه منتهی می‌شد.
  tgl-ULB: Bumalik ang hangganan sa Rama, at pagkatapos sa pinatibay na lungsod ng
    Tiro. Pagkatapos lumiko ang hangganan sa Hosa at nagtapos sa dagat, sa rehiyon
    ng Aczib,
  hui-hui: Ani bialu ogoriani howa lone beregedalu tubari Lama tano wiagoria pialu
    Taia tano wai pabe hongohe ege to̱le̱me bu mabubi heagoria tagira pene. Ani puwa
    tubari ogoriani beregedalu Hosa tanohayagi pudai bialu iba solowara timbuni mini
    Medidereniana bereagoria pu maro bialu pene. Ani pialu tano maru Mahalababi Agasibibi
  mya-mya: ထို​မှ​တစ်​ဖန်​ရာ​မ​မြို့​ဘက်​သို့​လှည့်​ပြီး​လျှင် တံ​တိုင်း​ကာ​ရံ​ထား​သော​တု​ရု​မြို့​သို့​ရောက်
    သည်။ ထို​နောက်​ဟော​သ​မြို့​သို့​လှည့်​ပြီး​လျှင် မြေ​ထဲ​ပင်​လယ်​၌​အ​ဆုံး​သတ်​သည်။
    နယ် မြေ​တွင်​မ​ဟာ​လပ်​မြို့၊ အာ​ခ​ဇိပ်​မြို့၊-
  bod-N: ས་མཚམས་དེ་བསྐོར་ནས་རཱ་མ་དང་མཁར་བརྟན་པོ་ཐཱར་ལ་སླེབས་པ་དང་། ཡང་བསྐོར་ནས་ཧོ་སཱ་རུ་སླེབས་ཤིང་།
    ཨག་སིབ་ཀྱི་མངའ་ཁུལ་ལ་ཉེ་ཞིང་རྒྱ་མཚོ་རུ་འདྲེས།
  sna-sna: Ipapo muganhu wakadzokera kumashure wakananga kuRama ukaenda kuguta rakakomberedzwa
    reTire, ndokudzokera kuHosa ukandobudira pagungwa riri mudunhu reAkizibhi,
  spa-BLM: La frontera daba vuelta a Rama, a la ciudad fortificada de Tiro; y la frontera
    daba vuelta a Hosa. Termina en el mar, junto a la región de Aczib;
  cac-cac: '@see-verse:JOS.019.028'
  swh-ULB: Mpaka ulirudi nyuma kuelekea Rama, na kisha ukafika kwenye mji wa Tiro
    uliokuwa na ngome. Baada ya hapo mpaka ulizunguka kuelekea Hosa na ulikomea katika
    bahari, katika mkoa wa Akizibu,
  bel-bel: потым мяжа вяртаецца да Рамы да ўмацаванага горада Тыра, і паварочвае мяжа
    да Хосы і канчаецца каля мора, у мястэчку Ахзіў;
  deu-ELBBK: und die Grenze kehrte um nach Rama und bis zur festen Stadt Tyrus; und
    die Grenze kehrte um nach Hosa, und ihr Ausgang war nach dem Meer hin von dem
    Strich Aksib an; ...
  mbb-OT: 'Ne mibulegku heini pehendiyà te Rama, ne midlaus heini ziyà te vinerengbeng
    he inged he Tyre, ne mibpehendiyà te Hosa, ne ziyà metaman te Daǥat he Mediteraneo.
    Is duma pa he menge inged he nesakup dan iyan is: Mahabal, Aczib,'
  mal-2015: പിന്നെ ആ അതിർ രാമയിലേക്കും ഉറപ്പുള്ള പട്ടണമായ സോരിലേക്കും തിരിയുന്നു.
    പിന്നെ ആ അതിർ ഹോസയിലേക്കു തിരിഞ്ഞു അക്സീബ് ദേശത്തു സമുദ്രത്തിങ്കൽ അവസാനിക്കുന്നു.
  rmc-rmc: paľis e hraňica pes visarel ke Rama dži ko ohradzimen foros Tir, odarik
    pes visarel ke Chosa a džal dži ko moros. Lengre hin the o fori o Machalab, o
    Achzib,
  nlg-nlg: Mana ririti te ghoi rriu va i Ramma maia a komu sule tara ghanava ga na
    lei malaghai ara talu ga na le totobo ni veitotohoni na vure ni Tyre. Me tona
    me va sara tana Tahi ni Mediterranean tana bubulo ni Hosah, mana lei komu sule
    tara ghanara ilokana na bubulo keri i Mehebel, mi Aezib.
  pes-OPV: واین حد به سوی رامه به شهر حصاردار صور پیچید واین حد به سوی حوصه برگشت،
    و انتهایش نزددریا در دیار اکزیب بود.
  ron-1924: Се ынторчя апой спре Рама пынэ ла четатя чя таре а Тирулуй ши спре Хоса
    ши ешя ла маре прин цинутул Акзиб.
  ben-OBCV: সেই সীমারেখা পরে রামার দিকে ফিরে গেল ও টায়ারের প্রাচীর-ঘেরা সুরক্ষিত
    নগরের দিকে গেল, পরে হোষার দিকে ঘুরে অক্‌ষীব
  som-som: oo soohdintii waxay u leexatay xagga Raamaah, iyo xagga magaaladii deyrka
    lahayd oo Turos, oo haddana soohdintu waxay u leexatay xagga Xosaah, oo dhammaadkeedu
    wuxuu ahaa xagga badda ee Aksiib dhinaceeda ah,
  lat-VUC: 'Revertiturque in Horma usque ad civitatem munitissimam Tyrum, et usque
    Hosa: eruntque exitus ejus in mare de funiculo Achziba:'
  eng-ASVBT: and the border turned to Ramah, and to the fortified city of Tyre; and
    the border turned to Hosah; and the goings out thereof were at the sea by the
    region of Achzib;
  ita-1885: Poi questo confine si volgeva verso Rama infino a Tiro, città forte; e
    di là si rivolgeva verso Hosa, e faceva capo al mare, dalla costa di Aczib;
  eng-LXXUP: And the borders shall turn back to Ramah, and to the fountain of Masphassat,
    and the Tyrians; and the borders shall return to Jasiph, and their going forth
    shall be the sea, and Mahalab, and Achzib,
  eng-ULB: The border turned back to Ramah, and then to the fortified city of Tyre.
    Then the border turned to Hosah and ended at the sea, in the region of Akzib,
  spa-VBL: El límite giraba entonces hacia Ramá y luego hacia la ciudad fortificada
    de Tiro, girando hacia Josá y terminaba en el mar. Las ciudades incluían Mehebel,
    Aczib,
  fra-_FOB: La frontière tournait ensuite vers Rama jusqu'à la ville forte de Tyr;
    puis la frontière tournait vers Hosa, et aboutissait à la mer, à partir du district
    d'Aczib;
  mal-mal: പിന്നെ ആ അതിർ രാമയിലേക്കും ഉറപ്പുള്ള പട്ടണമായ സോരിലേക്കും തിരിയുന്നു. പിന്നെ
    അത് ഹോസയിലേക്ക് തിരിഞ്ഞ് അക്സീബ് ദേശത്ത് സമുദ്രത്തിൽ അവസാനിക്കുന്നു.
  urd-GVR: Is ke bād Āshar kī sarhad Rāmā kī taraf muṛ kar fasīldār shahr Sūr ke pās
    āī. Wahāṅ wuh Hūsā kī taraf muṛī aur chaltī chaltī Akzīb ke qarīb samundar par
    ḳhatm huī.
  suz-BL: मिनु मेको सांद रामाह नु गारो पाइश्‍शो टायर सहर गे हिरशो बाक्‍त। मेको सांद
    लशा, होसाह गे समुन्‍द्र आ नेक्‍था ङा अक‍जीब सहरमी नुप्‍शो बाक्‍त। यहोसु १५:४४;
    न्‍यायाधीस १:३१
  ita-1927: Poi il confine girava verso Rama, fino alla città forte di Tiro, girava
    verso Hosa, e facea capo al mare dal lato del territorio di Acrib.
  ckb-ckb: ئینجا سنوورەکە گەڕایەوە بەرەو ڕامە و بۆ شاری سوری قەڵابەند، لەوێشەوە سنوورەکە
    گەڕایەوە بۆ حۆسا و کۆتاییەکەشی لەلای دەریای سپی ناوەڕاست بوو لە ناوچەی ئەکزیڤ،
  eng-BBE: And the limit goes round to Ramah and the walled town of Tyre and Hosah,
    ending at the sea by Heleb and Achzib;
  kan-OKCV: ಅಲ್ಲಿಂದ ರಾಮಾ, ಟೈರ್ ಎಂಬ ಕೋಟೆಪಟ್ಟಣದವರೆಗೂ ಹೋಗುತ್ತದೆ. ಅಲ್ಲಿಂದ ಹೋಸಾ ಕಡೆ ಹೊರಟು
    ಮೆಡಿಟೆರಿಯನ್ ಸಮುದ್ರದ ಬಳಿ ಅಕ್ಜೀಬ್ ಮೇರೆಯ ಅಂಚಿಗೆ ಮುಗಿಯುತ್ತದೆ.
  bbb-bbb: '@see-verse:JOS.019.028'
  tam-2017: அப்புறம் அந்த எல்லை ராமாவிற்கும் தீரு என்னும் பாதுகாப்பான பட்டணம்வரைத்
    திரும்பும்; பின்பு அந்த எல்லை ஓசாவிற்குத் திரும்பி, அக்சீபின் எல்லை ஓரத்தில் உள்ள
    மத்திய தரைக் கடலிலே முடியும்.
  spa-RV-1909: 'Y torna de allí este término á Horma, y hasta la fuerte ciudad de
    Tiro, y torna este término á Hosa, y sale á la mar desde el territorio de Achzib:'
  ron-BTF: Și ținutul se întorcea la Rama și până la cetatea întărită a Tirului; și
    ținutul se întorcea la Hosa și ieșirile lui erau la mare, de la mal până la Aczi;
  eng-WEBP: The border turned to Ramah, to the fortified city of Tyre; and the border
    turned to Hosah. It ended at the sea by the region of Achzib;
  eng-FBV: The boundary then turned towards Ramah and then the fortified town of Tyre,
    turning to Hosah and ending at the sea. Towns included Mehebel, Aczib,
  nld-1939: Daarna liep de grens terug tot Rama en tot de versterkte stad Tyrus, en
    verder naar Chosa, om te eindigen aan de zee, aan de kust bij Akziba.
  nch-BL: Teipa ininepa quimacac huelta hasta altepeme Ramá huan Tiro, nopa altepet
    ica se hueyi tepamit. Huan teipa ininepa ajsic ipan nopa Hueyi At Mediterráneo
    ipan altepet Hosa. Ni tali nojquiya quipixqui Aczib,
  vie-1934: Giới hạn lại vòng về Ra-ma, cho đến thành kiên cố Ty-rơ, đoạn chạy hướng
    Hô-sa, rồi giáp biển tại miền Aïc-xíp.
  hin-CV: वहां सीमा रामाह तथा गढ़नगर सोर की ओर बढ़ती है, फिर यह सीमा होसाह की ओर बढ़ती
    है और अंततः अकज़ीब क्षेत्र में समुद्र पर जाकर समाप्‍त हो जाती है.
  spa-BES: Y el límite va hasta Rama y la ciudad amurallada de Tiro y Hosa, que termina
    en el mar junto a Mahaleb, Aczib;
  tdx-tdx: miolake mb’amy Kormà amy zao i efetsey naho mb’an-drova fatratse atao Tsore;
    miolake mb’ amy Kosà amy zao i efetsey vaho mandoak’ amy riakey; boake Hebel pak’
    Akzibe,
  tha-KJV: แล​้วพรมแดนก็เลี้ยวไปถึงรามาห์ ไปถึงเมืองที่​มี​กำแพงล้อมรอบชื่อไทระ แล​้วพรมแดนก็เลี้ยวไปถึงเมืองโฮสาห์ไปสิ้นสุดลงที่​ทะเล
    จากฝั่งทะเลไปถึ​งอ​ัคซีบ
  por-BR-2018: 'E torna dali este termo a Hormá, e até a forte cidade de Tiro, e torna
    este termo a Hosa, e sai ao mar desde o território de Aczibe:'
  deu-ELO: und die Grenze kehrte um nach Rama und bis zur festen Stadt Tyrus; und
    die Grenze kehrte um nach Hosa, und ihr Ausgang war nach dem Meere hin von dem
    Striche Aksib an;
  eng-WYC-2018: and it turneth again into Ramah, unto the strongest city Tyre, and
    unto Hosah; and the outgoings thereof shall be into the sea, from the part of
    Achzib, (and it turneth again at Ramah, and goeth to the strengthened city of
    Tyre, and to Hosah; and its ends, or its limits, on the west were Mahalab, and
    Achzib,)
  epo-epo: Kaj la limo returniĝas al Rama kaj al la fortikigita urbo Tiro; kaj la
    limo returniĝas al Ĥosa, kaj finiĝas ĉe la maro, de Ĥebel ĝis Aĥzib;
  uig-PIN: andin qegrisi Ramaⱨ tǝripigǝ ⱪayrilip, Tur degǝn mustǝⱨkǝm xǝⱨirgǝ berip,
    Hosaⱨⱪa ⱪayrilip, Aⱪzib bilǝn Ⱨǝbǝlgǝ tutax bolƣan dengizda ahirlaxti;
  beo-beo: Amalu, alalo da selefale, La:ima moilai baligili, gagili sali moilai bai
    bagade Daia, amoga doaga:i. Amalu, alalo da bu selefale, Housa moilai bai bagade
    baligili, Medidela:inia Hano Wayabo amoga doaga:i. Ilia moilai bai bagade eno
    lai da Maha:ilabe, A:gasibi, Uma, A:ifege amola Lihoube.
  tpi-OTNT: Na mak i tanim i go long taun Rama na i kamap long Tair, dispela taun
    i gat strongpela banis. Na mak i tanim i go long taun Hosa na i go inap long biksolwara
    Mediterenian. Na tu ol Aser i kisim taun Mehebel na Aksip
  hau-SA: Daga nan iyakar ta juya baya zuwa Rama, ta bi ta birnin nan mai katanga
    na Taya, ta juya ta nufi Hosa, sa’an nan ta ɓulla ta Bahar Rum cikin yankin Akzib,
  uig-LAT: andin chégrisi Ramah teripige qayrilip, Tur dégen mustehkem shehirge bérip,
    Xosahqa qayrilip, Aqzib bilen Hebelge tutash bolghan déngizda axirlashti;
  nde-nde: Umngcele waphinda wajika ukhangele eRama wasusiya edolobheni eliyinqaba
    eleThire, wajika ukhangele iHosa wathutshela olwandle olusesabelweni se-Akhizibhi,
  ton-ton: 'Pea ʻoku toki afe ʻae ngataʻanga ki Lama, pea ki he kolo mālohi ko Tala;
    pea ʻoku afe ʻae ngataʻanga ki Hosa: pea ko hono ngaahi ngataʻanga naʻe mei he
    tahi ʻo aʻu atu ki ʻAkisipi:'
  ces-1613: Odtud se navrací ta meze do Ráma až k městu hrazenému Zor; tu se obrací
    do Chosa, a skonává se při moři podlé vyměření v Achziba.
  eng-WMB: The border turned to Ramah, to the fortified city of Tyre; and the border
    turned to Hosah. It ended at the sea by the region of Achzib;
  tam-TCV: தொடர்ந்து இந்த எல்லை ராமாவை நோக்கி, பின் திரும்பி அரணிடப்பட்ட நகரான தீருவுக்குச்
    சென்றது. அங்கிருந்து ஒசாவை நோக்கித் திரும்பி அக்சீப்,
  ceb-ULB: Mibalik ang utlanan ngadto sa Rama, ug unya ngadto sa lig-on nga siyudad
    sa Tiro. Unya miliko ang utlanan ngadto sa Hosa ug nahuman kini didto sa dagat,
    sa rehiyon sa Akzib,
  pol-UBG: Potem granica skręcała do Rama aż do warownego miasta Tyr; stamtąd skręcała
    do Chosa i kończyła się przy morzu, od wybrzeża do Akzibu.
  urd-GVU: اِس کے بعد آشر کی سرحد رامہ کی طرف مُڑ کر فصیل دار شہر صور کے پاس آئی۔
    وہاں وہ حوسہ کی طرف مُڑی اور چلتی چلتی اکزیب کے قریب سمندر پر ختم ہوئی۔
  deu-1912: und wendet sich gen Rama bis zu der festen Stadt Tyrus und wendet sich
    gen Hosa und endet am Meer in der Gegend von Achsib
  kan-2017: ಅಲ್ಲಿಂದ ಅದು ತಿರುಗಿಕೊಂಡು ರಾಮ, ತೂರ್ ಕೋಟೆ, ಹೋಸಾ ಇವುಗಳ ಮೇಲೆ ಅಕ್ಜೀಬ್ ಪ್ರಾಂತ್ಯಕ್ಕೆ
    ಹೋಗಿ ಸಮುದ್ರ ತೀರದಲ್ಲಿ ಕೊನೆಗೊಳ್ಳುತ್ತದೆ.
  tgo-tgo: Ghamba ghadɨko ve njogha na ghamwae i ghembeya Rama na ve wova Taiya —
    ghemba gha gana vurɨvurɨghegheniye. Amba i loŋga na i ghembeya Hosa, e yalasiko
    na ve ghad Njighɨ Meditareiniyan. Tembe i wova Akɨjib,
  yap-yap: Me cheal fare mathil nge sor nga Ramah, nge yan i taw ko fare binaw ni
    Tyre ni kan yororiy nib tolang ni fan ko mael; ma aram me chiygog nga Hosah me
    yan i mus ko fare gi Day ni Mediterranean fithingan. Nib mu’un ngay yu Mahalab,
    Akzib,
  hlt-MCSB: khorhi te Ramah neh khopuei hmuencak Tyre la bal. Te phoeiah Hosah khorhi
    ah aka mael te cet phai tih Akhzib rhi ah a hmoi te pawk.
  mdy-ETH: ዬይ ዛጳ፦ ኬኤሎ ዲፆና ኮይላ ዲርቂንቴ ፂሮሴ ካታሞ ሄላዖ ራማ ባንሢ ጳንጪንቲ ዴንዳኔ፤ ዬካፓ ሃሣ ጋፒንፃ ሜድቴራኒያ
    ባዞ ማዓዛ ጊንሣ ሆሳ ባንሢ ጳንጪንቲ ዴንዳኔ፤ ዬያ ዓጮ ጋራ ዓኣ ካታማ፦ ማሃላቤ፥ ዓክዚቤ፥
  twi-ASANTE: Afei ɛhyeɛ no dane kɔfa Rama ne Kuropɔn Tiro a wɔabɔ ho ban no bɛsi
    Ɛpo Kɛseɛ no ho wɔ Hosa. Nkuro a ɛwɔ asase no so bi ne Mehebel ne Aksib,
  eng-WEBU: The border turned to Ramah, to the fortified city of Tyre; and the border
    turned to Hosah. It ended at the sea by the region of Achzib;
  bnp-bnp: A nagi i kaogo lakea na tanga e Rama i bele o Tair, ra tanga iea ni tura
    halui. A nagi i kaogo lakea na tanga e Hosa i vano i harena na Dari na Kurukuruna
    Malala. E huriki a Aser ri bole tabu a tanga e Mehebel, e Aksib,
  wal-wal: Hegaappe qassi biittaa zawai Raama simmidi, gimbbettida Xiiroosa katamaa
    gakkees. Hegaappe qassi Hoosakko mirqqettidi, Meediteraane Abban zawatees. Qassi
    Mahalaaba, Akiziiba,
  spa-PDDPT: De allí el límite volvía hacia Ramá y hacia la ciudad fortificada de
    Tiro, regresaba hacia Hosa, y salía al mar por el territorio de Aczib,
  gun-gun: Ojere ovy Ramá katy, Tiro tetã ikorapa va'e peve. Ha'e gui ma ojeapa ovy
    Hosa katy. Aczibe yvýry ye'ẽ rembe py ijapy.
  agu-BL: Ncha'tz yi mojom na opon jalen Ramá. Ej, nin na opontz le yi tnum Tiro,
    yi at tapij te'j. Nintzun na bentz jalen te yi ama'l Hosa, nin na opon tzi yi
    mar Mediterráneo tu Mahaleb, nin Aczib.
  ilo-ULB: Nagkurba ti beddeng nga agturong iti Rama, ket kalpasanna nagturong iti
    nasarikedkedan a siudad iti Tiro. Ken nagkurba ti beddeng nga agturong iti Hosa
    ken nagpatingga iti taaw, idiay rehion iti Aczib,
  kpg-kpg: Tagageinga ga hagabiga i golo gaa hana gi Ramah, gaa tugi i di waahale
    abaaba maaloo dela go Tyre, ga hagabiga i golo gaa hana gi Hosah, gaa hana ga odi
    i di Tai go Mediterannean. Nogo iai labelaa nia waahale go Mahalab, Achzib,
  uig-ARA: ئاندىن چېگرىسى راماھ تەرىپىگە قايرىلىپ، تۇر دېگەن مۇستەھكەم شەھىرگە بېرىپ،
    خوساھقا قايرىلىپ، ئاقزىب بىلەن ھەبەلگە تۇتاش بولغان دېڭىزدا ئاخىرلاشتى؛
  bsp-bsp: Kɔ kələŋcər kaŋkɔ kəŋkɔ kəkafələr kəca ka Rama haŋ nde dare da saŋka da
    Tir, kɔ kəca ka Hosa, kɔ kəŋkɔ kəfutər nde dəkəba, kəcepərɛnɛ ta Akəsibu,
  sus-sus: Naaninyi keli Sidɔn, a siga Ramati nun Tire taa makantaxi mabiri. A siga
    Xosa, a mini Fɔxɛ Ye Baa ma Akisibu bɔxi ma,
  pon-2006: 'Irepen sahpwo ahpw uhd wetlahng Rama, oh lellahng kahnimw me kehl kehlail,
    me iei Dair; e ahpw wetlahng Osa oh ididi ni Sehd Mediderenien. E iangahki kahnimw
    pwukat: Mahalap, Aksip,'
  ksd-ksd: ma ra langun i vana likun tadav Rama, ma tadav ra pia na pal Tiro nina
    di ga liplip bat ia; ma i vana likun mulai tadav Kosa, ma i tuk tar ta ra ta maravai
    ra langun Aksib;
  tur-YTC: Sınır Rama'ya, surlu Sur Kenti'ne doğru uzanıyordu; ve sınır Hosa'ya dönüyordu.
    Akzib bölgesinde deniz yanında sona eriyordu;
  grc-BRENT: Καὶ ἀναστρέψει τὰ ὅρια εἰς Ῥαμὰ, καὶ ἕως πηγῆς Μασφασσὰτ, καὶ τῶν Τυρίων·
    καὶ ἀναστρέψει τὰ ὅρια ἐπὶ Ἰασὶφ, καὶ ἔσται ἡ διέξοδος αὐτοῦ ἡ θάλασσα, καὶ Ἀπολὲβ,
    καὶ Ἐχοζὸβ,
  ind-AYT: Kemudian, batas itu berbalik ke Rama, sampai ke kota berkubu, Tirus, lalu
    batas itu berbalik ke Hosa dan berakhir di laut. Mahalab, Akhzib,
  nya-nya: Kenaka malirewo anakhotera ku Rama ndi kupita ku mzinda wotetezedwa wa
    ku Turo. Kuchokera pamenepo malirewo anakhota kupita ku Hosa nakatulukira ku Nyanja,
    mʼchigawo cha Akizibu,
  hrv-hrv: Međa je tada zavijala prema Rami i do tvrdoga grada Tira te je okretala
    prema Hosi i izlazila na more. Obuhvaćala je Mehaleb, Akzib,
  mps-mps: Tama te dąį begelama, te Rama teba pelama, tama te Tairba pedelali, te
    hanude te dila pai obo masigigo bagulai elaluali. Tama te dąį begelalima, te
    Hosaba pelama, tama pali, te Mediterenian Tamu Ąį te badu sabolali. Te tǫ pedaigo
    te Mahalap, me Aksip sobadi,
  tpi-tpi: Na mak i tanim i go long taun Rama na i kamap long Tair, dispela taun i
    gat strongpela banis. Na mak i tanim i go long taun Hosa na i go inap long biksolwara
    Mediterenian. Na tu ol Aser i kisim taun Mehebel na Aksip
  dan-1931: så drejer Grænsen mod Rama og til den befæstede By Tyrus; derpå drejer
    Grænsen mod Hosa og ender ved Havet; desuden Mahalab, Akzib,
  vie-OVCB: qua Ra-ma, đến thành có hào lũy kiên cố Ty-rơ, chạy qua Hô-sa và chấm
    dứt ở biển. Lô này còn gồm các thành Ma-ha-láp, Ách-xíp,
  guj-2017: તે સરહદ પાછી વળીને રામા અને કોટવાળા નગર તૂર સુધી ગઈ. પછી તે સીમા વળીને
    હોસામાં ગઈ અને તેનો છેડો આખ્ઝીબના પ્રદેશની પાસે, સમુદ્ર સુધી આવ્યો,
  pon-2006A: 'Irepen sahpwo ahpw uhd wetlahng Rama, oh lellahng kahnimw me kehl kehlail,
    me iei Dair; e ahpw wetlahng Osa oh ididi ni Sehd Mediderenien. E iangahki kahnimw
    pwukat: Mahalap, Aksip,'
  por-BRBSL: A fronteira virou para Ramah, para a cidade fortificada de Tyre; e a
    fronteira virou para Hosah. Terminou no mar pela região de Achzib;
  cth-cth: Ramah kho, kacakpounge Taire kho, Hosah kho, koe lah kamlang teh, tuipui
    dawk hoi kamtawng teh, Akhzib kho totouh tuipui dawk a pout.
  twi-twi: Afei ɔhye no dan kɔfa Rama ne Kuropɔn Tiro a wɔabɔ ho ban no besi Po Kɛse
    no ho wɔ Hosa. Nkurow a ɛwɔ asase no so bi ne Mehebel ne Aksib,
  hlt-hlt: khorhi te Ramah neh khopuei hmuencak Tyre la bal. Te phoeiah Hosah khorhi
    ah aka mael te cet phai tih Akhzib rhi ah a hmoi te pawk.
  tbz-SIM: Kɛ̀ kùu kɔ́ntɛ́ kɛ́yɛ̀ Dɑmɑɑ kɛ́tuɔkɛ Tiiti dihɛì iduotí fitɛ́ dì, kɛ́wetínnɛ́
    Osɑɑ kɛ́yɛ̀ Mɑɑdɑbu nɛ̀ Akisibu kɛ́tɑ dɑ̀mɛ́ɛ̀rì Mɛditedɑndee.
  msy-2020: 'Egha ua ighuigha Raman nguibar ekiamɨn otogha iza, Tairɨn nguibar ekiamɨn
    tu, nguibar ekiar kamɨn dɨvazim bar gavgafi. Egha mɨtaghniam ua ragha Hosan nguibar
    ekiamɨn otogha ghua Mediterenianɨn Ongarir Ekiamɨn tu. Aserɨn anabam uaghan nguibar
    ekiar kaba ini: Mehebel, Aksip,'
  azb-azb: Onda sərhəd Ramaya, qalalı Sur şəhərinə dönürdü. Sərhəd Xosaya dönürdü,
    sonu Akziv,
  eng-DBY: and the border turned to Ramah, and as far as the fortified city of Tyre;
    and the border turned to Hosah; and ended at the sea by the tract of country of
    Achzib;
  hin-2017: वहाँ से वह सीमा मुड़कर रामाह से होते हुए सोर नामक गढ़वाले नगर तक चली गई;
    फिर सीमा होसा की ओर मुड़कर और अकजीब के पास के देश में होकर समुद्र पर निकली,
  swp-swp: '@see-verse:JOS.019.028'
  eng-YLT: and the border hath turned back to Ramah, and unto the fenced city Tyre;
    and the border hath turned back to Hosah, and its outgoings are at the sea, from
    the coast to Achzib,
  eng-WYC-2017: and it turneth again into Ramah, unto the strongest city Tyre, and
    unto Hosah; and the outgoings thereof shall be into the sea, from the part of
    Achzib,
  eng-WMBB: The border turned to Ramah, to the fortified city of Tyre; and the border
    turned to Hosah. It ended at the sea by the region of Achzib;
  urd-GVH: इसके बाद आशर की सरहद रामा की तरफ़ मुड़कर फ़सीलदार शहर सूर के पास आई। वहाँ
    वह हूसा की तरफ़ मुड़ी और चलती चलती अकज़ीब के क़रीब समुंदर पर ख़त्म हुई।
  rug-rug: Beto asa kekere la gua pa Rama, meke koasa voloso kamo la ia sa vasileana
    lavata ta barana pa Taea. Beto asa si tiqe kekere la gua pa Hosa meke kokoi pa
    kolo Meditareniani. Somana la tugo sari na vasileana Mahalabi, Akizibi,
  gaz-gaz: Daangaan sunis ergasii gara Raamaatti goree magaalaa Xiiroos kan dallaa
    jabaa qabu sanaa dhaqee gara Hoosaatti goree karaa Akziibiitiin galaana gaʼee
    dhaabata;
  fra-LSG: Elle tournait ensuite vers Rama jusqu’à la ville forte de Tyr, et vers
    Hosa, pour aboutir à la mer, par la contrée d’Aczib.
  yal-yal: Keli mɛnni, danna mɔn yi sigaxi han Rama nun Tire, taa makantanxina, siga
    Xosa binni, sa mini Fɔxɔ Igen ma Akisibu yamanani,
  haw-1868: A huli ka mokuna i Rama, a i ke kulanakauhale ikaika o Turo; alaila huli
    ka mokuna i Hosa; a o kona welau aia ma ke kai, mai kona aoao a hiki i Akeziba.
  arb-NAV: ثُمَّ رَجَعَتِ الْحُدُودُ إِلَى الرَّامَةِ وَإِلَى الْمَدِينَةِ الْمُحَصَّنَةِ
    صُورٍ، ثُمَّ اسْتَدَارَتْ نَحْوَ حُوصَةَ وَانْتَهَتْ عِنْدَ الْبَحْرِ الْمُتَوَسِّطِ
    فِي كُورَةِ أَكْزِيبَ
  ewe-ewe: Liƒo la ɖo ta Rama kple Tiro, du si woɖo gli ƒo xlã la gbɔ, eye wòyi ɖatɔ
    Domeƒu la le Hosa. Du bubu siwo le anyigba la dzi la woe nye Mahala, Akzib,
  eng-LEE: And then the boundary turned back to Ramah, and to the city of Mibzar-zor;
    and then the boundary turned back to Chossah; and the terminations were by the
    sea in the district toward Achzib;
  asm-FB: পাছত সেই সীমা ঘূৰি ৰামালৈ গ’ল আৰু গড়েৰে আবৃত থকা তূৰ নগৰলৈ গ’ল৷ পাছত আকৌ
    ঘূৰি হোচালৈ গৈ তাৰ অন্ত অকজীব অঞ্চলৰ সমুদ্ৰত পৰিল;
  sus-A: نَانِنيِ كٍلِ سِدْن، عَ سِفَ رَ مَتِ نُن تِرٍ تَا مَكَنتَشِ مَبِرِ. عَ سِفَ
    شٌسَ، عَ مِنِ قْشّ يٍ بَا مَ عَكِسِبُ بْشِ مَ،
  fra-SBL: La limite tournait vers Rama, vers la ville forte de Tyr, et la limite
    tournait vers Hosa. Elle se terminait à la mer par la région d'Aczib.
  hbo-hbo: וְשָׁ֤ב הַגְּבוּל֙ הָֽרָמָ֔ה וְעַד־עִ֖יר מִבְצַר־צֹ֑ר וְשָׁ֤ב הַגְּבוּל֙
    חֹסָ֔ה *וְיִהְיוּ (וְהָי֧וּ) תֹצְאֹתָ֛יו הַיָּ֖מָּה מֵחֶ֥בֶל אַכְזִֽיבָה׃
  piu-2006: '@see-verse:JOS.019.028'
  kik-kik: Mũhaka ũcio ũgĩcooka ũkĩrigiicũka werekeire Rama, ũgĩthiĩ nginya itũũra
    inene rĩrĩa rĩirige na hinya rĩa Turo, ũgĩcooka ũkĩrigiicũka ũgĩkinya Hosa, na
    ũkiumĩrĩra iria rĩrĩa rĩrĩ gũkuhĩ na Akizibu,
  fra-NCL: la frontière tournait ensuite vers Ramath jusqu’à la ville forte de Tyr
    et la frontière tournait vers Hosa, pour aboutir à la mer, près du district d’Achziba ;
  cek-AK: To ahmuen hoi ramri to Ramah bangah angqoi let moe, sipae thung ih Tura
    vangpui ah caeh; to ahmuen hoiah Hosah vangpui ah angkoih moe, tuipui taeng hoi
    amtong moe, Akzib vangpui khoek to caeh pacoengah tuipui ah boeng;
  cuk-cuk: A-sorbali, Ramáʼsik bilided. Agi Tiro-neggwebur-sakdigar-siidse warmakmaid.
    A-sorbali, Hosaʼsik bilided, degi, Aczib-yar-akale, Demar-Dummadye-nugadse nomaid.
  uig-CYR: андин чегариси Рамаһ тәрипигә қайрилип, Тур дегән мустәһкәм шәһиргә берип,
    Хосаһқа қайрилип, Ақзиб билән Һәбәлгә туташ болған деңизда ахирлашти;
  tel-2017: అక్కడ నుండి ఆ సరిహద్దు రామా వైపు తిరిగి, తూరు అనే ప్రాకార పట్టణం వరకూ
    వెళ్ళింది. అక్కడ నుండి హోసాకు మళ్ళి సముద్ర తీరాన ఉన్న అక్జీబు దగ్గర అంతమయింది.
  hat-BSA: Lizyè a te vin vire vè Rama ak vil fòtifye ki rele Tyr la; epi li vin vire
    nan Hosa e li te fè bout li nan lanmè vè zòn Aczib.
  kos-kos: 'Na masrol an kuhfla nu Ramah, ac sun Tyre (sie siti rauniyukla ke pot
    fulat) na sifil kuhfla nu Hosah, ac fahla safla ke Meoa Mediterranean. Siti inge
    oasr pac we: Mahalab, Achzib,'
  hbo-WLC: וְשָׁ֤ב הַגְּבוּל֙ הָֽרָמָ֔ה וְעַד־עִ֖יר מִבְצַר־צֹ֑ר וְשָׁ֤ב הַגְּבוּל֙
    חֹסָ֔ה ויהיו תֹצְאֹתָ֛יו הַיָּ֖מָּה מֵחֶ֥בֶל אַכְזִֽיבָה׃
  ibo-ibo: Oke ala ahụ mere dịka ọ na-alaghachi azụ bịaruo Rema, ruokwa obodo e wusiri
    ike bụ Taịa, tụgharịakwa gawa Hosa pụta nʼọnụ mmiri osimiri Mediterenịa nke dị
    nʼakụkụ Akzib
  ory-ory: ତହୁଁ ସେ ସୀମା ବୁଲି ରାମା ଓ ସୋର ନାମକ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗରକୁ ଗଲା; ଏଉତ୍ତାରେ ସେ
    ସୀମା ବୁଲି ହୋଷାକୁ ଗଲା; ପୁଣି ଅକଷୀବ୍ ଅଞ୍ଚଳସ୍ଥ ସମୁଦ୍ର ତହିଁର ପ୍ରାନ୍ତ ଥିଲା।
  chk-chk: 'Mürin ewe kiä a pwelila tori Rama pwal tori ewe telinimw mi pöchökül tittin
    itan Tirus. Mürin, ewe kiä a pwelila tori Hosa o müchütiu me arun ewe mataulap.
    Iwe, a pwal pachelong ekei telinimw iter: Mahalap me Aksip,'
  rop-rop: Det boda nowathsaid langa olabat kantri bin go brom det taun gulum Saidan
    raidap langa det taun gulum Rema olawei langa det taun gulum Taya, en brom deya
    imbin go langa det taun gulum Hosa raidap langa det solwoda gulum Medatareiniyan.
    Esha klen bin gedim najalot taun du gulum Mahalab, Eksib,
  ukr-1871: Тодї повертає гряниця назад до Рами та до утвердженого Тирус-города, і
    повертає гряниця на Хос, а кінець їй над морем у Ахсиві місточку;
  deu-1951: Und sie wendet sich gen Rama und bis zu der festen Stadt Tyrus, und biegt
    um gen Chosa und geht hinaus an das Meer, an den Landstrich Achsib;
  eng-JPS: And the border turned to Ramah, and to the fortified city of Tyre; and
    the border turned to Hosah; and the goings out thereof were at the sea from Hebel
    to Achzib;
  srp-1865: Otuda se savija meða na Ramu i do tvrdoga grada Tira, a otuda se savija
    na Osu i izlazi na more pokraj dijela Ahsivskoga;
  lug-lug: Ensalo n’edda ku Laama n’ekibuga ekiriko ekigo ekya Tuulo ne kyeyongerayo
    e Kosa n’eryoka ekoma ku nnyanja mu nsi eriraanye Akuzibu,
  heb-heb: ושב הגבול הרמה ועד עיר מבצר צר ושב הגבול חסה ויהיו תצאתיו הימה מחבל אכזיבה׃
  ben-IRV: পরে সে সীমা ঘুরে রামায় ও প্রাচীর বেষ্টিত সোর নগরে গেল, পরে সে সীমা ঘুরে
    হোষাতে গেল এবং অকষীয় প্রদেশের মহাসমুদ্রতীরে,
  pan-pan: ਤਾਂ ਉਹ ਹੱਦ ਰਾਮਾਹ ਅਤੇ ਮਿਬਸਰ-ਸੋਰ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਮੁੜੀ ਅਤੇ ਉਹ ਹੱਦ ਹੋਸਾਹ ਨੂੰ ਮੁੜੀ
    ਅਤੇ ਉਹ ਦਾ ਫੈਲਾਓ ਸਮੁੰਦਰ ਕੋਲ ਹੇਬਲ ਤੋਂ ਅਕਜ਼ੀਬ ਤੱਕ ਸੀ
  mya-JVB: ရာမ မြို့၊ ခိုင်ခံ့ သောတုရု မြို့ ၊ ဟောသ မြို့သို့ လှည့် လျက် ၊ ပင်လယ်
    ကမ်းပါးမှစ၍ အာခဇိပ် မြို့တိုင်အောင် ပင်လယ် ၌ ဆုံး လေ၏။
  hmo-hmo: 'Sidono dekena amo tano hetoana ma ia lao, ela bona Rama, ela bona magu
    badana hanua, Turo. Turo dekena amo ia lao, ela bona Hosa, bona Davara Badana
    ena kone dekenai ia doko. Inai hanua danu be Asere ena: Mahalaba, Akasiba,'
  urd-urd: फिर वह हद रामा सूर के फ़सील दार शहर की तरफ़ को झुकी और वहाँ से मुड़ कर
    हूसा तक गयी और उसका ख़ातिमा अकज़ीब की नवाही के समन्दर पर हुआ।
  rus-SYN: потом предел возвращается к Раме до укрепленного города Тира, и поворачивает
    предел к Хоссе, и оканчивается у моря, в местечке Ахзиве;
  bqc-SIM: Sɛa za we à tà Lama ń Tii wɛ̃́lɛ bĩ́ideo, ↄ̃ à pã̀i, à tà Osa oi
    e à gɛ̀ pɛ̀ ísiawa Akazibu saɛ.
  tcz-CHONGTHU: Hichun Ramah lamma agamgi chu ahung kihei kitnin Tyre khopi kulpi
    kikai khumchu ahinpha peh in ahi, chujouvin Hosah lam jonnin akihei kitnin chule
    Mediterranian twilena atangtai, Mehebel jong Achzib jong,
  mar-mar: तेथून ती वळसा घेऊन रामापर्यंत जाते व तेथून सोर नामक तटबंदीच्या नगरापर्यंत
    जाते. तेथून ती होसा नगराकडे वळते आणि अकजीब प्रदेशातून जाऊन समुद्राला मिळते.
  qub-qub: Chaypita tumar lindan Ramäpa päsaraycaran Tiro siudäcama. Tiroga intërunpa
    curalashami caran. Chaypitaga chayaycaran Hosaman. Chaypa päsar chayaraycaran
    Mediterráneo lamarman. Aser trïbu runacunapa siudänincuna caycaran Mahaleb, Aczib,
  hat-hat: Apre sa, limit la vire tounen nan direksyon Rama jouk li rive nan gwo fò
    lavil Tir la, li pouse pou Osa epi l' al bout nan lanmè Mediterane a. Nan menm
    pòsyon tè yo a, te vin gen tou Maralèb, Aksib,
  eng-BSB: The border then turned back toward Ramah as far as the fortified city of
    Tyre, turned toward Hosah, and came out at the Sea in the region of Achzib,
  tod-tod: Kwɛpelemaʋɛ lati mɔnɔ Lama ʋele, é lo Tiil taa wolai ʋa siɠigi ma, Ɠɔza
    ʋele, é li, é lo Kpoloɗɛ Wolai ʋa, ga Akeziɓe yooi ʋɔ pelei,
  eng-WEBPB: The border turned to Ramah, to the fortified city of Tyre; and the border
    turned to Hosah. It ended at the sea by the region of Achzib;
  kbq-kbq: Hanki anantetira mopamofo agema'amo'a rukrahe huno Rama rankumate vuteno,
    Tairi rankuma'ma hanavenentake have kegina hugagi'naza kumate uhanati'ne. Anantetira
    mopamofo agema'amo'a rukrahe huno Hosa rankuma me'nerega avugosa hunteno vuno,
    Akzib kaziga Mediterenia ra hageri me'nere ome atre'ne.
  nhe-BL: Teipa ininnepa quimacac huelta hasta altepetini Ramá huan Tiro, nopa altepetl
    ica se hueyi tepamitl. Huan teipa ininnepa ajsic ipan nopa Hueyi Atl Mediterráneo
    ipan altepetl Hosa. Ni tlali nojquiya quipixqui Aczib,
  gub-BL: 'Na''e ywyzaw oho Hama kutyr Xir tawhu pe uhem pà. Heta pàrirogawtàtà a''e
    tawhu izywyr. Na''e ywyzaw uwak Oza kutyr Mezitehàn yryhu pe oho pà upaw pà. Heta
    amo tawhu Azer waiwy rehe wà: Maraw, Akaziw,'
  eng-DRA: 'And it returneth to Horma to the strong city of Tyre, and to Hosa: and
    the outgoings thereof shall be at the sea from the portion of Achziba:'
