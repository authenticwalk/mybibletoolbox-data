verse: JOS.019.048
translations:
  mal-C: ഈ പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും ആയിരുന്നു ദാൻഗോത്രത്തിനു കുലംകുലമായി കിട്ടിയ
    ഓഹരി.
  deu-TKW: 'Das ist der Erbbesitz der verschiedenen Geschlechter des Stammes der Daniten:
    die genannten Städte mit den zugehörigen Dörfern.'
  lin-lin: Bingumba oyo elongo na bamboka na yango ya mike-mike nde ezalaki libula
    ya libota ya Dani, kolanda bituka na bango.
  eng-LSV: This [is] the inheritance of the tribe of the sons of Dan, for their families,
    these cities and their villages.
  eng-GNV: 'This is the inheritance of the tribe of the childre of Dan according to
    their families: that is, these cities and their villages.'
  eng-WEBSTER: This is the inheritance of the tribe of the children of Dan according
    to their families, these cities with their villages.
  nhw-BL: Huajca nochi ni altepeme ica nochi ininpilaltepehua quintocaro iteipan ixhuihua
    Dan huan ihuexca inintlal elqui quen imiyaca ininfamilias.
  swh-ONEN: Miji hii na vijiji vyake ndio iliyokuwa urithi wa kabila la Dani, ukoo
    kwa ukoo.
  bba-bba: Wuu si su wɑ̃ɑ mi kpuro su kuɑwɑ beɡisu kɑ sin bɑru kpɑɑnu.
  eng-KJVCPB: This is the inheritance of the tribe of the children of Dan according
    to their families, these cities with their villages.
  luo-luo: Magi e mier matindo kod gwenge mane opog ne dhood Dan, kaluwore gi anywolagi.
  meu-meu: 'Dan taudia ahudia bunu, edia doḡoro ta ta ai: hanua bona hanua maraḡidia.'
  npi-ULB: कुल-कुलअनुसार तिनीहरूको गाउँहरूसहितको सहरहरू यो दानको कुलको उत्तराधिकारको
    थियो ।
  yor-yor: Àwọn ìlú wọ́n yí àti ìletò wọn ní ìní ẹ̀yà Dani, ní agbo ilé agbo ilé.
  ind-ind: Kota-kota itu dan desa-desa di sekitarnya menjadi warisan milik marga-marga
    suku Dan.
  pes-OPCB: این شهرها و روستاهای اطرافشان به خاندانهای قبیلهٔ دان تعلق گرفت.
  tgl-ULB: Ito ang minana ng lipi ni Dan, at ibinigay ito sa kanilang mga angkan—ang
    mga lungsod, kasama ang kanilang mga nayon.
  hui-hui: Dindi ogoniha tano timbuni wiarubi tano maru emene wia parapara bu wiarubi
    bibahende Dana hameiginiru ti karulo hai hene.
  mya-mya: ဤ​မြို့​များ​နှင့်​ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ​သည် ဒန်​အ​နွယ်​ဝင်​မိ​သား​စု​တို့​ပိုင်​သော​နယ်​မြေ
    အ​တွင်း​၌​တည်​ရှိ​လေ​သည်။
  bod-N: གྲོང་ཁྱེར་འདི་དག་དང་གྲོང་ཁྱེར་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་ནི་དཱན་ཚོ་པར་རུས་རྒྱུད་ལྟར་ཐོབ་པའི་ས་སྐལ་ཡིན་ནོ།
    །
  sna-sna: Maguta aya nemisha yawo ndiwo akanga ari nhaka yorudzi rwaDhani, mhuri
    nemhuri.
  spa-BLM: Esta es la herencia de la tribu de los hijos de Dan según sus familias,
    estas ciudades con sus aldeas.
  cac-cac: '@see-verse:JOS.019.047'
  swh-ULB: Huu ulikuwa urithi wa kabila la Dani, waliopewa kufuatana na koo zao -
    miji pamoja na vijiji vyake.
  bel-bel: Вось надзел племю сыноў Данавых, паводле родаў іхніх; вось гарады і сёлы
    іхнія.
  deu-ELBBK: Das war das Erbteil des Stammes der Kinder Dan nach ihren Geschlechtern,
    diese Städte und ihre Dörfer.
  mbb-OT: Iyan heini menge inged he nepengevilin te tribu ni Dan, he mibahin diyà
    te kada pemilya zan.
  mal-2015: ഇതു ദാൻമക്കളുടെ ഗോത്രത്തിന്നു കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശ പട്ടണങ്ങളും
    ഗ്രാമങ്ങളും ആകുന്നു.
  rmc-rmc: Kala fori le gavenca hine o ďeďictvos le Danoskre kmeňoskro pal leskre
    fameliji.
  nlg-nlg: Gaighi raini didira na lologho na lei binaboli tan kemana Dan, na le komu
    sule mna lei komu pile.
  pes-OPV: این است ملک سبط بنی دان برحسب قبایل ایشان، یعنی‌این شهرها با دهات آنها.
  ron-1924: Ачаста а фост моштениря семинцией фиилор луй Дан, дупэ фамилииле лор,
    четэциле ачестя ши сателе лор.
  ben-OBCV: এসব নগর ও তাদের সন্নিহিত গ্রামগুলি ছিল গোত্র অনুযায়ী দান গোষ্ঠীর উত্তরাধিকার।
  som-som: Oo intaasu waa dhaxalkii ay qabiilkii reer Daan u heleen sidii reerahoodii
    ahaayeen, iyo xataa magaalooyinkan iyo tuulooyinkooduba.
  lat-VUC: Hæc est possessio tribus filiorum Dan, per cognationes suas, urbes et viculi
    earum.
  eng-ASVBT: This is the inheritance of the tribe of the children of Dan according
    to their families, these cities with their villages.
  ita-1885: 'Questa fu l''eredità della tribù de'' figliuoli di Dan, secondo le lor
    nazioni, cioè: queste città, con le lor villate.'
  eng-LXXUP: 'And the sons of Dan went and fought against Lachish, and took it, and
    smote it with the edge of the sword; and they dwelt in it, and called the name
    of it Leshem-dan: and the Amorite continued to dwell in Edom and in Salamin: and
    the hand of Ephraim prevailed against them, and they became tributaries to them.'
  eng-ULB: This was the inheritance of the tribe of Dan, clan by clan—the cities,
    including their villages.
  spa-VBL: Este fue el territorio – latierra, las ciudades y las aldeas – quese le
    dio a la tribu de Dan, por familias.
  fra-_FOB: Tel fut l'héritage de la tribu des enfants de Dan, selon leurs familles,
    ces villes-là et leurs villages.
  mal-mal: ഇത് ദാൻമക്കളുടെ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി അവകാശമായി കിട്ടിയ പട്ടണങ്ങളും
    ഗ്രാമങ്ങളും ആകുന്നു.
  urd-GVR: Lekin Yashua ke zamāne meṅ Dān ke qabīle ko us ke kunboṅ ke mutābiq mazkūrā
    tamām shahr aur un ke gird-o-nawāh kī ābādiyāṅ mil gaīṅ.
  suz-BL: मिनु मेको दान आ खिं खिं ङा मुर आन सहर नु गाउंपुकी एकोन बाक्‍तेक्‍म।
  ita-1927: 'Tale fu l’eredità della tribù de’ figliuoli di Dan, secondo le loro famiglie:
    queste città e i loro villaggi.'
  ckb-ckb: ئەم شارۆچکانە لەگەڵ گوندەکانیان میراتی هۆزی نەوەی دان بوو بەگوێرەی خێڵەکانیان.
  eng-BBE: This is the heritage of the tribe of the children of Dan by their families,
    these towns with their unwalled places.
  kan-OKCV: ಈ ಪಟ್ಟಣಗಳೂ, ಅವುಗಳ ಗ್ರಾಮಗಳೂ, ದಾನ್ ಗೋತ್ರಕ್ಕೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ದೊರೆತ ಬಾಧ್ಯತೆಯು
    ಇದೇ.
  bbb-bbb: '@see-verse:JOS.019.047'
  tam-2017: இந்தப் பட்டணங்களும் இவைகளின் கிராமங்களும் தாண் கோத்திரத்தார்களுக்கு அவர்களுடைய
    வம்சங்களின்படி உண்டான பங்குகள் ஆகும்.
  spa-RV-1909: Esta es la heredad de la tribu de los hijos de Dan conforme á sus familias;
    estas ciudades con sus aldeas.
  ron-BTF: Aceasta este moștenirea tribului copiilor lui Dan, după familiile lor,
    aceste cetăți cu satele lor.
  eng-WEBP: This is the inheritance of the tribe of the children of Dan according
    to their families, these cities with their villages.
  eng-FBV: This was the allocation—the land, towns, and villages—given to the tribe
    of Dan, by families.
  nld-1939: Deze steden met haar dorpen vormden het erfdeel van de families van de
    stam der Danieten.
  nch-BL: Huajca nochi ni altepeme ica nochi ininpilaltepehua elqui iniaxcahua iteipan
    ixhuihua Dan huan ihuexca inintal elqui quej imiyaca inifamilias.
  vie-1934: Các thành này với những làng của nó, ấy là sản nghiệp của chi phái Đan,
    tùy theo những họ hàng của chúng.
  hin-CV: ये नगर उनके गांवों के साथ दान के गोत्र की, उनके परिवारों के अनुसार उनकी
    मीरास हो गए.
  spa-BES: Esta es la herencia de la tribu de los hijos de Dan por parte de sus familias,
    estos pueblos con sus aldeas.
  tdx-tdx: Ie ty lova’ o ana’ i Dane ty amo hasavereña’eoo, i rova’e rey naho o tanà’eo.
  tha-KJV: นี่​เป็นมรดกของตระกูลคนดานตามครอบครัวของเขา ทั้งหัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: Esta é a herança da tribo dos filhos de Dã conforme suas famílias;
    estas cidades com suas aldeias.
  deu-ELO: Das war das Erbteil des Stammes der Kinder Dan nach ihren Geschlechtern,
    diese Städte und ihre Dörfer.
  eng-WYC-2018: This is the possession of the lineage of Dan, by their families, the
    cities, and the towns of those.
  epo-epo: Tio estas la posedaĵo de la tribo de la Danidoj, laŭ iliaj familioj, tiuj
    urboj kaj iliaj vilaĝoj.
  uig-PIN: Mana bular, yǝni bu xǝⱨǝrlǝr wǝ ularƣa ⱪaraxliⱪ kǝnt-ⱪixlaⱪlar Danlar ⱪǝbilisigǝ,
    ularning jǝmǝt-aililiri boyiqǝ miras ⱪilip berilgǝnidi.
  beo-beo: Amo moilai bai bagade dedei huluane amola moilai fonobahadi ili sisiga:le
    dialu da soge amo Da:ne fi ilia da fima:ne lai, amo ganodini dialebe ba:i.
  tpi-OTNT: Ol dispela taun wantaim ol ples i stap klostu long ol, ol i stap long
    dispela hap graun ol lain bilong Dan i kisim.
  hau-SA: Waɗannan garuruwa da ƙauyukansu su ne gādon kabilar Dan, bisa ga iyalansu.
  uig-LAT: Mana bular, yeni bu sheherler we ulargha qarashliq kent-qishlaqlar Danlar
    qebilisige, ularning jemet-aililiri boyiche miras qilip bérilgenidi.
  nde-nde: Amadolobho la lemizana yawo ayeyilifa lesizwe sikaDani ngensendo zakhe.
  ton-ton: Ko eni ʻae tofiʻa ʻoe faʻahinga ʻoe fānau ʻa Tani ʻo fakatatau ki honau
    ngaahi faʻahinga, ko honau ngaahi kolo mo honau ngaahi potu kakai.
  ces-1613: To jest dědictví pokolení synů Dan po čeledech jejich, ta města i vsi
    jejich.
  eng-WMB: This is the inheritance of the tribe of the children of Dan according to
    their families, these cities with their villages.
  tam-TCV: இந்த நகரங்களும் அவற்றின் கிராமங்களுமே வம்சம் வம்சமாக தாண் கோத்திரத்திற்குக்
    கிடைத்த சொத்துரிமை.
  ceb-ULB: Mao kini ang panulondon sa tribo ni Dan, ug gihatag kini sa ilang mga kabanay—ang
    mga siyudad, lakip ang ilang mga baryo.
  pol-UBG: Oto dziedzictwo pokolenia synów Dana według ich rodzin, te miasta oraz
    przyległe do nich wioski.
  urd-GVU: لیکن یشوع کے زمانے میں دان کے قبیلے کو اُس کے کنبوں کے مطابق مذکورہ تمام
    شہر اور اُن کے گرد و نواح کی آبادیاں مل گئیں۔
  deu-1912: Das ist das Erbteil des Stammes der Kinder Dan nach ihren Geschlechtern,
    die Städte und ihre Dörfer.
  kan-2017: ದಾನ್ ಕುಲದ ಗೋತ್ರಗಳಿಗೆ ಸಿಕ್ಕಿದ ಸ್ವತ್ತು ಅದರಲ್ಲಿದ್ದ ಗ್ರಾಮ ಮತ್ತು ನಗರಗಳು ಇವೇ.
  tgo-tgo: Ghembaghembake laghɨlaghɨye na nanasiye thiyake uu na uu, Den e gha wabwi
    tɨne thɨ wo na lenji ghamba yakuyaku.
  yap-yap: Pi binaw ney nge yuchi binaw riy e go’ bay u lan fa gi binaw nni pi’ ngak
    fapi tabnaw nu lan e ganong rok Dan ni ngar tafned.
  hlt-MCSB: Te khopuei rhoek neh a vangca rhoek te Dan ca rhoek, anih koca neh a hui
    a ko kah rho la om.
  mdy-ETH: ዬያሮ ዬይ ዼኤፖ ዼኤፖ ካታሞንታ ዻኮንታ ዳኣኔ ፃጶም ፔ ቶኦኮና ቶኦኮና ዔያቶ ዓጪ ማሂ ዒንጎና ዓጮኮ ጋራ ዓኣያኬ።
  twi-ASANTE: Yei ne mmusua a wɔbɔ mu yɛ Dan abusuakuo no agyapadeɛ, saa nkuro yi
    ne wɔn nkuraaseɛ.
  eng-WEBU: This is the inheritance of the tribe of the children of Dan according
    to their families, these cities with their villages.
  bnp-bnp: Ra maka tanga dagi turana a maka tanga kiroko ri pesi na tabekena malala
    iea, i bole e huriki a hamone Dan.
  wal-wal: Daana zareti bantta yaran yaran laattido biittan de7iya katamatinne eta
    yuushuwan de7iya moottati hageeta.
  spa-PDDPT: Esta es la heredad de la tribu de los hijos de Dan según sus familias,
    esas ciudades con sus aldeas.
  gun-gun: Ha'e va'e ma Dã ramymino kuery yvyrã ojopy va'ekue, peteĩ-teĩ hoo pygua
    kuery ikuaia rami vy, ha'e va'e tetã ha'e ijyvýry tekoa ikuai va'e reve.
  agu-BL: Ya'stzun yi e'chk ama'l yi ak'lij scyetz yi e' xonl Dan. Ak'lij yi e'chk
    tnuma'tz tuml yi e'chk aldeyil scyetz. Xomquen tu' te yi jujun k'u'j e' yi chixonl
    quib.
  ilo-ULB: Daytoy ti tawid iti tribu ti Dan, ken naited daytoy kadagiti pulida-dagiti
    siudad, agraman dagiti barioda.
  kpg-kpg: Nia waahale aanei mo nadau waahale lligi la i lodo tenua dela ne wanga
    gi nia madahaanau o di madawaawa Dan e hai mee ginai.
  uig-ARA: مانا بۇلار، يەنى بۇ شەھەرلەر ۋە ئۇلارغا قاراشلىق كەنت-قىشلاقلار دانلار
    قەبىلىسىگە، ئۇلارنىڭ جەمەت-ئائىلىلىرى بويىچە مىراس قىلىپ بېرىلگەنىدى.
  bsp-bsp: Kɛ ka kusuŋka ka Dan kənayi kaŋkɔ dəcor dəcor, sədare sasɔkɔ kɔ sədare
    səfɛt sa si.
  sus-sus: Yi taae nun daaxae birin findixi Dana xabilɛe kɛ nan na.
  pon-2006: Kahnimw pwukat iangahki kisin kahnimw kan me mihte nan sahpw me kohieng
    sapwen peneinei kan en kadaudok en Dan.
  ksd-ksd: Go ia ra tiniba kai ra vuna tarai Dan varogop ma kadia lavur apik na tarai,
    go ra umana pia na pal ma kadia lavur gunan ik.
  tur-YTC: Boylarına göre Dan'ın çocukları oymağının mirası, budur; köyleriyle birlikte
    bu kentlerdi.
  grc-BRENT: Καὶ ἐπορεύθησαν οἱ υἱοὶ Δὰν καὶ ἐπολέμησαν τὴν Λαχὶς, καὶ κατελάβοντο
    αὐτὴν, καὶ ἐπάταξαν αὐτὴν ἐν στόματι μαχαίρας· καὶ κατῴκησαν αὐτὴν καὶ ἐκάλεσαν
    τὸ ὄνομα αὐτῆς Λασενδάν· καὶ ὁ Ἀμοῤῥαῖος ὑπέμεινε τοῦ κατοικεῖν ἐν Ἐλὼμ καὶ ἐν
    Σαλαμίν· καὶ ἐβαρύνθη ἡ χεὶρ τοῦ Ἐφραὶμ ἐπʼ αὐτοὺς, καὶ ἐγένοντο αὐτοῖς εἰς φόρον.
  ind-AYT: Itulah milik pusaka suku keturunan Dan menurut keluarga-keluarga mereka;
    kota-kota itu dengan desa-desanya.
  nya-nya: Mizinda yonseyi pamodzi ndi midzi yake ndiyo inali cholowa cha mabanja
    a fuko la Dani.
  hrv-hrv: 'To je baština plemena sinova Danovih po porodicama njihovim: ti im gradovi
    i sela njihova.'
  mps-mps: Te bulude te elaluali hanu, me te pąde elaluali bulu dabe dali, te Dango
    hani sibi deli deli augwa sali.
  tpi-tpi: Ol dispela taun wantaim ol ples i stap klostu long ol, ol i stap long dispela
    hap graun ol lain bilong Dan i kisim.
  dan-1931: Dette er Danitternes Stammes Arvelod efter deres Slægter, nævnte Byer
    med Landsbyer.
  vie-OVCB: Phần đất này thuộc về con cháu của đại tộc Đan, gồm những thành và các
    vùng phụ cận.
  guj-2017: આ દાનના કુળનો વારસો હતો અને તેઓના કુટુંબો પ્રમાણે નગરો અને તેઓનાં ગામો
    સહિત તેમને આપવામાં આવ્યો હતો.
  pon-2006A: Kahnimw pwukat iangahki kisin kahnimw kan me mihte nan sahpw me kohieng
    sapwen peneinei kan en kadaudok en Dan.
  por-BRBSL: Esta é a herança da tribo dos filhos de Dan de acordo com suas famílias,
    estas cidades com suas aldeias.
  cth-cth: Hetheteh khopui, khote khuehoi Dannaw ni imthung lahoi a coe awh e râw
    lah ao.
  twi-twi: Eyi ne mmusua a wɔbɔ mu yɛ Dan abusuakuw no agyapade, saa nkurow yi ne
    wɔn nkuraa.
  hlt-hlt: Te khopuei rhoek neh a vangca rhoek te Dan ca rhoek, anih koca neh a hui
    a ko kah rho la om.
  tbz-SIM: Bɛ̀ do duɔ́ nyɛɛ̀ ɛkɛ̀ diɛyɛ̀ nɛ̀ siì ɛkɛsí Dɑnni kɔbɛ.
  msy-2020: Nguibar ekiar kaba, ko nguibar dozir dar boroghɨn itiba, Danɨn anabamɨn
    adarazi da ini.
  azb-azb: Nəsillərinə görə Dan övladları qəbiləsinin irs olan kəndləri ilə birlikdə
    bu şəhərlər idi.
  eng-DBY: This was the inheritance of the tribe of the children of Dan according
    to their families, these cities and their hamlets.
  hin-2017: कुलों के अनुसार दान के गोत्र का भाग नगरों और गाँवों समेत यही ठहरा।
  swp-swp: '@see-verse:JOS.019.047'
  eng-YLT: This [is] the inheritance of the tribe of the sons of Dan, for their families,
    these cities and their villages.
  eng-WYC-2017: This is the possession of the lineage of Dan, by their meines, the
    cities, and the towns of those [or them].
  eng-WMBB: This is the inheritance of the tribe of the children of Dan according
    to their families, these cities with their villages.
  urd-GVH: लेकिन यशुअ के ज़माने में दान के क़बीले को उसके कुंबों के मुताबिक़ मज़कूरा
    तमाम शहर और उनके गिर्दो-नवाह की आबादियाँ मिल गईं।
  rug-rug: Sari vasileana lavata arini meke sari dia vasileana hitekedi si koa koasa
    popoa pu ta vala koari tatamana tanisa butubutu Dani pude na dia tinago.
  gaz-gaz: Magaalaawwan kunneenii fi gandoonni isaanii dhaala gosti Daan balbala balbalaan
    argatee dha.
  fra-LSG: Tel fut l’héritage de la tribu des fils de Dan, selon leurs familles, ces
    villes-là et leurs villages.
  yal-yal: Na taane nun e banxidɛne birin yi findi Dan bɔnsɔnna xabilane kɛɛ bɔxɔn
    na.
  haw-1868: Oia ka ainahooili o ka ohana a ka poe mamo a Dana, mamuli o ko lakou poe
    ohua; oia mau kulanakauhale a me na kauhale.
  arb-NAV: هَذَا هُوَ نَصِيبُ سِبْطِ دَانٍ حَسَبَ عَشَائِرِهِمْ مَعَ الْمُدُنِ وَضِيَاعِهَا.
  ewe-ewe: Du siawo kple wo ŋu kɔƒe siwo ƒo xlã wo nye domenyinu si Dan ƒe viwo xɔ.
  eng-LEE: This is the inheritance of the tribe of the children of Dan according to
    their families, these cities with their villages.
  asm-FB: এইটোৱেই আছিল দানৰ ফৈদৰ উত্তৰাধিকাৰ আৰু গাৱঁৰে সৈতে নগৰবোৰ তেওঁলোকক বংশ অনুসাৰে
    দিয়া হৈছিল৷
  sus-A: يِ تَايٍ نُن دَاشَيٍ بِرِن قِندِشِ دَنَ شَبِلّيٍ كّ نَن نَ.
  fra-SBL: Tel est l'héritage de la tribu des fils de Dan, selon leurs familles, ces
    villes et leurs villages.
  hbo-hbo: זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵי־דָ֖ן לְמִשְׁפְּחֹתָ֑ם הֶֽעָרִ֥ים הָאֵ֖לֶּה
    וְחַצְרֵיהֶֽן׃ פ
  piu-2006: '@see-verse:JOS.019.047'
  kik-kik: Matũũra macio na tũtũũra twamo nĩmo maarĩ igai rĩa mũhĩrĩga wa Dani, kũringana
    na ũrĩa mbarĩ ciao ciatariĩ.
  fra-NCL: 'Tel fut l’héritage de la tribu des fils de Dan, selon leurs familles :
    les villes et leurs villages.'
  cek-AK: Hae vangpuinawk hoi vangtanawk loe Dan acaeng boih mah qawktoep ih prae
    ah oh.
  cuk-cuk: Weyobi Dan-waganga na e-dadgan-e-dadganba ega yar uklesad. Deginbali, we-yar-yagi
    neggweburmar-bukwad, degi, e-neggweburmar-burwiganase-bakale, ega uklesbalid.
  uig-CYR: Мана булар, йәни бу шәһәрләр вә уларға қарашлиқ кәнт-қишлақлар Данлар қәбилисигә,
    уларниң җәмәт-аилилири бойичә мирас қилип берилгән еди.
  tel-2017: వాటి పల్లెలుగాక ఈ పట్టణాలు వారి వంశాల ప్రకారం దాను గోత్రానికి కలిగిన స్వాస్థ్యం.
  hat-BSA: Sa se te eritaj a tribi fis a Dan yo selon fanmi pa yo, vil sila yo avèk
    bouk pa yo.
  kos-kos: Siti inge wi acn ma raunela, oan in acn ma itukyang nu sin sou in sruf
    lal Dan tuh in ma lalos.
  hbo-WLC: זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵי־דָ֖ן לְמִשְׁפְּחֹתָ֑ם הֶֽעָרִ֥ים הָאֵ֖לֶּה
    וְחַצְרֵיהֶֽן׃ פ
  ibo-ibo: Obodo ndị a na obodo nta ha bụ ihe nketa ebo Dan nwetara dịka ikwu ha si
    dị.
  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଦାନ୍-ସନ୍ତାନମାନଙ୍କ ବଂଶର ଅଧିକାର ଗ୍ରାମ ସମେତ ଏସବୁ ନଗର
    ଥିଲା,
  chk-chk: Iei fanüen chon ewe ainangen Tan, ar kewe telinimw fiti wisoposopur, a
    aükük ngeni ükükün ar kewe famili.
  rop-rop: '@see-verse:JOS.019.047'
  ukr-1871: Се наслїдня держава (деяких) родин у поколїннї Дана, се городи з їх селами.
  deu-1951: Das ist das Erbteil des Stammes der Kinder Dan nach ihren Geschlechtern;
    diese Städte und ihre Dörfer.
  eng-JPS: This is the inheritance of the tribe of the children of Dan according to
    their families, these cities with their villages.
  srp-1865: To je našljedstvo plemena sinova Danovijeh po porodicama njihovijem; to
    su gradovi i sela njihova.
  lug-lug: Ogwo gwe mugabo gw’abaana ba Ddaani ng’ennyumba zaabwe bwe zaali.
  heb-heb: זאת נחלת מטה בני דן למשפחתם הערים האלה וחצריהן׃
  ben-IRV: নিজের নিজের গোষ্ঠী অনুসারে দান-সন্তানদের বংশের এই অধিকার; তাদের গ্রামের
    সঙ্গে এই সব নগরগুলি।
  pan-pan: ਇਹ ਦਾਨੀਆਂ ਦੇ ਗੋਤ ਦੀ ਮਿਲਖ਼ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਅਨੁਸਾਰ ਸੀ ਅਰਥਾਤ ਇਹ ਸ਼ਹਿਰ
    ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੰਡ।
  mya-JVB: ဤ ရွေ့ကား မြို့ ရွာ ပါလျက်၊ ဒန် အမျိုးသား တို့သည် အဆွေ အမျိုးအလိုက် ခံရသောအမွေ
    တည်း။
  hmo-hmo: Dano taudia edia bese ta ta ibounai ese inai tano idia abia, bona unai
    hanua danu idia abia, mai edia hanua maragidia danu.
  urd-urd: यह सब शहर और इनके गाँव बनी दान के क़बीले के घरानों के मुताबिक़ उनकी मीरास
    है।
  rus-SYN: Вот удел колена сынов Дановых, по племенам их; вот города и села их. Сыны
    Дановы не истребили Аморреев, которые стеснили их на горе, и не давали им Аморреи
    выходить на долину и отняли у них предел их участка.
  bqc-SIM: Wɛ̃́lɛpiↄ ń ń bualoũↄ mɛ́ kpaalɛ pↄ́ Dã buiↄ sɛ̀ daɛdaɛↄ ũ.
  tcz-CHONGTHU: Hichenghi ainsung tohkham bepma Dan chate phunggoul achannu ahin,
    khopi hojong khoneo hojong ahithai.
  mar-mar: दानाच्या वंशाचे त्यांच्या कुळांप्रमाणे हेच वतन, ही नगरे आणि त्यांची गावे
    मिळाली ते हे.
  qub-qub: Chaynömi caran Dan trïbu runacuna castanpa-castanpa chacrata chasquishan
    siudäcuna marcancunawan-cama.
  hat-hat: Men pòsyon tè ansanm ak tout lavil ak ti bouk ki te sou lòd yo, ki te vin
    pou moun branch fanmi Dann yo pou yo te separe bay chak fanmi pa yo.
  eng-BSB: This was the inheritance of the clans of the tribe of Dan, including these
    cities and their villages.
  tod-tod: Dan mavofodaiti ta-wolodai nɔnɔi ɠana, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la, taa
    wolaiti ta ma laa goiti.
  eng-WEBPB: This is the inheritance of the tribe of the children of Dan according
    to their families, these cities with their villages.
  kbq-kbq: Hanki ama ana ranra kumatamine, neonse kumatamina Dani naga'mo'za nagate
    nofite hu'za refko hu'za erisantihare'naze.
  nhe-BL: Huajca nochi ni altepetini ica nochi ininpilaltepehua quintocaro iteipa
    ixhuihua Dan huan ihuexca inintlal elqui queja imiyaca ininfamilias.
  gub-BL: A'e tawhu a'e wà, a'e taw wà no, upyta ywy Nà izuapyapyr wanemipyhyk kwer
    rehe wà. Nà izuapyapyr wiko wazar romo wà.
  eng-DRA: This is the possession of the tribe of the sons of Dan, by their kindreds,
    the cities and their villages.
