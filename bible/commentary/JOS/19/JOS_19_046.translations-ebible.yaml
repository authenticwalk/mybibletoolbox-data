verse: JOS.019.046
translations:
  mal-C: മേ-യർക്കോൻ, രക്കോൻ എന്നിവയും യോപ്പയ്ക്കെതിരേയുള്ള ദേശവും ആയിരുന്നു.
  deu-TKW: Me Jarkon und Rakkon samt dem Gebiete gegen Japho hin....
  lin-lin: mayi ya Yarikoni, Rakoni mpe etuka oyo etalana na Jafa.
  eng-LSV: and Me-Jarkon, and Rakkon, with the border in front of Joppa.
  eng-GNV: And Me-iarkon, and Rakkon, with the border that lieth before Iapho.
  eng-WEBSTER: And Me-jarkon, and Rakkon, with the border before Japho.
  nhw-BL: Mejarcón, Racón huan nojquiya nopa tlali catli eltoc nechca Jope.
  swh-ONEN: Me-Yarkoni na Rakoni, pamoja na eneo linalotazamana na Yafa.
  bba-bba: kɑ Yɑɑkonin dɑɑru kɑ Rɑkoni, kɑ Yɑfon berɑ.
  eng-KJVCPB: and Me-jarkon, and Rakkon, with the border before Japho.
  luo-luo: Me Jarkon kod Rakon, to gi kama omanyore gi Jopa.
  meu-meu: Meiakon; Rakon; bona lopa kahana tanodia.
  npi-ULB: मे-यरकोन र योप्पापारिको क्षेत्रसँगै रक्‍कोन पर्थ्यो ।
  yor-yor: Me Jakoni àti Rakkoni, pẹ̀lú ilẹ̀ tí ó kọjú sí Joppa.
  ind-ind: sungai Yarkon, dan Rakon, termasuk wilayah di seberang Yopa.
  pes-OPCB: میاه‌یرقون، رقون و همچنین زمین مقابل یافا.
  tgl-ULB: Me-Jarkon, at Rakkon kasama ang lupain sa ibayo mula sa Joppa.
  hui-hui: Meyagono tanobi Lagono tanobi dindi emene emene Yoba tanoha wiarubi heba
    ti karulai hene.
  mya-mya: '@see-verse:JOS.019.045'
  bod-N: མེ་ཡར་ཁོན། ར་ཁོན། ཡོ་ཕཱའི་ཁ་གཏད་ཀྱི་ས་མཚམས་བཅས་སོ། །
  sna-sna: Me Jakironi, Rakoni nenyika yakatarisana neJopa.
  spa-BLM: Me Jarkon, y Rakkon, con el límite frente a Joppa.
  cac-cac: '@see-verse:JOS.019.045'
  swh-ULB: Me -Yarkoni, na Rakoni sambamba na eneo la karibu na Yopa.
  bel-bel: Мэ-Яркон і Ракон зь мяжою пабліз Ёпіі. І выпаў надзел сыноў Данавых малы
    для іх.
  deu-ELBBK: und Me-Jarkon und Rakkon, mit dem Gebiet gegenüber Japho.
  mbb-OT: Me Jarkon, wey Rakon, wey is tanà atbang te Jopa.
  mal-2015: മേയർക്കോൻ, രക്കോൻ എന്നിവയും യാഫോവിന്നെതിരെയുള്ള ദേശവും ആയിരുന്നു.
  rmc-rmc: o Me-Jarkon, o Rakon the e phuv paš e Joppa.
  nlg-nlg: Me-jarkon, mi Rakkon kolua nia na bubulo ilighina Joppa.
  pes-OPV: و میاه یرقون و رقون با سر حدی که درمقابل یافا است.
  ron-1924: Ме-Иаркон ши Ракон, ку хотарул каре есте фацэ ын фацэ ку Иафо.
  ben-OBCV: মেয়র্কোণ ও রক্কোন এবং জোপ্পার সম্মুখবর্তী এলাকা।
  som-som: iyo Meey Yarqoon, iyo Raqoon, iyo soohdinta ka soo hor jeedda Yaafaa.
  lat-VUC: et Mejarcon et Arecon, cum termino qui respicit Joppen,
  eng-ASVBT: and Me-jarkon, and Rakkon, with the border over against Joppa.
  ita-1885: e Meiarcon, e Raccon, con la contrada che è dirimpetto a Iafo.
  eng-LXXUP: And westward of Jarkon the border was near to Joppa.
  eng-ULB: Me Jarkon, and Rakkon along with the territory across from Joppa.
  spa-VBL: Mejarcón, Racón, junto con el territorio frente a Jope
  fra-_FOB: Mé-Jarkon et Rakkon, avec le territoire vis-à-vis de Japho.
  mal-mal: മേയർക്കോൻ, രക്കോൻ എന്നിവയും യാഫോവിനെതിരെയുള്ള ദേശവും ആയിരുന്നു.
  urd-GVR: Me-yarqūn aur Raqqūn us ilāqe samet jo Yāfā ke muqābil hai.
  suz-BL: मे-यारकोन, रक्‍कोन नु योप्‍पा आ ङोंइती ङा रागी बाक्‍तेक्‍म। योना १:३
  ita-1927: Me-Iarkon e Rakkon col territorio dirimpetto a Iafo.
  ckb-ckb: ئاوەکانی یەرقۆن و ڕەقۆن لەگەڵ ئەو سنوورانەی بەرامبەر بە یافا بوو.
  eng-BBE: And on the west was ... opposite Joppa.
  kan-OKCV: ಮೇಯರ್ಕೋನ್, ರಕ್ಕೋನ್ ಎಂಬ ಪಟ್ಟಣಗಳು. ಯೊಪ್ಪ ಊರಿಗೆ ಎದುರಾದ ಮೇರೆಯು ಸಹ ದೊರಕಿತು.
  bbb-bbb: '@see-verse:JOS.019.045'
  tam-2017: மேயார்கோன், ராக்கோன் என்னும் பட்டணங்களும், யோப்பாவுக்கு எதிரான எல்லையுமே.
  spa-RV-1909: Y Mejarcón, y Raccón, con el término que está delante de Joppa.
  ron-BTF: Și Me-Iarcon și Racon, cu granița în dreptul lui Iafo.
  eng-WEBP: Me Jarkon, and Rakkon, with the border opposite Joppa.
  eng-FBV: Me-jarkon, Rakkon, along with the territory opposite Joppa.
  nld-1939: Me-Hajjarkon en Harakkon, met inbegrip van het gebied tegenover Joppe.
  nch-BL: Mejarcón, Racón huan nojquiya nopa tali cati eltoc nechca Jope.
  vie-1934: Mê-Giạt-côn, và Ra-côn, với đất đối ngang Gia-phô.
  hin-CV: मे-यरकोन अर्थात् यरकोन की जल राशि, रक्कोन तथा योप्पा से लगी हुई सीमा.
  spa-BES: Mejarcon y Racón frente a Jope.
  tdx-tdx: naho i Me-iarkone, vaho i Rakone, rekets’ i tane aolo’ Iafòy.
  tha-KJV: เมยารโคน และรัคโคนและพรมแดนตรงเมืองยัฟฟา
  por-BR-2018: E Me-Jarcom, e Racom, com o termo que está diante de Jope.
  deu-ELO: und Me-Jarkon und Rakkon, mit dem Gebiete gegenüber Japho.
  eng-WYC-2018: and Mejarkon, and Rakkon, with the term that beholdeth Joppa, and
    is closed with that end. (and Mejarkon, and Rakkon, and the border was opposite
    Joppa; but the sons of Dan lost this land.)
  epo-epo: kaj Me-Jarkon kaj Rakon, kun la limo apud Jafo.
  uig-PIN: Mǝ-Yarkon, Rakkon wǝ Yafoning udulidiki yurtni ɵz iqigǝ aldi.
  beo-beo: Miyagone, Lagone amola soge amo da Yoba moilai sisiga:i.
  tpi-OTNT: na Mejarkon na Rakon na ol ples i stap klostu long taun Jopa.
  hau-SA: Me Yarkon da Rakkon tare da sashen da yake fuskantar Yaffa.
  uig-LAT: Me-Yarkon, Rakkon we Yafoning udulidiki yurtni öz ichige aldi.
  nde-nde: iMe-Jarikhoni leRakhoni lendawo ekhangele iJopha.
  ton-ton: Mo Mesakoni, mo Lakoni, mo hono ngataʻanga ʻi he ʻao ʻo Safo.
  ces-1613: Mehaiarkon a Rakon s pomezím, kteréž jest naproti Joppe.
  eng-WMB: Me Jarkon, and Rakkon, with the border opposite Joppa.
  tam-TCV: மேயார்கோன், ராக்கோன் யோப்பாவுக்கு எதிரே உள்ள பிரதேசம் ஆகியவற்றை உள்ளடக்கியிருந்தது.
  ceb-ULB: Me Jarkon, ug ang Rakon uban sa nasakopan nga tabok gikan sa Jopa.
  pol-UBG: Me-Jarkon i Rakkon z granicą naprzeciw Jafy.
  urd-GVU: مے یرقون اور رقون اُس علاقے سمیت جو یافا کے مقابل ہے۔
  deu-1912: Me-Jarkon, Rakkon mit den Grenzen gegen Japho.
  kan-2017: ಮೇಯರ್ಕೋನ್, ರಕ್ಕೋನ್ ಇವೇ. ಯೊಪ್ಪಕ್ಕೆ ಹೊಂದಿರುವ ಪ್ರದೇಶವೂ ಇವರಿಗೇ ದೊರಕಿತು.
  tgo-tgo: Me Jakon na Rakon tembe ŋgoreiyeva ghambambaro, Jopa ele valɨvaŋga.
  yap-yap: Mejarkon, nge Rakkon, ma ku errogon fa gi nug nib liyeg yu Joppa.
  hlt-MCSB: Me Jarkon, Rakkon neh Joppa imdan rhi te a om pah.
  mdy-ETH: ሜያርቆኔ፥ ራቆኔና ዬያጉዲ ሃሣ ዒዮጴ ኮይሎይዳ ዓኣ ዓጮንታኬ።
  twi-ASANTE: Me-Yarkon, Rakon ne asase a ɛda Yopa anim.
  eng-WEBU: Me Jarkon, and Rakkon, with the border opposite Joppa.
  bnp-bnp: e Me-Iarkon, e Rakon. A maka tanga nga ri pesi tabukoi na tanga e Iopa.
  wal-wal: Meyarqqoona, Raaqoonanne qassi Yoophphe katamaa yuushuwan de7iya heerata.
  spa-PDDPT: Me-harcón, y Racón, con el territorio que está frente a Jope.
  gun-gun: Me-Jarcom, Racom ha'e yvy Jope katy'i oĩ va'e.
  agu-BL: Mejarcón tu Racón, tu yi ama'l yi at swutz yi tnum Jope.
  ilo-ULB: Mejarcon ken Racon agraman ti masakupan iti ballasiw ti Joppe.
  kpg-kpg: Mejarkon, mo Rakkon, mo nia gowaa e haganiga di waahale go Joppa.
  uig-ARA: مە-ياركون، راككون ۋە يافونىڭ ئۇدۇلىدىكى يۇرتنى ئۆز ئىچىگە ئالدى.
  bsp-bsp: Domun da Yarkon kɔ Rakon, kɔ antɔf ŋɔkɔ ŋɛntɛfərɛnɛ kɔ Yafa mɔ.
  sus-sus: Yarakɔn dulonyi, Rakɔn, nun bɔxi naxan na Yafa ya ra.
  pon-2006: Masarkon oh Rakkon, iangahki sahpw me kapil Sopa.
  ksd-ksd: ma Me-Iarkon, ma Rakon, ma ra langun maravai Iopa.
  tur-YTC: Me Yarkon ve Yafa'nın karşısında olan sınırıyla Rakkon'dur.
  grc-BRENT: καὶ ἀπὸ θαλάσσης Ἱερὰκων ὅριον πλησίον Ἰόππης.
  ind-AYT: Me-Yarkon, Rakon, serta daerah di depan Yafo.
  nya-nya: Me-Yarikoni ndi Rakoni, pamodzi ndi dera loyangʼanana ndi Yopa.
  hrv-hrv: Me-Hajarkon i Harakon s područjem prema Jafi.
  mps-mps: Mejarkon, me Rakon, me te Jopa, te bulu habu badu elaluali.
  tpi-tpi: na Mejarkon na Rakon na ol ples i stap klostu long taun Jopa.
  dan-1931: Me-Jarkon og Rakkon og Egnen hen imod Jafo.
  vie-OVCB: Mê-giạt-côn, và Ra-côn cùng phần đất chung quanh Gióp-ba.
  guj-2017: મે-યાર્કોન તથા યાફાથી પારના રાક્કોન સહિત સમગ્ર વિસ્તારનો સમાવેશ થતો હતો.
  pon-2006A: Masarkon oh Rakkon, iangahki sahpw me kapil Sopa.
  por-BRBSL: Me Jarkon, e Rakkon, com a fronteira em frente a Joppa.
  cth-cth: Mejarkon, Rakkon, Joppa, hmalah kaawm e talai khuehoi.
  twi-twi: Me-Yarkon, Rakon ne asase a ɛda Yopa anim.
  hlt-hlt: Me Jarkon, Rakkon neh Joppa imdan rhi te a om pah.
  tbz-SIM: nɛ̀ Yɑdikɔ̃ɔ̃ kó kukó nnɛ̀ Dɑkɔ̃ɔ̃ nɛ̀ Yɑfɑ kó kutempɛ̃.
  msy-2020: ko Mejarkon, Rakon, ko Jopan nguibar ekiamɨn boroghɨn itir danganim.
  azb-azb: Me-Yarqon, Yafo qarşısında olan sərhədi ilə Raqqon.
  eng-DBY: and Me-jarkon, and Rakkon, with the border over against Japho.
  hin-2017: मेयर्कोन, और रक्कोन ठहरे, और याफा के सामने की सीमा भी उनकी थी।
  swp-swp: '@see-verse:JOS.019.045'
  eng-YLT: and Me-Jarkon, and Rakkon, with the border over-against Japho.
  eng-WYC-2017: and Mejarkon, and Rakkon, with the term that beholdeth Joppa, and
    is closed with that end.
  eng-WMBB: Me Jarkon, and Rakkon, with the border opposite Joppa.
  urd-GVH: मे-यरक़ून और रक़्क़ून उस इलाक़े समेत जो याफ़ा के मुक़ाबिल है।
  rug-rug: Mezakoni, Rakoni, meke gua tugo sa popoa sapu vari likohae nia sa vasileana
    Zopa.
  gaz-gaz: Meyaarqoonii fi Raqoon Yoopheetti garagalee argamu sanaa dha.
  fra-LSG: Mé-Jarkon et Rakkon, avec le territoire vis-à-vis de Japho.
  yal-yal: Yarakɔn tigine, Rakɔn e nun bɔxɔn naxan Yafa yɛtagi.
  haw-1868: O Meiarekona, a me Rakona, a me ka mokuna imua o Iapo.
  arb-NAV: وَمِيَاهِ الْيَرْقُونَ وَالرَّقُونَ مَعَ الْحُدُودِ الْمُقَابِلَةِ لِيَافَا.
  ewe-ewe: Me Yakɔn kple Rakɔn kple anyigba si te ɖe Yopa ŋu.
  eng-LEE: And Me-hayarkon, and Rakkon, with the boundary before Yapho.
  asm-FB: মে-যৰ্কোণ, ৰক্কোন আৰু যাফোৰ সন্মূখত থকা অঞ্চলসমূহ অন্তর্ভুক্ত আছিল।
  sus-A: يَرَكْن دُلٌنيِ، رَكْن، نُن بْشِ نَشَن نَ يَقَ يَ رَ.
  fra-SBL: Me Jarkon, Rakkon, et la limite en face de Joppé.
  hbo-hbo: וּמֵ֥י הַיַּרְקֹ֖ון וְהָֽרַקֹּ֑ון עִֽם־הַגְּב֖וּל מ֥וּל יָפֹֽו׃
  piu-2006: '@see-verse:JOS.019.045'
  kik-kik: na Me-Jarikoni, na Rakoni, hamwe na gĩcunjĩ kĩrĩa kĩngʼetheire Jopa.
  fra-NCL: Mé-Jarcon et Arécon, avec le territoire vis-à-vis de Joppé.
  cek-AK: Me-Jarkon, Rakkon hoi Japho vangpui hmaa ah kaom ramri to athum.
  cuk-cuk: Mejarcón, Racón. Degi, Jope-asabin yar-naid ega uklesbalid.
  uig-CYR: Мә-Яркон, Раккон вә Яфониң удулидики жутни өз ичигә алди.
  tel-2017: గాత్ రిమ్మోను, మేయర్కోను, రక్కోను, యాపో ముందున్న ప్రాంతం.
  hat-BSA: Mé-Jarkon ak Rakkon, avèk teritwa ki anfas Japho a.
  kos-kos: Mejarkon, ac Rakkon, ac acn nukewa raunela Joppa.
  hbo-WLC: וּמֵ֥י הַיַּרְק֖וֹן וְהָֽרַקּ֑וֹן עִֽם־הַגְּב֖וּל מ֥וּל יָפֽוֹ׃
  ibo-ibo: Me-Jakọn na Rakọn, obodo dị nʼoke ala, na ncherita ihu Jopa.
  ory-ory: ଓ ମେୟକୋନ୍‍ ଓ ରକ୍କୋନ ଓ ଯାଫୋର ସମ୍ମୁଖସ୍ଥ ଅଞ୍ଚଳ।
  chk-chk: Me-jarkon me Rakon, pwal ewe fanü mi sasape ngeni Jopa.
  rop-rop: Mejakan en Reikan, en deibin gedim det kantri raidaran langa det taun gulum
    Jopa.
  ukr-1871: Ме-Яркон і Раккон вкупі з займищем проти Йоппії. І вийшов пай синів Данових
    надто малий для них.
  deu-1951: samt dem Gebiet gegen Japho hin.
  eng-JPS: and Me-jarkon, and Rakkon, with the border over against Joppa.
  srp-1865: I Me-Jarkon i Rakon s meðama svojim prema Jopi.
  lug-lug: ne Meyalakoni ne Lakoni n’ensalo etunuulidde Yafo.
  heb-heb: ומי הירקון והרקון עם הגבול מול יפו׃
  ben-IRV: মেয়র্কোন, রক্কোন ও যাফোর সামনের অঞ্চল।
  pan-pan: ਅਤੇ ਮੇ-ਯਰਕੋਨ ਅਤੇ ਰੱਕੋਨ ਨਾਲੇ ਯਾਫ਼ਾ ਦੇ ਸਾਹਮਣੇ ਦੀ ਹੱਦ
  mya-JVB: မေယာကုန် မြို့၊ ရက္ကုန် မြို့၊ ယာဖေါ မြို့ရှေ့ မှာရှိသောမြေ ပါ သတည်း။
  hmo-hmo: Meiakono, Rakono, bona Iopa kahana ena tano.
  urd-urd: और मेयरक़ून और रिक़्क़ूनमा' उस सरहद के जो याफ़ा के मुक़ाबिल है।
  rus-SYN: Ме-Иаркон и Ракон с пределом близ Иоппии. И вышел предел сынов Дановых
    мал для них.
  bqc-SIM: Mɛyaakↄ̃ ń Lakↄ̃o ń bùsu pↄ́ bↄaa ń Zopeo.
  tcz-CHONGTHU: Chule Me-jarkon le Rakkon toh Joppa to kimai ngat gamsungse sejong
    ahopsoh keijin ahi.
  mar-mar: मीयार्कोन व रक्कोन, याफोच्या समोरील प्रदेश.
  qub-qub: Mejarcón, Racón. Paycunapämi caran Jope siudäpa lädun particunapis.
  hat-hat: Me-jakon ak Rakon, ansanm avèk tout tè ki anfas lavil Jope.
  eng-BSB: Me-jarkon, and Rakkon, including the territory across from Joppa.
  tod-tod: Yaalekon ɗɛi, ta Lakon, é ɓɔ zooi ʋa, é Zafa letemaʋɛ.
  eng-WEBPB: Me Jarkon, and Rakkon, with the border opposite Joppa.
  kbq-kbq: Mejakonima, Rakonima, Jopa ranku tavaonte'ma me'nea kumatamina ana maka
    Dani naga'moza eri'naze.
  nhe-BL: Mejarcón, Racón huan nojquiya nopa tlali tlen eltoc nechca Jope.
  gub-BL: Me-Zariko, Hako, ywy Zop tawhu henataromo har.
  eng-DRA: And Mejarcon and Arecon, with the border that looketh towards Joppe,
