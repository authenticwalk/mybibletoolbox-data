verse: JOS.019.047
translations:
  mal-C: (എന്നാൽ ദാന്യർക്ക് അവരുടെ പ്രദേശം കൈവശമാക്കുന്നതിൽ പ്രയാസം നേരിട്ടു, അപ്പോൾ
    അവർ പോയി ലേശേമിനെ ആക്രമിച്ചു; അതിനെ പിടിച്ച് അവിടെയുള്ളതെല്ലാം വാളിനിരയാക്കി,
    അവിടെ താമസമുറപ്പിച്ചു. അവിടെ താമസമുറപ്പിച്ച അവർ തങ്ങളുടെ അപ്പനായ ദാനിന്റെ പേരിൻപ്രകാരം
    അതിന് ദാൻ എന്നു പേരിട്ടു.)
  deu-TKW: So ging das Gebiet der Daniten für sie verloren. da zogen die Daniten hin
    und kämpften mit Lesem, eroberten es und bezwangen es in blutigem Kampfe; sodann
    nahmen sie es in Besitz und ließen sich darin nieder und nannten Lesem Dan nach
    dem Namen ihres Ahnherrn Dan.
  lin-lin: Kasi bakitani ya Dani balongaki te kobotola eteni ya mabele na bango, boye
    bakendeki kobundisa Leshemi mpe babotolaki yango. Babomaki bato ya Leshemi na
    mopanga, babotolaki yango mpe bakomaki kovanda kuna. Bakomaki kobenga Leshemi
    « Dani, » kombo ya koko na bango.
  eng-LSV: And the border of the sons of Dan goes out from them, and the sons of Dan
    go up and fight with Leshem, and capture it, and strike it by the mouth of the
    sword, and possess it, and dwell in it, and call Leshem, Dan, according to the
    name of their father Dan.
  eng-GNV: 'But the coastes of the children of Dan fell out too litle for them: therefore
    the children of Dan went vp to fight against Leshem, and tooke it, and smote it
    with the edge of the sworde, and possessed it, and dwelt therein, and called Leshem,
    Dan after the name of Dan their father.'
  eng-WEBSTER: 'And the border of the children of Dan, went out too little for them:
    therefore the children of Dan went up to fight against Leshem, and took it, and
    smote it with the edge of the sword, and possessed it, and dwelt in it, and called
    Leshem, Dan, after the name of Dan their father.'
  nhw-BL: Pero iteipan ixhuihua Dan noja amo moaxcatijtoyaj nochi nopa tlali catli
    quintocaro. Huajca tlejcoque huan quinhuilanque catli itztoyaj ipan tlali Lesem
    huan moaxcatijque huan quintlamimictijque nopona. Huan mocajque para itztose nopona,
    huan teipa quitocaxtijque Lesem, Dan, quen itoca ininhuejcapan tata.
  swh-ONEN: (Lakini Wadani walipata shida kulimiliki eneo lao; kwa hiyo walipanda
    kuishambulia Leshemu, wakaitwaa, wakawaua watu wake kwa upanga na kuukalia. Walikaa
    Leshemu na kuuita Dani kufuatana na jina la baba yao.)
  bba-bba: Sɑnɑm mɛ Dɑnubɑ bɑ wɑ yibɛrɛbɑ bɑ kpɑm ben tem mwɛɛrimɔ, yerɑ be, bɑ mɑɑ
    dɑ bɑ Lesɛmu wɔri bɑ yen tɔmbu kpuro ɡo. Mɑ bɑ yɑnde sinɑ mi, yɑ kuɑ ben wuu.
    Yerɑ bɑ ye ben sikɑdon yĩsiru kɑ̃ te bɑ mɔ̀ Dɑnu.
  eng-KJVCPB: 'And the coast of the children of Dan went out too little for them:
    therefore the children of Dan went up to fight against Leshem, and took it, and
    smote it with the edge of the sword, and possessed it, and dwelt therein, and
    called Leshem, Dan, after the name of Dan their father.'
  luo-luo: To dhood Dan ne nigi pek kuom kawo pok mar pinygi, omiyo negidhi ma gimonjo
    Leshem mi gikawe, bangʼe ginegogi gi ligangla. Negidak Leshem kendo ma gichake
    ni Dan mane en kwargi.
  meu-meu: 'A Dan taudia edia tano na edia amo e heabi oho: bena e tore isi, Leseme
    taudia e tuari henidia. Hanua na e abia, bona hanua taudia e aladia ore; bena
    edia hanua ai e halaoa, e noholaia, bona ladana e hatoa Leseme-dan, senedia e
    nemaia.'
  npi-ULB: जब दानको कुल आफैमा हरायो, दानले लेशेमलाई आक्रमण गर्‍यो, यसविरुद्ध लड्यो,
    र तरवारले प्रहार गरेर यसलाई कब्जा गर्‍यो; यसलाई अधीन गरेर यसमा बसोबास गर्‍यो ।
    तिनीहरूले लेशेमलाई आफ्नो पुर्खाको नाउँअनुसार यसको नाउँ राखे ।
  yor-yor: (Ṣùgbọ́n àwọn ará Dani ní ìṣòro láti gba ilẹ̀ ìní wọn, bẹ́ẹ̀ ni wọ́n gòkè
    lọ, wọ́n sì kọlu Leṣemu, wọ́n sì gbà á, wọ́n sì fi idà kọlù ú, wọ́n sì ń gbé ibẹ̀.
    Wọ́n sì ń gbé ní Leṣemu, wọ́n sì pe orúkọ rẹ̀ ní Dani orúkọ baba ńlá wọn).
  ind-ind: Tetapi orang-orang suku Dan tidak berhasil menguasai wilayah mereka. Karena
    itu, mereka pergi merebut kota Lesem dan menguasainya. Mereka menangkap dan membunuh
    semua penduduknya, lalu tinggal menetap di tempat itu. Kemudian mereka mengganti
    nama kota itu menjadi ‘Dan’, sesuai nama leluhur mereka.
  pes-OPCB: (ولی زمینی که برای قبیلهٔ دان تعیین شد، برای ایشان کافی نبود. پس قبیلهٔ
    دان به شهر لَشَم در شمال حمله برده، آن را تصرف نمودند و اهالی آنجا را قتل عام
    کردند. سپس در آنجا ساکن شدند و نام جد خویش، دان را بر آن شهر نهادند.)
  tgl-ULB: Nang mawala sa kanila ang lupain ng lipi ni Dan, nilusob ng Dan ang Lesem,
    nilabanan ito, at binihag ito. Pinatay nila ang bawat isa gamit ang espada, inangkin
    ito, at nanirahan dito. Muli nilang pinangalanan ang Lesem, tinawag itong Dan
    kasunod sa kanilang ninuno.
  hui-hui: Ani howa mani agali dindi aba ogoniha hene hearume Dana hameiginiru baba
    waitigi halu Dana hameigini bo batagi hene. Ani biya handala Dana hameigini ti
    tagira pialu Laisi hameigininaga dindi wiago karulole lowa Laisiali hearu baba
    wai bini. Wai bialu wali agali dewaore bo wahai halu Laisi tano Dana hameiginirume
    karulene. Karulowa mani dindi ogoni Dana hameigini tinaga lowa malu lalu karulo
    howa tano ogoni ala mini Laisi laga winigo mani tigua tinaga mamali mini Dana
    wia aribia hene.
  mya-mya: ဒန်​အ​နွယ်​ဝင်​တို့​သည်​မိ​မိ​တို့​၏​နယ်​မြေ ဆုံး​ရှုံး​ရ​သော​အ​ခါ​လဲရှ​မြို့​ကို​စစ်​ချီ
    တိုက်​ခိုက်​၍​မြို့​သူ​မြို့​သား​များ​ကို​သတ် ဖြတ်​သုတ်​သင်​ပြီး​လျှင်​ထို​မြို့​တွင်​နေ​ထိုင်
    ကြ​၏။ လဲ​ရှ​ဟူ​သော​မြို့​နာ​မည်​ကို​အ​နွယ် ၏​ဖ​ခင်​ဒန်​နာ​မည်​သို့​ပြောင်း​လဲ​မှည့်​ခေါ်
    ကြ​လေ​သည်။-
  bod-N: དཱན་གྱི་མི་རྣམས་ཀྱིས་རང་གི་མངའ་ཁོངས་ལ་དབང་སྒྱུར་བྱེད་མ་ཐུབ་པས། ཁོ་རྣམས་ཡར་སོང་ནས་ལེ་ཤེམ་ལ་རྒོལ་ནས་དེ་བླངས་ཤིང་།
    གྲོང་ཁྱེར་གྱི་མི་རྣམས་ལ་གྲིས་བརྒྱབ་ནས་གྲོང་ཁྱེར་དེ་བླངས་པ་དང་དེའི་ནང་དུ་བསྡད་ནས།
    ཁོ་ཚོའི་མེས་པོ་དཱན་གྱི་མིང་གིས་ལེ་ཤེམ་ཅེས་པ་དཱན་དུ་བསྒྱུར།
  sna-sna: (Asi vana vaDhani vakaomerwa nokutora nyika yavo, saka vakaenda vakandorwisa
    Reshemi, vakaitora, vakaibaya nomunondo, ndokugara mairi. Vakagara muReshemi ndokuitumidza
    kuti Dhani zita ratateguru wavo.)
  spa-BLM: El límite de los hijos de Dan iba más allá de ellos, pues los hijos de
    Dan subieron y combatieron contra Leshem, la tomaron y la hirieron a filo de espada,
    la poseyeron y vivieron en ella, y llamaron a Leshem, Dan, por el nombre de Dan,
    su antepasado.
  cac-cac: Maj yab'laj lum d'a eb', yuj chi' ix b'at eb' yac' oval d'a chon̈ab' Lesem.
    Ayic ix lajvi xicancham masanil anima cajan eb' ta', ix cajnajcan eb' d'a jun
    lum chi'. Ix sq'uexan sb'i jun chon̈ab' chi' eb', Dan ix sb'iej yuj eb' yuj yic'anchaan̈
    smam yicham eb'. Aton lum tic ix yic' eb' yin̈tilal Dan chi'.
  swh-ULB: Ilitokea wakati mpaka wa kabila la Dani ulipowapotea, kabila la Dani waliishambulia
    Leshemu, wakapigana nao, na wakauteka. Waliua kila mtu kwa upanga, wakauchukua
    ukawa mali yao, na wakakaa ndani yake. Wakauita mji ule Dani jina la babu yao
    badala ya Leshemu.
  bel-bel: І сыны Данавыя пайшлі вайною на Ласэм і ўзялі яго, і пабілі яго мечам,
    і атрымалі яго ў спадчыну, і пасяліліся ў ім, і назвалі Ласэм-Данам, імем Дана,
    бацькі свайго.
  deu-ELBBK: Und die Grenze der Kinder Dan ging später weiter als diese; denn die
    Kinder Dan zogen hinauf und kämpften gegen Leschem, und nahmen es ein und schlugen
    es mit der Schärfe des Schwertes, und sie nahmen es in Besitz und wohnten darin;
    und sie nannten Leschem Dan, nach dem Namen ihres Vaters Dan.
  mbb-OT: Edlised is menge kevuwazan ni Dan te ked-aǥew zuen te tivuuk he tanà he
    imbahin kandan, umbe iyan dan dà dèpa midsurung is Leshem ne migerè dan is meǥinged
    kayi. Naaǥew zan heini ne zutun dan med-ubpà. Ne mid-ilisan dan is ngazan kayi
    he Leshem te Dan, he iyan ngazan te kepuun dan he si Dan.
  mal-2015: എന്നാൽ ദാൻമക്കളുടെ ദേശം അവർക്കു പോയ്പോയി. അതുകൊണ്ടു ദാൻമക്കൾ പുറപ്പെട്ടു
    ലേശെമിനോടു യുദ്ധംചെയ്തു അതിനെ പിടിച്ചു വാളിന്റെ വായ്ത്തലയാൽ സംഹരിച്ചു കൈവശമാക്കി
    അവിടെ പാർത്തു; ലേശെമിന്നു തങ്ങളുടെ അപ്പനായ ദാന്റെ പേരിൻപ്രകാരം ദാൻ എന്നു പേരിട്ടു.
  rmc-rmc: Le manušenge andral o kmeňos Dan sas o phuva frima, a vašoda gele pro mariben
    pro foros Lešem, zaile les a le manušen odarik murdarde. Ačhile ode te bešel a
    ole foroske Lešem dine o nav Dan pal peskro dad.
  nlg-nlg: Hau va mana kemana Dan tara tona vulea na lologho ta didira na pari, ma
    gaira tara vitotoghoni kolua na komu sule Laish, mara labu mate sokora na vure,
    mara holaa na komu mara ghanava ga. Mara tughua na ahana na komu, mara vatua nia
    Fan taonia na ahana kukuadira.
  pes-OPV: و حد بنی دان از طرف ایشان بیرون رفت، زیر که بنی دان برآمده، با لشم جنگ
    کردند و آن را گرفته، به دم شمشیر زدند. ومتصرف شده، در آن سکونت گرفتند. پس لشم
    رادان نامیدند، موافق اسم دان که پدر ایشان بود.
  ron-1924: Цинутул фиилор луй Дан се ынтиндя ши ын афарэ де ачестя. Фиий луй Дан
    с-ау суит ши с-ау луптат ымпотрива луй Лешем; ау пус мына пе ел ши л-ау трекут
    прин аскуцишул сабией; ау пус стэпынире пе ел, с-ау ашезат ын ел ши л-ау нумит
    Дан, дупэ нумеле татэлуй лор Дан.
  ben-OBCV: (দান গোষ্ঠীর এলাকা যখন দখল হয়ে গেল তখন তারা উঠে গিয়ে লেশম আক্রমণ করল।
    তা দখল করে সেখানকার অধিবাসীদের তারা তরোয়ালের আঘাতে হত্যা করল। তারা লেশমে বসতি
    স্থাপন করল এবং তাদের পূর্বপুরুষের নাম অনুযায়ী নগরটির নাম দান রাখল)
  som-som: Oo soohdintii reer Daan iyagay ka baxday, oo intay reer Daan tageen ayay
    la dirireen Leshem, oo way qabsadeen, oo dadkii degganaana waxay ku laayeen seef
    markaasay Leshem hantiyeen oo iska degeen, oo waxay u bixiyeen Daan, kaas oo ahaa
    magicii awowgood Daan.
  lat-VUC: 'et ipso fine concluditur. Ascenderuntque filii Dan, et pugnaverunt contra
    Lesem, ceperuntque eam: et percusserunt eam in ore gladii, et possederunt, et
    habitaverunt in ea, vocantes nomen ejus Lesem Dan, ex nomine Dan patris sui.'
  eng-ASVBT: And the border of the children of Dan went out beyond them; for the children
    of Dan went up and fought against Leshem, and took it, and smote it with the edge
    of the sword, and possessed it, and dwelt therein, and called Leshem, Dan, after
    the name of Dan their father.
  ita-1885: Ora, a' figliuoli di Dan scaddero i confini troppo piccoli per loro; e
    però salirono, e combatterono Lesem, e la presero, e la misero a fil di spada,
    e la possedettero, e abitarono in essa, e le posero nome Dan, del nome di Dan,
    lor padre.
  eng-LXXUP: 'This is the inheritance of the tribe of the children of Dan, according
    to their families, these are their cities and their villages: and the children
    of Dan did not drive out the Amorite who afflicted them in the mountain; and the
    Amorite would not suffer them to come down into the valley, but they forcibly
    took from them the border of their portion.'
  eng-ULB: When the territory of the tribe of Dan was lost to them, Dan attacked Leshem,
    fought against it, capturing it and striking it with the sword; taking possession
    of it and settled in it. They renamed Leshem, calling it Dan after their ancestor.
  spa-VBL: Sin embargo, la tribu de Dan no pudo conservar la tierra que le había sido
    asignada, así que fue a atacar Lesén y la capturó. Mataron a sus habitantes y
    se apoderaron de la ciudad, estableciéndose en ella. Cambiaron el nombre de Lesénpor
    el de Dan, en honor a su antepasado.
  fra-_FOB: Or, le territoire des enfants de Dan s'étendit hors de chez eux; les enfants
    de Dan montèrent et combattirent contre Léshem, la prirent, et la firent passer
    au fil de l'épée; ils en prirent possession, et y habitèrent, et appelèrent Léshem,
    Dan, du nom de Dan, leur père.
  mal-mal: എന്നാൽ ദാൻഗോത്രത്തിന്റെ ദേശം അവർക്ക് നഷ്ടമായപ്പോൾ അവർ പുറപ്പെട്ട് ലേശെമിനോട്
    യുദ്ധം ചെയ്ത് അത് പിടിച്ചു. വാൾകൊണ്ട് ജനത്തെ സംഹരിച്ച് അവിടെ പാർത്തു; ലേശെമിന്
    തങ്ങളുടെ പൂർവപിതാവായ ദാനിന്റെ പേരിടുകയും ചെയ്തു.
  urd-GVR: Afsos, Dān kā qabīlā apne is ilāqe par qabzā karne meṅ kāmyāb na huā, is
    lie us ke mardoṅ ne Lasham Shahr par hamlā karke us par fatah pāī aur us ke bāshindoṅ
    ko talwār se mār ḍālā. Phir wuh ḳhud wahāṅ ābād hue. Us waqt Lasham Shahr kā nām
    Dān meṅ tabdīl huā. (Dān un ke qabīle kā bāp thā.)
  suz-BL: मिनु दान आ खिं खिं ङा मुर मेको रागी ग्राचा कली श्‍येत जाम्‍तेक्‍म। मिनु
    मेकोपुकीमी लेशेम सहरमी लशा, लडाइ पा तरवारमी मुर नेल्‍ल आन कली साइश्‍शा ग्रा‍तेक्‍म।
    मेकोपुकी मेको सहरमी बाक्‍शा, मेको कली आंम किकी आ नें दान वोइक्‍तेक्‍म। न्‍यायाधीस
    १८:२७-२९
  ita-1927: Or il territorio de’ figliuoli di Dan s’estese più lungi, poiché i figliuoli
    di Dan salirono a combattere contro Lescem; la presero e la misero a fil di spada;
    ne presero possesso, vi si stabilirono, e la chiamaron Lescem Dan, dal nome di
    Dan loro padre.
  ckb-ckb: پاش ئەوەی نەوەی دان سنوورەکەیان لە دەست چوو، جا نەوەی دان سەرکەوتن و لە
    دژی لەشەم جەنگان و گرتیان و دایانە بەر زەبری شمشێر و داگیریان کرد و تێیدا نیشتەجێ
    بوون، ئینجا لەشەمیان ناونا دان، لەسەر ناوی دانی باوباپیرانیان.
  eng-BBE: (But the limit of the children of Dan was not wide enough for them; so
    the children of Dan went up and made war on Leshem and took it, putting it to
    the sword without mercy, and they took it for their heritage and made a place
    for themselves there, giving it the name of Leshem-dan, after the name of their
    father, Dan.)
  kan-OKCV: ಇದಲ್ಲದೆ ದಾನನ ಗೋತ್ರದ ಮೇರೆಯು ಅವರಿಗೆ ಸಾಲದ್ದರಿಂದ ಅವರು ಹೊರಟುಹೋಗಿ ಲೆಷೆಮಿನ ಮೇಲೆ
    ಖಡ್ಗದಿಂದ ಯುದ್ಧಮಾಡಿ, ಅದನ್ನು ಸೋಲಿಸಿ, ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು. ಅವರು ಅದರಲ್ಲಿ ವಾಸವಾಗಿದ್ದು
    ಲೆಷೆಮಿಗೆ ತಮ್ಮ ತಂದೆಯಾದ ದಾನನ ಹೆಸರಿನ ಪ್ರಕಾರ ದಾನ್ ಎಂದು ಹೆಸರಿಟ್ಟರು.
  bbb-bbb: '@see-verse:JOS.019.046'
  tam-2017: தாண் கோத்திரத்தார்களின் எல்லை அவர்களுக்கு ஒடுக்கமாக இருந்தபடியால், அவர்கள்
    புறப்பட்டுப்போய், லேசேமின்மேல் யுத்தம்செய்து, அதைப் பிடித்து, பட்டயத்தினால் அழித்து,
    அதைச் சொந்தமாக்கிக்கொண்டு, அதிலே குடியிருந்து, லேசேமுக்குத் தங்களுடைய முற்பிதாவாகிய
    தாணுடைய பெயரின்படியே தாண் என்று பேரிட்டார்கள்.
  spa-RV-1909: Y faltóles término á los hijos de Dan; y subieron los hijos de Dan
    y combatieron á Lesem, y tomándola metiéronla á filo de espada, y la poseyeron,
    y habitaron en ella; y llamaron á Lesem, Dan, del nombre de Dan su padre.
  ron-BTF: Și ținutul copiilor lui Dan se întindea prea puțin pentru ei; de aceea
    copiii lui Dan s-au urcat și s-au luptat împotriva Leșemului și l-au luat și l-au
    lovit cu ascuțișul sabiei și l-au luat în stăpânire și au locuit în el și l-au
    numit Leșem-Dan, după numele lui Dan, tatăl lor.
  eng-WEBP: The border of the children of Dan went out beyond them; for the children
    of Dan went up and fought against Leshem, and took it, and struck it with the
    edge of the sword, and possessed it, and lived therein, and called Leshem, Dan,
    after the name of Dan their forefather.
  eng-FBV: However, the tribe of Dan was not able to hold on to their allotted land,
    so they went and attacked Leshem and captured it. They slaughtered its inhabitants
    and took possession of the town, settling there. They renamed Leshem as Dan, after
    their ancestor.
  nld-1939: Maar toen het gebied der Danieten te eng voor hen werd, trokken ze op,
    vielen Lésjem aan, namen het in, en joegen het over de kling. Ze namen het in
    bezit, gingen er wonen, en gaven aan Lésjem de naam Dan, zoals hun vader heette.
  nch-BL: Pero iteipan ixhuihua Dan noja amo moaxcatijtoyaj nochi nopa tali cati quiselijque
    para iniaxca. Huajca tejcoque huan quintehuijque cati itztoyaj ipan tali Lesem
    huan moaxcatijque huan quintamimictijque nopona. Huan mocajque para itztose nopona,
    huan teipa quitocaxtijque Lesem, Dan, quej itoca inihuejcapan tata.
  vie-1934: Vả, địa phận của người Đan là ra ngoài nơi mình; vì người Đan đi lên đánh
    chiếm lấy Lê-sem, rồi dùng lưỡi gươm diệt nó. Người Đan chiếm lấy nó làm sản nghiệp
    ở tại đó, và lấy tên Đan, tổ phụ mình, đặt cho Lê-sem.
  hin-CV: (दान के वंशजों की सीमा इनके भी आगे गई है; क्योंकि दान वंशजों ने लेशेम पर
    आक्रमण किया और उसे अधीन कर लिया. तत्पश्चात उन्होंने उस पर तलवार का प्रहार किया,
    उन पर अधिकार कर वे उसमें बस गए और उसे अपने पूर्वज के नाम के आधार पर लेशेम-दान
    नाम दिया.)
  spa-BES: Pero el límite de los hijos de Dan no era lo suficientemente ancho para
    ellos, de modo que los hijos de Dan subieron e hicieron la guerra a Lesem y la
    tomaron, colocándola en la espada sin piedad, y la tomaron por su herencia. e
    hicieron un lugar para ellos allí, dándole el nombre de Lesem Dan, después del
    nombre de su padre, Dan.
  tdx-tdx: Tsy niampe ty nitakara’ ty efe-tane’ i Dane; aa le nionjoñe haname i Leseme
    o ana’ i Daneo le tinava’ iereo naho linafa’ iareo an-dela-pibara naho nanoe’
    iereo fanañañe vaho nimoneñe ao; natao iereo Dane ty Leseme ty amy Dane rae’ iareoy.
  tha-KJV: อาณาเขตคนดานน้อยไปสำหรับพวกเขา คนดานจึงขึ้นไปสู้รบกับเมืองเลเชม เมื่อย​ึดได้​ก็​ประหารเสียด้วยคมดาบ
    จึงยึดครองที่​ดิ​นและตั้งอยู่​ที่นั่น เรียกเมืองเลเชมว่าดาน ตามชื่อของดานบรรพบุรุษของตน
  por-BR-2018: E faltou-lhes termo aos filhos de Dã; e subiram os filhos de Dã e combateram
    a Lesém, e tomando-a feriram-na a fio de espada, e a possuíram, e habitaram nela;
    e chamaram a Lesém, Dã, do nome de Dã seu pai.
  deu-ELO: Und die Grenze der Kinder Dan ging später weiter als diese; denn die Kinder
    Dan zogen hinauf und stritten wider Leschem, und nahmen es ein und schlugen es
    mit der Schärfe des Schwertes, und sie nahmen es in Besitz und wohnten darin;
    und sie nannten Leschem Dan, nach dem Namen ihres Vaters Dan.
  eng-WYC-2018: And (so) the sons of Dan went up, and fought against Leshem; and they
    took it, and they smote it by the sharpness of (the) sword, and they had it in
    possession, and dwelled therein; and they called the name thereof Leshem, Dan,
    by the name of Dan, their father, (or and they renamed Leshem, Dan, after Dan,
    the name of their forefather).
  epo-epo: Kaj tie finiĝas la limo de la Danidoj. Kaj la Danidoj iris kaj militis
    kontraŭ Leŝem, kaj prenis ĝin kaj batis ĝin per glavo, kaj ekposedis ĝin kaj enloĝiĝis
    en ĝi, kaj donis al Leŝem la nomon Dan, laŭ la nomo de Dan, ilia patro.
  uig-PIN: Lekin Danlarning zemini ɵz ⱪolidin kǝtkǝn bolƣaqⱪa, Danlar qiⱪip Lǝxǝmgǝ
    ⱨujum ⱪilip uni ixƣal ⱪildi; aⱨalisini ⱪiliqlap yoⱪitip, u yǝrni ɵzining ⱪilip
    makanlaxti; andin ular Lǝxǝmgǝ atisi Danning ismini ⱪoyup, uni Dan dǝp atidi.
  beo-beo: 'Da:ne fi dunu da ilia soge gesowale fimu da gasa bagade ba:i. Amaiba:le,
    ilia da La:isie moilaiga musa: asi. Ilia da amo moilai hasalale, dunu huluane
    medole lelegele, moilai amo lai dagoi. Ilia da La:isie dio fadegale, amo moilaiga
    ilia aowalali amo Da:ne ea dio asuli.'
  tpi-OTNT: Tasol bihain, ol man bilong as ples ol i birua long ol Dan na rausim ol
    long dispela graun. Olsem na ol Dan i go kamap long Lais na pait long ol lain
    bilong Lais. Ol i kisim dispela taun na kilim olgeta pipel bilong taun. Na bihain
    ol Dan i tok, dispela hap graun i bilong ol, na ol i sindaun long en. Ol i senisim
    nem bilong dispela taun Lais na ol i kolim Dan, em nem bilong tumbuna bilong ol.
  hau-SA: (Amma ya zama wa mutanen kabilar Dan da wahala su mallaki ƙasar da aka ba
    su gādo, saboda haka sai suka nufi Leshem suka ci su da yaƙi, suka karkashe mutanen
    wurin, suka mallake ta, suka zauna a ciki. Suka kuma sa wa Leshem, sunan kakansu,
    wato, Dan.)
  uig-LAT: Lékin Danlarning zémini öz qolidin ketken bolghachqa, Danlar chiqip Leshemge
    hujum qilip uni ishghal qildi; ahalisini qilichlap yoqitip, u yerni özining qilip
    makanlashti; andin ular Leshemge atisi Danning ismini qoyup, uni Dan dep atidi.
  nde-nde: (Kwathi abakoDani sebenqotshiwe bathathelwa ilizwe labo, basuka bayahlasela
    iLeshemu ngenkemba, bayithumba. Bahlala eLeshemu bayibiza ngokuthi yiDani, ibizo
    likakhokho wabo.)
  ton-ton: 'Pea ko hono ngataʻanga ʻoe tofiʻa ʻoe fānau ʻa Tani naʻe siʻi kiate kinautolu:
    ko ia naʻe ʻalu hake ai ʻae fānau ʻa Tani, ke tauʻi ʻa Lesemi, pea naʻa nau maʻu
    ia, pea taaʻi ʻaki ia ʻae mata ʻoe heletā, ʻo maʻu ia, ʻonau nofo ai, ʻo fakahingoa
    ʻa Lesemi, ko Tani, ʻo hangē ko e hingoa ʻo Tani ko ʻenau tamai.'
  ces-1613: Přišlo pak pomezí synům Dan příliš malé. Protož vstoupili synové Dan,
    a bojovali proti Lesen, a dobyvše ho, pobili obyvatele ostrostí meče, a vzavše
    je v dědictví, bydlili tam, a přezděli Lesenu Dan, vedlé jména Dan otce svého.
  eng-WMB: The border of the children of Dan went out beyond them; for the children
    of Dan went up and fought against Leshem, and took it, and struck it with the
    edge of the sword, and possessed it, and lived therein, and called Leshem, Dan,
    after the name of Dan their forefather.
  tam-TCV: ஆனால் தாண் கோத்திரத்தாருக்கோ தங்களுக்குக் கொடுக்கப்பட்ட நிலப்பரப்பைத் தமக்குரியதாக்கிக்கொள்வது
    கடினமாயிருந்தது. எனவே லெஷேம் என்னும் இடத்திற்குச் சென்று அதைத் தாக்கிக் கைப்பற்றினார்கள்.
    அதன் குடிகளை தம் வாளுக்கு இரையாக்கி, அதில் தாங்கள் குடியேறினார்கள். அவர்கள் லெஷேமில்
    குடியேறி தங்கள் முற்பிதாவின் பெயரின்படி அதற்குத் தாண் என்று பெயரிட்டார்கள்.
  ceb-ULB: Sa dihang ang nasakopan sa tribo ni Dan nawala gikan kanila, gisulong ni
    Dan ang Leshem, nakig-away siya kanila, ug gikuha kini pagbalik. Gipamatay nila
    ang tanan pinaagi sa espada, ug gipanag-iyahan nila kini, ug mipahimutang dinhi.
    Gipulihan nila ang Leshem, ginganlan ug gitawag kini ug Dan sunod sa ilang katigulangan.
  pol-UBG: Lecz obszar synów Dana był zbyt mały. Synowie Dana wyruszyli więc do walki
    z Leszem, zdobyli je, pobili je ostrzem miecza, wzięli je w dziedzictwo i mieszkali
    w nim. I nazwali Leszem Dan, od imienia swego ojca.
  urd-GVU: افسوس، دان کا قبیلہ اپنے اِس علاقے پر قبضہ کرنے میں کامیاب نہ ہوا، اِس
    لئے اُس کے مردوں نے لشم شہر پر حملہ کر کے اُس پر فتح پائی اور اُس کے باشندوں کو
    تلوار سے مار ڈالا۔ پھر وہ خود وہاں آباد ہوئے۔ اُس وقت لشم شہر کا نام دان میں تبدیل
    ہوا۔ (دان اُن کے قبیلے کا باپ تھا۔)
  deu-1912: Und an demselben endet das Gebiet der Kinder Dan. Und die Kinder Dan zogen
    hinauf und stritten wider Lesem und gewannen und schlugen es mit der Schärfe des
    Schwerts und nahmen es ein und wohnten darin und nannten es Dan nach ihres Vaters
    Namen.
  kan-2017: ದಾನ್ ಕುಲದವರು ತಮ್ಮ ಪ್ರಾಂತ್ಯವನ್ನು ವಿಸ್ತರಿಸುವುದಕ್ಕಾಗಿ ಹೊರಟು ಲೆಷೆಮಿನವರೊಡನೆ
    ಯುದ್ಧಮಾಡಿ ಜಯಿಸಿ ಆ ಜನರನ್ನು ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿ ಪಟ್ಟಣವನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಂಡು ಅದರಲ್ಲಿ
    ವಾಸಿಸಿದರು. ಅದಕ್ಕೆ ತಮ್ಮ ಮೂಲಪುರುಷನ ಹೆಸರಾದ ದಾನ್ ಎಂಬ ಹೆಸರಿಟ್ಟರು.
  tgo-tgo: Ko iyemaeŋge mbaŋa Den le wabwi gharɨgharɨniye thɨ thɨvaiya lenji ghamba
    yakuyakuko, thɨ raka na vethɨ gaithɨ Les na thɨ kivwalaŋgi. Thɨ gaboŋgiya gharɨgharɨko
    na thɨ wo lenji ghamba yakuyaku. Thiya yaku gheko na thɨ wogiya ghembako idae
    togha Den, rumbunji Den le ghaida.
  yap-yap: Nap’an ni mul e binaw u pa’ e tirok Dan e girdi’, mranod nga Laish ngar
    maelgad ngay. Miyad kol fare binaw, ngar thanged mit e girdi’ riy, me par nike
    milfan ngorad. Miyad par u rom ngar thilyeged fithingan fare binaw nu Laish ngar
    tunguyed yu Dan ngay, ni aram fithingan e ga’ rorad.
  hlt-MCSB: Dan ca rhoek kah khorhi he te lamkah hang khuen coeng dae Dan ca rhoek
    te cet uh tih Leshem te a tloek thil uh. Anih te a buem uh tih cunghang ha neh
    a ngawn uh tih a huul uh. A khuiah kho a sak vaengah tah a napa Dan kah ming voel
    la Leshem Dan la a sui uh.
  mdy-ETH: ዳኣኔ ዴራ ዬያ ዓጮ ዻካላኒ ዳንዳዒንቱዋኣሢ ዛጌ ዎዶና ዔያታ ላዪሼ ዴንዲ ዖሊ ካታሜሎ ዓርቄኔ፤ ዒኢካ ዓኣ ዓሶ
    ዎዺ ጋፒሲ ፔ ዓጪ ማሂ ዔካዖ ዱንኪ ዒዞይዳ ዴዔኔ፤ ዬኖ ካታሜሎኮ ሱንፆ ዔያታ ላኣሚ ዔያቶኮ ቤርታኣ ዓዳሢ ሱንፆና ዳኣኔ ጌይ
    ጌሤኔ፤
  twi-ASANTE: Nanso, Dan abusuakuo no nyaa akwansideɛ wɔ wɔn asase no fa ho enti wɔko
    tiaa Lesem. Wɔdii kuro no so, kunkumm mu nnipa, faa hɔ, tenaa hɔ. Wɔde wɔn tete
    agya Dan din too kuro no.
  eng-WEBU: The border of the children of Dan went out beyond them; for the children
    of Dan went up and fought against Leshem, and took it, and struck it with the
    edge of the sword, and possessed it, and lived therein, and called Leshem, Dan,
    after the name of Dan their forefather.
  bnp-bnp: Muri e huriki a tahotanga ri rata hale e huriki a Dan, ri lili tala ria
    vona a malala iea. Lakea e huriki a Dan ri vano ri bele o Lesem ri vaubi turane
    huriki a tahotanga vonga. Ri bolea a tanga ne ria, ri rabalaki lobo e huriki a
    tahona tanga. Muri e huriki a Dan, ri bolea a malala ne ria liu. Ri puloa a rana
    e Lesem ri vunua e Dan, a rana a gare ne ria.
  wal-wal: Daana zareti biittaa laattanau injjetennaagaa be7ido wode, biidi Laayisha
    katamaa olidi xoonidosona; xoonidi he kataman de7iya asaa qara bisuwan wori wurssidi,
    katamaa banttau ekkidosona; ekkidi yan de7idosona. He katamaa sunttaakka laammidi,
    bantta aawaa Daana sunttan Daana giidi sunttidosona.
  spa-PDDPT: El territorio de los hijos de Dan se amplió, pues subieron y atacaron
    a Lesem. La capturaron, la pasaron a filo de espada, la poseyeron y se establecieron
    en ella. A Lesem la llamaron Dan, por el nombre de su antepasado Dan.
  gun-gun: Dã ramymino kuery pe ijyvy kyrĩve'i ramo ha'e kuery oje'oi vy joguero'a
    okuapy Lesém pygua kuery reve. Ipo'aka vy ojukapa kyxe py. Tetã re ipo'aka ma
    vy ikuai ha'e py. Ha'e vy omboery Dã, guamoĩ rery rupi ae.
  agu-BL: Poro quinin xcye' yi e'chk ama'la'tz scye'j yi e' xonl Dan. Chibene'nt tzun
    tan oyintzi' scye'j yi e' aj Lesem. Nin e' xcye' scye'j, na e' quim cyakil yi
    e' wunak cya'n yi ate'-tz le yi tnuma'tz. Nin ja cyetzaj yi ama'la'tz. Ncha'tz
    je' chitx'ixpul yi bi' yi tnuma'tz, nin oc cya'n tetz Dan, na ya'stzun bi' chimam
    cyen.
  ilo-ULB: Idi napukaw ti tribu ti Dan ti masakupanda, rinaut ti Dan ti Lesem, nakirangetda
    kadagitoy, ket sinakupda daytoy. Pinapatayda ti tunggal maysa babaen iti kampilan,
    tinagikuada daytoy, ken nagnaedda ditoy. Binaliwanda ti nagan a Lesem, inawaganda
    daytoy iti Dan a maiyannurot iti kapuonanda.
  kpg-kpg: Di madagoaa digau Dan ne ngala nadau gowaa, digaula gaa hula gi Lais ga heebagi
    gi di waahale deelaa, gaa kumi ga daaligi nia daangada gii mmade, ga hai mee gi di
    waahale deelaa, gaa huli di ingoo go Lais gi Dan, ne gahi gi di nadau damana madua
    go Dan.
  uig-ARA: لېكىن دانلارنىڭ زېمىنى ئۆز قولىدىن كەتكەن بولغاچقا، دانلار چىقىپ لەشەمگە
    ھۇجۇم قىلىپ ئۇنى ئىشغال قىلدى؛ ئاھالىسىنى قىلىچلاپ يوقىتىپ، ئۇ يەرنى ئۆزىنىڭ قىلىپ
    ماكانلاشتى؛ ئاندىن ئۇلار لەشەمگە ئاتىسى داننىڭ ئىسمىنى قويۇپ، ئۇنى دان دەپ ئاتىدى.
  bsp-bsp: Ntɛ kɛ kəŋan, atɔf ŋaŋan ŋende ŋɔsɔlər ŋa mɔ, kɔ awut a Dan ŋaŋkɔ ŋawɛkərnɛ
    aka Lɛsɛm kɔ ŋandif ŋa. Kɔ ŋambaŋ antɔf ŋaŋɔkɔ, kɔ ŋɔyɔnɛ ŋaŋan, kɔ ŋandɛ di,
    kɔ ŋawe di Dan, tewe ta kas kəŋan.
  sus-sus: Kɔnɔ na bɔxi kanyie man naxa gbilen e xa bɔxi ma. Na kui Dana bɔnsɔɛ naxa
    siga Lesemi gerede. E naxa naa masɔtɔ, e mɛnnikae faxa santidɛgɛma ra. E sabati
    mɛnni, e fa e baba Dana xili sa naa xun.
  pon-2006: Ahnsou me tohn Dan pwupwusang nan sapwarailo, re kohla Lais pwe re en
    mahweniong. Re ahpw kalowehdi, kemehla towe kan oh sapwenikihla. Re ahpw soandiong
    nan sahpwo oh wekidala eden sahpw wekidiong ni Dan, eden ar pahpa kahlapo.
  ksd-ksd: Ma ra langun kai ra tarai Dan i ga vana uro iat; tago ra tarai Dan dia
    ga vana urama ma dia ga varubu ma Lesem, ma dia ga uvia pa ia, ma dia ga ub ia
    ma ra mangi na pakat na vinarubu, ma dia ga vatur vake ma dia ga ki tana, ma dia
    ga vaiang tar ra iangina ba Dan, varogop ma ra iang i kadia ngala Dan.
  tur-YTC: Dan'ın çocuklarının sınırı onların ötesine uzanıyordu; çünkü Dan'ın çocukları
    çıkıp Leshem'e karşı savaştılar ve onu aldılar ve onu kılıçtan geçirdiler, onu
    mülk edinip orada yaşadılar ve ataları Dan'ın adına göre Leşem, Dan adını verdiler.
  grc-BRENT: Αὕτη ἡ κληρονομία φυλῆς υἱῶν Δὰν κατὰ δήμους αὐτῶν, αἱ πόλεις αὐτῶν καὶ
    αἱ κῶμαι αὐτῶν· καὶ οὐκ ἐξέθλιψαν οἱ υἱοὶ Δὰν τὸν Ἀμοῤῥαῖον τὸν θλίβοντα αὐτοὺς
    ἐν τῷ ὄρει· καὶ οὐκ εἴων αὐτοὺς οἱ Ἀμοῥῥαῖοι καταβῆναι εἰς τὴν κοιλάδα, καὶ ἔθλιψαν
    ἀπʼ αὐτῶν τὸ ὅριον τῆς μερίδος αὐτῶν.
  ind-AYT: Ketika daerah suku Dan sudah menjadi sempit untuk mereka, suku Dan berjalan
    dan berperang melawan kota Lesem. Mereka merebutnya, mengalahkan penduduknya dengan
    mata pedang dan mendudukinya. Lalu, mereka menetap di kota Lesem dan menamai Lesem
    Dan menurut nama Dan, nenek moyang mereka.
  nya-nya: Anthu a fuko la Dani atalandidwa dziko lawo, anapita kukathira nkhondo
    Lesemu. Iwo anapha anthu ake onse, nawulandiratu mzindawo, kuwusandutsa wawo ndi
    kumakhalamo. Tsono anatcha mzindawo dzina loti Dani popeza ndilo linali dzina
    la kholo lawo.
  hrv-hrv: Ali područje sinova Danovih bilo je za njih pretijesno; zato udare Danovi
    sinovi na Lešem, osvoje ga i sve pobiju oštricom mača; zaposjednu grad, nastane
    se u njemu i Lešem prozovu Dan, po imenu Dana, oca svoga.
  mps-mps: Nosali te Dango hani dabe bidali tǫde te tǫ page bidi dabego augwali
    ela gudulai. Tama tibaso, te Dan dabe te Lesem buluba pelama, tama augwali dali
    boi hwįgi pali. Augwaligo te hanu sainu, te hanude bidali bulu page bidi dabe
    te tigidali ela silai. Nosali augwaligo te po wali, te tǫ te augwa tǫ dao wali,
    tama augwali tede bidaluali. Augwaligo te hanu Lesem te nogi hasegelama, tama
    augwaligo te nogi Dan poali, te augwa wąįgo nogi tiwai mu dolo poali.
  tpi-tpi: Tasol bihain, ol man bilong as ples ol i birua long ol Dan na rausim ol
    long dispela graun. Olsem na ol Dan i go kamap long Lais na pait long ol lain
    bilong Lais. Ol i kisim dispela taun na kilim olgeta pipel bilong taun. Na bihain
    ol Dan i tok, dispela hap graun i bilong ol, na ol i sindaun long en. Ol i senisim
    nem bilong dispela taun Lais na ol i kolim Dan, em nem bilong tumbuna bilong ol.
  dan-1931: Men Danitternes Område blev dem for trangt; derfor drog Danitterne op
    og angreb Lesjem, indtog det og slog det med Sværdet; derpå tog de det i Besiddelse
    og bosatte sig der og gav Lesjem Navnet Dan efter deres Stamfader Dan.
  vie-OVCB: Ngoài lô đất được Giô-suê bắt thăm chỉ định, con cháu Đan còn đi đánh
    Lê-sem, giết dân, chiếm thành cho dân mình ở, lấy tên ông tổ mình là Đan đặt cho
    thành.
  guj-2017: દાનના કુળે તેઓનો વિસ્તાર વધાર્યો. દાને લેશેમ પર હુમલો કરીને યુદ્ધ કર્યું.
    ત્યાંના દરેક જણને તલવારથી માર્યા, તેનો કબજો લીધો અને તેમાં વસ્યા. તેઓએ લેશેમનું
    નામ બદલીને તેઓના પૂર્વજોના નામ પરથી તેનું નામ દાન પાળ્યું.
  pon-2006A: Ahnsou me tohn Dan pwupwusang nan sapwarailo, re kohla Lais pwe re en
    mahweniong. Re ahpw kalowehdi, kemehla towe kan oh sapwenikihla. Re ahpw soandiong
    nan sahpwo oh uhd eden sahpwo Dan, eden ar pahpa kahlapo.
  por-BRBSL: A fronteira dos filhos de Dan foi além deles; pois os filhos de Dan subiram
    e lutaram contra Leshem, e a tomaram, e a golpearam com o fio da espada, e a possuíram,
    e viveram nela, e chamaram Leshem, Dan, depois do nome de Dan seu antepassado.
  cth-cth: Dannaw ni a coe awh e talai teh, abueng dawkvah Leshem kho a tuk awh teh,
    hmuen a la awh. Leshem kho teh miphun e a na pa Dan min ka sin lah, Leshem hah
    Dan kho telah min a phung awh.
  twi-twi: Nanso Dan abusuakuw no nyaa akwanside wɔ wɔn asase no fa ho enti wɔko tiaa
    Lesem. Wodii kurow no so, kunkum mu nnipa, faa hɔ, tenaa hɔ. Wɔde wɔn tete agya
    Dan din too kurow no.
  hlt-hlt: Dan ca rhoek kah khorhi he te lamkah hang khuen coeng dae Dan ca rhoek
    te cet uh tih Leshem te a tloek thil uh. Anih te a buem uh tih cunghang ha neh
    a ngawn uh tih a huul uh. A khuiah kho a sak vaengah tah a napa Dan kah ming voel
    la Leshem Dan la a sui uh.
  tbz-SIM: 'Kɛ̀ Dɑnni kɔbɛɛ pɑɑ̀ bɛ tenkɛ̀ kɛ́kɔtɛ kɛ́dokɛ́nɛ̀ Desɛmmu kɔbɛ kɛ́ bɛ̀
    kùɔ pɑ́íí, kɛ́kɑri. Kɛ̀ bɛ̀ɛ yú Desɛmmu kɛ dɔ̀: Dɑnni bɛ yɑ̀ɑ̀rì yètìrì.'
  msy-2020: Ezɨ gɨn, nguazir kamɨn ghuavir faraghav itiba, Danɨn anabamɨn adarazir
    apanim gamigha nguazir kamɨn me batoke. Ezɨ Danɨn adarazi dɨkavigha ghua Laisɨn
    nguibamɨn otogha, me mɨsogha nguibar ekiar kamɨn gumazamiziba bar me mɨsuagharigha
    men nguibar ekiam ini. Egha Danɨn anabamɨn adarazi ghaze, nguazir kam mena, egha
    a gaperagha an iti. Me ziar kam Lais adegha uan inazir afeziamɨn ziam Dan a gatɨ.
  azb-azb: Amma Dan övladlarının torpağı onların əlindən çıxdı. Ona görə də Dan övladları
    Leşem üzərinə döyüşə getdilər. Oranı alıb əhalisini qılıncdan keçirtdilər və oraya
    sahib olub məskən saldılar. Ataları Danın şərəfinə görə Leşemə Dan adı verdilər.
  eng-DBY: And the border of the children of Dan ended with these; and the children
    of Dan went up and fought against Leshem, and took it, and smote it with the edge
    of the sword, and took possession of it, and dwelt in it, and called Leshem, Dan,
    after the name of Dan their father.
  hin-2017: और दानियों का भाग इससे अधिक हो गया, अर्थात् दानी लेशेम पर चढ़कर उससे लड़े,
    और उसे लेकर तलवार से मार डाला, और उसको अपने अधिकार में करके उसमें बस गए, और अपने
    मूलपुरुष के नाम पर लेशेम का नाम दान रखा।
  swp-swp: '@see-verse:JOS.019.046'
  eng-YLT: And the border of the sons of Dan goeth out from them, and the sons of
    Dan go up and fight with Leshem, and capture it, and smite it by the mouth of
    the sword, and possess it, and dwell in it, and call Leshem, Dan, according to
    the name of Dan their father.
  eng-WYC-2017: And the sons of Dan went up, and fought against Leshem; and they took
    it, and they smote it by the sharpness of sword, and they had it in possession,
    and dwelled therein; and they called the name thereof Leshem Dan, by the name
    of Dan, their father.
  eng-WMBB: The border of the children of Dan went out beyond them; for the children
    of Dan went up and fought against Leshem, and took it, and struck it with the
    edge of the sword, and possessed it, and lived therein, and called Leshem, Dan,
    after the name of Dan their forefather.
  urd-GVH: अफ़सोस, दान का क़बीला अपने इस इलाक़े पर क़ब्ज़ा करने में कामयाब न हुआ,
    इसलिए उसके मर्दों ने लशम शहर पर हमला करके उस पर फ़तह पाई और उसके बाशिंदों को तलवार
    से मार डाला। फिर वह ख़ुद वहाँ आबाद हुए। उस वक़्त लशम शहर का नाम दान में तबदील
    हुआ। (दान उनके क़बीले का बाप था।)
  rug-rug: Sipu lopu boka vagia rina tie pa butubutu te Dani sa popoa pa korapana
    sa voloso tadirini, si la rapatia rini sa vasileana Laisi. Tuqe vagia rini, va
    matei rini sari na tie, meke vagia rini pude na dia tinago. Koa si arini vasina
    meke hobe nia Dani rini sa pozana sa popoa pa Laisi poza luli nia rini koasa tamadia
    nomana.
  gaz-gaz: Ijoolleen Daan garuu sababii lafti dhaalan sun isaanitti dhiphatteef ol
    baʼanii Lesheemin waraananii qabatan; erga goraadeedhaan dhaʼanii booddee ishee
    dhuunfatan. Isaanis Lesheem keessa qubatanii Daan jedhanii maqaa abbaa isaaniitiin
    ishee moggaasan.
  fra-LSG: Le territoire des fils de Dan s’étendait hors de chez eux. Les fils de
    Dan montèrent et combattirent contre Léschem; ils s’en emparèrent et la frappèrent
    du tranchant de l’épée; ils en prirent possession, s’y établirent, et l’appelèrent
    Dan, du nom de Dan, leur père.
  yal-yal: Koni Dan bɔnsɔnna muxune mi nɔ e bɔxɔn masɔtɔdeni. Nayi, Dan bɔnsɔnna yi
    siga Lesemi yi, e sa mɛn kaane yɛngɛ, e yi e faxa. E yi dɔxɔ na, e na taan xili
    sa Dan, e benban xinla.
  haw-1868: Ua pilikia ka mokuna o na keiki a Dana; no ia mea, pii aku la na keiki
    a Dana e kaua aku i ko Lesema, a pio oia ia lakou, a pepehi lakou ia wahi me ka
    maka o ka pahi kaua, a lilo mai ia ia lakou, a noho lakou ilaila, a kapa aku lakou
    ia Lesema, o Dana, mamuli o ka inoa o Dana o ko lakou makuakane.
  arb-NAV: غَيْرَ أَنَّ الدَّانِيِّينَ وَاجَهُوا مَصَاعِبَ فِي تَمَلُّكِ مِنْطَقَتِهِمْ،
    فَهَاجَمُوا مَدِينَةَ لَشَمَ وَاسْتَوْلَوْا عَلَيْهَا وَقَضَوْا عَلَيْهَا بِحَدِّ
    السَّيْفِ، ثُمَّ أَقَامُوا فِيهَا وَدَعُوهَا دَاناً كَاسْمِ دَانٍ أَبِيهِمْ.
  ewe-ewe: (Dan ƒe viwo mete ŋu xɔ anyigba la bɔbɔe o, eya ta wowɔ aʋa kple Lesen
    du la, eye woxɔe. Wonɔ afi ma, eye wotsɔ wo tɔgbui Dan ƒe ŋkɔ na teƒea).
  eng-LEE: And the territory of the children of Dan went out beyond these; for the
    children of Dan went up and fought against Leshem, and captured it, and smote
    it with the edge of the sword, and took possession of it, and dwelt therein, and
    they called Leshem, Dan, after the name of Dan their father.
  asm-FB: কিন্তু দানৰ উত্তৰাধিকাৰৰ সেই অঞ্চল যেতিয়া হেৰুৱালে, তেতিয়া দানে লেচমৰ
    বিৰুদ্ধে যুদ্ধ-যাত্ৰা কৰি, তাক হাত কৰি ল’লে৷ তেওঁলোকে সেই ঠাইৰ সকলোকে তৰোৱালেৰে
    বধ কৰি, সেই ঠাই অধিকাৰ কৰি তাত বাস কৰিলে৷ তেওঁলোকে নিজৰ পূৰ্বপুৰুষ দানৰ নামেৰে
    লেচমৰ নামো দান ৰাখিলে।
  sus-A: كْنْ نَ بْشِ كَنيِيٍ مَن نَشَ فبِلٍن عٍ شَ بْشِ مَ. نَ كُي دَنَ بْنسْي نَشَ
    سِفَ لٍسٍمِ فٍرٍدٍ. عٍ نَشَ نَا مَسْتْ، عٍ مّننِكَيٍ قَشَ سَنتِدّفّمَ رَ. عٍ سَبَتِ
    مّننِ، عٍ قَ عٍ بَبَ دَنَ شِلِ سَ نَا شُن.
  fra-SBL: La limite des fils de Dan s'étendait au-delà d'eux ; car les fils de Dan
    montèrent et combattirent contre Leshem, dont ils s'emparèrent et qu'ils frappèrent
    du tranchant de l'épée ; ils en prirent possession et y habitèrent, et ils appelèrent
    Leshem Dan, du nom de Dan, leur ancêtre.
  hbo-hbo: וַיֵּצֵ֥א גְבוּל־בְּנֵי־דָ֖ן מֵהֶ֑ם וַיַּעֲל֣וּ בְנֵֽי־דָ֠ן וַיִּלָּחֲמ֨וּ
    עִם־לֶ֜שֶׁם וַיִּלְכְּד֥וּ אֹותָ֣הּ ׀ וַיַּכּ֧וּ אֹותָ֣הּ לְפִי־חֶ֗רֶב וַיִּֽרְשׁ֤וּ
    אֹותָהּ֙ וַיֵּ֣שְׁבוּ בָ֔הּ וַיִּקְרְא֤וּ לְלֶ֙שֶׁם֙ דָּ֔ן כְּשֵׁ֖ם דָּ֥ן אֲבִיהֶֽם׃
  piu-2006: '@see-verse:JOS.019.046'
  kik-kik: (No rĩrĩ, andũ a Dani nĩmaremirwo nĩ kwĩgwatĩra bũrũri wao; nĩ ũndũ ũcio
    makĩambata magĩtharĩkĩra itũũra rĩa Leshemu, makĩrĩtunyana na makĩũraga andũ arĩa
    maatũũraga kuo na rũhiũ rwa njora, narĩo rĩgĩgĩtuĩka rĩao. Nao magĩtũũra kũu Leshemu.
    Makĩrĩtua Dani o ta ũrĩa ithe wao eetagwo.)
  fra-NCL: Le territoire des fils de Dan s’étendit au dehors de chez eux ; car les
    fils de Dan montèrent et combattirent contre Lésem ; ils s’en emparèrent et la
    frappèrent du tranchant de l’épée ; en ayant pris possession, ils s’y établirent,
    et l’appelèrent Dan, du nom de Dan, leur père. —
  cek-AK: Toe Dan acaeng mah toep ih prae loe tamcaek pongah, caeh o tahang moe, Leshem
    vangpui to sumsen hoiah tuk o pacoengah, to prae thungah khosak o; Leshem vangpui
    ahmin to amsae hmin palawk haih ah Dan, tiah a sak o.
  cuk-cuk: Ar we-yar-ega-uklesad amba Dan-waganga galakussoggu, Lesem-neggwebur-suega
    ase bila-onoapgusmalad. Geb Lesem-neggweburgi-ubosmargua, bela e-dulemar es-suidgi
    ogilosmalad. A-sorbali, Dan-dulemar egi ambikusmalad. Geb e-dad-dummadba we-neggwebur
    Danʼye onugsasmalad.
  uig-CYR: Лекин Данларниң зимини өз қолидин кәткән болғачқа, Данлар чиқип Ләшәмгә
    һуҗум қилип уни ишғал қилди; аһалисини қиличлап йоқитип, у йәрни өзиниң қилип
    маканлашти; андин улар Ләшәмгә атиси Данниң исмини қоюп, уни Дан дәп атиди.
  tel-2017: దాను గోత్రం వారి భూభాగం ఈ సరిహద్దుల నుండి అవతలకు వ్యాపించింది. దాను గోత్రంవారు
    బయలుదేరి లెషెము మీద యుద్ధం చేసి దాన్ని జయించి కత్తితో దాని నివాసులను చంపి దాన్ని
    స్వాధీనం చేసుకుని దానిలో నివసించి తమ పూర్వీకుడు దాను పేరుతో లెషెముకు దాను అనే
    పేరు పెట్టారు.
  hat-BSA: Teritwa a fis a Dan yo te ale pi lwen pase yo; paske fis a Dan yo te monte
    pou te goumen avèk Léschem e te pran li. Epi yo te frape li avèk lam nepe, yo
    te posede li e te vin abite ladann; epi yo te rele Léschem Dan menm non a Dan,
    papa pa yo.
  kos-kos: Ke itukla acn sin tulik natul Dan inge, elos som nu Laish ac mweuni. Elos
    sruokya ac onela mwet we, ac eisla acn sac lalos. Elos oakwuki we ac ekulla inen
    siti sac liki Laish nu ke Dan, in oana inen papa tumun sruf lalos.
  hbo-WLC: וַיֵּצֵ֥א גְבוּל־בְּנֵי ־דָ֖ן מֵהֶ֑ם וַיַּעֲל֣וּ בְנֵֽי־דָ֠ן וַיִּלָּחֲמ֨וּ
    עִם־לֶ֜שֶׁם וַיִּלְכְּד֥וּ אוֹתָ֣הּ ׀ וַיַּכּ֧וּ אוֹתָ֣הּ לְפִי־חֶ֗רֶב וַיִּֽרְשׁ֤וּ
    אוֹתָהּ֙ וַיֵּ֣שְׁבוּ בָ֔הּ וַיִּקְרְא֤וּ לְלֶ֙שֶׁם֙ דָּ֔ן כְּשֵׁ֖ם דָּ֥ן אֲבִיהֶֽם׃
  ibo-ibo: Mgbe oke ala ụmụ Dan ketara sitere nʼaka ha pụọ. Ha gara buso obodo Leshem
    agha merie ha, were mma agha tigbuo ndị niile bi nʼime ya, bichie ya. Ha kpọrọ
    obodo ahụ Dan, nke bụ aha nna nna ha ochie.
  ory-ory: ମାତ୍ର ଦାନ୍-ସନ୍ତାନଗଣର ସୀମା ସେହି ସବୁ ସ୍ଥାନ ପାର ହୋଇଗଲା, କାରଣ ଦାନ୍-ସନ୍ତାନଗଣ
    ଲେଶମ ନଗର ପ୍ରତିକୂଳରେ ଯାଇ ଯୁଦ୍ଧ କଲେ, ତାହା ହସ୍ତଗତ କରି ଖଡ୍ଗଧାରରେ ଆଘାତ କରି ତାହା ଅଧିକାର
    କଲେ ଓ ତହିଁ ମଧ୍ୟରେ ବାସ କରି ଆପଣାମାନଙ୍କ ପୂର୍ବପୁରୁଷ ଦାନ୍‍ର ନାମାନୁସାରେ ଲେଶମର ନାମ ଦାନ୍
    ରଖିଲେ।
  chk-chk: Nge lupwen ekewe chon Tan resap tongeni färelong lon ewe fanü, ra feitä
    o maun ngeni Lesem. Mürin ar liapeni ewe telinimw o niela chon, ra tolong o imweimw
    lon. Nge ra aita ngeni Lesem iten semelaper we Tan.
  rop-rop: Wal ola femili brom det klen blanga Den bin gedim ol detlot taun en ol
    detlot kantri na. Bat afta ola enami blanga olabat bin andimwei olabat brom det
    kantri, en deibin go nowathwei raidap langa wanbala taun gulum Layish, en deibin
    kilim ola pipul deya, en afta wen deibin teikoba det taun, deibin gibit nyuwan
    neim langa det taun. Deibin gulum det taun Den, dumaji olabat grengrenfatha bin
    neim Den.
  ukr-1871: Тодї Данії вийшли на війну проти Ласем, звоювали його та й підневолили
    в крівавому бою, і взяли його в свою державу та й осїлись у ньому і проложили
    йому прізвище Ласем-Дан в імя предка свого Дана.
  deu-1951: Und das Gebiet der Kinder Dan dehnte sich von dort noch weiter aus. Denn
    die Kinder Dan zogen hinauf und stritten wider Lesem und eroberten und schlugen
    es mit der Schärfe des Schwertes, und nahmen es ein und wohnten darin und nannten
    es Dan, nach dem Namen ihres Vaters Dan.
  eng-JPS: And the border of the children of Dan was too strait for them; so the children
    of Dan went up and fought against Leshem, and took it, and smote it with the edge
    of the sword, and possessed it, and dwelt therein, and called Leshem, Dan, after
    the name of Dan their father.
  srp-1865: Ali meðe sinova Danovijeh izidoše male za njih; zato izidoše sinovi Danovi
    i udariše na Lesem i uzeše ga i pobiše oštrijem maèem i osvojiše ga, i naseliše
    se u njemu, i Lesem prozvaše Dan po imenu Dana oca svojega.
  lug-lug: Naye abaana ba Ddaani baalina obuzibu okutwala omugabo gwabwe ne bagenda
    ne balumba Lesemu ne bakiwangula ne batta abantu baamu n’ekitala ne babeera omwo,
    ne bakituuma Ddaani ly’erinnya lya jjajjaabwe.
  heb-heb: ויצא גבול בני דן מהם ויעלו בני דן וילחמו עם לשם וילכדו אותה ויכו אותה לפי
    חרב וירשו אותה וישבו בה ויקראו ללשם דן כשם דן אביהם׃
  ben-IRV: আর দান (পূর্ব পুরুষ) সন্তানদের সীমা সেই সমস্ত স্থান অতিক্রম করল; কারণ দান-সন্তানেরা
    লেশম নগরের বিরুদ্ধে গিয়ে যুদ্ধ করল এবং তা অধিকার করে তরোয়াল দিয়ে আক্রমণ করল
    এবং অধিকারের সঙ্গে তার মধ্যে বাস করল এবং নিজেদের পূর্বপুরুষ দানের নাম অনুসারে
    লেশমের নাম দান রাখল।
  pan-pan: ਅਤੇ ਦਾਨੀਆਂ ਦੀ ਹੱਦ ਉਹਨਾਂ ਤੋਂ ਪਾਰ ਇਸ ਲਈ ਨਿੱਕਲੀ ਕਿ ਦਾਨੀਆਂ ਨੇ ਚੜ੍ਹਾਈ ਕਰ ਕੇ
    ਲਸ਼ਮ ਨਾਲ ਯੁੱਧ ਕੀਤਾ ਅਤੇ ਉਹ ਨੂੰ ਲੈ ਕੇ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਵੱਢਿਆ ਅਤੇ ਉਸ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰ
    ਕੇ ਉਸ ਵਿੱਚ ਵਸੇਰਾ ਕੀਤਾ ਅਤੇ ਲਸ਼ਮ ਨੂੰ ਦਾਨ ਆਪਣੇ ਪਿਤਾ ਦਾਨ ਦੇ ਨਾਮ ਉੱਤੇ ਆਖਿਆ
  mya-JVB: ဒန် အမျိုးသား ရသောမြေ သည် ကျဉ်းမြောင်းသောကြောင့်၊ လဲရှ မြို့ကို စစ်ချီ
    ၍ တိုက် ယူလုပ်ကြံ သဖြင့် နေရာ ချကြ၏။ လဲရှ မြို့ကို ၊ အမျိုး၏အဘ ဒန် ကို အစွဲပြု
    ၍ ၊ ဒန် မြို့ဟူသောအမည်ဖြင့် မှည့် ကြ၏။
  hmo-hmo: To gabeai inai gabu noho taudia ese Dano taudia idia tuari henia. Idia
    ese Dano taudia idia lulua lao. Vadaeni Dano taudia ese idia toreisi, idia lao,
    Laisi taudia idia tuari henia. Laisi hanua idia abia, bona hanua taudia idia alaia
    ore. Vadaeni Dano taudia be Laisi hanua dekenai idia noho, bona ena ladana idia
    atoa Dano, edia sene tauna ena ladana.
  urd-urd: और बनी दान की हद उनकी इस हद के' अलावा भी थी, क्यूँकि बनी दान ने जाकर लशम
    से जंग की और उसे घेर करके उसको तलवार की धार से मारा और उस पर क़ब्ज़ा करके वहाँ
    बसे, और अपने बाप दान के नाम पर लशम का नाम दान रखा।
  rus-SYN: И сыны Дановы пошли войною на Ласем и взяли его, и поразили его мечом,
    и получили его в наследие, и поселились в нем, и назвали Ласем Даном по имени
    Дана, отца своего. Аморреи оставались жить в Еломе и Саламине, но рука Ефремова
    одолела их, и сделались они данниками ему.
  bqc-SIM: Dã buiↄ i fↄ̃ ń bùsupi sìmáo, ↄ̃ aa gɛ̀ lɛ̀lɛ Lɛsɛũdeↄwa. Aa sì
    aa a gbɛ̃́ↄ dɛ̀dɛ ń fɛ̃ndao aa zↄ̃̀lɛu, ↄ̃ aa ń dezi Dã tↄ́ kpàɛ̀.
  tcz-CHONGTHU: Dan chaten agamsung achanlou phat uvin akon touvun Leshem khopi agasat
    uvin, alah jouvun chemjammin asatgam helluvin atoupha uvin asunga acheng tauve,
    Leshem jong chu apu apau min aputsah uvin Dan asah taove.
  mar-mar: दानाच्या वंशजाची सीमा त्यांच्या मूळ वतनाबाहेरही गेली, कारण की दान वंशजांनी
    लेशेम शहराशी लढून त्यास धरले; आणि तलवारीने त्यास मारल्यावर त्यांचा ताबा घेऊन त्यामध्ये
    वस्ती केली, आणि आपला पूर्वज दान याचे नाव त्यांनी लेशेम शहरास ठेवले.
  qub-qub: Chayno captinpis aypushan chacrata Dan trïbu runacuna manami guechuyta
    camäpacuranchu. Chaymi Lesemman wicharan chaychöna tiyananpaj. Lesem runacunawan
    pillyar wañuchirmi chaychöna tiyacuran. Chay marcapa jutinta rucachiran Dan jutin
    cananpäna. Chaymi trïbupa jutin Dan cashanno marcapa jutinpis caran.
  hat-hat: Men, moun branch fanmi Dann yo kite lòt moun pran peyi a nan men yo. Se
    konsa, yo moute al atake lavil Lechèm. Yo anvayi lavil la, yo touye tout moun
    ki te rete ladan l'. Yo pran lavil la pou yo, yo rete ladan l'. Epi yo chanje
    non l'. Yo pa rele l' Lechèm ankò. Yo ba li non zansèt yo, yo rele l' Dann.
  eng-BSB: (Later, when the territory of the Danites was lost to them, they went up
    and fought against Leshem, captured it, and put it to the sword. So they took
    possession of Leshem, settled there, and renamed it after their father Dan.)
  tod-tod: Dan mavofodaiti ti ʋalani ta-yooi ma. Dan mavofodaiti ti lɛɛni naazu, ti
    kɔɔi ʋɛɛ Leesɛme ʋa. Ti vɔnini taai naa ma, ti su nuɓusɛi pɛ pa ga boɠa zɔkpɔi,
    ti seɠe ga tɔnɔ, ti zei ná. Ti ti-mɛmɛwolai Dan laaseigi ʋɛɛni Leesɛme ʋa.
  eng-WEBPB: The border of the children of Dan went out beyond them; for the children
    of Dan went up and fought against Leshem, and took it, and struck it with the
    edge of the sword, and possessed it, and lived therein, and called Leshem, Dan,
    after the name of Dan their forefather.
  kbq-kbq: Hianagi Dani nagara henka ha' vahe'zamimo'za mopazamifintira zamahenati
    atre'naze. Ana hazage'za mareriza Lesemi vahera ha' huzamante'za ana maka vahera
    bainati kazinteti zamahe vaganere'za Lesemi rankumara Dani naga'moza eri'naze.
    Hagi Lesemi rankumapima manite'za ana kuma agi'a rekrahe hu'za nezamageho agire
    asamre'za Dani'e hu'za agi'a ante'naze.
  nhe-BL: Pero iteipa ixhuihua Dan noja ax moaxcatijtoyaj nochi nopa tlali tlen quintocaro.
    Huajca tlejcoque huan quintehuijque tlen itztoyaj ipan tlali Lesem huan moaxcatijque
    huan quintlamimictijque nopona. Huan mocajque para itztose nopona, huan teipa
    quitocajtijque Lesem, Dan, queja itoca ininhuejcapan tata.
  gub-BL: Upyro amo ywy Nà izuapyapyr wanuwi wà. A'e rupi Nà izuapyapyr oho Erezez
    tawhu pe a'e pe har waàmàtyry'ym pà wà. Upyhyk a'e tawhu wà. Uzuka ipupe wiko
    ma'e wà. Na'e upyhyk a'e ywy wà, hehe wiko pà wà. Omono amo her Erezez tawhu pe
    wà. — Nà, i'i izupe wà. Nà a'e, a'e wanàmuz ipy mehe arer romo hekon a'e.
  eng-DRA: 'And is terminated there. And the children of Dan went up and fought against
    Lesem, and took it: and they put it to the sword, and possessed it, and dwelt
    in it, calling the name of it Lesem Dan, by the name of Dan their father.'
