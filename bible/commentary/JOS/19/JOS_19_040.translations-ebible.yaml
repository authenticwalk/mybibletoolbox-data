verse: JOS.019.040
translations:
  mal-C: ഏഴാമത്തെ നറുക്ക് കുലംകുലമായി ദാൻഗോത്രത്തിന്നുവീണു.
  deu-TKW: Für die verschiedenen Geschlechter des Stammes der Daniten kam das siebente
    Los heraus.
  lin-lin: Na mbala ya sambo, zeke ekweyaki epai ya libota ya Dani, kolanda bituka
    na bango.
  eng-LSV: The seventh lot has gone out for the tribe of the sons of Dan, for their
    families;
  eng-GNV: The seuenth lot came out for the tribe of the children of Dan according
    to their families.
  eng-WEBSTER: And the seventh lot came out for the tribe of the children of Dan according
    to their families.
  nhw-BL: 'Huan ica chicompa, mahuilti Josué ica piltetzitzi iixpa TOTECO, huan quinextili
    catlique tlali ma quinmaca iteipan ixhuihua Dan quen imiyaca ininfamilias. Huajca
    iteipan ixhuihua Dan quiselijque ni altepeme:'
  swh-ONEN: Kura ya saba ikaangukia kabila la Dani, ukoo kwa ukoo.
  bba-bba: Dɑnun bwese kɛrɑ yɑ mɑɑ Kɑnɑnin tem mɛn bɔnu nɔɔbɑ yiruse tɛtɛ di.
  eng-KJVCPB: And the seventh lot came out for the tribe of the children of Dan according
    to their families.
  luo-luo: Pok mar abiriyo nomi dhood Dan, kaluwore gi anywola margi.
  meu-meu: E duanaia oreana ihahituna na Dan iduhuna, ena doḡoro ta ta ai.
  npi-ULB: सातौँ चिट्ठा कुल-कुलअनुसार दानको कुललाई पर्‍यो ।
  yor-yor: Ìbò kéje jáde fún ẹ̀yà Dani, ní agbo ilé ní agbo ilé.
  ind-ind: Undian ketujuh pembagian tanah jatuh pada marga-marga suku Dan.
  pes-OPCB: 'هفتمین قرعه به نام دان درآمد. شهرهای خاندانهای این قبیله عبارت بودند
    از: صرعه، اِشتائُل، عیرشمس،'
  tgl-ULB: Tumapat ang ikapitong palabunutan sa lipi ni Dan, at ibinigay ito sa kanilang
    mga angkan.
  hui-hui: Ege to̱le̱ kane halu baraga howa handalu hearia Dana hameigini hearunaga
    mini wiaria hondowa ti dindi tu wa mini.
  mya-mya: သတ္တ​မ​အ​ကြိမ်​မဲ​ချ ၍​ခွဲ​ဝေ​ပေး​သော​အ​ခါ​ဒန်​အ​နွယ်​မိ​သား စု​တို့​သည်​နယ်​မြေ​ကို​ရ​ရှိ​ကြ​၏။-
  bod-N: དཱན་ཚོ་པའི་ཕྱིར་རུས་རྒྱུད་ལྟར་རྒྱན་ཨང་བདུན་པ་བླངས།
  sna-sna: Mugove wechinomwe wakapiwa kurudzi rwaDhani, mhuri nemhuri.
  spa-BLM: La séptima suerte correspondió a la tribu de los hijos de Dan según sus
    familias.
  cac-cac: 'A lum yuquil macan̈ ix och suerte d''ay, a d''a eb'' yin̈tilal Dan ix
    can luum, ato syal jay macan̈ yaj eb''. A d''a lum chi'' ay juntzan̈ chon̈ab''
    tic: Zora, Estaol, Ir-semes, Saalabín, Ajalón, Jetla, Elón, Timnat, Ecrón, Elteque,
    Gibetón, Baalat, Jehúd, Bene-berac, Gat-rimón, Mejarcón, Racón yed'' lum ay d''a
    yichan̈ Jope.'
  swh-ULB: Upigaji wa kura ya saba uliangukia kwa kabila la Dani, na walipewa kufuatana
    na koo zao.
  bel-bel: Племю сыноў Данавых, паводле родаў іхніх, выпала жэрабя сёмае;
  deu-ELBBK: Für den Stamm der Kinder Dan, nach ihren Geschlechtern, kam das siebte
    Los heraus.
  mbb-OT: Is ikepitu he mibehinan te tanà pinaaǥi te kedripa iyan is menge pemilya
    te tribu ni Dan.
  mal-2015: ദാൻമക്കളുടെ ഗോത്രത്തിന്നു കുടുംബംകുടുംബമായി ഏഴാമത്തെ നറുക്കുവന്നു.
  tuo-NT: Seis curaricjãrã beꞌrore Dan ya curuacjãrãrẽ, na niatje diꞌtare oꞌocʉ niwĩ.
    *****
  rmc-rmc: O eftato losos peľa pro kmeňos Dan pal leskre fameliji.
  nlg-nlg: Vituni na unuva tana pari tara vahera na lei binaboli tana kemana Dan.
  pes-OPV: و قرعه هفتم برای سبط بنی دان برحسب قبایل ایشان بیرون آمد.
  ron-1924: А шаптя парте а кэзут прин сорць семинцией фиилор луй Дан, дупэ фамилииле
    лор.
  ben-OBCV: সপ্তম গুটিকাপাতের দানটি উঠল গোত্র অনুসারে দান গোষ্ঠীর নামে।
  som-som: Oo saamigii toddobaadna wuxuu u soo baxay qabiilkii reer Daan sidii reerahoodii
    ahaayeen.
  lat-VUC: 'Tribui filiorum Dan per familias suas egressa est sors septima:'
  eng-ASVBT: The seventh lot came out for the tribe of the children of Dan according
    to their families.
  ita-1885: LA settima sorte fu tratta per la tribù de' figliuoli di Dan, secondo
    le lor nazioni.
  eng-LXXUP: And the seventh lot came out to Dan.
  eng-ULB: The seventh casting of lots fell to the tribe of Dan, clan by clan.
  spa-VBL: La suerte para la séptima asignación cayó sobre la tribu de Dan, por familias.
  fra-_FOB: Le septième sort échut à la tribu des enfants de Dan, selon leurs familles.
  mal-mal: ദാൻ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി ഏഴാമത്തെ നറുക്കു വീണു.
  urd-GVR: Jab qurā ḍālā gayā to Dān ke qabīle aur us ke kunboṅ ko sātwāṅ hissā milā.
  suz-BL: मिनु नोले योव़ङमेनु, दान आ खिं खिं ङा मुरपुकीमी आन रागी ताम्‍तेक्‍म। मेको
    आन रागी तेको तेको बाक्‍तेक्‍म देंशा हना, उत्‍पत्ती ४९:१६
  ita-1927: La settima parte tirata a sorte toccò alla tribù de’ figliuoli di Dan,
    secondo le loro famiglie.
  ckb-ckb: تیروپشکی حەوتەمیش بۆ هۆزی نەوەی دان بەگوێرەی خێڵەکانیان کرا،
  eng-BBE: For the tribe of Dan by their families the seventh heritage came out;
  kan-OKCV: ಇದಲ್ಲದೆ ಏಳನೆಯ ಚೀಟು ಬಿದ್ದ ಭಾಗವು ದಾನನ ಗೋತ್ರದವರಿಗೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ದೊರೆಯಿತು.
  bbb-bbb: '@see-verse:JOS.019.039'
  tam-2017: ஏழாம் சீட்டு தாண் கோத்திரத்தார்களுக்கு விழுந்தது.
  spa-RV-1909: La séptima suerte salió por la tribu de los hijos de Dan por sus familias.
  ron-BTF: Sorțul al șaptelea a ieșit pentru tribul copiilor lui Dan, după familiile
    lor.
  eng-WEBP: The seventh lot came out for the tribe of the children of Dan according
    to their families.
  eng-FBV: The seventh lot cast went to the tribe of Dan, by families.
  nld-1939: Het zevende lot viel voor de families van de stam der Danieten.
  nch-BL: 'Huan ica chicompa, mahuilti Josué ica piltetzitzi iixpa TOTECO, huan quinextili
    catijqui tali ma quinmaca iteipan ixhuihua Dan quej imiyaca inifamilias. Huajca
    iteipan ixhuihua Dan quiselijque ni altepeme:'
  vie-1934: Phần thứ bảy bắt thăm trúng về chi phái Đan, tùy theo những họ hàng của
    chúng.
  hin-CV: सातवां पासा दान गोत्र के कुलों के पक्ष में उनके परिवारों के अनुसार पड़ा.
  spa-BES: Por la tribu de Dan y sus familias salió la séptima herencia;
  tdx-tdx: Nitsatok’ am-pifokoan’ ana’ i Dane ty tsapake faha-fito ty amo hasavereña’eo.
  tha-KJV: สลากที่​เจ​็​ดก​็ออกมาเป็นของตระกูลคนดานตามครอบครัวของเขา
  por-BR-2018: A sétima porção saiu para a tribo dos filhos de Dã por suas famílias.
  deu-ELO: Für den Stamm der Kinder Dan, nach ihren Geschlechtern, kam das siebte
    Los heraus.
  eng-WYC-2018: The seventh lot went out to the lineage of the sons of Dan, by their
    families;
  epo-epo: Por la tribo de la Danidoj, laŭ iliaj familioj, eliris la sepa loto.
  uig-PIN: Yǝttinqi qǝk Danlarning ⱪǝbilisigǝ qiⱪti; u ularning jǝmǝt-aililiri boyiqǝ
    tartildi.
  beo-beo: Soge ilegesu fesu amo Da:ne fi huluane da lai.
  tpi-OTNT: Namba 7 hap graun ol i makim em i go long ol lain bilong Dan.
  hau-SA: Ƙuri’a ta bakwai ta fāɗa a kan kabilar Dan, bisa ga iyalansu.
  uig-LAT: Yettinchi chek Danlarning qebilisige chiqti; u ularning jemet-aililiri
    boyiche tartildi.
  nde-nde: Inkatho yesikhombisa yawela isizwana sikaDani ngensendo zakhe.
  ton-ton: ¶ Pea naʻe hoko hono fitu ʻoe tofiʻa ki he faʻahinga ʻoe fānau ʻa Tani,
    ʻo fakatatau ki honau ngaahi faʻahinga.
  ces-1613: Na pokolení synů Dan po čeledech jejich padl los sedmý.
  eng-WMB: The seventh lot came out for the tribe of the children of Dan according
    to their families.
  tam-TCV: ஏழாவது சீட்டு வம்சம் வம்சமாக தாண் கோத்திரத்திற்கு விழுந்தது.
  ceb-ULB: Ang ikapito nga pagripa napadulong sa tribo ni Dan, ug gihatag kini sa
    ilang mga kabanay.
  pol-UBG: Potem padł siódmy los dla pokolenia synów Dana według ich rodzin.
  urd-GVU: جب قرعہ ڈالا گیا تو دان کے قبیلے اور اُس کے کنبوں کو ساتواں حصہ ملا۔
  deu-1912: Das siebente Los fiel auf den Stamm der Kinder Dan nach ihren Geschlechtern.
  kan-2017: 'ಚೀಟು ಏಳನೆಯ ಸಾರಿ ದಾನನ ಕುಲದವರಿಗೆ ಬಿದ್ದಿತು. ಅವರ ಗೋತ್ರಗಳಿಗೆ ಸ್ವತ್ತಾಗಿ ದೊರಕಿದ
    ಊರುಗಳು ಯಾವುವೆಂದರೆ:'
  tgo-tgo: Varɨvarɨma varɨiwoma thɨ woraŋgiya Den gha wabwi, uu na uu thɨ tabo wabwipirɨninji
    thɨ wogiya lenji ghamba yakuyaku.
  yap-yap: Ma bin medlip e f’oth ko binaw e ni pi’ ko fapi tabnaw ko ganong rok Dan.
  hlt-MCSB: Dan ca rhoek, amih koca ham a hui a ko tarhing la hmulung a parhih te
    a naan pah.
  mdy-ETH: ላንካሶና ዳኣኔ ፃጶም ዓጫ ዒንጊንቴኔ፤
  twi-ASANTE: Asase no kyɛfa a ɛtɔ so nson no kɔɔ mmusua a wɔbɔ mu yɛ Dan abusuakuo
    no nsam.
  eng-WEBU: The seventh lot came out for the tribe of the children of Dan according
    to their families.
  bnp-bnp: A poloruana rihiva na satu i boru langa na kabu ne Dan.
  wal-wal: Laappuntta saamai Daana zareta eta yaran yaran gakkiis.
  spa-PDDPT: La séptima suerte salió para la tribu de los hijos de Dan por sus familias.
  gun-gun: Ha'e gui Dã ramymino kuery pe ma sete-a xorte oexa, peteĩ-teĩ hoo pygua
    kuery ikuaia rami vy.
  agu-BL: Yi juki'n ama'l yi oc swerti'n te'j ya'stzun yi ak'lij scyetz yi e' xonl
    Dan. Xomquen tu' te yi jujun k'u'j e' yi chixonl quib.
  ilo-ULB: Ti maikapito a panangipallangatok iti paggiginnasatan ket nagpaay iti tribu
    ti Dan, ket naited daytoy kadagiti pulida.
  kpg-kpg: Di hidu hudihudi ne wanga nia gowaa gi nia madahaanau o di madawaawa Dan.
  uig-ARA: يەتتىنچى چەك دانلارنىڭ قەبىلىسىگە چىقتى؛ ئۇ ئۇلارنىڭ جەمەت-ئائىلىلىرى بويىچە
    تارتىلدى.
  bsp-bsp: Topoc ta camət-mɛrəŋ mpɛ pɛnawur mɔ pɛnayɔnɛ kɛ ka kusuŋka ka Dan dəcor
    dəcor.
  sus-sus: Bɔxi taxun solofere nde naxa findi Dana bɔnsɔɛ xabilɛe gbe ra Alatala xa
    maragiri saabui ra.
  pon-2006: Keisuhn kileldi en sahpw wiawihong peneinei kan en kadaudok en Dan.
  ksd-ksd: Di ga padapadailam pa ra valavuruana tiniba ba kai ra vuna tarai Dan varogop
    ma kadia lavur apik na tarai.
  tur-YTC: Yedinci kura Dan'ın çocukları boyu için boylarına göre düştü.
  grc-BRENT: Καὶ τῷ Δὰν ἐξῆλθεν ὁ κλῆρος ὁ ἕβδομος·
  ind-AYT: Undian yang ketujuh keluar bagi suku keturunan Dan menurut keluarga-keluarga
    mereka.
  nya-nya: Maere achisanu ndi chiwiri anagwera mabanja a fuko la Dani.
  hrv-hrv: Izađe sedmi ždrijeb za pleme sinova Danovih po porodicama njihovim.
  mps-mps: Te a naga olama, me badu nogo si tǫ te augwaligo Dan hani sibi deli delibolo
    sa muani.
  tpi-tpi: Namba 7 hap graun ol i makim em i go long ol lain bilong Dan.
  dan-1931: For Danitternes Stamme efter deres Slægter faldt det syvende Lod.
  vie-OVCB: Thăm thứ bảy chỉ định lô đất cho con cháu của đại tộc Đan.
  guj-2017: સાતમી ચિઠ્ઠી દાનના કુળના નામની નીકળી. અને તે પ્રમાણે તેઓના કુટુંબોને જમીન
    આપવામાં આવી.
  pon-2006A: Keisuhn kileldi en sahpw wiawihong peneinei kan en kadaudok en Dan.
  por-BRBSL: O sétimo lote saiu para a tribo dos filhos de Dan, de acordo com suas
    famílias.
  cth-cth: Asari e cungpam a rayu bo teh, Dannaw ni imthung lahoi râw lah a coe awh.
  twi-twi: Asase no nkyemu a ɛto so ason no kɔɔ mmusua a wɔbɔ mu yɛ Dan abusuakuw
    no nsam.
  hlt-hlt: Dan ca rhoek, amih koca ham a hui a ko tarhing la hmulung a parhih te a
    naan pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ mɛyiémmɛ̀ kɛ́duɔ́ nDɑnni kɔbɛ kɛtenkɛ̀.
  msy-2020: Josua ghua satu gikararaima, Naptalin anabamɨn nguazimɨn gɨn, nguazir
    namba 7 Danɨn anabamɨn adarazi bagha otozɨ, me me bagha anebɨki.
  azb-azb: Yeddinci püşk nəsillərinə görə Dan övladları qəbiləsinə düşdü.
  eng-DBY: The seventh lot came forth for the tribe of the children of Dan according
    to their families.
  hin-2017: सातवीं चिट्ठी कुलों के अनुसार दान के गोत्र के नाम पर निकली।
  swp-swp: Dana boganaeao kelero hehaligigi‐labui se abi, edi tano sigasigadi se uridi.
  eng-YLT: For the tribe of the sons of Dan, for their families, hath the seventh
    lot gone out;
  eng-WYC-2017: The seventh lot went out to the lineage of the sons of Dan, by their
    meines;
  eng-WMBB: The seventh lot came out for the tribe of the children of Dan according
    to their families.
  urd-GVH: जब क़ुरा डाला गया तो दान के क़बीले और उसके कुंबों को सातवाँ हिस्सा मिला।
  rug-rug: Sa pinaqaha vina zuapa koasa voloso popoa si ta tavete poni la koari na
    puku tatamana tanisa butubutu Dani.
  gaz-gaz: Ixaan torbaffaan gosa Daaniif balbala balbalaan baʼe.
  fra-LSG: La septième part échut par le sort à la tribu des fils de Dan, selon leurs
    familles.
  yal-yal: Bɔxɔn soloferedeni ito yi findi Dan bɔnsɔnna gbeen na masɛnsɛnna xɔn a
    yitaxun xabila yɛɛn ma.
  haw-1868: Ua puka mai ka hiku o ka hailona ana no ka ohana a ka poe mamo a Dana,
    mamuli o ko lakou poe ohua.
  arb-NAV: وَجَاءَتِ الْقُرْعَةُ السَّابِعَةُ لِسِبْطِ دَانٍ حَسَبَ عَشَائِرِهِمْ.
  ewe-ewe: To mamlɛtɔ si wona anyigbae lae nye Dan.
  eng-LEE: For the tribe of the children of Dan according to their families came out
    of the seventh lot.
  asm-FB: সপ্তমবাৰ চিঠি খেলাতে দান ফৈদৰ নাম উঠিল আৰু তেওঁলোকৰ বংশ অনুসাৰে তাক দিয়া
    হ’ল৷
  sus-A: بْشِ تَشُن سٌلٌقٍرٍ ندٍ نَشَ قِندِ دَنَ بْنسْي شَبِلّيٍ فبٍ رَ عَلَتَلَ شَ
    مَرَفِرِ سَابُي رَ.
  fra-SBL: Le septième lot sortit pour la tribu des fils de Dan, selon leurs familles.
  hbo-hbo: לְמַטֵּ֥ה בְנֵי־דָ֖ן לְמִשְׁפְּחֹתָ֑ם יָצָ֖א הַגֹּורָ֥ל הַשְּׁבִיעִֽי׃
  piu-2006: '@see-verse:JOS.019.039'
  kik-kik: Mũtĩ wa mũgwanja wagwĩrĩire mũhĩrĩga wa Dani, kũringana na ũrĩa mbarĩ ciao
    ciatariĩ.
  fra-NCL: La septième part échut par le sort à la tribu des fils de Dan, selon leurs
    familles.
  cek-AK: Dan acaeng mah qawktoep hanah sarihto haih taham khethaih phoisa to vah
    pae.
  cuk-cuk: Neftalí-wagan-sorbali, Dan-waganga na e-dadgan-e-dadganba yar uklesad.
  uig-CYR: Йәттинчи чәк Данларниң қәбилисигә чиқти; у уларниң җәмәт-аилилири бойичә
    тартилди.
  tel-2017: ఏడవ చీటి వారి వంశం ప్రకారం దాను గోత్రం వారికి వచ్చింది.
  hat-BSA: Setyèm tiraj osò a te tonbe a tribi fis a Dan yo selon fanmi pa yo.
  kos-kos: Kitakat se akitkosr som nu sin sou in sruf lal Dan.
  hbo-WLC: לְמַטֵּ֥ה בְנֵי־דָ֖ן לְמִשְׁפְּחֹתָ֑ם יָצָ֖א הַגּוֹרָ֥ל הַשְּׁבִיעִֽי׃
  ibo-ibo: Site nʼife nza ebo Dan, bụ ebo nke asaa nwetara ihe nketa dịka ikwu ha
    si dị.
  ory-ory: ଏଉତ୍ତାରେ ଦାନ୍-ସନ୍ତାନମାନଙ୍କ ବଂଶର ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ସପ୍ତମ ବାଣ୍ଟ ଉଠିଲା।
  chk-chk: Iwe, afisuen kinikinin ewe fanü a ainet ngeni chon ewe ainangen Tan a aükük
    ngeni ükükün ar kewe famili.
  rop-rop: Wal ola femili brom klen blanga Den bin gedim olabat kantri du,
  ukr-1871: Про (деякі) родини в поколїннї синів Данових вийшов жереб семий;
  deu-1951: Das siebente Los fiel auf den Stamm der Kinder Dan nach ihren Geschlechtern.
  eng-JPS: The seventh lot came out for the tribe of the children of Dan according
    to their families.
  srp-1865: Sedmi ždrijeb izide za pleme sinova Danovijeh po porodicama njihovijem,
  lug-lug: Akalulu akoomusanvu kaagwa ku kika ky’abaana ba Ddaani ng’ennyumba zaabwe
    bwe zaali.
  heb-heb: למטה בני דן למשפחתם יצא הגורל השביעי׃
  ben-IRV: পরে গুলিবাঁট অনুযায়ী সপ্তম অংশ নিজের নিজের গোষ্ঠী অনুসারে দান-সন্তানদের
    নামে উঠল।
  pan-pan: ਸੱਤਵੀਂ ਪਰਚੀ ਦਾਨੀਆਂ ਦੇ ਗੋਤ ਲਈ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਨਿੱਕਲੀ
  mya-JVB: သတ္တမ တကြိမ် စာရေးတံ ပြု ၍ ဒန် အမျိုးသား တို့သည် အဆွေ အမျိုးအလိုက် အမွေခံရကြ၏။
  hmo-hmo: Iosua ese tano ia abia hidi iduhu namba 7 totona be Dano, iena bese ta
    ta dekenai.
  urd-urd: और सातवां पर्चा बनी दान के क़बीले के लिए उनके घरानों के मुवाफ़िक़ निकला।
  rus-SYN: Колену сынов Дановых, по племенам их, вышел жребий седьмой;
  bqc-SIM: Gbɛlaa gɛ̃n soplade Dã buiↄ sɛ̀ daɛdaɛ.
  tcz-CHONGTHU: Asagi channa gamloding chan kipe chu Dan phung mite le asunga abahkhai
    ho ahiuve.
  mar-mar: सातवी चिठ्ठी दान वंशजाच्या नावाची त्याच्या कुळांप्रमाणे निघाली.
  qub-qub: Chacrata aypunanpaj yapay surtita jitaptin llojshiran Dan trïbupäna.
  hat-hat: Se pou moun branch fanmi Dann yo setyèm pòsyon tè a te vini pou yo te ka
    separe bay chak fanmi pa yo.
  eng-BSB: 'The seventh lot came out for the clans of the tribe of Dan:'
  tod-tod: Zooi lɔfelasiɛi kpakui looni ma, naa ɠɛni ga Dan mavofodaiti ta-wolodai
    nɔnɔi, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la.
  eng-WEBPB: The seventh lot came out for the tribe of the children of Dan according
    to their families.
  kbq-kbq: Hanki nampa 7ni mopare'ma satu zokagoma re'za kazana Dani agi efore higeno,
    Dani naga'mo'za nagate nofite hu'za mopa refko hu'za eri'naze.
  nhe-BL: 'Huan ica chicompa, mahuilti Josué ica piltetzitzi iixpa TOTECO, huan quinextili
    catlía tlali ma quinmaca iteipa ixhuihua Dan queja imiyaca ininfamilias. Huajca
    iteipa ixhuihua Dan quiselijque ni altepetini:'
  gub-BL: Zuzue uzapo ywy imuza'akaw 7 haw kury. Omono ywy pehegwer Nà izuapyapyr
    wanupe.
  eng-DRA: 'The seventh lot came out to the tribe of the children of Dan by their
    families:'
