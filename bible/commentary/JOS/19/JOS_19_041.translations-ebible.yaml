verse: JOS.019.041
translations:
  mal-C: 'അവരുടെ അവകാശഭൂമി ഉൾപ്പെട്ട പ്രദേശം ഇതായിരുന്നു: സോരാ, എസ്തായോൽ, ഈർ-ശേമെശ്,'
  deu-TKW: Und der Bereich ihres Erbbesitzes erstreckte sich über Zorea, Esthaol,
    Ir Semes,
  lin-lin: 'Libula na bango ya mabele ezalaki : Tsorea, Eshitaoli, Iri-Shemeshi ;'
  eng-LSV: and the border of their inheritance is Zorah, and Eshtaol, and Ir-Shemesh,
  eng-GNV: And the coast of their inheritance was Zorah, and Eshtaol, and Ir-shemesh,
  eng-WEBSTER: And the border of their inheritance was Zorah, and Eshtaol, and Ir-shemesh,
  nhw-BL: Zora, Estaol, Ir Semes,
  swh-ONEN: 'Eneo la urithi wao lilijumuisha: Sora, Eshtaoli, Iri-Shemeshi,'
  bba-bba: Wuu si su mɑɑ wɑ̃ɑ ben tem mɛ sɔɔ, siyɑ Soreɑ kɑ Ɛsitɑoli kɑ Yiri Semɛsi,
  eng-KJVCPB: And the coast of their inheritance was Zorah, and Eshtaol, and Ir-shemesh,
  luo-luo: 'Kuonde mane opog-gi ne gin: Zora, Eshtaol, Ir Shemesh,'
  meu-meu: 'Edia tano bini: Sora; Estaol; Iri-semese;'
  npi-ULB: यसको उत्तराधिकारको क्षेत्रमा सोरा, एश्‍तोल, इर-शेमेश,
  yor-yor: 'Ilẹ̀ ìní wọn nìwọ̀nyí: Sora, Eṣtaoli, Iri-Ṣemesi,'
  ind-ind: Wilayah suku Dan termasuk kota Zora, Estaol, Ir Semes,
  pes-OPCB: '@see-verse:JOS.019.040'
  tgl-ULB: Kabilang sa minana nito ang Zora, Estaol, Ir Semes,
  hui-hui: Dana hameigini tinaga tano wigi biniru mini uru. Sora tanobi Esedaolo tanobi
    Irisemese tanobi
  mya-mya: ထို​နယ်​မြေ​တွင်​ဇော​ရာ​မြို့၊ ဧ​ရှ​တော​လ မြို့၊ ဣ​ရ​ရှေ​မက်​မြို့၊-
  bod-N: ཁོ་རྣམས་ཀྱི་ས་སྐལ་གྱི་མཚམས་ནི་ཚོར་ཨ་དང་། ཨེ་སི་ཐ་ཨོལ། ཨིར་ཤེ་མེས།
  sna-sna: 'Nyika yenhaka yavo yaisanganisira: Zora, Eshitaori, Iri Shemeshi,'
  spa-BLM: El límite de su heredad fue Zora, Eshtaol, Irshemesh,
  cac-cac: '@see-verse:JOS.019.040'
  swh-ULB: Eneo lao la urithi lilijumuisha miji ya Zora, Eshitaoli, Iri Shemeshi,
  bel-bel: 'мяжою надзелу іхняга былі: Цора, Эштаол і Ір-Шэмэш,'
  deu-ELBBK: 'Und das Gebiet ihres Erbteils war: Zorha und Eschtaol und Ir-Semes'
  mbb-OT: 'Iyan heini menge inged he nesakup dan: Zora, Eshtaol, Ir Shemesh,'
  mal-2015: അവരുടെ അവകാശദേശം സൊരാ, എസ്തായോൽ, ഈർ-ശേമെശ്,
  rmc-rmc: 'Lengre phuva sas: e Cora, o Eštaol, o Ir-Šemeš,'
  nlg-nlg: Na lei komu sule ilokana na tunuvana Dan; Zorah, Eshtaol, Ir–shemesh.
  pes-OPV: و حد ملک ایشان صرعه و اشتئول و عیر شمس بود.
  ron-1924: Хотарул моштенирий лор ера Цорея, Ештаол, Ир-Шемеш,
  ben-OBCV: 'তাদের উত্তরাধিকারে অন্তর্ভুক্ত ছিল এসব নগর: সরা, ইষ্টায়োল, ঈর-শেমশ,'
  som-som: Oo soohdintii ay dhaxalka u heleenna waxay ahayd Sorcaah, iyo Eshtaa'ool,
    iyo Ciir Shemesh,
  lat-VUC: et fuit terminus possessionis ejus Sara et Esthaol, et Hirsemes, id est,
    civitas solis.
  eng-ASVBT: And the border of their inheritance was Zorah, and Eshtaol, and Ir-shemesh,
  ita-1885: E della contrada della loro eredità fu Sorea, ed Estaol, e Irsemes;
  eng-LXXUP: And their borders were Zorah, and Asa, and the cities of Shemesh,
  eng-ULB: The territory of its inheritance included Zorah, Eshtaol, Ir Shemesh,
  spa-VBL: Su asignación incluía las ciudades de Zora, Estaol, Ir-semes,
  fra-_FOB: Et la contrée de leur héritage fut Tsoréa, Eshthaol, Ir-Shémesh,
  mal-mal: അവരുടെ അവകാശദേശം സോരാ, എസ്തായോൽ, ഈർ-ശേമെശ്,
  urd-GVR: 'Us ke ilāqe meṅ yih shahr shāmil the: Sur''ā, Istāl, Īr-shams,'
  suz-BL: सोराह, एश्‍ताओल नु इर-शेमेश,
  ita-1927: 'Il confine della loro eredità comprendeva: Tsorea, Eshtaol, Ir-Scemesh,'
  ckb-ckb: 'جا هەرێمەکانی میراتیان ئەمە بوو: چۆرعا، ئەشتائۆل، عیر شەمەش،'
  eng-BBE: And the limit of their heritage was Zorah and Eshtaol and Ir-shemesh
  kan-OKCV: 'ಅವರಿಗೆ ದೊರೆತ ಸೊತ್ತಿನ ವಿವರ: ಚೊರ್ಗಾ, ಎಷ್ಟಾವೋಲ್, ಈರ್ ಷೆಮೆಷ್,'
  bbb-bbb: '@see-verse:JOS.019.040'
  tam-2017: அவர்களுக்கு அவர்களுடைய வம்சங்களின்படி கிடைத்த பங்கின் எல்லையாவது, சோரா,
    எஸ்தாவோல், இர்சேமேஸ்,
  spa-RV-1909: Y fué el término de su heredad, Sora, y Estaol, é Ir-semes,
  ron-BTF: Și ținutul moștenirii lor era Țoreea și Eștaol și Ir-Șemeș,
  eng-WEBP: The border of their inheritance was Zorah, Eshtaol, Irshemesh,
  eng-FBV: Their allocation included the towns of Zorah, Eshtaol, Ir-shemesh,
  nld-1939: De grens van hun erfdeel liep over Sora, Esjtaol, Ir-Sjémesj,
  nch-BL: Zora, Estaol, Ir Semes,
  vie-1934: Giới hạn sản nghiệp họ gồm Xô-rê-a, Eát-tha-ôn, Yết-Sê-mết,
  hin-CV: 'उनकी मीरास की सीमा थी: ज़ोराह तथा एशताओल, ईर-शेमेश,'
  spa-BES: Y el límite de su herencia era Zora, Estaol, e Ir-semes.
  tdx-tdx: Ty efe-tane’ iareo le i Tsorà, naho i Estaole, naho Ire-semese,
  tha-KJV: และอาณาเขตที่เป็นมรดกของเขา รวมเมืองโศราห์ เอชทาโอล อิรเชเมช
  por-BR-2018: E foi o termo de sua herança, Zorá, e Estaol, e Ir-Semes,
  deu-ELO: 'Und das Gebiet ihres Erbteils war: Zorha und Eschtaol und Ir-Semes,'
  eng-WYC-2018: and the term of the possession thereof was Zorah, and Eshtaol, and
    Irshemesh, that is, the city of the sun, (and the border of its possession was
    Zorah, and Eshtaol, and Irshemesh, that is, the City of the Sun,)
  epo-epo: 'Kaj la limo de ilia posedaĵo estis: Corea kaj Eŝtaol kaj Ir-Ŝemeŝ'
  uig-PIN: Ularning miras zemini bolsa Zoreaⱨ, Əxtaol, Ir-Xǝmǝx,
  beo-beo: Ilia soge ilegei amo ganodini amo moilai ba:i. Amo Soula, Eseda:iole, Esimese,.
  tpi-OTNT: Nem bilong ol taun ol i kisim i olsem, Sora na Estaol na Irsemes
  hau-SA: Ƙasarsu ta gādo ta haɗa da, Zora, Eshtawol, Ir Shemesh,
  uig-LAT: Ularning miras zémini bolsa Zoréah, Eshtaol, Ir-Shemesh,
  nde-nde: 'Ilizwe lelifa labo laligoqela: iZora, i-Eshithawoli, i-Iri Shemeshi,'
  ton-ton: Pea ko hono ngataʻanga ʻo honau tofiʻa ko Sola, mo Esitaoli, mo Ilisemesi,
  ces-1613: 'A byla meze dědictví jejich: Zaraha a Estaol, a Hirsemes;'
  eng-WMB: The border of their inheritance was Zorah, Eshtaol, Irshemesh,
  tam-TCV: 'அவர்களுக்குக் கிடைத்த சொத்துரிமை: சோரா, எஸ்தாவோல், இர்ஷெமேஸ்,'
  ceb-ULB: Ang ginsakopan sa panulondon niini naglangkob sa Zora, Estaol, Ir Shemes,
  pol-UBG: 'A granica ich dziedzictwa obejmowała: Sorea, Esztaol, Ir-Szemesz;'
  urd-GVU: 'اُس کے علاقے میں یہ شہر شامل تھے: صُرعہ، اِستال، عیرشمس،'
  deu-1912: Und das Gebiet ihres Erbteils waren Zora, Esthaol, Ir-Semes,
  kan-2017: ಚೊರ್ಗಾ, ಎಷ್ಟಾವೋಲ್, ಈರ್ಷೆಮೆಷ್,
  tgo-tgo: Ghamba yakuyakuko iyako va i wo Jora, Estaol, Ir Semes,
  yap-yap: Re gin’em e ba mu’un yu Zorah ngay, ngu Eshtaol, Irshemesh,
  hlt-MCSB: Te vaengah amih kah khorhi rho la Zorah, Eshtaol neh Shemesh khopuei,
  mdy-ETH: ዔያቶኮ ዓጫ ሃካፓ ሊካ ፓይዲንታ ካታሞ ፔ ጋራ ዔካያኬ፦ ፆርዓ፥ ዔሽታዖሌ፥ ዒርሼሜሼ፥
  twi-ASANTE: 'Nkuro a na ɛwɔ Dan agyapadeɛ mu no bi yɛ: Sora, Estaol ne Ir-Semes,'
  eng-WEBU: The border of their inheritance was Zorah, Eshtaol, Irshemesh,
  bnp-bnp: 'A maka tanga ri bole ra nga: e Sora, e Estaol, e Ir-Semes,'
  wal-wal: Eti laattido biittaa katamati Xor77a, Eshttaa7oola, Irshshemeesha,
  spa-PDDPT: El territorio de su herencia fue Zora, Estaol, Ir-semes,
  gun-gun: Ha'e kuery yvy re ma oĩ Zorá, Estaol, Ir-Semes,
  agu-BL: 'Tul yi e''chk ama''la''tz at yi e''chk tnum: Zora, Estaol, Ir-semes,'
  ilo-ULB: Karaman iti sakup ti tawidna ti Zora, Estaol, Ir-Semes,
  kpg-kpg: 'Tenua dela ne hai mee ginai Dan la nia waahale aanei nonua: go Zorah,
    Eshtaol, Irshemesh,'
  uig-ARA: ئۇلارنىڭ مىراس زېمىنى بولسا زورېئاھ، ئەشتائول، ئىر-شەمەش،
  bsp-bsp: Anacəmbərɛ ŋa Corha, Ɛstɔl, Hir-Sɛmɛs,
  sus-sus: 'E xa bɔxi naaninyi na yi taae nan na: Soraha, Esetayoli, Iri Semesi,'
  pon-2006: Uwen sahpw wet me iangahki Sora, Estaol, Irsemes,
  ksd-ksd: 'Ma ra langun ta kadia tiniba i ga dari: Sora, Estaol, Ir-Semes,'
  tur-YTC: Miraslarının sınırı Sora, Eştaol, İrşemeş,
  grc-BRENT: Καὶ ἐγενήθη τὰ ὅρια αὐτῶν Σαρὰθ, καὶ Ἀσὰ, καὶ πόλεις Σαμμαὺς,
  ind-AYT: Daerah milik pusaka mereka ialah Zora, Esytaol, Ir-Semes,
  nya-nya: 'Gawo lawo linaphatikiza mizinda iyi: Zora, Esitaoli, Iri Semesi,'
  hrv-hrv: 'Područje baštine njihove bilo je: Sora, Eštaol, Ir Šemeš,'
  mps-mps: Te tǫ pedaigo te e tama hanu sali, Sora, Estaol, Irsemes,
  tpi-tpi: Nem bilong ol taun ol i kisim i olsem, Sora na Estaol na Irsemes
  dan-1931: 'Deres Arvelods Landemærke var: Zor''a, Esjtaol, Ir-Sjemesj,'
  vie-OVCB: Lô này gồm có các thành Xô-ra, Ết-tha-ôn, Y-sê-mết,
  guj-2017: તેઓના વારસાના વિસ્તારમાં સોરાહ, એશ્તાઓલ, ઈર-શેમેશ,
  pon-2006A: Uwen sahpw wet me iangahki Sora, Estaol, Irsemes,
  por-BRBSL: A fronteira de sua herança foi Zorah, Eshtaol, Irshemesh,
  cth-cth: 'Ahnimouh ni râw lah a coe awh e khonaw teh: Zorah, Eshtaol, Irshemesh,'
  twi-twi: Nkurow a na ɛwɔ Dan agyapade mu no bi yɛ Sora, Estaol ne Ir-Semes,
  hlt-hlt: Te vaengah amih kah khorhi rho la Zorah, Eshtaol neh Shemesh khopuei,
  tbz-SIM: Bɛ tenkɛ̀ tu Sodɑɑ nɛ̀ Esetɑɔdi nɛ̀ Idi-Semɛsi
  msy-2020: 'Danɨn anabam inizir nguazim, an nguibar ekiabar ziabar kara: Sora, Estaol,
    Irsemes,'
  azb-azb: 'İrs torpaqları bunlar idi: Sora, Eştaol, İr-Şemeş,'
  eng-DBY: And the territory of their inheritance was Zoreah, and Eshtaol, and Ir-shemesh,
  hin-2017: और उनके भाग की सीमा में सोरा, एश्ताओल, ईरशेमेश,
  swp-swp: '@see-verse:JOS.019.040'
  eng-YLT: and the border of their inheritance is Zorah, and Eshtaol, and Ir-Shemesh,
  eng-WYC-2017: and the term of the possession thereof was Zorah, and Eshtaol, and
    Irshemesh, that is, the city of the sun,
  eng-WMBB: The border of their inheritance was Zorah, Eshtaol, Irshemesh,
  urd-GVH: 'उसके इलाक़े में यह शहर शामिल थे : सुरआ, इस्ताल, ईर-शम्स,'
  rug-rug: 'Sari na vasileana hire si somana koasa popoa: Zora, Esitaolo, Isemesi,'
  gaz-gaz: 'Biyyi isaan Dhaalanis: Zoraa, Eshitaaʼol, Iir Shemesh,'
  fra-LSG: La limite de leur héritage comprenait Tsorea, Eschthaol, Ir-Schémesch,
  yal-yal: 'E kɛɛ bɔxɔn danne yi sigaxi han taane itoe: Sora, Esetayoli, Iri-Semɛsi,'
  haw-1868: O ka mokuna o ko lakou ainahooili, o Zora a me Asetaola, a me Iresemesa,
  arb-NAV: وَشَمَلَتْ حُدُودُهُمْ مُدُنَ صَرْعَةَ وَأَشْتَأُولَ وَعِيرَ شَمْسٍ.
  ewe-ewe: 'Du siwo nɔ anyigba sia dzi la woe nye: Zora, Estaol, Ir Semes,'
  eng-LEE: And the boundary of their inheritance was Zor'ah, and Eshtaol, and 'Ir-shemesh,
  asm-FB: তেওঁলোকৰ উত্তৰাধিকাৰৰ অঞ্চলত চৰা, ইষ্টায়োল, ঈৰ-চেমচ,
  sus-A: عٍ شَ بْشِ نَانِنيِ نَ يِ تَايٍ نَن نَ؛ سٌرَهَ، عٍسٍتَيٌلِ، عِرِ سٍمٍسِ،
  fra-SBL: 'La limite de leur héritage était : Zora, Eschtaol, Irschémesch,'
  hbo-hbo: וַיְהִ֖י גְּב֣וּל נַחֲלָתָ֑ם צָרְעָ֥ה וְאֶשְׁתָּאֹ֖ול וְעִ֥יר שָֽׁמֶשׁ׃
  piu-2006: '@see-verse:JOS.019.040'
  kik-kik: 'Bũrũri wa igai rĩao warĩ na matũũra maya: Zora, na Eshitaoli, na Iri-Shemeshu,'
  fra-NCL: La frontière de leur héritage comprenait Saraa, Esthaol, Hir-Sémès,
  cek-AK: Nihcae mah qawktoep ih prae loe, Zorah, Eshtaol, Ir-Shemesh,
  cuk-cuk: 'Dan-waganga yar-uklesadgine, we-neggweburmar bukwad: Zora, Estaol, Ir-Semes,'
  uig-CYR: Уларниң мирас зимини болса Зореаһ, Әштаол, Ир-Шәмәш,
  tel-2017: వారి స్వాస్థ్యం సరిహద్దు జొర్యా,
  hat-BSA: Teritwa a eritaj pa yo a se te Tsorea, Eschthaol, Ir-Schémesch,
  kos-kos: Acn inge pa Zorah, Eshtaol, Irshemesh,
  hbo-WLC: וַיְהִ֖י גְּב֣וּל נַחֲלָתָ֑ם צָרְעָ֥ה וְאֶשְׁתָּא֖וֹל וְעִ֥יר שָֽׁמֶשׁ׃
  ibo-ibo: 'Oke ala ihe nketa ha bụ ndị a: Zora, Eshtaol, Ia-Shemesh,'
  ory-ory: ସେମାନଙ୍କ ଅଧିକାରର ସୀମା ସରାୟ ଓ ଇଷ୍ଟାୟୋଲ ଓ ଇରଶେମଶ୍‍
  chk-chk: 'Ikkei iten ekewe telinimw mi nom lon kiännin fanüer: Sora, Estaol me Ir-semes,'
  rop-rop: en deibin gedim ol detlot taun gulum Sora, Eshtayol, Aishamesh,
  ukr-1871: 'А границею наслїдньої держави їх були: Зора, Естайол, та Ір-Семеш,'
  deu-1951: 'Und das Gebiet ihres Erbteils umfaßte:'
  eng-JPS: And the border of their inheritance was Zorah, and Eshtaol, and Ir-shemesh;
  srp-1865: I meða našljedstvu njihovu bi Sara i Estaol i Ir-Semes,
  lug-lug: N’ekitundu ky’omugabo gwabwe ne kitwaliramu Zola ne Esutaoli ne Irusemesi
  heb-heb: ויהי גבול נחלתם צרעה ואשתאול ועיר שמש׃
  ben-IRV: তাদের অধিকারের সীমা সরা, ইষ্টায়োল, ঈর-শেমশ,
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਦੀ ਮਿਲਖ਼ ਦੀ ਹੱਦ ਇਹ ਸੀ, ਸਾਰਾਹ ਅਤੇ ਅਸ਼ਤਾਓਲ ਅਤੇ ਈਰ-ਸ਼ਮਸ਼
  mya-JVB: သူ တို့အမွေ ခံရသောမြို့ များဟူမူကား၊ ဇောရာ မြို့၊ ဧရှတောလ မြို့၊ ဣရရှေမက်
    မြို့၊
  hmo-hmo: 'Edia tano lalonai inai hanua idia noho: Sora, Esetaoli, Iri Semese,'
  urd-urd: और उनकी मीरास की हद यह है, सुर'आह और इस्ताल और 'ईर शम्स।
  rus-SYN: 'пределом удела их были: Цора, Ештаол и Ир-Шемеш,'
  bqc-SIM: 'An bùsu wɛ̃́lɛↄ tↄ́n kɛ: Zↄla, Ɛsɛtao, Iisɛmɛsi,'
  tcz-CHONGTHU: Chule Dan phung chan agoulo gamchun khopi Zorah jong, Eshtaol jong
    Ir-shemesh jong,
  mar-mar: त्यांच्या वतन सीमेच्या आत ही नगरे होती; सरा, एष्टावोल, ईर-शेमेश.
  qub-qub: Paycunapa siudänincuna caycaran Zora, Estaol, Ir-semes,
  hat-hat: 'Men lavil yo te jwenn nan pòsyon tè pa yo a: Se te Soreya, Echtawòl, Ichemèch,'
  eng-BSB: The territory of their inheritance included Zorah, Eshtaol, Ir-shemesh,
  tod-tod: 'Ta-yooi zu laaiti ti ɠɛni ga niiti: Sɔleya, Esetawɔle, Iil-Seemɛse,'
  eng-WEBPB: The border of their inheritance was Zorah, Eshtaol, Irshemesh,
  kbq-kbq: Hanki ranra kumama eri'naza kumatamimofo zamagi'a amanahu me'ne, Zorama,
    Estaolima, Ir-Semesima,
  nhe-BL: Zora, Estaol, Ir Semes,
