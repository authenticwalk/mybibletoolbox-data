verse: JOS.019.049
translations:
  mal-C: ദേശം ഭാഗംവെച്ചു തീർന്നശേഷം ഇസ്രായേൽമക്കൾ നൂന്റെ മകനായ യോശുവയ്ക്കും യഹോവയുടെ
    കൽപ്പനപ്രകാരം തങ്ങളുടെ ഇടയിൽ ഒരു ഓഹരികൊടുത്തു.
  deu-TKW: Als sie nun die Verteilung des Landes nach seiner ganzen Ausdehnung beendigt
    hatten, verliehen die Israeliten Josua, dem Sohne Nuns, Erbbesitz in ihrer Mitte.
  lin-lin: Tango bana ya Isalaele basilisaki kokabola mokili na biteni na zeke, bapesaki
    Jozue, mwana mobali ya Nuni, libula moko kati na bango.
  eng-LSV: And they finish to give the land in inheritance, by its borders, and the
    sons of Israel give an inheritance to Joshua son of Nun in their midst;
  eng-GNV: When they had made an ende of deuiding the lande by the coastes thereof,
    then the children of Israel gaue an inheritance vnto Ioshua the sonne of Nun among
    them.
  eng-WEBSTER: 'When they had made an end of dividing the land for inheritance by
    their borders, the children of Israel gave an inheritance to Joshua the son of
    Nun among them:'
  nhw-BL: Huan nopa israelitame tlanque quixejxelohuaj nopa tlali ica nopa 12 huejhueyi
    familias. Huan teipa iyoca quimactilijque se tlali Josué para iaxca.
  swh-ONEN: Walipomaliza kugawanya nchi katika migawo kulingana na sehemu zao zilizowaangukia,
    Waisraeli wakampa Yoshua mwana wa Nuni urithi katikati yao,
  bba-bba: Sɑnɑm mɛ Isirelibɑ bɑ tem mɛ bɔnu kuɑ bɑ kpɑ, yen biruwɑ bɑ Yosue Nunin
    bii wiɡim wɛ̃.
  eng-KJVCPB: 'When they had made an end of dividing the land for inheritance by their
    coasts, the children of Israel gave an inheritance to Joshua the son of Nun among
    them:'
  luo-luo: Kane gisetieko pogo pinyno e migepe ka migepe, jo-Israel nomiyo Joshua
    wuod Nun pok e diergi,
  meu-meu: Tano na e haria vaitani, hetoa iboudiai e gwauraidia ore, bena Israel taudia
    ese Iosua Nunu ahuna e henia, idia bogaragidiai.
  npi-ULB: जब इस्राएलका मानिसहरूले भूमिको बाँडफाँड गर्न सिद्ध्यायो, तिनीहरूले नूनका
    छोरा यहोशूलाई तिनीहरू माझमा एउटा भाग दिए ।
  yor-yor: Nígbà tí wọ́n ti parí pínpín ilẹ̀ náà ní ìpín ti olúkúlùkù, àwọn ará Israẹli
    fún Joṣua ọmọ Nuni ní ìní ní àárín wọn,
  ind-ind: Sesudah orang Israel selesai membagi-bagi wilayah di antara suku-suku mereka
    sebagai tanah warisan, mereka memberi Yosua beberapa bidang tanah di tengah-tengah
    mereka sebagai tanah warisannya.
  pes-OPCB: پس از اینکه زمینها میان قبایل اسرائیل تقسیم شد و حدود هر کدام تعیین گردید،
    قوم اسرائیل مطابق دستور خداوند، به یوشع ملکی پیشنهاد کردند و او تمنه سارح را که
    در میان کوهستان افرایم واقع شده بود برای خود برگزید و آن را دوباره بنا کرد و در
    آن ساکن شد.
  tgl-ULB: Nang matapos nila ang paglalaan ng lupain bilang pamana, ibinigay ng bayan
    ng Israel ang isang pamana kasama ang kanilang sarili para kay Josue na anak ni
    Nun.
  hui-hui: Isaraele hameigini tini bibahende dindi tuwa ta hai howa dindi mbira Nunu
    igini Yosua tu wa mini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​တိုင်း​ပြည် တစ်​ပြည်​လုံး​ကို​ခွဲ​ဝေ​ပြီး​သော​အ​ခါ
    နုန် ၏​သား​ယော​ရှု​အ​တွက်​မြေ​ယာ​တစ်​ခု​ကို သတ်​မှတ်​ပေး​ကြ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ས་མཚམས་ལྟར་ས་སྐལ་བགོས་ནས་རྫོགས་པ་དང་། ཁོ་ཚོའི་ཁྲོད་དུ་ནུན་གྱི་བུ་ཡོ་ཤུ་ཨ་ལ་ས་སྐལ་སྤྲད་དོ།
    །
  sna-sna: Pavakapedza kugoverana nyika muzvikamu zvakafanira, vaIsraeri vakapa Joshua
    mwanakomana waNuni nhaka yake pakati pavo,
  spa-BLM: Así terminaron de distribuir la tierra en herencia por sus fronteras. Los
    hijos de Israel dieron en herencia a Josué, hijo de Nun, entre ellos.
  cac-cac: Masanil juntzan̈ luum chi' ix spuquec' vin̈aj sacerdote Eleazar, vin̈aj
    Josué yed' eb' yajalil eb' chon̈ab'. D'a yichan̈ Jehová d'a yichan̈ scajnub' b'aj
    sch'ox sb'a d'a Silo, ata' ix pucchajec' lum d'a suerteal, yuj chi' te tz'acan
    ix aj yec' luum. Ayic toxo ix lajvi spucchajec' luum d'a eb', ix schaancan yic
    junjun in̈tilal eb'. Ix ac'jipax lum yic vin̈aj Josué d'a scal eb', icha val ix
    aj yalan Jehová. Ix ac'ji chon̈ab' Timnat-sera d'a vin̈, d'a tzalquixtac d'a yol
    yic eb' yin̈tilal Efraín, yujto a lum chi' ix sc'an vin̈. Ix sb'oq'ue jun chon̈ab'
    chi' vin̈ d'a schaelal, ix cajnaj vin̈ d'ay.
  swh-ULB: Walipomaliza kugawana urithi wa nchi, watu wa Israeli walimpa urithi Yoshua
    mwana wa Nuni kutoka miongoni mwao.
  bel-bel: 'Калі закончылі падзел зямлі, паводле межаў яе, тады сыны Ізраілевыя далі
    сярод сябе надзел Ісусу, сыну Нава:'
  deu-ELBBK: Und als sie die Verteilung des Landes nach seinen Grenzen vollendet hatten,
    gaben die Kinder Israel Josua, dem Sohn Nuns, ein Erbteil in ihrer Mitte.
  mbb-OT: Hein nepasad is kebehina zuen te tanà te menge Israilihanen, mibeǥayan dan
    si Josue he anak ni Nun, te kandin he vahin.
  mal-2015: അവർ ദേശത്തെ അതിർ തിരിച്ചു കഴിഞ്ഞശേഷം യിസ്രായേൽമക്കൾ നൂന്റെ മകനായ യോശുവെക്കും
    തങ്ങളുടെ ഇടയിൽ ഒരു അവകാശം കൊടുത്തു.
  tuo-NT: Beꞌro te diꞌtare etíca beꞌro, Israe curuacjãrã Õꞌacʉ̃ dutiꞌcaronojõta Josuére
    cʉ̃ niatji macãrẽ oꞌocãrã niwã. Ti macã cʉ̃ sẽrĩ́ca macã Timnat-sera, Efraĩ́ ya
    diꞌta opa buꞌpapijaropʉ nicaro niwʉ̃. Topʉ ti macãrẽ apaturi apo, niseticʉ niwĩ.
  rmc-rmc: Sar o Izraeliti preačhile te rozďelinel o phuva sar ďeďictvos, dine the
    le Jozuaske, le Nunoskre čhaske, o ďeďictvos maškar peskre phuva.
  nlg-nlg: Mi murina tara tuvali sokoa tua na pari tana ghobudira na lei kema, rana
    Israel tara vahea na pile pari Joshua geke loghoa.
  pes-OPV: و چون از تقسیم کردن زمین برحسب حدودش فارغ شدند، بنی‌اسرائیل ملکی را درمیان
    خود به یوشع بن نون دادند.
  ron-1924: Дупэ че ау испрэвит де ымпэрцит цара дупэ хотареле ей, копиий луй Исраел
    ау дат луй Иосуа, фиул луй Нун, о моштенире ын мижлокул лор.
  ben-OBCV: যখন নির্দিষ্ট বণ্টন-প্রক্রিয়া দ্বারা তাঁরা দেশ বিভাগ সম্পূর্ণ করলেন,
    ইস্রায়েলীরা নূনের ছেলে যিহোশূয়কেও তাদের মধ্যে একটি অংশ উত্তরাধিকাররূপে দিল,
  som-som: Sidaasay ku dhammeeyeen qaybintii dhulkii ay dhaxalka u qaybsanayeen siday
    soohdimihiisu ahaayeen, oo reer binu Israa'iil dhaxal bay Yashuuca ina Nuun dhexdooda
    ka siiyeen,
  lat-VUC: Cumque complesset sorte dividere terram singulis per tribus suas, dederunt
    filii Israël possessionem Josue filio Nun in medio sui,
  eng-ASVBT: 'So they made an end of distributing the land for inheritance by the
    borders thereof; and the children of Israel gave an inheritance to Joshua the
    son of Nun in the midst of them:'
  ita-1885: ORA, dopo che i figliuoli d'Israele ebber finito di prender la possessione
    del paese, secondo i suoi confini, diedero eredità a Giosuè, figliuolo di Nun,
    per mezzo loro.
  eng-LXXUP: And they proceeded to take possession of the land according to their
    borders, and the children of Israel gave an inheritance to Joshua the son of Nun
    among them,
  eng-ULB: When they finished the allocation of the land as an inheritance, the people
    of Israel gave an inheritance among themselves to Joshua son of Nun.
  spa-VBL: Cuando terminaron de asignar la tierra y establecer sus fronteras, los
    israelitas le dieron a Josué, hijo de Nun, una asignación entre ellos.
  fra-_FOB: Quand on eut achevé de partager le pays selon ses limites, les enfants
    d'Israël donnèrent au milieu d'eux un héritage à Josué, fils de Nun.
  mal-mal: ദേശം വിഭജിച്ചു കഴിഞ്ഞശേഷം യിസ്രായേൽ മക്കൾ നൂനിന്റെ മകനായ യോശുവെക്കും തങ്ങളുടെ
    ഇടയിൽ ഒരു അവകാശം കൊടുത്തു.
  urd-GVR: Pūre mulk ko taqsīm karne ke bād Isrāīliyoṅ ne Yashua bin Nūn ko bhī apne
    darmiyān kuchh maurūsī zamīn de dī.
  suz-BL: मिनु मेकोपुकीमी रागी नेल्‍ल योव़शा, योक्‍ने थुम्‍मे नोले इस्राएलीपुकीमी
    नून आ तौ यहोसु कली मेको आन दातेम रागी गेम्‍तेक्‍म।
  ita-1927: Or quando i figliuoli d’Israele ebbero finito di distribuirsi l’eredità
    del paese secondo i suoi confini, dettero a Giosuè, figliuolo di Nun, una eredità
    in mezzo a loro.
  ckb-ckb: پاش ئەوەی لە دابەشکردنی خاکەکە بوونەوە بەپێی سنوورەکانی، نەوەی ئیسرائیل
    لەنێو خۆیاندا میراتێکیان بە یەشوعی کوڕی نون دا.
  eng-BBE: So the distribution of the land and its limits was complete; and the children
    of Israel gave Joshua, the son of Nun, a heritage among them;
  kan-OKCV: ಅವರು ದೇಶವನ್ನು ಅದರ ಮೇರೆಗಳ ಪ್ರಕಾರ ಬಾಧ್ಯತೆಯಾಗಿ ಹಂಚಿಕೊಂಡ ಮೇಲೆ ಇಸ್ರಾಯೇಲರು ನೂನನ
    ಮಗನಾದ ಯೆಹೋಶುವನಿಗೆ ತಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಪಾಲನ್ನು ಕೊಟ್ಟರು.
  bbb-bbb: '@see-verse:JOS.019.048'
  tam-2017: தேசத்தை அதின் எல்லைகளின்படி சொந்தமாகப் பங்கிட்டு முடித்தபோது, இஸ்ரவேல்
    மக்கள் நூனின் மகனாகிய யோசுவாவிற்குத் தங்கள் நடுவிலே ஒரு பங்கைக் கொடுத்தார்கள்.
  spa-RV-1909: 'Y después que acabaron de repartir la tierra en heredad por sus términos,
    dieron los hijos de Israel heredad á Josué hijo de Nun en medio de ellos:'
  ron-BTF: Și după ce au terminat de împărțit ca moștenire țara, după ținuturile ei,
    copiii lui Israel au dat o moștenire în mijlocul lor lui Iosua, fiul lui Nun;
  eng-WEBP: So they finished distributing the land for inheritance by its borders.
    The children of Israel gave an inheritance to Joshua the son of Nun among them.
  eng-FBV: After they finished allotting the land and establishing its borders, the
    Israelites gave Joshua, son of Nun, an allocation among them.
  nld-1939: Toen de Israëlieten de verschillende gebieden van het land als erfdeel
    hadden verdeeld, bepaalden zij in hun midden een erfdeel voor Josuë, den zoon
    van Noen.
  nch-BL: Huan nopa israelitame tanque quixejxelohuaj nopa tali ica nopa 12 huejhueyi
    familias. Huan teipa iyoca quimactilijque se tali Josué para iaxca.
  vie-1934: Khi người ta đã chia xứ theo giới hạn xong rồi, thì dân Y-sơ-ra-ên lấy
    ở giữa mình một sản nghiệp mà cấp cho Giô-suê, con trai của Nun.
  hin-CV: जब मीरास के लिए सीमा के अनुसार बंटवारे की प्रक्रिया पूर्ण हो गई, इस्राएल
    वंशजों ने नून के पुत्र यहोशू को अपने मध्य एक मीरास प्रदान की.
  spa-BES: Así fue completa la distribución de la tierra y sus límites; y los hijos
    de Israel dieron a Josué, hijo de Nun, una herencia entre ellos;
  tdx-tdx: Aa ie nihenefe’ iareo ty fizarañe i taney ho lova ty amo efe’eo, le tinolo’
    o ana’ Israeleo lova añivo’ iareo ao t’Iehosoa ana’ i None;
  tha-KJV: เมื่อได้​แบ​่​งด​ินแดนส่วนต่างๆของแผ่นดินนั้นเป็นมรดกเสร็จสิ้นแล้ว คนอิสราเอลก็​ได้​มอบส่วนมรดกในหมู่พวกเขาให้​แก่​โยชู​วาบ​ุตรชายนูน
  por-BR-2018: 'E depois que acabaram de repartir a terra em herança por seus termos,
    deram os filhos de Israel herança a Josué filho de Num em meio deles:'
  deu-ELO: Und als sie die Verteilung des Landes nach seinen Grenzen vollendet hatten,
    gaben die Kinder Israel Josua, dem Sohne Nuns, ein Erbteil in ihrer Mitte.
  eng-WYC-2018: And when they had fulfilled to part the land by lot to all men by
    their lineages, the sons of Israel gave (a) possession to Joshua, the son of Nun,
    in the midst of them,
  epo-epo: Kaj ili finis la dividadon de la lando laŭ ĝiaj limoj; kaj la Izraelidoj
    donis al Josuo, filo de Nun, heredan posedaĵon inter si.
  uig-PIN: Bu tǝriⱪidǝ Israillar zeminni qegra-qegra boyiqǝ bɵlüp boldi; andin ular
    Nunning oƣli Yǝxuaƣa ɵz arisidin miras bɵlüp bǝrdi.
  beo-beo: Isala:ili dunu da soge huluane fifili sagoi dagoloba, ilia da Nane egefe
    Yosiua ema sogebi i.
  tpi-OTNT: Ol Israel i makim olgeta hap graun pinis na ol i givim hap graun long
    Josua, pikinini bilong Nun.
  hau-SA: Sa’ad da aka gama raba gādon ƙasar bisa ga ƙuri’a. Sai Isra’ilawa suka ba
    Yoshuwa ɗan Nun nasa rabo a cikinsu,
  uig-LAT: Bu teriqide Israillar zéminni chégra-chégra boyiche bölüp boldi; andin
    ular Nunning oghli Yeshuagha öz arisidin miras bölüp berdi.
  nde-nde: Bathi sebeqede ukwabelana umhlaba ngendlela eyayiphawulwe yinkatho, abako-Israyeli
    banika uJoshuwa indodana kaNuni ilifa phakathi kwabo,
  ton-ton: '¶ Pea hili ʻenau fakaʻosi hono vahe ʻoe fonua ko e ngaahi tofiʻa ʻi honau
    ngaahi ngataʻanga, naʻe ʻatu ʻe he fānau ʻa ʻIsileli ʻae tofiʻa kia Siosiua ko
    e foha ʻo Nuni ʻiate kinautolu:'
  ces-1613: Když pak přestali děliti se zemí po mezech jejích, dali synové Izraelští
    dědictví Jozue, synu Nun, mezi sebou.
  eng-WMB: So they finished distributing the land for inheritance by its borders.
    The children of Israel gave an inheritance to Joshua the son of Nun among them.
  tam-TCV: இவ்வாறு நிலம் பிரிக்கப்பட்டு ஒவ்வொரு கோத்திரத்திற்கும் சொத்துரிமையாக வழங்கப்பட்டபின்,
    இஸ்ரயேல் மக்கள் நூனின் மகனாகிய யோசுவாவுக்குத் தங்கள் மத்தியில் சொத்துரிமையைக்
  ceb-ULB: Sa dihang nahuman na sila sa pagbahinbahin sa yuta ingon nga panulondon,
    ang mga tawo sa Israel naghatag ug panulondon gikan sa ilang mga kaugalingon ngadto
    kang Josue nga anak nga lalaki ni Nun.
  pol-UBG: A gdy dokończyli dzielenie ziemi według jej granic, synowie Izraela dali
    spośród siebie dziedzictwo Jozuemu, synowi Nuna.
  urd-GVU: پورے ملک کو تقسیم کرنے کے بعد اسرائیلیوں نے یشوع بن نون کو بھی اپنے درمیان
    کچھ موروثی زمین دے دی۔
  deu-1912: Und da sie das Ganze Land ausgeteilt hatten nach seinen Grenzen, gaben
    die Kinder Israel Josua, dem Sohn Nuns, ein Erbteil unter ihnen
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ದೇಶವನ್ನು ಮೇರೆಗಳ ಪ್ರಕಾರ ತಮ್ಮೊಳಗೆ ಹಂಚಿಕೊಂಡ ಮೇಲೆ ನೂನನ ಮಗನಾದ
    ಯೆಹೋಶುವನಿಗೂ ತಮ್ಮದರಲ್ಲಿ ಪಾಲು ಕೊಟ್ಟರು.
  tgo-tgo: Mbaŋa Isirel lenji randevivaŋgiko kaero thɨ giyavao thelauko iyako weŋgiya
    uu na uu, wabwi Isirel e tɨnenji, amba thɨ wogiyava Josuwa Nan nariye le ghamba
    yakuyaku.
  yap-yap: Nap’an ni mu’ e girdi’ nu Israel i f’oth fa gi binaw, miyad pi’ bang ko
    fare gi binaw’ nge tafnay Joshua ni be’ nib mo’on ni fak Nun.
  hlt-MCSB: Khohmuen te a rhilung neh phaeng ham a khah uh vaengah Israel ca rhoek
    amamih khui kah loh Nun capa Joshua te rho a paek uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዓጬሎ ጊሽቲ ጋፔስካፓ ኔዊ ናኣዚ፥ ዒያሱም ሳዔሎይዳፓ ፓቂ ዒዛ ዓጪ ማሂ ዔያታ ዒንጌኔ፤
  twi-ASANTE: Wɔkyekyɛɛ asase no mu maa Israel mmusuakuo no wieeɛ no, Israelfoɔ no
    maa Yosua asase sini sononko bi sɛ nʼagyapadeɛ.
  eng-WEBU: So they finished distributing the land for inheritance by its borders.
    The children of Israel gave an inheritance to Joshua the son of Nun among them.
  bnp-bnp: Na tahuna e huriki a Israel ri vaveru lobo a malala, muri ri habia ne Iosua
    e tune Nun tara tabekena malala ge ne vona.
  wal-wal: Israa7eela asai biittaa shaakkidi wurssido wode, Nawe na7aa Yaasussi laattiyo
    biittaa bantta giddon immidosona.
  spa-PDDPT: Cuando acabaron de distribuir la tierra según sus límites, los hijos
    de Israel dieron heredad a Josué, hijo de Nun, en medio de ellos.
  gun-gun: Ha'e gui Israel kuery yvy omboja'opa ma rire Num ra'y Josué pe ome'ẽ hekoarã
    ha'e kuery yvy mbyte py.
  agu-BL: Yi wi't jatxle'n yi chi'ama'l cyakil yi e' xonl Israel, nintzun ak'lij mu'ẍ
    tetz Josué.
  ilo-ULB: Idi naileppasdan ti panangbingay ti daga a kas tawid, nangted a mismo dagiti
    tattao ti Israel kenni Josue nga anak ni Nun iti tawid.
  kpg-kpg: Di madagoaa digau Israel ne lawa di duwwe nadau gowaa, digaula gaa wanga
    di gowaa gi Joshua, go tama daane a Nun, e hai mee ginai.
  uig-ARA: بۇ تەرىقىدە ئىسرائىللار زېمىننى چېگرا-چېگرا بويىچە بۆلۈپ بولدى؛ ئاندىن
    ئۇلار نۇننىڭ ئوغلى يەشۇئاغا ئۆز ئارىسىدىن مىراس بۆلۈپ بەردى.
  bsp-bsp: Ntɛ aka Yisrayel ŋalip kəyerɛnɛ cəgbɛ ca antɔf mɔ, kɔ ŋampocɛ Yosuwe wan
    ka Nun antɔf ŋa kɛ ŋa dacɔ,
  sus-sus: E to gɛ e xa bɔxi itaxunde, e naxa Nunu xa di Yosuwe kɛ fi a ma e tagi
    Alatala xa maragiri saabui ra.
  pon-2006: Ni mehn Israel ko ar kanekehla nehsapw wet, re ahpw kihong sapwen Sosua,
    nein Nun peliensapw pali.
  ksd-ksd: Damana dia ga tibe vapar ra gunan ta kana lavur langlangun; ma ra tarai
    Israel dia ga tul tar ra tiniba tai Iosua natu i Nun livuan ta diat;
  tur-YTC: Böylece diyarı sınırlarıyla miras olarak dağıtmayı bitirdiler. İsrael'in
    çocukları aralarında Nun oğlu Yeşu'ya miras verdiler.
  grc-BRENT: Καὶ ἐπορεύθησαν ἐμβατεύσαι τὴν γῆν κατὰ τὸ ὅριον αὐτῶν· καὶ ἔδωκαν οἱ
    υἱοὶ Ἰσραὴλ κλῆρον τῷ Ἰησοῖ τῷ υἱῷ Ναυῆ ἐν αὐτοῖς
  ind-AYT: Setelah mereka selesai membagikan daerah menjadi milik pusaka mereka menurut
    batas-batasnya, maka mereka memberikan milik pusaka kepada Yosua anak Nun di tengah-tengah
    mereka.
  nya-nya: Atatha kugawana zigawo zosiyanasiyana za dzikolo, Aisraeli anamupatsa Yoswa
    mwana wa Nuni chigawo chake.
  hrv-hrv: Kada završe diobu zemlje ždrijebom i utvrde njezine međe, dadu Izraelci
    Jošui, sinu Nunovu, baštinu u svojoj sredini.
  mps-mps: Te Israel dabe augwaligo te tigidali tǫ sesabela silama, tama augwaligo
    te tǫ pedai me deli te Josua mani, te aga Nungo ogwa dao.
  tpi-tpi: Ol Israel i makim olgeta hap graun pinis na ol i givim hap graun long Josua,
    pikinini bilong Nun.
  dan-1931: Da Israelitterne var færdige med Udskiftningen af Landet, Stykke for Stykke,
    gav de Josua, Nuns Søn, en Arvelod imellem sig.
  vie-OVCB: Khi đất đai đã phân chia cho các đại tộc, người Ít-ra-ên lấy một phần
    đất cấp cho Giô-suê, con của Nun.
  guj-2017: જયારે તેઓ દેશના વારસા પ્રમાણે જમીનની વહેંચણી પૂરી કરી રહ્યા ત્યારે ઇઝરાયલના
    લોકોએ નૂનના દીકરા, યહોશુઆને તેઓની મધ્યે વારસો આપ્યો.
  pon-2006A: Ni mehn Israel ko ar kanekehla nehsapw wet, re ahpw kihong sapwen Sosua,
    nein Nun peliensapw pali.
  por-BRBSL: Assim, eles terminaram de distribuir a terra para herança por suas fronteiras.
    Os filhos de Israel deram uma herança a Josué, filho de Freira, entre eles.
  cth-cth: Hottelah Isarel miphunnaw ni talai teh a kâkhuen awh, a kârei awh teh,
    râw be a coe awh hoi, Nun e capa Joshua hah râw talai a poe awh.
  twi-twi: Wɔkyekyɛɛ asase no mu maa Israel mmusuakuw no wiee no, Israelfo no maa
    Yosua asase sin sononko bi sɛ nʼagyapade.
  hlt-hlt: Khohmuen te a rhilung neh phaeng ham a khah uh vaengah Israel ca rhoek
    amamih khui kah loh Nun capa Joshua te rho a paek uh.
  tbz-SIM: Isidɑyɛɛribɛ totí dìì mɔ̀nnì kɛtenkɛ̀ kɛ́deè kɛ́duɔ́ Nunni birɛ nSosuwee
    o kɔkɛ bɛ cuokɛ̀.
  msy-2020: Israelia bar nguaziba abɨgha uari ganigha gɨvagha, nguazir mam isa Nunɨn
    otarim Josuan adarazigh anɨngi.
  azb-azb: Ölkəni torpaq paylarına görə irs olaraq bölüşdürüb qurtarandan sonra İsrail
    övladları Nun oğlu Yeşuaya aralarında irs olaraq torpaq verdilər.
  eng-DBY: And they ended dividing the land for inheritance according to its borders.
    And the children of Israel gave an inheritance to Joshua the son of Nun among
    them.
  hin-2017: जब देश का बाँटा जाना सीमाओं के अनुसार पूरा हो गया, तब इस्राएलियों ने नून
    के पुत्र यहोशू को भी अपने बीच में एक भाग दिया।
  swp-swp: Tano se soiheohi, Isaraela nanatunaeao abo tano se mosei Iosua, Nuna natuna
    arinai.
  eng-YLT: And they finish to give the land in inheritance, by its borders, and the
    sons of Israel give an inheritance to Joshua son of Nun in their midst;
  eng-WYC-2017: And when they had fulfilled to part the land by lot to all men by
    their lineages, the sons of Israel gave possession to Joshua, the son of Nun,
    in the midst of them,
  eng-WMBB: So they finished distributing the land for inheritance by its borders.
    The children of Israel gave an inheritance to Joshua the son of Nun amongst them.
  urd-GVH: पूरे मुल्क को तक़सीम करने के बाद इसराईलियों ने यशुअ बिन नून को भी अपने
    दरमियान कुछ मौरूसी ज़मीन दे दी।
  rug-rug: Sipu va hokotia rina tinoni Izireli sa vina hiana sa pepeso si vala nia
    rini koe Zosua sa tuna koreo e Nani kukuruna sa pepeso pude tanisa soti.
  gaz-gaz: Israaʼeloonnis erga biyyattii ixaadhaan qoodamte sana hiranii fixanii booddee
    gidduu isaaniitti Iyyaasuu ilma Nuunitiif dhaala kennan;
  fra-LSG: Lorsqu’ils eurent achevé de faire le partage du pays, d’après ses limites,
    les enfants d’Israël donnèrent à Josué, fils de Nun, une possession au milieu
    d’eux.
  yal-yal: E to yelin yamanani taxunɲɛ e kɛɛn na, Isirayila kaane yi Nunu a dii Yosuwe
    kɛɛn so a yi e tagi,
  haw-1868: A hoopau lakou i ka mahele ana i ka aina no na ainahooili, ma na mokuna,
    ua haawi aku la ka poe mamo a Iseraela i ainahooili no Iosua ke keiki a Nuna,
    iwaena o lakou.
  arb-NAV: وَلَمَّا تَمَّ تَوْزِيعُ الأَرْضِ بِمُوجِبِ تَخْطِيطِ حُدُودِهَا، أَعْطَى
    بَنُو إِسْرَائِيلَ يَشُوعَ بْنَ نُونٍ مِيرَاثاً بَيْنَهُمْ.
  ewe-ewe: Ale woma anyigba la ɖe toawo dome, eye wode liƒo wo ŋu. Israel dukɔ la
    tsɔ anyigba la ƒe akpa tɔxɛ aɖe na Nun ƒe vi Yosua,
  eng-LEE: And they made an end of dividing the land for inheritance after its boundaries;
    and the children of Israel gave an inheritance to Joshua the son of Nun among
    them;
  asm-FB: যেতিয়া তেওঁলোকৰ উত্তৰাধিকাৰত থকা নিজ নিজ সীমা অনুসাৰে দেশ ভগাই দিয়া হ’ল,
    তেতিয়া ইস্ৰায়েলৰ লোকসকলে তেওঁলোকৰ মাজত নুনৰ পুত্ৰ যিহোচূৱাক এক উত্তৰাধিকাৰ দিলে৷
  sus-A: عٍ تٌ فّ عٍ شَ بْشِ عِتَشُندٍ، عٍ نَشَ نُنُ شَ دِ يٌسُوٍ كّ قِ عَ مَ عٍ تَفِ
    عَلَتَلَ شَ مَرَفِرِ سَابُي رَ.
  fra-SBL: On acheva donc de distribuer le pays en héritage selon ses frontières.
    Les enfants d'Israël donnèrent un héritage à Josué, fils de Nun, au milieu d'eux.
  hbo-hbo: וַיְכַלּ֥וּ לִנְחֹל־אֶת־הָאָ֖רֶץ לִגְבֽוּלֹתֶ֑יהָ וַיִּתְּנ֨וּ בְנֵי־יִשְׂרָאֵ֧ל
    נַחֲלָ֛ה לִיהֹושֻׁ֥עַ בִּן־נ֖וּן בְּתֹוכָֽם׃
  piu-2006: '@see-verse:JOS.019.048'
  kik-kik: Rĩrĩa maarĩkirie kũgaya bũrũri ũcio kũringana na ũrĩa icunjĩ ciaheanĩtwo-rĩ,
    andũ a Isiraeli makĩhe Joshua mũrũ wa Nuni igai gatagatĩ-inĩ kao,
  fra-NCL: Lorsqu’ils eurent achevé de faire le partage du pays, selon ses limites,
    les enfants d’Israël donnèrent à Josué, fils de Nun, un héritage au milieu d’eux.
  cek-AK: To tiah Israel kaminawk loe angmacae taham prae to amzet o boih pacoengah,
    angmacae salakah Nun capa Joshua hanah qawk to paek o;
  cuk-cuk: Israel-dulemar na e-dadgan-e-dadganba yar-mimismalad-sorbali, na emar-yar-abargi
    Nun-machi-Josuéʼga napaneg uksamarmogad.
  uig-CYR: Бу тәриқидә Исраиллар зиминни чегара-чегара бойичә бөлүп болди; андин улар
    Нунниң оғли Йәшуаға өз арисидин мирас бөлүп бәрди.
  tel-2017: సరిహద్దుల ప్రకారం ఆ దేశాన్ని స్వాస్థ్యంగా పంచి పెట్టడం ముగించిన తరువాత
    ఇశ్రాయేలీయులు నూను కుమారుడు యెహోషువకు స్వాస్థ్యం ఇచ్చారు.
  hat-BSA: Lè yo te fin divize teren an kòm eritaj selon lizyè li, fis a Israël yo
    te bay yon eritaj nan mitan yo a Josué, fis a Nun nan.
  kos-kos: Ke mwet Israel elos kitalik tari acn nukewa, elos sang ipin acn se nu sel
    Joshua wen natul Nun tuh in ma lal.
  hbo-WLC: וַיְכַלּ֥וּ לִנְחֹל־אֶת ־הָאָ֖רֶץ לִגְבֽוּלֹתֶ֑יהָ וַיִּתְּנ֨וּ בְנֵי־יִשְׂרָאֵ֧ל
    נַחֲלָ֛ה לִיהוֹשֻׁ֥עַ בִּן־נ֖וּן בְּתוֹכָֽם׃
  ibo-ibo: Mgbe e kechara ala ahụ niile, nye ebo ọbụla ala dịka ọnụọgụgụ ha niile
    si dị, ụmụ Izrel nyere Joshua, nwa Nun ihe nketa ha nʼetiti ha.
  ory-ory: ଏହିରୂପେ ଆପଣା ଆପଣା ସୀମାନୁସାରେ ଅଧିକାର କରିବାକୁ ସେମାନେ ଦେଶ ବିଭାଗ କରିବା ସମାପ୍ତ
    କଲେ; ପୁଣି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଆପଣାମାନଙ୍କ ମଧ୍ୟରେ ନୂନର ପୁତ୍ର ଯିହୋଶୂୟଙ୍କୁ ଏକ ଅଧିକାର
    ଦେଲେ।
  chk-chk: Iwe, lupwen ra wes le aineti ekewe kinikinin fanü ngeni ekewe aramasen
    Israel pwe fanüer, ekewe aramasen Israel ra ngeni Josua nöün Nun we mwän eu fanü
    me lein fanüer pwe fanüan.
  rop-rop: Longtaim YAWEI det trubala God bin dalim detlot Isreil pipul blanga gibit
    sambala kantri langa Joshuwa, en wen deibin ol gedim olabat ronwan kantri, deibin
    askim Joshuwa, “Wanim kantri yu wandim?” En imbin tok, “Ai wandim det taun gulum
    Timnasera iya gin langa dijan kantri blanga Ifreiyim klen.” En deibin gibit im
    det kantri, en afta wen imbin bildimap det taun, imbin oldei jidan deya na.
  ukr-1871: Як же скінчили вони подїл землї по гряницям її, тодї надїлили сини Ізраїля
    наслїдню державу Йозуйові Нуненкові серед себе.
  deu-1951: Als sie nun das Land nach seinen Grenzen ganz verteilt hatten, gaben die
    Kinder Israel Josua, dem Sohn Nuns, ein Erbteil in ihrer Mitte;
  eng-JPS: When they had made an end of distributing the land for inheritance by the
    borders thereof, the children of Israel gave an inheritance to Joshua the son
    of Nun in the midst of them;
  srp-1865: A kad podijeliše zemlju po meðama njezinijem, dadoše sinovi Izrailjevi
    našljedstvo Isusu sinu Navinu meðu sobom.
  lug-lug: Nga bamaze okugabana ensi mu bitundu eby’enjawulo abaana ba Isirayiri ne
    bawa Yoswa mutabani wa Nuuni omugabo mu bo
  heb-heb: ויכלו לנחל את הארץ לגבולתיה ויתנו בני ישראל נחלה ליהושע בן נון בתוכם׃
  ben-IRV: এই ভাবে নিজের নিজের সীমা অনুসারে অধিকারের জন্য তারা দেশ বিভাগের কাজ শেষ
    করল; আর ইস্রায়েল-সন্তানরা তাদের মধ্যে নূনের পুত্র যিহোশূয়কে এক অধিকার দিল।
  pan-pan: ਤਦ ਉਹ ਉਸ ਦੇਸ ਨੂੰ ਉਹ ਦੀਆਂ ਹੱਦਾਂ ਅਨੁਸਾਰ ਵੰਡ ਚੁੱਕੇ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਨੂਨ ਦੇ
    ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਪਣੇ ਵਿੱਚ ਮਿਲਖ਼ ਦਿੱਤੀ।
  mya-JVB: ထိုသို့ ဣသရေလ အမျိုးသားတို့သည် မြေ တပြင်လုံးကို အပိုင်း အခြားနှင့်တကွဝေဖန်
    ၍ အမွေခံပြီး မှ၊ နုန် ၏သား ယောရှု အား အမွေ မြေကို ပေး ကြ၏။
  hmo-hmo: Tano be idia haria haorea, bona tano hetoana ibounai idia gwauraia ore
    neganai, Israela taudia ese Iosua Nunu dekenai tano ta idia henia, idia edia huana
    dekenai.
  urd-urd: तब वह उस मुल्क को मीरास के लिए उसकी सरहदों के मुताबिक़ तक़सीम करने से फ़ारिग़
    हुए और बनी इस्राईल ने नून के बेटे यशू'अ को अपने बीच मीरास दी।
  rus-SYN: 'Когда окончили разделение земли, по пределам ее, тогда сыны Израилевы
    дали среди себя удел Иисусу, сыну Навину:'
  bqc-SIM: Kɛ́ Isailiↄ ń bùsu kpaalɛkɛ̀ aa làa, ↄ̃ aa gbàsa Nuni nɛ́ Yozuee pↄ́
    kpàwà
  tcz-CHONGTHU: Gamsung chu abih bih a gouloa chenpha dia akihopsoh helphat uvin,
    Israel chaten Nun chapa Joshua jong chu alah uva goulo ding gam apeovin ahi.
  mar-mar: इस्राएल लोकांनी देशाच्या सीमांप्रमाणे वतन करून घेण्याची समाप्ती केल्यावर
    नूनाचा पुत्र यहोशवा याला आपल्यांमध्ये वतन दिले.
  qub-qub: Israel runacunata raquipayta ushaycuptin, Nunpa wamran Josuëtapis chacrata
    ricachiran waquin caj trïbucuna chasquishan chaupincho.
  hat-hat: Aprè moun pèp Izrayèl yo te fin separe rès peyi a bay chak branch fanmi
    pòsyon pa yo, yo bay Jozye, pitit gason Noun lan, yon pòsyon nan tè a ki pou rele
    l' pa l'.
  eng-BSB: When they had finished distributing the land into its territories, the
    Israelites gave Joshua son of Nun an inheritance among them,
  tod-tod: Siɛgi zu Izelayɛle nuiti ti ɓeni la ga zooi ɠaaɠwɛ ɓɔɠɔ ʋa, ti kwɛgiti
    da, ti zooi ta veeni Zozuwe ʋɛ, Nun ná-doun zunui, é ɠɛ ga nɔnɔi ti zaama.
  eng-WEBPB: So they finished distributing the land for inheritance by its borders.
    The children of Israel gave an inheritance to Joshua the son of Nun amongst them.
  kbq-kbq: Hanki Israeli vahe'mo'za mopama refko hu'za nagate nofite hu'za erite'za,
    anampintira mopa refko hu'za Nuni nemofo Josuana ami'naze.
  nhe-BL: Huan nopa israelitame tlanque quixejxelohuaj nopa tlali ica nopa 12 huejhueyi
    familias. Huan teipa iyoca quimactilijque se tlali Josué para iaxca.
  gub-BL: Izaew umumaw ywy imuza'aza'akaw wà kury. Na'e omono amo ipehegwer Zuzue
    Nun ta'yr pe wà. Wiko izar romo.
  eng-DRA: And when he had made an end of dividing the land by lot to each one by
    their tribes, the children of Israel gave a possession to Josue the son of Nun
    in the midst of them,
