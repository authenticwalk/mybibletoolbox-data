verse: JOS.019.018
translations:
  mal-C: യെസ്രീൽ, കെസുല്ലോത്ത്, ശൂനേം,
  deu-TKW: Und ihr Gebiet erstreckte sich über Jesreel, Kesulloth, Sunem,
  lin-lin: 'Kati na eteni ya mabele na bango, ezalaki na : Jizireyeli, Kesuloti, Sunemi,'
  eng-LSV: and their border is [at] Jezreel, and Chesulloth, and Shunem,
  eng-GNV: And their coast was Izreelah, and Chesulloth, and Shunem,
  eng-WEBSTER: And their border was towards Jezreel, and Chesulloth, and Shunem,
  nhw-BL: 'Huan ipan nopa tlali catli quiselijque iteipan ixhuihua Isacar quipixqui
    ni 16 altepeme ica ininpilaltepetzitzi: Jezreel, Quesulot, Sunem,'
  swh-ONEN: 'Eneo lao lilijumuisha: Yezreeli, Kesulothi, Shunemu,'
  bba-bba: Wuu si su wɑ̃ɑ ye sɔɔ, siyɑ Yisirɛɛli kɑ Kesulɔtu kɑ Sunɛmu,
  eng-KJVCPB: And their border was toward Jezreel, and Chesulloth, and Shunem,
  luo-luo: 'Pinyni notingʼo: Jezreel, Kesuloth, Shunem,'
  meu-meu: 'Edia tano bini: Iesrele; Kesuloto; Sunem;'
  npi-ULB: तिनीहरूका क्षेत्रमा यी परेः यिजरेल, कसुल्लोत, शूनेम,
  yor-yor: 'Lára ilẹ̀ wọn ni èyí: Jesreeli, Kesuloti, Ṣunemu,'
  ind-ind: Di wilayah mereka ada enam belas kota dengan desa-desa di sekitarnya, yaitu
    Yisreel, Kesulot, Sunem, Hafaraim, Sion, Anaharat, Rabit, Kisyon, Ebes, Remet,
    En Ganim, En Hada, dan Bet Pazes. Batas wilayah mereka menyentuh puncak Tabor,
    Sahazuma, Bet Semes, dan berakhir di sungai Yordan.
  pes-OPCB: '@see-verse:JOS.019.017'
  tgl-ULB: Kasama sa kanilang lupain ang Jezreel, Kesulot, Sunem,
  hui-hui: Isaga hameigini tinaga dindiha tano winidaru uru. Yaserilibi Kesulodobi
    Sunemebi
  mya-mya: ထို​နယ်​မြေ​တွင်​ယေ​ဇ​ရေ​လ​မြို့၊ ခေ​သု လုတ်​မြို့၊ ရှု​နင်​မြို့၊-
  bod-N: ཁོ་རྣམས་ཀྱི་ས་མཚམས་ནི་ཡེ་སི་རེ་ཨེལ་དང་། ཀེ་སུལ་ལོད། ཤུ་ནེམ།
  sna-sna: 'Nyika yavo yaisanganisira: Jezireeri, Kesuroti, Shunami,'
  spa-BLM: Su límite era Jezreel, Cesulot, Sunem,
  cac-cac: '@see-verse:JOS.019.017'
  swh-ULB: Eneo lao lilijumuisha Jezreelli, Kesuloothi, Shunemu,
  bel-bel: 'мяжою іх быў: Ізрээль, Кесулот і Сунэм,'
  deu-ELBBK: Und ihr Gebiet war nach Jisreel hin, und Kesullot und Schunem
  mbb-OT: 'Iyan heini menge inged he nesakup dan: Jezreel, Kesulot, Shunem,'
  mal-2015: അവരുടെ ദേശം യിസ്രെയേൽ, കെസുല്ലോത്ത്,
  rmc-rmc: 'Lengre phuva sas: o Jezreel, o Kesulot, o Šunem,'
  nlg-nlg: Na lei riritina maia na lei komu sule te vaghai raini Jezreel, Kesulloth,
    mi Shunem,
  pes-OPV: و حدایشان تا یزرعیل و کسلوت و شونم بود.
  ron-1924: Хотарул лор тречя прин Изреел, Кесулот, Сунем,
  ben-OBCV: 'তাদের এলাকায় অন্তর্ভুক্ত ছিল: যিষ্রিয়েল, কসুল্লোৎ, শূনেম,'
  som-som: Oo soohdintooduna waxay ahayd ilaa Yesreceel, iyo Kesullood, iyo Shuuneem,
  lat-VUC: fuitque ejus hæreditas Jezraël et Casaloth et Sunem
  eng-ASVBT: And their border was unto Jezreel, and Chesulloth, and Shunem,
  ita-1885: E della lor contrada fu Izreel, e Chesullot, e Sunem;
  eng-LXXUP: And their borders were Jezreel, and Chesulloth, and Shunem,
  eng-ULB: Their territory included Jezreel, Chesulloth, Shunem,
  spa-VBL: 'Su territorio incluía estas ciudades: Jezreel, Quesulot, Sunén,'
  fra-_FOB: Et leur frontière fut Jizréel, Kesulloth, Sunem,
  mal-mal: 'ലഭിച്ച ദേശങ്ങൾ: യിസ്രയേൽ, കെസുല്ലോത്ത്,'
  urd-GVR: 'Us kā ilāqā Yazrael se le kar shimāl kī taraf phail gayā. Yih shahr us
    meṅ shāmil the: Kasūlot, Shūnīm,'
  suz-BL: मेको आन सहर तेको तेको बाक्‍तेक्‍म देंशा हना, येज्रेल, केसुल्‍लोथ नु शुनेम,
    २राजा ४:८
  ita-1927: 'Il loro territorio comprendeva: Izreel, Kesulloth, Sunem,'
  ckb-ckb: 'سنوورەکەشیان ئەمانە بوو: یەزرەعیل، کەسولۆت، شونێم،'
  eng-BBE: And their limit was to Jezreel and Chesulloth and Shunem
  kan-OKCV: 'ಅವರ ಮೇರೆಯು: ಇಜ್ರೆಯೇಲ್ ಕೆಸುಲೋತ್, ಶೂನೇಮ್,'
  bbb-bbb: '@see-verse:JOS.019.017'
  tam-2017: இசக்கார் கோத்திரத்தார்களுக்கு அவர்கள் வம்சங்களின்படி கிடைத்த எல்லை, யெஸ்ரயேல்,
    கெசுல்லோத், சூனேம்,
  spa-RV-1909: Y fué su término Izreel, y Chesullot, y Sunem,
  ron-BTF: Și granița lor a fost până la Izreel și Chesulot și Sunem,
  eng-WEBP: Their border was to Jezreel, Chesulloth, Shunem,
  eng-FBV: 'Their land included these towns: Jezreel, Kesulloth, Shunem,'
  nld-1939: 'Hun gebied omvatte: Jizreël, Kesoellot, Sjoenem,'
  nch-BL: 'Huan ipan nopa tali cati quiselijque iteipan ixhuihua Isacar quipixqui
    ni 16 altepeme ica ininpilaltepehua: Jezreel, Quesulot, Sunem,'
  vie-1934: Giới hạn của chúng chạy đến Gít-rê-ên, Kê-su-lốt, Su-nem,
  hin-CV: 'इसकी सीमा में था: येज़्रील तथा इसमें सम्मिलित थे कसुल्लोथ, शूनेम,'
  spa-BES: Y su límite era para Jezreel, Quesulot, Sunem.
  tdx-tdx: Ty efe’ iareo le pake Iizreele, naho i Kesolote naho i Soneme,
  tha-KJV: อาณาเขตของเขารวมเมืองยิสเรเอล เคส​ุลโลท ชู​เนม
  por-BR-2018: E foi seu termo Jezreel, e Quesulote, e Suném,
  deu-ELO: Und ihr Gebiet war nach Jisreel hin, und Kesulloth und Schunem,
  eng-WYC-2018: and the heritage thereof was Jezreel (or and its inheritance was Jezreel),
    and Chesulloth, and Shunem,
  epo-epo: 'Kaj ilia limo estis: Jizreel kaj Kesulot kaj Ŝunem'
  uig-PIN: ularƣa berilgǝn yurtlar Yizrǝǝlgiqǝ bolup, Kǝsullot, Xunǝm,
  beo-beo: Ilia soge ganodini da moilai bai bagade galu amola moilai fonobahadi eno
    sisiga:le dialu ba:i. Ilia soge alalo da Yodane Hano amoga doaga:i. Ilia moilai
    da Yeselile, Gisalode, Siuneme, Ha:fala:ime, Siaihone, Ana:ihalade, La:bidi, Gisione,
    Ibese, Limede, Enega:neme, Eneha:da, Bedeba:sese, Da:ibo, Sia:ihasuma amola Bede
    Simese.
  tpi-OTNT: Nem bilong ol taun ol Isakar i kisim i olsem, Jesril na Kesulot na Sunem
  hau-SA: Ƙasarsu gādonsu ta haɗa da, Yezireyel, Kessulot, Shunem,
  uig-LAT: ulargha bérilgen yurtlar Yizreelgiche bolup, Kesullot, Shunem,
  nde-nde: 'Ilizwe labo laligoqela: iJezerili, iKhesulothi, iShunemi,'
  ton-ton: Pea ko honau ngataʻanga naʻe hanga ki Sesilili, mo Kesuloti, mo Sunemi,
  ces-1613: 'A meze jejich: Jezreel, Kasalat a Sunem;'
  eng-WMB: Their border was to Jezreel, Chesulloth, Shunem,
  tam-TCV: அவர்களுடைய நிலப்பரப்பில் யெஸ்ரயேல், கெசுலோத், சூனேம்,
  ceb-ULB: Lakip sa ilang nasakopan ang Jezreel, Kesulot, Shunem,
  pol-UBG: 'A ich granica obejmowała: Jizreel, Kesulot, Szunem;'
  urd-GVU: 'اُس کا علاقہ یزرعیل سے لے کر شمال کی طرف پھیل گیا۔ یہ شہر اُس میں شامل
    تھے: کسولوت، شونیم،'
  deu-1912: Und ihr Gebiet war Jesreel, Chesulloth, Sunem,
  kan-2017: ಇಜ್ರೇಲ್, ಕೆಸುಲ್ಲೋತ್, ಶೂನೇಮ್,
  tgo-tgo: Ghamba yakuyakuko iyako i wo Jejɨril, Kesulot, Sunem,
  yap-yap: Re gin’em e ba mu’un yu Jezreel ngay, Kesulloth, Shunem,
  hlt-MCSB: Te dongah Jezreel Kesulloth neh Shunem,
  mdy-ETH: ዔያቶኮ ዓጫ ሃካፓ ሊካ ፓይዲንታ ካታሞ ፔ ጋራ ዔካያኬ፦ ዒዝራዔኤሌ፥ ኬሱሎቴ፥ ሹኔሜ፥
  twi-ASANTE: 'Nʼahyeɛ nenam saa nkuro yi so: Yesreel, Kesulot ne Sunem,'
  eng-WEBU: Their border was to Jezreel, Chesulloth, Shunem,
  bnp-bnp: 'A tanga i bole a kabu ne Isikar ra nga: e Iesril, e Kesulot, e Sunem,'
  wal-wal: Eta biittaa katamati Iziraa7eela, Kasuloota, SHuneema,
  spa-PDDPT: Su territorio fue Jezreel, Quesulot, Sunem,
  gun-gun: Ha'e va'e kuery yvy re oĩ Jezreel, Quesulote, Suném,
  agu-BL: Yi cy'anl tetz yi chi'ama'l i'tz, yi e'chk tnum Jezreel, Quesulot, Sunem.
  ilo-ULB: Karaman iti sakupda ti Jezreel, Jesulot, Sunem,
  kpg-kpg: 'Tenua dela ne hai mee ginai digaula la nia waahale aanei nonua: go Jezreel,
    Chesulloth, Shunem.'
  uig-ARA: ئۇلارغا بېرىلگەن يۇرتلار يىزرەئەلگىچە بولۇپ، كەسۇللوت، شۇنەم،
  bsp-bsp: Kələŋcər kəŋan kənakɔ haŋ Yisrel, Kesulɔt, Sunem,
  sus-sus: 'E xa naaninyi naxa yi taae birin li: Yisireeli, Kesuloti, Sunemi,'
  pon-2006: Uwen sahpw wet pil iangahki Sesreel, Kesulod, Sunem,
  ksd-ksd: Ma kadia langun i ga tadav Iesrel, Kesulot, Sunem,
  tur-YTC: Onların sınırı Yizreel, Kesullot, Şunem,
  grc-BRENT: Καὶ ἐγενήθη τὰ ὅρια αὐτῶν Ἰαζὴλ, καὶ Χασαλὼθ, καὶ Σουνὰμ,
  ind-AYT: Daerah mereka adalah Yizreel, Kesulot, Sunem,
  nya-nya: 'Dziko lawo linaphatikiza zigawo izi: Yezireeli, Kesuloti, Sunemu,'
  hrv-hrv: 'A posjed im je bio: Jizreel, Hakesulot, Šunem;'
  mps-mps: Te tǫ pedaigo te Jesril, Kesulot, Sunem, te tama hanu sali,
  tpi-tpi: Nem bilong ol taun ol Isakar i kisim i olsem, Jesril na Kesulot na Sunem
  dan-1931: 'og deres Landemærke var: Jizre''el, Kesullot, Sjunem,'
  vie-OVCB: Biên giới của lô này chạy qua Gít-rê-ên, Kê-su-lốt, Su-nem,
  guj-2017: તેઓના પ્રદેશમાં યિઝ્રએલ, કસુલ્લોથ તથા શૂનેમ.
  pon-2006A: Uwen sahpw wet pil iangahki Sesreel, Kesulod, Sunem,
  por-BRBSL: Sua fronteira foi para Jezreel, Chesulloth, Shunem,
  cth-cth: Ahnimae khori teh, Jezreel kho, Khesulloth kho, Shunem kho,
  twi-twi: 'Nʼahye nenam saa nkurow yi so: Yesreel, Kesulot ne Sunem,'
  hlt-hlt: Te dongah Jezreel Kesulloth neh Shunem,
  tbz-SIM: 'Bɛ̀ tenkɛ̀ do tú: Sisedɛɛdi, nɛ̀ Kesudɔti nɛ̀ Sunɛmmu'
  msy-2020: 'Isakarɨn anabamɨn nguazim, an aven nguibar ekiabar ziabar kara: Jesril,
    Kesulot, Sunem,'
  azb-azb: Onların torpağı İzreel, Kesulot, Şunem,
  eng-DBY: And their territory was toward Jizreel, and Chesulloth, and Shunem,
  hin-2017: और उनकी सीमा यिज्रेल, कसुल्लोत, शूनेम
  swp-swp: '@see-verse:JOS.019.017'
  eng-YLT: and their border is [at] Jezreel, and Chesulloth, and Shunem,
  eng-WYC-2017: and the heritage thereof was Jez-reel, and Chesulloth, and Shunem,
  eng-WMBB: Their border was to Jezreel, Chesulloth, Shunem,
  urd-GVH: 'उसका इलाक़ा यज़्रएल से लेकर शिमाल की तरफ़ फैल गया। यह शहर उसमें शामिल
    थे : कसूलोत, शूनीम,'
  rug-rug: 'Somana nuquru koasa vasina asa sari na vasileana gua hire: Zezireli, Seluloti,
    Sunemu,'
  gaz-gaz: 'Biyyi isaaniis: Yizriʼeel, Kesuloot, Suunam,'
  fra-LSG: Leur limite passait par Jizreel, Kesulloth, Sunem,
  yal-yal: 'E bɔxɔn danna yi sigaxi han taani itoe birin: Yɛsɛreli, Kesuloti, Sunemi,'
  haw-1868: O ko lakou mokuna aia ma Ie zereela, a me Kesulota, a me Sunema,
  arb-NAV: فَامْتَدَّتْ حُدُودُهُمْ إِلَى يَزْرَعِيلَ وَالْكِسْلُوتِ وَشُونَمَ،
  ewe-ewe: 'Du siwo nɔ anyigba sia dzi la woe nye: Yezreel, Kesulot, Sunem,'
  eng-LEE: And their boundary went to Yizre'el, and Kessulloth, and Shunem,
  asm-FB: তেওঁলোকৰ সীমা যিজ্ৰিয়েল, মচুল্লোৎ, চুনেম,
  sus-A: عٍ شَ نَانِنيِ نَشَ يِ تَايٍ بِرِن لِ؛ يِسِرٍيلِ، كٍسُلٌتِ، سُنٍمِ،
  fra-SBL: Leur limite allait à Jizreel, à Chesulloth, à Shunem,
  hbo-hbo: וַיְהִ֖י גְּבוּלָ֑ם יִזְרְעֶ֥אלָה וְהַכְּסוּלֹ֖ת וְשׁוּנֵֽם׃
  piu-2006: '@see-verse:JOS.019.017'
  kik-kik: 'Bũrũri wao warĩ na matũũra maya: Jezireeli, na Kesulothu, na Shunemu,'
  fra-NCL: Leur frontière était Jezraël, Casaloth, Sunem,
  cek-AK: Nihcae ih ramri loe Jezreel, Khesulloth, Shunem,
  cuk-cuk: 'Isacar-waganga-yar-uklesad-yagi, we-neggweburmar bukwad: Jezreel, Quesulot,
    Sunem,'
  uig-CYR: уларға берилгән жутлар Йизрәәлгичә болуп, Кәсуллот, Шунәм,
  tel-2017: వారి సరిహద్దు యెజ్రెయేలు, కెసుల్లోతు, షూనేము, హపరాయిము, షీయోను, అనహరాతు,
    రబ్బీతు, కిష్యోను,
  hat-BSA: Teritwa pa yo a te rive Jizreel, avèk Kesulloth ak Sunem,
  kos-kos: Acn inge pa Jezreel, Chesulloth, Shunem,
  hbo-WLC: וַיְהִ֖י גְּבוּלָ֑ם יִזְרְעֶ֥אלָה וְהַכְּסוּלֹ֖ת וְשׁוּנֵֽם׃
  ibo-ibo: 'Ala na obodo ha ketara bụ ndị a: Jezril, Kesulọt, Shunem,'
  ory-ory: ସେମାନଙ୍କ ସୀମା ଯିଷ୍ରିୟେଲ ଓ କସୁଲ୍ଲୋତ ଓ ଶୂନେମ
  chk-chk: 'Iwe, a pachelong lon kiännin fanüer ekei telinimw: Jesreel, Chesulot me
    Sunem,'
  rop-rop: en deibin gedim ol detlot taun gulum Jesriyel, Kesuloth, Shunam,
  ukr-1871: 'А границями їх були: Езреель, Кесуллот і Сунем,'
  deu-1951: Und ihr Gebiet umfaßte Jesreel,
  eng-JPS: And their border was Jezreel, and Chesulloth, and Shunem;
  srp-1865: 'A meða im bi: Jezrael i Kesulot i Sunim,'
  lug-lug: Omugabo gwabwe gwalimu Yezuleeri ne Kesulosi ne Sunemu,
  heb-heb: ויהי גבולם יזרעאלה והכסולת ושונם׃
  ben-IRV: যিষ্রিয়েল, কসুল্লোৎ, শূনেম,
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਦੀ ਹੱਦ ਯਿਜ਼ਰਏਲ ਅਤੇ ਕਸੂਲੋਥ ਅਤੇ ਸ਼ੂਨੇਮ ਤੱਕ ਸੀ।
  mya-JVB: သူ တို့အပိုင်း အခြားသည် ယေဇရေလ မြို့၊ ခေသုလုတ် မြို့၊ ရှုနင် မြို့၊
  hmo-hmo: 'Edia tano lalonai inai hanua idia noho: Ieserele, Kesuloto, Suneme,'
  urd-urd: और उनकी हद यज़र'एल और किसूलोत और शूनीम।
  rus-SYN: 'пределом их был: Изреель, Кесуллоф и Сунем,'
  bqc-SIM: 'An bùsu wɛ̃́lɛↄn kɛ: Yezɛlɛɛ, Kesulo, Sunɛũ,'
  tcz-CHONGTHU: Agamgi hopsunga chun Jezreel jong, Kesul’loth jong Shunem jong.
  mar-mar: त्यांच्या सीमेच्या आत ही नगरे होती; इज्रेल व कसुल्लोथ व शूनेम;
  qub-qub: 'Paycunapa chacranchöga caycaran cay siudäcuna: Jezreel, Quesulot, Sunem,'
  hat-hat: 'Pòsyon sa a te rive jouk lavil Jizreyèl. Men lòt lavil ki te ladan l'':
    Kesoulòt, Choumèm,'
  eng-BSB: Their territory included Jezreel, Chesulloth, Shunem,
  tod-tod: 'Ta-yooi zu laaiti ti ɠɛni ga niiti: Yizeleyɛle, Kezulɔte, Sunɛme,'
  eng-WEBPB: Their border was to Jezreel, Chesulloth, Shunem,
  kbq-kbq: Hagi Isaka naga'mo'za eri'naza ranra kumatamimofo zamagi'a amanahu me'ne,
    Jesrilma, Kesulotima, Sunemima,
  nhe-BL: 'Huan ipan nopa tlali tlen quiselijque iteipa ixhuihua Isacar quipixqui
