verse: JOS.019.051
translations:
  mal-C: പുരോഹിതനായ എലെയാസാർ, നൂന്റെ മകനായ യോശുവ, ഇസ്രായേലിലെ പ്രമുഖരായ ഗോത്രപിതാക്കന്മാർ
    എന്നിവർ ശീലോവിൽ യഹോവയുടെ സമാഗമകൂടാരത്തിന്റെ പ്രവേശനകവാടത്തിൽ നറുക്കിട്ട് അവകാശഭൂമിയായി
    വിഭജിച്ചുകൊടുത്ത പ്രദേശങ്ങൾ ഇവയായിരുന്നു. അങ്ങനെ അവർ ദേശവിഭജനം അവസാനിപ്പിച്ചു.
  deu-TKW: Das sind die Erbteile, die Eleasar, der Priester, und Josua, der Sohn Nuns,
    und die Stammhäupter der israelitischen Stämme zu Silo vor Jahwe, an der Thüre
    des Offenbarungszeltes, mittels des Loses austeilten. Und so hatten sie die Verteilung
    des Landes beendigt.
  lin-lin: Yango nde ezalaki libula ya mabele oyo Nganga-Nzambe Eleazari ; Jozue,
    mwana mobali ya Nuni, mpe bakambi ya bituka, kolanda mabota ya bana ya Isalaele,
    bakabolaki na zeke liboso ya Yawe, na Silo, na ekotelo ya Ndako ya kapo ya Bokutani.
    Boye nde basilisaki kokabola mokili.
  eng-LSV: These [are] the inheritances which Eleazar the priest, and Joshua son of
    Nun, and the heads of the fathers of the tribes of the sons of Israel, have caused
    to inherit by lot, in Shiloh, before YHWH, at the opening of the Tent of Meeting;
    and they finish to apportion the land.
  eng-GNV: 'These are ye heritages which Eleazar the Priest, and Ioshua the sonne
    of Nun, and the chiefe fathers of the tribes of the children of Israel deuided
    by lot in Shiloh before the Lord at the doore of the Tabernacle of the Congregation:
    so they made an ende of deuiding the countrey.'
  eng-WEBSTER: These are the inheritances which Eleazar the priest, and Joshua the
    son of Nun, and the heads of the fathers of the tribes of the children of Israel,
    divided for an inheritance by lot in Shiloh before the LORD, at the door of the
    tabernacle of the congregation. So they made an end of dividing the country.
  nhw-BL: Huajca elqui nopa totajtzi Eleazar, Josué huan nochi israelita tlayacanani
    catli mahuiltijque ica piltetzitzi iixpa TOTECO nechca altepetl Silo huan quinmajmactilijque
    nopa tlali ica nopa huejhueyi familias. Huan mahuiltijque calixpa campa calaquij
    ipan nopa yoyon tiopamitl campa TOTECO mopantiyaya Ininhuaya. Huan tlanque quixejxelohuaj
    nopa tlali.
  swh-ONEN: Haya ndiyo maeneo ambayo kuhani Eleazari, Yoshua mwana wa Nuni, na viongozi
    wa koo za kabila za Israeli waliyoyagawanya kwa kura huko Shilo mbele za Bwana
    penye ingilio la Hema la Kukutania. Hivyo wakamaliza kuigawanya nchi.
  bba-bba: Yɑ̃ku kowo Eleɑsɑɑ kɑ Yosue Nunin bii kɑ sere mɑɑ Isirelibɑn bwese kɛrin
    wiruɡibɑ bɑ Kɑnɑnin tem mɛ kpuro bɔnu kuɑ kɑ tɛtɛ Siloɔ Yinni Gusunɔn sɑ̃ɑ yerun
    kɔnnɔwɔ. Mɑ bɑ bwese kɛrɑ bɑɑyere wɛ̃ bɔnu ye yɑ tɛtɛ di. Mɛsumɑ bɑ kɑ tem mɛ
    bɔnu kuɑ.
  eng-KJVCPB: These are the inheritances, which Eleazar the priest, and Joshua the
    son of Nun, and the heads of the fathers of the tribes of the children of Israel,
    divided for an inheritance by lot in Shiloh before the Lord, at the door of the
    tabernacle of the congregation. So they made an end of dividing the country.
  luo-luo: Magi e pok mane Eliazar jadolo, Joshua wuod Nun kod jotelo mag dhout Israel
    nopogo lowo gombulu ka gin Shilo e nyim Jehova Nyasaye e dhoranga Hemb Romo. Omiyo
    negitieko pogo pinyno.
  meu-meu: Tanodia bunu, hahelaḡa tauna Eleasara bona Iosua Nunu bona Israel iduhudia
    ikwaradia taudia ese mari amo e hari Silo ai, Iehova vairanai, hebou kalagana
    iduarana ai. Tano iharina na unu e haḡuḡurua toma.
  npi-ULB: भेट हुने पालको प्रवेशद्वारमा पुजारी एलाजार, नूनका छोरा यहोशू र इस्राएलका
    मानिसहरूको कुलहरूका अगुवाहरूले शीलोमा परमप्रभुको सामु चिट्ठा हालेर बाँडेका उत्तराधिकार
    यिनीहरू नै हुन् । यसरी तिनीहरूले भू-भाग बाँड्न सिद्ध्याए ।
  yor-yor: Wọ̀nyí ni àwọn ilẹ̀ tí Eleasari àlùfáà, Joṣua ọmọ Nuni àti àwọn olórí ẹ̀yà
    agbo ilé Israẹli fi ìbò pín ní Ṣilo ní iwájú Olúwa ní ẹnu-ọ̀nà àgọ́ ìpàdé. Báyìí
    ni wọ́n parí pínpín ilẹ̀ náà.
  ind-ind: Demikianlah pembagian tanah warisan yang dilakukan oleh Imam Eleazar, Yosua,
    bersama para pemimpin setiap suku Israel dengan cara melakukan undi untuk mengetahui
    kehendak TUHAN, di depan pintu masuk kemah TUHAN di Silo.
  pes-OPCB: به این ترتیب، قرعه‌کشی و تقسیم زمین بین قبایل اسرائیل در شیلوه، جلوی دروازهٔ
    خیمهٔ ملاقات انجام شد. در این قرعه‌کشی که در حضور خداوند برگزار گردید، العازار
    کاهن، یوشع و سران قبایل حاضر بودند و نظارت می‌کردند.
  tgl-ULB: Ito ang mga pamana na itinalaga ni Eleazar na pari, ni Josue na anak ni
    Nun, at ng mga panliping pinuno ng mga pamilya ng mga ninuno ng Israel sa pamamagitan
    ng palabunutan sa Silo, sa harapan ni Yahweh, sa pasukan ng tolda ng pagpupulong.
    Kaya natapos nila ang pagtatalaga ng lupain.
  hui-hui: Ani biai howa loma binigo mo miaga Eleasabi Nunu igini Yosuabi Isaraeleali
    hameigini mbira mbiranaga agali haguane haga bini hearubi tigua Silo tanoha Anduane
    Homogonaga Balai Anda biagonaga panga haraba wiagoriani ngoai ho hene. Ani ngoai
    ho hearia tigua dindi Anduane Homogohanda Isaraele hameiginiruhondo minigo tu
    wa taholenaga hameigini mbiranaga dindi ago mibehedabe hondole ege to̱le̱ emene
    biaru Anduane Homogonaga deni baraga hayagola walia hayadagua dindi bibahende
    tu wa tahai halu maro bini.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ဧ​လာ​ဇာ၊ နုန်​၏​သား​ယော​ရှု နှင့်​ဣ​သ​ရေ​လ​အ​နွယ်​ဝင်​မိ​သား​စု​တို့​၏
    အ​ကြီး​အ​ကဲ​တို့​သည်​ရှိ​လော​မြို့​တွင်​ထာ​ဝ​ရ ဘု​ရား​ကိန်း​ဝပ်​တော်​မူ​ရာ​တဲ​တော်​ရှေ့​၌
    နယ်​မြေ​များ​ကို​မဲ​ချ ပြီး​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​လို​တော်​နှင့်​အ​ညီ ခွဲ​ဝေ​ပေး​လေ​သည်။
    ဤ​နည်း​အား​ဖြင့်​ပြည် ကို​ခွဲ​ဝေ​ပေး​သည့်​အ​မှု​ပြီး​ဆုံး​လေ​၏။
  bod-N: དེ་ནི་མཆོད་དཔོན་ཨེ་ལི་ཨ་ཟར་དང་ནུན་གྱི་བུ་ཡོ་ཤུ་ཨ་དང་། ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་རེ་རེའི་ཚོ་དཔོན་རྣམས་ཀྱིས་ཞི་ལོ་ནས་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་རྒྱན་འཕངས་ནས་བགོས་པའི་ས་སྐལ་ཡིན་ལ། དེ་བཞིན་ཁོ་རྣམས་ཀྱིས་ས་བགོས་ནས་རྫོགས་སོ།
    །
  sna-sna: Idzi ndidzo nyika dzakagoverwa nemijenya paShiro pamberi paJehovha pamukova
    weTende Rokusangana, nomuprista Ereazari naJoshua mwanakomana waNuni, navakuru
    vedzimba dzamarudzi avana vaIsraeri. Naizvozvo vakapedza kukamura-kamura nyika.
  spa-BLM: Estas son las herencias que el sacerdote Eleazar, Josué hijo de Nun y los
    jefes de las casas paternas de las tribus de los hijos de Israel, repartieron
    por sorteo en Silo, delante de Yahvé, a la puerta de la Tienda del Encuentro.
    Así terminaron de repartir la tierra.
  cac-cac: '@see-verse:JOS.019.050'
  swh-ULB: Na huu ndio urithi ambao Eliazari kuhani, na Yoshua mwana wa Nuni, na viongozi
    wa makabila ya familia za mababu zao miongoni mwa watu wa Israeli, waligawa kwa
    kupiga kura huko Shilo, mbele za Yahweh katika mlango wa hema la kukutania. Na
    hivyo wakamaliza kuigawa nchi.
  bel-bel: Вось надзелы, якія Элеазар сьвятар, Ісус, сын Наваў, і правадыры пакаленьняў
    падзялілі плямёнам сыноў Ізраілевых, паводле жэрабя, у Сіломе, перад абліччам
    Гасподнім, каля ўваходу ў скінію сходу. І закончылі падзел зямлі.
  deu-ELBBK: Das sind die Erbteile, die Eleasar, der Priester, und Josua, der Sohn
    Nuns, und die Häupter der Väter der Stämme der Kinder Israel durch das Los austeilten
    in Silo, vor dem HERRN, an dem Eingang des Zeltes der Zusammenkunft. Und so vollendeten
    sie die Verteilung des Landes.
  mbb-OT: Is mibahin duen te tanà iyan si Eleazar he memumuhat, si Josue he anak ni
    Nun, wey is menge pengulu te kada tribu ni Israel. Mibeelan dan heini pinaaǥi
    te kedripa ziyà te etuvangan te Nengazen diyà te Shilo, duen te ǥemawan te Tulda
    he Edtelevukaayan, ne nepasad dan en is kebahinbahin duen te tanà.
  mal-2015: ഇവ പുരോഹിതനായ ഏലെയാസാരും നൂന്റെ മകനായ യോശുവയും യിസ്രായേൽമക്കളുടെ ഗോത്രപിതാക്കന്മാരിൽ
    പ്രധാനികളും ശീലോവിൽ സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ യഹോവയുടെ സന്നിധിയിൽവെച്ചു ചീട്ടിട്ടു
    അവകാശമായി വിഭാഗിച്ചു കൊടുത്ത അവകാശങ്ങൾ ആകുന്നു. ഇങ്ങനെ ദേശവിഭാഗം അവസാനിച്ചു.
  tuo-NT: Aꞌtiro wee paꞌi Eleazar, Josué, tojo nicã nipeꞌtise curaricjãrã wiorã te
    diꞌtare dʉcawaanʉꞌcõcãrã niwã. Silopʉ Õꞌacʉ̃ wiꞌi, suꞌti caseri meꞌrã wééca wiꞌi
    sope pʉꞌtopʉ “Õꞌacʉ̃, ¿noanojõrẽ ti diꞌta tojarosari?” níbocaca beꞌropʉ eticãrã
    niwã. Tojo weero na etiꞌque queoro dʉcawaanʉꞌcõnoꞌcaro niwʉ̃.
  rmc-rmc: Kala hine o phuva, so o rašaj Eleazar, o Jozua the o vodci dine prekal
    o losos le Izraeloskre kmeňenge. Čhide o losi andro foros Šilo anglo RAJ paš o
    vchodos andro Svetostankos. A kavke dokončinde te rozďelinel e phuv.
  nlg-nlg: Gaighi raini na lei bubulo ni pari, a Eleazar na riest, Joshua dalena Nun,
    maa na lei kamanaho tana li kem tara vahera, na lei kema gekara loghoi, nia na
    talu vaughilala tana matana Lord tana mataulana na Vaevale Tapole Shiloh. Ma gaira
    tara mai tana sosokona a tuvaliona na pari.
  pes-OPV: این است ملکهایی که العازار کاهن با یوشع بن نون و روسای آبای اسباط بنی‌اسرائیل
    درشیلوه به حضور خداوند نزد در خیمه اجتماع به قرعه تقسیم کردند. پس از تقسیم نمودن
    زمین فارغ شدند.
  ron-1924: Ачестя сунт моштенириле пе каре ле-ау ымпэрцит преотул Елеазар, Иосуа,
    фиул луй Нун, ши кэпетенииле де фамилие але семинциилор копиилор луй Исраел, прин
    сорць ынаинтя Домнулуй, ла Сило, ла уша кортулуй ынтылнирий. Астфел ау испрэвит
    ей ымпэрциря цэрий.
  ben-OBCV: এই সমস্ত এলাকা, যাজক ইলীয়াসর, নূনের ছেলে যিহোশূয় ও ইস্রায়েল-সন্তানদের
    বংশসমূহের গোষ্ঠী প্রধানেরা শীলোতে, সদাপ্রভুর উপস্থিতিতে সমাগম তাঁবুর প্রবেশদ্বারে
    গুটিকাপাতের মাধ্যমে বিভাগ করে দিলেন। এইভাবে তাঁরা দেশ-বিভাগের কাজটি সম্পন্ন করলেন।
  som-som: Kuwanu waa qaybihii dhaxalka ahaa ee wadaadkii Elecaasaar ahaa, iyo Yashuuca
    ina Nuun, iyo madaxdii reer binu Israa'iil qabiilooyinkoodii, ay saamiga ugu qaybiyeen
    Rabbiga hortiisa, iyagoo jooga Shiiloh, oo fadhiya teendhadii shirka iriddeeda.
    Wayna dhammeeyeen qaybintii dhulka.
  lat-VUC: 'Hæ sunt possessiones, quas sorte diviserunt Eleazar sacerdos, et Josue
    filius Nun, et principes familiarum ac tribuum filiorum Israël in Silo, coram
    Domino ad ostium tabernaculi testimonii: partitique sunt terram.'
  eng-ASVBT: These are the inheritances, which Eleazar the priest, and Joshua the
    son of Nun, and the heads of the fathers’ houses of the tribes of the children
    of Israel, distributed for inheritance by lot in Shiloh before Jehovah, at the
    door of the tent of meeting. So they made an end of dividing the land.
  ita-1885: Queste sono le eredità, le quali il Sacerdote Eleazaro, e Giosuè, figliuolo
    di Nun, e i capi delle nazioni paterne delle tribù de' figliuoli d'Israele, spartirono
    a sorte, in Silo, davanti al Signore, all'entrata del Tabernacolo della convenenza;
    e così finirono di spartire il paese.
  eng-LXXUP: These are the divisions which Eleazar the priest divided by lot, and
    Joshua the son of Nun, and the heads of families among the tribes of Israel, according
    to the lots, in Shiloh before the Lord by the doors of the tabernacle of testimony,
    and they went to take possession of the land.
  eng-ULB: These are the inheritances that Eleazar the priest, Joshua son of Nun,
    and the leaders of the tribes of the people of Israel assigned by lot at Shiloh,
    before Yahweh, at the entrance of the tent of meeting. So they finished assigning
    the land.
  spa-VBL: Estas fueron las asignaciones distribuidas por el sacerdote Eleazar, por
    Josué, hijo de Nun, y por los jefes de las tribus israelitas. Se hicieron echando
    suertes en Silo, en presencia del Señor, a la entrada de la Tienda del Encuentro.
    Así terminaron de repartir la tierra.
  fra-_FOB: Tels sont les héritages qu'Éléazar le sacrificateur, Josué, fils de Nun,
    et les chefs des familles des tribus des enfants d'Israël distribuèrent par le
    sort à Silo, devant l'Éternel, à l'entrée du tabernacle d'assignation. C'est ainsi
    qu'ils achevèrent le partage du pays.
  mal-mal: പുരോഹിതനായ എലെയാസാരും, നൂനിന്റെ മകനായ യോശുവയും, യിസ്രായേൽ മക്കളുടെ ഗോത്രപിതാക്കന്മാരിൽ
    പ്രധാനികളും, ശീലോവിൽ സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ യഹോവയുടെ സന്നിധിയിൽ കൂടി,
    ദേശം ചീട്ടിട്ട് അവകാശമായി വിഭാഗിച്ചു കൊടുത്തു. ഇങ്ങനെ അവർ ദേശവിഭജനം പൂർത്തിയാക്കി.
  urd-GVR: Ġharz yih wuh tamām zamīneṅ haiṅ jo Iliyazar Imām, Yashua bin Nūn aur qabīloṅ
    ke ābāī gharānoṅ ke sarbarāhoṅ ne Sailā meṅ mulāqāt ke ḳhaime ke darwāze par qurā
    ḍāl kar taqsīm kī thīṅ. Yoṅ taqsīm karne kā yih kām mukammal huā.
  suz-BL: मिनु चढ़ेब एलाजर, नून आ तौ यहोसु नु इस्राएली आन थर थर ङा ठेयब मुर नेल्‍ल
    परमप्रभु यावे आ ङोंइती शिलोम ग्रुम्‍तीक ताम्‍बु आ लाप्‍चोमी रागी नेल्‍ल योक्‍ने
    थुम्‍तेक्‍म। मोपा मेकोपुकीमी रागी योक्‍तीके गेय यो थुम्‍तेक्‍म। यहोसु १४:१; यहोसु
    १८:१
  ita-1927: Tali sono le eredità che il sacerdote Eleazar, Giosuè figliuolo di Nun
    e i capi famiglia delle tribù de’ figliuoli d’Israele distribuirono a sorte a
    Sciloh, davanti all’Eterno, all’ingresso della tenda di convegno. Così compirono
    la spartizione del paese.
  ckb-ckb: ئەمە میراتەکانە کە ئەلعازاری کاهین و یەشوعی کوڕی نون و سەرۆکەکانی باوکانی
    هۆزەکانی نەوەی ئیسرائیل لە شیلۆدا لەبەردەم یەزدان لەلای دەروازەی چادری چاوپێکەوتندا
    بە تیروپشک دابەشیان کرد و ئینجا لە دابەشکردنی خاکەکە بوونەوە.
  eng-BBE: These are the heritages which Eleazar the priest and Joshua, the son of
    Nun, and the heads of families of the tribes of the children of Israel gave out
    at Shiloh, by the decision of the Lord, at the door of the Tent of meeting. So
    the distribution of the land was complete.
  kan-OKCV: ಯಾಜಕನಾದ ಎಲಿಯಾಜರನೂ ನೂನನ ಮಗ ಯೆಹೋಶುವನೂ ಇಸ್ರಾಯೇಲರ ಗೋತ್ರಗಳ ಪಿತೃಗಳ ಹಿರಿಯರೂ ಶೀಲೋವಿನಲ್ಲಿ
    ದೇವದರ್ಶನ ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಚೀಟುಹಾಕಿ ಹಂಚಿಕೊಟ್ಟ ಬಾಧ್ಯತೆಗಳು
    ಇವೇ. ಹೀಗೆ ಅವರು ದೇಶವನ್ನು ಹಂಚಿಕೊಳ್ಳುವ ಕೆಲಸವನ್ನು ಪೂರೈಸಿದರು.
  bbb-bbb: '@see-verse:JOS.019.050'
  tam-2017: ஆசாரியனாகிய எலெயாசாரும், நூனின் மகனாகிய யோசுவாவும், கோத்திரப் பிதாக்களுடைய
    தலைவரும் சீலோவிலே ஆசரிப்புக் கூடாரத்தின் வாசலிலே யெகோவாவுடைய சந்நிதியில் இஸ்ரவேல்
    மக்களின் கோத்திரங்களுக்குச் சீட்டுப்போட்டுக் கொடுத்த பங்குகள் இவைகளே; இவ்விதமாக
    அவர்கள் தேசத்தைப் பங்கிட்டு முடித்தார்கள்.
  spa-RV-1909: Estas son las heredades que Eleazar sacerdote, y Josué hijo de Nun,
    y los principales de los padres, entregaron por suerte en posesión á las tribus
    de los hijos de Israel en Silo delante de Jehová, á la entrada del tabernáculo
    del testimonio; y acabaron de repartir la tierra.
  ron-BTF: Acestea sunt moștenirile pe care preotul Eleazar și Iosua, fiul lui Nun,
    și căpeteniile părinților triburilor copiilor lui Israel le-au împărțit prin sorț
    ca moștenire în Șilo, înaintea DOMNULUI, la ușa tabernacolului întâlnirii. Și
    au terminat împărțirea țării.
  eng-WEBP: These are the inheritances, which Eleazar the priest, Joshua the son of
    Nun, and the heads of the fathers’ houses of the tribes of the children of Israel,
    distributed for inheritance by lot in Shiloh before the LORD, at the door of the
    Tent of Meeting. So they finished dividing the land.
  eng-FBV: These were the allocations distributed by Eleazar the priest, Joshua, son
    of Nun, and the leaders of the Israelite tribes. They were made by casting lots
    at Shiloh in the presence of the Lord at the entrance of the Tent of Meeting.
    So they finished dividing up the land.
  nld-1939: Dit zijn dan de erfdelen, die de priester Elazar en Josuë, de zoon van
    Noen, met de familiehoofden aan de stammen der Israëlieten door het lot hebben
    toegewezen te Sjilo voor het aanschijn van Jahweh, aan de ingang van de openbaringstent.
    En zo kwamen ze gereed met de verdeling van het land.
  nch-BL: Huajca elqui nopa totajtzi Eleazar, Josué huan nochi israelita tayacanani
    cati mahuiltijque ica piltetzitzi iixpa TOTECO nechca altepet Silo huan quinmactilijque
    nopa tali nopa huejhueyi familias. Huan mahuiltijque calixpa campa calaquij ipan
    nopa yoyon tiopamit campa TOTECO mopantiyaya Inihuaya. Huan tanque quixelohuaj
    nopa tali.
  vie-1934: Đó là các sản nghiệp mà thầy tế lễ Ê-lê-a-sa, Giô-suê, con trai của Nun,
    và các trưởng tộc của những chi phái dân Y-sơ-ra-ên, bắt thăm phân phát cho, tại
    Si-lô, ở cửa hội mạc trước mặt Đức Giê-hô-va. Aáy họ chia xong xứ là như vậy.
  hin-CV: ये ही हैं वे क्षेत्र, जो पुरोहित एलिएज़र, नून के पुत्र यहोशू तथा इस्राएल
    वंशजों के गोत्रों के परिवारों के प्रधानों ने शीलो में याहवेह के समक्ष मिलनवाले
    तंबू के प्रवेश पर आवंटित की. इस प्रकार समस्त भूमि का विभाजन सम्पन्‍न हो गया.
  spa-BES: Estas son las herencias que el sacerdote Eleazar y Josué, hijo de Nun,
    y los jefes de familia de las tribus de los hijos de Israel entregaron en Silo,
    por decisión del Señor, a la puerta de la Tienda de reunión Así que la distribución
    de la tierra fue completa.
  tdx-tdx: Izay o lova zinara’ i Ela­zare mpisoroñe naho Iehosoa ana’ i Noneo naho
    o talem-pifokoa’ o ana’ Israeleoo, ho lova an-tsapake e Silò añatrefa’ Iehovà,
    an-dala’i kibohom-pamantañañey. Aa le nihenefe’ iareo i zara-taney.
  tha-KJV: ที่​กล​่าวมานี้เป็นมรดกที่เอเลอาซาร์​ปุ​โรหิ​ตก​ับโยชู​วาบ​ุตรชายนูน และหัวหน้าบรรพบุรุษของตระกูลต่างๆแห่งคนอิสราเอลจับสลากแบ่งให้เป็นมรดกที่​ชี​โลห์ต่อพระพักตร์พระเยโฮวาห์
    ณ ประตู​พล​ับพลาแห่งชุ​มนุ​ม ดังนี้​แหละเขาทั้งหลายก็ทำการแบ่งปันแผ่นดินสำเร็จลง
  por-BR-2018: Estas são as propriedades que Eleazar sacerdote, e Josué filho de Num,
    e os principais dos pais, entregaram por sorte em possessão às tribos dos filhos
    de Israel em Siló diante do SENHOR, à entrada do tabernáculo do testemunho; e
    acabaram de repartir a terra.
  deu-ELO: Das sind die Erbteile, welche Eleasar, der Priester, und Josua, der Sohn
    Nuns, und die Häupter der Väter der Stämme der Kinder Israel durch das Los austeilten
    zu Silo, vor Jehova, an dem Eingang des Zeltes der Zusammenkunft. Und so vollendeten
    sie die Verteilung des Landes.
  eng-WYC-2018: These be the possessions which Eleazar, the priest, and Joshua, the
    son of Nun, and the princes of the families, and of the lineages of the sons of
    Israel (or and the heads of the families of the tribes of the Israelites), parted
    by lot in Shiloh, before the Lord, at the door of the tabernacle of (the) witnessing;
    and (so) they parted the land.
  epo-epo: Tio estas la posedaĵoj, kiujn la pastro Eleazar, kaj Josuo, filo de Nun,
    kaj la familiestroj disdividis al la triboj de la Izraelidoj laŭ loto, en Ŝilo,
    antaŭ la Eternulo, antaŭ la pordo de la tabernaklo de kunveno. Kaj ili finis la
    dividadon de la lando.
  uig-PIN: Mana bular Əliazar kaⱨin bilǝn Nunning oƣli Yǝxua wǝ Israilning ⱪǝbilǝ-jǝmǝtlirining
    kattabaxliri bir bolup Xiloⱨda, jamaǝt qedirining dǝrwazisining aldida turup,
    Pǝrwǝrdigarning aldida qǝk taxlap bɵlüp tǝⱪsim ⱪilƣan miraslardur. Bu tǝriⱪidǝ
    ular zeminning tǝⱪsimatini tügǝtti.
  beo-beo: Elia:isa (gobele salasu dunu), Nane egefe Yosiua amola Isala:ili fi ilia
    ouligisu dunu da igi ilegesu ululuasu hou amoga soge fifili ilegei. Hina Gode
    da amo ilegesu hou ouligima:ne, ilia da Hina Gode Ea Da:bena:gele abula diasu
    amo Siailou ea logo holeiga hamoi. Ilia da agoane soge fifili ilegei dagoi.
  tpi-OTNT: Pris Eleasar na Josua na ol hetman bilong olgeta wan wan famili bilong
    olgeta lain bilong Israel ol i stap long taun Silo klostu long dua bilong haus
    sel bilong Bikpela, na ol i pilai satu bilong painimaut wanem graun Bikpela i
    makim bilong ol. Na long dispela pasin ol wok bilong makim na tilim graun i pinis.
  hau-SA: Waɗannan su ne rabe-raben gādon da Eleyazar firist, Yoshuwa ɗan Nun, da
    kuma shugabannin kabilan iyalan Isra’ila suka rarraba ta hanyar jefa ƙuri’a a
    Shilo a gaban Ubangiji a ƙofar Tentin Sujada. Da haka suka yi suka gama rarraba
    ƙasar.
  uig-LAT: Mana bular Eliazar kahin bilen Nunning oghli Yeshua we Israilning qebile-jemetlirining
    kattabashliri bir bolup Shilohda, jamaet chédirining derwazisining aldida turup,
    Perwerdigarning aldida chek tashlap bölüp teqsim qilghan miraslardur. Bu teriqide
    ular zéminning teqsimatini tügetti.
  nde-nde: La yiwo amazwe u-Eliyazari umphristi, uJoshuwa indodana kaNuni labakhokheli
    bonke lensendo zezizwana zako-Israyeli abazehlukanisela wona ngenkatho eShilo
    phambi kukaThixo entubeni yethente lokuhlangana. Ngakho-ke baqeda ukwaba umhlaba.
  ton-ton: Ko eni ʻae ngaahi tofiʻa, ʻaia naʻe vahe ʻe ʻEliesa ko e taulaʻeiki, mo
    Siosiua ko e foha ʻo Nuni, mo e ngaahi ʻeiki ʻoe kau mātuʻa ʻoe ngaahi faʻahinga
    ʻoe fānau ʻa ʻIsileli, ko e tofiʻa, ʻi he talotalo ʻi Sailo, ʻi he matapā ʻoe
    fale fehikitaki ʻoe kakai. Pea naʻa nau fakaʻosi hono vaheʻi ʻoe fonua.
  ces-1613: Ta jsou dědictví, kteráž dali k vládařství Eleazar kněz a Jozue syn Nun,
    i přední z otců pokolení synů Izraelských, losem v Sílo před Hospodinem, u dveří
    stánku úmluvy, a tak dokonali rozdělování země.
  eng-WMB: These are the inheritances, which Eleazar the priest, Joshua the son of
    Nun, and the heads of the fathers’ houses of the tribes of the children of Israel,
    distributed for inheritance by lot in Shiloh before the LORD, at the door of the
    Tent of Meeting. So they finished dividing the land.
  tam-TCV: இவ்வாறு இந்த நிலப்பரப்புகளை ஆசாரியனான எலெயாசார், நூனின் மகனாகிய யோசுவா,
    இஸ்ரயேல் கோத்திரத்தின் தலைவர்கள் ஆகியோர் சீட்டுப்போட்டுக் கொடுத்தார்கள். அவர்கள்
    யெகோவாவின் முன்னிலையில் சீலோவின் சபைக்கூடார வாசலில் இவ்வாறு நாட்டைப் பங்கிட்டுக்
    கொடுத்தார்கள். இவ்வாறு அவர்கள் நாட்டைப் பங்கிட்டு முடித்தார்கள்.
  ceb-ULB: Mao kini ang mga panulondon nga gibilin nila Eleazar nga pari, Josue ang
    anak nga lalaki ni Nun, ug sa mga pangulo sa matag tribo sa pamilya sa ilang mga
    katigulangan ngadto sa katawhan sa Israel pinaagi sa pagripa didto sa Silo, sa
    atubangan ni Yahweh, didto sa agianan sa tolda nga tagboanan. Busa nahuman nila
    ang pagbahinbahin sa yuta.
  pol-UBG: Oto dziedzictwa, które losem podzielili w posiadanie kapłan Eleazar, Jozue,
    syn Nuna, i naczelnicy ojców pokoleń synów Izraela w Szilo przed PANEM, u wejścia
    do Namiotu Zgromadzenia, i dokończyli podział ziemi.
  urd-GVU: غرض یہ وہ تمام زمینیں ہیں جو اِلی عزر امام، یشوع بن نون اور قبیلوں کے آبائی
    گھرانوں کے سربراہوں نے سَیلا میں ملاقات کے خیمے کے دروازے پر قرعہ ڈال کر تقسیم
    کی تھیں۔ یوں تقسیم کرنے کا یہ کام مکمل ہوا۔
  deu-1912: Das sind die Erbteile, die Eleasar, der Priester, und Josua, der Sohn
    Nuns, und die Obersten der Vaterhäuser unter den Stämmen durchs Los den Kindern
    Israel austeilten zu Silo vor dem HERRN, vor der Tür der Hütte des Stifts; und
    vollendeten also das Austeilen des Landes.
  kan-2017: ಯಾಜಕನಾದ ಎಲಿಯಾಜರನೂ, ನೂನನ ಮಗ ಯೆಹೋಶುವನೂ, ಇಸ್ರಾಯೇಲ್ಯರ ಕುಲಮುಖ್ಯಸ್ಥರೂ ಸೇರಿ ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ
    ಶೀಲೋವಿನಲ್ಲಿದ್ದ ದೇವದರ್ಶನ ಗುಡಾರದ ಬಾಗಿಲಲ್ಲಿ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲೇ ಚೀಟು ಹಾಕಿ ಹಂಚಿಕೊಟ್ಟ
    ಪ್ರಾಂತ್ಯಗಳು ಇವೇ. ಹೀಗೆ ದೇಶ ವಿಭಜನೆಯ ಕಾರ್ಯವು ಪೂರ್ಣಗೊಂಡಿತು.
  tgo-tgo: Eliyesa iye ravowovowo, Josuwa Nan nariye, na randevivaŋgi Isirel uu na
    uu e tɨnenji thɨ giya thelauko iyako ŋgoreiya varɨvarɨko varɨiwoko lenji govambwara
    Giya Loi le renuwaŋa Sailo e tɨne, e ghamba ruru Mevathavatha Ŋgoloniye ghadidiye.
    Va e kamwathɨke iyake thɨ tenɨvao thelauko iyako.
  yap-yap: I Eleazar ni prist, nge Joshua nib mo’on ni fak Nun, nge pi’in yad ma yog
    e thin rok e pi tabnaw ko pi ganong nu Israel e ra pi’ed e yungi binaw ney ni
    bod rogon ni duwgil ko pow nra girengiyed ni yad be fith lanyan’ SOMOL u Shiloh,
    u langan e mab ko fare Tent u p’eowchen SOMOL. Aray rogon nra ted e f’oth ko fayu
    ngi binaw.
  hlt-MCSB: Tekah rho rhoek te khosoih Eleazar, Nun capa Joshua, Israel ca rhoek kah
    koca rhoek khuiah a napa rhoek kah a lu aka om rhoek loh Shiloh kah tingtunnah
    dap thohka BOEIPA mikhmuh ah hmulung la a phaeng uh tih khohmuen a tael te a khah
    uh.
  mdy-ETH: ቄኤሳሢ ዓላዜሬንታ ኔዊ ናኣዚ ዒያሱንታ ዒስራዔኤሌ ዓሶኮ ዱማ ዱማ ፃጶ ሱኡጎንታ ዓፒሎና ማዢንቴ ናንጊና ናንጋ ጎዳ
    ዴሮና ካኣማ ማኣሮ ካራ፥ ሴኤሎይዳ፥ ናንጊና ናንጋ ጎዳ ዓኣ ቤዞይዳ ዒስራዔኤሌ ዓሶም ዒፃ ዓጊ ዓጊ ዬያ ዓጮ ቢያ ዒንጌኔ።
    ዬያይዲ ሳዔሎ ዔያታ ጊሽኪ ጋፒሴኔ።
  twi-ASANTE: Yeinom ne agyapadeɛ a ɔsɔfoɔ Eleasa, Nun babarima Yosua ne mmusuakuo
    mpanimfoɔ no nam ntontobɔ kronkron a wɔbɔɔ wɔ Awurade anim wɔ hyiadan ɛpono no
    ano wɔ Silo no de maa Israel mmusuakuo no. Enti, ɛmaa asase no mu kyekyɛ baa awieeɛ.
  eng-WEBU: These are the inheritances, which Eleazar the priest, Joshua the son of
    Nun, and the heads of the fathers’ houses of the tribes of the children of Israel,
    distributed for inheritance by lot in Shiloh before the LORD, at the door of the
    Tent of Meeting. So they finished dividing the land.
  bnp-bnp: E huriki a Israel ri vapopo na matana Kape na Vaponga ne BAKOVI DAGI o
    Silo. Ri dava e Eleasar a prister, e Iosua turane huriki a matakari na kabu ri
    gi veru a malala na tabeke na nirolona haro ne Iordan. Ngane ri vakalobo ni veru
    a maka malala.
  wal-wal: Qeesee El77aazari, Nawe na7ai Yaasunne Israa7eela asaa zaretuyyo yaratu
    halaqati GODAA sinttan Seelon, Xoossaa Dunkkaaniyaa penggen saamaa yeggidi, gishido
    laata biittai hagaa. Eti biittaa yaati shaakkidi polidosona.
  spa-PDDPT: Estas son las heredades que el sacerdote Eleazar y Josué, hijo de Nun,
    y los jefes de las casas paternas repartieron por sorteo entre las tribus de los
    hijos de Israel en Silo, en presencia de Yavé, en la entrada del Tabernáculo de
    Reunión. Así acabaron de repartir la tierra.
  gun-gun: Ha'e va'e yvy ma sacerdote Eleazar, Num ra'y Josué ha'e heta va'e kuery
    ruvixa kuery omboja'o okuapy xorte oexa vy. Israel kuery yvyrã omboja'o Siló py
    Senhor renonde, onhemboaty atyrã ojapo va'ekue rokẽ py. Ha'e rami vy opa ma yvy
    omboja'o.
  agu-BL: Ya'stzun yi e'chk ama'l yi baj chijatxol Josué tu Eleazar yi pale', scyuch'
    yi e' wi' banl wi' scyetz yi e' xonl Israel. Nin swutz cu'n Ryos yi toque'n tx'ilu'n
    te'j. Cho'n toque'n tx'ilu'n te'j swutz yi ama'l Siló, kale na chic'ulwit quib
    Ryos scyuch' yi e' xonl Israel. Ya'stzun ban Ryos tan jatxle'n cu'n cyakil yi
    ama'l ẍchiwutz yi e' xonl Israel. Tircu'n ncu' jatxij.
  ilo-ULB: Dagitoy dagiti tawid a ni Eleazar a padi, ni Josue nga anak a lalaki ni
    Nun, ken dagiti mangidadaulo kadagiti tribu dagiti pamilia iti kapuonanda kadagiti
    tattao ti Israel, ti nangbingay-bingay babaen iti ginnasat idiay Silo, iti sangoanan
    ni Yahweh, iti pagserkan ti tolda a paguummongan. Isu a nalpasda ti pannakabingaybingay
    ti daga.
  kpg-kpg: Eleazar, tangada hai mee dabu, mo Joshua, tama daane Nun, mo nia dagi o nia
    madahaanau o nia madawaawa Israel ne duwwe nia gowaa aanei gi di hai o di huduhudu
    nia hadu e halahala ai di manawa Dimaadua i di ngudu di Hale laa Dimaadua i Shiloh.
    Deenei di hai ne duwwe ai tenua digaula.
  uig-ARA: مانا بۇلار ئەلىئازار كاھىن بىلەن نۇننىڭ ئوغلى يەشۇئا ۋە ئىسرائىلنىڭ قەبىلە-جەمەتلىرىنىڭ
    كاتتاباشلىرى بىر بولۇپ شىلوھدا، جامائەت چېدىرىنىڭ دەرۋازىسىنىڭ ئالدىدا تۇرۇپ،
    پەرۋەردىگارنىڭ ئالدىدا چەك تاشلاپ بۆلۈپ تەقسىم قىلغان مىراسلاردۇر. بۇ تەرىقىدە
    ئۇلار زېمىننىڭ تەقسىماتىنى تۈگەتتى.
  bsp-bsp: Antɔf ŋa kɛ ŋaŋɔkɔ ŋɔ wəloŋnɛ Elasar, Yosuwe wan ka Nun, kɔ abɛ a cusuŋka
    ca Yisrayel ŋanakot yampuŋ-puŋ, anacəmbər mopoc fɔr ya Kanu Kəpɔŋ kiriŋ nde Silo,
    nde dəkəbɛrɛ da aŋgbaŋcan ŋa dəkəbəpɛnɛ kɔ Kanu. Ntɛ tɔ ŋanalip kəyer antɔf.
  sus-sus: Sɛrɛxɛdubɛ Eleyasari, Yosuwe, nun Isirayila bɔnsɔɛ xabilɛ kuntigie bɔxi
    itaxun Alatala xa mali saabui ra na ki nɛ, a xa hɔrɔmɔlingira naadɛ ra naxan nu
    na Silo.
  pon-2006: Samworo Eleasar, Sosua nein Nun, oh kaunen peneinei kan me kadaudok en
    mehn Israel kan nehkpeseng peliensapw pwukat ni usuhs pwe re en rapahki kupwur
    en KAUN-O nan Sailo, ni wenihmwen Impwal me KAUN-O kin ketiket loale. Ih met mwomwen
    ar nehkpeseng sahpwo.
  ksd-ksd: Go ra umana tiniba, nina ba Eleasar ra tena tinabar, ma Iosua natu i Nun,
    ma ra umana lualua na apik na tarai ta ra umana vuna tarai Israel, dia ga tibe
    ma ra padapadailam aro Silo ta ra luaina mata i ra Luluai, ta ra mataniolo i ra
    pal na varbarat. Damana dia ga tibe vapar ra gunan.
  tur-YTC: Kâhin Eleazar'ın, Nun oğlu Yeşu'nun ve İsrael'in çocukları oymaklarının
    atalar evleri başlarının Şilo'da, Yahve'nin önünde, Buluşma Çadırı'nın kapısında
    kurayla miras olarak dağıttıkları miraslar bunlardır. Böylece diyarı bölmeyi bitirdiler.
  grc-BRENT: Αὗται αἱ διαιρέσεις ἃς κατεκληρονόμησεν Ἐλεάζαρ ὁ ἱερεὺς, καὶ Ἰησοῦς
    ὁ τοῦ Ναυῆ, καὶ οἱ ἄρχοντες τῶν πατριῶν ἐν ταῖς φυλαῖς Ἰσραὴλ κατὰ κλήρους ἐν
    Σηλὼ ἔναντι Κυρίου, παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· καὶ ἐπορεύθησαν ἐμβατεῦσαι
    τὴν γῆν.
  ind-AYT: Itulah milik pusaka yang dibagikan oleh Imam Eleazar, oleh Yosua anak Nun,
    dan para pemimpin keluarga suku-suku Israel dengan membuang undi di Silo, di hadapan
    TUHAN, di depan Tenda Pertemuan. Dengan demikian, pembagian daerah itu selesai.
  nya-nya: Wansembe Eliezara, Yoswa ndi atsogoleri a mabanja onse a Israeli anagawa
    dziko lija zigawozigawo pogwiritsa ntchito maere pamaso pa Yehova. Izi zinachitika
    ku Silo pa khomo la tenti ya msonkhano. Choncho anamaliza kugawa dzikolo.
  hrv-hrv: To su baštine koje su svećenik Eleazar i Jošua, sin Nunov, i glavari izraelskih
    plemena podijelili ždrijebom među plemena izraelska u Šilu, pred Jahvom, na vratima
    Šatora sastanka. Tako je zavšena razdioba zemlje.
  mps-mps: Te pris Eleasar, me Josua te Nungo ogwa, tama te tigidali deli deli Israel
    hani sibi tigidalide te augwa genuai bidi deliba sisinama, te augwaligo te tǫ
    dobabo po dodolobo sę elama, te mena tǫ te Genuai Bidigo augwalibolo mabowe
    naga koneainogo yali. Te genuai bidi dabego te tiwai sę te Silo bulu pąde, te
    God dali deli sisinabo ugwa be sunumi pąde tama tiwai sę yai. Tama te tǫ dąį
    ebo, me te tǫ dobabo sę me, te silalio.
  tpi-tpi: Pris Eleasar na Josua na ol hetman bilong olgeta wan wan famili bilong
    olgeta lain bilong Israel ol i stap long taun Silo klostu long dua bilong haus
    sel bilong Bikpela, na ol i pilai satu bilong painimaut wanem graun Bikpela i
    makim bilong ol. Na long dispela pasin ol wok bilong makim na tilim graun i pinis.
  dan-1931: Det er de Arvelodder, som Præsten Eleazar og Josua, Nuns Søn, og Overhovederne
    for de israelitiske Stammers Fædrenehuse udskiftede ved Lodkastning i Silo for
    HERRENS Åsyn ved Åbenbaringsteltets Indgang. Således blev de færdige med Udskiftningen
    af Landet.
  vie-OVCB: Thầy Tế lễ Ê-lê-a-sa, Giô-suê, con của Nun, và những nhà lãnh đạo các
    đại tộc Ít-ra-ên thực hiện việc chia đất tại Si-lô, trước cửa Đền Tạm, dưới sự
    chứng giám của Chúa Hằng Hữu.
  guj-2017: એલાઝાર યાજક તથા નૂનના પુત્ર યહોશુઆએ અને ઇઝરાયલ લોકોનાં કુળોના પૂર્વજોનાં
    કુટુંબોના આગેવાનોએ શીલોહ તરફ મુલાકાતમંડપને પ્રવેશદ્વારે, યહોવાહની આગળ ચિઠ્ઠીઓ
    નાખીને, જે વારસો વહેંચી આપ્યો તે આ છે. આમ તેઓએ જમીનની વહેંચણી કરવાનું કામ પૂરું
    કર્યું.
  pon-2006A: Samworo Eleasar, Sosua nein Nun, oh kaunen peneinei kan me kadaudok en
    mehn Israel kan nehkpeseng peliensapw pwukat ni usuhs pwe re en rapahki kupwur
    en KAUN-O nan Sailo, ni wenihmwen Impwal me KAUN-O kin ketiket loale. Ih met mwomwen
    ar nehkpeseng sahpwo.
  por-BRBSL: Estas são as heranças, que Eleazar, o sacerdote, Josué, filho de Freira,
    e os chefes das casas dos pais das tribos dos filhos de Israel, distribuíram para
    herança por sorteio em Shiloh antes de Yahweh, na porta da Tenda da Reunião. Assim,
    eles terminaram de dividir a terra.
  cth-cth: Hetheteh, vaihma bawi Eleazar, Nun e capa Joshua Isarel miphun thung dawkvah,
    imthung lae kacuenaw ni Shiloh kho vah, Cathut hmalah kamkhuengnae lukkareiim
    takhang teng vah, lengkaleng a kârei awh e râwnaw lah ao. Hahoi teh, ram kâreinae
    thaw a cum awh toe.
  twi-twi: Eyinom ne agyapade a ɔsɔfo Eleasar, Nun babarima Yosua ne mmusuakuw mpanyimfo
    no nam ntontobɔ kronkron a wɔbɔɔ wɔ Awurade anim wɔ hyiadan pon no ano wɔ Silo
    no de maa Israel mmusuakuw no. Enti ɛmaa asase no mu kyekyɛ baa awiei.
  hlt-hlt: Tekah rho rhoek te khosoih Eleazar, Nun capa Joshua, Israel ca rhoek kah
    koca rhoek khuiah a napa rhoek kah a lu aka om rhoek loh Shiloh kah tingtunnah
    dap thohka BOEIPA mikhmuh ah hmulung la a phaeng uh tih khohmuen a tael te a khah
    uh.
  tbz-SIM: Ikuɔ́ nìùtì Edeɑsɑɑ nɛ̀ Nunni birɛ nSosuwee nɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀
    bɛ̀ do tɑ̃ũ tɛ́tɛ́ nwe Sidoo ti Yiɛ̀ nKuyie nyììkɛ̀ ku tou borɛ̀, kɛ́totí bɛnìtìbɛ̀
    kɛtenkɛ̀ kɛ́deè.
  msy-2020: Ezɨ ofa gamir gumazim Eleasar ko, Josua ko Israelian anababar ikɨziba
    vaghvagha men gumazir dapaniba ko Silon danganimɨn, me Ikiavɨra Itir Godɨn damazimɨn
    ikia, egha God bativamin Purirpenimɨn tiar akamɨn apiaghav iti. Egha Israelian
    anababa bagha inabazir nguaziba abɨghasa satu gikararai. Ezɨ me nguaziba tuiragha
    uari ganɨdir ingangarir kam, ghua kamaghɨra tugha gɨfa.
  azb-azb: Şilodakı Hüzur çadırının girişində, Rəbbin hüzurunda kahin Eleazarın, Nun
    oğlu Yeşuanın, İsrail qəbilələrinin nəsil başçılarının püşk ilə bölüşdürdükləri
    irs torpaqlar bunlar idi. Beləliklə, onlar ölkənin bölüşdürülməsini başa çatdırdılar.
  eng-DBY: These were the inheritances, which Eleazar the priest, and Joshua the son
    of Nun, and the chief fathers of the tribes of the children of Israel, distributed
    by lot in Shiloh before Jehovah, at the entrance of the tent of meeting. And they
    ended dividing the land.
  hin-2017: जो-जो भाग एलीआजर याजक, और नून के पुत्र यहोशू, और इस्राएलियों के गोत्रों
    के घरानों के पूर्वजों के मुख्य-मुख्य पुरुषों ने शीलो में, मिलापवाले तम्बू के द्वार
    पर, यहोवा के सामने चिट्ठी डाल डालके बाँट दिए वे ये ही हैं। इस प्रकार उन्होंने
    देश विभाजन का काम पूरा किया।
  swp-swp: 'Tano ede teina se soi va: tausoina Eleasa kohena tauna, eo Iosua, Nuna
    natuna, eo Isaraela nanatunaeao, hari boga, hari boga, edi babada hinage, Siloa
    eai, Guiau matana eai se hekelero, se soi numa bahebaheusi dobilana eai. Oea va
    abo se soi lautom.'
  eng-YLT: These [are] the inheritances which Eleazar the priest, and Joshua son of
    Nun, and the heads of the fathers of the tribes of the sons of Israel, have caused
    to inherit by lot, in Shiloh, before Jehovah, at the opening of the tent of meeting;
    and they finish to apportion the land.
  eng-WYC-2017: These be the possessions which Eleazar, the priest, and Joshua, the
    son of Nun, and the princes of the meines, and of the lineages of the sons of
    Israel, parted by lot in Shiloh, before the Lord, at the door of the tabernacle
    of witnessing; and they parted the land.
  eng-WMBB: These are the inheritances, which Eleazar the priest, Joshua the son of
    Nun, and the heads of the fathers’ houses of the tribes of the children of Israel,
    distributed for inheritance by lot in Shiloh before the LORD, at the door of the
    Tent of Meeting. So they finished dividing the land.
  urd-GVH: ग़रज़ यह वह तमाम ज़मीनें हैं जो इलियज़र इमाम, यशुअ बिन नून और क़बीलों के
    आबाई घरानों के सरबराहों ने सैला में मुलाक़ात के ख़ैमे के दरवाज़े पर क़ुरा डालकर
    तक़सीम की थीं। यों तक़सीम करने का यह काम मुकम्मल हुआ।
  rug-rug: Sa hiama se Eleaza, Zosua sa tuna koreo e Nani, meke sari na koimata koari
    na puku tatamana koasa butubutu Izireli si va hia i sari na pepeso arini pa vinari
    mudumudukeda pa inoki patu Urimi meke Tumimi pude nanasia se Zihova pa Saelo pa
    kenuna sa sasadana sa Ipi Hopena te Zihova pa siraṉa gua asa si va hokotia rini
    sa vina hiana sa pepeso.
  gaz-gaz: Kunneen biyyoota Eleʼaazaar lubichi, Iyyaasuun ilmi Nuunitii fi hangafoonni
    gosoota Israaʼel Shiilootti fuula Waaqayyoo duratti balbala dunkaana wal gaʼii
    irratti ixaadhaan kennanii dha. Isaanis akkasiin biyyattii qooduu xumuran.
  fra-LSG: Tels sont les héritages que le sacrificateur Éléazar, Josué, fils de Nun,
    et les chefs de famille des tribus des enfants d’Israël, distribuèrent par le
    sort devant l’Éternel à Silo, à l’entrée de la tente d’assignation. Ils achevèrent
    ainsi le partage du pays.
  yal-yal: Saraxarali Eleyasari nun Nunu a dii Yosuwe nun Isirayila bɔnsɔnne xabila
    kuntigine yi yamanan yireni itoe yitaxun masɛnsɛnna xɔn Alatala yɛtagi, Naralan
    Bubun so dɛɛn na, Silo yi. E yi yelin yamanani taxunɲɛ.
  haw-1868: Oia na ainahooili a Eleazara ke kahuna, a me Iosua ke keiki a Nuna, a
    me ka poe koikoi o na makua o ka poe ohana a Iseraela, i mahele ai i ainahooili
    ma ka hailona ana, ma Silo, imua o Iehova, ma ka puka o ka halelewa o ke anainakanaka.
    Pela i pau ai ka mahele ana i ka aina.
  arb-NAV: فَكَانَتْ هَذِهِ هِيَ الأَنْصِبَةُ الَّتِي قَسَمَهَا أَلِيعَازَارُ الْكَاهِنُ
    وَيَشُوعُ بْنُ نُونٍ وَرُؤَسَاءُ أَسْبَاطِ إِسْرَائِيلَ بِالْقُرْعَةِ فِي شِيلُوهَ
    فِي مَحْضَرِ الرَّبِّ، عِنْدَ بَابِ خَيْمَةِ الاجْتِمَاعِ، وَانْتَهَوْا مِنْ قِسْمَةِ
    الارْضِ.
  ewe-ewe: Nunɔla Eleazar, Yosua kple Israel ƒe towo ƒe kplɔlawo kpɔ akɔdada la dzi
    hena anyigba la mama ɖe toawo dome. Woda akɔ sia le Yehowa ŋkume le Agbadɔ la
    ƒe mɔnu le Silo.
  eng-LEE: These are the inheritances, which Elazar the priest, and Joshua the son
    of Nun, and the heads of the divisions of the tribes of the children of Israel,
    divided for an inheritance by lot, at Shiloh before the Lord, at the door of the
    tabernacle of the congregation. So they made an end of dividing the country.
  asm-FB: ইলিয়াজৰ পুৰোহিত, নুনৰ পুত্ৰ যিহোচূৱা আৰু ইস্ৰায়েল লোকসকলৰ মাজত পূর্ব-পুৰুষ
    সন্তান সকলৰ ফৈদৰ মুখীয়ালসকলৰ উত্তৰাধিকাৰবোৰ এই, যিবোৰ চীলোত যিহোৱাৰ আগত সাক্ষাৎ
    কৰা তম্বুৰ দুৱাৰমুখত চিঠি খেলাই অধিকাৰৰ অৰ্থে ভাগ বাঁটি দিয়া হৈছিল। এইদৰে তেওঁলোকে
    দেশ ভাগ কৰি ল’লে।
  sus-A: سّرّشّدُبّ عٍلٍيَسَرِ، يٌسُوٍ، نُن عِسِرَيِلَ بْنسْي شَبِلّ كُنتِفِيٍ بْشِ
    عِتَشُن عَلَتَلَ شَ مَلِ سَابُي رَ نَ كِ نّ، عَ شَ هْرْ مْلِنفِرَ نَادّ رَ نَشَن
    نُ نَ سِلٌ.
  fra-SBL: Tels sont les héritages que le sacrificateur Éléazar, Josué, fils de Nun,
    et les chefs de famille des tribus des enfants d'Israël, distribuèrent par tirage
    au sort à Silo, devant l'Éternel, à l'entrée de la tente de la Rencontre. On acheva
    ainsi le partage du pays.
  hbo-hbo: אֵ֣לֶּה הַנְּחָלֹ֡ת אֲשֶׁ֣ר נִחֲל֣וּ אֶלְעָזָ֣ר הַכֹּהֵ֣ן ׀ וִיהֹושֻׁ֪עַ
    בִּן־נ֟וּן וְרָאשֵׁ֣י הָֽאָבֹ֣ות לְמַטֹּות֩ בְּנֵי־יִשְׂרָאֵ֨ל ׀ בְּגֹורָ֤ל ׀
    בְּשִׁלֹה֙ לִפְנֵ֣י יְהוָ֔ה פֶּ֖תַח אֹ֣הֶל מֹועֵ֑ד וַיְכַלּ֕וּ מֵֽחַלֵּ֖ק אֶת־הָאָֽרֶץ׃
    פ
  piu-2006: '@see-verse:JOS.019.050'
  kik-kik: Maya nĩmo mabũrũri marĩa Eleazaru ũrĩa mũthĩnjĩri-Ngai, na Joshua mũrũ
    wa Nuni, na atongoria a mbarĩ cia mĩhĩrĩga ya Isiraeli maaheanire na njĩra ya
    gũcuuka mĩtĩ kũu Shilo o mbere ya Jehova itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo.
    Na nĩ ũndũ ũcio makĩrĩkia kũgaya bũrũri ũcio.
  fra-NCL: Tels sont les héritages que le prêtre Eléazar, Josué, fils de Nun, et les
    chefs de famille des tribus des enfants d’Israël répartirent par le sort à Silo,
    devant Yahweh, à l’entrée de la tente de réunion. Ils achevèrent ainsi le partage
    du pays.
  cek-AK: Hae praenawk loe qaima Eleazar, Nun capa Joshua hoi Israel acaeng kacoehtanawk
    mah, Shiloh ih amkhuenghaih kahni im ah Angraeng hmaa ah taham khethaih phoisa
    to vah pae moe, pazet ih prae ah oh. To tiah prae amzethaih to boeng o sak.
  cuk-cuk: Weyobi, dule-irwa-Bab-Dummadse-goled-Eleazar, Nun-machi-Josué, degi, Israel-dadgan-warambe-gakabogwad-e-dummagan
    (12), Israel-dulemarga yar-mimied bergusmalad. Silo-neggweburgi, Bab-Dummad-dulemarbo-ambikued-neg-dogedgi,
    Bab-Jehová-asabin ibmargi-wilubdaklegar yar mimismalad.
  uig-CYR: Мана булар Әлиазар каһин билән Нунниң оғли Йәшуа вә Исраилниң қәбилә-җәмәтлириниң
    каттабашлири бир болуп Шилоһда, җамаәт чедириниң дәрвазисиниң алдида туруп, Пәрвәрдигарниң
    алдида чәк ташлап бөлүп тәқсим қилған мираслардур. Бу тәриқидә улар зиминниң тәқсиматини
    түгәтти.
  tel-2017: యాజకుడైన ఎలియాజరు, నూను కుమారుడు యెహోషువ ఇశ్రాయేలు గోత్రాల పూర్వీకుల కుటుంబాల్లో
    ముఖ్యులను షిలోహులో ఉన్న ప్రత్యక్షపు గుడారం దగ్గర యెహోవా సమక్షంలో చీట్ల వేసి పంపకం
    చేసిన స్వాస్థ్యాలివి. అప్పుడు వాళ్ళు దేశాన్ని పంచిపెట్టడం ముగించారు.
  hat-BSA: Sila yo se te eritaj ke Éléazar, prèt la, ak Josué, fis a Nun nan, ak chèf
    an tèt kay a tribi yo pou fis Israël yo te separe pa tiraj osò nan Silo devan
    SENYÈ a, nan pòtay tant asanble a. Konsa, yo te fin divize peyi a.
  kos-kos: Eleazar mwet tol, Joshua wen natul Nun, ac mwet kol lun kais sie sou in
    sruf lun Israel, elos kitalik acn inge ke fa ye mutun LEUM GOD in acn Shiloh,
    ke mutunoa in Lohm Nuknuk sin LEUM GOD. Pa inge saflaiyen kitakatelik lun acn
    inge.
  hbo-WLC: אֵ֣לֶּה הַנְּחָלֹ֡ת אֲשֶׁ֣ר נִחֲל֣וּ אֶלְעָזָ֣ר הַכֹּהֵ֣ן ׀ וִיהוֹשֻׁ֪עַ
    בִּן־נ֟וּן וְרָאשֵׁ֣י הָֽאָב֣וֹת לְמַטּוֹת֩ בְּנֵי־יִשְׂרָאֵ֨ל ׀ בְּגוֹרָ֤ל ׀
    בְּשִׁלֹה֙ לִפְנֵ֣י יְהוָ֔ה פֶּ֖תַח אֹ֣הֶל מוֹעֵ֑ד וַיְכַלּ֕וּ מֵֽחַלֵּ֖ק אֶת־הָאָֽרֶץ׃
    פ
  ibo-ibo: Ndị a bụ oke ala nke Elieza onye nchụaja, Joshua nwa Nun na ndịisi ụlọ
    ebo ụmụ Izrel, kere na Shaịlo site nʼife nza nʼihu Onyenwe anyị, nʼọnụ ụzọ ụlọ
    nzute. Ha si otu a kebie ala ahụ.
  ory-ory: ଇଲୀୟାସର ଯାଜକ ଓ ନୂନର ପୁତ୍ର ଯିହୋଶୂୟ ଓ ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କ ବଂଶସମୂହର ପିତୃବଂଶୀୟ
    ପ୍ରଧାନଗଣ ଶୀଲୋରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ସମାଗମ-ତମ୍ବୁ ଦ୍ୱାର ନିକଟରେ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା
    ଏହିସବୁ ଅଧିକାର ବାଣ୍ଟି ଦେଲେ। ଏରୂପେ ସେମାନେ ଦେଶ ବିଭାଗ କରିବା ସମାପ୍ତ କଲେ।
  chk-chk: Iwe, ikkei ekewe kinikinin fanü ewe souasor Eleasar me Josua nöün Nun we
    mwän, pwal souemwenin än semer kewe cho seni ekewe ainangen Israel ra aineti ren
    üttüt me fän mesen ewe Samol mi Lapalap lon Silo me leasamalapen ewe imwmangaku
    ia aramas ra churi Kot ie. Iei usun ra wes le aineti ewe fanü.
  rop-rop: Wal lagijat na ola Isreil pipul bin kadimat ol detlot kantri sangodansaid
    brom det Jodan Riba. Deibin majurrumap miselp deya langa det taun gulum Shailo
    garram det serramonimen neim Eliyeisa en garram Joshuwa en ola najalot bos blanga
    olabat, en deya na lida langa det Seikridwan Tent blanga YAWEI, Joshuwa bin tjakambat
    det dubala speshalwan ston blanga faindat wujan kantri YAWEI bin gibit langa ebri
    femili. Lagijat na deibin ol gedim olabat ronwan kantri.
  ukr-1871: Се та наслїдня дїлениця, що подїлили по жеребам Елеазар сьвященник та
    Йозуа Нуненко та голови в поколїннях Ізрайлевих у Силомі перед Господом при входї
    в громадський намет. І сим робом закінчили вони подїл (обітованої) землї.
  deu-1951: Das sind die Erbteile, die Eleasar, der Priester, und Josua, der Sohn
    Nuns, und die Familienhäupter der Stämme der Kinder Israel durch das Los austeilten
    zu Silo vor dem HERRN, vor der Tür der Stiftshütte; und sie vollendeten also die
    Verteilung des Landes.
  eng-JPS: These are the inheritances, which Eleazar the priest, and Joshua the son
    of Nun, and the heads of the fathers' houses of the tribes of the children of
    Israel, distributed for inheritance by lot in Shiloh before the LORD, at the door
    of the tent of meeting. So they made an end of dividing the land.
  srp-1865: To su našljedstva koja Eleazar sveštenik i Isus sin Navin i glavari porodica
    otaèkih u plemenima sinova Izrailjevijeh podijeliše ždrijebom u Silomu pred Gospodom
    na vratima šatora od sastanka, i tako podijeliše zemlju.
  lug-lug: Bino bye bitundu Eriyazaali kabona ne Yoswa omwana wa Nuuni n’abakulu b’ebika
    bya Isirayiri bye bagabana okuyita mu kalulu e Siiro nga beebuuza ku Mukama mu
    mulyango gwa Weema ey’Okukuŋŋaanirangamu. Bwe batyo bwe baamaliriza okugabanyaamu
    ensi.
  heb-heb: אלה הנחלת אשר נחלו אלעזר הכהן ויהושע בן נון וראשי האבות למטות בני ישראל
    בגורל בשלה לפני יהוה פתח אהל מועד ויכלו מחלק את הארץ׃
  ben-IRV: এই সমস্ত অধিকার ইলীয়াসর যাজক, নূনের পুত্র যিহোশূয় ও ইস্রায়েল-সন্তানদের
    বংশের সমস্ত পিতৃকুলপতিদের শীলোতে সদাপ্রভুর সামনে সমাগম-তাঁবুর দরজার কাছে গুলিবাঁটের
    মাধ্যমে দিলেন। এই ভাবে তাঁরা দেশ ভাগের কাজ শেষ করলেন।
  pan-pan: ਇਹ ਉਹ ਮਿਲਖਾਂ ਹਨ ਜਿਹੜੀਆਂ ਅਲਆਜ਼ਾਰ ਜਾਜਕ ਅਤੇ ਨੂਨ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਅਤੇ ਇਸਰਾਏਲੀਆਂ
    ਦੇ ਗੋਤਾਂ ਦੇ ਪ੍ਰਧਾਨਾਂ ਨੇ ਸ਼ੀਲੋਹ ਵਿੱਚ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਕੋਲ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ
    ਪਰਚੀਆਂ ਪਾ ਕੇ ਵੰਡ ਦਿੱਤੀਆਂ। ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਉਸ ਦੇਸ ਨੂੰ ਵੰਡ ਚੁੱਕੇ।
  mya-JVB: ဤ ရွေ့ကား ယဇ်ပုရောဟိတ် ဧလာဇာ ၊ နုန် ၏ သား ယောရှု ၊ ဣသရေလ အမျိုးသားတို့တွင်
    အဆွေ အမျိုးသူကြီး တို့သည်၊ ရှိလော မြို့မှာ ထာဝရဘုရား ရှေ့ ပရိသတ်စည်းဝေး ရာတဲ တော်တံခါး
    နား၌ ဝေ ပေးသော အမွေ ခံစရာမြေ အသီးသီးပေတည်း။ ဤရွေ့ကား၊ ပြည် ကို ဝေဖန် သောအမှု ပြီး
    လေ၏။
  hmo-hmo: Eleasara, hahelagaia tauna, Iosua Nunu, bona Israela iduhu gunalaia taudia
    ese laki gadara dekena amo inai tano kahana ibounai iduhu ta ta dekenai idia haria,
    Silo dekenai, Lohiabada ena vairanai. Idia haria gabuna be Lohiabada ena Palai
    Dubu. Tano haria gaukara be unai bamona idia karaia haorea.
  urd-urd: यह वह मीरासी हिस्से हैं जिनको इली'एलियाज़र काहिन और नून के बेटे यशू'अ और
    बनी इस्राईल के क़बीलों के आबाई ख़ानदानों के सरदारों ने शीलोह में ख़ेमा — ए — इजितमा'अ
    के दरवाज़े पर ख़ुदावन्द के सामने पर्ची डालकर मीरास के लिए तक़सीम किया, यूँ वह
    उस मुल्क की तक़सीम से फ़ारिग़ हुए।
  rus-SYN: Вот уделы, которые Елеазар священник, Иисус, сын Навин, и начальники поколений
    разделили коленам сынов Израилевых, по жребию, в Силоме, пред лицом Господним,
    у входа скинии собрания. И кончили разделение земли.
  bqc-SIM: Kpaalɛ pↄ́ sa'ona Ɛleazaa ń Nuni nɛ́ Yozueeo ń Isaili bui uabeleↄ kɛ̀nɛ́
    ń gbɛlaao Silo Dii aɛ a kpɛ́ kpɛɛlɛn we. Màa ↄ̃ aa bùsupi kpaalɛ̀.
  tcz-CHONGTHU: Eleazer thempupa leh Nun chapa Joshua chule Israel aphungkhai leh
    ainsung dungjui uva alamkai houvin Shiloh munna Pakai angsung laitah’a vang asan’uva
    anahopdoh peh naogam ahin, hichu Pakai chenna ponbuh kotpi phunga anahopmu ahiye,
    hitichun amahon agamchu ahomsoh taovin ahi.
  mar-mar: एलाजार याजक व नूनाचा पुत्र यहोशवा व इस्राएलाच्या वंशांतले वडील अधिकारी
    यांनी शिलोमध्ये दर्शनमंडपाच्या दारी परमेश्वरासमोर, चिठ्ठ्या टाकून जी वतने वाटून
    दिली ती ही; याप्रमाणे त्यांनी देश वाटून देण्याचे संपले.
  qub-qub: Llapan chacratami cüra Eleazar, Josué, mandaj runacuna surtita jitarcur-jitarcur
    Israelcunata raquiparan. Tincuna Toldu puncuchömi Tayta Diospa ñaupancho surtita
    chayno jitaran. Tincuna Tolduga Silo marcachömi caran. Chaynöpami llapan chacracunata
    raquipayta usharan.
  hat-hat: Men divès pòsyon tè Eleaza, prèt la, Jozye, pitit gason Noun lan, ak chèf
    fanmi yo te separe bay branch fanmi pèp Izrayèl la, devan Seyè a, nan papòt Tant
    Randevou a, apre yo te fin tire osò. Se konsa yo te fin separe peyi a nèt.
  eng-BSB: These are the inheritances that Eleazar the priest, Joshua son of Nun,
    and the heads of the families distributed by lot to the tribes of Israel at Shiloh
    before the LORD at the entrance to the Tent of Meeting. So they finished dividing
    up the land.
  tod-tod: Zooiti kana, niiti zalaɠa ɠula nui Eleazaal, ta Nun ná-doun zunui Zozuwe,
    ta pɛlɛyeɠe ɠundiɠiiti ti Izelayɛle wolodaiti su, ti gaaɠwɛɛni ga kpakutoomai,
    Ɠɔoɠɔ GALAGI ɠaazu, Silo, GALA daaɠomi seɠe ʋɛlɛi laaʋɛ. Pele ɠana ti zooi ɠaaɠwɛɛ
    vai ɠaaɓelani la.
  eng-WEBPB: These are the inheritances, which Eleazar the priest, Joshua the son
    of Nun, and the heads of the fathers’ houses of the tribes of the children of
    Israel, distributed for inheritance by lot in Shiloh before the LORD, at the door
    of the Tent of Meeting. So they finished dividing the land.
  kbq-kbq: Hanki pristi ne Eleazaki, Nuni nemofo Josua'ene ana maka naga'nofipinti'ma
    vugota hutere hu'naza kva vahe'mo'za Silo kumate atruhuza seli nomofo avuga manine'za,
    Ra Anumzamofo avure satu zokago re'za eri ama hu'za ana maka mopa nagate nofite
    refko hu'zmi vagarazage'za erisantihare'naze.
  nhe-BL: Huajca elqui nopa totajtzi Eleazar, Josué huan nochi israelita tlayacanani
    tlen mahuiltijque ica piltetzitzi iixpa TOTECO nechca altepetl Silo huan quinmajmactilijque
    nopa tlali ica nopa huejhueyi familias. Huan mahuiltijque calixpa campa calaquij
    ipan nopa yoyon tiopamitl campa TOTECO mopantiyaya Ininhuaya. Huan tlanque quixejxelohuaj
    nopa tlali.
  gub-BL: Xaxeto Ereazar a'e, Zuzue a'e no, Izaew ta'yr wazuapyapyr uzeànàànàm ma'e
    wanuwihaw a'e wà no, uzapo ywy imuza'aza'akaw a'e wà. Iapo mehe upuranu Tupàn
    Tuweharupi Wiko Ma'e rehe ita'i ma'e papar haw hereko har imomor pà wà, tàpuzràn
    Tupàn pe imonokatu pyrer pe teixe haw huwake a'e wà, Xiro tawhu pe a'e wà. Nezewe
    umumaw ywy imuza'aza'akaw wà.
  eng-DRA: These are the possessions which Eleazar the priest, and Josue the son of
    Nun, and the princes of the families, and of the tribes of the children of Israel,
    distributed by lot in Silo, before the Lord at the door of the tabernacle of the
    testimony, and they divided the land.
