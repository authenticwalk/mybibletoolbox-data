verse: JOS.019.015
translations:
  mal-C: കത്താത്ത്, നഹലാൽ, ശിമ്രോൻ, യിദല, ബേത്ലഹേം—ഇങ്ങനെ പന്ത്രണ്ടു പട്ടണങ്ങളും അവയുടെ
    ഗ്രാമങ്ങളും ഇതിൽ ഉൾപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: '...Katath, Nahalal, Simron, Jidala und Bethlehem - zwölf Städte mit den
    zugehörigen Dörfern.'
  lin-lin: 'Ekamataki mpe lisusu, Katati, Naalali, Shimironi, Yideala mpe Beteleemi :
    bingumba nyonso ezalaki zomi na mibale elongo na bamboka na yango ya mike-mike.'
  eng-LSV: and Kattath, and Nahallal, and Shimron, and Idalah, and Beth-Lehem; twelve
    cities and their villages.
  eng-GNV: 'And Kattath, and Nahallal, and Shimron, and Idalah, and Beth-lehem: twelue
    cities with their villages.'
  eng-WEBSTER: And Kattath, and Nahallal, and Shimron, and Idalah, and Beth-lehem;
    twelve cities with their villages.
  nhw-BL: 'Huan ipan nopa tlali iteipan ixhuihua Zabulón nojquiya quiselijque ni altepeme:
    Catat, Naalal, Simrón, Idala, huan Belén ihuaya nochi ininpilaltepetzitzi. Huajca
    ica nopa sequinoc elqui 12 altepeme.'
  swh-ONEN: Miji mingine iliyojumuishwa ni Katathi, Nahalali, Shimroni, Idala na Bethlehemu.
    Kulikuwa na miji kumi na miwili pamoja na vijiji vyake.
  bba-bba: Wuu si su wɑ̃ɑ tem mɛ sɔɔ, su sɑ̃ɑwɑ wusu wɔkurɑ yiru, ɡen bɑɑɡere kɑ ɡen
    bɑru kpɑɑnu. Sin ɡɑsɑ, Kɑtɑti kɑ Nɑhɑlɑli kɑ Simuroni kɑ Yideɑlɑ kɑ Bɛtelehɛmu.
  eng-KJVCPB: 'and Kattath, and Nahallal, and Shimron, and Idalah, and Beth-lehem:
    twelve cities with their villages.'
  luo-luo: Pinyno notingʼo Katath, Nahalal, Shimron, Idala kod Bethlehem. Giduto ne
    gin mier kod gwenge apar gariyo.
  meu-meu: Katata bona Nahalala bona Simron bona Idala bona Betelehem danu idia edia.
    Edia hanua iboudiai na gwauta-rua, mai edia hanua maraḡidia ida.
  npi-ULB: यो प्रदेशमा यी सहरहरू परेः काथाथ, नहलल, शिम्रोन, इदलाह र बेथेलेहेम । तिनीहरूका
    गाउँहरूसहित बाह्रवटा सहर थिए ।
  yor-yor: Lára wọn ni Katati, Nahalali, Ṣimroni, Idala àti Bẹtilẹhẹmu. Wọ́n sì jẹ́
    ìlú méjìlá àti ìletò wọn.
  ind-ind: Di wilayah mereka ada dua belas kota dengan desa-desa di sekitarnya, termasuk
    Katat, Nahalal, Simron, Yidala, dan Betlehem.
  pes-OPCB: شهرهای قطه، نهلال، شمرون، یِدَلَه و بیت‌لحم نیز جزو ملک قبیلهٔ زبولون
    بودند. جمعاً دوازده شهر با روستاهای اطرافشان به خاندانهای قبیلهٔ زبولون تعلق گرفت.
  tgl-ULB: Kasama sa rehiyong ito ang mga lungsod ng Kattat, Naalal, Simron, Idala,
    at Betlehem. Mayroong labindalawang lungsod, hindi kabilang ang kanilang mga nayon.
  hui-hui: Sebulunu hameiginirunaga dindi winigoha tano maru winigo uru. Kadada tanobi
    Nahalala tanobi Simirono tanobi Idala tanobi Bedeleheme tanobi uruni daga lamaga
    halu homberia (12) wuwa tano maru emene emenerubi wia parapara bini.
  mya-mya: ထို​နယ်​မြေ​တွင်​ကတ္တတ်​မြို့၊ န​ဟာ​လာ​လ​မြို့၊ ရှိ​မ​ရုန်​မြို့၊ ဣ​ဒ​လ​မြို့၊
    ဗက်​လင်​မြို့​စ​သော မြို့​ကြီး​တစ်​ဆယ့်​နှစ်​မြို့​နှင့်​ယင်း​တို့​၏ ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ​ပါ​ဝင်​သည်။-
  bod-N: ད་དུང་ཀད་ཏད་དང་། ན་ཧ་ལལ། ཤིམ་རོན། ཡིད་ཨ་ལ། པེད་ལེ་ཧེམ་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཅུ་གཉིས་དང་དེ་རྣམས་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་སོ།
    །
  sna-sna: Waisanganisirawo Katati, Naharari, Shimironi, Idhara neBheterehema. Pakanga
    pane maguta gumi namaviri nemisha yawo.
  spa-BLM: 'Kattath, Nahalal, Shimron, Idalah y Belén: doce ciudades con sus aldeas.'
  cac-cac: A d'a jun lum chi' ay 12 chon̈ab' yed' yaldeail junjun, a d'a scal juntzan̈
    chi', ata' ay Catat, Nahalal, Simrón, Idala yed' Belén.
  swh-ULB: Mkoa huu ulijumuisha miji ya Katathi, Nahalali, Shimroni, Idala, na Bethlehemu.
    Kulikuwa na miji kumi na miwili, pamoja na vijiji vyake.
  bel-bel: 'далей: Катаф, Нагалал, Шымрон, Ідэала і Віфляем: дванаццаць гарадоў зь
    іх сёламі.'
  deu-ELBBK: 'und Kattat und Nahalal und Schimron und Jidala und Bethlehem: zwölf
    Städte und ihre Dörfer.'
  mbb-OT: Ne 12 he dezekelà he inged is nesakup te Zebulun, ne ebpekeuman kayi is
    dezeisey he menge inged diyà te peliǥuy kayi he menge inged. Nekeuman pa kayi
    is menge inged he Katat, Nahalal, Shimron, Idala, wey Betlehem.
  mal-2015: കത്താത്ത്, നഹല്ലാൽ, ശിമ്രോൻ, യിദല, ബേത്ത്-ലേഹെം മുതലായ പന്ത്രണ്ടു പട്ടണവും
    അവയുടെ ഗ്രാമങ്ങളും അവർക്കുണ്ടായിരുന്നു.
  rmc-rmc: Lengre hine the o fori o Katat, o Nahalal, o Šimron, e Jidala the o Betlehem;
    dešuduj (12) fori the lengre gavenca.
  nlg-nlg: Mana lei komu sule tana bona eni ke, i Kattah, Nahalal, Shimron, Idala
    mi Bethlehem, ara hangavulu rua komu sule mana lei komu pile.
  pes-OPV: و قطه و نهلال و شمرون و یداله و بیت لحم، دوازده شهر با دهات آنها.
  ron-1924: 'Куприндя: Катат, Нахалал, Шимрон, Иидеала, Бетлеем; доуэспрезече четэць
    ши сателе лор.'
  ben-OBCV: এর আরও অন্তর্ভুক্ত ছিল কটৎ, নহলাল, শিম্রোণ, যিদালা ও বেথলেহেম। বারোটি
    নগর ও তাদের সন্নিহিত গ্রামগুলিও এর অন্তর্ভুক্ত ছিল।
  som-som: iyo Qataad, iyo Nahalaal, iyo Shimroon, iyo Idalaah, iyo Beytlaxam, intaasu
    waa laba iyo toban magaalo iyo tuulooyinkoodii.
  lat-VUC: 'et Cateth et Naalol et Semeron et Jerala et Bethlehem: civitates duodecim,
    et villæ earum.'
  eng-ASVBT: 'and Kattath, and Nahalal, and Shimron, and Idalah, and Bethlehem: twelve
    cities with their villages.'
  ita-1885: e comprendeva Cattat, e Nahalal, e Simron, e Ideala, e Betlehem; dodici
    città, con le lor villate.
  eng-LXXUP: and Kattath, and Nahalal, and Shimron, and Jericho, and Bethlehem.
  eng-ULB: This region included the cities of Kattath, Nahalal, Shimron, Idalah, and
    Bethlehem. There were twelve cities, including their villages.
  spa-VBL: 'T Las ciudades eran: Kattath, Nahalal, Shimron, Idalah, y Bethlehem –
    doce ciudades con sus aldeas.'
  fra-_FOB: 'Avec Kattath, Nahalal, Shimron, Jidéala, et Bethléhem: douze villes et
    leurs villages.'
  mal-mal: കത്താത്ത്, നഹല്ലാൽ, ശിമ്രോൻ, യിദല, ബേത്ത്-ലേഹേം മുതലായ പന്ത്രണ്ട് പട്ടണങ്ങളും
    അവയുടെ ഗ്രാമങ്ങളും അവർക്കുണ്ടായിരുന്നു.
  urd-GVR: Bārah shahr un ke gird-o-nawāh kī ābādiyoṅ samet Zabūlūn kī milkiyat meṅ
    āe jin meṅ Qattāt, Nahlāl, Simron, Idālā aur Bait-laham shāmil the.
  suz-BL: मेको सांद आगाम कात्‍ताथ, नहालाल, शिम्रोन, इदलाह नु बेथलेहेम यो बाक्‍तेक्‍म।
    मेको आन के बाक्‍तीक नेल्‍ल पा १२ ओटा सहर नु मेकेर ङा गाउंपुकी बाक्‍तेक्‍म। न्‍यायाधीस
    १:३०
  ita-1927: 'Esso includeva inoltre: Kattath, Nahalal, Scimron, Ideala e Bethlehem:
    dodici città e loro villaggi.'
  ckb-ckb: دوازدە شارۆچکە بوون بە گوندەکانیانەوە، لەوانە قەتات و نەهەلال و شیمرۆن
    و یەدەلا و بێت‌لەحم.
  eng-BBE: And Kattath and Nahalal and Shimron and Idalah and Beth-lehem; twelve towns
    with their unwalled places.
  kan-OKCV: ಈ ಮೇರೆಯಲ್ಲಿರುವ ಕಟ್ಟಾತ್, ನಹಲಾಲ್, ಶಿಮ್ರೋನ್, ಇದಲಾ, ಬೇತ್ಲೆಹೇಮ್ ಮೊದಲಾದ ಹನ್ನೆರಡು
    ಪಟ್ಟಣಗಳು, ಅವುಗಳ ಗ್ರಾಮಗಳು ಸಹ ಒಳಪಟ್ಟಿರುತ್ತದೆ
  bbb-bbb: '@see-verse:JOS.019.014'
  tam-2017: காத்தாத், நகலால், சிம்ரோன், இதாலா, பெத்லகேம் முதலான பன்னிரண்டு பட்டணங்களும்
    அவைகளின் கிராமங்களும்,
  spa-RV-1909: Y abraza Catah, y Naalal, y Simrón, é Ideala, y Beth-lehem; doce ciudades
    con sus aldeas.
  ron-BTF: Și Catat și Nahalal și Șimron și Iideala și Betleem; douăsprezece cetăți
    cu satele lor.
  eng-WEBP: 'Kattath, Nahalal, Shimron, Idalah, and Bethlehem: twelve cities with
    their villages.'
  eng-FBV: 'The towns included: Kattath, Nahalal, Shimron, Idalah, and Bethlehem—twelve
    towns with their associated villages.'
  nld-1939: Kattat, Nahalal, Sjimron, Jidala en Betlehem; twaalf steden met haar dorpen.
  nch-BL: 'Huan ipan nopa tali iteipan ixhuihua Zabulón nojquiya quiselijque ni altepeme:
    Catat, Naalal, Simrón, Idala, huan Belén ihuaya nochi ininpilaltepehua. Huajca
    ica nopa sequinoc elqui 12 altepeme.'
  vie-1934: Lại còn có thành Cát-tát, Na-ha-la, Sim-rôn, Di-đê-a-la, và Bết-lê-hem;
    hết thảy mười hai thành với các làng của nó.
  hin-CV: इसमें कट्टाथ, नहलाल, शिम्रोन, यिदअला तथा बेथलेहेम भी सम्मिलित हैं; ये बारह
    नगर, इनके गांवों के साथ.
  spa-BES: Y Catat, y Naalal, y Simron e Idala y Belen; Doce pueblos con sus aldeas.
  tdx-tdx: 'mitraok’ ao ty Katàte naho i Nahalàle, naho i Simrone, naho Idalà vaho
    i Betlekheme: rova folo-ro’ amby naho o tanà’eo.'
  tha-KJV: และเมืองขัทตาท นาหะลาล ชิ​มโรน อิดาลาห์ และเมืองเบธเลเฮม รวมเป็นสิบสองหัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: E engloba Catate, e Naalal, e Sinrom, e Idala, e Belém; doze cidades
    com suas aldeias.
  deu-ELO: '...und Kattath und Nahalal und Schimron und Jidala und Bethlehem: zwölf
    Städte und ihre Dörfer.'
  eng-WYC-2018: and Kattath, and Nahallal, and Shimron, and Idalah, and Bethlehem;
    twelve cities, and the towns of those.
  epo-epo: 'Kaj Katat, kaj Nahalal kaj Ŝimron kaj Jidala kaj Bet-Leĥem: dek du urboj
    kaj iliaj vilaĝoj.'
  uig-PIN: Ularning ülüxi yǝnǝ Kattat, Naⱨalal, Ximron, Yidalaⱨ wǝ Bǝyt-Lǝⱨǝmnimu
    orap, jǝmiy on ikki xǝⱨǝr wǝ ularƣa ⱪaraxliⱪ kǝnt-ⱪixlaⱪlarnimu ɵz iqigǝ alatti.
  beo-beo: '-'
  tpi-OTNT: Nem bilong ol taun ol Sebulun i kisim i olsem, Katat na Nahalal na Simron
    na Idala na Betlehem. Ol i kisim 12-pela taun olgeta wantaim ol ples i stap klostu
    long ol.
  hau-SA: Zebulun ta ƙunshi garuruwa goma sha biyu da ƙauyukansu. Garuruwan sun haɗa
    da Kattat, Nahalal, Shimron, Idala da Betlehem.
  uig-LAT: Ularning ülüshi yene Kattat, Nahalal, Shimron, Yidalah we Beyt-Lehemnimu
    orap, jemiy on ikki sheher we ulargha qarashliq kent-qishlaqlarnimu öz ichige
    alatti.
  nde-nde: Kwakukhona njalo iKhathathi, iNahalali, iShimroni, i-Idala leBhethilehema.
    Kwakulamadolobho alitshumi lambili lemizana yawo.
  ton-ton: Mo Kotati, mo Nehala, mo Similoni, mo Itala, mo Petelihema; ko e kolo ʻe
    hongofulu ma ua mo honau ngaahi potu kakai.
  ces-1613: A Katet, Naalol, Simron, Idala a Betlém, měst dvanácte i vsi jejich.
  eng-WMB: 'Kattath, Nahalal, Shimron, Idalah, and Bethlehem: twelve cities with their
    villages.'
  tam-TCV: காத்தா, நகலால், சிம்ரோன், இதாலா, பெத்லெகேம் ஆகிய பன்னிரண்டு பட்டணங்களும்
    அவற்றின் கிராமங்களும் இதனுள் அடங்கியிருந்தன.
  ceb-ULB: Lakip niini nga mga rehiyon ang mga siyudad sa Katat, Nahalal, Shimron,
    Idala, ug ang Betlehem. Adunay napulog duha ka mga siyudad, lakip ang ilang mga
    baryo.
  pol-UBG: 'Obejmowała również Kattat, Nahalal, Szimron, Idala i Betlejem: dwanaście
    miast wraz z przyległymi do nich wioskami.'
  urd-GVU: بارہ شہر اُن کے گرد و نواح کی آبادیوں سمیت زبولون کی ملکیت میں آئے جن میں
    قطات، نہلال، سِمرون، اِدالہ اور بیت لحم شامل تھے۔
  deu-1912: und Kattath, Nahalal, Simron, Jedeala und Bethlehem. Das sind zwölf Städte
    und ihre Dörfer.
  kan-2017: ಕಟ್ಟಾತ್, ನಹಲಾಲ್, ಶಿಮ್ರೋನ್, ಇದಲಾ, ಬೇತ್ಲೆಹೇಮ್ ಇವೇ ಮೊದಲಾದ ಹನ್ನೆರಡು ಪಟ್ಟಣಗಳು,
    ಅವುಗಳಿಗೆ ಸೇರಿದ ಗ್ರಾಮಗಳು.
  tgo-tgo: 'Na ghembaghembake thiyake tembe inanjiweva: Katat, Nahalal, Simiron, Aidala,
    na Betɨlehem: ghembaghemba laghɨlaghɨye ghembayaworo na ghembaiwo na ghembaghemba
    nanasiye evasiwanjiva.'
  yap-yap: 'Nib mu’un yu Kattath ngay, Nahalal, Shimron, Idalah, nge Bethlehem: ragag
    nge l’agruw e binaw u gubin nib mu’un e yuchi binaw nib liyeg e pi binaw ney ngay.'
  hlt-MCSB: Kattath, Nahalal, Shimron, Idalah, Bethlehem, kho hlai nit neh amih vangca
    rhoek,
  mdy-ETH: ዬይካ ዓኣ ካታማ፦ ቃፃቴ፥ ናህላሌ፥ ሺምሮኔ፥ ዪዳላንታ ቤኤቴሌሄሜ ጌይንታ ታጶ ላምዖ ካታማና ዬያቶኮ ኮይላ ዻካ
    ዻካ ካታማኣ ዓኣኔ፤
  twi-ASANTE: 'Nkuro ɛwɔ asase yi so ne: Katat, Nahalal, Simron, Yidala ne Betlehem.
    Nkuro dumienu ne wɔn nkuraaseɛ a atwa ho ahyia.'
  eng-WEBU: 'Kattath, Nahalal, Shimron, Idalah, and Bethlehem: twelve cities with
    their villages.'
  bnp-bnp: 'A maka tanga i bole e huriki a Israel ra nga: e Katat, e Nahala, e Simron,
    e Idala, e Betlehem. A maka tanga dagi e huriki na kabu ne Sebulun ri bole i ravulu
    a polona i rua, turana a maka tanga kiroko tabukoi ne ria.'
  wal-wal: Yan Qaxaata, Naahilaala, SHimiroona, Yidaalanne Beetaliheeme geetettiya
    katamatikka de7oosona. Eti muleera tammanne naa77a; eta yuushuwan de7iya moottatikka
    etan gujettoosona.
  spa-PDDPT: 'donde están Catat, Nahalal, Simrón, Ideala y Belén: 12 ciudades con
    sus aldeas.'
  gun-gun: Oĩve ju Catate, Naalal, Sinrom, Idala ha'e Belém. Ha'e javi vy doze tetã
    ikuai, ijyvýry tekoa ikuai va'e reve.
  agu-BL: 'At coblaj tnum le ama''la''tz tuml yi e''chk aldeyil. Yi chibi'' yi e''chk
    tnuma''tz i''tz: Catat, Naalad, Simrón, Idala tu Belén.'
  ilo-ULB: Karaman iti daytoy a rehion dagiti siudad iti Katat, Naalal, Simron, Ideala
    ken Betlehem. Sangapulo ket dua dagiti siudad, saan a naibilang dagiti barioda.
  kpg-kpg: 'E hagapuni labelaa gi nia waahale aanei: go Kattath, Nahalal, Shimron,
    Idalah, mo Bethlehem. Nia waahale aanei le e madangaholu maa lua mono dama waahale
    ala i nadau daha.'
  uig-ARA: ئۇلارنىڭ ئۈلۈشى يەنە كاتتات، ناھالال، شىمرون، يىدالاھ ۋە بەيت-لەھەمنىمۇ
    ئوراپ، جەمئىي ئون ئىككى شەھەر ۋە ئۇلارغا قاراشلىق كەنت-قىشلاقلارنىمۇ ئۆز ئىچىگە
    ئالاتتى.
  bsp-bsp: Kɛ kəŋan kəlɛkɛnɛ Katat, Nahalal, Simrɔŋ, Yidala, kɔ Betlɛhɛm. Ŋanasɔtɔ
    sədare wəco kɔ mɛrəŋ (12), kɔ sədare səfɛt sa si.
  sus-sus: E man naxa Katati, Nahalali, Simiron, Yidala, nun Bɛtɛlɛɛmu sɔtɔ. Na birin
    nalanxi taa fu nun firin, a nun e daaxae.
  pon-2006: 'E iangahki Kattad, Nahalal, Simron, Idala, oh Pedleem: kahnimw eisek
    riau, iangahki kisin kahnimw kan me kapilirailpene.'
  ksd-ksd: ma Katat, Nalal, Simron, Idala, ma Bet-Lekem; a vinun ma a ura pia na pal
    ma kadia lavur gunan ik.
  tur-YTC: Kattat, Nahalal, Şimron, İdala ve Beytlehem; köyleriyle birlikte on iki
    kent.
  grc-BRENT: καὶ Κατανὰθ, καὶ Ναβαὰλ, καὶ Συμοὼν, καὶ Ἱεριχὼ, καὶ Βαιθμάν.
  ind-AYT: Daerah mereka termasuk Katat, Nahalal, Simron, Yidala, dan Betlehem; dua
    belas kota dengan desa-desanya.
  nya-nya: Anaphatikizapo Katati, Nahalala, Simironi, Idala ndi Betelehemu. Mizinda
    yonse inakwana khumi ndi iwiri pamodzi ndi midzi yake.
  hrv-hrv: 'Pa Katat, Nahalal, Šimron, Jidalu i Betlehem: dvanaest gradova s njihovim
    selima.'
  mps-mps: Tama te tǫgo te Katat, me Nahalal, me Simron, me Idala, me Betlehem, te
    tama hanu sigi pali. Te 12 te tama hanu dali, te pąde bulu dabe dali elaluali.
  tpi-tpi: Nem bilong ol taun ol Sebulun i kisim i olsem, Katat na Nahalal na Simron
    na Idala na Betlehem. Ol i kisim 12-pela taun olgeta wantaim ol ples i stap klostu
    long ol.
  dan-1931: Og den omfatter Kattat, Nabalal, Sjimron, Jid'ala og Betlehem*; tilsammen
    tolv Byer med Landsbyer. { [*Nogle Bynavne er faldet ud af Teksten.] }
  vie-OVCB: Các thành của lô này còn có Cát-tát, Na-ha-la, Sim-rôn, Y-đa-la, và Bết-lê-hem.
    Tổng cộng là mười hai thành và các thôn ấp phụ cận.
  guj-2017: કાટ્ટાથ, નાહલાલ, શિમ્રોન, યિદલા, તથા બેથલેહેમ નગરોનો આ પ્રદેશમાં સમાવેશ
    થાય છે. તેઓનાં ગામો સહિત આ કુલ બાર નગરો હતાં.
  pon-2006A: 'E iangahki Kattad, Nahalal, Simron, Idala, oh Pedleem: kahnimw eisek
    riau, iangahki kisin kahnimw kan me kapilirailpene.'
  por-BRBSL: 'Kattath, Nahalal, Shimron, Idalah, e Belém: doze cidades com suas aldeias.'
  cth-cth: Hahoi Kattath kho, Nahalal kho, Shimron kho, Idalah kho, Bethlehem, kho
    tie kho hoi 12 touh a pha.
  twi-twi: 'Nkurow ɛwɔ asase yi so ne: Katat, Nahalal, Simron, Yidala ne Betlehem.
    Nkurow dumien ne wɔn nkuraa a atwa ho ahyia.'
  hlt-hlt: Kattath, Nahalal, Shimron, Idalah, Bethlehem, kho hlai nit neh amih vangca
    rhoek,
  tbz-SIM: Kɛ̀ dɛ kó yɛhɛkɛ̀ɛ yíɛ́nɛ̀ Kɑtɑɑ nɛ̀ Nɑɑdɑdi nɛ̀ Simmudonni nɛ̀ Ideɑdɑɑ
    nɛ̀ Bɛtideɛmmu. Kɛ̀ yɛ̀ɛ wɛ̃nnɛ́ yɛhɛkɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀, nɛ̀ sihɛkɛsí sìì
    dɛ̀ tɔ̀kɛ́.
  msy-2020: 'Sebulunɨn anabamɨn adarazi inizir nguibar ekiabar ziabar kara: Katat,
    Nahalal, Simron, Idala, ko Betlehem. Me 12plan nguibar ekiaba ko nguibar dozir
    dar boroghɨn itiba ini.'
  azb-azb: Qattat, Nahalal, Şimron, İdala, Bet-Lexem, yəni kəndləri ilə birlikdə on
    iki şəhər idi.
  eng-DBY: 'and Kattath, and Nahalal, and Shimron, and Jidalah, and Beth-lehem: twelve
    cities and their hamlets.'
  hin-2017: कत्तात, नहलाल, शिम्रोन, यिदला, और बैतलहम; ये बारह नगर उनके गाँवों समेत
    उसी भाग के ठहरे।
  swp-swp: '@see-verse:JOS.019.014'
  eng-YLT: and Kattath, and Nahallal, and Shimron, and Idalah, and Beth-Lehem; twelve
    cities and their villages.
  eng-WYC-2017: and Kattath, and Nahallal, and Shimron, and Idalah, and Bethlehem;
    twelve cities, and their towns.
  eng-WMBB: 'Kattath, Nahalal, Shimron, Idalah, and Bethlehem: twelve cities with
    their villages.'
  urd-GVH: बारह शहर उनके गिर्दो-नवाह की आबादियों समेत ज़बूलून की मिलकियत में आए जिनमें
    क़त्तात, नहलाल, सिमरोन, इदाला और बैत-लहम शामिल थे।
  rug-rug: 'Ta vagi sari na vasileana gua hire pa korapana sa popoa: Katata, Nahalala,
    Simironi, Idala, meke Betilihema; ka manege rua vasileana lavata meke turaṉae
    la tugo sari na vasileana hitekedi pa vari likohaedia.'
  gaz-gaz: Kanneen irrattis Qaataat, Naahaalal, Shimroon, Yidalaa fi Beetlihem dabalamaniiru.
    Isaaniis gandoota isaanii wajjin magaalaawwan kudha lama turan.
  fra-LSG: De plus, Katthath, Nahalal, Schimron, Jideala, Bethléhem. Douze villes,
    et leurs villages.
  yal-yal: E mɔn yi Katati nun Nahalali nun Simiron nun Yidala nun Bɛtɛlɛmi sɔtɔ.
    Ne birin malanxina taa fu nun firin, e nun e banxidɛne.
  haw-1868: 'O Katata, a me Nahalala, a me Simerona, a me Idala, a me Betelehema:
    he umikumamalua kulanakauhale, a me ko lakou mau kauhale.'
  arb-NAV: فَضْلاً عَنْ قَطَّةَ وَنَهْلالَ وَشِمْرُونَ وَيَدَالَةَ وَبَيْتِ لَحْمٍ.
    فَكَانَتْ فِي جُمْلَتِهَا اثْنَتَيْ عَشْرَةَ مَدِينَةً مَعَ ضِيَاعِهَا.
  ewe-ewe: Kata, Nahalal, Simron, Idala kple Betlehem kple du sue siwo ƒo xlã wo la
    hã nɔ woƒe anyigba me.
  eng-LEE: 'And Kattath, and Nahallal, and Shimron, and Yidalah, and Beth-lechem:
    twelve cities with their villages.'
  asm-FB: কটৎ, নহলাল, চিম্ৰোণ, যিদালা, আৰু বৈৎলেহেম, গাৱেঁৰে সৈতে বাৰখন নগৰ এই অঞ্চলটোত
    অন্তর্ভুক্ত আছিল৷ তাত বাৰখন নগৰ আছিল৷ তেওঁলোকৰ গাওঁবোৰ গণনা কৰা হোৱা নাছিল৷
  sus-A: عٍ مَن نَشَ كَتَتِ، نَهَلَلِ، سِمِرٌن، يِدَلَ، نُن بّتّلّيمُ سْتْ. نَ بِرِن
    نَلَنشِ تَا قُ نُن قِرِن، عَ نُن عٍ دَاشَيٍ.
  fra-SBL: 'Kattath, Nahalal, Shimron, Idala et Bethléhem : douze villes avec leurs
    villages.'
  hbo-hbo: וְקַטָּ֤ת וְנֽ͏ַהֲלָל֙ וְשִׁמְרֹ֔ון וְיִדְאֲלָ֖ה וּבֵ֣ית לָ֑חֶם עָרִ֥ים
    שְׁתֵּים־עֶשְׂרֵ֖ה וְחַצְרֵיהֶֽן׃
  piu-2006: '@see-verse:JOS.019.014'
  kik-kik: Matũũra marĩa maanyiitĩtwo nĩ mũhaka ũcio maarĩ Katathu, na Nahalali, na
    Shimuroni, na Idala, na Bethilehemu. Mothe maarĩ matũũra ikũmi na meerĩ na tũtũũra
    twamo.
  fra-NCL: 'Les villes étaient : Catheth, Naalol, Séméron, Jedala et Bethléhem : douze
    villes et leurs villages. —'
  cek-AK: Kattath, Nahallal, Shimron, Idalah hoi Bethlehem vangpuinawk hoi vangtanawk
    sangqum boih ah hatlai hnetto oh.
  cuk-cuk: 'We-yar-yagi neggweburmar-gwaambe-gakabo (12), degi, e-neggweburmar-burwiganase-bakale,
    dogar bukwad. A-neggweburmar wemalad: Catat, Naalal, Simrón, Idala, degi, Belén.'
  uig-CYR: Уларниң үлүши йәнә Каттат, Наһалал, Шимрон, Йидалаһ вә Бәйт-Ләһәмниму орап,
    җәмий он икки шәһәр вә уларға қарашлиқ кәнт-қишлақларниму өз ичигә алатти.
  tel-2017: వాటి పల్లెలు కాక కట్టాతు, నహలాలు, షిమ్రోను, ఇదలా, బేత్లెహేము అనే పన్నెండు
    పట్టణాలు.
  hat-BSA: Konte ladann tou, se te Katthath, Nahaial, Schimron, Jideala, Bethléem.
    Douz vil avèk bouk pa yo.
  kos-kos: Acn inge pa Kattath, Nahalal, Shimron, Idalah, ac Bethlehem— siti singoul
    luo nufon, wi inkul nukewa ma raunela.
  hbo-WLC: וְקַטָּ֤ת וְנַֽהֲלָל֙ וְשִׁמְר֔וֹן וְיִדְאֲלָ֖ה וּבֵ֣ית לָ֑חֶם עָרִ֥ים
    שְׁתֵּים־עֶשְׂרֵ֖ה וְחַצְרֵיהֶֽן׃
  ibo-ibo: 'Obodo ndị a niile dịkwa nʼime ihe nketa ụmụ Zebụlọn: Katat, Nahalal, Shịmrọn,
    Idala na Betlehem. Obodo niile ndị a dị iri na abụọ, tinyere obodo nta niile gbara
    ha gburugburu.'
  ory-ory: ପୁଣି କଟତ୍‍ ଓ ନହଲୋଲ୍‍ ଓ ଶିମ୍ରୋଣ ଓ ଯିଦାଲା ଓ ବେଥଲିହିମ; ଗ୍ରାମ ସମେତ ଏହି ବାର
    ନଗର।
  chk-chk: 'Nge lükün ekei telinimw a pwal wor ekoch iter: Katta, Nahalal, Simron,
    Itala me Petleem , ükükün engol me ruu telinimw fiti wisoposopur.'
  rop-rop: Sebyulan klen bin gedim ol detlot taun gulum Katath, Neihalal, Shimran,
    Aidala en Bethlahem. Deibin gedim ol detlot 12 taun garram ola lilwan taun du
    weya jidan raidaran langa detlot taun.
  ukr-1871: Дальше Каттаф, Нагалал, Симрон, Ідеала та Бетлеєм — дванайцять міст з
    їх селами.
  deu-1951: mit Kattat, Nahalal, Simron, Jideala und Bethlehem. Das sind zwölf Städte
    und ihre Dörfer.
  eng-JPS: and Kattath, and Nahalal, and Shimron, and Idalah, and Beth-lehem; twelve
    cities with their villages.
  srp-1865: S Katatom i s Nalalom i Simronom i Idalom i Vitlejemom, dvanaest gradova
    sa selima svojim.
  lug-lug: ne Kattasi, ne Nakalali, ne Simuloni, ne Idala, ne Besirekemu, ebibuga
    kkumi na bibiri, n’ebyalo byabyo.
  heb-heb: וקטת ונהלל ושמרון וידאלה ובית לחם ערים שתים עשרה וחצריהן׃
  ben-IRV: আর কটৎ, নহলাল, শিম্রোণ, যিদালা ও বৈৎলেহম; তাদের গ্রামের সঙ্গে বারটি নগর।
  pan-pan: ਕੱਟਾਥ ਅਤੇ ਨਹਲਾਲ ਅਤੇ ਸ਼ਿਮਰੋਨ ਯਿਦਲਾਹ ਅਤੇ ਬੈਤਲਹਮ, ਬਾਰਾਂ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੇ
    ਪਿੰਡ
  mya-JVB: ထိုမှတပါး၊ ကတ္တတ် မြို့၊ နဟာလာလ မြို့၊ ရှိမရုန် မြို့၊ ဣဒလ မြို့၊ ဗက်လင်
    မြို့တည်းဟူသောရွာ နှင့်တကွ ဆယ် နှစ် မြို့ ရှိသတည်း။
  hmo-hmo: 'Inai hanua danu be Sebuluno taudia edia: Katata, Nahalala, Simarona, Idala,
    bona Betelehema. Edia hanua ibounai be 12, mai edia hanua maragidia danu.'
  urd-urd: और क़त्तात और नहलाल और सिमरोन और इदाला और बैतलहम, यह बारह शहर और उनके गाँव
    इन लोगों के ठहरे।
  rus-SYN: 'далее: Каттаф, Нагалал, Шимрон, Идеала и Вифлеем: двенадцать городов с
    их селами.'
  bqc-SIM: Kata, Naalala, Simɛlↄni, Idala ń Bɛtɛlɛũo ku a guu lↄ. Wɛ̃́lɛ kɛ̀ kuɛpla,
    ampii ń ń bualoũↄ.
  tcz-CHONGTHU: Khopi hochu Kattath ahin, Nahalal ahin, Shimron ahin, Idalah ahin,
    chuleh Bethlehem toh ahi, khopi somleni toh akhoneo jousetoh ahithai.
  mar-mar: कट्टाथ, नहलाल व शिम्रोन, इदला, बेथलहेम आदिकरून बारा नगरे दिली, त्यामध्ये
    गावे मोजली नाहीत.
  qub-qub: Chay particho caycaran chunca ishcay (12) siudäcuna marcancunawan-cama.
    Chay siudäcuna waquenga caran Catat, Naalal, Simrón, Idala, Belén.
  hat-hat: 'Yo te ba yo lavil sa yo tou: Katat, Naala, Chimwon, Jideala ak Betleyèm.
    Sa te fè antou douz lavil ak tout ti bouk ki te sou lòd yo.'
  eng-BSB: It also included Kattath, Nahalal, Shimron, Idalah, and Bethlehem. There
    were twelve cities, along with their villages.
  tod-tod: É ɓɔ Katate ʋa, ta Naɠalale, ta Simelon, ta Yideyala, ta Ɓɛteleyɛme. Taa
    wolai liegɔi ɠɛni ga puugɔ maazu felegɔ (12), ta ma laa goiti.
  eng-WEBPB: 'Kattath, Nahalal, Shimron, Idalah, and Bethlehem: twelve cities with
    their villages.'
  kbq-kbq: Hanki ana maka Zebuluni naga nofi'moza'ma eri'naza ranra kumatamimofo zamagi'a
    amanahu me'ne, Katatima, Nahalalima, Simronima, Idalane, Betlehemu kuma'enena
    eri'naze. Hagi ana makara 12fu'a rankumatamine ne'onse kumatamima megagi zamanteterema
    hu'nea kumara erivagare'naze.
  nhe-BL: 'Huan ipan nopa tlali iteipa ixhuihua Zabulón nojquiya quiselijque ni altepetini:
    Catat, Naalal, Simrón, Idala, huan Belén ihuaya nochi ininpilaltepetzitzi. Huajca
    ica nopa sequinoc elqui 12 altepetini.'
  gub-BL: 'Heta amo tawhu Zemurowa ywy rehe wà: Katat, Naraw, Xinirom, Inara, Merez.
    Heta 12 tawhu wà. Heta amo taw a''e tawhu waiwyr har wà no.'
  eng-DRA: 'And Cateth and Naalol and Semeron and Jedala and Bethlehem: twelve cities
    and their villages.'
