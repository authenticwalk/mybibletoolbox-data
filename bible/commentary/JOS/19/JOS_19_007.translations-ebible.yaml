verse: JOS.019.007
translations:
  mal-C: ആയിൻ, രിമ്മോൻ, ഏഥെർ, ആശാൻ—ഇങ്ങനെ നാലു പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും;
  deu-TKW: En Rimmon, Ether, und Asan - vier Städt mit den zugehörigen Dörfern;
  lin-lin: 'Ayini, Rimoni, Eteri mpe Ashani : bingumba nyonso ezalaki minei elongo
    na bamboka na yango ya mike-mike'
  eng-LSV: Ain, Remmon, and Ether, and Ashan; four cities and their villages;
  eng-GNV: 'Ain, Remmon, and Ether, and Ashan: foure cities with their villages.'
  eng-WEBSTER: 'Ain, Remmon, and Ether, and Ashan; four cities and their villages:'
  nhw-BL: Huan quiselijque Aín, Rimón, Eter huan Asán, nahui altepeme huan ininpilaltepetzitzi.
  swh-ONEN: Pia Aini, Rimoni, Etheri, na Ashani; hii ilikuwa miji minne na vijiji
    vyake,
  bba-bba: Aini, kɑ Rimɔɔ, kɑ Etɛɛ, kɑ Asɑni, si mɑɑ wusu nnɛ, ɡen bɑɑɡere kɑ ɡen
    bɑru kpɑɑnu,
  eng-KJVCPB: 'Ain, Remmon, and Ether, and Ashan; four cities and their villages:'
  luo-luo: 'Mier mamoko ne gin: Ain, Rimon, Ether kod Ashan. Giduto ne gin mier kod
    gwenge maromo angʼwen,'
  meu-meu: 'Ini danu: Ain; Rimon; Etere; Asana: hanua hani mai edia hanua maraḡidia
    ida.'
  npi-ULB: शिमियोनका यी पनि थिएः ऐन, रिम्‍मोन, एतेर र आशान । यिनीहरू तिनीहरूका सहरहरूसहित
    चारवटा सहर थिए ।
  yor-yor: Aini, Rimoni, Eteri àti Aṣani, ìlú wọn jẹ́ mẹ́rin àti ìletò wọn,
  ind-ind: '@see-verse:JOS.019.006'
  pes-OPCB: عین، رمون، عاتر و عاشان، جمعاً چهار شهر با روستاهای اطراف
  tgl-ULB: Si Simeon ay mayroon ding Ain, Rimmon, Eter, at Asan. Apat na lungsod ang
    mga ito, hindi kabilang ang kanilang mga nayon.
  hui-hui: Ani bialu tano maru Ainibi Limonobi Ederebi Asanabi tano maria timbuni
    uruni heba tano maru emene wia parapara bu wiarubi tinaga wini.
  mya-mya: ထို့​အ​ပြင်​အင်​မြို့၊ ရိမ္မုန်​မြို့၊ ဧ​သာ​မြို့၊ အာ​ရှန် မြို့​စ​သော​မြို့​ကြီး​လေး​မြို့​နှင့်​ယင်း​တို့​၏
    ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ​လည်း​ပါ​ဝင်​သည်။-
  bod-N: ཡང་ཨ་ཡིན་དང་། རིམ་མོན། ཨེ་ཐེར། ཨ་ཤན་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཞི་དང་དེ་རྣམས་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས།
  sna-sna: Aini, Rimoni, Eteri neAshani, maguta mana nemisha yawo,
  spa-BLM: Ain, Rimmón, Éter y Asán; cuatro ciudades con sus aldeas;
  cac-cac: Ix yic'anpax Aín eb', Rimón, Eter yed' Asán.
  swh-ULB: Simoni alimiliki Aini, Rimon, Etheri, na Ashani. Hii ilikuwa ni miji minne
    pamoja na vijiji vyake.
  bel-bel: 'Аін, Рымон, Этэр і Ашан: чатыры гарады зь сёламі іх,'
  deu-ELBBK: 'Ajin, Rimmon und Eter und Aschan: 4 Städte und ihre Dörfer;'
  mbb-OT: 'Iyan nekeuman kayi is Ain, Rimon, Eter, wey Ashan: ne 4 langun he inged,
    ne ebpekeuman pa kayi is dezeisey he menge lugar ziyà te peliǥuy kayi he menge
    inged,'
  mal-2015: അയീൻ, രിമ്മോൻ, ഏഥെർ, ആശാൻ; ഇങ്ങനെ നാലു പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും;
  rmc-rmc: 'Chudle the kala fori: o Ajin, o Rimon, o Eter the o Ašan: štar fori the
    lengre gavenca.'
  nlg-nlg: Ain, Rimmon, Ether, mi Ashan ara vati na komu sule maia na lei komu pile.
  pes-OPV: و عین ورمون و عاتر و عاشان، چهارده شهر با دهات آنها.
  ron-1924: Аин, Римон, Етер ши Ашан; патру четэць ши сателе лор
  ben-OBCV: ওন, রিম্মোণ, এথর ও আশন—চারটি নগর ও তাদের সন্নিহিত গ্রামগুলি—
  som-som: Cayn, iyo Rimmon, iyo Ceter, iyo Caashaan, oo intaasu waa afar magaalo
    iyo tuulooyinkoodii,
  lat-VUC: 'Ain et Remmon et Athar et Asan: civitates quatuor, et villæ earum:'
  eng-ASVBT: 'Ain, Rimmon, and Ether, and Ashan; four cities with their villages:'
  ita-1885: poi Ain, e Rimmon, ed Eter, e Asan; quattro città, con le lor villate;
  eng-LXXUP: Rimmon, and Thalcha, and Ether, and Ashan; four cities and their villages,
  eng-ULB: Simeon also had Ain, Rimmon, Ether, and Ashan. These were four cities,
    including their villages.
  spa-VBL: 'También: Ayin, Rimón, Éter y Asán, es decir, cuatro ciudades con sus aldeas,'
  fra-_FOB: 'Aïn, Rimmon, Éther, et Ashan: quatre villes et leurs villages;'
  mal-mal: കൂടാതെ അയീൻ, രിമ്മോൻ, ഏഥെർ, ആശാൻ; ഇങ്ങനെ നാല് പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും
    അവർക്ക് ലഭിച്ചു;
  urd-GVR: 'In ke alāwā yih chār shahr bhī Shamāūn ke the: Ain, Rimmon, Itar aur Asan.
    Har shahr ke gird-o-nawāh kī ābādiyāṅ us ke sāth ginī jātī thīṅ.'
  suz-BL: ऐन, रिम्‍मोन, एथेर नु आशान। मेको आन के बाक्‍तीक नेल्‍ल पा ४ ओटा सहर नु मेकेर
    ङा गाउंपुकी बाक्‍तेक्‍म। मेको आन एर ओंथ ङा गाउं नेल्‍ल बालाथ-बेर, दक्‍खिन गे ङा
    रामाह सम्‍म बाक्‍तेक्‍म।
  ita-1927: 'Ain, Rimmon, Ether e Ashan: quattro città e i loro villaggi;'
  ckb-ckb: عەین و ڕیمۆن و عەتەر و عاشان، واتە چوار شارۆچکە بە گوندەکانیانەوە؛
  eng-BBE: Ain, Rimmon, and Ether and Ashan; four towns with their unwalled places;
  kan-OKCV: ಇದಲ್ಲದೆ ಆಯಿನ್, ರಿಮ್ಮೋನ್, ಎತೆರ್, ಆಷಾನ್ ಎಂಬ ನಾಲ್ಕು ಪಟ್ಟಣಗಳು ಅವುಗಳ ಗ್ರಾಮಗಳೂ
    ಆಗಿದ್ದವು.
  bbb-bbb: '@see-verse:JOS.019.006'
  tam-2017: மேலும் ஆயீன், ரிம்மோன். ஏத்தேர், ஆசான் என்னும் நான்கு பட்டணங்களும் அவைகளின்
    கிராமங்களுமே.
  spa-RV-1909: 'Aín, Rimmón, Eter, y Asán; cuatro ciudades con sus aldeas:'
  ron-BTF: Ain, Rimon și Eter și Așan; patru cetăți cu orașele lor;
  eng-WEBP: Ain, Rimmon, Ether, and Ashan; four cities with their villages;
  eng-FBV: 'Also: Ain, Rimmon, Ether, and Ashan—four towns with their associated villages,'
  nld-1939: En-Rimmon, Tóken, Éter en Asjan; vier steden met haar dorpen.
  nch-BL: Huan quiselijque Aín, Rimón, Eter huan Asán, nahui altepeme huan ininpilaltepehua.
  vie-1934: 'A-in, Rim-môn, Ê-the, và A-san: hết thảy bốn thành cùng các làng của
    nó;'
  hin-CV: एइन, रिम्मोन, एतेर तथा आशान; चार नगर उनके गांवों सहित.
  spa-BES: Ain, Rimon, Eter, Asan; cuatro pueblos con sus aldeas.
  tdx-tdx: I Aine, i Remone, naho i Etere vaho i Asane; rova efatse rekets’ o tanà’eo,
  tha-KJV: อาย​ิน ริมโมน เอเธอร์ อาชาน รวมเป็นสี่หัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: 'Aim, Rimom, Eter, e Asã; quatro cidades com suas aldeias:'
  deu-ELO: 'Ain, Rimmon und Ether und Aschan: vier Städte und ihre Dörfer;'
  eng-WYC-2018: Ain, and Remmon, and Ether, and Ashan; four cities, and the towns
    of those;
  epo-epo: 'Ain, Rimon kaj Eter kaj Aŝan: kvar urboj kaj iliaj vilaĝoj.'
  uig-PIN: Buningdin baxⱪa yǝnǝ Ayin, Rimmon, Etǝr, Axan bolup, jǝmiy tɵt xǝⱨǝr wǝ
    ularƣa ⱪaraxliⱪ kǝnt-ⱪixlaⱪlar
  beo-beo: Amola ilia da moilai bai bagade biyadu eno amola moilai fonobahadi amo
    sisiga:le dialu lai, amo A:ini, Limone, Ida amola A:isa:ne.
  tpi-OTNT: Na tu ol i kisim taun Ain na Rimon na Eter na Asan, em 4-pela taun wantaim
    ol ples i stap klostu long ol.
  hau-SA: Akwai kuma Ayin, Rimmon, Eter da Ashan, garuruwa huɗu ke nan da ƙauyukansu,
  uig-LAT: Buningdin bashqa yene Ayin, Rimmon, Éter, Ashan bolup, jemiy töt sheher
    we ulargha qarashliq kent-qishlaqlar
  nde-nde: i-Ayini, iRimoni, i-Etheri le-Ashani, amadolobho amane lemizana yawo,
  ton-ton: 'Ko ʻAine, mo Limoni, mo Eteli, mo ʻAsani; ko e kolo ʻe fā, mo honau ngaahi
    potu kakai:'
  ces-1613: Ain, Remmon, též Eter a Asan, města čtyři i vsi jejich;
  eng-WMB: Ain, Rimmon, Ether, and Ashan; four cities with their villages;
  tam-TCV: மேலும் ஆயின், ரிம்மோன், ஏத்தேர், ஆஷான் என்னும் நான்கு நகரங்களும் அவற்றின்
    கிராமங்களும்,
  ceb-ULB: Nakuha usab ni Simeon ang Ain, Rimon, Eter, ug ang Ashan. Upat kini ka
    mga siyudad, lakip ang ilang mga baryo.
  pol-UBG: 'Ain, Rimmon, Eter, Aszan: cztery miasta wraz z przyległymi do nich wioskami.'
  urd-GVU: 'اِن کے علاوہ یہ چار شہر بھی شمعون کے تھے: عین، رِمّون، عتر اور عسن۔ ہر
    شہر کے گرد و نواح کی آبادیاں اُس کے ساتھ گنی جاتی تھیں۔'
  deu-1912: Ain, Rimmon, Ehter, Asan. Das sind vier Städte und ihre Dörfer.
  kan-2017: ಅಯಿನ್, ರಿಮ್ಮೋನ್, ಏತೆರ್, ಅಷಾನ್ ಎಂಬ ನಾಲ್ಕು ಪಟ್ಟಣಗಳು ಮತ್ತು ಅವುಗಳ ಗ್ರಾಮಗಳು.
  tgo-tgo: 'Ghembaghembake thiyake tembe ŋgoreiyeva: Ain, Rimon, Eta, na Asan. Ghembaghemba
    laghɨlaghɨye ghembavarɨ na nanasiye tembe evasiwanjiva.'
  yap-yap: 'Ma ku arrogon yu Ain, Rimmon, Ether, ngu Ashan: aningeg e binaw u gubin
    nib mu’un e yochi binaw nib liyeg e pi binaw ney ngay.'
  hlt-MCSB: Ayin Rimmon, Ether, Ashan khopuei pali neh a vangca rhoek,
  mdy-ETH: ዬያይዳ ሃሣ፦ ዓይኔ፥ ሪሞኔ፥ ዔቴሬና ዓሻና ጌይንታ ዖይዶ ካታማንታ ዔያቶኮ ኮይላ ዻካ ዻካ ካታማኣ ዓኣያኬ፤
  twi-ASANTE: Nkuro a ɛka ho bio ne Ain, Rimon, Eter ne Asan, nkuro ɛnan ne wɔn nkuraaseɛ,
  eng-WEBU: Ain, Rimmon, Ether, and Ashan; four cities with their villages;
  bnp-bnp: Ri bole tabu a tanga e Ain, e Rimon, e Eter, e Asan, turana a maka tanga
    ri pesi tabukoi ne ria.
  wal-wal: Qassi Aina, Rimmoona, Eteeranne Ashaana. Eti muleera oiddu katamata; eta
    yuushuwan de7iya moottatikka etan gujettoosona.
  spa-PDDPT: 'Y Aín, Rimón, Eter y Asán: cuatro ciudades con sus aldeas.'
  gun-gun: Ha'e gui Aim, Rimom, Eter ha'e Asã, irundy tetã, ijyvýry tekoa ikuai va'e
    reve.
  agu-BL: 'Ncha''tz ak''lij yi coboxt tnume''j scyetz: Yi En-rimón, Eter, tu Asán,
    tuml yi e''chk aldeyil,'
  ilo-ULB: Masakupan pay iti Simeon ti Ain, Rimmon, Eter ken Asan. Uppat a siudad
    dagitoy, saan a naibilang dagiti barioda.
  kpg-kpg: 'Mo nia waahale aanei: go Ain, Rimmon, Ether, mo Ashan. Nia waahale aanei
    le e haa mono dama waahale ala i nadau daha.'
  uig-ARA: بۇنىڭدىن باشقا يەنە ئايىن، رىممون، ئېتەر، ئاشان بولۇپ، جەمئىي تۆت شەھەر
    ۋە ئۇلارغا قاراشلىق كەنت-قىشلاقلار
  bsp-bsp: Ayin, Rimon, Hɛtɛr kɔ Asan, sədare maŋkəlɛ kɔ sədare səfɛt sa si,
  sus-sus: Ayin, Rimɔn, Eteri, nun Asan lanxi taa naani nan ma, a nun e daaxae.
  pon-2006: 'Pil mie Ain, Rimmon, Eder, oh Asan: koaros patpene me pahieu, iangahki
    kahnimw kan me kapilirailpene.'
  ksd-ksd: Ain, Rimon, Eter, ma Asan; a ivat na pia na pal ma kadia lavur gunan ik;
  tur-YTC: Ayin, Rimmon, Eter ve Aşan; köyleriyle birlikte dört kent;
  grc-BRENT: Ἐρεμμὼν, καὶ Θαλχὰ, καὶ Ἰεθὲρ, καὶ Ἀσάν· πόλεις τέσσαρες καὶ αἱ κῶμαι
    αὐτῶν,
  ind-AYT: Ain, Rimon, Eter, dan Asan; empat kota dengan desa-desanya,
  nya-nya: 'Panalinso mizinda inayi iyi: Aini, Rimoni, Eteri ndi Asani pamodzi ndi
    midzi yawo.'
  hrv-hrv: 'Ajin, Rimon, Eter i Ašan: četiri grada s njihovim selima.'
  mps-mps: Te e tama hanu me elaluali, Ain, me Rimon, me Eter, me Asan, tama elaluali.
    Te hanu me si me si dali, te pąde bulu dabe dali elaluali.
  tpi-tpi: Na tu ol i kisim taun Ain na Rimon na Eter na Asan, em 4-pela taun wantaim
    ol ples i stap klostu long ol.
  dan-1931: En-Rimmon, Token, Eter og Asjan; tilsammen fire Byer med Landsbyer.
  vie-OVCB: A-in, Rim-môn, Ê-the, và A-san, bốn thành và các thôn ấp phụ cận.
  guj-2017: સિમયોન પાસે આઈન, રિમ્મોન, એથેર, તથા આશાન હતાં. તેઓના ગામો સહિત આ કુલ ચાર
    નગરો હતાં.
  pon-2006A: 'Pil mie Ain, Rimmon, Eder, oh Asan: koaros patpene me pahieu, iangahki
    kahnimw kan me kapilirailpene.'
  por-BRBSL: Ain, Rimmon, Ether, e Ashan; quatro cidades com suas aldeias;
  cth-cth: Ai, Rimmon, Ether, Ashan, kho 4 touh.
  twi-twi: Nkurow a ɛka ho bio ne Ain, Rimon, Eter ne Asan, nkurow anan ne wɔn nkuraa,
  hlt-hlt: Ayin Rimmon, Ether, Ashan khopuei pali neh a vangca rhoek,
  tbz-SIM: nɛ̀ Ainni nɛ̀ Ã-Dimɔnni nɛ̀ Etɛɛ nɛ̀ Asɑ̃ɑ̃. Kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ yɛhɛkɛ̀ yɛ̀nɑ̀ɑ̀
    nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́,
  msy-2020: 'Egha me uaghan nguibar ekiar kaba ini: Ain, Rimon, Eter ko Asan, me da
    ini. Me 4plan nguibar ekiar kaba ko dar boroghɨn itir nguibar dozir maba ini.'
  azb-azb: Ayin, Rimmon, Eter, Aşan, yəni kəndləri ilə birlikdə dörd şəhər;
  eng-DBY: 'Ain, Rimmon, and Ether, and Ashan: four cities and their hamlets;'
  hin-2017: फिर ऐन, रिम्मोन, एतेर, और आशान, ये चार नगर गाँवों समेत;
  swp-swp: '@see-verse:JOS.019.006'
  eng-YLT: Ain, Remmon, and Ether, and Ashan; four cities and their villages;
  eng-WYC-2017: Ain, and Remmon, and Ether, and Ashan; four cities, and their towns;
  eng-WMBB: Ain, Rimmon, Ether, and Ashan; four cities with their villages;
  urd-GVH: 'इनके अलावा यह चार शहर भी शमौन के थे : ऐन, रिम्मोन, इतर और असन। हर शहर
    के गिर्दो-नवाह की आबादियाँ उसके साथ गिनी जाती थीं।'
  rug-rug: 'Turaṉae la tugo sari na vasileana Aini, Rimoni, Eta, meke Asani: ka made
    vasileana lavata, meke turaṉae la sari na vasileana hitekedi pa vari likohaedia.'
  gaz-gaz: Ayin, Rimoon, Eteerii fi Ashaan, magaalaawwanii fi gandoota isaanii afran,
  fra-LSG: Aïn, Rimmon, Éther, et Aschan, quatre villes, et leurs villages;
  yal-yal: Ayin, Rimɔn, Eteri, e nun Asan, ne birin malanxina taa naanin, e nun e
    banxidɛne,
  haw-1868: 'O Aina, o Remona, a me Etera, a me Asana, eha kulanakauhale a me ko lakou
    mau kauhale:'
  arb-NAV: ثُمَّ عَيْنَ وَرِمُّونَ وَعَاتَرَ وَعَاشَانَ. وَهِيَ فِي جُمْلَتِهَا أَرْبَعُ
    مُدُنٍ مَعَ ضِيَاعِهَا.
  ewe-ewe: Ain, Rimon, Eter kple Asan. Du ene kple woƒe kɔƒeduwo.
  eng-LEE: '''Ayin, Rimmon, and ''Ether, and ''Ashan; four cities and their villages.'
  asm-FB: চিমিয়োনৰ পুনৰ ঐন, ৰিম্মোন, এথৰ আৰু আচন; এই চাৰিখন নগৰ আছিল, গাওঁবোৰ গণনা
    কৰা হোৱা নাছিল৷
  sus-A: عَيِن، رِ مْن، عٍتٍرِ، نُن عَسَن لَنشِ تَا نَانِ نَن مَ، عَ نُن عٍ دَاشَيٍ.
  fra-SBL: Aïn, Rimmon, Éther et Ashan, quatre villes et leurs villages,
  hbo-hbo: עַ֥יִן ׀ רִמֹּ֖ון וָעֶ֣תֶר וְעָשָׁ֑ן עָרִ֥ים אַרְבַּ֖ע וְחַצְרֵיהֶֽן׃
  piu-2006: '@see-verse:JOS.019.006'
  kik-kik: Matũũra marĩa mangĩ maarĩ Aini, na Rimoni, na Etheri, na Ashani, matũũra
    mana na tũtũũra twamo,
  fra-NCL: Aïn, Remmon, Athar et Asan, quatre villes et leurs villages ;
  cek-AK: 'Ain, Remmon, Ether hoi Ashan; vangpuinawk hoi vangtanawk sangqum boih ah
    palito oh:'
  cuk-cuk: 'We-neggweburmar ega uklesbalid: Aín, Rimón, Eter, degi, Asán. We-neggwebur-gwabakegwad
    e-neggwebur-burwiganase-bakale, ega uklesad.'
  uig-CYR: Буниңдин башқа йәнә Айин, Риммон, Етәр, Ашан болуп, җәмий төрт шәһәр вә
    уларға қарашлиқ кәнт-қишлақлар
  tel-2017: అయీను, రిమ్మోను, ఎతెరు, ఆషాను, అనేవి. వాటి పల్లెలు కాకుండా నాలుగు పట్టణాలు.
  hat-BSA: Aïn, Rimmon, Éther ak Aschan, kat vil avèk bouk pa yo;
  kos-kos: Oayapa Ain, Rimmon, Ether, ac Ashan — siti akosr, wi inkul nukewa ma raunela,
  hbo-WLC: עַ֥יִן ׀ רִמּ֖וֹן וָעֶ֣תֶר וְעָשָׁ֑ן עָרִ֥ים אַרְבַּ֖ע וְחַצְרֵיהֶֽן׃
  ibo-ibo: Na Ain, Rimọn, Eta na Ashan, obodo anọ na obodo nta ha,
  ory-ory: ଐନ୍‍ ଓ ରିମ୍ମୋନ୍‍ ଓ ଏଥର୍‍ ଓ ଆଶନ୍‍; ଗ୍ରାମ ସମେତ ଏହି ଚାରି ନଗର
  chk-chk: Pwal Ain, Rimmon, Eter me Asan, ükükür meinisin rüanü telinimw fiti wisoposopur,
  rop-rop: En deibin gedim detlot taun gulum Eiyin, Riman, Itha en Eshan. Deibin gedim
    ol detlot fobala taun garram ola lilwan taun du weya jidan raidaran langa detlot
    taun.
  ukr-1871: Анн, Риммон, Етер та Ашан — чотири міста з їх селами,
  deu-1951: Das sind vier Städte und ihre Dörfer.
  eng-JPS: Ain, Rimmon, and Ether, and Ashan; four cities with their villages;
  srp-1865: Ajin, Remon i Eter i Asan, èetiri grada sa selima svojim;
  lug-lug: Ayini ne Limmoni ne Eseri, ne Asani ebibuga bina n’ebyalo byabyo,
  heb-heb: עין רמון ועתר ועשן ערים ארבע וחצריהן׃
  ben-IRV: ঐন, রিম্মোণ, এথর ও আশন; তাদের গ্রামের সঙ্গে চারটি নগর।
  pan-pan: ਏਨ ਰਿੰਮੋਨ ਅਤੇ ਅਥਰ ਅਤੇ ਆਸ਼ਾਨ, ਇਹ ਚਾਰੇ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੰਡ
  mya-JVB: ထိုမှတပါး၊ အင် ရိမ္မုန် မြို့၊ တောခင်မြို့၊ ဧသာ မြို့၊ အာရှန် မြို့၊ ရွာ
    နှင့်တကွ လေး မြို့ တည်း။
  hmo-hmo: 'Inai danu: Aina, Rimono, Etere, Asana. Inai be hanua ibounai 4, mai edia
    hanua maragidia danu.'
  urd-urd: '''ऐन और रिम्मोन और ''अतर और ''असन, यह चार शहर थे और इनके गाँव भी थे।'
  rus-SYN: 'Аин, Риммон, Ефер и Ашан: четыре города с селами их,'
  bqc-SIM: A gbɛa Aini, Limↄ, Ɛtɛɛ ń Asão. Wɛ̃́lɛ kɛ̀ síiↄ̃, ampii ń ń bualoũↄ
  tcz-CHONGTHU: Hichun Ain, Rimmon, Ether, chule Ashan khopi li hotoh akhoneo hojong
    ahopme.
  mar-mar: अईन, रिम्मोन व एथेर व आशान; अशी नगरे चार, आणि त्याकडले गावे;
  qub-qub: 'Chaypa jananmanpis paycunapämi caran cayno jutiyoj siudäcuna: En-rimón,
    Eter, Asán. Chay siudäcunapis caran marcancunawan-camami.'
  hat-hat: Yo te ba yo ankò Ayin, Rimon, Etè ak Achan, kat lòt lavil ak tout ti bouk
    ki sou lòd yo.
  eng-BSB: Ain, Rimmon, Ether, and Ashan—four cities, along with their villages,
  tod-tod: Ayɛn, Limon, Etɛɛl, ta Asan. Taa wolai liegɔi ɠɛni ga naanigɔ, ta ma laa
    goiti,
  eng-WEBPB: Ain, Rimmon, Ether, and Ashan; four cities with their villages;
  kbq-kbq: Hanki mago'ane 4'a ranra kumatami megeno, ne'onse kuma'ma megagiterema
    hu'nea kumatamima eri'nazana, Ainima, Rimonima, Eterima, Asani kuma'ene eri'naze.
  nhe-BL: Huan quiselijque Aín, Rimón, Eter huan Asán, nahui altepetini huan ininpilaltepetzitzi.
  gub-BL: 'A''e teko wiko amo tawhu wazar romo wà no: Àim, Himon, Eter, Àzà. Heta
    4 tawhu wà. Heta amo taw a''e tawhu waiwyr har wà no.'
  eng-DRA: 'Ain and Remmon and Athor and Asan: four cities, and their villages.'
