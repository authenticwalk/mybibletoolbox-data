verse: JOS.019.012
translations:
  mal-C: സാരീദിൽനിന്ന് അതു കിഴക്കോട്ടു സൂര്യോദയത്തിനുനേരേ കിസ്ളോത്ത്-താബോരിന്റെ അതിരിലേക്കു
    തിരിഞ്ഞു ദാബെരത്തിൽ ചെന്നു യാഫിയയിൽ എത്തുന്നു.
  deu-TKW: Dagegen, nach Osten, nach Sonnenaufgang, zu wendet sie sich von Sarid nach
    dem Gebiete von Kisloth Thabor, setzt sich fort nach Daberath und zieht sich aufwärts
    nach Japhia.
  lin-lin: Longwa na Saridi, ebalukaki na ngambo ya este, epai moyi ebimelaka, na
    mondelo ya Kisiloti-Tabori, ekendeki na ngambo ya Dabirati mpe emataki na kino
    na Yafia.
  eng-LSV: and turned back from Sarid eastward, at the sun-rising, by the border of
    Chisloth-Tabor, and gone out to Daberath, and gone up to Japhia,
  eng-GNV: And turneth from Sarid Eastward towarde the sunne rising vnto the border
    of Chisloth-tabor, and goeth out to Daberath, and ascendeth to Iaphia,
  eng-WEBSTER: And turned from Sarid eastward, towards the sun-rising, to the border
    of Chisloth-tabor, and then goeth out to Daberath, and goeth up to Japhia,
  nhw-BL: Huan tlen Sarid ininnepa iteipan ixhuihua Zabulón yajqui para campa hualquisa
    tonati hasta campa monepantía ica Quislot Tabor huan teipa ajsic altepetl Daberat
    huan tlejco hasta altepetl Jafía.
  swh-ONEN: Ukageuka mashariki, kuanzia Saridi kuelekea mawio ya jua hadi kwenye nchi
    ya Kisiloth-Tabori, na kwenda hadi Daberathi, kupanda Yafia.
  bba-bba: Sɑridin berɑ ɡiɑ mɑɑ tem mɛn nɔɔ burɑ yeru tɑ dɑwɑ sɔ̃ɔ yɑri yeru ɡiɑ sere
    Kisilɔti Tɑboriɔ, n kɑ ɡirɑri Dɑbɑrɑtiɔ kɑ Yɑfiɑɔ.
  eng-KJVCPB: and turned from Sarid eastward toward the sunrising unto the border
    of Chisloth-tabor, and then goeth out to Daberath, and goeth up to Japhia,
  luo-luo: Nogomo kochiko yo wuok chiengʼ koa Sarid nyaka e piny Kisloth Tabor kendo
    odhi nyime nyaka Daberath mi ogik Jafia.
  meu-meu: A Saridi amo hetoa na mairiveina dina dae kahana ai ela, ela bona Kisloto-taboro;
  npi-ULB: सारीदबाट सिमाना पूर्वतिर मोडियो र किस्लोथतबोरको सिमानासम्म छोयो । त्यहाँबाट
    दाबरतसम्म र यापीसम्म छोयो ।
  yor-yor: Ó sì yípadà sí ìlà-oòrùn láti Saridi sí ìhà ìlà-oòrùn dé ilẹ̀ Kisiloti-Tabori,
    ó sì lọ sí Daberati, ó sì gòkè lọ sí Jafia.
  ind-ind: Dari Sarid, garis batas itu menuju ke arah timur, ke perbatasan kota Kislot
    Tabor, lalu terus sampai kota Daberat, dan naik ke kota Yafia.
  pes-OPCB: از طرف شرق سارید نیز تا حدود کسلوت تابور و از آنجا تا دابره و یافیع کشیده
    می‌شد.
  tgl-ULB: Mula sa Sarid lumiko ang hangganan pasilangan patungo sa silangan at tumungo
    sa hangganan ng Kislot Tabor. Mula roon tumungo ito sa Daberat at pagkatapos pataas
    hanggang sa Japia.
  hui-hui: Saridi tanoha howa ni tagira ibiragohayagi tubari Kisilodo Tabo gibuni
    pialu Daberada tano wiagoha puabo howa Yabia tano wiagoria ubadaga halu pene.
  mya-mya: နယ်​နိ​မိတ်​သည်​စာ​ရိဒ်​မြို့​မှ​အ​ရှေ့​ဘက် ခိ​သ​လုတ္တာ​ဗော်​မြို့​နယ်​စပ်​အ​ထိ​သွား​၏။
    ထို​မှ​ဒါ​ဗ​ရတ်​မြို့​သို့​ရောက်​ပြီး​လျှင် ယာ​ဖျာ​မြို့​သို့​တက်​သွား​၏။-
  bod-N: ཡང་སཱ་རིད་ནས་ཤར་ཕྱོགས་སུ་ཀིས་ལོད་ཐ་པོར་གྱི་ས་མཚམས་བར་ཉི་མ་ཤར་ཕྱོགས་སུ་འཁོར་བ་དང་།
    ཡང་ད་བེ་རད་དུ་འདྲེས་ནས་ཡར་ཡ་ཕི་ཨ་རུ་སླེབས།
  sna-sna: Wakanga uchidzokera kumabvazuva uchibva kuSaridhi wakananga kumabvazuva
    uchienda kunyika yeKisiroti Tabhori ndokupfuurira kuDhabherati uchindokwidza kuJafia.
  spa-BLM: Desde Sarid giraba hacia el este, hacia la salida del sol, hasta el límite
    de Chisloth Tabor. Salió a Daberat, y subió a Jafa.
  cac-cac: Tz'elxi d'a Sarid chi', sc'och d'a stojolal b'aj sjavi c'u d'a smojonal
    Quislot-tabor, tz'ec'pax d'a Daberat, sq'uec'och d'a Jafía.
  swh-ULB: Kutoka Saridi mpaka ulizunguka upande wa mashariki kuelekea mashariki na
    ulienda hadi mpaka wa Kislothi Tabori. Kutoka hapo uliendelea hadi Daberathi na
    kisha ulipanda hata Yafia.
  bel-bel: ад Сарыда ідзе назад да ўсходняга боку, на ўсход сонца, да мяжы Кіслот-Тавора;
    адсюль ідзе да Даўрата і падымаецца да Яфіі;
  deu-ELBBK: und sie kehrte um von Sarid, ostwärts, gegen Sonnenaufgang, nach der
    Grenze von Kislot-Tabor, und lief nach Daberat hin und stieg hinauf nach Japhija;
  mbb-OT: Puun te zivaluy he vahin te Sarid, is dulunà kayi mibpehendiyà te edsilaan
    pehendiyà te zulunà te Kislot Tabor, pelaus diyà te Daberat wey te Jafia.
  mal-2015: സാരീദിൽനിന്നു അതു കിഴക്കോട്ടു സൂര്യോദയത്തിന്റെ നേരെ കിസ്ളോത്ത് താബോരിന്റെ
    അതിരിലേക്കു തിരിഞ്ഞു ദാബെരത്തിന്നു ചെന്നു യാഫീയയിലേക്കു കയറുന്നു.
  rmc-rmc: Le Saridostar džal pro vichodos dži ke phuv paš o foros Kislot-Tabor a
    odarik ko Daberat the ke Jafia.
  nlg-nlg: Mete ghoi vuni sono i Sarid me tona ghalagha me va ara tana riritina Kisloh-tabor,
    mete ghoi vuni kari me va sara Daberath, me liu lilighina i Japhia.
  pes-OPV: و از سارید به سمت مشرق به سوی مطلع آفتاب تا سرحد کسلوت تابور پیچید، و نزد
    دابره بیرون آمده، به یافیع رسید.
  ron-1924: Дин Сарид се ынторчя спре рэсэрит, спре рэсэритул соарелуй, пынэ ла хотарул
    Кислот-Таборулуй, мерӂя ынаинте ла Дабрат ши суя ла Иафиа.
  ben-OBCV: সারিদ থেকে তা পূর্বদিকে ফিরে সূর্যোদয়ের দিকে কিশ্‌লোৎ-তাবোরের এলাকা পর্যন্ত
    গেল ও সেখান থেকে দাবরৎ ও যাফিয়া পর্যন্ত উঠে গেল।
  som-som: oo waxay Saariid uga leexatay xagga bari ee qorraxdu ka soo baxdo, ilaa
    soohdinta Kislod Taabor, kolkaasay waxay u baxday xagga Daberad, oo haddana kor
    ugu baxday Yaafiica,
  lat-VUC: 'Et revertitur de Sared contra orientem in fines Ceseleththabor: et egreditur
    ad Dabereth, ascenditque contra Japhie.'
  eng-ASVBT: and it turned from Sarid eastward toward the sunrising unto the border
    of Chisloth-tabor; and it went out to Daberath, and went up to Japhia;
  ita-1885: E da Sarid si volgeva verso il Levante, a' confini di Chislot-tabor; e
    si stendeva verso Dabrat, e saliva in Iafia;
  eng-LXXUP: And the border returned from Sedduc in a contrary direction eastward
    from Beth-shemesh, to the borders of Chisloth-tabor, and shall pass on to Daberath,
    and shall proceed upward to Japhia.
  eng-ULB: From Sarid the border turned eastward toward the east and went to the border
    of Kisloth Tabor. From there it went to Daberath and then up to Japhia.
  spa-VBL: Siguiendo el otro camino desde Sarid, el límite se dirigía hacia el este
    hasta el límite de Kislot-tabor, pasando por Daberat, y luego hasta Japhia.
  fra-_FOB: De Sarid elle tournait à l'orient, vers le soleil levant, sur les confins
    de Kisloth-Thabor; puis elle sortait vers Dabrath, et montait à Japhia;
  mal-mal: സാരീദിൽനിന്ന് അത് കിഴക്കോട്ട് കിസ്ളോത്ത് താബോരിന്റെ അതിരിലേക്ക് തിരിഞ്ഞ്
    ദാബെരത്തിലേക്ക് ചെന്ന് യാഫീയയിലേക്ക് കയറുന്നു.
  urd-GVR: '@see-verse:JOS.019.011'
  suz-BL: सारीद रे पा लशा, पूर्ब नां दाप्‍तीक गे किस्‍लोथ-ताबोर रागी रे दाबेराथमी
    ग्रूशा याफीया सम्‍म ङोइश्‍शा लशो बाक्‍त।
  ita-1927: Da Sarid girava ad oriente, verso il sol levante, sino al confine di Kisloth-Tabor;
    poi continuava verso Dabrath, e saliva a Iafia.
  ckb-ckb: ئینجا لە ساریدەوە بەلای ڕۆژهەڵات سووڕایەوە، ڕووەو خۆر هەڵاتن بەسەر سنووری
    کیسلۆت تاڤۆر و بەردەوام بوو بۆ داڤەرەت و سەرکەوت بۆ یافیع.
  eng-BBE: Then turning east from Sarid to the limit of Chisloth-tabor, it goes out
    to Daberath, and up to Japhia;
  kan-OKCV: ಅದು ಸಾರೀದಿನಿಂದ ಸೂರ್ಯನು ಉದಯಿಸುವ ಪೂರ್ವದಿಕ್ಕಿನ ಕಿಸ್ಲೋತ್ ತಾಬೋರಿನ ಮೇರೆಗೆ ತಿರುಗಿ,
    ಅಲ್ಲಿಂದ ದಾಬೆರತಿಗೆ ಹೋಗುತ್ತದೆ. ಅಲ್ಲಿಂದ ಏರುತ್ತಾ ಯಾಫೀಯಕ್ಕೆ ಹೋಗುತ್ತದೆ.
  bbb-bbb: '@see-verse:JOS.019.011'
  tam-2017: சாரீதிலிருந்து அது கிழக்கே சூரியன் உதிக்கும் முனையாய்க் கிஸ்லோத்தாபோரின்
    எல்லையினிடத்திற்குத் திரும்பி, தாபராத்திற்குச் சென்று, யப்பியாவுக்கு ஏறி,
  spa-RV-1909: Y tornando de Sarid hacia oriente, donde nace el sol al término de
    Chisiloth-tabor, sale á Dabrath, y sube á Japhia;
  ron-BTF: Și se întorcea de la Sarid spre est, spre răsăritul soarelui, până la granița
    lui Chislot-Tabor și ieșea la Dabarat și se urca la Iafia.
  eng-WEBP: It turned from Sarid eastward toward the sunrise to the border of Chisloth
    Tabor. It went out to Daberath, and went up to Japhia.
  eng-FBV: Going the other way from Sarid, the boundary headed east to the border
    of Kislot-tabor, on to Daberath, and then up to Japhia.
  nld-1939: Van Sarid liep ze oostwaarts terug naar het gebied van Kislot-Tabor, kwam
    uit bij Daberat, en ging verder opwaarts naar Jafia.
  nch-BL: Huan ten Sarid ininepa iteipan ixhuihua Zabulón yajqui para campa quisa
    tonati hasta campa monepantía ica Quislot Tabor huan teipa ajsic altepet Daberet
    huan tejcoc hasta altepet Jafía.
  vie-1934: Từ Sa-rít nó vòng qua hướng đông, tức về hướng mặt trời mọc, trên giáp
    giới Kít-lốt-Tha-bô; đoạn đi về hướng Đáp-rát, và lên đến Gia-phia;
  hin-CV: तब सीमा सारीद से मुड़कर पूर्व में सूर्योदय की दिशा में आगे बढ़ते हुए किसलोथ-ताबोर
    को स्पर्श किया. यह आगे बढ़ी और दाबरथ तथा याफिया पहुंची.
  spa-BES: Luego, girando hacia el este desde Sarid hasta el límite de Quislot-tabor,
    y pasaba a Daberat y sube a Jafía;
  tdx-tdx: miolake boake Saride re maniñanañe mb’ amy fanjiriha’ i àndroy mb’eo pak’
    amy efe’ i Kislotabore vaho miakatse mb’e Daberate naho mañambone mb’e Iafià,
  tha-KJV: จากสาริดพรมแดนยื่นไปอีกทิศหนึ่งทางด้านตะวันออกตรงทางดวงอาทิตย์​ขึ้น ถึงพรมแดนเมืองคิสโลททาโบร์
    แล​้วยื่นไปถึงเมืองดาเบรัท แล​้วขึ้นไปถึงเมืองยาเฟีย
  por-BR-2018: E tornando de Saride até oriente, o oriente ao termo de Quislote-Tabor,
    sai a Daberate, e sobe a Jafia;
  deu-ELO: und sie kehrte um von Sarid, ostwärts, gegen Sonnenaufgang, nach der Grenze
    von Kisloth-Tabor, und lief nach Daberath hin und stieg hinauf nach Japhija;
  eng-WYC-2018: and it turneth again from Sarid, against the east, into the coasts
    of Chislothtabor, (or and it turneth again from Shadud, toward the east, to the
    border of Chislothtabor); and it goeth out to Daberath; and it goeth up against
    Japhia;
  epo-epo: Kaj ĝi iras returne de Sarid orienten, al la flanko de sunleviĝo, ĝis la
    limo de Kislot-Tabor; kaj ĝi iras al Dabrat, kaj leviĝas al Jafia.
  uig-PIN: U Saridtin xǝrⱪ tǝripigǝ ⱪayrilip, kün qiⱪixⱪa burulup Kislot-Tabor yurtiƣa
    tutixip, Dabiratⱪa ɵtüp, Yafiyaƣa bardi;
  beo-beo: Sa:ilidi baligili, eso mabadi la:idi amoga asili, Gisalode Da:ibe ea alalo
    amo baligili, Dabela:de baligili, Ya:ifia doaga:i.
  tpi-OTNT: Long hapsait bilong taun Sarit, mak i go long arere bilong taun Kislot
    Tabor long hap sankamap, na i go inap long taun Daberat na i go antap long taun
    Jafia.
  hau-SA: Daga Sarid, ta juya gabas zuwa harabar Kislot Tabor, ta kuma wuce zuwa Daberat
    har zuwa Yafiya.
  uig-LAT: U Saridtin sherq teripige qayrilip, kün chiqishqa burulup Kislot-Tabor
    yurtigha tutiship, Dabiratqa ötüp, Yafiyagha bardi;
  nde-nde: Wajikela empumalanga usuka eSaridi ukhangele empumalanga elizweni likaKhisilothi-Thabhori
    njalo waqhela usiya eDabherathi ukhwela usiya eJafiya.
  ton-ton: Pea naʻe afe ia mei Saliti ʻi hahake ʻo hanga ki he hopoʻangalaʻā ʻo aʻu
    ki he potu ʻo Kisiloti-Tepoa, pea toki ʻalu kituʻa ki Tapilati, pea ʻalu hake
    mei ai ki Safia,
  ces-1613: Obrací se pak od Sarid nazpátek k východu slunce, ku pomezí Chazelet Tábor,
    a odtud táhne se k Daberet, a vstupuje do Jafie.
  eng-WMB: It turned from Sarid eastward toward the sunrise to the border of Chisloth
    Tabor. It went out to Daberath, and went up to Japhia.
  tam-TCV: இந்த எல்லை சாரீத் பட்டணத்திலிருந்து கிழக்குப்பக்கமாகத் திரும்பி, சூரியன்
    உதிக்கும் திசை நோக்கி கிஸ்லோத் தாபோரின் நிலப்பரப்புக்குச் சென்றது. அங்கிருந்து
    தாபேராத்துக்கும் யப்பியா வரைக்கும் மேலே ஏறிச் சென்றது.
  ceb-ULB: Gikan sa Sarid ang utlanan niini miliko padulong sa sidlakan ug miabot
    ngadto sa utlanan sa Kislot Tabor. Gikan didto mipadulong kini ngadto sa Daberat
    ug unya patungas ngadto sa Jafia.
  pol-UBG: I zwracała się od Sarid na wschód do granicy Kislot-Tabor, a stamtąd biegła
    do Daberat i wznosiła się do Jafia;
  urd-GVU: '@see-verse:JOS.019.011'
  deu-1912: und wendet sich von Sarid gegen der Sonne Aufgang bis an die Grenze Kisloth-Thabor
    und kommt hinaus gen Dabrath und reicht hinauf gen Japhia,
  kan-2017: ಅದೇ ಸಾರೀದಿನಿಂದ ಅದು ಪೂರ್ವ ದಿಕ್ಕಿನಲ್ಲಿ ಕಿಸ್ಲೋತ್ ತಾಬೋರಿನ ಮೇರೆಗೆ ಹತ್ತಿ ದಾಬೆರತಿಗೆ
    ಹೋಗುತ್ತದೆ. ಅಲ್ಲಿಂದ ಏರುತ್ತಾ ಯಾಫೀಯಕ್ಕೆ ಹೋಗುತ್ತದೆ.
  tgo-tgo: Sarid valɨvaŋga regha teghalako i loŋga na i wa e boimako na ve wo Kisɨlot
    Tabor ghaghad, amba i wa Daberat na i voro Japiya.
  yap-yap: Me yan u rom ko ngek u Sarid ko mathil nu Kisloth Tabor, me yan nga Daberath
    nge forthog nga talang u Jafia.
  hlt-MCSB: Te phoeiah khothoeng Sarid lamkah khocuk la, Kislothtabor khorhi la mael
    tih Daberath la a pawk phoeiah Japhia la luei.
  mdy-ETH: ሳሪዴኮ ሱኮና ጌይፃ፦ ዓባ ኬስካ ዛሎና ኪስሎቴታቦሬ ጊዴና ጌዒ ዳብራቴና ዴንዲ ያፒዓኔ ሄላኔ።
  twi-ASANTE: Ɛhyeɛ no fa firi Sarid kɔ apueeɛ fam kɔsi Kislot-Tabor; ɛtoa so kɔ Daberat
    na aforo akɔ Yafia.
  eng-WEBU: It turned from Sarid eastward toward the sunrise to the border of Chisloth
    Tabor. It went out to Daberath, and went up to Japhia.
  bnp-bnp: Na tabeke mule lokovonga na tanga e Sarid, a nagi i lakea mai a harena
    a tanga e Kislot-Tabor na tabeke na nirikena haro, i vano i harena na tanga e
    Daberat, i sike lakea na tanga e Iapia.
  wal-wal: Hara baggaara qassi Sariida katamaappe arshsho baggi simmidi, Kisilooti-Taaboora
    gakkidi, Dabiraataaninne Yaafi7an zawatees.
  spa-PDDPT: de Sarid volvía hacia el este, hacia donde sale el sol, hasta el lindero
    de Quislot-tabor, salía a Daberat y subía a Jafía.
  gun-gun: Saride gui ojeapa ovy kuaray oua katy, Quislote-Tabor kyvõ peve. Daberate
    katy oo vy Jafia peve oẽ ovy.
  agu-BL: Yi na el Sarid, na bentz le'lnak tzi'n, na opontz Quislot-tabor, ncha'tz
    na icy'aktz Daberat. Nin cho'n na jepontz Jafía.
  ilo-ULB: Manipud iti Sarid, nagkurba a nagpadaya ti beddeng ken nagturong iti beddeng
    ti Kislot Tabor. Manipud sadiay, nagturong daytoy iti Daberat ken simmang-at agingga
    iti Jafia.
  kpg-kpg: Gei di baahi i golo o Sarid, tagageinga le e hana gi dua gi tagageinga
    o Chisloth-Tabor, gaa hana gi Daberath, gaa hana gi nua gi Japhia.
  uig-ARA: ئۇ سارىدتىن شەرق تەرىپىگە قايرىلىپ، كۈن چىقىشقا بۇرۇلۇپ كىسلوت-تابور يۇرتىغا
    تۇتىشىپ، دابىراتقا ئۆتۈپ، يافىياغا باردى؛
  bsp-bsp: Ntɛ kəyɛfɛ Saridi mɔ, kɔ kələŋcər kəŋkafəlɛ kəca nkɛ dec dɛmpɛ mɔ ntende
    kələŋcər ka Kislɔt-Tabor, kəkɔ kənarnɛ Daberat, kɔ kəpɛrnɛ Yafiya.
  sus-sus: A keli Saridi a a ibilin sogetede biri ra, a Kisiloti Taboro li. A siga
    han Daberati, han Yafiya.
  pon-2006: Ni pali teio en Sarid e tang kolahng palimesehn irepen Kislod Tapor, e
    ahpw inenlahng Daperad oh kohdahla Sapia.
  ksd-ksd: ma i vana likun maro Sarid, ma i mur ra matana taur upi ra vanavana rikai
    kai ra keake, ma i tadav ra langun kai Kislot-Tabor, ma i vana uro Daberat, ma
    i tutua urama Iapia;
  tur-YTC: Sarid'den doğuya, gün doğumuna doğru, Kiloth Tabor sınırına doğru dönüyordu.
    Daberat'a gidiyor ve Yafia'ya çıkıyordu.
  grc-BRENT: Καὶ ἀνέστρεψεν ἀπὸ Σεδδοὺκ ἐξ ἐναντίας ἀπὸ ἀνατολῶν Βαιθσαμὺς ἐπὶ τὰ
    ὅρια Χασελωθαὶθ, καὶ διελεύσεται ἐπὶ Δαβιρὼθ, καὶ προσαναβήσεται ἐπὶ Φαγγαί.
  ind-AYT: Dari Sarid, batas itu berbalik ke timur, ke arah matahari terbit, ke perbatasan
    Kislot-Tabor, menuju Dobrat, lalu naik ke Yafia.
  nya-nya: Kuchokera ku mbali ina ya Saridi malire anakhota kupita kummawa ku malire
    a Kisiloti-Tabori mpaka ku Daberati nakwera mpaka ku Yafiya.
  hrv-hrv: Od Sarida je međa okretala prema istoku, sve do međe Kislot Tabora, odakle
    je izlazila do Dabrata i uspinjala se do Jafije.
  mps-mps: Te Sarit pedai badu, te dąį pali, te Kislot Tabor te giliga pedalubo
    te sesege badu dąį igi palima, te pelama, Daberat sabolama, tama te Jafia te
    ugwaba pelama, sabolali.
  tpi-tpi: Long hapsait bilong taun Sarit, mak i go long arere bilong taun Kislot
    Tabor long hap sankamap, na i go inap long taun Daberat na i go antap long taun
    Jafia.
  dan-1931: fra Sarid drejer den østpå, mod Solens Opgang, hen imod Kislot-Tabors
    Område og fortsætter til Daberat og op til Jafia;
  vie-OVCB: hướng kia (cũng từ Sa-rít) chạy về phía đông cho đến biên giới Kít-lốt
    Tha-bô, từ đó đến Đa-bê-rát, rồi lên Gia-phia.
  guj-2017: સારીદથી પૂર્વ દિશાએ વળીને પૂર્વ તરફ કિસ્લોથ તાબોરની સરહદ સુધી ગઈ. ત્યાંથી
    નીકળીને તે દાબરાથ અને પછી યાફીઆ સુધી ગઈ.
  pon-2006A: Ni pali teio en Sarid e tang kolahng palimesehn irepen Kislod Tapor,
    e ahpw inenlahng Daperad oh kohdahla Sapia.
  por-BRBSL: Virou-se de Sarid para o leste, em direção ao nascer do sol, até a fronteira
    de Chisloth Tabor. Saiu para Daberath, e subiu para Japhia.
  cth-cth: Hahoi Sarid kho kanîtholah kamlang teh Khislothtabor kho, Daberath kho
    totouh a pha teh Japhia kho totouh a luen.
  twi-twi: Ɔhye no fa fi Sarid kɔ apuei fam kosi Kislot-Tabor; ɛtoa so kɔ Daberat
    na aforo akɔ Yafia.
  hlt-hlt: Te phoeiah khothoeng Sarid lamkah khocuk la, Kislothtabor khorhi la mael
    tih Daberath la a pawk phoeiah Japhia la luei.
  tbz-SIM: kɛ́ítɛ́ Sɑdidi kɛ́cuó ndiyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́tuɔkɛ Kisidɔti-Tɑbɔɔ
    temmɑ̀nku kɛ́yɛ̀nnɛ̀ Dɑbedɑti kɛ́dekɛ Yɑfiɑ,
  msy-2020: Egha Saritɨn nguibamɨn vongɨn, mɨtaghniam ighuigha ghua aruem anadi naghɨn
    ghua, Kislot Taborɨn nguibar ekiamɨn mɨriamra ghua, Daberatɨn nguibar ekiamɨn
    ghua Jafian nguibar ekiamɨn ghuavanabo.
  azb-azb: Sariddən şərqə – gün doğana tərəf Kislot-Tavor sərhədinə dönüb Davrata
    qalxaraq Yafiaya yüksəlirdi.
  eng-DBY: and turned from Sarid eastward, toward the sun-rising, to the border of
    Chisloth-Tabor, and went out to Dabrath, and went up to Japhia;
  hin-2017: फिर सारीद से वह सूर्योदय की ओर मुड़कर किसलोत्ताबोर की सीमा तक पहुँची,
    और वहाँ से बढ़ते-बढ़ते दाबरात में निकली, और यापी की ओर जा निकली;
  swp-swp: '@see-verse:JOS.019.011'
  eng-YLT: and turned back from Sarid eastward, at the sun-rising, by the border of
    Chisloth-Tabor, and gone out unto Daberath, and gone up to Japhia,
  eng-WYC-2017: and it turneth again from Sarid, against the east, into the coasts
    of Chislothtabor; and it goeth out to Daberath; and it goeth up against Japhia;
  eng-WMBB: It turned from Sarid eastward towards the sunrise to the border of Chisloth
    Tabor. It went out to Daberath, and went up to Japhia.
  urd-GVH: '@see-verse:JOS.019.011'
  rug-rug: Pa kali gasa rimata Saridi si ene gua sa meke hola la gua pa Kisiloti Tabora,
    meke hola la gua pa Daberati, meke sage la gua pa Zapia.
  gaz-gaz: Ergasiis Saariid irraa gara Kisloti Taaboor biyya baʼa biiftuutti argamtu
    sanaatti gara baʼaatti goree Daaberaatitti qajeelee hamma Yaafiiyaatti deema.
  fra-LSG: De Sarid elle tournait à l’orient, vers le soleil levant, jusqu’à la frontière
    de Kisloth-Thabor, continuait à Dabrath, et montait à Japhia.
  yal-yal: Keli Saridi yi, siga sogeteden binni siga han Kisiloti-Taboro bɔxɔna, sa
    dɔxɔ Dabɛrati ra, siga Yafiya yi.
  haw-1868: A ua huli ia mai Sarida ma ka hikina kahi i puka mai ai ka la, a hiki
    i ka mokuna o Kiselotabora, alaila moe ae la ia i Daberata, a pii iluna i Iapia.
  arb-NAV: ثُمَّ دَارَتْ مِنْ سَارِيدَ شَرْقاً حَوْلَ تُخُومِ كِسْلُوتِ تَابُورَ وَعَبَرَتْ
    إِلَى الدَّبْرَةِ حَتَّى بَلَغَتْ صُعُداً إِلَى يَافِيعَ.
  ewe-ewe: Le go kemɛ dzi la, liƒo la ɖo ta ɣedzeƒe va ɖo Kislot Tabor ƒe liƒo dzi,
    heyi Daberat kple Yafia.
  eng-LEE: And turned from Sarid eastward toward the rising of the sun unto the border
    of Kisloth-tabor, and then went out to Daberath, and went up to Yaphia';
  asm-FB: আৰু সেই সীমা চাৰীদৰ পৰা পুব ফাললৈ ঘূৰি, কিশ্লোৎ-তাবোৰৰ সীমালৈকে গ’ল৷ তাৰ
    পৰা দাবৰতত ওলাই যাফীয়ালৈকো উঠি গ’ল৷
  sus-A: عَ كٍلِ سَرِدِ عَ عَ عِبِلِن سٌفٍتٍدٍ بِرِ رَ، عَ كِسِلٌتِ تَبٌرٌ لِ. عَ
    سِفَ هَن دَبٍرَتِ، هَن يَقِيَ.
  fra-SBL: Elle tournait de Sarid à l`orient, vers le soleil levant, jusqu`à la limite
    de Chisloth Tabor. Elle se prolongeait jusqu'à Daberath, et montait jusqu'à Japhia.
  hbo-hbo: וְשָׁ֣ב מִשָּׂרִ֗יד קֵ֚דְמָה מִזְרַ֣ח הַשֶּׁ֔מֶשׁ עַל־גְּב֥וּל כִּסְלֹ֖ת
    תָּבֹ֑ר וְיָצָ֥א אֶל־הַדָּֽבְרַ֖ת וְעָלָ֥ה יָפִֽיעַ׃
  piu-2006: '@see-verse:JOS.019.011'
  kik-kik: Ũgĩcooka ũkĩrigiicũka na mwena wa irathĩro kuuma Saridi werekeire mwena
    ũrĩa riũa rĩrathagĩra, ũrorete bũrũri wa Kisilothu-Taboru, na ũkerekera Daberathu,
    ũkambata ũgakinya Jafia.
  fra-NCL: De Sarid, elle revenait à l’orient, vers le soleil levant, jusqu’à la frontière
    de Céseleth-Thabor, aboutissait vers Dabereth et montait à Japhiré.
  cek-AK: Sarid vangpui hoiah ni angyae bangah angqoi moe, ni tacawthaih Kisloth-Tabor
    prae ramri to phak pacoengah, Daberath vangpui ah caeh moe, Japhial vangpui ah
    caeh tahang.
  cuk-cuk: Yar-abingunaidi, Sarid-akale dad-nakwedsik aibirided, bia dad-nakwiardaedsik,
    geb Quislot-Tabor-yar-abingunaidse momaid. A-sorbali, Daberatʼse warmakmaid, geb
    Jafíaʼse nakwemaid.
  uig-CYR: У Саридтин шәриқ тәрипигә қайрилип, күн чиқишқа бурулуп Кислот-Табор жутиға
    тутишип, Дабиратқа өтүп, Яфияға барди;
  tel-2017: శారీదు నుండి తూర్పుగా కిస్లోత్తాబోరు సరిహద్దు వరకూ, దాబెరతు నుండి యాఫీయకు
    ఎక్కింది.
  hat-BSA: Epi li te vire soti nan Sarid vè lès, vè solèy leve, jis rive nan fwontyè
    Kisloth-Thabor, kouri rive nan Dabrath e monte a Japhia.
  kos-kos: Ke layen kutulap in acn Sarid, masrol an fahla nu kutulap nu ke masrol
    nu Chisloth Tabor, na sifilpa fahla nu Daberath ac utyak nu Japhia.
  hbo-WLC: וְשָׁ֣ב מִשָּׂרִ֗יד קֵ֚דְמָה מִזְרַ֣ח הַשֶּׁ֔מֶשׁ עַל־גְּב֥וּל כִּסְלֹ֖ת
    תָּבֹ֑ר וְיָצָ֥א אֶל־הַדָּֽבְרַ֖ת וְעָלָ֥ה יָפִֽיעַ׃
  ibo-ibo: O si na Sarid chigharịa ihu nʼakụkụ ọwụwa anyanwụ, oke ala ahụ ruru nʼoke
    ala Kislọt Teboa, gbagorokwa ruo Daberat, ruokwa Jafia.
  ory-ory: ପୁଣି ସାରୀଦରୁ ପୂର୍ବ ଦିଗରେ ସୂର୍ଯ୍ୟୋଦୟ ଆଡ଼େ ଫେରି କିଶ୍ଲୋତ୍‍-ତାବୋରର ସୀମା ପର୍ଯ୍ୟନ୍ତ
    ଗଲା; ତହୁଁ ଦାବରତ୍‍ରେ ବାହାରି ଯାଫୀୟକୁ ଉଠିଗଲା।
  chk-chk: Nge seni Sarit ewe kiä a pwal pwerela ngeni ötiu tori kiännin Chislot-tapor.
    Seni ikenan a pwerela tori Taperat o feitä tori Jafia.
  rop-rop: En brom det taun gulum Sarid det boda bin go sanraiswei langa det taun
    gulum Kisloteiba raidap langa det taun gulum Daberath olawei langa det taun gulum
    Jeifiya en langa det dubala taun gulum Gethefa en Ikasin.
  ukr-1871: На схід сонця же повертає від Сарида на займище Кислот-Таборське, відсї
    йде на Даверат та тягнеться на Яфію;
  deu-1951: und wendet sich von Sarid, vorn gegen Aufgang der Sonne, gegen das Gebiet
    Kislot-Tabor und kommt hinaus gen Dabrat und geht hinauf gen Japhia.
  eng-JPS: And it turned from Sarid eastward toward the sunrising unto the border
    of Chisloth-tabor; and it went out to Dobrath, and went up to Japhia.
  srp-1865: Pa se okreæe od Sarida na istok do meðe Kislot-Tavorske, i ide na Davrat
    i izlazi do Jafe;
  lug-lug: Okuva ebuvanjuba wa Salidi ne yeeyongerayo enjuba gy’eva ng’egendera ku
    nsalo y’e Kisulosutaboli, ne Daberasi, ne yeebalama Yafiya.
  heb-heb: ושב משריד קדמה מזרח השמש על גבול כסלת תבר ויצא אל הדברת ועלה יפיע׃
  ben-IRV: আর সারীদ হতে পূর্ব দিকে, সূর্য্য উদয়ের দিকে, ফিরে কিশ্‌লোৎ-তাবোরের সীমা
    পর্যন্ত গেল; পরে দাবরৎ পর্যন্ত বের হয়ে যাফিয়ে উঠে গেল।
  pan-pan: ਅਤੇ ਸਾਰੀਦ ਤੋਂ ਪੂਰਬ ਨੂੰ ਸੂਰਜ ਦੇ ਚੜ੍ਹਦੀ ਵੱਲ ਕਿਸਲਥ ਤਾਬੋਰ ਦੀ ਹੱਦ ਨੂੰ ਮੁੜੀ ਅਤੇ
    ਉੱਥੋਂ ਦਾਬਰਥ ਨੂੰ ਜਾ ਕੇ ਯਾਫ਼ੀਆ ਨੂੰ ਚੜ੍ਹੀ
  mya-JVB: တဖန် စာရိဒ် မြို့မှ နေ ထွက် ရာအရှေ့ မျက်နှာသို့ လှည့် သဖြင့် ၊ ခိသလုတ္တာဗော်
    မြို့၊ ဒါဗရတ် မြို့သို့ ရောက် ပြီးလျှင် ၊ ယာဖျာ မြို့သို့ တက် လေ၏။
  hmo-hmo: Ma Saridi ena dina daekau kahana dekenai, tano hetoana ia lao, ela bona
    Kisaloto Taboro.
  urd-urd: और सारीद से पूरब की तरफ़ मुड़ कर वह किसलोत तबूर की सरहद को गई और वहाँ से
    दबरत होती हुई यफ़ी'को जा निकली।
  rus-SYN: от Сарида идет назад к восточной стороне, к востоку солнца, до предела
    Кислоф-Фавора; отсюда идет к Даврафу и восходит к Иафии;
  bqc-SIM: Sɛa za Salidi à tà gukpɛ oi e Kiselo Taboo bùsuu, ↄ̃ à tà Dabela ń
    Yafiao.
  tcz-CHONGTHU: Sarid napat chun agamgihi gamchom jep'a akiheijin, Kishloth-tabor
    gamgi lang nisolamma nisa hungsodoh nalam ajontai. Chuin Deberath lang ajon kitnin,
    Japhia langa akilhung touve,
  mar-mar: ती सारीद येथून पूर्वेकडे सूर्याच्या उगवतीस वळून किसलोथ-ताबोर याच्या सीमेस
    लागते; तेथून दाबरथ येथे जाऊन याफीयपर्यंत वर जाते.
  qub-qub: Saridpitaga lindan aywaraycaran inti yagamunan caj-läpana Quislot-taborcama.
    Chaypa päsar chayararan Daberatman. Chaypitana wicharaycaran Jafiaman.
  hat-hat: lòt bò lavil Sarid, nan direksyon solèy leve, jouk yo rive sou limit Kislòt-Tabò.
    Apre sa, li pran chemen Daberat, li moute Jafya.
  eng-BSB: From Sarid it turned eastward along the border of Chisloth-tabor and went
    on to Daberath and up to Japhia.
  tod-tod: É zo Salide, é latini folo ɠulazu ʋelei, Kiselɔte-Taɓɔɔl ɠwɛpelemaʋɛ,
    é ʋilɛ Daɓelate ʋa, é lɛ Yafia.
  eng-WEBPB: It turned from Sarid eastward towards the sunrise to the border of Chisloth
    Tabor. It went out to Daberath, and went up to Japhia.
  kbq-kbq: Hanki Sarititira mopamofo agema'amo'a rukrahe huno zage hanati kaziga Kislot-Tabori
    kaziga uhanatiteno, vuno Daberati uhanatino, Jafia mareri'ne.
  nhe-BL: Huan tlen Sarid ininnepa iteipa ixhuihua Zabulón yajqui para campa quisa
    tonati hasta campa monepantía ica Quislot Tabor huan teipa ajsic altepetl Daberat
    huan tlejcoc hasta altepetl Jafía.
  gub-BL: Xari ikupe kutyr ywyzaw oho iko kwarahy ihemaw kutyr Kizirot-Tamor ywy rehe
    ywyzaw pe. Ukwaw Namerat rupi Zapi pe uhem pà.
  eng-DRA: 'And it returneth from Sarid eastward to the borders of Ceseleththabor:
    and it goeth out to Dabereth, and ascendeth towards Japhie.'
