verse: JOS.019.023
translations:
  mal-C: ഈ പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും ആയിരുന്നു യിസ്സാഖാർ ഗോത്രത്തിനു കുലംകുലമായി
    ലഭിച്ച ഓഹരി.
  deu-TKW: Das ist der Erbbesitz der verschiedenen Geschlechter des Stammes der Issachariten,
    die Städte mit den zugehörigen Dörfern.
  lin-lin: Bingumba oyo elongo na bamboka na yango ya mike-mike nde ezalaki libula
    ya libota ya Isakari, kolanda bituka na bango.
  eng-LSV: This [is] the inheritance of the tribe of the sons of Issachar, for their
    families, the cities and their villages.
  eng-GNV: 'This is the inheritance of the tribe of the children of Issachar according
    to their families: that is, the cities, and their villages.'
  eng-WEBSTER: This is the inheritance of the tribe of the children of Issachar according
    to their families, the cities and their villages.
  nhw-BL: Nochi ya ni quiselijque iteipan ixhuihua Isacar huan ininfamilias catli
    pejque ica ininhuejcapan tatahua.
  swh-ONEN: Miji hii pamoja na vijiji vyake ilikuwa urithi wa kabila la Isakari, ukoo
    kwa ukoo.
  bba-bba: Berɑ ye kpurowɑ yɑ kuɑ Isɑkɑrin bwese kɛrɑɡiɑ ye bɑ wɑ bɔnu sɔɔ.
  eng-KJVCPB: This is the inheritance of the tribe of the children of Issachar according
    to their families, the cities and their villages.
  luo-luo: Magi e mier matindo kod gwenge mane opog ne dhood Isakar kaluwore gi anywolagi.
  meu-meu: 'Isakara taudia ahudia bunu, edia doḡoro ta ta ai: hanua bona hanua maraḡidia.'
  npi-ULB: तिनीहरूका गाउँहरूसहित तिनीहरूको कुलअनुसार यो इस्साखारको उत्तराधिकार थियो
    ।
  yor-yor: Ìlú wọ̀nyí àti ìletò wọn jẹ́ ìní ẹ̀yà Isakari, ní agbo ilé agbo ilé.
  ind-ind: Kota-kota itu dan desa-desa di sekitarnya menjadi warisan milik marga-marga
    suku Isakar.
  pes-OPCB: '@see-verse:JOS.019.022'
  tgl-ULB: Ito ang minana ng lipi ni Isacar, at ibinigay ito sa kanilang mga angkan—ang
    mga lungsod, kasama ang kanilang mga nayon.
  hui-hui: '@see-verse:JOS.019.022'
  mya-mya: ထို​မြို့​များ​နှင့်​ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ​သည် ဣ​သ​ခါ​အ​နွယ်​မိ​သား​စု​များ​အ​ပိုင်​ရ
    သော​နယ်​မြေ​အ​တွင်း​၌​တည်​ရှိ​လေ​သည်။
  bod-N: གྲོང་ཁྱེར་འདི་རྣམས་དང་གྲོང་ཁྱེར་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་ནི་ཡེས་སི་ཀཱར་ཚོ་པར་རུས་རྒྱུད་ལྟར་ཐོབ་པའི་ས་སྐལ་ཡིན་ནོ།
    །
  sna-sna: Maguta aya nemisha yawo akanga ari nhaka yorudzi rwaIsakari, mhuri nemhuri.
  spa-BLM: Esta es la herencia de la tribu de los hijos de Isacar según sus familias,
    las ciudades con sus aldeas.
  cac-cac: '@see-verse:JOS.019.022'
  swh-ULB: Huu ulikuwa ni urithi wa kabila la Isakari, na walipewa kufuatana na koo
    zao - miji pamoja na vijiji vyake.
  bel-bel: Вось надзел сыноў племя Ісахаравага паводле родаў іхніх; вось гарады і
    сёлы іхнія.
  deu-ELBBK: Das war das Erbteil des Stammes der Kinder Issaschar, nach ihren Geschlechtern,
    die Städte und ihre Dörfer.
  mbb-OT: Iyan heini nepengevilin te tribu ni Isachar he mibahin diyà te kada pemilya
    zan.
  mal-2015: ഇതു യിസ്സാഖാർമക്കളുടെ ഗോത്രത്തിന്നു കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശം;
    ഈ പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും തന്നേ.
  rmc-rmc: Kala fori lengre gavenca hine o ďeďictvos le Jisacharoskre kmeňoskro pal
    leskre fameliji.
  nlg-nlg: Gaighi raini didira na lologho na lei binaboli tana kemana Isachar.
  pes-OPV: این ملک سبطبنی یساکار برحسب قبایل ایشان بود، یعنی شهرها با دهات آنها.
  ron-1924: Ачаста а фост моштениря семинцией фиилор луй Исахар, дупэ фамилииле лор,
    четэциле ачестя ши сателе лор.
  ben-OBCV: এই নগরগুলি ও তাদের সন্নিহিত গ্রামগুলি ছিল গোত্র অনুযায়ী ইষাখর গোষ্ঠীর
    উত্তরাধিকার।
  som-som: Oo intaasu waa dhaxalkii ay qabiilkii reer Isaakaar u heleen sidii reerahoodii
    ahaayeen, iyo xataa magaalooyinkan iyo tuulooyinkooduba.
  lat-VUC: Hæc est possessio filiorum Issachar per cognationes suas, urbes et viculi
    earum.
  eng-ASVBT: This is the inheritance of the tribe of the children of Issachar according
    to their families, the cities with their villages.
  ita-1885: 'Questa fu l''eredità della tribù de'' figliuoli d''Issacar, secondo le
    lor nazioni, cioè: queste città, con le lor villate.'
  eng-LXXUP: This is the inheritance of the tribe of the children of Issachar according
    to their families, the cities and their villages.
  eng-ULB: This was the inheritance of the tribe of Issachar, according to their clans—the
    cities, including their villages.
  spa-VBL: Este fue el reparto de territorio, ciudades y aldeas que se le dio a la
    tribu de Zabulón, por familias.
  fra-_FOB: Tel fut l'héritage de la tribu des enfants d'Issacar, selon leurs familles,
    ces villes-là et leurs villages.
  mal-mal: ഈ പട്ടണങ്ങളും ഗ്രാമങ്ങളും യിസ്സാഖാർ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ
    അവകാശം ആകുന്നു.
  urd-GVR: Use yih pūrā ilāqā us ke kunboṅ ke mutābiq mil gayā.
  suz-BL: इस्‍साकार आ खिं खिं ङा मुर आन सहर नु गाउंपुकी एकोन बाक्‍तेक्‍म।
  ita-1927: 'Tale fu l’eredità della tribù de’ figliuoli d’Issacar, secondo le loro
    famiglie: quelle città e i loro villaggi.'
  ckb-ckb: ئەمە میراتی هۆزی نەوەی یەساخارە بەگوێرەی خێڵەکانیان، ئەم شارۆچکانە لەگەڵ
    گوندەکانیان.
  eng-BBE: This is the heritage of the tribe of the children of Issachar by their
    families, these towns with their unwalled places.
  kan-OKCV: ಇಸ್ಸಾಕಾರನ ಗೋತ್ರದ ಮಕ್ಕಳಿಗೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಪಟ್ಟಣಗಳೂ, ಅವುಗಳ ಗ್ರಾಮಗಳೂ
    ಅವರಿಗೆ ದೊರೆತ ಪಾಲು.
  bbb-bbb: '@see-verse:JOS.019.022'
  tam-2017: இந்தப் பட்டணங்களும் இவைகளைச்சேர்ந்த கிராமங்களும் இசக்கார் கோத்திரத்திற்கு,
    அவர்களுடைய வம்சங்களின்படி கிடைத்த பங்கு ஆகும்.
  spa-RV-1909: Esta es la heredad de la tribu de los hijos de Issachâr conforme á
    sus familias; estas ciudades con sus aldeas.
  ron-BTF: Aceasta este moștenirea tribului copiilor lui Isahar, după familiile lor,
    cetățile cu orașele lor.
  eng-WEBP: This is the inheritance of the tribe of the children of Issachar according
    to their families, the cities with their villages.
  eng-FBV: This was the allocation—the land, towns, and villages—given to the tribe
    of Zebulun, by families.
  nld-1939: Die steden met haar dorpen vormden het erfdeel van de families van de
    stam der Issakarieten.
  nch-BL: Nochi ya ni quiselijque iteipan ixhuihua Isacar huan inifamilias cati pejque
    ica inihuejcapan tatahua.
  vie-1934: Các thành này cùng những làng của nó, ấy là sản nghiệp của chi phái Y-sa-ca,
    tùy theo họ hàng của chúng.
  hin-CV: ये नगर इनके गांवों के सहित इस्साखार गोत्र को उनके परिवारों के अनुसार दी
    गयी मीरास थी.
  spa-BES: Esta es la herencia de la tribu de los hijos de Isacar por sus familias,
    estos pueblos con sus aldeas.
  tdx-tdx: Ie ty lovam-pifokoa’ o ana’ Isakhareo ty amo hasavereña’eo; i rova rey
    rekets’ o tanà’eo.
  tha-KJV: นี่​เป็นมรดกของตระกูลคนอิสสาคาร์ตามครอบครัวของเขา คือทั้งหัวเมืองและชนบทของเมืองนั้นๆด้วย
  por-BR-2018: Esta é a herança da tribo dos filhos de Issacar conforme suas famílias;
    estas cidades com suas aldeias.
  deu-ELO: Das war das Erbteil des Stammes der Kinder Issaschar, nach ihren Geschlechtern,
    die Städte und ihre Dörfer.
  eng-WYC-2018: This is the possession of the sons of Issachar, by their families,
    the cities and the towns of those.
  epo-epo: Tio estas la posedaĵo de la tribo de la Isaĥaridoj, laŭ iliaj familioj,
    la urboj kaj iliaj vilaĝoj.
  uig-PIN: Bu bolsa, yǝni bu xǝⱨǝrlǝr wǝ ularƣa ⱪaraxliⱪ kǝnt-ⱪixlaⱪlar Issakarlarning
    miras ülüxi bolup, jǝmǝt-aililiri boyiqǝ ularƣa berilgǝnidi.
  beo-beo: '@see-verse:JOS.019.022'
  tpi-OTNT: '@see-verse:JOS.019.022'
  hau-SA: Waɗannan garuruwa da ƙauyukansu su ne rabon da kabilar Issakar ta samu,
    bisa ga iyalansu.
  uig-LAT: Bu bolsa, yeni bu sheherler we ulargha qarashliq kent-qishlaqlar Issakarlarning
    miras ülüshi bolup, jemet-aililiri boyiche ulargha bérilgenidi.
  nde-nde: Amadolobho la lemizi yawo kwakuyilifa lesizwana sika-Isakhari lensendo
    zakhe.
  ton-ton: Ko eni ʻae tofiʻa ʻoe faʻahinga ʻoe fānau ʻa ʻIsaka ʻo fakatatau ki honau
    ngaahi faʻahinga, ko e ngaahi kolo mo e ngaahi potu kakai.
  ces-1613: To jest dědictví pokolení synů Izacharových po čeledech jejich, ta města
    i vsi jejich.
  eng-WMB: This is the inheritance of the tribe of the children of Issachar according
    to their families, the cities with their villages.
  tam-TCV: இப்பட்டணங்களும் இவற்றின் கிராமங்களுமே வம்சம் வம்சமாக இசக்கார் கோத்திரத்திற்குக்
    கிடைத்த சொத்துரிமை.
  ceb-ULB: Mao kini ang panulondon sa tribo ni Isacar, ug gihatag kini sa ilang mga
    kabanay—ang mga siyudad, lakip ang ilang mga baryo.
  pol-UBG: Oto dziedzictwo pokolenia synów Issachara według ich rodzin, te miasta
    oraz przyległe do nich wioski.
  urd-GVU: اُسے یہ پورا علاقہ اُس کے کنبوں کے مطابق مل گیا۔
  deu-1912: Das ist das Erbteil des Stammes der Kinder Isaschar nach ihren Geschlechtern,
    die Städte und ihre Dörfer.
  kan-2017: ಇಸ್ಸಾಕಾರನ ಕುಲದ ಗೋತ್ರಗಳಿಗೆ ಸಿಕ್ಕಿದವು.
  tgo-tgo: Iyake Isaka gha wabwi, uu na uu lenji ghamba yakuyaku, iya ghembaghembake
    laghɨlaghɨye na ghembaghemba nanasiye thiyake.
  yap-yap: Pi binaw ney nge pi yuchi binaw riy e go’ bay u daken fa gi but’ nni pi’
    ngak e pi tabnaw nu lane ganong rok Issakar ni ngar tafned.
  hlt-MCSB: He khopuei vangca rhoek Issakhar ca rhoek, amih koca rhoek neh a hui a
    ko tarhing kah rho la om.
  mdy-ETH: ዬያሮ ዬያታ ዼኤፖ ዼኤፖ ካታሞንታ ዻኮንታ ዪሳኮኦሬ ፃጶም ፔ ቶኦኮና ቶኦኮና ዒንጎና ዓጮ ጋራ ዓኣያኬ።
  twi-ASANTE: Yei ne mmusua a wɔbɔ mu yɛ Isakar abusuakuo no agyapadeɛ.
  eng-WEBU: This is the inheritance of the tribe of the children of Issachar according
    to their families, the cities with their villages.
  bnp-bnp: '@see-verse:JOS.019.022'
  wal-wal: Yisaakoora zareti bantta yaran yaran laattido biittaa giddon de7iya katamatinne
    eta yuushuwan de7iya moottati hageeta.
  spa-PDDPT: Esta es la herencia de la tribu de los hijos de Isacar según sus familias.
    Esas ciudades con sus aldeas.
  gun-gun: Ha'e va'e ma Issacar ramymino kuery yvyrã ojopy va'ekue, peteĩ-teĩ hoo
    pygua kuery ikuaia rami vy, ha'e va'e tetã ha'e ijyvýry tekoa ikuai va'e reve.
  agu-BL: Nin ya'stzun yi ama'l yi ak'lij scyetz yi xonl Isacar. Xomquen tu' te yi
    jujun k'u'j e'.
  ilo-ULB: Daytoy ti tawid iti tribu ti Issacar, ken naited daytoy kadagiti pulida-dagiti
    siudad, agraman dagiti barioda.
  kpg-kpg: Nia waahale aanei mo nadau waahale lligi la i lodo tenua dela ne wanga
    gi nia madahaanau o di madawaawa Issachar e hai mee ginai.
  uig-ARA: بۇ بولسا، يەنى بۇ شەھەرلەر ۋە ئۇلارغا قاراشلىق كەنت-قىشلاقلار ئىسساكارلارنىڭ
    مىراس ئۈلۈشى بولۇپ، جەمەت-ئائىلىلىرى بويىچە ئۇلارغا بېرىلگەنىدى.
  bsp-bsp: Kɛ ka kusuŋka ka aka Yisakar kənayi kaŋkɔ dəcor dəcor, sədare səpɔŋ sasɔkɔ
    kɔ səfɛt sa si.
  sus-sus: Isakari bɔnsɔɛ xabilɛe kɛ nan na ki, e xa taae nun e daaxae.
  pon-2006: Kahnimw pwukat iangahki kisin kahnimw kan me mi nan sahpw me kohieng sapwen
    peneinei kan en kadaudok en Isakar.
  ksd-ksd: Go ia ra tiniba kai ra vuna tarai Isakar varogop ma kadia lavur apik na
    tarai, a umana pia na pal ma kadia lavur gunan ik.
  tur-YTC: Boylarına göre İssakar'ın çocukları oymağının mirası, köyleriyle birlikte
    kentler budur.
  grc-BRENT: Αὕτη ἡ κληρονομία φυλῆς υἱῶν Ἰσσάχαρ κατὰ δήμους αὐτῶν, αἱ πόλεις καὶ
    αἱ κῶμαι αὐτῶν.
  ind-AYT: Itulah milik pusaka suku keturunan Isakhar menurut keluarga-keluarga mereka,
    kota-kota itu dengan desa-desanya.
  nya-nya: Mizinda imeneyi pamodzi ndi midzi yake ndiyo inali cholowa cha mabanja
    a fuko la Isakara.
  hrv-hrv: 'To je baština plemena sinova Jisakarovih po porodicama njihovim: ti gradovi
    s njihovim selima.'
  mps-mps: Te hanu me bulu dabe dali, te tǫ pedai me te Isakargo hani sibi dabego
    sali.
  tpi-tpi: '@see-verse:JOS.019.022'
  dan-1931: Det er Issakaritternes Stammes Område efter deres Slægter, nævnte Byer
    med Landsbyer.
  vie-OVCB: Phần đất này thuộc về con cháu của đại tộc Y-sa-ca, gồm các thành và những
    vùng phụ cận.
  guj-2017: ઇસ્સાખારના કુળનો આ વારસો તેઓના કુટુંબને તેમનાં ગામો અને નગરો સહિત આપવામાં
    આવ્યો હતો.
  pon-2006A: Kahnimw pwukat iangahki kisin kahnimw kan me mi nan sahpw me kohieng
    sapwen peneinei kan en kadaudok en Isakar.
  por-BRBSL: Esta é a herança da tribo dos filhos de Issachar de acordo com suas famílias,
    as cidades com seus vilarejos.
  cth-cth: Hetheteh, khopui khote khuehoi Issakharnaw ni imthung lahoi a coe awh e
    râw lah ao.
  twi-twi: Eyi ne mmusua a wɔbɔ mu yɛ Isakar abusuakuw no agyapade.
  hlt-hlt: He khopuei vangca rhoek Issakhar ca rhoek, amih koca rhoek neh a hui a
    ko tarhing kah rho la om.
  tbz-SIM: Isɑkɑɑ kɔbɛ tenkɛ̀ nkɛ nɛ̀ bɛ ɛkɛ̀.
  msy-2020: '@see-verse:JOS.019.022'
  azb-azb: Nəsillərinə görə İssakar övladları qəbiləsinin irs olan kəndləri ilə birlikdə
    bu şəhərlər idi.
  eng-DBY: This was the inheritance of the tribe of the children of Issachar according
    to their families, the cities and their hamlets.
  hin-2017: कुलों के अनुसार इस्साकारियों के गोत्र का भाग नगरों और गाँवों समेत यही
    ठहरा।
  swp-swp: '@see-verse:JOS.019.022'
  eng-YLT: This [is] the inheritance of the tribe of the sons of Issachar, for their
    families, the cities and their villages.
  eng-WYC-2017: This is the possession of the sons of Issachar, by their meines, the
    cities and the towns of those [or them].
  eng-WMBB: This is the inheritance of the tribe of the children of Issachar according
    to their families, the cities with their villages.
  urd-GVH: उसे यह पूरा इलाक़ा उसके कुंबों के मुताबिक़ मिल गया।
  rug-rug: Sari na vasileana lavata arini meke sari na vasileana hitekedi si koa koasa
    pepeso sapu vagi rina puku tatamana tanisa butubutu te Isaka pude na dia tinago.
  gaz-gaz: Magaalaawwan kunneenii fi gandoonni isaanii dhaala gosti Yisaakor balbala
    balbalaan argatee dha.
  fra-LSG: Tel fut l’héritage de la tribu des fils d’Issacar, selon leurs familles,
    ces villes-là et leurs villages.
  yal-yal: Isakari bɔnsɔnna xabilane kɛɛ nan na ra, e taane nun e banxidɛne.
  haw-1868: Oia ka ainahooili o ka ohana a Isakara mamuli o ko lakou poe ohua; o na
    kulanakauhale a me na kauhale.
  arb-NAV: هَذَا هُوَ مِيرَاثُ سِبْطِ يَسَّاكَرَ حَسَبَ عَشَائِرِهِمْ مَعَ الْمُدُنِ
    وَضِيَاعِهَا.
  ewe-ewe: Du wuiade siawo kple du sue siwo ƒo xlã wo lae nɔ anyigba la dzi. Isaka
    ƒe viwo ƒe anyigba yi ɖatɔ Yɔdan tɔsisi la.
  eng-LEE: This is the inheritance of the tribe of the children of Issachar according
    to their families, the cities and their villages.
  asm-FB: এইবোৰেই আছিল ইচাখৰৰ বংশক দিয়া উত্তৰাধিকাৰ; তেওঁলোকৰ এই অঞ্চল নগৰবোৰৰ সৈতে
    তেওঁলোকৰ গাৱঁৰ লগত অন্তর্ভুক্ত আছিল৷
  sus-A: عِسَكَرِ بْنسْي شَبِلّيٍ كّ نَن نَ كِ، عٍ شَ تَايٍ نُن عٍ دَاشَيٍ.
  fra-SBL: Tel fut l'héritage de la tribu des fils d'Issacar, selon leurs familles,
    les villes et leurs villages.
  hbo-hbo: זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵֽי־יִשָּׂשכָ֖ר לְמִשְׁפְּחֹתָ֑ם הֶעָרִ֖ים וְחַצְרֵיהֶֽן׃
    פ
  piu-2006: '@see-verse:JOS.019.022'
  kik-kik: Matũũra macio na tũtũũra twamo nĩmo maarĩ igai rĩa mũhĩrĩga wa Isakaru,
    kũringana na ũrĩa mbarĩ ciao ciatariĩ.
  fra-NCL: 'Tel fut l’héritage de la tribu des fils d’Issachar, selon leurs familles :
    les villes et leurs villages.'
  cek-AK: Hae vangpuinawk hoi vangtanawk loe, Issakar acaeng boih mah qawk ah toep
    ih prae ah oh.
  cuk-cuk: Isacar-waganga na e-dadgan-e-dadganba, ega uklesad.
  uig-CYR: Бу болса, йәни бу шәһәрләр вә уларға қарашлиқ кәнт-қишлақлар Иссакарларниң
    мирас үлүши болуп, җәмәт-аилилири бойичә уларға берилгән еди.
  tel-2017: వాటి పల్లెలు గాక పదుమూడు పట్టణాలు వారికి వచ్చాయి. అవి వాటి పల్లెలతో కూడ
    వారి వంశాల ప్రకారం ఇశ్శాఖారు గోత్రానికి కలిగిన స్వాస్థ్యం.
  hat-BSA: Sa se te eritaj a tribi a fis Issacar yo selon fanmi pa yo, vil yo avèk
    bouk pa yo.
  kos-kos: Siti inge wi acn ma raunela, oan in acn ma itukyang nu sin sou in sruf
    lal Issachar tuh in ma lalos.
  hbo-WLC: זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵֽי־יִשָּׂשכָ֖ר לְמִשְׁפְּחֹתָ֑ם הֶעָרִ֖ים וְחַצְרֵיהֶֽן׃
    פ
  ibo-ibo: Ya mere, obodo ukwu ndị a na obodo nta ha dị nʼala ahụ ebo Isaka nwetara
    dịka ihe nketa ha, dị ka ikwu ha si dị.
  ory-ory: ଗ୍ରାମ ସମେତ ଏସବୁ ନଗର ଇଷାଖର ବଂଶୀୟ ସନ୍ତାନଗଣର ସେମାନଙ୍କ ବଂଶାନୁସାରେ ଅଧିକାର ହେଲା।
  chk-chk: Iei fanüen chon ewe ainangen Isakar, ar kewe telinimw fiti wisoposopur,
    a aükük ngeni ükükün ar kewe famili.
  rop-rop: Wal ola femili brom Isaka klen bin gedim ol detlot taun en ol detlot kantri
    na.
  ukr-1871: Се наслїдня держава (деяких) родин Іссахарових, се городи й села їх.
  deu-1951: Das ist das Erbteil des Stammes der Kinder Issaschar nach ihren Geschlechtern,
    ihre Städte und Dörfer.
  eng-JPS: This is the inheritance of the tribe of the children of Issachar according
    to their families, the cities with their villages.
  srp-1865: To je našljedstvo plemena sinova Isaharovijeh po porodicama njihovijem;
    to su gradovi i sela njihova.
  lug-lug: Ogwo gwe mugabo gw’ekika ky’abaana ba Isakaali ng’ennyumba zaabwe bwe zaali,
    ebibuga n’ebyalo byabyo.
  heb-heb: זאת נחלת מטה בני יששכר למשפחתם הערים וחצריהן׃
  ben-IRV: নিজের নিজের গোষ্ঠী অনুসারে ইষাখর-সন্তানদের বংশের এই অধিকার; তাদের গ্রামের
    সঙ্গে এই সব নগরগুলি।
  pan-pan: ਉਹ ਯਿੱਸਾਕਾਰੀਆਂ ਦੇ ਗੋਤ ਦੀ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਮਿਲਖ਼ ਸੀ ਅਤੇ ਉਹਨਾਂ ਦੇ
    ਸ਼ਹਿਰ ਤੇ ਪਿੰਡ ਇਹ ਸਨ।
  mya-JVB: ဤ ရွေ့ကား မြို့ ရွာ ပါလျက် ဣသခါ အမျိုးသား တို့သည် အဆွေ အမျိုးအလိုက် ခံရသောအမွေ
    တည်း။
  hmo-hmo: Isakara taudia edia bese ta ta ibounai ese inai tano idia abia, bona unai
    hanua danu idia abia, mai edia hanua maragidia danu.
  urd-urd: यह शहर और इनके गाँव बनी इश्कार के घरानों के मुवाफ़िक़ उनकी मीरास है।
  rus-SYN: Вот удел колена сынов Иссахаровых по племенам их; вот города и села их.
  bqc-SIM: Wɛ̃́lɛpiↄ ń ń bualoũↄ mɛ́ kpaalɛ pↄ́ Isakaa buiↄ sɛ̀ daɛdaɛↄ ũ.
  tcz-CHONGTHU: Hiche hi Issachar chate phung miho goulo achandio ahin, ainsung dungjuijin
    khopi chujat chutoh khoneo chengse toh achantha taove.
  mar-mar: इस्साखाराच्या वंशाचे त्यांच्या कुळाप्रमाणे हेच वतन, ही नगरे व त्यांच्या
    आसपासची गावे हे होत.
  qub-qub: Chaynömi caran Isacar trïbu runacuna castanpa-castanpa chacrata chasquishan
    siudäcuna marcancunawan-cama.
  hat-hat: Tout lavil sa yo ak tout ti bouk ki te sou lòd yo te nan pòsyon tè yo te
    bay moun branch fanmi Isaka yo pou yo separe bay chak fanmi pa yo.
  eng-BSB: This was the inheritance of the clans of the tribe of Issachar, including
    these cities and their villages.
  tod-tod: Isakaal mavofodaiti ta-wolodai nɔnɔi ɠana, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la,
    taa wolaiti ta ma laa goiti.
  eng-WEBPB: This is the inheritance of the tribe of the children of Issachar according
    to their families, the cities with their villages.
  kbq-kbq: Ama ana ranra kuma'tamine ne'onse kumatamina Isaka naga'mo'za nagate nofite
    hu'za zamagra'a suza refko hu'za erisantihare'naze.
  nhe-BL: Nochi ya ni quiselijque iteipa ixhuihua Isacar huan ininfamilias tlen pejque
    ica ininhuejcapan tatahua.
  gub-BL: A'e tawhu a'e wà, a'e taw wà no, upyta ywy Ixakar izuapyapyr wanemipyhyk
    kwer rehe wà. Ixakar wiko wazar romo wà.
  eng-DRA: This is the possession of the sons of Issachar by their kindreds, the cities
    and their villages.
