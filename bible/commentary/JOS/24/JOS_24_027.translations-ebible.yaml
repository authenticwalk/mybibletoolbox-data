verse: JOS.024.027
translations:
  mal-C: 'യോശുവ സകലജനത്തോടും: “ഇതാ! ഈ കല്ലു നമുക്കു സാക്ഷിയായിരിക്കട്ടെ; യഹോവ നമ്മോടു
    കൽപ്പിച്ചിട്ടുള്ള വചനങ്ങളൊക്കെയും അതു കേട്ടിരിക്കുന്നു. ആകയാൽ നിങ്ങളുടെ ദൈവത്തെ
    നിങ്ങൾ നിഷേധിക്കാതിരിക്കുന്നതിന്, അതു നിങ്ങൾക്കു സാക്ഷിയായിരിക്കും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Und Josua sprach zu dem ganzen Volke: Wohlan, dieser Stein soll Zeuge
    gegen uns sein, denn er hat alle die Worte gehört, die Jahwe mit uns geredet hat;
    darum soll er Zeuge gegen euch sein, damit ihr euren Gott nicht verleugnet!'
  lin-lin: 'Jozue alobaki na bato nyonso : — Botala, libanga oyo ekozala litatoli
    mpo na biso, pamba te esili koyoka maloba nyonso oyo Yawe alobi na biso. Ekozala
    motatoli mpo na kosambisa bino mpo ete bowangana Nzambe na bino te.'
  eng-LSV: And Joshua says to all the people, “Behold, this stone is for a witness
    against us, for it has heard all the sayings of YHWH which He has spoken with
    us, and it has been for a witness against you, lest you lie against your God.”
  eng-GNV: 'And Ioshua saide vnto all the people, Beholde, this stone shall be a witnesse
    vnto vs: for it hath heard all the wordes of the Lord which he spake with vs:
    it shall be therefore a witnesse against you, lest yee denie your God.'
  eng-WEBSTER: And Joshua said to all the people, Behold, this stone shall be a witness
    to us; for it hath heard all the words of the LORD which he spoke to us, it shall
    be therefore a witness to you, lest ye deny your God.
  nhw-BL: 'Huan Josué quinilhui nochi nopa israelitame: ―Ni tetl catli tijquetzaj
    nica quinextis nochi catli panotoc ama. Quen se testigo quichihua, quicajqui nochi
    camanali catli TOTECO techilhui, huajca sintla amo anquichihuaj quen anquiijtojque,
    yaya anmechtelhuis.'
  swh-ONEN: Yoshua akawaambia watu wote, “Angalieni! Jiwe hili litakuwa shahidi juu
    yetu. Limesikia maneno yote Bwana aliyotuambia. Litakuwa shahidi juu yenu kama
    mtakuwa waongo kwa Mungu wenu.”
  bba-bba: Yosue u tɔn be kpuro sɔ̃ɔwɑ u nɛɛ, wee kpee teni tɑ ko n sɑ̃ɑwɑ bɛsɛn seedɑ
    domi tɑ ɡɑri kpuro nuɑ yi Yinni Gusunɔ u sun sɔ̃ɔwɑ. Tɑ koo bɛɛ yi yɑɑyɑsiɑ kpɑ
    i ku rɑ kɑ ko nɑɑnɛ sɑriruɡibu Gusunɔn sɑ̃ɑru sɔɔ.
  eng-KJVCPB: 'And Joshua said unto all the people, Behold, this stone shall be a
    witness unto us; for it hath heard all the words of the Lord which he spake unto
    us: it shall be therefore a witness unto you, lest ye deny your God.'
  mpx-mpx: Yaka i baek gamagalau gegewel elal i ba, “Pat ya etotohi. Yehoba wana baaba
    eliyala iyaka i hago, inoke ebo bwaliga nuku awatautau wami Yabowaine elana ge
    wami bateli toto ga ku ba ola nuku leke, iya ni wasaagimiu.”
  wbp-wbp: Ngula-jangka, Jajuwa-jana wangkaja yapa-patuku, “Nyangkalu nyampu yarturlu
    kujarna juka-yirrarnu watiyarla kanunju. Kajinkili nyanyi, kapunkulu manngu-nyanyi
    yangka jalangurlu kujarliparla YAAWIYI-ki wangkaja yangka kapurlipa nyanungu-mipa
    purami. Yarturlu nyampujulpa karrija nyampurla kujalpa YAAWIYI-ngalpa wangkaja.
    Kajinkili yarturlu nyampu nyanyi, kujarlanya kulalurla jurnta warntarla-jarrimi
    YAAWIYI-ki. Manngu-nyanyi kapunkulu warrarda nyarrpa kujarliparla nyanunguku wangkaja
    jalangu.”
  luo-luo: Nowachone jogo niya, “Neuru! Kidini biro bedo janeno kuomu. Osewinjo weche
    duto ma Jehova Nyasaye osewachonwa. Obiro bedo janeno kuomu ka ubedo jo-miriambo
    ne Nyasachu.”
  meu-meu: 'Bena Iosua ese taunimanima iboudiai e hamaorodia, eto, A itaia, ina nadi
    na ita ihabadelaida toana ai vada ela; badina be Iehova ese e henida herevadia
    iboudiai na ina nadi ese vada e kamonai: taunabunai Iehova, emui Dirava, ba koia
    negana ai, ina nadi ese baine hahemaoro henimui.'
  npi-ULB: यहोशूले सबै मानिसलाई भने, “हेर, यो ढुङ्गा तिमीहरूको विरुद्धमा गवाही हुने
    छ । परमप्रभुले हामीलाई भन्‍नुभएका सबै कुरा यसले सुनेको छ । त्यसैले तिमीहरूले तिमीहरूका
    परमेश्‍वरलाई त्याग्‍यौ भने, यो तिमीहरूका विरुद्ध गवाही हुने छ ।
  yor-yor: “E wò ó!” ó wí fún gbogbo ènìyàn pé, “Òkúta yìí ni yóò jẹ́ ẹlẹ́rìí fún
    wa, nítorí ó ti gbọ́ gbogbo ọ̀rọ̀ tí Olúwa ti sọ fún wa. Yóò jẹ́ ẹlẹ́rìí yín tí
    ẹ bá ṣe àìṣòótọ́ sí Ọlọ́run yín.”
  emp-NTPO: 'Maʌ̃ne jũma israelerãa nãwã jarasia: –Za b̶ʌ mõgarara b̶ʌbʌrʌa bãrãba
    Ãcõrẽ ẽpẽniana aped̶ad̶ara quĩrãnebad̶amãrẽã. Bãrãba Ãcõrẽda igarad̶ibʌrʌ naʌ̃
    mõgaraba jũmarãa cawabiya bãrãba sewada osid̶ada.–'
  ind-ind: Kata Yosua kepada bangsa Israel, “Lihatlah, batu ini ada di sini selama
    perkataan TUHAN disampaikan. Karena itu batu ini menjadi saksi bisu bagi kita,
    sebagai pengingat agar kalian tidak meninggalkan Allahmu.”
  pes-OPCB: 'آنگاه یوشع به تمام قوم اسرائیل گفت: «این سنگ، شاهد پیمان شما با خداوند
    است و تمام سخنانی را که خداوند به ما فرمود، شنیده است. پس اگر از پیروی خدا برگردید،
    همین سنگ بر ضد شما شهادت خواهد داد.»'
  tgl-ULB: Sinabi ni Josue sa lahat ng mga tao, “Tingnan mo, ang batong ito ay magiging
    isang patotoo laban sa amin. Narinig nito ang lahat ng mga salita na sinabi ni
    Yahweh sa amin. Kaya ito ay magiging isang saksi laban sa inyo, kung ninyo ipagkakaila
    ang inyong Diyos.”
  cbu-NT: Sheersin, Josueysha, In patumbich urutamari neetsiri taachpa. Ayamtaati
    nee patumbchee pakchus, urutamari mangishis chinatssa yuwaa Apanll waana siyaam
    kamachtarangu anootsiya. Siysat Apanllee mangoonamaam kasakchus, neetssha patumbchee
    pakchus, uru mangishis chinakchus, ¡Maa xam! Iyaanati nee tsiyatsis zuramamshee,
    Apanlleetsimarisha chinachinipa, tárangini. Nee patumbchee nda mbizamaama atuni,
    wayarangini tátssa, tárangiya.
  hui-hui: Yosuahanda wali agali biaruhondo lamialu lalu, Ege to̱le̱ ogonime horo
    ogoningi agua birima lalu mo mitangi bia helo hangaramagoni. Ege to̱le̱ ogonime
    Anduane Homogohanda bi inahondo langiyago hale hai haya. Ogoni tígua Ngode Datagaliwabe
    erembira mialu yu wahalu pirimiyagua ege to̱le̱ ogonime bi lo wirimigo mo mitangi
    bia holebira, lalu Yosuahanda lene.
  mya-mya: ယော​ရှု​က​လူ​အ​ပေါင်း​တို့​အား``ဤ​ကျောက်​တုံး သည်​ငါ​တို့​အ​တွက်​သက်​သေ​ဖြစ်​စေ​မည်။
    ငါ​တို့ အား​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သ​မျှ​ကို​ဤ ကျောက်​တုံး​သည်​ကြား​ရ​ပြီ။
    သို့​ဖြစ်​၍​သင်​တို့ သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ကို​ပုန်​ကန်​လျှင် ဤ​ကျောက်​တုံး​သည်​သက်​သေ​ဖြစ်​ကြ​လိမ့်
    မည်'' ဟု​မိန့်​ကြား​လေ​၏။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་འབངས་རྣམས་ལ། ལྟོས་དང་། རྡོ་འདིས་དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་རྣམས་ལ་བསྒོས་པའི་བཀའ་ཅི་གསུངས་ཐམས་ཅད་ཐོས་པས་ངེད་ཅག་ལ་བདེན་དཔང་བྱེད་ཐུབ་པ་སྟེ།
    ཁྱོད་རྣམས་ཀྱིས་ཡ་ཝཱེ་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ལ་རྒྱབ་འགལ་མི་བྱེད་པའི་ཆེད་དུ་རྡོ་འདིས་ཁྱོད་རྣམས་ལ་དྲན་སྐུལ་བྱེད་པར་འགྱུར་རོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Akati kuvanhu vose, “Tarirai! Ibwe iri richava chapupu pamusoro pedu. Ranzwa
    mashoko ose ataurwa naJehovha kwatiri. Richava chapupu pamusoro penyu kana musina
    kutendeka kuna Mwari wenyu.”
  spa-BLM: 'Josué dijo a todo el pueblo: “Miren, esta piedra será testigo contra nosotros,
    porque ha escuchado todas las palabras de Yahvé que nos ha dicho. Será, pues,
    un testigo contra ustedes, para que no renieguen de su Dios”.'
  cac-cac: 'Ix yalan vin̈ d''a masanil eb'' ayec'' chi'': —A d''a yichan̈ jun q''uen
    tic tz''alchajcan tas ix yal Jehová d''ayon̈. Ayic ol quilan q''ueen, ol co naancoti
    to man̈ ol co patiquejcanel-laj co Diosal, xchi vin̈.'
  swh-ULB: Yoshua akawaambia watu, “Tazama, jiwe hili litakuwa ushuhuda dhidi yenu.
    Limeyasikia maneno yote ambayo Yahweh alitwambia. Hivyo, litakuwa ni shahidi dhidi
    yenu, hamtakiwi kumkana Mungu wenu.”
  bel-bel: 'І сказаў Ісус усяму народу: вось камень гэты будзе нам сьведка, бо ён
    чуў усе словы Госпада, якія Ён гаварыў з намі; ён хай будзе сьведка супроць вас,
    каб вы не зманілі перад Богам вашым.'
  deu-ELBBK: 'Und Josua sprach zu dem ganzen Volk: Siehe, dieser Stein soll Zeuge
    gegen uns sein, denn er hat alle Worte des HERRN gehört, die er mit uns geredet
    hat; und er soll Zeuge gegen euch sein, damit ihr euren Gott nicht verleugnet.'
  mbb-OT: Ne migkeǥiyan ni Josue is langun he menge etew zutun te, “Heini is batu
    iyan tistiǥus te kebpekidlalag te Nengazen kenitew. Egkehimu heini he tistiǥus
    kuntra keniyu emun ed-iniyuǥan niw is Megbevayà.”
  mal-2015: ഇതാ, ഈ കല്ലു നമുക്കു സാക്ഷിയായിരിക്കട്ടെ; അതു യഹോവ നമ്മോടു കല്പിച്ചിട്ടുള്ള
    വചനങ്ങളൊക്കെയും കേട്ടിരിക്കുന്നു; ആകയാൽ നിങ്ങളുടെ ദൈവത്തെ നിങ്ങൾ നിഷേധിക്കാതിരിക്കേണ്ടതിന്നു
    അതു നിങ്ങൾക്കു സാക്ഷിയായിരിക്കട്ടെ എന്നു പറഞ്ഞു.
  tuo-NT: 'Nipeꞌtirã masãrẽ aꞌtiro nicʉ niwĩ: —Aꞌtiga ʉ̃tãgã nipeꞌtise Õꞌacʉ̃ marĩrẽ
    ucũꞌquere tʉꞌopeꞌoꞌcaro weronojõ aꞌtopʉ tojaꞌa. Tojo weerã mʉsã Õꞌacʉ̃ dutisere
    yʉꞌrʉnʉꞌcã, mʉsã queoro weetisere ĩꞌonoꞌrõsaꞌa, nicʉ niwĩ.'
  rmc-rmc: 'O Jozua paľis phenďa savore manušenge: „Dikhen kada bar ela prekal amende
    sar švedkos, bo šunďa savoro, so amenge phenďa o RAJ. Ela sar švedkos upral tumende,
    hoj te na zaprinen tumare Devles.“'
  nlg-nlg: Vaho ge bosa vanira na vuresubo udolu, “Na vatu ei te rongovi udolui na
    lei totobo te bosai vanighita. Ma gaia ke bosai ttei na lei totobo kau goni hahia,
    akau mua taonia nimiu na baubahu.”
  pes-OPV: 'ویوشع به تمامی قوم گفت: «اینک این سنگ برای ما شاهد است، زیرا که تمامی
    سخنان خداوند را که به ما گفت، شنیده است؛ پس برای شما شاهدخواهد بود، مبادا خدای
    خود را انکار نمایید.»'
  ron-1924: 'Ши Иосуа а зис ынтрегулуй попор: „Ятэ, пятра ачаста ва фи марторэ ымпотрива
    ноастрэ, кэч а аузит тоате кувинтеле пе каре ни ле-а спус Домнул; еа ва фи марторэ
    ымпотрива воастрэ, ка сэ ну фиць некрединчошь Думнезеулуй востру.”'
  ben-OBCV: তিনি সমস্ত লোককে বললেন, “দেখো, এই পাথরটি আমাদের বিপক্ষে সাক্ষ্য দেবে।
    সদাপ্রভু যেসব কথা আমাদের বলেছেন, সেগুলি এটি শুনেছে। তোমরা যদি তোমাদের ঈশ্বরকে
    দেওয়া কথা থেকে পিছিয়ে যাও, তবে এই পাথরটি তোমাদের বিরুদ্ধে সাক্ষ্য দেবে।”
  som-som: Yashuucana wuxuu dadkii oo dhan ku yidhi, Bal ogaada, dhagaxanaa inagu
    marag furi doonee; waayo, wuxuu maqlay erayadii Rabbiga oo uu inagula hadlay oo
    dhan; sidaas daraaddeed wuxuu idinku noqon doonaa marag, si aydnaan Ilaahiinna
    u inkirin.
  lat-VUC: 'et dixit ad omnem populum: En lapis iste erit vobis in testimonium, quod
    audierit omnia verba Domini, quæ locutus est vobis: ne forte postea negare velitis,
    et mentiri Domino Deo vestro.'
  eng-ASVBT: 'And Joshua said unto all the people, Behold, this stone shall be a witness
    against us; for it hath heard all the words of Jehovah which he spake unto us:
    it shall be therefore a witness against you, lest ye deny your God.'
  ita-1885: 'E Giosuè disse a tutto il popolo: Ecco, questa pietra sarà per testimonianza
    fra noi; perciocchè ella ha udite tutte le parole che il Signore ci ha dette;
    laonde sarà per testimonianza contro a voi, se talora voi rinnegate il vostro
    Dio.'
  eng-LXXUP: And Joshua said to the people, Behold, this stone shall be among you
    for a witness, for it has heard all the words that have been spoken to it by the
    Lord; for he has spoken to you this day; and this stone shall be among you for
    a witness in the last days, whenever ye shall deal falsely with the Lord my God.
  eng-ULB: Joshua said to all the people, “Look, this stone will be a testimony against
    us. It has heard all the words Yahweh said to us. So it will be a witness against
    you, should you ever deny your God.”
  spa-VBL: 'Josué dijo al pueblo: “Miren esta piedra. Está aquí como testigo contra
    nosotros, pues ha oído todo lo que el Señor nos ha dicho, y será testigo contra
    ustedes si alguna vez niegan lo que le han prometido a su Dios”.'
  fra-_FOB: 'Et Josué dit à tout le peuple: Voici, cette pierre sera en témoignage
    contre nous; car elle a entendu toutes les paroles que l''Éternel nous a dites;
    et elle sera en témoignage contre vous, afin que vous ne reniiez pas votre Dieu.'
  mal-mal: “ഇതാ, ഈ കല്ല് നമുക്കു മധ്യേ സാക്ഷിയായിരിക്കും; അത് യഹോവ നമ്മോട് കല്പിച്ചിട്ടുള്ള
    വചനങ്ങളൊക്കെയും കേട്ടിരിക്കുന്നു; ആകയാൽ നിങ്ങൾ ദൈവത്തെ നിഷേധിച്ചാൽ അത് നിങ്ങൾക്കെതിരെ
    സാക്ഷിയായിരിക്കും”
  urd-GVR: Us ne tamām logoṅ se kahā, “Is patthar ko dekheṅ! Yih gawāh hai, kyoṅki
    is ne sab kuchh sun liyā hai jo Rab ne hameṅ batā diyā hai. Agar āp kabhī Allāh
    kā inkār kareṅ to yih āp ke ḳhilāf gawāhī degā.”
  suz-BL: मिनु यहोसुमी मुर नेल्‍ल आन कली “कोव़ङीन, एको फुल्‍लु आंइ सांकछी बाक्‍ब।
    परमप्रभु यावेमी आंइ कली देंशो लोव़ नेल्‍ल एको फुल्‍लुमी यो तुइश्‍शो बाक्‍ब। मोपतीके
    गेपुकीमी इन परमप्रभु कली प्रोंइतीनी हना, गे जोल पाइब बाक्‍नीनी, दे एको फुल्‍लु
    सांकछी बाक्‍ब” देंत। यहोसु २२:२७; उत्‍पत्ती ३१:४८
  ita-1927: 'E Giosuè disse a tutto il popolo: “Ecco, questa pietra sarà una testimonianza
    contro di noi; perch’essa ha udito tutte le parole che l’Eterno ci ha dette; essa
    servirà quindi da testimonio contro di voi, affinché non rinneghiate il vostro
    Dio”.'
  ckb-ckb: 'یەشوع بە هەموو گەلی گوت: «سەیر بکەن! ئەم بەردە دەبێتە شایەت بەسەرمانەوە،
    چونکە گوێی لە هەموو وشەکانی یەزدان بوو کە پێی فەرمووین، جا دەبێتە شایەت بەسەرتانەوە
    نەوەک نکۆڵی لە خودای خۆتان بکەن.»'
  eng-BBE: 'And Joshua said to all the people, See now, this stone is to be a witness
