    Yahve''nin bize söylediği bütün sözleri o duydu. Bu nedenle, Tanrınız''ı inkar
    etmeyeseniz diye bu, size karşı bir tanık olacaktır.”'
  grc-BRENT: Καὶ εἶπεν Ἰησοῦς πρὸς τὸν λαὸν, ἰδοὺ ὁ λίθος οὗτος ἔσται ἐν ὑμῖν εἰς
    μαρτύριον, ὅτι αὐτὸς ἀκήκοε πάντα τὰ λεχθέντα αὐτῷ ὑπὸ Κυρίου· ὅτι ἐλάλησε πρὸς
    ὑμᾶς σήμερον, καὶ οὗτος ἔσται ἐν ὑμῖν εἰς μαρτύριον ἐπʼ ἐσχάτων τῶν ἡμερῶν, ἡνίκα
    ἂν ψεύσησθε Κυρίῳ τῷ Θεῷ μου.
  ind-AYT: Yosua berkata kepada seluruh bangsa itu, “Sesungguhnya, batu ini akan menjadi
    peringatan bagi kita karena telah didengarnya seluruh firman TUHAN yang telah
    Ia katakan kepada kita. Batu ini akan menjadi peringatan supaya kamu tidak menyangkal
    Allahmu.”
  nya-nya: Yoswa anati kwa anthu onse, “Tamvani! Mwala uwu udzakhala mboni yotitsutsa.
    Mwalawu wamva mawu onse amene Yehova wayankhula kwa ife. Udzakhala mboni yotitsutsa
    ngati mukhala osakhulupirika kwa Mulungu wanu.”
  hrv-hrv: 'Zatim reče Jošua svemu narodu: “Gle, ovaj kamen neka nam bude svjedokom
    jer je čuo riječi što ih je govorio Jahve; on će biti svjedok da ne zatajite Boga
    svoga.”'
  mps-mps: Tama Josuago te we bidi augwalibolo wali, “Te sesemane sogo dago te masigi
    subo sogo da, te dago homugo te dago te dąų wali poba homu kone ma palaibao.
    Te masigigo te Genuai Bidigo dabolo wali po tigidali odali. Te dage homu hodolabo
    dąį me deli te ilali, te dagego te dena Godigo po munu me sela sąnamu dao,”
    te po wali.
  tpi-tpi: Na Josua i tokim ol manmeri olsem, “Oltaim bai yumi lukim dispela ston
    na bai yumi tingting gen long dispela promis bilong yumi. Ston i harim pinis olgeta
    tok Bikpela i bin tokim yumi. Bai em i stap olsem wanpela mak bilong kirapim tingting
    bilong yupela, bai yupela i no ken sakim tok bilong God bilong yumi.”
  dan-1931: 'og Josua sagde til hele Folket: “Se, Stenen her skal være Vidne imod
    os; thi den har hørt alle HERRENS Ord, som han talede til os; den skal være Vidne
    imod eder; at I ikke skal fornægte eders Gud!”'
  vie-OVCB: 'Giô-suê nói: “Hòn đá này sẽ làm chứng cho chúng ta vì nó đã nghe hết
    mọi lời Chúa Hằng Hữu phán dạy. Vậy nếu anh em từ bỏ Ngài, đá này sẽ làm chứng.”'
  guj-2017: યહોશુઆએ સર્વ લોકોને કહ્યું, “જુઓ, આ પથ્થર આપણી મધ્યે સાક્ષી થશે. કેમ કે
    યહોવાહે જે વાતો આપણને કહી તે સર્વ તેણે સાંભળી છે. માટે તે તમારી વિરુદ્ધ સાક્ષી
    થશે, રખેને તમે તમારા યહોવાહનો ઇનકાર કરો.
  pon-2006A: E padahkihong aramas koaros, “Takai wet pahn wia atail mehn kadehde.
    Takai wet rongehr mahsen koaros me KAUN-O ketin mahsanihong kitail. Eri, e pil
    pahn wia mehn kadehdepamwail, pwe en perehsang kumwail amwail pahn kahngodiong
    amwail Koht.”
  por-BRBSL: 'Josué disse a todo o povo: “Eis que esta pedra será testemunha contra
    nós, pois ouviu todas as palavras de Iavé que ele nos dirigiu. Será, portanto,
    uma testemunha contra vós, para que não negueis vosso Deus”.'
  cth-cth: hete talung teh maimanaw kapanuekkhaikung lah ao han. Cathut ni kâ na poe
    e lawk ka kuepcalah thai awh toe. Hatdawkvah nangmouh ni Cathut hah, na pahnawtnae
    hoi na hlout thai nahanelah, nangmanaw hah, kapanuekkhaikung lah na o han telah
    tami abuemlah koe a dei pouh hnukkhu,
  twi-twi: Yosua ka kyerɛɛ nnipa no se, “Saa ɔbotan yi ate biribiara a Awurade aka
    akyerɛ yɛn no. Sɛ moanni mo Nyankopɔn nokware a, ɛbɛyɛ adansede atia mo.”
  hlt-hlt: Te phoeiah pilnam pum te Joshua loh, “Mamih ham a thui BOEIPA ol boeih
    he anih loh a yaak coeng dongah mamih taengah laipai la hekah lungto loh om pawn
    ni he. Na Pathen taengah na basa uh ve ne. Te vaengah nangmih taengah laipai la
    om bitni ,” a ti nah.
  tbz-SIM: 'Kòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Ditɑ̃́rì dii, diì tu dibɛnkɛ̀rì, kɛ yɛ̃́ di kèèmɛ̀
    ti Yiɛ̀ nKuyie nti nɑ̀kɛ́ tì. Di yó ndi nyɑu kɛ denniní kɛ bɑ́ɑ́ yetɛ́nɛ̀ ti Yiɛ̀
    nKuyie.'
  msy-2020: Egha Josua gumazamizibav gɨa ghaze, “Ia gan, e uan Akar Dɨkɨrɨzir Gavgavim
    gɨnɨghnɨghsɨ, ia zurara dagɨar asaraghav itir kamɨn gan. Ikiavɨra Itir God, e
    mɨkemezir mɨgɨrɨgɨaba, dagɨar kam, bar ada baregha gɨfa. A kagh ababanimɨn mɨn
    ikɨ nɨghnɨzim ia danɨngtɨ, ia uan Godɨn akaba batoghan kogham.”
  azb-azb: 'Yeşua bütün xalqa dedi: «Budur, bu daş bizə qarşı şahid olacaq, çünki
    Rəbbin bizə dediyi bütün sözləri o eşitdi. Qoy bu daş Allahınızı inkar etməmək
    üçün sizə qarşı şahid olsun».'
  eng-DBY: And Joshua said unto all the people, Behold, this stone shall be a witness
    unto us, for it hath heard all the words of Jehovah which he spoke unto us; and
    it shall be a witness against you, lest ye deny your God.
  hin-2017: तब यहोशू ने सब लोगों से कहा, “सुनो, यह पत्थर हम लोगों का साक्षी रहेगा,
    क्योंकि जितने वचन यहोवा ने हम से कहे हैं उन्हें इसने सुना है; इसलिए यह तुम्हारा
    साक्षी रहेगा, ऐसा न हो कि तुम अपने परमेश्वर से मुकर जाओ।”
  swp-swp: 'Iosua i ribalau tatao gamagaridi aridi eai, i ene, Au ita, arida eai teina
    veu ta abo eda witinesi: paana riba gamagaridi Guiau i ribalau arida eai i ataiei:
    arinai abo ia eda witinesi, ata emi Eaubada au morui.'
  eng-YLT: And Joshua saith unto all the people, 'Lo, this stone is against us for
    a witness, for it hath heard all the sayings of Jehovah which He hath spoken with
    us, and it hath been against you for a witness, lest ye lie against your God.'
  kne-kne: Pag nan kanan sin kaipoipogaw, “Ilan yo nan bato ay nay ay say manbalin
    ay tistigo tako, tan dinnge na am-in din inbagan Diyos en datako. Isonga say mangipanemnem
    en dakayo mo kontraen yos Diyos.”
  eng-WYC-2017: And he said to all the people, Lo! this stone shall be to you into
    witnessing, that ye [have] heard all the words of the Lord, which he spake to
    you, lest peradventure ye would deny afterward, and lie to your Lord God.
  eng-WMBB: Joshua said to all the people, “Behold, this stone shall be a witness
    against us, for it has heard all the LORD’s words which he spoke to us. It shall
    be therefore a witness against you, lest you deny your God.”
  urd-GVH: उसने तमाम लोगों से कहा, “इस पत्थर को देखें! यह गवाह है, क्योंकि इसने सब
    कुछ सुन लिया है जो रब ने हमें बता दिया है। अगर आप कभी अल्लाह का इनकार करें तो
    यह आपके ख़िलाफ़ गवाही देगा।”
  rug-rug: Meke zamai sa sari doduru tinoni, “Sa patu hie sina na vina balabalana
    sa totoso hie. Ele avosi sa sari doduru zinama pu zamani e Zihova koa gita. Ke
    asa si kaqu na vina balabalana sa totoso koa gamu, pude lopu kaqu va karia gamu
    sa mia Tamasa,” gua se Zosua.
  gaz-gaz: Inni nama hundaan akkana jedhe; “Kunoo! Dhagaan kun dhugaa nutti baʼaa.
    Inni dubbii Waaqayyo nutti dubbate hunda dhagaʼeera. Yoo isin Waaqa keessaniif
    hin amanamin dhagaan kun dhugaa isinitti baʼa.”
  fra-LSG: 'Et Josué dit à tout le peuple: Voici, cette pierre servira de témoin contre
    nous, car elle a entendu toutes les paroles que l’Éternel nous a dites; elle servira
    de témoin contre vous, afin que vous ne soyez pas infidèles à votre Dieu.'
  gnn-gnn: Bala ŋayi waŋana yolŋu'‐yulŋuwalanydja bitjarrana, “Dhiyaŋunydja gay' guṉḏayu
    liŋgu ŋäkulana nhumalanha dhäruktja, ŋunhi nhuma dhawu'‐nherraranydja waŋananydja
    gäthura, ga djingaryunna yana ŋayi yukurra yurru dhuwala mukthunna yulŋunydja,
    ga bitjanna liŋguna yurru dhiyaŋuyi nhumalanha guyaŋinyamirriyamanydja yukurra,
    märr yurru nhuma yakana bilyundja ŋapanydja‐wekama Garraywu.”
  yal-yal: Yosuwe yi a fala yamaan birin xa, a naxa, “Ɛ bata gɛmɛni ito to? A findima
    sereyaan nan na en xili ma, bayo a luxi alo a bata falan birin mɛ, Alatala naxan
    falaxi en xa. A findima sereyaan na ɛ xili ma, alogo ɛ nama ɛ mɛ ɛ Ala ra.”
  haw-1868: Olelo aku la o Iosua i na kanaka a pau, Eia hoi keia pohaku, oia ko kakou
    mea hoike; no ka mea, ua lohe ia mea i na olelo a pau a Iehova, ana i kauoha mai
    ai ia kakou; a he mea hoike no ia no oukou, o hoole oukou i ke Akua.
  arb-NAV: 'ثُمَّ قَالَ لِلشَّعْبِ جَمِيعِهِ: «إِنَّ هَذَا الْحَجَرَ شَاهِدٌ عَلَيْكُمْ
    لِئَلّا تَجْحَدُوا إِلَهَكُمْ».'
  ewe-ewe: Eye Yosua gblɔ na ameawo katã be, “Kpe sia se nu siwo katã Yehowa gblɔ,
    eya ta anye ɖasefo atsi tsitre ɖe mia ŋu ne miewɔ Yehowa, miaƒe Mawu la ƒe gbe
    dzi o.”
  eng-LEE: 'And Joshua said unto all the people, Behold, this stone shall be among
    us as a witness; for it hath heard all the words of the Lord which he spoke unto
    us: it shall be therefore as a witness against you, that ye may not deny your
    God.'
  asm-FB: পাছত যিহোচূৱাই লোকসকলক ক’লে, “চোৱা, এই শিলে আমাৰ অহিতে সাক্ষী হ’ব৷ কিয়নো
    আমাৰ আগত যিহোৱাই কোৱা সকলো কথা ই শুনিলে৷ এই হেতুকে তোমালোকে তোমালোকৰ ঈশ্বৰক আসৈ
    নকৰিবৰ বাবে এইয়ে তোমালোকৰ অহিতে সাক্ষী হ’ব।”
  sus-A: يٌسُوٍ قَ عَ قَلَ حَمَ بّ، «وٌ بَرَ يِ فّمّ تٌ؟ عَ قِندِ مَ وٌن بّ سٍيدٍ
    نَن نَ، بَرِ مَ عَ بَرَ وْيّنيِ بِرِن مّ، عَلَتَلَ نَشَن مَسٍنشِ وٌن بّ. عَ قِندِ مَ
    سٍيدٍ نَن نَ وٌن بّ، عَلَكٌ وٌ نَشَ وٌ كٌبٍ سٌ وٌ مَرِفِ عَلَتَلَ رَ.»
  fra-SBL: 'Josué dit à tout le peuple : « Voici que cette pierre servira de témoin
    contre nous, car elle a entendu toutes les paroles que l''Éternel nous a adressées.
    Elle sera donc un témoin contre vous, de peur que vous ne reniiez votre Dieu. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהֹושֻׁ֜עַ אֶל־כָּל־הָעָ֗ם הִנֵּ֨ה הָאֶ֤בֶן הַזֹּאת֙ תִּֽהְיֶה־בָּ֣נוּ
    לְעֵדָ֔ה כִּֽי־הִ֣יא שָׁמְעָ֗ה אֵ֚ת כָּל־אִמְרֵ֣י יְהוָ֔ה אֲשֶׁ֥ר דִּבֶּ֖ר עִמָּ֑נוּ
    וְהָיְתָ֤ה בָכֶם֙ לְעֵדָ֔ה פֶּֽן־תְּכַחֲשׁ֖וּן בֵּאלֹהֵיכֶֽם׃
  piu-2006: '@see-verse:JOS.024.026'
  kik-kik: Akĩĩra andũ acio othe atĩrĩ, “Atĩrĩrĩ! Ihiga rĩĩrĩ nĩrĩo rĩgũtuĩka mũira
    witũ wa ũrĩa tuoiga. Nĩrĩiguĩte ciugo ciothe iria Jehova atwĩrĩte. Nĩrĩo rĩgũtuĩka
    mũira wanyu mũngĩkaaga kwĩhokeka harĩ Ngai wanyu.”
  fra-NCL: 'Et Josué dit à tout le peuple : « Voici, cette pierre servira de témoin
    contre nous, car elle a entendu toutes les paroles que Yahweh nous a dites ; elle
    servira de témoin contre vous, afin que vous ne reniiez pas votre Dieu. »'
  cek-AK: Kaminawk boih khaeah, Khen oh, hae thlung loe aicae hnukung ah om tih; Angraeng
    mah aicae khaeah thuih ih loknawk boih hae thlung mah thaih boeh; na Angraeng
    Sithaw na pahnawt o moeng han ai ah, hae thlung hae nangcae hnukung ah om tih,
    tiah a naa.
  cuk-cuk: 'Geb degine, Josué bela Israel-dulemarga sogded: “We-akwa, bemar-barsogega
    guoed. We-akwa, bela Bab-Jehová anmarga emi ibmar-sogsadi itosad. Bemar be-Bab-Dummadgi
    gakansaar sunmakarmalale, we-akwa bemar-barsogega guoed.”'
  uig-CYR: 'Андин Йәшуа хәлиққә: — Мана бу таш болса бизгә гува болуп туриду; чүнки
    у Пәрвәрдигарниң бизгә қилған һәммә сөзлирини аңлап турди; у Пәрвәрдигар Худайиңлардин
    танмаслиғиңлар үчүн үстүңларда гувачи болуп туриду, — деди.'
  tel-2017: యెహోషువ ప్రజలందరితో “గమనించండి, యెహోషువ మనతో చెప్పిన మాటలన్నీ ఈ రాయి విన్నది.
    కాబట్టి అది మనమీద సాక్షిగా ఉంటుంది. మీరు మీ దేవుని విసర్జిస్తే అది మీ మీద సాక్షిగా
    ఉంటుంది” అన్నాడు.
  hat-BSA: 'Josué te di a tout pèp la: “Gade byen, wòch sa a va tankou yon temwen
    kont nou; paske li te tande tout pawòl SENYÈ a te pale nou yo. Konsa, li va tankou
    yon temwen kont nou, pou nou pa vin enfidèl anvè Bondye nou an.”'
  bxh-bxh: Ya libalau ouꞌoulidi lisidi, iyen, Umeꞌehu te eda yali fafaꞌilalana, paꞌana
    Yaubada ena liba mahudoꞌidi lisida yai, umeꞌehu te ya atahiyedi. Yo fede, in haba
    tau fawananahana lisimiu yai. Haba eda Yaubada ami kawawananahaꞌen, na tabu au
    lau afulen!
  kos-kos: Ac Joshua el fahk nu sin mwet uh, “Liye, eot se inge ac fah mwe loh lasr.
    El lohng kas nukewa ma LEUM GOD El fahk nu sesr. El ac fah mwe loh lain kowos
    tuh kowos in tia lain God lowos.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוֹשֻׁ֜עַ אֶל־כָּל־הָעָ֗ם הִנֵּ֨ה הָאֶ֤בֶן הַזֹּאת֙ תִּֽהְיֶה־בָּ֣נוּ
    לְעֵדָ֔ה כִּֽי־הִ֣יא שָׁמְעָ֗ה אֵ֚ת כָּל־אִמְרֵ֣י יְהוָ֔ה אֲשֶׁ֥ר דִּבֶּ֖ר עִמָּ֑נוּ
    וְהָיְתָ֤ה בָכֶם֙ לְעֵדָ֔ה פֶּֽן־תְּכַחֲשׁ֖וּן בֵּאלֹהֵיכֶֽם׃
  ibo-ibo: Joshua sịrị ndị ahụ niile, “Lee, nkume a ga-abụ ihe ama megide anyị. Nʼihi
    na ọ nụla okwu niile nke Onyenwe anyị gwara anyị. Ọ ga-abụkwa ihe ama megide unu,
    ma ọ bụrụ na unu mee ihe mmekpu megide Chineke unu.”
  ory-ory: ତହୁଁ ଯିହୋଶୂୟ ସମସ୍ତ ଲୋକଙ୍କୁ କହିଲେ, “ଦେଖ, ଏହି ପ୍ରସ୍ତର ଆମ୍ଭମାନଙ୍କ ପ୍ରତିକୂଳରେ
    ସାକ୍ଷୀ ହେବ; କାରଣ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କୁ ଯାହା ଯାହା କହିଲେ, ସେସବୁ କଥା ଏ ଶୁଣିଅଛି; ଏହେତୁ
    ତୁମ୍ଭେମାନେ ଯେପରି ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ ଅସ୍ୱୀକାର ନ କର, ଏଥିପାଇଁ ଏ ତୁମ୍ଭମାନଙ୍କ
    ପ୍ରତିକୂଳରେ ସାକ୍ଷୀ ହେବ।”
  chk-chk: Nge Josua a üreni ekewe aramas meinisin, “Nengeni, ewe fau epwe eu pisekin
    pwärätä ngenikich, pun a rongorong ekewe kapas meinisin ewe Samol mi Lapalap a
    ürenikich. Iei mine epwe eu pisekin atuttur ngenikemi, are oua ü ngeni ämi we
    Kot.”
  rop-rop: en afta imbin dalim ola pipul, “Yumob luk dijan ston iya? Wal dijan ston
    im det witnis blanga yumob, dumaji dijan ston bin irrim ol detlot wed weya YAWEI
    bin tok langa wi, en dijan ston garra meigim yumob jinggabat blanga jidan trubala
    langa God en nomo tenawei brom im.”
  ukr-1871: 'І промовив Йозуа до всього люду: Дивітесь, сей камінь сьвідкувати ме
    проти нас, бо він чув усї слова, що глаголав до нас Господь; тим і мусить бути
    сьвідком проти вас, щоб не зрадили ви Бога вашого.'
  deu-1951: 'Und Josua sprach zum ganzen Volk: Siehe, dieser Stein soll Zeuge gegen
    uns sein; denn er hat alle Reden gehört, welche der HERR mit uns geredet hat,
    und er soll Zeuge gegen euch sein, daß ihr euren Gott nicht verleugnet!'
  eng-JPS: 'And Joshua said unto all the people: ''Behold, this stone shall be a witness
    against us; for it hath heard all the words of the LORD which He spoke unto us;
    it shall be therefore a witness against you, lest ye deny your God.'''
  srp-1865: 'I reèe Isus svemu narodu: evo, kamen ovaj neka vam bude svjedoèanstvo;
    jer je èuo sve rijeèi Gospodnje, koje nam je govorio; i neka vam bude svjedoèanstvo
    da ne biste slagali Bogu svojemu.'
  lug-lug: Yoswa n’agamba abantu nti, “Mulabe ejjinja lino lijja kubeeranga omujulizi
    gye tuli, liwulidde ebigambo byonna Mukama Katonda bya tugambye. Era lijja kubeeranga
    omujulizi gye muli bwe mutaabeerenga beesigwa eri Katonda wammwe.”
  heb-heb: ויאמר יהושע אל כל העם הנה האבן הזאת תהיה בנו לעדה כי היא שמעה את כל אמרי
    יהוה אשר דבר עמנו והיתה בכם לעדה פן תכחשון באלהיכם׃
  ben-IRV: পরে যিহোশূয় সমস্ত লোককে বললেন, “দেখ, এই পাথরটি আমাদের বিষয়ে সাক্ষী হবে;
    কারণ সদাপ্রভু আমাদের যে যে কথা বলেছিলেন, তাঁর সেই সমস্ত কথা এ শুনল; অতএব এ তোমাদের
    বিষয়ে সাক্ষী হবে, ফলে তোমরা তোমাদের ঈশ্বরকে অস্বীকার কর।”
  pan-pan: ਤਾਂ ਯਹੋਸ਼ੁਆ ਨੇ ਸਾਰੀ ਪਰਜਾ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਇਹ ਪੱਥਰ ਸਾਡੇ ਵਿੱਚ ਇੱਕ ਗਵਾਹ ਹੈ
    ਕਿਉਂ ਜੋ ਇਸ ਨੇ ਯਹੋਵਾਹ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਹਨ ਜਿਹੜੀਆਂ ਉਸ ਨੇ ਸਾਡੇ ਨਾਲ ਕੀਤੀਆਂ
    ਅਤੇ ਇਹ ਤੁਹਾਡੇ ਉੱਤੇ ਗਵਾਹੀ ਲਈ ਹੋਵੇਗਾ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਮੁੱਕਰ
    ਜਾਓ।
  mya-JVB: ဤ ကျောက် သည် ငါ တို့အား သက်သေ ဖြစ် ရလိမ့်မည်။ ထာဝရဘုရား မိန့်တော်မူသောစကား
    အလုံးစုံ ကို ကြား ရပြီ။ သို့ဖြစ်၍ သင်တို့သည် ဘုရား သခင်ကို ငြင်းပယ် ခြင်းနှင့်
    ကင်းလွတ်မည်အကြောင်း သင် တို့အား သက်သေ ဖြစ် ရလိမ့်မည်ဟု လူ အပေါင်း တို့အား ပြောဆို
    ပြီးမှ၊
  hmo-hmo: Vadaeni Iosua ese Israela taudia ibounai ia hamaoroa, ia gwau, “Inai nadi
    be iseda uitnesi do ia lao. Inai nadi ese Lohiabada ese ita dekenai ia henia hereva
    ibounai ia kamonai vadaeni. Unai dainai inai nadi be iseda gwauhamata ena maka,
    vadaeni umui itaia negadia ibounai, be emui gwauhamata do umui laloa, emui Dirava
    do umui koia garina.”
  urd-urd: और यशू'अ ने सब लोगों से कहा कि देखो यह पत्थर हमारा गवाह रहे, क्यूँकि उस
    ने ख़ुदावन्द की सब बातें जो उस ने हम से कहीं सुनी हैं इसलिए यही तुम पर गवाह रहे
    ऐसा न हो की तुम अपने ख़ुदा का इन्कार कर जाओ।
  rus-SYN: 'И сказал Иисус всему народу: вот, камень сей будет нам свидетелем, ибо
    он слышал все слова Господа, которые Он говорил с нами сегодня; он да будет свидетелем
    против вас в последующие дни, чтобы вы не солгали пред Господом Богом вашим.'
  bqc-SIM: 'Ɔ̃ a ò gbɛ̃́ↄnɛ: À gwa! Gbɛɛ bee mɛ́ aↄ dɛwɛ̃ɛ seelade ũ. Gbɛpi yã́
    pↄ́ Dii òwɛ̃ɛ mà píi. Aↄ dɛɛ́ seelade ũ, kɛ́ ásu mↄafilikɛ á Luaɛo.'
  tcz-CHONGTHU: Joshua’n mipiho kommah anaseije, “Pakaiyin eiho komma aseijouse chu
    hiche song hin ajasoh keijin ahi. Nangho Pakaija nakitep naova konna nanung chonnuva
    ahileh hichehi nangho douna-a hettohsah hiding ahi” ati.
  mar-mar: आणि यहोशवाने सर्व लोकांस म्हटले, “पाहा, ही धोंड आमच्याविषयी साक्षीदार होईल,
    कारण की परमेश्वराने आपली जी सर्व वचने आमच्याजवळ सांगितली ती हिने ऐकली आहेत; तर
    ही तुमच्याविषयी साक्षीदार यासाठी व्हावी की तुम्ही आपल्या देवाला कधी नाकारू नये.”
  qub-qub: 'Nircur runacunata Josué niran: «Cay wancami testïgu caycan Tayta Dios
    imata nimashanchïtapis. Payta imaypis sirbinayquipaj conträtuta rurashayquipäpis
    chay wancami testïgu caycan. Chayno aunircurpis mana cumliptiquega cay wancami
    cärashunqui Tayta Dios castigashunayquipaj.»'
  bqp-bqp: 'Akũ à pì gbɛ̃nↄnɛ: À gwa! Gbɛ̀ díkĩna mɛ́ anigↄ̃ dewɛrɛ sèedade ũ. Gbɛ̀ɛ
    pì yã kũ Dikiri òwɛrɛ mà pínki. Anigↄ̃ deárɛ sèedade ũ de àsun manafiki kɛ
    á Ludanɛro.'
  hat-hat: 'Epi Jozye di pèp la konsa: -Nou wè wòch sa a! Enben, l''ap sèvi yon mak
    pou l'' fè nou chonje paske li te tande tout pawòl Seyè a te di nou. L''ap sèvi
    yon mak pou l'' fè nou chonje pou nou pa janm vire do bay Bondye nou an!'
  eng-BSB: And Joshua said to all the people, “You see this stone. It will be a witness
    against us, for it has heard all the words the LORD has spoken to us, and it will
    be a witness against you if you ever deny your God.”
  tod-tod: 'Zozuwe ɠɛni nuɓusɛiti ma: «Wɛlɛ, kɔtui nii ɠa ɠɛɛzu ga zeelei ade laalɔɠɔma,
    mazɔlɔɔ wooi kpein Ɠɔoɠɔ GALAGI bogai ade ma, é naati pɛ mɛnigɛ. Ungo, toɠa ɠɛ
    ga zeelei wo laalɔɠɔma, ga wo mina ɠɛlɛ wa-ƓALAGI ʋa.»'
  eng-WEBPB: Joshua said to all the people, “Behold, this stone shall be a witness
    against us, for it has heard all the LORD’s words which he spoke to us. It shall
    be therefore a witness against you, lest you deny your God.”
  kbq-kbq: Anama huteno Josua'a maka vea kevumofona amanage huno zamasami'ne, keho,
    maka zupa ama havema negeta tagrama huvempama hu'nona kegu tagesa antahigahune.
    Ra Anumzamo'ma tasamia nanekea ama havema negesuta, ama ana havemo mago avame'za
    me'nenketa Anumzamofo nanekea ruotagregahune.
  nhe-BL: 'Huan Josué quinilhui nochi nopa israelitame: ―Ni tetl tlen tijquetzaj nica
    quinextis nochi tlen panotoc ama. Queja se testigo quichihua, quicajqui nochi
    tlajtoli tlen TOTECO techilhui, huajca intla ax inquichihuaj queja inquiijtojque,
    yajaya inmechteilhuis.'
  bus-bus: 'Ben à bè gbɛ̃nↄnɛ: À gwa! Gbɛ̀ kɛ̀kii bé eégↄ̃ dɛwe sèedadee ũ. Gbɛ̀
    pì yã kɛ̀ Dii òwee mà píngi. Eégↄ̃ dɛare sèedadee ũ lɛ àton mↄnafiki kɛ a Ludanɛro.'
  gub-BL: Uze'eg teko wanupe. — Peme'e 'àg itahu rehe nehe. Wiko putar zaneremiapo
    kwer hexak arer zàwenugar romo nehe. Wenu Tupàn Tuweharupi Wiko Ma'e ize'eg awer
    paw a'e. Wiko putar penemiapo hexakar romo a'e nehe no. Nezewe mehe napeityk kwaw
    Tupàn nehe.
  eng-DRA: 'And he said to all the people: Behold this stone shall be a testimony
    unto you, that it hath heard all the words of the Lord, which he hath spoken to
    you: lest perhaps hereafter you will deny it, and lie to the Lord your God.'
