verse: JOS.024.011
translations:
  mal-C: “ ‘പിന്നെ നിങ്ങൾ യോർദാൻ കടന്ന് യെരീഹോവിൽ എത്തി; യെരീഹോപട്ടണനിവാസികളും, അതുപോലെതന്നെ
    അമോര്യർ, പെരിസ്യർ, കനാന്യർ, ഹിത്യർ, ഗിർഗ്ഗശ്യർ, ഹിവ്യർ, യെബൂസ്യർ, എന്നിവരും നിങ്ങളോടു
    യുദ്ധംചെയ്തു; എന്നാൽ ഞാൻ അവരെ നിങ്ങളുടെ കൈയിൽ ഏൽപ്പിച്ചു.
  deu-TKW: Sodann überschrittet ihr den Jordan und gelangtet nach Jericho; und die
    Bürger von Jericho kämpften gegen euch, die Amoriter, Pheresiter, Kanaaniter,
    Hethiter, Girgasiter, Heviter und Jebusiter, und ich gab sie in eure Gewalt.
  lin-lin: Boye bokatisaki Yordani mpe bokomaki na engumba Jeriko. Bavandi ya Jeriko
    babundisaki bino ndenge kaka bato ya Amori, ya Perizi, ya Kanana, ya Iti, ya Girigazi,
    ya Evi mpe ya Yebusi, basalaki ; kasi nakabaki bango mpe na maboko na bino.
  eng-LSV: And you pass over the Jordan, and come to Jericho, and the possessors of
    Jericho fight against you—the Amorite, and the Perizzite, and the Canaanite, and
    the Hittite, and the Girgashite, the Hivite, and the Jebusite—and I give them
    into your hand.
  eng-GNV: And ye went ouer Iorden, and came vnto Iericho, and the men of Iericho
    fought against you, the Amorites, and the Perizzites, and the Canaanites, and
    the Hittites, and the Girgashites, the Hiuites and the Iebusites, and I deliuered
    them into your hand.
  eng-WEBSTER: 'And ye went over Jordan, and came to Jericho: and the men of Jericho
    fought against you, the Amorites, and the Perizzites, and the Canaanites, and
    the Hittites, and the Girgashites, the Hivites, and the Jebusites, and I delivered
    them into your hand.'
  nhw-BL: “ ‘Teipa anpanocoj hueyatl Jordán para ni seyoc anali huan anajsique altepetl
    Jericó. Huan nopa Jericó ehuani anmechhuilanque huan nojquiya anmechhuilanque
    nopa amorreos, ferezeos, cananeos, heteos, gergeseos, heveos huan jebuseos, pero
    naya nimechmactili amomaco.
  swh-ONEN: “ ‘Ndipo mlipovuka Yordani mkafika Yeriko. Raiya wa Yeriko wakapigana
    nanyi, kama walivyofanya Waamori, Waperizi, Wakanaani, Wahiti, Wagirgashi, Wahivi
    na Wayebusi, lakini niliwatia mikononi mwenu.
  bba-bba: Yen biru i Yuudɛni tɔburɑ i turɑ Yerikoɔ, mɑ Yerikoɡibu kɑ Amɔrebɑ kɑ Feresibɑ
    kɑ Kɑnɑnibɑ kɑ Hɛtibɑ kɑ Giriɡɑsibɑ kɑ Hefibɑ kɑ Yebusibɑ bɑ bɛɛ sɑnnɔ seesi.
    Mɑ nɑ bɛɛ bu nɔmu bɛriɑ.
  eng-KJVCPB: 'And ye went over Jordan, and came unto Jericho: and the men of Jericho
    fought against you, the Amorites, and the Perizzites, and the Canaanites, and
    the Hittites, and the Girgashites, the Hivites, and the Jebusites; and I delivered
    them into your hand.'
  mpx-mpx: “Yaka wewel Yolidani ku kalapanet-an ge ku nem Yeliko. Inoke towohiliyau
    hi haveyan eliyamiu, i ola al boda Amoli, Pelisi, Hiti, Gegasi, Hivi, ge Yebusi
    hi haveyan eliyamiu, yaa gegewel ya telel nimamiwa ku tagalakel.
  wbp-wbp: “‘Ngula-jangkaju, nyurrurlajunkulu yanurnu nyampu-kurralku yangka karlarra-purda
    karru Jurdunukuju. Yanurnunkulu yangka-kurra kirri wiri-kirra Jiriku-kurra. Manu
    yangka yapa-patu kujalpalu nyinaja yinyarla, kulukupurda-jarrijalpalu-nyarra.
    Yangka Yamuri-patu, manu Piriji-patu, manu Kanana-wardingki-patu, manu Yititi-patu,
    manu Kirrkaji-patu, manu Yiipiti-patu, manu Jipuji-patu, ngularrarlulpalu-nyarra
    putaputa warla-pajurnu nyurrurlaju Kanana-kurra yukanja-kujaku. Kala kujalparna
    ngajulu nyurrurla-kurlu nyinaja, jijajalu-nyarra nyurrurlakuju.
  luo-luo: “ ‘Bangʼe ne ungʼado aora Jordan mi ubiro Jeriko. Joma odak Jeriko, kaka
    jo-Amor, jo-Perizi, jo-Kanaan, jo-Hiti, jo-Girgash, jo-Hivi, gi jo-Jebus nokedo
    kodu, to ne achiwogi duto e lwetu.
  meu-meu: Una murinai Ioridane sinavaina o hanaia, Ieriko ai o kau. Bena Ieriko taudia
    ese e tuari henimui; Amoro taudia bona Perisi taudia bona Kanaan taudia bona Hiti
    taudia bona Girigasa taudia bona Hivi taudia bona Iebusu taudia ese danu e tuari
    henimui; a lau ese umui imamui ai na atodia.
  npi-ULB: तिमीहरूले यर्दन तर्‍यौ र यरीहोमा आयौ । यरीहोका अगुवाहरूले एमोरीहरू, परिज्‍जीहरू,
    कनानीहरू, हित्तीहरू, गिर्गाशीहरू, हित्तीहरू, हिव्वीहरू र यबूसीहरूसँगै तिमीहरूसँग
    लडे । मैले तिमीहरूलाई तिनीहरूमाथि विजय दिएँ र तिमीहरूको नियन्त्रणमा राखेँ ।
  yor-yor: “ ‘Lẹ́yìn náà ni ẹ rékọjá Jordani, tí ẹ sì wá sí Jeriko. Àwọn ará ìlú Jeriko
    sì bá yín jà, gẹ́gẹ́ bí ará Amori, Peresi, Kenaani, Hiti, Girgaṣi, Hifi àti Jebusi.
    Ṣùgbọ́n mo fi wọ́n lé e yín lọ́wọ́.
  emp-NTPO: Mamaʌba Jordaʌ̃ do chãnaped̶a bãrãra Jerico caita jũẽne wãsid̶aa. Maʌ̃ne
    Jericod̶ebemarãra bãrã ume djõsid̶aa baribʌrʌ mʌ̃a bãrãa poyabisia. Ara maʌ̃ quĩrãca
    mʌ̃a amorreorãda, perezeorãda, cananeorãda, hititarãda, gergeseorãda, heveorãda,
    jebuseorã sid̶a bãrãa jũma poyabisia.
  ind-ind: “Ketika kalian menyeberangi sungai Yordan dan tiba di Yeriko, penduduk
    Yeriko berperang melawan kalian, demikian juga bangsa Amori, Feris, Kanaan, Het,
    Girgasi, Hewi, dan Yebus. Tetapi Aku menyerahkan mereka kepada kalian.
  pes-OPCB: سپس از رود اردن گذشتید و به اریحا آمدید. جنگجویان اریحا و بسیاری از قبایل
    دیگر از قبیل اموری‌ها، فرزی‌ها، کنعانی‌ها، حیتی‌ها، جرجاشی‌ها، حوی‌ها و یبوسی‌ها
    یکی پس از دیگری با شما جنگیدند. اما من همهٔ آنها را مغلوب شما ساختم.
  tgl-ULB: Tumawid kayo sa Jordan at nakarating sa Jericho. Nakipaglaban ang mga pinuno
    ng Jerico laban sa inyo, kasama ang mga Amoreo, ang mga Perizeo, ang mga Cananaeo,
    ang mga Heteo, ang mga Girgaseo, ang mga Hivita, at ang mga Jebuseo. Pinagtagumpay
    ko kayo sa kanila at nilagay sila sa ilalim ng inyong pamamahala.
  cbu-NT: Siysat aranginashat naatarangus, kungoo Ortagaa arachichshat kitarangsa.
    Ashirangus, Jericoyashshat tsap kusarangus, anshuchshitisin Amorrewshuch, Feresewshuch,
    Kanaanshuchtam, Hititshuchtam, Gergesewshuchtam, Hebewshuchtam, mishat Jebusewshuchtamsin,
    siyaa parangusin, pachamaam zandaranganaya. Itaru, nuwshat siyaam istaranguri,
    siyamari ashparitaa an yakat kasirangsa.
  hui-hui: Tí Iba Yodana domalu Yarigo anda ibirimigola Yarigo agali hearume tí baba
    wai biyagoni. Amoroalibi Peresealibi Kenanalibi Hidialibi Giagasialibi Hibialibi
    Yabusualibi uruni ti bibahendeme tí baba wai dege biyagoni. Ani biyagonigo i̱na
    tí wayali halimulo bibahende baba wai birimingi wayali helaga birugoni.
  mya-mya: ထို​နောက်​သင်​တို့​သည်​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး ၍ ယေ​ရိ​ခေါ​မြို့​သို့​ရောက်​ရှိ​ကြ​သည်။
    ယေ​ရိ​ခေါ မြို့​သား၊ အာ​မော​ရိ​အ​မျိုး​သား၊ ဖေ​ရ​ဇိ​အ​မျိုး သား၊ ခါ​နာန်​အ​မျိုး​သား၊
    ဟိတ္တိ​အ​မျိုး​သား၊ ဂိ​ရ ဂါ​ရှိ​အ​မျိုး​သား၊ ဟိ​ဝိ​အ​မျိုး​သား​နှင့်​ယေ ဗု​သိ​အ​မျိုး​သား​တို့​သည်​သင်​တို့​ကို​တိုက်​ခိုက်
    ကြ​သည်။ သို့​ရာ​တွင်​ငါ​သည်​သင်​တို့​အား​သူ တို့​အ​ပေါင်း​တို့​ကို​တိုက်​ခိုက်​အောင်​မြင်​စေ
    သည်။-
  bod-N: ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོ་བརྒལ་ནས་ཡེ་རུ་ཀོ་ལ་སླེབས་པ་དང་། ཡེ་རུ་ཀོའི་ཡུལ་མི་དང་ཨེ་མོར་པ།
    ཕེ་རེ་ཟི་པ། ཀ་ན་ཨན་པ། ཧེད་པ། གིར་གས་པ། ཧེ་བི་པ། ཡེ་བུ་སི་པ་བཅས་ཐམས་ཅད་ཀྱིས་ཁྱོད་ཅག་ལ་དམག་བརྒྱབ་ཅིང་།
    ངས་ཁོ་ཚོ་ཁྱོད་རྣམས་ཀྱི་ལག་ཏུ་སྤྲད་པ་ཡིན།
  sna-sna: “ ‘Ipapo makayambuka Jorodhani, mukasvika paJeriko. Vanhu veJeriko vakarwa
    nemi, sezvakaitawo vaAmori, vaPerizi, vaKenani, vaHiti, vaGirigashi, vaHivhi navaJebhusi,
    asi ndakavaisa mumaoko enyu.
  spa-BLM: “‘Pasasteis el Jordán y llegasteis a Jericó. Los hombres de Jericó pelearon
    contra ti, el amorreo, el ferezeo, el cananeo, el hitita, el gergeseo, el heveo
    y el jebuseo; y yo los entregué en tu mano.
  cac-cac: Slajvi chi' ex ec'ta d'a yol a' Jordán, ex javi d'a Jericó. A eb' ay d'a
    Jericó chi' yed' eb' amorreo, eb' ferezeo, eb' cananeo, eb' hitita, eb' gergeseo,
    eb' heveo yed' eb' jebuseo, ix yac' oval eb' eyed'oc, palta a inxo ix vac'och
    eb' d'a yol e c'ab'.
  swh-ULB: Mlivuka Yordani na mkafika Yeriko. Viongozi wa Yeriko waliinuka wapigane
    nanyi, pamoja na Waamori, Waperizi, Wakanaani, Wahiti, Wagirgashi, Wahivi na Wayebusi.
    Niliwapa ninyi ushindi dhidi yao na niliwaweka chini ya mamlaka yenu.
  bel-bel: Вы перайшлі Ярдан і прыйшлі да Ерыхона. І пачалі ваяваць з вамі жыхары
    Ерыхона, Амарэі і Фэрэзэі, і Хананэі і Хэтэі, і Гергесэі і Эвэі і Евусэі, але
    Я аддаў іх у вашыя рукі.
  deu-ELBBK: Und ihr zogt über den Jordan und kamt nach Jericho; und die Bürger von
    Jericho und die Amoriter und die Perisiter und die Kanaaniter und die Hethiter
    und die Girgasiter und die Hewiter und die Jebusiter kämpften gegen euch, und
    ich gab sie in eure Hand.
  mbb-OT: “Ne midlayun kew te Wahig he Jordan ne nekeuma kew ziyà te Jerico. Nekidtebek
    keniyu is menge tig-Jerico, wey is menge Amorihanen, menge Pirisihanen, menge
    Canaanhen, menge Hitihanen, menge Girgasihanen, menge Hivihanen, wey menge Jebusihanen.
    Piru nezaag niw sikandan pinaaǥi kedì.
  mal-2015: പിന്നെ നിങ്ങൾ യോർദ്ദാൻ കടന്നു യെരീഹോവിലേക്കു വന്നു; യെരീഹോനിവാസികൾ, അമോര്യർ,
    പെരിസ്യർ, കനാന്യർ, ഹിത്യർ, ഗിർഗ്ഗസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവർ നിങ്ങളോടു യുദ്ധംചെയ്തു;
    ഞാൻ അവരെ നിങ്ങളുടെ കയ്യിൽ ഏല്പിച്ചു.
  tuo-NT: ”Beꞌro mʉsã dia Jordã́rẽ pẽꞌawʉ̃. Pẽꞌaa, Jericópʉ etawʉ. Ti macãcjãrã mʉsã
    meꞌrã aꞌmewẽjẽmiwã. Tojo nicã, ãpẽrã ti diꞌtacjãrã amorreo, ferezeo, cananeo,
    hitita, gergeseo, heveo, jebuseo masã mejãrõta mʉsã meꞌrã aꞌmewẽjẽwã. Yʉꞌʉ mʉsãrẽ
    nipeꞌtirãrẽ docaqueꞌacã weewʉ.
  rmc-rmc: Sar pregeľan prekal o Jordan a avľan paš o Jericho, marenas pes tumenca
    o manuša andral o Jericho a the o Amorejčana, o Perizeja, o Kanaančana, o Chetitana,
    o Girgašeja, o Chivija the o Jebuseja. No me tumenge diňom upral lende te zviťazinel.
  nlg-nlg: Mi tana bona tausogha halavua na Tina Jordan ma va sara I ericho, na lei
    mane ni Jericho tara veitotoghoni kolughau, kolura ghua rana Amori, ma rana Perizz,
    ma rana Canaan, ma rana Hitti, ma rana Girgash, ma rana Hivit, ma rana Jebus.
    Hau va, mi nautu vaheghau na lagavule mau lagavulera.
  pes-OPV: واز اردن عبور کرده، به اریحا رسیدید، و مردان اریحا یعنی اموریان و فرزیان
    و کنعانیان و حتیان و جرجاشیان و حویان و یبوسیان با شما جنگ کردند، و ایشان را به‌دست
    شما تسلیم نمودم.
  ron-1924: 'Аць трекут Йорданул ши аць ажунс ла Иерихон. Локуиторий Иерихонулуй ау
    луптат ымпотрива воастрэ: амориций, ферезиций, канааниций, хетиций, гиргасиций,
    хевиций ши иебусиций. Й-ам дат ын мыниле воастре,'
  ben-OBCV: “ ‘পরে তোমরা জর্ডন নদী অতিক্রম করে যিরীহোতে এলে। যিরীহোর লোকেরা তোমাদের
    বিরুদ্ধে যুদ্ধ করল, যেমন করল ইমোরীয়, পরিষীয়, কনানীয়, হিত্তীয়, গির্গাশীয়,
    হিব্বীয় ও যিবূষীয়েরা, কিন্তু তাদের আমি তোমাদের হাতে সমর্পণ করলাম।
  som-som: Oo idinku waxaad ka soo gudubteen Webi Urdun oo aad timaadeen Yerixoo,
    oo dadkii reer Yerixoo way idinla dagaallameen, kuwaasu waxay ahaayeen reer Amor,
    iyo reer Feris, iyo reer Kancaan, iyo reer Xeed, iyo reer Girgaash, iyo reer Xiwi,
    iyo reer Yebuus, oo anna dhammaantood gacantaan idiin geliyey.
  lat-VUC: 'Transistisque Jordanem, et venistis ad Jericho. Pugnaveruntque contra
    vos viri civitatis ejus, Amorrhæus et Pherezæus, et Chananæus, et Hethæus, et
    Gergezæus, et Hevæus, et Jebusæus: et tradidi illos in manus vestras.'
  eng-ASVBT: 'And ye went over the Jordan, and came unto Jericho: and the men of Jericho
    fought against you, the Amorite, and the Perizzite, and the Canaanite, and the
    Hittite, and the Girgashite, the Hivite, and the Jebusite; and I delivered them
    into your hand.'
  ita-1885: Poi voi passaste il Giordano, e arrivaste a Gerico; e gli abitanti di
    Gerico, e gli Amorrei, e i Ferizzei, e i Cananei, e gli Hittei, e i Ghirgasei,
    e gli Hivvei, e i Gebusei, guerreggiarono contro a voi; ma io ve li diedi nelle
    mani.
  eng-LXXUP: And ye crossed over Jordan, and came to Jericho; and the inhabitants
    of Jericho fought against us, the Amorite, and the Canaanite, and the Perizzite,
    and the Hivite, and the Jebusite, and the Hittite, and the Girgashite, and the
    Lord delivered them into our hands.
  eng-ULB: You went over the Jordan and came to Jericho. The leaders of Jericho fought
    against you, along with the Amorites, the Perizzites, the Canaanites, the Hittites,
    the Girgashites, the Hivites, and the Jebusites. I gave you victory over them
    and put them under your control.
  spa-VBL: “Cruzaste el Jordán y llegaste a Jericó, donde los hombres de Jericó lucharon
    contra ti. También lo hicieron los amorreos, los ferezeos, los cananeos, los hititas,
    los gergeseos, los heveos y los jebuseos.
  fra-_FOB: Vous passâtes donc le Jourdain, et vous vîntes à Jérico; et les habitants
    de Jérico, les Amoréens, les Phéréziens, les Cananéens, les Héthiens, les Guirgassiens,
    les Héviens et les Jébusiens combattirent contre vous, et je les livrai entre
    vos mains.
  mal-mal: പിന്നെ നിങ്ങൾ യോർദ്ദാൻ കടന്ന് യെരിഹോവിലേക്ക് വന്നു; യെരിഹോനിവാസികൾ, അമോര്യർ,
    പെരിസ്യർ, കനാന്യർ, ഹിത്യർ, ഗിർഗ്ഗസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവർ നിങ്ങളോട് യുദ്ധംചെയ്തു;
    ഞാൻ അവരെ നിങ്ങളുടെ കയ്യിൽ ഏല്പിച്ചു.
  urd-GVR: Phir tum Dariyā-e-Yardan ko pār karke Yarīhū ke pās pahuṅch gae. Is shahr
    ke bāshinde aur Amorī, Farizzī, Kanānī, Hittī, Jirjāsī, Hiwwī aur Yabūsī tumhāre
    ḳhilāf laṛte rahe, lekin maiṅ ne unheṅ tumhāre qabze meṅ kar diyā.
  suz-BL: मिनु नोले गेपुकी यर्दन शोक्‍सीशा यरीकोमी जाक्‍तीनी। मिनु यरीको ङा मुरपुकी
    एमोरी, परिज्‍जी, कनानी, हित्ती, गिरगाशी, हिव्‍वी नु यबुसीपुकीमी गेपुकी नु लडाइ
    पाम्‍तेक्‍म। तन्‍न गो मेको आन कली इन गुइमी गेता। यहोसु ३:१०; यहोसु ६:१-२१
  ita-1927: E passaste il Giordano, e arrivaste a Gerico; gli abitanti di Gerico,
    gli Amorei, i Ferezei, i Cananei, gli Hittei, i Ghirgasei, gli Hivvei e i Gebusei
    combatteron contro di voi, e io li diedi nelle vostre mani.
  ckb-ckb: «”ئینجا لە ڕووباری ئوردون پەڕینەوە و هاتن بۆ ئەریحا و خەڵکی ئەریحاش، ئەمۆری
    و پریزی و کەنعانی و حیتی و گرگاشی و حیڤی و یەبوسییەکان لە دژتان جەنگان و منیش
    ئەوانم دایە دەستتان و
  eng-BBE: 'Then you went over Jordan and came to Jericho: and the men of Jericho
    made war on you, the Amorites and the Perizzites and the Canaanites and the Hittites
    and the Girgashites and the Hivites and the Jebusites: and I gave them up into
    your hands.'
  kan-OKCV: “ ‘ನೀವು ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿ ಯೆರಿಕೋವಿಗೆ ಬಂದಿರಿ. ಯೆರಿಕೋವಿನ ನಿವಾಸಿಗಳೂ ನಿಮ್ಮ
    ಸಂಗಡ ಯುದ್ಧಮಾಡಿದರು. ಹಾಗೆಯೇ ಅಮೋರಿಯರೂ ಪೆರಿಜೀಯರೂ ಕಾನಾನ್ಯರೂ ಹಿತ್ತಿಯರೂ ಗಿರ್ಗಾಷಿಯರೂ ಹಿವ್ವಿಯರೂ
    ಯೆಬೂಸಿಯರೂ ನಿಮ್ಮ ಸಂಗಡ ಯುದ್ಧಮಾಡಿದರು. ಆದರೆ ನಾನು ಅವರನ್ನು ನಿಮ್ಮ ಕೈಗೆ ಒಪ್ಪಿಸಿದೆನು.
  bbb-bbb: Areme jane uri do Jodeni tuana are Jeriko ijia vae. Ro e Jeriko ro Amoraeti
    ijiakiro e Ferizaeti ro Kenanaeti ijiakiro e Itaeti ro e Gegasaeti ijiakina e
    Ivaeti ro Jebusaetiko ije bu jaena bijaekuae ruae. Rove na nare ifejiavoga jaka
    jare giriesana iraraevoga bu subinae vae.
  tam-2017: பின்பு யோர்தானைக் கடந்து எரிகோவுக்கு வந்தீர்கள்; எரிகோவின் குடிகளும்,
    எமோரியர்களும், பெரிசியர்களும், கானானியர்களும், ஏத்தியர்களும், கிர்காசியர்களும்,
    ஏவியர்களும், எபூசியர்களும், உங்களுக்கு எதிராக யுத்தம்செய்தார்கள்; ஆனாலும் அவர்களை
    நான் உங்களுடைய கைகளிலே ஒப்புக்கொடுத்தேன்.
  spa-RV-1909: 'Y pasado el Jordán, vinisteis á Jericó; y los moradores de Jericó
    pelearon contra vosotros: los Amorrheos, Pherezeos, Cananeos, Hetheos, Gergeseos,
    Heveos, y Jebuseos: y yo los entregué en vuestras manos.'
  ron-BTF: Și ați trecut Iordanul și ați venit la Ierihon. Și bărbații Ierihonului,
    amoriții și fereziții și canaaniții și hetiții și ghirgasiții și heviții și iebusiții
    au luptat împotriva voastră; și eu i-am dat în mâna voastră.
  eng-WEBP: “‘You went over the Jordan, and came to Jericho. The men of Jericho fought
    against you, the Amorite, the Perizzite, the Canaanite, the Hittite, the Girgashite,
    the Hivite, and the Jebusite; and I delivered them into your hand.
  eng-FBV: You crossed the Jordan and arrived at Jericho where the men of Jericho
    fought against you. So did the Amorites, the Perizzites, the Canaanites, the Hittites,
    the Girgashites, the Hivites, and the Jebusites.
  nld-1939: En toen ge de Jordaan waart overgetrokken en bij Jericho kwaamt, streden
    Jericho’s burgers met de Amorieten, Perizzieten, Kanaänieten, Chittieten, Girgasjieten,
    Chiwwieten en Jeboesieten tegen u; maar Ik leverde ze aan u over.
  nch-BL: “ ‘Teipa anpanocoj hueyat Jordán para ni seyoc hueyanali huan anajsique
    altepet Jericó. Huan nopa Jericó ehuani amechtehuijque huan nojquiya amechtehuijque
    nopa amorreos, ferezeos, cananeos, heteos, gergeseos, heveos huan jebuseos, pero
    na nimechmactili amomaco.
  vie-1934: Sau khi qua sông Giô-đanh rồi, thì các ngươi đến thành Giê-ri-cô. Người
    Giê-ri-cô, dân A-mô-rít, dân Phê-rê-sít, dân Ca-na-an, dân Hê-tít, dân Ghi-rê-ga-sít,
    dân Hê-vít, và dân Giê-bu-sít chiến đấu cùng các ngươi và ta phó chúng nó vào
    tay các ngươi.
  hin-CV: “ ‘तुम लोगों ने यरदन नदी पार की और येरीख़ो जा पहुंचे. येरीख़ो के प्रधानों
    ने तुमसे युद्ध किया. इनके अलावा अमोरियों, परिज्ज़ियों, कनानी और हित्तियों, गिर्गाशियों,
    हिव्वियों तथा यबूसियों ने भी तुमसे युद्ध किया और सबको मैंने तुम्हारे अधीन कर दिया.
  spa-BES: 'Luego pasaron por el Jordán y vinieron a Jericó; y los hombres de Jericó
    te hicieron la guerra: amorreos, ferezeos, cananeos, hititas, gergeseos, a los
    heveos, a los jebuseos, y los entregué a tus manos.'
  tdx-tdx: Nitsaha’ areo Iardeney naho nivotrake e Ierikò eo; le nialy ama’ areo o
    nte-Ierikoo, naho o nte-Amoreo, naho o nte Perizìo, naho o nte Kanàneo, naho o
    nte-Kiteo, naho o nte Girgasio, naho o nte-Kivìo vaho o nte-Iebosìo; f’ie natoloko
    am-pità’ areo ao.
  tha-KJV: และเจ้าทั้งหลายข้ามแม่น้ำจอร์​แดน มาที่เมืองเยรี​โค และชาวเมืองเยรีโคต่อสู้กับเจ้า
    และคนอาโมไรต์ คนเปริสซี คนคานาอัน คนฮิตไทต์ คนเกอร์กาชี คนฮีไวต์ และคนเยบุส และเราได้มอบเขาไว้ในมือของเจ้าทั้งหลาย
  por-BR-2018: 'E passado o Jordão, viestes a Jericó; e os moradores de Jericó lutaram
    contra vós: os amorreus, perizeus, cananeus, heteus, girgaseus, heveus, e jebuseus:
    e eu os entreguei em vossas mãos.'
  deu-ELO: Und ihr zoget über den Jordan und kamet nach Jericho; und die Bürger von
    Jericho und die Amoriter und die Perisiter und die Kanaaniter und die Hethiter
    und die Girgasiter und die Hewiter und die Jebusiter stritten wider euch, und
    ich gab sie in eure Hand.
  eng-WYC-2018: And ye passed [over](the) Jordan (or And ye crossed over the Jordan
    River), and came to Jericho; and men of that city fought against you, Amorites,
    and Perizzites, and Canaanites, Hittites, and Girgashites, and Hivites, and Jebusites;
    and I betook them (all) into your hands.
  epo-epo: Kaj vi transiris Jordanon kaj venis al Jeriĥo; kaj militis kontraŭ vi la
    loĝantoj de Jeriĥo, la Amoridoj kaj la Perizidoj kaj la Kanaanidoj kaj la Ĥetidoj
    kaj la Girgaŝidoj, la Ĥividoj kaj la Jebusidoj; sed Mi transdonis ilin en viajn
    manojn.
  uig-PIN: Keyinrǝk silǝr Iordan dǝryasidin ɵtüp Yerihoƣa barƣanda Yerihoning adǝmliri
    Amoriylar, Pǝrizziylǝr, Ⱪanaaniylar, Ⱨittiylar, Girgaxiylar, Ⱨiwiylar wǝ Yǝbusiylar
    silǝr bilǝn uruxⱪa ⱪopⱪini bilǝn Mǝn ularni ⱪolunglarƣa tapxurup bǝrdim;
  beo-beo: Dilia da Yodane Hano degele, Yeligou moilai bai bagadega doaga:i. Yeligou
    dunu da dilima gegei. A:moulaide dunu, Belisaide dunu, Ga:ina:naide dunu, Hidaide
    dunu, Gegasiaide dunu, Haifaide dunu amola Yebiusaide dunu huluane da dilima gegei.
    Be Na da fidibiba:le, dilia da amo huluane hasali dagoi.
  tpi-OTNT: Yupela i brukim wara Jordan na yupela i kamap long taun Jeriko, na ol
    man bilong Jeriko i pait long yupela. Na ol Amor na ol Peres na ol Kenan na ol
    Hit na ol Girgas na ol Hivi na ol Jebus, ol tu i pait long yupela. Tasol mi helpim
    yupela na yupela i winim ol.
  hau-SA: “ ‘Sai kuka ƙetare Urdun kuka isa Yeriko. Mutanen Yeriko suka yi faɗa da
    ku, kamar yadda Amoriyawa, Ferizziyawa, Kan’aniyawa, Hittiyawa, Girgashiyawa,
    Hiwiyawa, da Yebusiyawa suka yi, amma na ba da su a hannunku.
  uig-LAT: Kéyinrek siler Iordan deryasidin ötüp Yérixogha barghanda Yérixoning ademliri
    Amoriylar, Perizziyler, Qanaaniylar, Hittiylar, Girgashiylar, Hiwiylar we Yebusiylar
    siler bilen urushqa qopqini bilen Men ularni qolunglargha tapshurup berdim;
  nde-nde: Laselichapha uJodani leza eJerikho. Izakhamizi zeJerikho zalwisana lani
    njengalokho okwenziwa ngama-Amori, amaPherizi, amaKhenani, amaHithi, amaGigashi,
    amaHivi lamaJebusi, kodwa ngabanikela ezandleni zenu.
  ton-ton: 'Pea ne mou ʻalu atu ki he kauvai ʻe taha ʻo Sioatani, ʻo hoko ki Seliko:
    pea naʻe tauʻi ʻakimoutolu ʻe he kau tangata ʻo Seliko; ko e kau ʻAmoli, mo e
    kau Pelesi, mo e kau Kēnani, mo e kau Heti, mo e kau Keakasa, mo e kau Hevi, mo
    e kau Sepusi; pea naʻaku tukuange ʻakinautolu ki homou nima.'
  ces-1613: A když jste přešli Jordán, přišli jste k Jerichu; i bojovali proti vám
    muži Jericha, Amorejští, a Ferezejští, a Kananejští, a Hetejští, a Gergezejští,
    a Hevejští, a Jebuzejští, a dal jsem je v ruku vaši.
  eng-WMB: “‘You went over the Jordan, and came to Jericho. The men of Jericho fought
    against you, the Amorite, the Perizzite, the Canaanite, the Hittite, the Girgashite,
    the Hivite, and the Jebusite; and I delivered them into your hand.
  tam-TCV: “ ‘அதன்பின், நீங்கள் யோர்தான் நதியைக் கடந்து எரிகோவை அடைந்தீர்கள். எரிகோ
    நகரக் குடிமக்களும் உங்களுக்கெதிராகப் போரிட்டார்கள். அதுபோலவே எமோரியர், பெரிசியர்,
    கானானியர், ஏத்தியர், கிர்காசியர், ஏவியர், எபூசியர் ஆகியோரும் உங்களுக்கு எதிராய்ப்
    போரிட்டார்கள். ஆனால் நான் அவர்கள் அனைவரையும் உங்கள் கையில் ஒப்படைத்தேன்.
  ceb-ULB: Mitabok kamo sa Jordan ug miabot sa Jerico. Nakig-away batok kaninyo ang
    mga pangulo sa Jerico, uban sa mga Amorihanon, sa mga Perizihanon, sa mga Canaanhon,
    sa mga Hitihanon, sa mga Girgasihanon, sa mga Hibihanon, ug sa mga Jebusihanon.
    Gihatagan ko kamo ug kadaogan batok kanila ug gitugyan ko sila ilalom sa inyong
    pagmando.
  pol-UBG: Przeprawiliście się potem przez Jordan i przyszliście do Jerycha. I walczyli
    przeciwko wam ludzie z Jerycha, a także Amoryci, Peryzzyci, Kananejczycy, Chetyci,
    Girgaszyci, Chiwwici i Jebusyci, ale oddałem ich w wasze ręce.
  agr-agr: Dutika ayamjukbau asajum namak Jordán katitkajum Jericó kaunawaitjume.
    Tuja Jericónum batsamin amorreo aents aidau, Canaán aents aidau, hitita aents
    aidau, gergeseo aents aidau, heveo aents aidau, Jebús aents aidau aatus atumjai
    maaniawajui. Tujash wi ditanak atumin idaitusuitjime. Nuadui atum depetka amukuitjume.
  kyc-kyc: Dokopa nakama Jotane oko soo Jereko epeyami dokopa Jereko range akali dupwame
    nakama piyami. Dokopa Amote wambupi Perisi wambupi Kenane wambupi Iti wambupi
    Gukasi wambupi Ipi wambupi dee Jepusi wambupi dupwa peparaeme nakama yanda pyuo
    kareyaminyipape nambana porainya renge dokome nakama anamasi minyiyami.
  urd-GVU: پھر تم دریائے یردن کو پار کر کے یریحو کے پاس پہنچ گئے۔ اِس شہر کے باشندے
    اور اموری، فرِزّی، کنعانی، حِتّی، جرجاسی، حِوّی اور یبوسی تمہارے خلاف لڑتے رہے،
    لیکن مَیں نے اُنہیں تمہارے قبضے میں کر دیا۔
  deu-1912: Und da ihr über den Jordan gingt und gen Jericho kamt, stritten wider
    euch die Bürger von Jericho, die Amoriter, Pheresiter, Kanaaniter, Hethiter, Girgasiter,
    Heviter und Jebusiter; aber ich gab sie in eure Hände.
  ntj-ntj: Palunyalu-yan kapi Tjuutannga kartanypungkula pitjangu Tjarikalakutu. Nyangka-ya
    wati Tjarikanyamartatjilu-tjananyantaya pika pungkulanytja. Nyangka ngayulu-tjananyarnanta
    yirringkaranytja. Nyangka-tjananyayan pungu wiyarnu.
  kan-2017: ನೀವು ಯೊರ್ದನನ್ನು ದಾಟಿ ಯೆರಿಕೋವಿಗೆ ಬಂದಿರಿ. ಆಗ ಯೆರಿಕೋವಿನವರು ಅಮೋರಿಯರು, ಪೆರಿಜ್ಜೀಯರು,
    ಕಾನಾನ್ಯರು, ಹಿತ್ತಿಯರು, ಗಿರ್ಗಾಷಿಯರು, ಹಿವ್ವಿಯರು, ಯೆಬೂಸಿಯರು ಇವರೆಲ್ಲಾ ನಿಮಗೆ ವಿರೋಧವಾಗಿ
    ಯುದ್ಧಕ್ಕೆ ಬರಲು ನಾನು ಅವರೆಲ್ಲರನ್ನು ನಿಮ್ಮ ಕೈಗೆ ಒಪ್ಪಿಸಿದೆನು.
  tgo-tgo: “‘Amba hu raka lawa Jorɨdan na hu raka voro Jeriko. Ghɨmoghɨmoru e ghembako
    iyako thɨ gaithɨ weŋga, na tembe ŋgoreiyeva wabwi Amori, wabwi Perisi, wabwi Kenani,
    wabwi Hiti, wabwi Gegasi, wabwi Hivi na wabwi Jebusi, ko iyemaeŋge ya vakathaŋga
    na hu kivwalavaoŋgi.
  yap-yap: Mi gimed th’ab e lul’ ni Jordan nga barba’ ngambad nga Jeriko. Me mael
    piyu Jeriko ngomed, ma ku aram e n’en ni rin’ e pi Amorite ngomed, nge Perizzite,
    nge Kanaanite, nge Hittite, nge Girgashite, nge Hivite, nge Jebusite. Mu gu gagiyegnag
    ngam gelgad ngorad.
  hlt-MCSB: Te phoeiah Jordan na kat uh tih Jerikho la na kun uh vaengah Jerikho hlang,
    Amori, Perizzi neh Kanaani, Khitti neh Girgashi, Khivee, Jebusi loh nangmih te
    m'vathoh thil uh. Tedae amih te nangmih kut ah kan tloeng coeng.
  mdy-ETH: ሃሣ ዒንሢ ዮርዳኖሴ ዎሮና ፒንቂ ዒያርኮ ሙኬኔ፤ ዒማና ዒያርኮ ዓሳ፥ ዓሞራ ዓሳ፥ ፔሪዜ ዓሳ፥ ካኣናኔ ዓሳ፥ ሂኢታ
    ዓሳ፥ ጌርጌሳ ዓሳ፥ ሂዋዌ ዓሶንታ ዒያቡሳ ዓሶንታ ዒንሢ ዖላኒ ዔቄኔ፤ ታኣኒ ጋዓንቴ ዒንሢ ዔያቶ ዖሊ ባሻንዳጉዲ ማኣዴኔ።
  twi-ASANTE: “Na motwaa Asubɔnten Yordan baa Yeriko no, Yeriko mmarima ko tiaa mo.
    Na nkurɔfoɔ pii nso ko tiaa mo a Amorifoɔ, Perisifoɔ, Kanaanfoɔ, Hetifoɔ, Girgasifoɔ,
    Hewifoɔ ne Yebusifoɔ ka ho. Nanso, mema modii wɔn so nkonim.
  eng-WEBU: “‘You went over the Jordan, and came to Jericho. The men of Jericho fought
    against you, the Amorite, the Perizzite, the Canaanite, the Hittite, the Girgashite,
    the Hivite, and the Jebusite; and I delivered them into your hand.
  bnp-bnp: “‘Mu laho polo a naru e Iordan mu bele vona a tanga e Ieriko, lakea e huriki
    a bakovi o Ieriko ri vaubi ne mua. E huriki a Amor, a Peres, a Kenan, a Hiti,
    a Girgas, a Hivi, a Iebus, ri vaubi ne mua, pali iau a tuhori mua, mu rangi ria.
  wal-wal: “‘Ashshin Yorddaanoosa SHaafaa pinnidi, Yarkko yiideta; yin Yarkko asainne
    Amooreti, Parzzeti, Kanaaneti, Hiiteti, Gerggeeseti, Hiiwetinne Yaabuusati inttenaara
    olettin, taani eta intte kushiyan aattada immaas.
  spa-PDDPT: Luego cruzaron el Jordán y llegaron a Jericó. Los hombres de Jericó pelearon
    contra ustedes. También el amorreo, el ferezeo, el cananeo, el heteo, el gergeso,
    el heveo y el jebuseo, pero Yo los entregué en mano de ustedes.
  gun-gun: Ha'e gui Jordão yakã peaxa vy Jericó tetã peve pevaẽ rã peẽ kuery re Jericó
    pygua kuery opu'ã raka'e, ha'e amorreu kuery, ferezeu, cananeu, heteu, girgaseu,
    heveu ha'e jebuseu kuery guive. Ha'e rami teĩ ha'e kuery amboaxapa raka'e peẽ
    kuery po py.
  agu-BL: Icy'e'n tzaj tzun ibanwok wi tzanla' Jordán, nin ja cxu'lwok jalen Jericó,
    nin yi e' aj Jericója'tz e' oc tan oyintzi' tzite'j, poro ja wak' ama'l tzitetz
    tan ixcyewe'n scye'j. Ncha'tz ja wak' ama'l tzitetz tan ixcyewe'n scye'j yi e'
    amorreo, scyuch' yi e' ferezeo, scyuch' yi e' aj Canaán, scyuch' yi e' hitita,
    scyuch' yi e' gergeseo, scyuch' yi e' heveo, nin yi e' jebuseo.
  ilo-ULB: Bimmallasiwkayo iti Jordan ket dimtengkayo iti Jerico. Nakigubat dagiti
    panguloen ti Jerico kadakayo, agraman dagiti Amorreo, dagiti Perezeo, dagiti Cananeo,
    dagiti Heteo, dagiti Gergeseo, dagiti Heveo, ken dagiti Jebuseo. Intedko ti panagballigiyo
    kadakuada ken inkabilko ida iti turayyo.
  kpg-kpg: Goodou guu hula laa lodo Jordan gi Jericho. Digau Jericho gu heebagi adu
    gi goodou gadoo be digau Amor, mo digau Perizzite, digau Canaan, digau Hittite,
    digau Girgash, digau Hivite mo digau Jebus, gei Au gu gowadu gi goodou di aali
    i digaula huogodoo.
  uig-ARA: كېيىنرەك سىلەر ئىئوردان دەرياسىدىن ئۆتۈپ يېرىخوغا بارغاندا يېرىخونىڭ ئادەملىرى
    ئامورىيلار، پەرىززىيلەر، قانائانىيلار، ھىتتىيلار، گىرگاشىيلار، ھىۋىيلار ۋە يەبۇسىيلار
    سىلەر بىلەن ئۇرۇشقا قوپقىنى بىلەن مەن ئۇلارنى قولۇڭلارغا تاپشۇرۇپ بەردىم؛
  bsp-bsp: Kɔ nəŋcali kəŋgbɔkɔ ka Yurdɛn, kɔ nənder Yeriko. Kɔ aka Yeriko kəlɛkɛnɛ
    aka Amɔr, aPerisi, aKanahan, aHit, aKirkasa, aHiwy, kɔ aYebus ŋasutɛnɛ kɔ nəna,
    k'ilɛk ŋa k'imbɛr' un dəwaca.
  sus-sus: «Wo to Yurudɛn igiri, wo naxa Yeriko li. Yerikokae naxa wo gere, alɔ Amorikae,
    Perisikae, Kanaankae, Xitikae, Girigasakae, Hiwikae, nun Yebusukae fan nabaxi
    ki naxɛ, kɔnɔ n naxa e birin sa wo bɛlɛxɛ i.
  pon-2006: Kumwail ahpw kotehla Sordan oh kodohng Seriko. Mehn Seriko kan ahpw mahweniong
    kumwail. Oh mwuhr, mehn Amor, mehn Peris, mehn Kenan, mehn Id, mehn Kirkas, mehn
    Ip, oh mehn Sepus, re pil mahweniong kumwail. I ahpw mweidohng kumwail en kaloweiraildi.
  jae-jae: Go amac alom bu Jordan e aô lasê malac Jeriko. Ma lau Jerikoŋa sêjac siŋ
    gêdêŋ amac. Mago lau Jeriko tauŋgeŋ atom, lau Amor to Peres ma Kanaan to Het ma
    Girgas to Hiw ma Jebus amboac tonaŋgeŋ. Mago aê kakêŋ êsêac sêsêp amac lemem.
  ksd-ksd: Ma ava ga bolo lake ra Iordan, ma ava ga tadav Ieriko; ma ra tarai Ieriko
    dia ga varubu ma avat, a tarai Amor, a tarai Peres, a tarai Kanaan, a tarai Ket,
    a tarai Girgas, a tarai Kivi, ma ra tarai Iebus; ma iau ga tul tar diat ta ra
    lima i vavat.
  tur-YTC: “'Yarden'i aşıp Yeriha'ya geldiniz. Yeriha halkı, Amorlular, Perizliler,
    Kenanlılar, Hititler, Girgaşiler, Hivliler ve Yevuslular size karşı savaştı; ve
    onları elinize teslim ettim.
  grc-BRENT: Καὶ διέβητε τὸν Ἰορδάνην, καὶ παρεγενήθητε εἰς Ἱεριχώ· καὶ ἐπολέμησαν
    πρὸς ἡμᾶς οἱ κατοικοῦντες Ἱεριχὼ ὁ Ἀμοῤῥαῖος, καὶ ὁ Χαναναῖος, καὶ ὁ Φερεζαῖος,
    καὶ ὁ Εὑαῖος, καὶ ὁ Ἰεβουσαῖος, καὶ ὁ Χετταῖος, καὶ ὁ Γεργεσαῖος· καὶ παρέδωκεν
    αὐτοὺς Κύριος εἰς τὰς χεῖρας ἡμῶν.
  ind-AYT: Setelah menyeberangi Sungai Yordan dan sampai di Yerikho, kamu berperang
    dengan warga kota Yerikho, yaitu orang Amori, orang Feris, orang Kanaan, orang
    Het, orang Girgasi, orang Hewi, dan orang Yebus. Aku menyerahkan mereka ke dalam
    tanganmu.
  nya-nya: “ ‘Ndipo inu munawoloka Yorodani ndi kufika ku Yeriko. Anthu a ku Yeriko
    analimbana nanu pamodzi ndi Aamori, Aperezi, Akanaani, Ahiti, Agirigasi, Ahivi
    ndi Ayebusi. Koma Ine ndinawapereka mʼdzanja lanu.
  hrv-hrv: Onda ste prešli preko Jordana i došli u Jerihon, ali su glavari Jerihona
    poveli rat protiv vas - kao i Amorejci, Perižani, Kanaanci, Hetiti, Girgašani,
    Hivijci i Jebusejci - ali sam ih ja predao u vaše ruke.
  mps-mps: “‘Dage te wę Jordan nogelama, te Jerikoba sabolali. Tama te Jeriko bidi
    dabego dage dali boi hwįani. Tama te Amor dabe me, te Peres dabe me, te Kenan
    me, te Hit dabe me, te Girgas me, te Hivi dabe me, te Jebus dabe me, te augwaligo
    me dage dali boi hwįani. Tiali goli, eno augwali dagego nogoba muani.
  tpi-tpi: Yupela i brukim wara Jordan na yupela i kamap long taun Jeriko, na ol man
    bilong Jeriko i pait long yupela. Na ol Amor na ol Peres na ol Kenan na ol Hit
    na ol Girgas na ol Hivi na ol Jebus, ol tu i pait long yupela. Tasol mi helpim
    yupela na yupela i winim ol.
  dan-1931: Derpå gik I over Jordan og kom til Jeriko; og Indbyggerne i Jeriko, Amoritterne,
    Perizzitterne, Kana'anæerne, Hetitterne, Girgasjitterne, Hivvitterne og Jebusitterne
    angreb eder, men jeg gav dem i eders Hånd.
  vie-OVCB: Sau đó, Ít-ra-ên qua Sông Giô-đan, đến Giê-ri-cô. Người Giê-ri-cô kháng
    chiến. Đồng thời, các dân tộc khác cũng chiến đấu chống lại các ngươi—người A-mô-rít,
    Phê-rết, Ca-na-an, Hê-tít, Ghi-rê-ga, Hê-vi, và người Giê-bu—nhưng Ta cho các
    ngươi chiến thắng cả.
  guj-2017: પછી તમે યર્દનથી પાર ઊતરીને યરીખો પાસે આવ્યા. ત્યારે યરીખોના આગેવાનો, અમોરી,
    પરિઝી, કનાની, હિત્તી, ગિર્ગાશી, હિવ્વી અને યબૂસી લોકોએ તમારી સાથે યુદ્ધ કર્યું.
    મેં તમને તેઓના પર વિજય આપ્યો અને તેઓને તમારા નિયંત્રણમાં સોંપી દીધા.
  pon-2006A: Kumwail ahpw kotehla Sordan oh kodohng Seriko. Mehn Seriko kan ahpw mahweniong
    kumwail. Oh mwuhr, mehn Amor, mehn Peris, mehn Kenan, mehn Id, mehn Kirkas, mehn
    Ip, oh mehn Sepus, re pil mahweniong kumwail. I ahpw mweidohng kumwail en kaloweiraildi.
  por-BRBSL: “'Você passou por cima do Jordão, e veio a Jericó. Os homens de Jericó
    lutaram contra você, o Amorreu, o Perizzite, o Cananeu, o Hitita, o Girgashite,
    o Hivita e o Jebuseu; e eu os entreguei em suas mãos.
  cth-cth: Hahoi nangmanaw ni Jordan palang na raka teh, Jeriko kho dawk na pha toteh,
    Jeriko tami, Amor tami, Periz tami, Kanaan tami, Hit tami, Gigashite tami, Hiv
    tami, Jubusitnaw hah na tuk awh teh, ahnimanaw hah nangmae kut dawk kai ni na
    poe.
  twi-twi: “Na mutwaa Asubɔnten Yordan baa Yeriko no, Yeriko mmarima ko tiaa mo. Na
    nkurɔfo pii nso ko tiaa mo a Amorifo, Perisifo, Kanaanfo, Hetifo, Girgasifo, Hewifo
    ne Yebusifo ka ho. Nanso mema mudii wɔn so nkonim.
  hlt-hlt: Te phoeiah Jordan na kat uh tih Jerikho la na kun uh vaengah Jerikho hlang,
    Amori, Perizzi neh Kanaani, Khitti neh Girgashi, Khivee, Jebusi loh nangmih te
    m'vathoh thil uh. Tedae amih te nangmih kut ah kan tloeng coeng.
  tbz-SIM: Kɛ̀ di séntɛ́ní Suditɛ̃ɛ̃ kɛ́tuɔkɛ Sedikoo. Kɛ̀ Sedikoo kɔbɛ nɛ̀ Amɔriibɛ
    nɛ̀ Pedisiibɛ nɛ̀ Kɑnnɑhɑ̃ɑ̃ kɔbɛ nɛ̀ Itiibɛ nɛ̀ Kidikɑsiibɛ nɛ̀ Efiibɛ nɛ̀ Sebusiibɛ,
    kɛ̀ bɛ̀ɛ ítɛ́ kɛ bo di dokɛ́nɛ̀, kɛ̀ kùu duɔ́ nkɛ̀ dí bɛ̀ nɑ.
  msy-2020: Ezɨ gɨn ia Jordanɨn Fanem giregha ghua, Jerikon nguibamɨn otifi. Ezɨ Jerikon
    mɨdorozir gumaziba ia mɨsoghasava ami. Ezɨ kamaghɨra, Amoria, Peresia, Kenania,
    Hitia, Girgasia, Hivia, Jebusia, me bar uaghan ia ko mɨsozima, kɨ ian akurazɨ
    ia me mɨsogha bar me abɨni.
  azb-azb: İordan çayından keçib Yerixoya gəldiniz. Yerixo adamları, Emorlular, Perizlilər,
    Kənanlılar, Xetlilər, Qirqaşlılar, Xivlilər, Yevuslular sizə qarşı vuruşdular,
    lakin onları sizə təslim etdim.
  eng-DBY: And ye went over the Jordan, and came unto Jericho, and the men of Jericho
    fought against you, the Amorites, and the Perizzites, and the Canaanites, and
    the Hittites, and the Girgashites, the Hivites, and the Jebusites; and I delivered
    them into your hand.
  hin-2017: तब तुम यरदन पार होकर यरीहो के पास आए, और जब यरीहो के लोग, और एमोरी, परिज्जी,
    कनानी, हित्ती, गिर्गाशी, हिब्बी, और यबूसी तुम से लड़े, तब मैंने उन्हें तुम्हारे
    वश में कर दिया।
  swp-swp: Ioridano abo au gaeoavasi, abo Ieriko eai au lage, Ieriko tataodi se ialaimiu;
    eo Amoraiti hinage, eo Peresaiti, eo Kanana, eo Hitaiti, eo Gagavaiti, eo Haivaiti
    tataodi se ialaimiu; isi nimamiu eai ea lediva.
  eng-YLT: '''And ye pass over the Jordan, and come in unto Jericho, and fight against
    you do the possessors of Jericho — the Amorite, and the Perizzite, and the Canaanite,
    and the Hittite, and the Girgashite, the Hivite, and the Jebusite — and I give
    them into your hand.'
  eng-WYC-2017: And ye passed [over] Jordan, and came to Jericho; and men of that
    city fought against you, Amorites, and Perizzites, and Canaanites, Hittites, and
    Girgashites, and Hivites, and Jebusites; and I betook them into your hands.
  eng-WMBB: “‘You went over the Jordan, and came to Jericho. The men of Jericho fought
    against you, the Amorite, the Perizzite, the Canaanite, the Hittite, the Girgashite,
    the Hivite, and the Jebusite; and I delivered them into your hand.
  urd-GVH: फिर तुम दरियाए-यरदन को पार करके यरीहू के पास पहुँच गए। इस शहर के बाशिंदे
    और अमोरी, फ़रिज़्ज़ी, कनानी, हित्ती, जिरजासी, हिव्वी और यबूसी तुम्हारे ख़िलाफ़
    लड़ते रहे, लेकिन मैंने उन्हें तुम्हारे क़ब्ज़े में कर दिया।
  rug-rug: Karovia gamu sa Ovuku Zodani, meke kamo pa Zeriko. Raza gamu rina tie pa
    Zeriko si gamu, gua tugo ari na butubutu Amoraiti, na Perizaiti, na tie Kenani,
    na tie Hitaiti, na Qeqasaiti, na Hivaiti, meke na Zebusaiti. Ba ele va mataqara
    gamu Rau koari doduru.
  gaz-gaz: “ ‘Isinis ergasii laga Yordaanos ceetanii Yerikoo dhuftan. Jiraattonni
    Yerikoos akkuma Amooronni, Feerzonni, Kanaʼaanonni, Heetonni, Girgaashonni, Hiiwonnii
    fi Yebuusonni godhan sana isin lolan; ani garuu dabarseen harka keessanitti isaan
    kenne.
  fra-LSG: Vous passâtes le Jourdain, et vous arrivâtes à Jéricho. Les habitants de
    Jéricho combattirent contre vous, les Amoréens, les Phéréziens, les Cananéens,
    les Héthiens, les Guirgasiens, les Héviens et les Jébusiens. Je les livrai entre
    vos mains,
  gnn-gnn: “Dhäŋuru ŋuliŋuruyinydjayi nhuma buḏapthurrunana yukurrana ŋurikiyi Djodanbuyŋunydja
    mayaŋ'ku, bala dhipalayina gali'lili wäŋalili gulŋiyina. Yolŋu'‐yulŋu ŋunhi Djarikupuyŋunydja,
    ga bukmak yolŋu walala ŋunhi walala yukurrana nhinana dhiyalayi wäŋaŋura, walalanydja
    yukurrana ŋuyulkthina nhumalaŋgu wirrki yana, walala bini nhumalanha dhawar'maranha
    muka bunhanydja warrpam'thunna, yurru ŋarrakalanydja ganydjarryu nhuma warray
    walalanha warray dhawar'maraŋalanydja, warrpam'thurruna warray.
  yal-yal: Ɛ yi Yurudɛn baani gidi, ɛ fa Yeriko taani. Yeriko kaane yi ɛ yɛngɛ. Amorine
    nun Perisine nun Kanan kaane nun Xitine nun Girigasane nun Xiwine nun Yebusune
    fan yi ɛ yɛngɛ, koni n yi e sa ɛ sagoni.
  haw-1868: 'A hele mai oukou, maluna mai o Ioredane, a hiki i Ieriko; a kaua mai
    ka poe noho ma Ieriko ia oukou, a me ka Amora, a me ka Pereza, a me ko Kanaana:
    a me ka Heta, a me ka Giregasa, a me ka Heva, a me ka Iebusa; a haawi au ia lakou
    i ko oukou mau lima.'
  arb-NAV: ثُمَّ اجْتَزْتُمْ نَهْرَ الأُرْدُنِّ وَحَاصَرْتُمْ أَرِيحَا، فَتَصَدَّى
    لَكُمْ أَصْحَابُهَا الأَمُورِيُّونَ وَالْفِرِزِّيُّونَ وَالْكَنْعَانِيُّونَ وَالْحِثِّيُّونَ
    وَالْجِرْجَاشِيُّونَ وَالْحِوِّيُّونَ وَالْيَبُوسِيُّونَ، فَأَسْلَمْتُهُمْ إِلَيْكُمْ.
  ewe-ewe: “ ‘Mietso Yɔdan tɔsisi la, eye mieva Yeriko, afi ma tɔwo wɔ aʋa kpli mi
    abe ale si Amoritɔwo, Perizitɔwo, Kanaantɔwo, Hititɔwo, Girgasitɔwo, Hivitɔwo
    kple Yebusitɔwo siaa wɔ ene. Wowɔ aʋa kpli mi ɖeka ɖeka, gake metsrɔ̃ wo katã.
  eng-LEE: 'And ye passed over the Jordan, and came unto Jericho; and then fought
    the men of Jericho against you, the Emorites, and the Perizzites, and the Canaanites,
    and the Hittites, and the Girgashites, the Hivites, and the Jebusites: and I gave
    them up into your hand.'
  asm-FB: পাছত তোমালোকে যৰ্দ্দন পাৰ হৈ যিৰীহো পালাহি৷ যিৰিহোৰ অধ্যক্ষসকলে ইমোৰীয়া,
    পৰিজ্জীয়া, কনানীয়া, হিত্তীয়া, গিৰ্গাচীয়া, হিব্বীয়া আৰু যিবুচীয়া লোকসকলৰ
    সৈতে তোমালোকৰ বিৰুদ্ধে যুদ্ধ কৰিলে৷ মই তোমালোকক তেওঁলোকৰ ওপৰত জয়ী হ’বলৈ দিলোঁ
    আৰু তোমালোকৰ হাতত শোধাই দিলোঁ।
  sus-A: «وٌ تٌ يُرُدّن عِفِرِ، وٌ نَشَ يٍرِكٌ لِ. يٍرِكٌكَيٍ نَشَ وٌ فٍرٍ، عَلْ عَمٌرِكَيٍ،
    ثٍرِ سِكَيٍ، كَنَانكَيٍ، شِتِكَيٍ، فِرِفَسَكَيٍ، هِوِكَيٍ، نُن يٍبُسُكَيٍ قَن
    نَبَشِ كِ نَشّ، كْنْ ﭑ نَشَ عٍ بِرِن سَ وٌ بّلّشّ عِ.
  fra-SBL: '"''Tu as passé le Jourdain, et tu es arrivé à Jéricho. Les hommes de Jéricho
    te combattirent, l''Amoréen, le Phérézien, le Cananéen, le Héthien, le Guirgasien,
    le Hévien et le Jébusien, et je les livrai entre tes mains.'
  hbo-hbo: וַתַּעַבְר֣וּ אֶת־הַיַּרְדֵּן֮ וַתָּבֹ֣אוּ אֶל־יְרִיחֹו֒ וַיִּלָּחֲמ֣וּ
    בָכֶ֣ם בַּעֲלֵֽי־יְ֠רִיחֹו הָֽאֱמֹרִ֨י וְהַפְּרִזִּ֜י וְהַֽכְּנַעֲנִ֗י וְהֽ͏ַחִתִּי֙
    וְהַגִּרְגָּשִׁ֔י הֽ͏ַחִוִּ֖י וְהַיְבוּסִ֑י וָאֶתֵּ֥ן אֹותָ֖ם בְּיֶדְכֶֽם׃
  piu-2006: '@see-verse:JOS.024.010'
  kik-kik: “ ‘Ningĩ mũkĩringa Rũũĩ rwa Jorodani na mũgĩkinya Jeriko. Nao andũ a Jeriko
    makĩrũa na inyuĩ, o ta ũrĩa Aamori, na Aperizi, na Akaanani, na Ahiti, na Agirigashi,
    na Ahivi, na Ajebusi o nao nĩmarũire na inyuĩ, no niĩ ngĩmaneana moko-inĩ manyu.
  fra-NCL: Vous passâtes le Jourdain et vous arrivâtes à Jéricho. Les hommes de Jéricho
    combattirent contre vous, puis les Amorrhéens, les Phérézéens, les Chananéens,
    les Hittites, les Gergéséens, les Hévéens et les Jébuséens, et je les livrai entre
    vos mains.
  cek-AK: To pacoengah Jordan vapui to nang kaat o moe, Jeriko na phak o naah, Jeriko
    kaminawk, Amor kaminawk, Periz kaminawk, Kanaan kaminawk, Hit kaminawk, Girgash
    kaminawk, Hiv kaminawk hoi Jebus kaminawk mah ang tuk o; toe nihcae to nangcae
    ban ah kang paek.
  cuk-cuk: '” ’Napidgine, be-dadgan Jordán-diwar-obaksamalad. Geb Jericó-neggweburse
    nonigusmalad. Agine, bela Jericó-neggweburgi dulemar-gudidimalad bemargi bila-onosgusmalad:
    Amorreo-dulemar, Ferezeo-dulemar, Canaán-dulemar, Het-dulemar, Gergeseo-dulemar,
    Heveo-dulemar, degi, Jebuseo-dulemar, bela-wemar bemargi bila-onosgusmalad. Andi
    we-dulemar bemarga urmaksa gusad.'
  uig-CYR: Кейинрәк силәр Иордан дәриясидин өтүп Йерихоға барғанда Йерихониң адәмлири
    Аморийлар, Пәриззийләр, Ⱪананийлар, Һиттийлар, Гиргашийлар, Һивийлар вә Йәбусийлар
    силәр билән урушқа қопқини билән Мән уларни қолуңларға тапшуруп бәрдим;
  tel-2017: మీరు యొర్దాను దాటి యెరికో దగ్గరికి వచ్చారు. అమోరీయులూ పెరిజ్జీయులూ కనానీయులూ
    హీత్తీయులూ గిర్గాషీయులూ హివ్వీయులూ యెబూసీయులతో కలిసి యెరికో అధికారులు మీతో యుద్ధం
    చేస్తే నేను వారిని మీ చేతికప్పగించాను.
  hat-BSA: “‘Nou te travèse Jourdain an pou te rive Jéricho, epi pèp Jéricho yo te
    goumen kont nou; Amoreyen yo, Ferezyen yo, Kananeyen yo avèk Etyen yo avèk Gigazyen
    yo, Evyen yo ak Jebizyen yo. Konsa, Mwen te livre yo nan men nou.
  bxh-bxh: Fuyanna, Diyodan hoꞌowana ami lau tefa, be ami mahano laoma Diyeliko Nuꞌuna
    yai, dodogadi sa hiyalaimiu, doha Amoli, Pelisi, Kanana, Hiti, Giligasi, Hiwi
    yo Debusi sa hiyalaimiu. In moho, egu sagu yai, ami lei hafihafitidi.
  kos-kos: Na kowos fahsr sasla Infacl Jordan ac tuku nu Jericho. Mwet kol in acn
    Jericho elos tuh mweun lain kowos oana ke mwet Amor, mwet Periz, mwet Canaan,
    mwet Hit, mwet Girgash, mwet Hiv, ac mwet Jebus tuh lain kowos, tuh nga sifil
    pacna oru tuh kowos in kutangulosla nufon.
  hbo-WLC: וַתַּעַבְר֣וּ אֶת־הַיַּרְדֵּן֮ וַתָּבֹ֣אוּ אֶל־יְרִיחוֹ֒ וַיִּלָּחֲמ֣וּ
    בָכֶ֣ם בַּעֲלֵֽי־יְ֠רִיחוֹ הָֽאֱמֹרִ֨י וְהַפְּרִזִּ֜י וְהַֽכְּנַעֲנִ֗י וְהַֽחִתִּי֙
    וְהַגִּרְגָּשִׁ֔י הַֽחִוִּ֖י וְהַיְבוּסִ֑י וָאֶתֵּ֥ן אוֹתָ֖ם בְּיֶדְכֶֽם׃
  ibo-ibo: “ ‘Emesịa, unu gafere osimiri Jọdan bịaruo Jeriko. Ndị ikom Jeriko busoro
    unu agha, otu a kwa ka ndị Amọrait, na ndị Periz, na ndị Kenan, na ndị Het, na
    ndị Gigash, na ndị Hiv, na ndị Jebus. Ma eweere m ha niile nyefee unu nʼaka.
  ory-ory: ଏଉତ୍ତାରେ ତୁମ୍ଭେମାନେ ଯର୍ଦ୍ଦନ ପାର ହୋଇ ଯିରୀହୋରେ ଉପସ୍ଥିତ ହେଲ; ତହିଁରେ ଯିରୀହୋ
    ନିବାସୀମାନେ, ପୁଣି ଇମୋରୀୟ ଓ ପରିଷୀୟ ଓ କିଣାନୀୟ ଓ ହିତ୍ତୀୟ ଓ ଗିର୍ଗାଶୀୟ ଓ ହିବ୍ବୀୟ ଓ ଯିବୂଷୀୟମାନେ
    ତୁମ୍ଭମାନଙ୍କ ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କରନ୍ତେ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସେମାନଙ୍କୁ ସମର୍ପଣ
    କଲୁ,
  chk-chk: Mürin oua feila pekilan ewe chanpupu Jortan o tori Jeriko. Iwe, ekewe re
    Jeriko ra maun ngenikemi, pwal ekewe chon Amor, chon Peris, chon Kanaan, chon
    Hit, chon Kirkas, chon Hiw me chon Jepus. Nge üa akufuur meinisin o awinnakemi.
  rop-rop: “Brom deya yumob bin krosim det Jodan Riba, en wen yumob bin kamat langa
    Jeriko, detlot pipul bin fait langa yumob, en detlot najalot traib gulum Emarait,
    Perasait, Keinanait, Hitait, Gegashait, Hibait en Jebusait bin ol fait langa yumob
    du. Bat aibin meigim yumob win.
  ukr-1871: Потім перейшли ви за Йордань і дойшли до Ерихону, і били на вас осадники
    Ерихонські, Аморії, Ферезії, Канаанїї, Гетії, Гергазії, Гевії та Евузії, і подав
    я вам їх на поталу.
  deu-1951: Und als ihr über den Jordan ginget und gen Jericho kamet, stritten die
    Bürger von Jericho wider euch, ebenso die Amoriter, Pheresiter, Kanaaniter, Hetiter,
    Girgasiter, Heviter und Jebusiter; aber ich gab sie in eure Hand.
  eng-JPS: And ye went over the Jordan, and came unto Jericho; and the men of Jericho
    fought against you, the Amorite, and the Perizzite, and the Canaanite, and the
    Hittite, and the Girgashite, the Hivite, and the Jebusite; and I delivered them
    into your hand.
  srp-1865: Potom prijeðoste preko Jordana, i doðoste pod Jerihon, i biše se s vama
    Jerihonjani, Amoreji i Ferezeji i Hananeji i Heteji i Gergeseji i Jeveji i Jevuseji;
    i dadoh ih vama u ruke.
  lug-lug: “ ‘Ne musomoka omugga Yoludaani ne mutuuka e Yeriko. Abantu b’omu Yeriko
    awamu n’Abamoli, n’Abaperezi, n’Abakanani, n’Abakiiti, n’Abagirusi, n’Abakiivi,
    n’Abayebusi ne babalwanyisa naye ne mbagabula mu mukono gwammwe.
  heb-heb: ותעברו את הירדן ותבאו אל יריחו וילחמו בכם בעלי יריחו האמרי והפרזי והכנעני
    והחתי והגרגשי החוי והיבוסי ואתן אותם בידכם׃
  ben-IRV: পরে তোমরা যর্দ্দন পার হয়ে যিরীহোতে উপস্থিত হলে; আর যিরীহোর লোকেরা, ইমোরীয়,
    পরিষীয়, কনানীয়, হিত্তীয়, গির্গাশীয়, হিব্বীয় ও যিবূষীয়েরা তোমাদের সঙ্গে যুদ্ধ
    করল, আর আমি তোমাদের হাতে তাদেরকে সমর্পণ করলাম।
  pan-pan: ਤਦ ਤੁਸੀਂ ਯਰਦਨ ਦੇ ਪਾਰ ਜਾ ਕੇ ਯਰੀਹੋ ਕੋਲ ਆਏ ਅਤੇ ਯਰੀਹੋ ਦੇ ਵਾਸੀ ਅਰਥਾਤ ਅਮੋਰੀ,
    ਫ਼ਰਿੱਜ਼ੀ, ਕਨਾਨੀ, ਹਿੱਤੀ, ਗਿਰਗਾਸ਼ੀ, ਹਿੱਵੀ ਅਤੇ ਯਬੂਸੀ ਤੁਹਾਡੇ ਨਾਲ ਲੜੇ ਪਰ ਮੈਂ ਉਹਨਾਂ
    ਨੂੰ ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ।
  mya-JVB: တဖန် သင်တို့သည် ယော်ဒန် မြစ်ကို ကူး ၍ ယေရိခေါ မြို့သို့ ရောက် ကြသောအခါ
    ၊ ယေရိခေါ လူ ၊ အာမောရိ လူ၊ ဖေရဇိ လူ၊ ခါနနိ လူ၊ ဟိတ္တိ လူ၊ ဂိရဂါရှိ လူ၊ ဟိဝိ လူ၊
    ယေဗုသိ လူတို့သည် သင်တို့ကို စစ်တိုက် ၍ သူ တို့ကို သင် တို့လက် ၌ ငါအပ် လေ၏။
  hmo-hmo: “Unai murinai Ioridane Sinavai umui hanaia, Ieriko dekenai umui ginidae.
    Ieriko taudia ese umui idia tuari henia. Amoro taudia, Perisi taudia, Kanana taudia,
    Hiti taudia, Girigasa taudia, Hivi taudia, bona Iebusu taudia ese danu umui idia
    tuari henia, to lau ese idia ibounai dekena amo umui dekenai kwalimu lau henia.
  urd-urd: फिर तुम यरदन पार हो कर यरीहू को आये, और यरीहू के लोग या'नी अमोरी और फ़रिज़्ज़ी
    और कना'नी और हित्ती और जिरजासी और हव्वी और यबूसी तुम से लड़े, और मैंने उनको तुम्हारे
    क़ब्ज़ा में कर दिया।
  rus-SYN: Вы перешли Иордан и пришли к Иерихону. И стали воевать с вами жители Иерихона,
    Аморреи, и Ферезеи, и Хананеи, и Хеттеи, и Гергесеи, и Евеи, и Иевусеи, но Я предал
    их в руки ваши.
  bqc-SIM: Bee gbɛa wa bua Yuudɛ̃wa wa ka Yeliko. Ɔ̃ Yelikodepiↄ zĩkàwanↄ. Amↄleↄ
    ń Pɛliziↄ ń Kanaaↄ ń Itiↄ ń Giigasiↄ ń Iviↄ ń Yebusiↄ zĩkàwanↄ lↄ, ↄ̃
    Dii ń náwɛ̃ɛ wá ↄzĩ.
  tcz-CHONGTHU: Nangho Jordan vadung nagalkai juva Jericho nahung lhun phatnun, Amor
    mite, Perizz mite, Canaan mite, Hit mite, Girgash mite, Hivi mite le Jebus miten
    bang bangun Jericho mitenjong nanadou taovin ahi. Ahinlah keiman amaho chu kana
    josah taovin ahi.
  mar-mar: मग तुम्ही यार्देन उतरून यरीहोजवळ आला, तेव्हा यरीहोचे मालक, अमोरी, आणि परिज्जी
    व कनानी व हित्ती व गिर्गाशी, हिव्वी व यबूसी, ह्यांनी तुमच्याशी लढाई केली, परंतु
    मी ते तुमच्या हाती दिले;
  qub-qub: Chaypita Jordán mayuta chimpar Jericöcama chayamushcanqui. Jericöcho tiyaj
    runacuna gamcunawan pillyaptinpis paycunata binsinayquipämi yanaparä. Chaynöpami
    Amorreo, Ferez, Cananeo, Het, Gerges, Hev, Jebús runacunata ushajpaj illgächinayquipäpis
    yanaparä.
  bqp-bqp: Abire gbɛra a bikũ Yodaa a ka Yɛriko. Akũ Yɛrikodenↄ zĩ̀i kà kãáo.
    Amↄrinↄ kũ Pɛrizinↄ kũ Kanaanↄ kũ Itinↄ kũ Gigasinↄ kũ Ivinↄ kũ Yebusinↄ
    zĩ̀i kà kãáo dↄ, akũ ma ń náárɛ á ↄĩ.
  hat-hat: Lèfini, nou janbe lòt bò larivyè Jouden, nou rive lavil Jeriko. Moun ki
    te rete lavil Jeriko yo pran goumen ak nou. Moun Amori yo, moun Ferezi yo, moun
    Kanaran yo, moun Et yo, moun Gigach yo, moun Evi yo ak moun Jebis yo fè menm bagay
    la tou. Mwen lage yo tout nan men nou.
  eng-BSB: After this, you crossed the Jordan and came to Jericho. The people of Jericho
    fought against you, as did the Amorites, Perizzites, Canaanites, Hittites, Girgashites,
    Hivites, and Jebusites, and I delivered them into your hand.
  tod-tod: « ‹Wo Zuludɛn maazuɓudɛni, wo ʋa Zeeliko. Naama laa wolai zu nuiti ti wo
    zakpeni, gè zobogi ve wo ʋɛ, wo pilɛ sɔlɔɔ ti ma. Pele nɔ ɠana wo sɔlɔɔni la
    Amɔɔl nuiti ma, ta Feeleeze nuiti, ta Kanaan nuiti, ta Ɠɛte nuiti, ta Giilegase
    nuiti, ta Ɠeeve nuiti, ta Yeeɓuse nuiti.
  eng-WEBPB: “‘You went over the Jordan, and came to Jericho. The men of Jericho fought
    against you, the Amorite, the Perizzite, the Canaanite, the Hittite, the Girgashite,
    the Hivite, and the Jebusite; and I delivered them into your hand.
  kbq-kbq: Hanki tamagra Jodani tima takahetama Jerikoma azage'za, Jeriko kumate vahe'mo'za
    hara hurmante'naze. Ana zanke hu'za Amori vahe'ma, Perisi vahe'ma, Kenani vahe'ma,
    Hiti vahe'ma, Girgasi vahe'ma, Hivi vahe'ma, Jebusi vahe'mo'zanena hara hurmante'nazanagi,
    Nagra tamaza hu'na tamazampi zamavarentogeta hara huzmagatere'naze.
  nhe-BL: “ ‘Teipa inpanocoj atemitl Jordán para ni seyoc inali huan inajsique altepetl
    Jericó. Huan nopa Jericó ehuani inmechtehuijque huan nojquiya inmechtehuijque
    nopa amorreos, ferezeos, cananeos, heteos, gergeseos, heveos huan jebuseos, pero
    naja nimechmactili imomaco.
  bus-bus: Beee gbɛra a bikũ Yodaa a ka Yɛriko. Ben Yɛrikodeenↄ zĩ̀ kàao. Amↄrinↄ
    kↄ̃n Pɛrizinↄ kↄ̃n Kanaanↄ kↄ̃n Itinↄ kↄ̃n Gigasinↄ kↄ̃n Ivinↄ kↄ̃n Yebusinↄ zĩ̀
    kàao dↄ, ben ma ń náare a ↄzĩ.
  gub-BL: 'Peahaw Zotàw yrykaw. Pehem Zeriko tawhu pe. Awa Zeriko pe har peàmàtyry''ym
    wà. A''e re amo teko peàmàtyry''ym wà: Amohe wà, Perize wà, Kànàà wà, Ete wà,
    Zirikaze wà, Ewe wà, Zepu wà. Aityk kar peme paw rupi ihe wà.'
  eng-DRA: 'And you passed over the Jordan, and you came to Jericho. And the men of
    that city fought against you, the Amorrhite, and the Pherezite, and the Chanaanite,
    and the Hethite, and the Gergesite, and the Hevite, and the Jebusite: and I delivered
    them into your hands.'
