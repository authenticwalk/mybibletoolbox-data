    tiah a naa.
  cuk-cuk: Ar bemar Bab-Jehováʼgi bangudmalale, degidbali, baigan-bab-dummadyob-ibmar-imakleged-e-nug
    odummodmalale, Bab-Jehová amba bemargi nueganbi-binsas-inigwele, edi bemargi-bonigan-dummagan
    barmidagoed, bela bemar-giir imakoed.
  uig-CYR: Әгәр силәр Пәрвәрдигарни ташлап, ят илаһларға чоқунған болсаңлар Уму силәрдин
    йүз өрүп, силәргә яхшилиқ қилип кәлгәнниң орнида силәргә бала кәлтүрүп йоқитиду,
    — деди.
  tel-2017: మీరు యెహోవాను విసర్జించి అన్యదేవుళ్ళను సేవిస్తే ఆయన తన మనస్సు తిప్పుకుని
    మిమ్మల్ని శిక్షిస్తాడు. ఆయన మీకు మేలు చేసిన తరువాత మిమ్మల్ని నాశనం చేస్తాడు.”
  hat-BSA: Si nou abandone SENYÈ a pou sèvi dye etranje yo; alò, Li va vire fè nou
    mal e vin manje nou nèt apre Li te fin fè nou byen.”
  bxh-bxh: '@see-verse:JOS.024.019'
  kos-kos: Kowos fin forla lukel ac kulansap nu sin god saya, El ac fah forla liki
    kowos ac akkeokye kowos ac kunauskowosla, finne El tuh arulana wo nu suwos meet.”
  hbo-WLC: כִּ֤י תַֽעַזְבוּ֙ אֶת־יְהוָ֔ה וַעֲבַדְתֶּ֖ם אֱלֹהֵ֣י נֵכָ֑ר וְשָׁ֨ב וְהֵרַ֤ע
    לָכֶם֙ וְכִלָּ֣ה אֶתְכֶ֔ם אַחֲרֵ֖י אֲשֶׁר־הֵיטִ֥יב לָכֶֽם׃
  ibo-ibo: Ọ bụrụ na unu agbakụta Onyenwe anyị azụ, fee chi ala ọzọ ofufe, ọ ga-echigharị
    laa unu nʼiyi, nʼagbanyeghị na ọ nọnyerela unu ụbọchị ndị a niile.”
  ory-ory: ତୁମ୍ଭେମାନେ ଯେବେ ସଦାପ୍ରଭୁଙ୍କୁ ପରିତ୍ୟାଗ କରି ବିଦେଶୀୟ ଦେବତାମାନଙ୍କୁ ସେବା କରିବ,
    ତେବେ ସେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଫେରି ଅମଙ୍ଗଳ କରିବେ, ପୁଣି ତୁମ୍ଭମାନଙ୍କର ମଙ୍ଗଳ କରିଥିଲେ ହେଁ
    ତୁମ୍ଭମାନଙ୍କୁ ସଂହାର କରିବେ।”
  chk-chk: Are oua likitala ewe Samol mi Lapalap o angang ngeni pwal ekoch koten ekis,
    i epwe kul o afeiengauakemi. Epwe arosakemiila mürin an afeiöchükemi.”
  rop-rop: If yumob gibit bekboun langa im en bulurrum najawan drimin, wal im garra
    gibit bekboun langa yumob du, en im garra panishim yumob brabliwei. Nomeda imbin
    gudbala langa yumob bifo wen yumob bin bulurrum im, bat stil im garra panishim
    yumob.”
  ukr-1871: Як покинете Господа і служити мете чужоземнїм богам, він одвернеться від
    вас і попустить допуст на вас і погибель, після того як перше посилав вам благодать.
  deu-1951: Wenn ihr den HERRN verlasset und fremden Göttern dienet, so wird er sich
    von euch abwenden und euch Übles tun und euch aufreiben, nachdem er euch Gutes
    getan hat.
  eng-JPS: If ye forsake the LORD, and serve strange gods, then He will turn and do
    you evil, and consume you, after that He hath done you good.'
  srp-1865: Kad ostavite Gospoda i stanete služiti tuðim bogovima, okrenuæe se i zlo
    æe vam uèiniti, i istrijebiæe vas, pošto vam je dobro èinio.
  lug-lug: Obanga munaalekanga Mukama, ne muweerezanga bakatonda abalala, alibakyukira
    n’abazikiriza n’abamalawo ate nga bulijjo abadde abayisa bulungi.”
  heb-heb: כי תעזבו את יהוה ועבדתם אלהי נכר ושב והרע לכם וכלה אתכם אחרי אשר היטיב
    לכם׃
  ben-IRV: তোমরা যদি সদাপ্রভুকে ত্যাগ করে অন্য জাতীর দেবতাদের সেবা কর, তবে আগে তোমাদের
    মঙ্গল করলেও তিনি পিছন ফিরে দাঁড়াবেন, তোমাদের অমঙ্গল করবেন ও তোমাদেরকে ধ্বংস করবেন।”
  pan-pan: ਜੇ ਤੁਸੀਂ ਯਹੋਵਾਹ ਨੂੰ ਤਿਆਗ ਕੇ ਓਪਰੇ ਦੇਵਤਿਆਂ ਦੀ ਉਪਾਸਨਾ ਕਰੋਗੇ ਤਾਂ ਉਹ ਮੁੜ ਕੇ
    ਤੁਹਾਡੇ ਨਾਲ ਬੁਰਿਆਈ ਕਰੇਗਾ ਅਤੇ ਤੁਹਾਨੂੰ ਮੁਕਾ ਦੇਵੇਗਾ। ਇਸ ਦੇ ਪਿੱਛੋਂ ਕਿ ਉਹ ਨੇ ਤੁਹਾਡੇ
    ਨਾਲ ਭਲਿਆਈ ਕੀਤੀ।
  mya-JVB: သင်တို့သည် ထာဝရဘုရား ကို စွန့် ၍ တကျွန်းတနိုင်ငံ ဘုရား တို့ကို ဝတ်ပြု လျှင်
    ၊ သင် တို့၌ ကျေးဇူး ပြုတော်မူပြီးမှ တဖန် လှည့် ၍ ညှဉ်းဆဲ ဖျက်ဆီးတော်မူမည်ဟု ဆိုလျှင်၊
  hmo-hmo: Bema Lohiabada umui rakatania bona dirava idaudia edia hesiai gaukara umui
    karaia neganai, ia ese iena hanamoa kara umui dekenai do ia hadokoa, bona ia ese
    umui do ia hadikaia, bona umui do ia alaia ore.”
  urd-urd: अगर तुम ख़ुदावन्द को छोड़ कर अजनबी मा'बूदों की इबादत करो तो अगरचे वह तुम
    से नेकी करता रहा है तो भी वह फिर कर तुम से बुराई करेगा और तुम को फ़ना कर डालेगा।”
  rus-SYN: Если вы оставите Господа и будете служить чужим богам, то Он наведет на
    вас зло и истребит вас, после того как благотворил вам.
  bqc-SIM: Baa kɛ́ à yãmaakɛ̀ɛ́ yãa, tó a pãkpàaàzi, álɛ zↄble dii zĩ̀loↄnɛ,
    a ɛa yã́yiawáɛ, i á midɛ.
  tcz-CHONGTHU: Ahin nanghon Pakai chu nanungsun uva semthu pathen dang kin nahin
    boljeng tah uva ahileh tumasangin nahin ngailulheh jengu jongleng, nangho douva
    hung pangding nahin suhmang dingu ahi” ati.
  mar-mar: जर तुम्ही परमेश्वरास सोडून आणि परक्या देवांची सेवा कराल, तो उलटून तुमचे
    वाईट करील, तुमची हानीही करील.”
  qub-qub: Tayta Diosta cachaycur juc dioscunatana aduraptiquega pay fiyupa mana allicunawanmi
    castigashunquipaj. Alli goyänayquipaj yanapäshushayquimannöllami castigashunquipäpis
    ushajpaj illgächishunayquicama.»
  bqp-bqp: Bee kũ à yã mana kɛ̀árɛ yã, tó a pã kpài a do buri zĩ̀tↄnↄ tãnanↄi,
    ani ɛra à kisira zĩáwa à á kakatɛ.
  hat-hat: Si nou lage Seyè a, si n' al sèvi lòt bondye, Seyè a pral leve dèyè nou.
    Atout li te fin fè tout byen sa yo pou nou, l'a pini nou, l'a fini nèt ak nou.
  eng-BSB: If you forsake the LORD and serve foreign gods, He will turn and bring
    disaster on you and consume you, even after He has been good to you.”
  tod-tod: Wa ɠɛlɛna ba, wo ɗa gala kiligiti dɛbi, toɠa ɠale ma wo laalɔɠɔma, é faa
    ɲɔi ɠɛ ga woye. É faanɛɛi ɠɛa ʋoluma wo ʋɛ, toɠa wo-ma zuwu ɠaaleʋe.»
  eng-WEBPB: If you forsake the LORD, and serve foreign gods, then he will turn and
    do you evil, and consume you, after he has done you good.”
  kbq-kbq: Hanki tamagrama Ra Anumzamofo tamefi hunemita, ru vahe'mofo havi anumzantaminte
    mono'ma huntesnazana, Agra knare huno kegava huramanteno e'neanagi, rukrahe huno
    rimpa aheneramanteno knazanteti tamagrira tamahe fanane hugahie.
  nhe-BL: TOTECO nochipa itztoya cuali imohuaya, huajca amo xijcahuaca TOTECO niyon
    amo xijtequipanoca seyoc. Intla queja nopa inquichihuase, yajaya moyolcuepas huan
    inmechtlatzacuiltis hasta inmechtlamimictis.
  bus-bus: Baa kɛ̀ à yã maaa kɛ̀are yã, tó a pã kpàzi a dↄ bori zĩ̀tↄnↄ tãanↄzi,
    eé ɛara à kisia zĩawa à a kaatɛ.
  gub-BL: Aze peityk Tupàn Tuweharupi Wiko Ma'e nehe, aze pemuwete tupàn amo ywy rehe
    har pe wà nehe, peàmàtyry'ym putar a'e nehe, penehe uzepyk pà a'e nehe. Ikatu
    peme ko 'ar rehe. Nezewe rehe we pemumaw putar nehe.
  eng-DRA: If you leave the Lord, and serve strange gods, he will turn, and will afflict
    you, and will destroy you after all the good he hath done you.
