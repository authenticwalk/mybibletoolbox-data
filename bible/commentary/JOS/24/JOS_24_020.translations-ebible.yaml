verse: JOS.024.020
translations:
  mal-C: നിങ്ങൾ യഹോവയെ ഉപേക്ഷിച്ച് അന്യദൈവങ്ങളെ സേവിച്ചാൽ മുമ്പേ നിങ്ങൾക്കു നന്മ ചെയ്തതുപോലെ
    അവിടന്ന് ഇപ്പോൾ തിരിഞ്ഞു തിന്മ ചെയ്തു നിങ്ങളെ ഉന്മൂലനംചെയ്യും.”
  deu-TKW: Wenn ihr Jahwe verlassen und ausländischen Göttern dienen werdet, so wird
    er sich abwenden und euch Unheil widerfahren lassen und euch vertilgen, nachdem
    er es euch hatte wohl gehen lassen.
  lin-lin: Soki bosundoli Yawe mpe bokeyi kosalela banzambe ya bapaya, akobalukela
    bino mpo na kosala bino mabe, mpe akosilisa koboma bino sima na kotalisa bino
    bolamu.
  eng-LSV: When you forsake YHWH, and have served gods of a stranger, then He has
    turned back and done harm to you, and consumed you, after that He has done good
    to you.”
  eng-GNV: If yee forsake the Lord and serue strange gods, then he will returne and
    bring euill vpon you, and consume you, after that hee hath done you good.
  eng-WEBSTER: If ye forsake the LORD, and serve strange gods, then he will turn and
    do you hurt, and consume you, after that he hath done you good.
  nhw-BL: TOTECO nochipa itztoya cuali amohuaya, huajca amo xijcahuaca TOTECO niyon
    amo xijtequipanoca seyoc. Sintla quej nopa anquichihuase, yaya moyolcuepas huan
    anmechtlatzacuiltis hasta anmechtlamimictis.
  swh-ONEN: Ikiwa mkimwacha Bwana na kuitumikia miungu migeni, atageuka na kuwaleteeni
    maafa na kuwaangamiza, baada ya kuwa mwema kwenu.”
  bba-bba: '@see-verse:JOS.024.019'
  eng-KJVCPB: If ye forsake the Lord, and serve strange gods, then he will turn and
    do you hurt, and consume you, after that he hath done you good.
  mpx-mpx: Bwagana valila wana pagan i waisi eliyamiu, yaa ebo nuku eguluwan ge nuku
    kululuek panuwa getogal wali yabowaineyau elal, nasi wana nuwatu ni pil, yaka
    nak ni ginol eliyamiu ge ni pwamowasemiu.”
  wbp-wbp: Kajinkilirla jurnta yani nyanunguku, ngulaju kapu-nyarra juyurdurlu yunparni.
    YAAWIYI-jilpa-nyarra ngurrju nyinaja nyurrurlakuju. Kala kajinkilirla jurnta yani
    nyanunguku juju-kari-kirra-pinangu, ngulaju kapu-nyarra muku pinyi.”
  luo-luo: Ka ungʼanyo uweyo Jehova Nyasaye mi utiyo ne nyiseche manono, to obiro
    lokore mi okelnu thagruok kendo enotieku duto, kata obedo ni ne osedoko jakoru
    kamano.”
  meu-meu: Iehova boma rakatania bona dirava idaudia isiaidia boma lao heni, ia ese
    ihanamomui baine hadokoa, ma baine hadikamui.
  npi-ULB: यदि तिमीहरूले परमप्रभुलाई त्याग्यौ र विदेशी देवताहरू पुज्यौ भने उहाँ फर्कनुहुने
    छ र तिमीहरूलाई हानि गर्नुहुने छ । उहाँले तिमीहरूलाई असल गर्नुभएपछि तिमीहरूलाई
    नष्‍ट पार्नुहुने छ ।”
  yor-yor: Bí ẹ bá kọ Olúwa tí ẹ sì sin òrìṣà orílẹ̀-èdè mìíràn òun yóò padà yóò sì
    mú ibi bá a yín, yóò sì pa yín run, lẹ́yìn ìgbà tí ó ti ṣe rere fún un yín tan.”
  emp-NTPO: Bãrãba Ãcõrẽda igarad̶aped̶a dewara ãcõrẽ b̶eada ẽpẽnibʌrʌ, idjia bãrãra
    biẽ́ b̶ʌya. Mãwã bãrã careba b̶ad̶ada idjia quinibiya.–
  ind-ind: Apabila kalian meninggalkan TUHAN dan menyembah dewa-dewa, Dia akan berbalik
    melawan kalian, walaupun sebelumnya Dia baik kepada kalian. Dia akan mencelakai
    dan membinasakan kalian.”
  pes-OPCB: اگر او را ترک کرده بتها را بپرستید، او بر ضد شما برخواهد خاست و شما را
    مجازات خواهد کرد، و با وجود آنکه به شما احسان نموده است، شما را از بین خواهد برد.»
  tgl-ULB: Kung iiwan ninyo si Yahweh at sasamba sa mga dayuhang diyos, sa gayon siya
    ay tatalikod at pipinsalain kayo. Tutupukin niya kayo, pagkatapos niyang makagawa
    ng mabuti sa inyo.”
  cbu-NT: Apaz siy Apanllee ngateerus, yusur apanllputseetsha ungirtakachus, uru Apanllsha
    siyaa yutaritcha, táchparee. Táyaru, kapung tsiyantakachu, siyaa wanichiya. Siyaam
    kapungtaa istarangu, itaru siysat nda kukoo payukis anumand uru siyaa waniyaru,
    kasachiya, tárangiya.
  hui-hui: Ani bialu tígua ibu erembira mialu wali agali tara taranaga damaru bi pupu
    wialu harimiyagua ibugua tí erembira ngialu pani ko ngulebira. Ala ibugua tíhondo
    bayale bialu hayagoni dege mani tígua kagua birimiyagua tí bo haealobaga bulebira,
    lalu Yosuahanda lene.
  mya-mya: သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​စွန့်​၍ အ​ခြား​သော​ဘု​ရား​များ​ကို​ဝတ်​ပြု​လျှင်
    သင်​တို့​ကို​ကျေး​ဇူး​ပြု​တော်​မူ​ခဲ့​သော ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ကို​ရန်​ဘက်
    ပြု​၍​သေ​ကြေ​ပျက်​စီး​ရန်​ဒဏ်​ခတ်​တော် မူ​လိမ့်​မည်'' ဟု​ပြော​ကြား​လေ​သည်။
  bod-N: གལ་ཏེ་ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་བསྐྱུར་ནས་ཕྱི་རོལ་པའི་ལྷ་རྣམས་ལ་བསྙེན་བཀུར་བྱས་ན།
    དཀོན་མཆོག་ཡ་ཝཱེས་བྱིན་རླབས་གནང་རྗེས་ཕྱིར་ཁྱོད་རྣམས་ལ་བགེགས་བར་ཆད་མཛད་དེ་ཁྱོད་ཚོ་རྩ་མེད་དུ་གཏོང་ངེས་ཡིན་ཞེས་སྨྲས།
  sna-sna: Kana mukarasa Jehovha, mukashumira vamwari vavatorwa, iye achakupindukirai
    agouyisa njodzi pamusoro penyu agokuparadzai.”
  spa-BLM: Si abandonáis a Yahvé y servís a dioses extranjeros, él se volverá y os
    hará el mal, y os consumirá, después de haberos hecho el bien.”
  cac-cac: Vach'chom tzijtum tastac vach' ix sb'o Jehová d'ayon̈, palta tato tze patiquejeli,
    axo d'a juntzan̈ comon dios tzeyal e b'a, ol cot yoval sc'ool d'a eyib'an̈, ol
    ex sataneli, xchi vin̈.
  swh-ULB: Kama mtamwacha Yahweh na kuabudu miungu ya kigeni, basi atageuka na kuwaharibu.
    Atawaangamizeni baada ya kuwa amewatendea mema.”
  bel-bel: Калі вы пакінеце Госпада і будзеце служыць чужым багам, дык Ён навядзе
    на вас ліха і вынішчыць вас, пасьля таго як дабрачыніў вам.
  deu-ELBBK: Wenn ihr den HERRN verlasst und fremden Göttern dient, so wird er sich
    wenden und euch Übles tun und euch vernichten, nachdem er euch Gutes getan hat.
  mbb-OT: Emun ed-engkezan niw is Nengazen ne ebpenilbi kew te zuma he menge ed-ezapen,
    egkepeukan kew zin ne edsilutan kew zin. Edèdeetan kew zin minsan pa te mibpurungan
    kew zin dutun te nehuna he timpu.”
  mal-2015: നിങ്ങൾ യഹോവയെ ഉപേക്ഷിച്ചു അന്യദൈവങ്ങളെ സേവിച്ചാൽ മുമ്പെ നിങ്ങൾക്കു നന്മചെയ്തതുപോലെ
    അവൻ തിരിഞ്ഞു നിങ്ങൾക്കു തിന്മചെയ്തു നിങ്ങളെ സംഹരിക്കും.
  tuo-NT: Mʉsã Õꞌacʉ̃rẽ ẽjõpeoduꞌu, ãpẽrãrẽ ẽjõpeocã, cʉ̃ta mʉsãrẽ ñaꞌarõ waꞌacã weegʉsami.
    Mʉsãrẽ añurõ wééꞌcʉ nimigʉ̃, mʉsãrẽ cõꞌapeꞌogʉsami, nicʉ niwĩ Josué.
  rmc-rmc: Te omukena le RAJES a služinena avre devlenge, ov pes tumendar visarela
    a anela pre tumende e pohroma; zňičinela tumen, kajte angloda sas lačho ke tumende.“
  nlg-nlg: Ke vaghaa au muri sania Lord makau lutu vanira na god keha ke, gaia ke
    ririu vanighau me ke taghalaghini ghau, sakai vamua te uto ngangata vanighau.
  pes-OPV: اگر یهوه را ترک کرده، خدایان غیر را عبادت نمایید، آنگاه او خواهدبرگشت و
    به شما ضرر رسانیده، بعد از آنکه به شما احسان نموده است، شما را هلاک خواهدکرد.»
  ron-1924: Кынд вець пэрэси пе Домнул ши вець служи унор думнезей стрэинь, Ел Се
    ва ынтоарче ши вэ ва фаче рэу ши вэ ва нимичи, дупэ че в-а фэкут бине.”
  ben-OBCV: তোমরা যদি সদাপ্রভুকে পরিত্যাগ করো ও বিজাতীয় দেবদেবীর সেবা করো, তিনি আগে
    তোমাদের মঙ্গলসাধন করলেও, পরে তোমাদের প্রতি বিমুখ হয়ে তোমাদের উপরে বিপর্যয় নিয়ে
    আসবেন ও তোমাদের সংহার করবেন।”
  som-som: Oo markuu wax wanaagsan idiin sameeyo dabadeed, haddaad Rabbiga ka tagtaan,
    oo aad u adeegtaan ilaahyo qalaad, de markaas wuu soo jeesan doonaa oo wax xun
    buu idinku samayn doonaa, oo wuu idin baabbi'in doonaa.
  lat-VUC: Si dimiseritis Dominum, et servieritis diis alienis, convertet se, et affliget
    vos atque subvertet, postquam vobis præstiterit bona.
  eng-ASVBT: If ye forsake Jehovah, and serve foreign gods, then he will turn and
    do you evil, and consume you, after that he hath done you good.
  ita-1885: Perciocchè voi abbandonerete il Signore, e servirete ad altri dii; laonde
    egli si rivolgerà, e vi farà del male e vi consumerà, dopo avervi fatto del bene.
  eng-LXXUP: Whensoever ye shall forsake the Lord and serve other gods, then he shall
    come upon you and afflict you, and consume you, because he has done you good.
  eng-ULB: If you forsake Yahweh and worship foreign gods, then he will turn and do
    you harm. He will consume you, after he has done good to you.”
  spa-VBL: si renuncian a él y adoran a dioses extranjeros. Se volverá contra ustedes
    y los destruirá a pesar de todo el bien que ha hecho por ustedes”.
  fra-_FOB: Quand vous abandonnerez l'Éternel, et que vous servirez des dieux étrangers,
    il se retournera et vous fera du mal, et vous consumera, après vous avoir fait
    du bien.
  mal-mal: നിങ്ങൾ യഹോവയെ ഉപേക്ഷിച്ച് അന്യദൈവങ്ങളെ സേവിച്ചാൽ മുമ്പെ നിങ്ങൾക്ക് നന്മചെയ്തതുപോലെ
    അവൻ തിരിഞ്ഞ് നിങ്ങൾക്ക് തിന്മചെയ്ത് നിങ്ങളെ സംഹരിക്കും”.
  urd-GVR: Beshak wuh āp par mehrbānī kartā rahā hai, lekin agar āp Rab ko tark karke
    ajnabī mābūdoṅ kī pūjā kareṅ to wuh āp ke ḳhilāf ho kar āp par balāeṅ lāegā aur
    āp ko nest-o-nābūd kar degā.”
  suz-BL: गेपुकीमी परमप्रभु यावे कली प्रोंइशा, अरु देवी देवता आन कली पूजा पाइतीनी
    हना, इन कली ङोंइती रिम्‍शो पा, नोले मरिम्‍शो पचा गोइब। मिनु इन कली खतम पोक्‍ब”
    देंत।
  ita-1927: Quando abbandonerete l’Eterno e servirete dèi stranieri, egli vi si volterà
    contro, vi farà del male e vi consumerà, dopo avervi fatto tanto bene”.
  ckb-ckb: ئەگەر واز لە یەزدان بهێنن و خوداوەندی بێگانە بپەرستن، ئەوا دەگەڕێتەوە و
    خراپتان بەسەردەهێنێت و کۆتاییتان پێ دەهێنێت، پاش ئەوەی چاکەی لەگەڵتاندا کرد.»
  eng-BBE: If you are turned away from the Lord and become the servants of strange
    gods, then turning against you he will do you evil, cutting you off, after he
    has done you good.
  kan-OKCV: ನೀವು ಯೆಹೋವ ದೇವರನ್ನು ಬಿಟ್ಟು, ಅನ್ಯದೇವರುಗಳನ್ನು ಸೇವಿಸಿದರೆ, ಅವರು ನಿಮಗೆ ಒಳ್ಳೆಯದನ್ನು
    ಮಾಡದೆ ಕೇಡನ್ನು ಬರಮಾಡಿ ನಿಮ್ಮನ್ನು ದಹಿಸಿಬಿಡುವರು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ro ja E Ireobo ije ijuonena uri e ae binoko ijiebuo godi kufui ije buone
    baname isoekuva fuka ire ise ro vajae fiane bino vajiake. Fu ude ja fuka marejiae
    rove ja una ijiege rekuva fuka kaniaga jaka oe furikono kiae.
  tam-2017: யெகோவா உங்களுக்கு நன்மை செய்திருக்க, நீங்கள் யெகோவாவை விட்டு, அந்நிய தெய்வங்களைத்
    தொழுதுகொண்டால், அவர் திரும்பி உங்களுக்குத் தீமை செய்து, உங்களை அழிப்பார் என்றான்.
  spa-RV-1909: Si dejareis á Jehová y sirviereis á dioses ajenos, se volverá, y os
    maltratará, y os consumirá, después que os ha hecho bien.
  ron-BTF: Dacă veți părăsi pe DOMNUL și veți servi unor dumnezei străini, atunci
    el se va întoarce și vă va face rău și vă va nimici, după ce v-a făcut bine.
  eng-WEBP: If you forsake the LORD, and serve foreign gods, then he will turn and
    do you evil, and consume you, after he has done you good.”
  eng-FBV: if you give up on him and worship foreign gods. He will turn against you
    and destroy you despite all the good he has done for you.”
  nld-1939: Immers wanneer ge Jahweh verlaat en vreemde goden dient, dan wendt Hij
    zich af, berokkent u kwaad en vernietigt Hij u, nadat Hij goed voor u is geweest.
  nch-BL: TOTECO nochipa itztoya cuali amohuaya, huajca amo xijcahuaca TOTECO yon
    amo xijtequipanoca seyoc. Sinta quej nopa anquichihuase, yaya moyolcuepas huan
    amechtatzacuiltis hasta amechtamimictis.
  vie-1934: Nếu các ngươi bỏ Đức Giê-hô-va, đi hầu việc các thần ngoại bang, thì Ngài
    sẽ trở lòng giáng họa cho các ngươi sau khi đã làm ơn cho các ngươi.
  hin-CV: अब यदि तुम याहवेह को छोड़कर उन देवताओं की उपासना करोगे, तो हालांकि अब तक
    तुम्हारा भला ही किया है, फिर भी वह तुम्हारे विरुद्ध हानि करेंगे और तुम नाश हो
    जाओगे.”
  spa-BES: Si se apartan del Señor y se convierten en siervos de dioses extraños,
    entonces él se volverá contra ustedes y les hará mal, y los destruirá, a pesar
    de que les haya hecho bien.
  tdx-tdx: naho farie’ areo t’Iehovà, hitoron-drahare ankafankafa, fa hitolike hañoho-doza
    ama’ areo, ho mongore’e, ie fa nañasoa’e.
  tha-KJV: ถ้าท่านทั้งหลายละทิ้งพระเยโฮวาห์ไปปรนนิบั​ติ​พระอื่น แล​้วพระองค์จะทรงหันกลับและกระทำอันตรายแก่​ท่าน
    และผลาญท่านเสีย หลังจากที่​พระองค์​ทรงกระทำดีต่อท่านแล้ว”
  por-BR-2018: Se deixardes ao SENHOR e servirdes a deuses alheios, se voltará, e
    vos maltratará, e vos consumirá, depois que vos fez bem.
  deu-ELO: Wenn ihr Jehova verlasset und fremden Göttern dienet, so wird er sich wenden
    und euch Übles tun und euch vernichten, nachdem er euch Gutes getan hat.
  eng-WYC-2018: If ye forsake the Lord, and serve alien gods, (or If ye forsake the
    Lord, and serve foreign, or other, gods), the Lord shall turn himself (away)from
    you, and he shall torment (you), and destroy you, (even) after that he hath given
    good things to you.
  epo-epo: Se vi forlasos la Eternulon kaj servos al fremdaj dioj, tiam Li Sin turnos
    kaj faros al vi malbonon kaj ekstermos vin, post kiam Li faris al vi bonon.
  uig-PIN: Əgǝr silǝr Pǝrwǝrdigarni taxlap, yat ilaⱨlarƣa qoⱪunƣan bolsanglar Umu
    silǝrdin yüz ɵrüp, silǝrgǝ yahxiliⱪ ⱪilip kǝlgǝnning ornida silǝrgǝ bala kǝltürüp
    yoⱪitidu, — dedi.
  beo-beo: 'Amola dilia da E fisili, ga fi ‘gode’ liligi ilima fa:no bobogesea, E
    da dilima sinidigili se bagade imunu. E da musa: dilima hahawane amola asigisu,
    be fa:no E da dili wadela:lesimu.”'
  tpi-OTNT: Na tru Bikpela i bin mekim gut long yupela bipo, tasol sapos yupela i
    lusim em na lotu long ol giaman god bilong ol arapela lain, bai em i kros na mekim
    save long yupela na bagarapim yupela.”
  hau-SA: In kuka juya wa Ubangiji baya, kuka bauta wa waɗansu alloli, zai juya yă
    kawo muku bala’i, yă hallaka ku, yă kawo ƙarshenku.”
  uig-LAT: Eger siler Perwerdigarni tashlap, yat ilahlargha choqun’ghan bolsanglar
    Umu silerdin yüz örüp, silerge yaxshiliq qilip kelgenning ornida silerge bala
