verse: JOS.024.015
translations:
  mal-C: എന്നാൽ യഹോവയെ സേവിക്കുന്നത് നിങ്ങൾക്ക് അഭിലഷണീയമല്ലെന്നു തോന്നുന്നെങ്കിൽ,
    ഇന്നുതന്നെ നിങ്ങൾ ആരെ സേവിക്കുമെന്ന്—നിങ്ങളുടെ പിതാക്കന്മാർ യൂഫ്രട്ടീസ് നദിക്കക്കരെ
    സേവിച്ച ദേവന്മാരെയോ അഥവാ, നിങ്ങൾ താമസിക്കുന്ന ദേശത്തെ അമോര്യരുടെ ദേവന്മാരെയോ—ഇന്നുതന്നെ
    തെരഞ്ഞെടുത്തുകൊൾക. എന്നാൽ ഞാനും എന്റെ കുടുംബവുമോ, ഞങ്ങൾ യഹോവയെ സേവിക്കും.”
  deu-TKW: Mißfällt es euch aber, Jahwe zu dienen, so entscheidet euch heute, wem
    ihr dienen wollt, - ob den Göttern, denen eure Vorfahren, die jenseits des Stromes
    wohnten, gedient haben, oder den Göttern der Amoriter, in deren Lande ihr euren
    Wohnsitz habt; ich aber und mein Haus wollen Jahwe dienen!
  lin-lin: Kasi soki bosepeli kosalela Yawe te, bopona lelo nani bolingi kosalela ;
    banzambe oyo batata na bino basalelaki tango bazalaki na ngambo mosusu ya ebale
    to banzambe ya bato ya Amori epai wapi bozali kovanda. Kasi ngai mpe libota na
    ngai, tokosalela Yawe. »
  eng-LSV: and if [it is] wrong in your eyes to serve YHWH—choose for yourselves today
    whom you serve—whether the gods whom your fathers served, which [are] beyond the
    River, or the gods of the Amorite in whose land you are dwelling; but me and my
    house—we serve YHWH.”
  eng-GNV: 'And if it seeme euill vnto you to serue the Lord, choose you this day
    whome yee will serue, whether the gods which your fathers serued (that were beyond
    the flood) or the gods of the Amorites, in whose land ye dwel: but I and mine
    house will serue the Lord.'
  eng-WEBSTER: 'And if it seemeth evil to you to serve the LORD, choose you this day
    whom ye will serve, whether the gods which your fathers served that were on the
    other side of the flood, or the gods of the Amorites in whose land ye dwell: but
    as for me and my house, we will serve the LORD.'
  nhw-BL: 'Pero sintla amo anquinequij anquitequipanose TOTECO, huajca xijtlapejpenica
    ama ni tonal ajqueya anquitequipanose. ¿Anquinhueyichihuase nopa tiotzitzi catli
    amohuejcapan tatahua quintlepanitaque huejcajya ipan seyoc inaliyo nopa hueyi
    hueyatl o inintlaixcopincayohua nopa amorreos campa ama anitztoque? Pero xijmatica
    ya ni: Naya ica nochi nochampoyohua tijtequipanose san TOTECO.'
  swh-ONEN: Lakini msipoona vyema kumtumikia Bwana, chagueni hivi leo mtakayemtumikia,
    kama ni miungu ile ambayo baba zenu waliitumikia ngʼambo Frati, au miungu ya Waamori,
    ambao mnakaa katika nchi yao. Lakini mimi na nyumba yangu, tutamtumikia Bwana.”
  bba-bba: Ì kun mɑɑ kĩ i Gusunɔ sɑ̃, i ɡɔsio ɡisɔ wi i ko i sɑ̃, ǹ n bũnun nɑ,
    ni bɛsɛn bɑɑbɑbɑ bɑ sɑ̃wɑ dɑɑ ten ɡuruɔ, ǹ n mɑɑ Amɔrebɑɡinun nɑ, bèn temɔ i
    wɑ̃ɑ mi. Adɑmɑ nɛ kɑ nɛn yɛnuɡibu, Yinni Gusunɔwɑ sɑ ko sɑ̃.
  eng-KJVCPB: 'And if it seem evil unto you to serve the Lord, choose you this day
    whom you will serve; whether the gods which your fathers served that were on the
    other side of the flood, or the gods of the Amorites, in whose land ye dwell:
    but as for me and my house, we will serve the Lord.'
  mpx-mpx: Yaa ebo nige amnamiu i oola nuku kululuek elana, he lan ebe ku hilihili
    hauna yabowaineyau elal nuku kululuek, ebo bolo valila tubumiyau hi kukululuek
    elal wewel Yupeleitis labena etega, o ebo Amoli, bolo wali labi sauga ya elana
    ku minaa, wali yabowaineyau. Yaa nau ge no limi ana heniheni naha kululuek Yehoba
    elana.”
  wbp-wbp: Marda kankulu nyurrurlaju ngalya-kari ngampurrpa nyina yungunkulurla jurnta
    yani YAAWIYI-ki, manu yungunkulu purami yangka nyiyarningkijarra juju tarruku
    ngurrju-wangu. Nyarrpa-jarrimilki kapunkulu nyurrurlaju? Nganaku kapunkulurla
    parntarrimi kamparruju? Marda yungunkulu-jana ngalya-kariji parntarrimi yangkaku
    juju tarrukuku kujalpalu-jana ngalipakupalangurlu nyurnunyurnurlu puraja nyurru-wiyi
    yangka kujalpalu nyinaja murrarninginti karru Yupirayitikiji. Marda yungunkulu-jana
    parntarrimi yangkaku Yamuri-patu-kurlanguku tarruku-watiki yangka-patu kuja kalalu
    nyinaja nyampurla ngurungka. Ngulaju ngula-juku. Kala ngaju manu ngaju-nyangu
    warlalja kapurnalurla nyinami YAAWIYI-mipaku. Kapurnalurla nyanungu-mipaku pulka-pinyi.”
  luo-luo: To ka dipo ni tiyone Jehova Nyasaye ok miu mor, to kawuononi yier aneuru
    ngʼama ubiro tiyone, kata ka en nyiseche manono mane kwereu tiyone e Aora Yufrate,
    kata en nyiseche manono mag jo-Amor, modak e pinygi. Makmana an gi jooda duto,
    wabiro tiyone Jehova Nyasaye.”
  meu-meu: A Iehova isiaina ilao-henina ai boma daradara, hari ina dina ai ba haeroa,
    daika isiaina ba lao heni, senemui sinavai unukahana ai isiaidia e lao heni diravadia,
    eiava Amoro taudia edia dirava, ina o noholaiamu tanona diravadia. A lau be egu
    ruma taudia ida Iehova isiaina baia lao heni.
  npi-ULB: यदि परमप्रभुको आराधना गर्न तिमीहरूको दृष्‍टिमा गलत देखिन्छ भने, तिमीहरूले
    कसको सेवा गर्ने तिमीहरूका पुर्खाहरूले यूफ्रेटिसपारि पुजेका देवताहरूको वा एमोरीहरूका
    देवताहरू जसको भूमिमा तिमीहरूले बसोबास गरेका छौ । तर म र मेरो घरानाले चाहिँ परमप्रभुको
    आराधना गर्छौं ।
  yor-yor: Ṣùgbọ́n bí ẹ̀yin kò bá fẹ́ láti sin Olúwa, nígbà náà ẹ yàn fún ara yín
    ní òní ẹni tí ẹ̀yin yóò sìn bóyá òrìṣà tí àwọn baba ńlá yín sìn ní ìkọjá odò Eufurate,
    tàbí òrìṣà àwọn ará Amori, ní ilẹ̀ ẹni tí ẹ̀yin ń gbé. Ṣùgbọ́n ní ti èmi àti ilé
    mi, Olúwa ni àwa yóò máa sìn.”
  emp-NTPO: 'Baribʌrʌ bãrãba dadji Ãcõrẽda ẽpẽ quĩrĩãnaẽ́bʌrʌ, id̶i jarad̶adua sãʌ̃gʌda
    ẽpẽnida: dadji drõã naẽnabemaba Euprate do quĩrãrẽ ẽpẽ pananada wa naʌ̃ druad̶e
    amorreorãba ẽpẽ panʌda. Baribʌrʌ mʌ̃a, mʌ̃ quimaba, mʌ̃ warrarã bid̶a Ãcõrẽdrʌ
    ẽpẽnia.–'
  ind-ind: Akan tetapi, kalau menurut kalian menyembah TUHAN itu tidak baik, pilihlah
    pada hari ini siapa yang akan kalian sembah. Apakah kalian mau menyembah dewa-dewa
    yang dulu disembah nenek moyangmu di seberang sungai Efrat? Atau apakah kalian
    mau menyembah dewa-dewa yang disembah bangsa Amori, yang negerinya kalian diami
    ini? Tetapi saya dan seluruh keluarga saya akan mengabdi kepada TUHAN!”
  pes-OPCB: امروز تصمیم خود را بگیرید. آیا می‌خواهید از خداوند پیروی کنید یا از بتهایی
    که اجداد شما در آن سوی رود فرات می‌پرستیدند، و یا از بتهای اموری‌هایی که در سرزمینشان
    ساکنید؟ ولی این را بدانید که من و خانواده‌ام خداوند را عبادت خواهیم نمود.»
  tgl-ULB: Kung tila mali ito sa inyong mga paningin para sambahin ninyo si Yahweh,
    kayo na mismo ang pumili ngayong araw na ito kung sino ang inyong paglilingkuran,
    kung ang mga diyos na sinamba ng inyong mga ninuno sa ibayo ng Eufrates o ang
    mga diyos ng mga Amoreo, kung saang lupain kayo naninirahan. Pero para sa akin
    at sa aking sambahayan, sasambahin namin si Yahweh.”
  cbu-NT: Itaru, siysat Apanllimun mangis tatumaam ngatkinaareesa, ashiri saana ipusangtsa.
    ¿Tamamaatsim Apanll ungirtamaam zandaksa? Wandaya yuwaatstam sirútama zitaminaris
    Eufratisash kung, mishat nishuchtam Amorrewshuch apanllputsimun mang' taturangana,
    anumuntam siysat mangis tatumaam zandkus, ashiri shingtsa. Amb ashkachus, itaru
    nuwshat ashpaatsiri nuwachich maachiriti iynaa Apanllimunamari mangini tatchinipa,
    tárangina.
  hui-hui: Ogonidagua bule manda nabi kamiyagua mini mbiraore ogohondo wule lalu horo
    áyu ogoriani howa tíni dabolene nga. Mesobodemiani tí mamalinaga dama ka layaruyaguabi
    ndo dindi o kamigoriani Amoroalinaga dama ogoriani karuhondoyaguabi bi pupu wialu
    ogonaga hole lalu tínime dabalimu. I̱bi i̱naga andagani karu hebabi iname Anduane
    Homogonaga mini mo dunini halu ibunaga biabe bia halu holeberema, lene.
  mya-mya: အ​ကယ်​၍​သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို မ​ကိုး​ကွယ်​လျှင် မက်​ဆို​ပို​တေး​မီး​ယား​ပြည်
    ၌​သင်​တို့​၏​ဘိုး​ဘေး​များ​ကိုး​ကွယ်​သော ဘု​ရား​များ​မှ​ဖြစ်​စေ၊ သင်​တို့​ယ​ခု​နေ​ထိုင်
    ရာ​အာ​မော​ရိ​အ​မျိုး​သား​တို့​ကိုး​ကွယ်​သော ဘု​ရား​များ​မှ​ဖြစ်​စေ၊ ကိုး​ကွယ်​ရန်​ဘု​ရား
    ကို​ယ​နေ့​ရွေး​ချယ်​ကြ​လော့။ ငါ​နှင့်​ငါ​၏ မိ​သား​စု​တို့​မူ​ကား​ထာ​ဝ​ရ​ဘု​ရား​ကို
    သာ​ကိုး​ကွယ်​မည်'' ဟု​ပြော​ကြား​လေ​၏။
  bod-N: གལ་ཏེ་ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱེད་པ་ནི་མི་ལེགས་པར་འདོད་ན།
    ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ཀྱིས་གཙང་པོའི་ཕ་རོལ་ཏུ་བསྙེན་བཀུར་བྱས་པའི་ལྷའམ་ཁྱོད་རྣམས་སྡོད་སའི་ཡུལ་འདི་ཡི་ཨེ་མོར་པའི་ལྷ་རྣམས་ལས་དེ་རིང་བསྙེན་བཀུར་བྱེད་ཡུལ་འདེམས་ཆོག་པ་ཡིན།
    ང་དང་ངའི་ཁྱིམ་ལ་མཚོན་ན་ངེད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱེད་ངེས་ཡིན་ཞེས་སྨྲས།
  sna-sna: Asi kana kushumira Jehovha kusingakufadzei, zvino zvisarudzirei nhasi wamuchashumira,
    vamwari vaishumirwa namadzitateguru enyu mhiri kwoRwizi kana vamwari vavaAmori,
    munyika mamugere. Asi kana ndirini neimba yangu tichashumira Jehovha.”
  spa-BLM: Si os parece mal servir a Yahvé, elegid hoy a quién serviréis; si a los
    dioses a los que sirvieron vuestros padres que estaban al otro lado del río, o
    a los dioses de los amorreos, en cuya tierra habitáis; pero en cuanto a mí y a
    mi casa, serviremos a Yahvé.”
  cac-cac: Palta tato malaj e gana tzeyal e b'a d'a Jehová chi' jun, sic'lejec mach
    b'aj tzeyal e b'a, tato a d'a juntzan̈ dios b'aj yalnac sb'a eb' co mam quicham
    d'a yichan̈b'at a' Éufrates chi', mato d'a sdiosal eb' amorreo cajan d'a tic,
    palta a inxo tic yed' masanil eb' cajan ved' d'a yol in pat, a d'a Jehová ol cal
    co b'a, xchi vin̈aj Josué chi'.
  swh-ULB: Na kama inaonekana kuwa ni vibaya machoni penu kumwabudu Yahweh, chagueni
    ninyi katika siku hii ya leo ni nani mtakayemtumikia, kama ni miungu ambayo baba
    zenu waliiabudu ng'ambo ya Frati, au miungu ya Waamori, ambao ninyi mnakaa ndani
    ya nchi yao. Lakini kwangu mimi na nyumba yangu, tutumwabudu Yahweh.”
  bel-bel: Калі ж не спадоба вам служыць Госпаду, дык выберыце сабе сёньня, каму служыць,
    ці багам, якім служылі бацькі вашыя, што былі за ракою, ці багам Амарэяў, у зямлі
    якіх жывяце; а я і дом мой будзем служыць Госпаду.
  wed-wed: Wate mepa da Bada viborumeina o geduaiei, lamna amadodo ona vine da noinoimi
    ai god waira Euphrates au baba ḡelauna bo marina ravai ai au dobu o mamae mai
    Amori ai god ona nolei. Wate tau au numa ravai maiteni Bada ana viborumei.”
  deu-ELBBK: Und wenn es übel ist in euren Augen, dem HERRN zu dienen, so erwählt
    euch heute, wem ihr dienen wollt, ob den Göttern, denen eure Väter gedient haben,
    die jenseits des Stromes wohnten, oder den Göttern der Amoriter, in deren Land
    ihr wohnt. Ich aber und mein Haus, wir wollen dem HERRN dienen!
  mbb-OT: Iyan, emun kenè niw igkelipey is kebpenilbi te Nengazen, pilì kew ǥuntaan
    he andew ke hentei is edsilbiyan niw. Iyan be is menge ed-ezapen he midsilbiyan
    te menge kepuun niw ziyà layun te Wahig he Eufrates, etawa iyan is menge ed-ezapen
    te menge Amorihanen he mid-ubpaan niw ǥuntaan is tanè dan. Piru siak mulà wey
    is pemilya ku, Nengazen is kenami he edsilbiyan.”
  mal-2015: യഹോവയെ സേവിക്കുന്നതു നന്നല്ലെന്നു നിങ്ങൾക്കു തോന്നുന്നെങ്കിൽ നദിക്കക്കരെവെച്ചു
    നിങ്ങളുടെ പിതാക്കന്മാർ സേവിച്ച ദേവന്മാരെയോ നിങ്ങൾ പാർത്തുവരുന്ന ദേശത്തിലെ അമോര്യരുടെ
    ദേവന്മാരെയോ ആരെ സേവിക്കും എന്നു ഇന്നു തിരഞ്ഞെടുത്തുകൊൾവിൻ. ഞാനും എന്റെ കുടുംബവുമോ,
    ഞങ്ങൾ യഹോവയെ സേവിക്കും.
  tuo-NT: Mʉsã Õꞌacʉ̃rẽ ẽjõpeo sirututʉꞌsatirã pũrĩcã, mʉsã basu ẽjõpeoajãrẽ beseya.
    Marĩ ñecʉ̃sʉmʉa Éufrates yʉꞌrʉropʉ ẽjõpeoꞌcãrãrẽ, o amorreo masã, aꞌti diꞌtapʉ
    nirã́ na ẽjõpeorãrẽ ẽjõpeosĩꞌrĩrã, narẽ beseya. Yʉꞌʉ pũrĩcã, ya wiꞌicjãrã quẽꞌrã
    Õꞌacʉ̃rẽ ẽjõpeo, cʉ̃ dutiro weerãsaꞌa, nicʉ niwĩ Josué.
  rmc-rmc: Ale te tumenge nane pre dzeka te služinel le RAJESKE, kiden tumenge adadžives
    avri, kaske kamen te služinel, či le devlenge, savenge služinenas tumare dada
    pal o paňi Eufrat, abo le devlenge andral e phuv le Amorejčanengri, andre savi
    bešen. Ale me the miro kher služinaha le RAJESKE.“
  nlg-nlg: '@see-verse:JOS.024.014'
  pes-OPV: و اگردر نظر شما پسند نیاید که یهوه را عبادت نمایید، پس امروز برای خود اختیار
    کنید که را عبادت خواهید نمود، خواه خدایانی را که پدران شما که به آن طرف نهر بودند
    عبادت نمودند، خواه خدایان اموریانی را که شما در زمین ایشان ساکنید، و اما من و
    خاندان من، یهوه را عبادت خواهیم نمود.»
  ron-1924: 'Ши дакэ ну гэсиць ку кале сэ служиць Домнулуй, алеӂець астэзь куй врець
    сэ служиць: сау думнезеилор кэрора ле служяу пэринций воштри динколо де рыу, сау
    думнезеилор аморицилор, ын а кэрор царэ локуиць. Кыт деспре мине, еу ши каса мя
    вом служи Домнулуй.”'
  aui-aui: Bi memeda Yawe God bigenina konasinighiiyeni, na kata konivinevinegha da
    meko godna konabigeni, nokodi Eupratene kayekikimi sibigedina bo nokodi god, Amori
    damdi sibigedina, bi kata yadi kubure komakamakena. Bi tagu da yagu rakaraka yawata,
    na Yawe God kana bagibagiyeni.”
  ben-OBCV: কিন্তু যদি সদাপ্রভুর সেবা করতে তোমরা অনিচ্ছুক হও, তবে আজই তোমরা বেছে নাও
    কার সেবা করবে, তা সে ইউফ্রেটিস নদীর অপর পারে তোমাদের পূর্বপুরুষেরা যেসব দেবদেবীর
    সেবা করত তাদের, না সেই ইমোরীয়দের সব দেবদেবীর, যাদের দেশে তোমরা বসবাস করছ, তাদের।
    কিন্তু আমি ও আমার পরিজন, আমরা সকলে সদাপ্রভুর সেবা করব।”
  som-som: Oo hadday shar idinla tahay inaad Rabbiga u adeegtaan, haddaba maanta doorta
    kii aad u adeegi doontaan, ama ha noqoto ilaahyadii awowayaashiin ugu adeegi jireen
    Webiga shishadiisa, ama ilaahyada reer Amor, kuwaas oo aad dalkoodii deggan tihiin;
    laakiinse aniga iyo reerkayguba waxaannu u adeegi doonaa Rabbiga.
  lat-VUC: 'Sin autem malum vobis videtur ut Domino serviatis, optio vobis datur:
    eligite hodie quod placet, cui servire potissimum debeatis: utrum diis, quibus
    servierunt patres vestri in Mesopotamia, an diis Amorrhæorum, in quorum terra
    habitatis: ego autem et domus mea serviemus Domino.'
  eng-ASVBT: 'And if it seem evil unto you to serve Jehovah, choose you this day whom
    ye will serve; whether the gods which your fathers served that were beyond the
    River, or the gods of the Amorites, in whose land ye dwell: but as for me and
    my house, we will serve Jehovah.'
  ita-1885: E se pur non vi aggrada di servire al Signore, sceglietevi oggi a cui
    volete servire; o agl'iddii, a' quali i padri vostri, che furono di là dal Fiume,
    servirono, ovvero agl'iddii degli Amorrei, nel cui paese abitate; ma io e la casa
    mia serviremo al Signore.
  eng-LXXUP: 'But if it seem not good to you to serve the Lord, choose to yourselves
    this day whom ye will serve, whether the gods of your fathers that were on the
    other side of the river, or the gods of the Amorites, among whom ye dwell upon
    their land: but I and my house will serve the Lord, for he is holy.'
  eng-ULB: If it seems wrong in your eyes for you to worship Yahweh, choose for yourselves
    this day whom you will serve, whether the gods your ancestors worshiped beyond
    the Euphrates, or the gods of the Amorites, in whose land you live. But as for
    me and my house, we will worship Yahweh.”
  spa-VBL: Pero si no quieren adorar al Señor, ¡elijan hoy a quién quieren adorar!
    ¿Adorarána los dioses que adoraron sus antepasados más allá del Éufrates? ¿O a
    los dioses de los amorreos en cuya tierra viven ahora? Pero yo y mi familia adoraremos
    al Señor”.
  fra-_FOB: Que s'il ne vous plaît pas de servir l'Éternel, choisissez aujourd'hui
    qui vous voulez servir, ou les dieux que servaient vos pères au delà du fleuve,
    ou les dieux des Amoréens, dans le pays desquels vous habitez; mais pour moi et
    ma maison, nous servirons l'Éternel.
  mal-mal: യഹോവയെ സേവിക്കുന്നതു നന്നല്ലെന്ന് നിങ്ങൾക്ക് തോന്നുന്നെങ്കിൽ ഫ്രാത്ത് നദിക്കക്കരെവെച്ച്
    നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ സേവിച്ച ദേവന്മാരെയോ നിങ്ങൾ പാർത്തുവരുന്ന ദേശത്തിലെ
    അമോര്യരുടെ ദേവന്മാരെയോ ആരെ സേവിക്കും എന്ന് ഇന്ന് തെരഞ്ഞെടുത്തുകൊൾവിൻ. ഞാനും എന്റെ
    കുടുംബവുമോ, ഞങ്ങൾ യഹോവയെ സേവിക്കും”.
  lit-lit: 'Ir jei jūs laikote tai blogu dalyku tarnauti VIEŠPAČIUI, rinkitės šiandien,
    kam tarnausite: dievams, kurie buvo Užupyje, kuriems jūsų tėvai tarnavo, ar dievams
    amoritų, kurių krašte gyvenate; bet štai dėl manęs ir mano namų – mes tarnausime
    VIEŠPAČIUI.'
  urd-GVR: Lekin agar Rab kī ḳhidmat karnā āp ko burā lage to āj hī faislā kareṅ ki
    kis kī ḳhidmat kareṅge, un dewatāoṅ kī jin kī pūjā āp ke bāpdādā ne Dariyā-e-Furāt
    ke pār kī yā Amoriyoṅ ke dewatāoṅ kī jin ke mulk meṅ āp rah rahe haiṅ. Lekin jahāṅ
    tak merā aur mere ḳhāndān kā tālluq hai ham Rab hī kī ḳhidmat kareṅge.”
  suz-BL: तन्‍न परमप्रभु यावे आ नें ठेयब सेल्‍चा मदाक्‍नीनी हना, सु कली ठेयब सेल्‍नीनी?
    मुलाक्‍ती योव़ङीन। गे इन किकी पिपीमी खोला आइक्‍ची हांबुम पूजा पशो देवी देवता आन
    कली ठेयब सेल्‍नीनी देय मुल बाक्‍शो एमोरी आन रागी ङा देवी देवता आन कली ठेयब सेल्‍नीनी?
    योव़ङीन। तन्‍न गो नु आ खिं ङा मुरुमी परमप्रभु यावे कली ला ठेयब सेल्‍नीकी” देंत।
    ब्‍यवस्‍था ६:१३-१४
  ita-1927: 'E se vi par mal fatto servire all’Eterno, scegliete oggi a chi volete
    servire: o agli dèi ai quali i vostri padri servirono di là dal fiume, o agli
    dèi degli Amorei, nel paese de’ quali abitate; quanto a me e alla casa mia, serviremo
    all’Eterno”.'
  ckb-ckb: بەڵام ئەگەر بەلاتانەوە خراپە یەزدان بپەرستن، ئەوا ئەمڕۆ بۆ خۆتان هەڵبژێرن
    کێ دەپەرستن، ئەگەر ئەو خوداوەندانە بن کە باوباپیرانتان لەوبەری ڕووباری فورات دەیانپەرستن
    یان خوداوەندەکانی ئەمۆرییەکان ئەوانەی ئێوە لەناو خاکەکەیاندا نیشتەجێن. بەڵام من
    و بنەماڵەکەم یەزدان دەپەرستین.»
  eng-BBE: 'And if it seems evil to you to be the servants of the Lord, make the decision
    this day whose servants you will be: of the gods whose servants your fathers were
    across the River, or of the gods of the Amorites in whose land you are living:
    but I and my house will be the servants of the Lord.'
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಸೇವಿಸುವುದು ನಿಮಗೆ ಇಷ್ಟವಿಲ್ಲದಿದ್ದರೆ, ಈ ಹೊತ್ತು ನೀವು ಯಾರನ್ನು
    ಸೇವಿಸಬೇಕೆಂದಿದ್ದೀರಿ? ನಿಮ್ಮ ಪಿತೃಗಳು ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಆಚೆ ಸೇವಿಸಿದ ದೇವರುಗಳನ್ನೋ ಇಲ್ಲವೆ
    ನೀವು ವಾಸವಾಗಿರುವ ಅಮೋರಿಯರ ದೇವರುಗಳನ್ನೋ? ನೀವು ಆಯ್ದುಕೊಳ್ಳಿರಿ. ಆದರೆ ನಾನೂ ನನ್ನ ಮನೆಯವರೂ
    ಯೆಹೋವ ದೇವರನ್ನೇ ಸೇವಿಸುವೆವು,” ಎಂದನು.
  bbb-bbb: Ro ja fu oetuakinu irinadufuo ije ja isediakuva ni ivia samadukua ja era
    oetuakinu irinadufuo ije kuaefo. Ja vierafe ja asaerafa jone ijiebuo godi kufui
    ije bu are Mesofotemia do irifo ijia karina buone baname isoeva ije baname isoekuva
    ni ijiege kuaefo. Ro kuke gaga ja e Amoraetiko ijiebuo godi kufui ije baname isoekuva
    ni ijiege kuaega na fiefo. Ro naeje na agane none boeje ijena no vierafe no nuvuosukua
    no uria E Ireobo ije oetuakinu irinakono kiae.
  tam-2017: யெகோவாவைத் தொழுதுகொள்கிறது உங்கள் பார்வைக்கு ஆகாததாகத் தெரிந்தால், பின்பு
    யாரைத் தொழுதுகொள்வீர்கள் என்று இன்று தெரிந்துகொள்ளுங்கள்; நதிக்கு அப்பால் உங்களுடைய
    முற்பிதாக்கள் தொழுதுகொண்ட தெய்வங்களைத் தொழுதுகொள்வீர்களோ? நீங்கள் வாழ்கின்ற தேசத்தின்
    மக்களாகிய எமோரியர்களின் தெய்வங்களைத் தொழுதுகொள்வீர்களோ? நானும் என் வீட்டார்களுமோவென்றால்,
    யெகோவாவையே தொழுதுகொள்ளுவோம் என்றான்.
  spa-RV-1909: 'Y si mal os parece servir á Jehová, escogeos hoy á quién sirváis;
    si á los dioses á quienes sirvieron vuestros padres, cuando estuvieron de esotra
    parte del río, ó á los dioses de los Amorrheos en cuya tierra habitáis: que yo
    y mi casa serviremos á Jehová.'
  ron-BTF: 'Și dacă vi se pare rău să serviți DOMNULUI, alegeți astăzi cui voiți să
    serviți: sau dumnezeilor cărora le-au servit părinții voștri care erau dincolo
    de râu, sau dumnezeilor amoriților în a căror țară locuiți. Dar cât despre mine,
    eu și casa mea vom servi DOMNULUI.'
  eng-WEBP: If it seems evil to you to serve the LORD, choose today whom you will
    serve; whether the gods which your fathers served that were beyond the River,
    or the gods of the Amorites, in whose land you dwell; but as for me and my house,
    we will serve the LORD.”
  eng-FBV: But if you don't want to worship the Lord, choose today who you want to
    worship! Is it going to be the gods your forefathers worshipped beyond the Euphrates?
    Or the gods of the Amorites in whose land you're now living? But as for me and
    my family, we will worship the Lord!”
  nld-1939: 'Maar zo het u niet kan bevallen, Jahweh te dienen, doet dan heden een
    keuze, wien ge dan wèl dienen wilt: òf de goden, die uw vaderen aan de overkant
    van de Rivier hebben gediend, òf de goden der Amorieten, van het land, waarin
    ge woont. Ik en mijn huis, wij dienen Jahweh!'
  nch-BL: 'Pero sinta amo anquinequij anquitequipanose TOTECO, huajca xijtapejpenica
    ama ni tonali ajquiya anquitequipanose. ¿Anquinhueyichihuase nopa teteyome cati
    amohuejcapan tatahua quintepanitaque huejcajquiya ipan seyoc inaliyo nopa hueyi
    hueyat o inintaixcopincayohua nopa amorreos campa ama anitztoque? Pero xijmatica
    ya ni: Na ica nochi nochampoyohua tijtequipanose TOTECO.'
  vie-1934: Nếu chẳng thích cho các ngươi phục sự Đức Giê-hô-va, thì ngày nay hãy
    chọn ai mà mình muốn phục sự, hoặc các thần mà tổ phụ các ngươi đã hầu việc bên
    kia sông, hoặc các thần dân A-mô-rít trong xứ mà các ngươi ở; nhưng ta và nhà
    ta sẽ phục sự Đức Giê-hô-va.
  hin-CV: यदि इस समय तुम्हें याहवेह की सेवा करना अच्छा नहीं लग रहा है, तो आज ही यह
    निर्णय कर लो कि किसकी सेवा करोगे तुम; उन देवताओं की, जिनकी उपासना तुम्हारे पूर्वज
    फरात नदी के पार किया करते थे या अमोरियों के उन देवताओं की, जिनके देश में तुम अब
    रह रहे हो. जहां तक मेरा और मेरे परिवार की बात है, हम तो याहवेह ही की सेवा-वन्दना
    करेंगे.”
  spa-BES: 'Y si te parece mal ser siervos del Señor, toma hoy la decisión de quién
    serán siervos: de los dioses cuyos siervos sus padres cruzaron el río, o de los
    dioses de los amorreos en cuya tierra viven: pero yo y mi casa seremos siervos
    del Señor.'
  tdx-tdx: Aa naho raty am-pahaisaha’ areo ty mitoroñe Iehovà, le joboño anito te
    ia ty ho toroñe’ areo; ke o ndrahare nitoroñen-droae’ areo alafe’ i Sakaio ndra
    o ndrahare’ o nte-Amore an-tane imoneña’ areoo; fa naho izaho rekets’ i akibakoy,
    le Iehovà ro itoroña’ay.
  tha-KJV: และถ้าท่านไม่เต็มใจที่จะปรนนิบั​ติ​พระเยโฮวาห์ ท่านทั้งหลายจงเลือกเสียในวันนี้ว่าท่านจะปรนนิบั​ติ​ผู้ใด
    จะปรนนิบั​ติ​พระซึ่งอยู่ฟากแม่น้ำข้างโน้​นที​่บรรพบุรุษของท่านได้เคยปรนนิบั​ติ
    หรือพระของคนอาโมไรต์ในแผ่นดินซึ่งท่านอาศัยอยู่ แต่​ส่วนข้าพเจ้าและครอบครัวของข้าพเจ้า
    เราจะปรนนิบั​ติ​พระเยโฮวาห์”
  por-BR-2018: 'E se mal vos parece servir ao SENHOR, escolhei hoje a quem sirvais;
    se aos deuses a os quais serviram vossos pais, quando estiveram da outra parte
    do rio, ou aos deuses dos amorreus em cuja terra habitais: que eu e minha casa
    serviremos ao SENHOR.'
  deu-ELO: Und wenn es übel ist in euren Augen, Jehova zu dienen, so erwählet euch
    heute, wem ihr dienen wollt, ob den Göttern, welchen eure Väter gedient haben,
    die jenseit des Stromes wohnten, oder den Göttern der Amoriter, in deren Land
    ihr wohnet. Ich aber und mein Haus, wir wollen Jehova dienen!
  eng-WYC-2018: But if it seemeth evil to you, that ye serve the Lord, choosing is
    given to you; choose ye to you today that, that pleaseth, whom ye ought most to
    serve; whether to gods, which your fathers served in Mesopotamia, whether to the
    gods of Amorites, in whose land ye dwell; forsooth I, and mine house, shall serve
    the Lord. (But if it seemeth onerous to you, that ye serve the Lord, choosing
    is given to you; choose ye today what pleaseth you, whom ye ought most to serve;
    whether the gods, which your fathers served in Mesopotamia, or the gods of the
    Amorites, in whose land ye live; but I, and my house, shall serve the Lord.)
  epo-epo: 'Sed se ne plaĉas al vi servi al la Eternulo, tiam elektu al vi hodiaŭ,
    al kiu vi volas servi: ĉu al la dioj, al kiuj servis viaj patroj, kiuj loĝis transe
    de la Rivero, ĉu al la dioj de la Amoridoj, en kies lando vi loĝas; sed mi kaj
    mia domo servos al la Eternulo.'
  uig-PIN: Lekin ǝgǝr Pǝrwǝrdigarning ibaditi silǝrgǝ yaman kɵrünsǝ, kimgǝ ibadǝt
    ⱪilidiƣininglarni talliwelinglar — mǝyli ata-bowiliringlar dǝryaning u tǝripidǝ
    turƣanda qoⱪunƣan ilaⱨlar bolsun yaki silǝr turuwatⱪan zemindiki Amoriylarning
    ilaⱨliri bolsun, ularni tallanglar; lekin mǝn bilǝn ɵyümdikilǝr bolsaⱪ Pǝrwǝrdigarning
    ibaditidǝ bolimiz, — dedi.
  beo-beo: 'Be dilia Ema hawa: hamomusa: hame hanai galea, defea, wali eso dilia da
    nowama hawa: hamomusa: dawa:sea, sia:ma! Dilia da ogogosu ‘gode’ liligi amo dilia
    aowalali da Mesoubouda:imia sogega sia:ne gadosu amo dilia da dafawaneyale dawa:le,
    lalegaguma:bela:? O A:moulaide (ilia soge ganodini dilia da wali esala) amo dunu
    ilia ‘gode’ liligi lalegaguma:bela:? Be na amola na sosogo fi da Hina Gode amo
    Ea hawa: hamosu fawane hamomu.”'
  tpi-OTNT: Tasol sapos yupela i no laik lotu long Bikpela, orait yupela i tingting
    gut nau. Bai yupela i lotu long husat? Yupela bai i lotu long ol dispela giaman
    god bilong ol tumbuna bilong yupela long Mesopotemia? O long ol giaman god bilong
    ol Amor, nau yupela i sindaun long graun bilong ol? Tasol mi wantaim famili bilong
    mi, mipela bai i lotu long Bikpela tasol.”
  hau-SA: Amma in kuka ga ba za ku iya bauta wa Ubangiji ba, sai ku zaɓa yau wanda
    za ku bauta masa, ko allolin da kakanninku suka bauta musu a hayin Kogin Yuferites,
    ko kuma allolin Amoriyawa, waɗanda kuke zama a cikin ƙasarsu. Amma da ni da gidana,
    Ubangiji ne za mu bauta wa.”
  uig-LAT: Lékin eger Perwerdigarning ibaditi silerge yaman körünse, kimge ibadet
    qilidighininglarni talliwélinglar — meyli ata-bowiliringlar deryaning u teripide
    turghanda choqun’ghan ilahlar bolsun yaki siler turuwatqan zémindiki Amoriylarning
    ilahliri bolsun, ularni tallanglar; lékin men bilen öyümdikiler bolsaq Perwerdigarning
    ibaditide bolimiz, — dédi.
  nde-nde: Kodwa nxa ukukhonza uThixo kukhanya kungathandeki kini, khethani phakathi
    kwenu namhlanje lowo elizamkhonza, kumbe ngonkulunkulu okhokho benu ababebakhonza
    ngaphetsheya koMfula kumbe onkulunkulu bama-Amori, lawo elihlala elizweni lawo.
    Kodwa mina lendlu yami sizakhonza uThixo.”
  ton-ton: 'Pea kapau ʻoku matamata kovi kiate kimoutolu ke tauhi ʻa Sihova, mou fili
    he ʻaho ni ʻaia te mou tauhi; pe ko e ngaahi ʻotua ʻaia naʻe tauhi ʻe hoʻomou
    ngaahi tamai, ʻaia naʻe ʻi he kauvai ʻe taha ʻoe vai lahi, pe ki he ngaahi ʻotua
    ʻoe kau ʻAmoli, ʻae fonua ʻonautolu ʻoku mou nofo ai: ka ko au mo hoku fale te
    mau tauhi ʻa Sihova.'
  ces-1613: Pakli se vám zdá zle sloužiti Hospodinu, vyvolte sobě dnes, komu byste
    sloužili, buď bohy, jimž sloužili otcové vaši, kteříž byli za řekou, buď bohy
    Amorejských, v jichž zemi bydlíte; jáť pak a dům můj sloužiti budeme Hospodinu.
  eng-WMB: If it seems evil to you to serve the LORD, choose today whom you will serve;
    whether the gods which your fathers served that were beyond the River, or the
    gods of the Amorites, in whose land you dwell; but as for me and my house, we
    will serve the LORD.”
  tam-TCV: யெகோவாவுக்குப் பணிசெய்வது உங்களுக்கு விருப்பமில்லையென்றால், யாருக்குப்
    பணிசெய்ய வேண்டும் என்பதை இன்றே தெரிந்துகொள்ளுங்கள். யூபிரடிஸ் நதிக்கு அப்பால்
    உங்கள் முற்பிதாக்கள் பணிவிடை செய்த தெய்வங்களையா? அல்லது நீங்கள் வாழும் நாட்டிலுள்ள
    எமோரியரின் தெய்வங்களையா? தெரிந்துகொள்ளப் போகிறீர்கள். நானும் என் வீட்டாருமோவென்றால்
    யெகோவாவுக்கே பணிசெய்வோம்” என்று யோசுவா கூறினான்.
  ceb-ULB: Kung sayop alang sa inyong panan-aw ang pagsimba kang Yahweh, pagpili sa
    inyong kaugalingon karong adlawa kung kinsa ang inyong alagaran, kung ang mga
    dios ba sa inyong mga katigulangan tabok sa Eufrates, o mga dios sa Amorihanon,
    nga mao ang yuta nga inyong gipuy-an. Apan alang kanako ug sa akong panimalay,
    among simbahon si Yahweh.”
  pol-UBG: 'A jeśli wam się zdaje, że źle jest służyć PANU, wybierzcie sobie dziś,
    komu będziecie służyć: czy bogom, którym służyli wasi ojcowie po drugiej stronie
    rzeki, czy bogom Amorytów, w których ziemi mieszkacie. Lecz ja i mój dom będziemy
    służyli PANU.'
  agr-agr: Tuja atum Tuke Pujuu umigkatasa wakegashkugmek, yamai titajum ya umigkatag
    tajume nunú. Yaunchuk atumi muunjum aidau namak eufratesnum batsamas dita apajuímtaiji
    aidaun emematujaku aina duka ememattag tajum, atsa nuniachkugmesh amorreo aents
    juju nugkanum batsamin aina nuna ememattai aina duka ememattag tajum, nunú titajum.
    Tuja atum Tuke Pujuu emematut dakitakjuminish, ¡wika mina pataag aidaujai Tuke
    Pujuun umigkun ememattatjai!” tiuwai.
  kyc-kyc: Dokona lao nakamame Kamongona yulu dokona pinya lao suu pyaa narami ramo
    nakamame mendena yulu pyakamirami lao suu piyami kande doko dakepa rombo palyuo
    lalapape. Nakamana rora ambasu dupwa yuu Mesopotemia dokona karo bange wakale
    anatuŋu lao lakandeyami dupwape panda yuu Amote karaminyi dokona wambunya anatu
    wakale dupwana lao rombo palyuo lalapape. Dopa piraminyipape nambamoo nambana
    ree palu dupwape Kamongona yulu pyakamirama, leya.
  urd-GVU: لیکن اگر رب کی خدمت کرنا آپ کو بُرا لگے تو آج ہی فیصلہ کریں کہ کس کی خدمت
    کریں گے، اُن دیوتاؤں کی جن کی پوجا آپ کے باپ دادا نے دریائے فرات کے پار کی یا
    اموریوں کے دیوتاؤں کی جن کے ملک میں آپ رہ رہے ہیں۔ لیکن جہاں تک میرا اور میرے
    خاندان کا تعلق ہے ہم رب ہی کی خدمت کریں گے۔“
  deu-1912: 'Gefällt es euch aber nicht, daß ihr dem HERRN dient, so erwählt euch
    heute, wem ihr dienen wollt: den Göttern, denen eure Väter gedient haben jenseit
    des Stroms, oder den Göttern der Amoriter, in deren Land ihr wohnt. Ich aber und
    mein Haus wollen dem HERRN dienen.'
  ntj-ntj: Tjinguru-yan kulira Mama Kuurrnga wantikitjalu. Wiya, wanytjanya-yan wanalku?
    Tjinguru-yan yapu pirni nyarra tjamupirtilu-ya kanyiranytjanya wananma. Tjinguru-yan
    yapu pirni nyarra ngurra ngaangkatjalu-ya kanyiranytjanya wananma. Wiya, ngayulu-latjunku
    Mama Kuurrnga wananma, ngayuku yungarrapirtilu-latjunku.”
  kan-2017: 'ಯೆಹೋವನನ್ನು ಆರಾಧಿಸುವುದು ನಿಮಗೆ ಸರಿಕಾಣದಿದ್ದರೆ ಯಾರನ್ನು ಸೇವಿಸಬೇಕೆಂದಿದ್ದೀರೆಂಬುದನ್ನು?
    ಈ ಹೊತ್ತೇ ಆರಿಸಿಕೊಳ್ಳಿರಿ: ನಿಮ್ಮ ಪೂರ್ವಿಕರು ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ ಆಚೆಯಲ್ಲಿ ಸೇವಿಸುತ್ತಿದ್ದ
    ದೇವತೆಗಳೋ ಈ ದೇಶದ ಮೂಲ ನಿವಾಸಿಗಳಾದ ಅಮೋರಿಯರ ದೇವತೆಗಳೋ ಹೇಳಿರಿ. ನಾನೂ, ನನ್ನ ಮನೆಯವರೂ ಯೆಹೋವನನ್ನೇ
    ಸೇವಿಸುವೆವು” ಎಂದನು.'
  tgo-tgo: Thoŋgo Giya Loi gha ghambu ma i laghɨye e gharemina, mbe noroke vara hu
    ghatha vakatha the loi ne hu kaiwowe, loiŋgiko iya orumburumbumi va thɨ kurukururu
    weŋgi Masepoteimiya e tɨne, o loiŋgi iya Amori gharɨgharɨniye thɨ kururuke weŋgi,
    iya lenji thelau huya yakuwe mbaŋake. Ko iyemaeŋge ghino na lo ŋgoloke gharayakuyaku
    ne wo ghambu Giya Loi.”
  yap-yap: Fa’anra der magan’med ngay ni ngam pigpiggad ngak SOMOL, me ere mu duwgiliyed
    e daba’ e re got ni ngu’um pigpiggad ngak, ko pi got ni i pigpig pi chitamangimed
    ngorad u lan e nam nu Mesopotamia, ara pi got rok e pi Amorite, ni nam rorad e
    gimed be par riy e chiney. Machane gag nge girdi’ ko birog e tabinaw e ngu’ug
    pigpiggad ngak SOMOL.”
  hlt-MCSB: BOEIPA te thothueng thil ham na mik ah a thae oeh atah na pa rhoek loh
    tuiva kah rhalvangan, rhalvangan ah tho a thueng thil pathen khaw, a khohmuen
    ah kho aka sa nangmih loh Amori pathen mai khaw, thothueng thil ham tihnin ah
    coelh uh laeh. Tedae kai neh ka imkhui tah Yahweh taengah ni tho ka thueng uh
    eh,” a ti nah.
  mdy-ETH: ዒዛ ካኣሽኪፃ ኮሺ ማሊ ዒንሢም ጴዺባኣቴ ዒንሢኮ ቤርታኣ ዓዶንሢ ዔፒራፂሴ ዎሮ ሱካ ዓኣ ዎዶና ካኣሽካ ባኮ፤ ሃንጎ
    ሃሢ ዒንሢ ናንጋ ዓሞራ ዓሳ ካኣሽካ ፆኦዞ ዒንሢ ካኣሽካንዳቴያ ዒንሢ ካኣሽካንዳ ባኮ ሃኖ ዶኦሩዋቴ፤ ታኣና ታ ማኣሮ ዓሶና
    ጋዓንቴ ናንጊና ናንጋ ጎዳ ኑ ካኣሽካንዳኔ» ጌዔኔ።
  twi-ASANTE: Sɛ nso mompɛ sɛ mosom Awurade a, ɛnnɛ yi ara, monkyerɛ deɛ mobɛsom no.
    Anyame a mo agyanom somm wɔn wɔ ɛberɛ a na wɔwɔ Eufrate agya no na mopɛ? Anaa
    Amorifoɔ a mote wɔn asase so seesei no anyame? Na me ne me fie deɛ, yɛbɛsom Awurade.”
  mwc-mwc: Saba Bada bosaibirina sinimi ina kai wai, karaku niko kaonai kairavimi
    ko binei kata kotoi kona bosaibiri, abisiri yai god mutusi okowa sepinai nosinosimi
    si bosaibirisi wai, kona Amori biyisi asi god, asi kupurai ko mamana wai kosi.
    Saba yauku ba au rakaraka wai Bada kana bosaibisaibiri.”
  eng-WEBU: If it seems evil to you to serve the LORD, choose today whom you will
    serve; whether the gods which your fathers served that were beyond the River,
    or the gods of the Amorites, in whose land you dwell; but as for me and my house,
    we will serve the LORD.”
  bnp-bnp: Mua, i uka ma mu ngaru ni ramai e BAKOVI DAGI, mu luhoi kamumu. E rei ngane
    mu gu ramaia? Mu gu kavurike a maka vure ranga ne huriki a gare ne mua o Mesapotamia?
    O mu gu kavurike a maka vure ranga ne huriki a Amor, ra mu made na malala ne ria
    ngane? Pali iau, turana a kabu nau, mete ge ramaia mete ge kavurike kunanea e
    BAKOVI DAGI.”
  wal-wal: GODAASSI goinniyoogee inttena iitikko, intte aawati shaafaappe hefinttan
    de7iiddi goinnido xoossata gidin, woikko ha77i intte de7iyo Amoore biittaa asatu
    xoossata gidin, intte goinnanaagaa hachchi doorite. SHin tananne ta keettaa asaa
    gidikko, nuuni GODAAYYO goinnana” yaagiis.
  spa-PDDPT: 'Si mal les parece servir a Yavé, escojan hoy a quién sirvan: si a los
    ʼelohim a quienes sus antepasados sirvieron cuando estuvieron al otro lado del
    Río, o a los ʼelohim del amorreo en cuya tierra viven, pero yo y mi casa serviremos
    a Yavé.'
  gun-gun: 'Ha''e rami avi xapy''a rei pẽvy Senhor pe pendekuai aguã nda''evei ramo
    aỹve peiporavo marã ramigua pe ete pa peiko aguã: tuuete ramigua Eufrates rovai
    re peneramoĩ kuery ombojerovia va''ekue pe, e''ỹ vy amorreu kuery ruete kuery
    pe rive, ha''e kuery yvy re pendekuai vy. Ha''e rã xee ha''e xero pygua kuery
    ma Senhor pe ae ''rã roiko — he''i.'
  agu-BL: Poro ko qui na cyaju' chixomu' te Kataj, ba'n bin chitxa'e'nu' ninin jalcu'n
    yi na' scyetz jun chiryosilu' sbne'. Tajwe'n tan bixewe'n cyanu' kol chixomu'
    te yi e'chk ryos yi xomnake' yi e' kamam kate' te'j, yi najlche' tzaj tzi tzanla'
    Eufrates, nko na cyaju' chixomu' te chiryosil yi e' amorreo yi ate' tzone'j. Chin
    tajwe'n cunin yil chitxa'e'nu'. Poro yi in wetz, tu yi innajal kaxomok te Kataj,
    nin skabne' tane'n yi tetz tajbil, chij Josué bantz scyetz yi e' xonl Israel.
  ilo-ULB: No ipagarupyo a dakes iti panagkitayo ti agdayaw kenni Yahweh, agpilikayo
    para kadagiti bagbagiyo iti daytoy nga aldaw no siasino ti pagserbianyo, no dagiti
    dios a dinaydayaw dagiti kapuonanyo iti ballasiw ti Eufrates wenno dagiti dios
    dagiti Amorreo a makindaga iti pagnanaedanyo. Ngem no maipapan kaniak ken ti balayko,
    agdayawkami kenni Yahweh.”
  kpg-kpg: 'Maa goodou hagalee hiihai e hai hegau gi Mee, hilihilia dangi nei be di ma
    koai dela ga hai hegau ginai goodou: go nia balu god ala nogo daumaha ginai godou
    maadua mmaadua i Mesopotamia, be go nia balu god o digau Amor, di nadau guongo
    dela e noho ai goodou dolomeenei. Gei au mo digau o dogu hale, gimaadou ga hai hegau
    gi Dimaadua!”'
  uig-ARA: لېكىن ئەگەر پەرۋەردىگارنىڭ ئىبادىتى سىلەرگە يامان كۆرۈنسە، كىمگە ئىبادەت
    قىلىدىغىنىڭلارنى تاللىۋېلىڭلار ــ مەيلى ئاتا-بوۋىلىرىڭلار دەريانىڭ ئۇ تەرىپىدە
    تۇرغاندا چوقۇنغان ئىلاھلار بولسۇن ياكى سىلەر تۇرۇۋاتقان زېمىندىكى ئامورىيلارنىڭ
    ئىلاھلىرى بولسۇن، ئۇلارنى تاللاڭلار؛ لېكىن مەن بىلەن ئۆيۈمدىكىلەر بولساق پەرۋەردىگارنىڭ
    ئىبادىتىدە بولىمىز، ــ دېدى.
  bsp-bsp: Kɔ nəntɔwosɛ oŋ kəkornɛ Kanu Kəpɔŋ-ɛ, nəboŋc mɔkɔ anɔ nənde nəc-kornɛ-ɛ,
    kɔ pəyɔnɛ canu ncɛ atem anu ŋaŋc-kornɛ ntende Efərat kəca ka ntende dec dɛmpɛ
    mɔ, kɔ pəyɔnɛ fɛ ti-ɛ, canu ca aka Amɔr aŋɛ nəyi kəndɛ antɔf ŋaŋan mɔ. Mba ina
    kɔ aka kəlɔ kem disrɛ Kanu Kəpɔŋ kɔ sənde səc-kornɛ!»
  sus-sus: Xa wo mu tinma na ra, wo xa natɛ tongo wo alae naxee batuma, alɔ Amorikae
    xa alae e naxee batuma yi bɔxi ma, xa na mu alae wo babae nu naxee batuma xure
    kiri ma. Kɔnɔ wo xa a kolon a n tan nun n ma denbaya, muxu Alatala nan batuma.»
  pon-2006: 'Ma kumwail sohte men papah KAUN-O, eri, kumwail pilada rahnwet ihs me
    kumwail pahn papah: ma koht akan me amwail pahpa kahlap ako kin papah nan Mesopodamia,
    de kohten mehn Amor kan me sapweniki sahpwet me kumwail koukousoan ie ahnsou wet.
    A Ngehi oh ei peneinei, se pahn papah KAUN-O.”'
  jae-jae: Mago amac embe andec gebe anam sakiŋ Apômtau, go ocsalô tonec ajaliŋ anôtôi,
    taŋ abe anam sakiŋ naŋ sa. Abe anam sakiŋ anôtôi, taŋ tamemi sêjam sakiŋ aŋga
    bu ŋamakeŋ ônêŋa naŋ, me lau Amor, tec aŋgôŋ êsêacnêŋ gamêŋ nec, nêŋ anôtôi me.
    Mago aê to ŋoc gôlôac abe anam sakiŋ Apômtaugeŋ.”
  ksd-ksd: Ma ona pa ava mainge ra tinorom tadav ra Luluai, io, avat a pilak pa nina
    ba ava mainge ra tinorom tana gori, ra umana god bar nina ba ra umana tama i vavat
    dia ga torom ta diat ta ra papar a Tava Alir maro, ba ra umana god kai ra tarai
    Amor nina ava ki ta kadia gunan go ieri; ia kaka iau, avet ma diat ta ra kubagu,
    avet a torom tai ra Luluai.
  tur-YTC: Eğer Yahve'ye hizmet etmek size kötü geliyorsa, kime hizmet edeceğinizi
    bugün seçin; atalarınızın hizmet ettiği, Nehir'in ötesindeki ilahlara mı, yoksa
    diyarında oturduğunuz Amorlular'ın ilahlarına mı; ama ben ve ev halkım Yahve'ye
    hizmet edeceğiz.”
  grc-BRENT: Εἰ δὲ μὴ ἀρέσκει ὑμῖν λατρεύειν Κυρίῳ, ἐκλέξασθε ὑμῖν αὐτοῖς σήμερον
    τίνι λατρεύσητε, εἴτε τοῖς θεοῖς τῶν πατέρων ὑμῶν, τοῖς ἐν τῷ πέραν τοῦ ποταμοῦ,
    εἴτε τοῖς θεοῖς τῶν Ἀμοῤραίων, ἐν οἷς ὑμεῖς κατοικεῖτε ἐπὶ τῆς γῆς αὐτῶν· ἐγὼ
    δὲ καὶ ἡ οἰκία μου λατρεύσομεν Κυρίῳ, ὅτι ἅγιός ἐστι.
  ind-AYT: 'Akan tetapi, jika kamu menganggap bahwa tidak baik melayani TUHAN, pilihlah
    pada hari ini kepada siapa kamu akan melayani: ilah yang disembah nenek moyangmu
    di seberang Sungai Efrat, atau ilah orang Amori yang kamu diami negerinya. Akan
    tetapi, aku dan seisi rumahku akan melayani TUHAN.”'
  nya-nya: Koma ngati kutumikira Yehova kukuyipirani, sankhani lero amene mudzamutumikire,
    kapena milungu imene makolo anu ankayitumikira kutsidya kwa mtsinje wa Yufurate,
    kapena milungu ya Aamori, amene mukukhala mʼdziko lawo. Koma ine ndi banja langa,
    tidzatumikira Yehova.”
  hrv-hrv: 'Međutim, ako vam se ne sviđa služiti Jahvi, onda danas izaberite kome
    ćete služiti: možda bogovima kojima su služili vaši oci s onu stranu Rijeke ili
    bogovima Amorejaca u čijoj zemlji sada prebivate. Ja i moj dom služit ćemo Jahvi.”'
  mps-mps: Tiali goli, dagego te Genuai Bidiba lotu wabo hagela homu ebaso da, teda
    dagego bugagia homu kone palao. Te dagego lotu po debolo waibawe? Te duga wąįgo
    te Mesopotemiade te tibo godiba lotu wali te Godiba lotu po waibawe? Ma, te Amor
    dabego tibo god, te megi te dage te bidibo tǫde te Godiba lotu waibawe? Tiali
    goli, ena, te ena we wai sibi dali, te dago da te Genuai Bidiba naga lotu po waibao,”
    Josuago te po wai.
  tpi-tpi: Tasol sapos yupela i no laik lotu long Bikpela, orait yupela i tingting
    gut nau. Bai yupela i lotu long husat? Yupela bai i lotu long ol dispela giaman
    god bilong ol tumbuna bilong yupela long Mesopotemia? O long ol giaman god bilong
    ol Amor, nau yupela i sindaun long graun bilong ol? Tasol mi wantaim famili bilong
    mi, mipela bai i lotu long Bikpela tasol.”
  dan-1931: Men hvis I ikke synes om at tjene HERREN, så vælg i Dag, hvem I vil tjene,
    de Guder, eders Forfædre dyrkede hinsides Floden, eller Amoritternes Guder, i
    hvis Land I nu bor. Men jeg og mit Hus, vi vil tjene HERREN!”
  vie-OVCB: Nhưng nếu anh em không muốn thờ Chúa Hằng Hữu, thì hôm nay anh em phải
    quyết định thờ thần nào—thần các tổ tiên thờ bên kia sông trước kia, hay thần
    của người A-mô-rít trong đất này. Nhưng ta và gia đình ta sẽ phụng thờ Chúa Hằng
    Hữu.”
  guj-2017: જો તમારી દ્રષ્ટિમાં યહોવાહની આરાધના કરવી એ અયોગ્ય લાગતું હોય, તો આજે તમે
    પોતે નક્કી કરો કે તમે કોની સેવા કરશો? ફ્રાત નદીની પેલી પાર રહેતા તમારા પૂર્વજોના
    દેવોની અથવા જે અમોરીઓના દેશમાં તમે રહો છો તેઓના દેવોની તમે પૂજાભક્તિ કરશો? પણ
    હું અને મારું કુટુંબ તો યહોવાહની જ સેવા કરીશું.
  pon-2006A: 'Ma kumwail sohte men papah KAUN-O, eri, kumwail pilada rahnwet ihs me
    kumwail pahn papah: ma koht akan me amwail pahpa kahlap ako kin papah nan Mesopodamia,
    de kohten mehn Amor kan me sapweniki sahpwet me kumwail koukousoan ie ahnsou wet.
    A Ngehi oh ei peneinei, se pahn papah KAUN-O.”'
  por-BRBSL: Se lhe parece malvado servir a Javé, escolha hoje a quem você servirá;
    se os deuses que seus pais serviram que estavam além do rio, ou os deuses dos
    amorreus, em cuja terra você mora; mas quanto a mim e a minha casa, serviremos
    a Javé”.
  cth-cth: Nahoeh pawiteh, BAWIPA hah bawk hanelah awmhoeh telah na pouk pawiteh,
    tuipui namran lae, mintoenaw ni a bawk e cathut, nangmouh na onae Amor ram dawk
    e cathutnaw thung dawk bangpatet e cathutnaw maw na bawk awh han tie hah sahnin
    kârawi awh leih. Kai hoi ka imthung niteh, Jehovah duengdoeh ka bawk awh han ati
    navah,
  twi-twi: Sɛ nso mompɛ sɛ mosom Awurade a, nnɛ yi ara, monkyerɛ nea mobɛsom no. Anyame
    a mo agyanom somee wɔ bere a na wɔwɔ Efrate agya no na mopɛ? Anaa Amorifo a mote
    wɔn asase so mprempren no anyame? Na me ne me fi de, yɛbɛsom Awurade.”
  hlt-hlt: BOEIPA te thothueng thil ham na mik ah a thae oeh atah na pa rhoek loh
    tuiva kah rhalvangan, rhalvangan ah tho a thueng thil pathen khaw, a khohmuen
    ah kho aka sa nangmih loh Amori pathen mai khaw, thothueng thil ham tihnin ah
    coelh uh laeh. Tedae kai neh ka imkhui tah Yahweh taengah ni tho ka thueng uh
    eh,” a ti nah.
  tbz-SIM: Kɛ̀ di mɛ nyí dɔ́ kɛ́pĩ́ ti Yiɛ̀ nKuyie ntɔ̃mmú, tɑ̃ɑ̃tɛ́nɛ̀ yíe ndi dɔ́
    dɛ̀. Kɛ̀ di dɔ́ di yɛmbɛ̀ do feu yɛ̀ɛ̀ bɔkɛ̀ nyɛ kukó nhEfɑdɑti yɑ́ɑ̀ yoo Amɔriibɛ
    di mɛ mbo bɛ̀ɛ̀ cuokɛ̀ bɛ kpɛyɛ. Mí nnɛ̀ n cĩ́ɛ̃̀tɛ̀ ti bo ntũ ti Yiɛ̀ nKuyie.
  msy-2020: Ia Ikiavɨra Itir Godɨn ziam fan aghuaghɨva deravɨra nɨghnigh, ia godɨn
    manamɨn ziam fam? Ian ovaviba fomɨra Mesopotemian nguazimɨn ikia ziaba fezir aseba,
    ia da fam? O, Amoria, ia men nguazir ia datɨrɨghɨn itir kam, men aseba, ia da
    fam? Ezɨ kɨ ko, nan dɨpenimɨn itir adarazi bar moghɨra, e Ikiavɨra Itir Godɨn
    ziamra fam.”
  azb-azb: Əgər Rəbbə qulluq etmək gözünüzdə pisdirsə, bu gün kimə qulluq edəcəyinizi
    özünüz seçin. Atalarınızın qulluq etdikləri Fərat çayının o tayındakı allahlaramı,
    yoxsa torpaqlarında yaşadığınız Emorluların allahlarınamı qulluq edəcəksiniz?
    Amma mən və mənim evimdəkilər Rəbbə qulluq edəcək».
  eng-DBY: And if it seem evil unto you to serve Jehovah, choose you this day whom
    ye will serve; whether the gods whom your fathers that were on the other side
    of the river served, or the gods of the Amorite, in whose land ye dwell; but as
    for me and my house, we will serve Jehovah.
  hin-2017: और यदि यहोवा की सेवा करनी तुम्हें बुरी लगे, तो आज चुन लो कि तुम किसकी
    सेवा करोगे, चाहे उन देवताओं की जिनकी सेवा तुम्हारे पुरखा महानद के उस पार करते
    थे, और चाहे एमोरियों के देवताओं की सेवा करो जिनके देश में तुम रहते हो; परन्तु
    मैं तो अपने घराने समेत यहोवा ही की सेवा नित करूँगा।”
  swp-swp: 'Ena au ene Guiau ta heaeaiei i baaea, teina asubena ta au nuatui, eai
    abo au heaeaiei: eaubada va tamamiueao se heaeaiedi goila hari teha eai, Amoraiti
    tataodi edi oea arinai au miahai edi eaubadaeao: eau mo, eo egu numa taumiaina,
    ai Guiau abo ai heaeaiei.'
  eng-YLT: and if wrong in your eyes to serve Jehovah — choose for you to-day whom
    ye do serve; — whether the gods whom your fathers served, which [are] beyond the
    River, or the gods of the Amorite in whose land ye are dwelling; and I and my
    house — we serve Jehovah.'
  kne-kne: Ngem mo sigaan yo ay mansilbi en sisya, masapol ay pilien yo ed wani ay
    agew mo sino di pansilbian yo, mo din diyos ay dinaydayaw di aap-o yo ed Mesopotamia
    ono din daydayawen di Amorreo ay akin daga isnan kad-an yo ed wani. Mo sak-en
    pay ya din pamilyak, si Diyos di pansilbian mi.”
  eng-WYC-2017: But if it seemeth evil to you, that ye serve the Lord, choosing is
    given to you; choose ye to you today that, that pleaseth, whom ye owe most to
    serve; whether to gods, which your fathers served in Mesopotamia, whether to the
    gods of Amorites, in whose land ye dwell; forsooth I, and mine house, shall serve
    the Lord.
  eng-WMBB: If it seems evil to you to serve the LORD, choose today whom you will
    serve; whether the gods which your fathers served that were beyond the River,
    or the gods of the Amorites, in whose land you dwell; but as for me and my house,
    we will serve the LORD.”
  urd-GVH: लेकिन अगर रब की ख़िदमत करना आपको बुरा लगे तो आज ही फ़ैसला करें कि किसकी
    ख़िदमत करेंगे, उन देवताओं की जिनकी पूजा आपके बापदादा ने दरियाए-फ़ुरात के पार की
    या अमोरियों के देवताओं की जिनके मुल्क में आप रह रहे हैं। लेकिन जहाँ तक मेरा और
    मेरे ख़ानदान का ताल्लुक़ है हम रब ही की ख़िदमत करेंगे।”
  rug-rug: Be lopu hiva nabulu nia gamu se Zihova, si mi vizatia kamahire sapu esei
    si kaqu nabulu nia gamu; sari na tamasa pu vahesi i rina tiatamamia pa Mesopotemia,
    babe sari na tamasa tadi na tie Amoraiti saripu koai gamu dia popoa kamahire.
    Ba arau meke sari na qua tamatina si kaqu nabulu nia gami se Zihova,” gua se Zosua.
  gaz-gaz: Isin garuu yoo Waaqayyoon tajaajiluu hin barbaanne, waaqota abbootiin keessan
    Laga gamatti tajaajilaa turan sana yookaan waaqota Amoorotaa biyya isaanii keessa
    jiraattan kanneenii keessaa harʼa filadhaa. Anii fi manni koo garuu Waaqayyoon
    waaqeffanna.”
  fra-LSG: Et si vous ne trouvez pas bon de servir l’Éternel, choisissez aujourd’hui
    qui vous voulez servir, ou les dieux que servaient vos pères au-delà du fleuve,
    ou les dieux des Amoréens dans le pays desquels vous habitez. Moi et ma maison,
    nous servirons l’Éternel.
  gnn-gnn: “Bay', yolku dhika nhe yurru märr‐ŋal'yundja yukurra? Dhiyaŋunydja‐wala
    nhumapi yurru djarr'yurra. Yol dhika nhumalaŋgu waŋarrnydja? . . . Ŋunhiyi waŋarr
    malanha ŋunhi nhumalaŋgu bäpa'mirriŋu walala ŋuli yukurranha buku‐ŋal'yuna? .
    . . ŋunhiyi? Yolku dhika nhe yurru buku‐ŋal'yundja? Ŋurikalaŋuwu walalaŋgalaŋuwu
    waŋarrwu? . . . ŋunhi walala yukurra nhina dhiyala wäŋaŋura? Yol yurru nhuŋunydja
    waŋarr? Yolku dhika nhenydja yurru malthun yukurra? Ma' nhepi djarr'yurranydja
    ga ḻiya‐ŋamaŋamayunmiyanydja. Yo, ŋarrapinydja yurru ga ŋarraku gurruṯu'mirri
    walala, ŋanapurrunydja yurru buku‐ŋal'yun yukurra waŋganygu yana waŋarrwu Godku,
    ŋayipi yana waŋgany yurru ŋanapurruŋgunydja Garray God.” Bitjarra ŋayi Djatjuwa
    waŋana ḻakaranhaminanydja.
  yal-yal: 'Koni xa a mi rafanɲɛ ɛ ma ɛ Alatala batu, ɛ waxi naxan batu feni, ɛ xa
    na sugandi to: Ɛ benbane alan naxanye batuxi Baa Gbeen bode fɔxɔn na ba, hanma
    Amorine alane ɛ dɔxi naxanye yamana yi ba. Koni nxu nun n ma denbayana, nxu tan
    Alatala nan batuma.”'
  iou-iou: Täŋ Yawe täŋo gämorikengän kuŋatta gäripi nämo nadäŋpäŋä ket nadäwut; Apiŋo
    netä gämoriken api itne yäŋ siwoŋi yäwut. Äbekjiye orajiyetä ume udude käda itkaŋ
    anutu jopi yäniŋ oret täŋkuŋo u ba Amo ämawebe, komeni koreŋpäŋ itkaŋken ŋonitäŋo
    anutu jopi u gämoriken api itneŋ? Upäŋkaŋ näkŋata ŋode yäyat; Näkŋa ba webena
    nanaknaye ninäwä Yawe gämorikengän itkaŋ watä piä unitagän api täŋ imine.
  haw-1868: 'A ina he mea ino i ko oukou manao ke malama ia Iehova, e koho oukou i
    keia la i ka oukou mea e malama aku ai; i na''kua paha a ko oukou poe kupuna i
    malama''i ma kela kapa aku o ka muliwai, i na''kua paha o ka Amora, no lakou no
    ka aina e noho nei oukou: aka, owau, a me ko ka hale o''u, e malama makou ia Iehova.'
  arb-NAV: وَإِنْ سَاءَكُمْ أَنْ تَعْبُدُوا الرَّبَّ، فَاخْتَارُوا لأَنْفُسِكُمُ الْيَوْمَ
    مَنْ تَعْبُدُونَ سَوَاءَ مِنَ الآلِهَةِ الَّتِي عَبَدَهَا آبَاؤُكُمُ الَّذِينَ
    اسْتَوْطَنُوا شَرْقِيَّ نَهْرِ الْفُرَاتِ أَمْ آلِهَةِ الأَمُورِيِّينَ الَّذِينَ
    أَنْتُمْ مُقِيمُونَ فِي أَرْضِهِمْ. أَمَّا أَنَا وَبَيْتِي فَنَعْبُدُ الرَّبَّ».
  ewe-ewe: Ke ne Yehowa subɔsubɔ medze mia ŋu o la, ekema mitia ame si miasubɔ la
    egbea! Ɖe miasubɔ mia tɔgbuiwo ƒe mawu siwo wosubɔ le Frat tɔsisi la godo loo
    alo Amoritɔwo ƒe mawuwo le anyigba sia dzia? Ke nye kple nye aƒe ya, míasubɔ Yehowa!”
  eng-LEE: 'And if it be displeasing in your eyes to serve the Lord, choose for yourselves
    this day whom ye will serve: whether the gods which your fathers that were on
    the other side of the river served, or the gods of the Emorites, in whose land
    ye dwell; but as for me and my house, we will serve the Lord.'
  asm-FB: যদি যিহোৱাৰ আৰাধনা কৰাত বেয়া লাগিছে, তেন্তে ইউফ্ৰেটিচ নদীৰ সিপাৰে থকা তোমালোকৰ
    ওপৰ-পিতৃসকলে পূজা কৰা দেৱতাবোৰেই হওঁক বা যিসকলৰ দেশত তোমালোকে বাস কৰিছা, সেই ইমোৰীয়াসকলৰ
    দেৱতাবোৰেই হওঁক, যাৰ আৰাধনা কৰিবা তাক আজিয়েই মনোনীত কৰা৷ কিন্তু মই আৰু মোৰ পৰিয়ালে
    হ’লে যিহোৱাৰ আৰাধনা কৰিম।”
  sus-A: شَ وٌ مُ تِنمَ نَ رَ، وٌ شَ نَتّ تٌنفٌ وٌ عَلَيٍ نَشٍيٍ بَتُمَ، عَلْ عَمٌرِكَيٍ
    شَ عَلَيٍ عٍ نَشٍيٍ بَتُمَ يِ بْشِ مَ، شَ نَ مُ عَلَيٍ وٌ بَبَيٍ نُ نَشٍيٍ بَتُمَ
    شُرٍ كِرِ مَ. كْنْ وٌ شَ عَ كٌلٌن عَ ﭑ تَن نُن ﭑ مَ دٍنبَيَ، مُشُ عَلَتَلَ نَن
    بَتُمَ.»
  fra-SBL: Si vous trouvez mauvais de servir l'Éternel, choisissez aujourd'hui qui
    vous servirez, soit les dieux que servaient vos pères de l'autre côté du fleuve,
    soit les dieux des Amoréens dans le pays desquels vous habitez ; mais moi et ma
    maison, nous servirons l'Éternel. »
  hbo-hbo: וְאִם֩ רַ֨ע בְּֽעֵינֵיכֶ֜ם לַעֲבֹ֣ד אֶת־יְהוָ֗ה בַּחֲר֨וּ לָכֶ֣ם הַיֹּום֮
    אֶת־מִ֣י תַעֲבֹדוּן֒ אִ֣ם אֶת־אֱלֹהִ֞ים אֲשֶׁר־עָבְד֣וּ אֲבֹותֵיכֶ֗ם אֲשֶׁר֙ *בְּעֵבֶר
    (מֵעֵ֣בֶר) הַנָּהָ֔ר וְאִם֙ אֶת־אֱלֹהֵ֣י הָאֱמֹרִ֔י אֲשֶׁ֥ר אַתֶּ֖ם יֹשְׁבִ֣ים
    בְּאַרְצָ֑ם וְאָנֹכִ֣י וּבֵיתִ֔י נַעֲבֹ֖ד אֶת־יְהוָֽה׃ פ
  piu-2006: '@see-verse:JOS.024.014'
  kik-kik: No rĩrĩ, mũngĩona ũhoro ũcio wa gũtungatagĩra Jehova ta ũtamwagĩrĩire-rĩ,
    thuurai ũmũthĩ ũrĩa mũrĩtungatagĩra, mũmenye kana nĩ ngai iria maithe manyu maatungatagĩra
    kũu mũrĩmo wa rũũĩ, kana nĩ ngai cia Aamori arĩa ene bũrũri ũyũ mũtũũraga. No
    ha ũhoro wakwa mwene na nyũmba yakwa-rĩ, tũrĩtungatagĩra Jehova.”
  fra-NCL: Que si vous ne trouvez pas bon de servir Yahweh, choisissez aujourd’hui
    qui vous voulez servir, soit les dieux que servaient vos pères au delà du fleuve,
    soit les dieux des Amorrhéens dont vous habitez le pays. Pour moi et ma maison,
    nous servirons Yahweh. »
  cek-AK: Toe Angraeng ih toksak loe hoih ai, tiah na poek o moe, vapui yaeh ah nam
    panawk mah bok o ih sithawnawk ih tok, to tih ai boeh loe vaihi na oh o haih Amor
    prae kaminawk mah bok o ih sithawnawk ih tok to na sak o han maw? Vaihniah qoi
    oh! Toe kai hoi ka imthung takoh loe, Sithaw tok ni ka sak o han, tiah a naa.
  cuk-cuk: 'Ar bemar Bab-Jehová-nug-odummobisurmalale, emi, na be sogmardo, ar doa-nug
    be odungumaloe: Éufrates-diwar-obakar be-dadgan bab-dummadyob-ibmar-imakleged-e-nug-odummodigusmaladdibe,
    emi bemar Amorreo-dulemar-yargi-bukwad-e-bab-dummagan-nugdibe, be sogmardo. Ar
    andina, an-neguyaginmaladmala, Bab-Jehová-nug odummomaloed.'
  uig-CYR: Лекин әгәр Пәрвәрдигарниң ибадити силәргә яман көрүнсә, кимгә ибадәт қилидиғиниңларни
    талливелиңлар — мәйли ата-бовилириңлар дәрияниң у тәрипидә турғанда чоқунған илаһлар
    болсун яки силәр туруватқан зиминдики Аморийларниң илаһлири болсун, уларни таллаңлар;
    лекин мән билән өйүмдикиләр болсақ Пәрвәрдигарниң ибадитидә болимиз, — деди.
  pma-pma: 'Munak emi rovattei mivousili, kosa, mihehit kilea keke mihousil sei: ahi
    keil koa avu onami keil uva netan mini en out Mesopotemia, vuo ahi keil onen me-Amor
    keil koa atan ese miro ien kosa. !Anatin, mihehit kilea mihousil kat ahi sa! Ka
    en usite onak ka onak keil, komai mehousil kat Iahova ka meheha netan mini enges.”'
  tel-2017: యెహోవాను సేవించడం మీ దృష్టికి చెడుగా ఉంటే మీరు ఎవర్ని సేవిస్తారో, నది
    అవతల మీ పూర్వీకులు సేవించిన దేవుళ్ళను సేవిస్తారో, మీరు నివసిస్తున్నఅమోరీయుల ఈ
    దేశంలోని దేవుళ్ళను సేవిస్తారో ఈ రోజే కోరుకోండి. నేనూ నా ఇంటివాళ్ళూ యెహోవానే సేవిస్తాం”
    అన్నాడు.
  hat-BSA: Si nou twouve li degoutan nan zye nou pou sèvi SENYÈ a, chwazi pou kont
    nou jodi a, kilès nou va sèvi; si se dye ke zansèt nou yo te konn sèvi lòtbò Rivyè
    a, oswa dye a Amoreyen yo, de peyi sila nou ap viv yo. Men pou mwen avèk lakay
    mwen, nou va sèvi SENYÈ a.”
  bxh-bxh: Ibe yena Yaubada Wananaha hige au fanuha, mate, lahai te, nuwamiu au hinelidi.
    Haba yaubada tausomo ami lau watanidi? Ami mumuga, Ifeleti yai edi yaubada haisa?
    E Amoli edi yaubada haisa iti edi tanohi yai te, aho te miyamiya? In moho, maꞌagu
    boga haba Yaubada eda Guyau ꞌe lau watan.
  kos-kos: Kowos fin tia lungse kulansupu LEUM GOD, kowos sulela misenge lah su kowos
    ac kulansupu, lah ac god su mwet matu lowos elos tuh alu nu se in acn Mesopotamia,
    ku god lun mwet Amor su kowos muta in acn selos misenge. Funu nga ac mwet in lohm
    sik, kut ac fah kulansupu LEUM GOD.”
  hbo-WLC: וְאִם֩ רַ֨ע בְּֽעֵינֵיכֶ֜ם לַעֲבֹ֣ד אֶת־יְהוָ֗ה בַּחֲר֨וּ לָכֶ֣ם הַיּוֹם֮
    אֶת־מִ֣י תַעֲבֹדוּן֒ אִ֣ם אֶת־אֱלֹהִ֞ים אֲשֶׁר־עָבְד֣וּ אֲבוֹתֵיכֶ֗ם אֲשֶׁר֙ בעבר
    הַנָּהָ֔ר וְאִם֙ אֶת־אֱלֹהֵ֣י הָאֱמֹרִ֔י אֲשֶׁ֥ר אַתֶּ֖ם יֹשְׁבִ֣ים בְּאַרְצָ֑ם
    וְאָנֹכִ֣י וּבֵיתִ֔י נַעֲבֹ֖ד אֶת־יְהוָֽה׃ פ
  ibo-ibo: Ọ bụrụkwanụ na ọ masịghị unu ife Onyenwe anyị, họpụtaranụ onwe unu taa
    onye unu ga-efe. Ma ọ bụ chi ndị ahụ nna nna unu ha fere nʼofe ọzọ nke osimiri,
    maọbụ chi ndị Amọrait, ndị unu bi nʼala ha. Ma nʼebe mụ onwe m na ezinaụlọ m nọ,
    anyị ga-efe Onyenwe anyị.”
  ory-ory: ଯଦିବା ସଦାପ୍ରଭୁଙ୍କୁ ସେବା କରିବା ତୁମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିରେ ମନ୍ଦ ଦିଶେ, ତେବେ ତୁମ୍ଭେମାନେ
    କାହାର ସେବା କରିବ, ତାହା ଆଜି ମନୋନୀତ କର; କି ନଦୀ ସେପାରିରେ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନେ
    ଯେଉଁ ଦେବତାମାନଙ୍କୁ ସେବା କଲେ, ସେମାନଙ୍କ, କିଅବା ଯେଉଁ ଇମୋରୀୟମାନଙ୍କ ଦେଶରେ ତୁମ୍ଭେମାନେ
    ବାସ କରୁଅଛ, ସେମାନଙ୍କ ଦେବତାମାନଙ୍କୁ (ସେବା କରିବ, ଏହା ମନୋନୀତ କର); ମାତ୍ର ମୁଁ ଓ ମୋହର
    ପରିଜନ, ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ସେବା କରିବା।”
  chk-chk: Nge ika ousap mochen angang ngeni ewe Samol mi Lapalap, ikenai oupwe filätä
    iö oupwe angang ngeni. Oupwe filätä ika oupwe angang ngeni ekewe kot ämi kewe
    lewo ra angang ngeniir me lon ewe fanü pekilan ewe chanpupu Oifrat, ika än chon
    Amor kewe kot mine fanüer we oua nom lon. Nge ngang me chon leimwei, äm aipwe
    angang ngeni ewe Samol mi Lapalap.”
  rop-rop: En if yumob nomo wandi bulurrum YAWEI, wal tudei na yumob garra jinggabat
    hu yumob garra bulurrum. Maitbi yumob wandim bulurrum detlot drimin weya yumob
    grengrenfatha olabat bin bulurrum longtaim deya langa Mesapoteimiya, o maitbi
    yumob wandi bulurrum detlot drimin blanga ola Emarait pipul iya langa dijan kantri
    weya yumob jidan tudei. Bat ai dalim yumob. Mi en main femili olabat garra bulurrum
    YAWEI det trubala God.” Lagijat na Joshuwa bin tok.
  ukr-1871: 'Коли ж не любо вам служити Господеві, так вибирайте тепер, кому хочете
    служити: чи богам, що їм служили предки ваші, що жили по тім боцї ріки, чи богам
    Аморіїв, що в землї їх ви тепер живете; я ж і мій дом служити мем Господеві!'
  deu-1951: 'Gefällt es euch aber nicht, dem HERRN zu dienen, so erwählet euch heute,
    welchem ihr dienen wollt: den Göttern, denen eure Väter jenseits des Stromes gedient
    haben, oder den Göttern der Amoriter, in deren Land ihr wohnt; ich aber und mein
    Haus, wir wollen dem HERRN dienen!'
  eng-JPS: And if it seem evil unto you to serve the LORD, choose you this day whom
    ye will serve; whether the gods which your fathers served that were beyond the
    River, or the gods of the Amorites, in whose land ye dwell; but as for me and
    my house, we will serve the LORD.'
  srp-1865: 'Ako li vam nije drago služiti Gospodu, izberite sebi danas kome æete
    služiti: ili bogove kojima su služili oci vaši s onu stranu rijeke, ili bogove
    Amoreja u kojih zemlji živite; a ja i dom moj služiæemo Gospodu.'
  lug-lug: Naye bwe muba temwagala kuweereza Mukama, mulondeewo leero gwe munaaweerezanga;
    oba bakatonda babajjajjammwe abaali emitala w’omugga be baaweerezanga, oba bakatonda
    ab’Abamoli, bannannyini nsi mwe muli. Naye nze n’ennyumba yange, ffe tunaaweerezanga
    Mukama Katonda.”
  heb-heb: ואם רע בעיניכם לעבד את יהוה בחרו לכם היום את מי תעבדון אם את אלהים אשר
    עבדו אבותיכם אשר בעבר הנהר ואם את אלהי האמרי אשר אתם ישבים בארצם ואנכי וביתי נעבד
    את יהוה׃
  ben-IRV: যদি সদাপ্রভুর সেবা করা তোমাদের মন্দ বোধ হয়, তবে যার সেবা করবে, তাকে আজ
    মনোনীত কর; (ফরাৎ) নদীর ওপারে (পরপারে) তোমাদের পূর্বপুরুষদের (পিতা) সেবিত দেবতারা
    হয় হোক, কিম্বা যাদের দেশে তোমরা বাস করছ, সেই ইমোরীয়দের দেবতারা হয় হোক; কিন্তু
    আমি ও আমার পরিবার আমরা সদাপ্রভুর সেবা করব।
  pan-pan: ਅਤੇ ਜੇ ਤੁਹਾਡੀ ਨਿਗਾਹ ਵਿੱਚ ਯਹੋਵਾਹ ਦੀ ਉਪਾਸਨਾ ਬੁਰੀ ਹੈ ਤਾਂ ਅੱਜ ਤੁਸੀਂ ਉਸ ਨੂੰ
    ਚੁਣ ਲਓ ਜਿਹ ਦੀ ਉਪਾਸਨਾ ਤੁਸੀਂ ਕਰੋਗੇ ਭਾਵੇਂ ਉਹ ਦੇਵਤੇ ਜਿਨ੍ਹਾਂ ਦੀ ਤੁਹਾਡੇ ਪਿਓ ਦਾਦੇ ਜਦ
    ਉਹ ਦਰਿਆ ਪਾਰ ਸਨ ਉਪਾਸਨਾ ਕਰਦੇ ਸਨ, ਭਾਵੇਂ ਅਮੋਰੀਆਂ ਦੇ ਦੇਵਤਿਆਂ ਦੀ ਜਿਨ੍ਹਾਂ ਦੇ ਦੇਸ ਵਿੱਚ
    ਤੁਸੀਂ ਵੱਸਦੇ ਹੋ ਪਰ ਮੈਂ ਅਤੇ ਮੇਰਾ ਘਰਾਣਾ ਤਾਂ ਯਹੋਵਾਹ ਦੀ ਹੀ ਉਪਾਸਨਾ ਕਰਾਂਗੇ।
  mya-JVB: သို့မဟုတ် ထာဝရဘုရား အား ဝတ် မ ပြုကောင်းဟု သင် တို့ထင် လျှင်၊ မြစ် ကြီးတစ်ဘက်
    ၌ ဘိုးဘေး တို့ဝတ်ပြု သော ဘုရား ၊ သင် တို့နေ ရာ အာမောရိ ပြည်သားတို့၏ ဘုရား များတွင်၊
    အဘယ် မည်သော ဘုရားတို့အား ဝတ်ပြု မည်အရာကို ယနေ့ ရွေး ကြလော့။ ငါ နှင့် ငါ့ အိမ်သား
    ဖြစ်လျှင် ထာဝရဘုရား ကိုသာ ဝတ်ပြု မည်ဟု ဆိုလေသော်၊
  hmo-hmo: To bema Lohiabada ena hesiai gaukara dekenai umui daradara neganai, hari
    dina do umui abia hidi be namo. Edena dirava ena hesiai gaukara do umui karaia?
    Sedira emui sene taudia Mesopotamia dekenai idia tomadiho henia diravadia, o Amoro
    taudia edia dirava, inai hari umui noholaia tanona ena dirava,a? To lau, bona
    lauegu famili taudia, ai ese Lohiabada sibona ena hesiai gaukara do ai karaia.”
  urd-urd: और अगर ख़ुदावन्द की इबादत तुम को बुरी मा'लूम होती हो, तो आज ही तुम उसे
    जिसकी इबादत करोगे चुन लो, ख़्वाह वह वही मा'बूद हों जिनकी इबादत तुम्हारे बाप दादा
    बड़े दरिया के उस पार करते थे या अमोरी के मा'बूद हों जिनके मुल्क में तुम बसे हो;
    अब रही मेरी और मेरे घराने की बात इसलिए हम तो ख़ुदावन्द की इबादत करेंगे।
  rus-SYN: Если же не угодно вам служить Господу, то изберите себе ныне, кому служить,
    богам ли, которым служили отцы ваши, бывшие за рекою, или богам Аморреев, в земле
    которых живете; а я и дом мой будем служить Господу, ибо Он свят.
  bqc-SIM: Tó zↄblea Diiɛ kɛ̀ɛ́ ĩ́i, à zɛ ń tã́a pↄ́ á ye zↄbleɛ̀o gbã, tã́a
    pↄ́ á deziↄ zↄblènɛ́ Uflata baaleↄn nò, Amↄle pↄ́ á kú ń bùsuuↄ pↄ́n nò.
    Mapi ń ma bɛdeↄ sↄ̃, Dii wáↄ zↄbleɛ̀.
  tcz-CHONGTHU: Ahinlah hiche Pakai kin hi nabol nomlou helluva ahileh koikin nabol
    dinguham tunihin kilhen khen jenguvin. Euphrates gallanga napu napateo semthu
    pathen hochu nahou joh diuham? Ahilouleh tua nachennao gamsunga ana chengah Amor
    mite semthu pathen hojoh chu nahou diuham kilhen khen taovin. Keima leh kainsung
    miten vang a i-tihchan hijongleh Pakai kinchu kabol jing jeng dingu ahi,” ati.
  mar-mar: जर परमेश्वर देवाची सेवा करणे हे जर तुम्हाला वाईट वाटते, तर तुम्ही ज्याची
    सेवा कराल, त्यास आज आपल्यासाठी निवडून घ्या; फरात नदीच्या पूर्वेकडे तुमच्या पूर्वजांनी
    ज्या देवांची सेवा केली, त्यांची सेवा करा, किंवा ज्या अमोऱ्यांच्या देशात तुम्ही
    राहता त्यांच्या देवांची सेवा करा, परंतु मी व माझ्या घरची माणसे आम्ही परमेश्वराचीच
    सेवा करू.”
  soq-soq: Tane naita e Iawe God simbiawa dabuaitana, ande ema e godila dainea inseilana
    sonabene ita simbiasanuna. E nosinosila Eupirates waiwa dauwo waimoie bola sa
    godiu wadaposimoia ba Amoriwa mida bolau e tauma wadale wainilana godiu wadaposimoia
    wawoitana. Tane ne ita ne duna bedewe waimoia do Iawe God os wadaposisante simbiasante
    wainenta.”
  qub-qub: Tayta Diosninchïta sirbiyta mana munarga canan niy pita sirbinayquipaj
    cashantapis. ¿Éufrates mayu läduncho tiyar unay castanchïcuna sirbishan diostachu
    sirbinquipaj? U ¿Caycho tiyaj Amorreo runacuna sirbishan dioscunatachu sirbinquipaj?
    Nogami ichanga famillyäcunawan Tayta Diosllata sirbishaj.»
  bqp-bqp: Tó zↄ̀blena Dikirinɛ dí kɛárɛro, à zɛ kũ tãna kũ á ye à doiio gbãra,
    tãna kũ á dizinↄ dòńyĩ Yuflati bara direnↄn, Amↄri kũ á kú ń bùsunnↄ pↄ́n yá.
    Makũ kũ ma bedenↄ sↄ̃, Dikirin ónigↄ̃ doi.
  hat-hat: 'Men, si nou pa vle sèvi Seyè a, depi koulye a chwazi sa nou vle sèvi a:
    oswa bondye zansèt nou yo t''ap sèvi nan peyi lòt bò larivyè Lefrat la, osinon
    bondye moun Amori yo t''ap sèvi nan peyi kote n''ap viv koulye a. Men, pou mwen
    menm ansanm ak tout moun lakay mwen, se Seyè a n''ap sèvi.'
  eng-BSB: But if it is unpleasing in your sight to serve the LORD, then choose for
    yourselves this day whom you will serve, whether the gods your fathers served
    beyond the Euphrates, or the gods of the Amorites in whose land you are living.
    As for me and my house, we will serve the LORD!”
  tod-tod: Ni é la nɛɛni wo ʋɛ ga wo Ɠɔoɠɔ GALAGI lɛbi, à yiimazeɠe za ga galagi
    naa, nii wa dɛbi, ɓaa naati niiti wo-mɛmɛwolani ti ti lɛbini ziɛ wolai Ufelate
    ʋolu ʋele yooi zu, ɓaa Amɔɔl nuiti ta-ɠalagiti, niiti wo zeini ta-yooi zu. Nà-o,
    nà-pɛlɛyeɠei-yo, gá Ɠɔoɠɔ GALAGI lɛbi.»
  eng-WEBPB: If it seems evil to you to serve the LORD, choose today whom you will
    serve; whether the gods which your fathers served that were beyond the River,
    or the gods of the Amorites, in whose land you dwell; but as for me and my house,
    we will serve the LORD.”
  kbq-kbq: Hagi Ra Anumzamofo mono'ma hunenteta eri'zama erinte'zanku'ma tamavesrama
    hanigeta menina iza monora huntegahazafi huama hiho. Tamafahe'zama Yufretisi timofo
    kantu kaziga Mesapotomia mopare mono hunte'naza havi anumzante monora huntegahazafi,
    Amori vahe'ma mopazamifima emani'naza vahe'mokizmi havi anumzantaminte monora
    huntegahazo? Hianagi nagrane a'mofavre ni'anena, Ra Anumzamofo tagra monora hunenteta
    eri'zana erintegahune.
  nhe-BL: 'Pero intla ax inquinequij inquitequipanose TOTECO, huajca xijtlapejpenica
    ama ni tonal ajqueya inquitequipanose. ¿Inquinhueyichihuase nopa tiotzitzi tlen
    imohuejcapan tatahua quintlepanitaque huejcajquiya ipan seyoc inaliyo nopa hueyi
    atemitl o inintlaixcopincayohua nopa amorreos campa ama initztoque? Pero xijmatica
    ya ni: Naja ica nochi nochampoyohua tijtequipanose san TOTECO.'
  bus-bus: Tó zↄ̀blena Diinɛ kɛ̀are zaa, ɛ̃ndɛ̃ à zɛ kↄ̃n tãa kɛ̀ á yezi à dↄzio
    gbã̀a, tãa kɛ̀ a dezinↄ dↄ̀ńzi Yuflati baa kãa kpaanↄn yoo, kesↄ̃ Amↄri kɛ̀
    á kú ń bùsunnↄ pↄ́. Mↄde mamↄma kↄ̃n ma bɛdeenↄ, Diin wégↄ̃ dↄↄzi.
  gub-BL: Aze napeneko wer kwaw Tupàn Tuweharupi Wiko Ma'e hemiruze'eg romo nehe,
    pexaexak penemiruzar ràm kutàri nehe kury. U peruzar putar tupàn peipy wanemimuwete
    kwer Mezopotàm ywy rehe wiko mehe arer pe wà nehe. U peruzar putar tupàn Amohe
    wazar ko ywy rehe har pe wà nehe. Ihe namuwete kwaw a'e tupàn ihe wà nehe. Ihe
    nehe, heànàm a'e wà nehe no, urumuwete katu putar Tupàn Tuweharupi Wiko Ma'e ure
    nehe. Uruma'ereko putar izupe ure nehe.
  eng-DRA: 'But if it seem evil to you to serve the Lord, you have your choice: choose
    this day that which pleaseth you, whom you would rather serve, whether the gods
    which your fathers served in Mesopotamia, or the gods of the Amorrhites, in whose
    land you dwell: but as for me and my house we will serve the Lord.'
