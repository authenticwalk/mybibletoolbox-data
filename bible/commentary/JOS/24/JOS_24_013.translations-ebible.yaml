  guj-2017: જે દેશ માટે તમે શ્રમ કર્યો નહોતો અને જે નગરો તમે બાંધ્યા નહોતાં તે મેં
    તમને આપ્યાં છે, હવે તમે તેમાં રહો છો. જે દ્રાક્ષવાડીઓ તથા જૈતૂનવાડીઓ તમે રોપી
    નહોતી તેઓનાં ફળ તમે ખાઓ છો.’”
  pon-2006A: I kihong kumwail sahpw ehu me kaidehn kumwail me koadoahkihada, oh pil
    kahnimw kan me kaidehn kumwail me kauwada. Kumwail koukousoanier wasao, oh kangkang
    kreip sang nin tuhkehn wain kan, oh olip sang tuhke kan me kaidehn kumwail me
    padokedi.’
  por-BRBSL: Eu lhe dei um terreno no qual você não tinha trabalhado, e cidades que
    você não construiu, e você vive nelas. Você come de vinhedos e olivais que não
    plantou”.
  cth-cth: Nangmouh ni kho na thawng awh hoeh e khonaw hah kai ni na poe awh teh,
    nangmouh ni na o nah awh. Namamouh ni na ung hoeh e misur takha, olive takha naw
    hah, na ca awh telah, BAWIPA ni atipouh.
  twi-twi: Memaa mo asase a ɛnyɛ mo na mudii ho dwuma, maa mo nkuropɔn a ɛnyɛ mo na
    mokyekyeree, nkuropɔn a mote mu mprempren no. Memaa mo bobe nturo ne ngodua mfuw
    sɛ mubenya aduan, a mpo ɛnyɛ mo na muduae.
  hlt-hlt: Te dongah nangmih taengah kam paek khohmuen te kohnue thil uh boeh. Khopuei
    rhoek te na thoong pawt cakhaw a khuiah na om uh tih na tue uh pawh misurdum neh
    olive na caak uh,’ a ti.
  tbz-SIM: Kɛ̀ kù di duɔ́ nkɛtenkɛ̀ di í kùútí kɛ̀ kɛ fɛ̃̀ṹtɛ́, yɛhɛkɛ̀ di í mɑɑ́
    yɛ̀, dɛtie nfínyĩ̀ nɛ̀ odìfíè di í fìíkú dɛ̀, kɛ̀ di cɑ́ɑ́ ndɛ bɛ.
  msy-2020: Ezɨ nguazir kɨ ia ganɨngizir kam, ia a gisɨn ingangaritam atɨzir puvatɨ,
    ezɨ nguibar ekiar nguazir kamɨn aven itiba, ia uari tamɨn ingara anesarazir puvatɨgha,
    datɨrɨghɨn ia dar iti. Ia oparizir puvatɨzir olivɨn temer ovɨziba, ko wainɨn ovɨziba,
    ia da oparizir puvatɨ, ia pura da isava da api.’ ”
  azb-azb: Üzərində işləmədiyiniz bir torpağı, tikmədiyiniz şəhərləri sizə verdim
    ki, orada yaşayasınız. Salmadığınız bağlardan və zeytunluqlardan yeyirsiniz”.
  eng-DBY: And I have given you a land for which ye did not labour, and cities which
    ye built not, and ye dwell in them; of vineyards and oliveyards which ye planted
    not do ye eat.
  hin-2017: फिर मैंने तुम्हें ऐसा देश दिया जिसमें तुम ने परिश्रम न किया था, और ऐसे
    नगर भी दिए हैं जिन्हें तुम ने न बसाया था, और तुम उनमें बसे हो; और जिन दाख और जैतून
    के बगीचों के फल तुम खाते हो उन्हें तुम ने नहीं लगाया था।’
  swp-swp: 'Oea va ea reava arinai nige au paipaisoai, eo eanua nige au ginauridi
    ea lediva, boeadi eai aue mia: oea va nige au umaidi hinage aridi eai ami aiai
    au abi au ai.'
  eng-YLT: '''And I give to you a land for which thou hast not laboured, and cities
    which ye have not built, and ye dwell in them; of vineyards and olive-yards which
    ye have not planted ye are eating.'
  eng-WYC-2017: And I gave to you the land in which ye travailed not, and cities which
    ye builded not, that ye should dwell in those, and vineries, and places of olive
    trees, which ye planted not.
  eng-WMBB: I gave you a land on which you had not laboured, and cities which you
    didn’t build, and you live in them. You eat of vineyards and olive groves which
    you didn’t plant.’
  urd-GVH: मैंने तुम्हें बीज बोने के लिए ज़मीन दी जिसे तैयार करने के लिए तुम्हें मेहनत
    न करनी पड़ी। मैंने तुम्हें शहर दिए जो तुम्हें तामीर करने न पड़े। उनमें रहकर तुम
    अंगूर और ज़ैतून के ऐसे बाग़ों का फल खाते हो जो तुमने नहीं लगाए थे’।”
  rug-rug: Poni gamu Rau sa pepeso vasina lopu ele hite tavetavete si gamu, meke sari
    na vasileana pu lopu hite kuri i gamu telemia. Kamahire si koa vasina si gamu,
    meke henai gamu sari na vua vaeni na olive pu lopu letei gamu telemia,’ gua sa
    Tamasa.”
  gaz-gaz: Ani akkasiin biyya isin itti hin dadhabinii fi magaalaa isin hin ijaarin
    isiniifan kenne; isinis isaan keessa jiraattanii iddoo dhaabaa wayiniitii fi muka
    ejersaa kan ofii keessanii hin dhaabin irraa nyaattan.’
  fra-LSG: Je vous donnai un pays que vous n’aviez point cultivé, des villes que vous
    n’aviez point bâties et que vous habitez, des vignes et des oliviers que vous
    n’aviez point plantés et qui vous servent de nourriture.
  gnn-gnn: '@see-verse:JOS.024.012'
  yal-yal: N yi yamanan so ɛ yii ɛ mi naxan masɛgɛxi, e nun taane ɛ mi naxanye tixi,
    ɛ dɔxi dɛnaxan yi iki. Manpa bogi binle nun oliwi binle, ɛ mi naxanye sixi, ɛ
    ne nan donma iki.”
  haw-1868: A haawi au ia oukou i ka aina nona oukou i hooluhi ole ai, a me na kulanakauhale
    i kukulu ole ia'i e oukou, a ke noho nei oukou malaila; a ke ai nei oukou i kona
    malawaina, a me na mala oliva a oukou i kanu ole ai.
  arb-NAV: وَوَهَبْتُكُمْ أَرْضاً لَمْ تَتْعَبُوا فِيهَا وَمُدُناً لَمْ تَبْنُوهَا
    فَأَقَمْتُمْ فِيهَا، وَكُرُوماً وَزَيْتُوناً لَمْ تَغْرِسُوهَا وَأَكَلْتُمْ مِنْهَا.
  ewe-ewe: Metsɔ anyigba si ŋu mieku kutri le o kple du siwo mietso o, du siwo me
    miele fifia la na mi. Metsɔ waingblewo kple amitiwo na mi hena miaƒe nuɖuɖu togbɔ
    be menye miawoe de woƒe agblewo o hã.’
  eng-LEE: And I gave you a land for which ye had not toiled, and cities which ye
    had not built, and ye dwell in them; of vineyards and oliveyards which ye planted
    not do ye eat.
  asm-FB: তোমালোকে যিহৰ বাবে শ্ৰম কৰা নাই, এনে এক দেশ আৰু যিহক তোমালোকে স্থাপন কৰা
    নাই এনে অনেক নগৰ মই তোমালোকক দিলোঁ, তোমালোকে তাৰ মাজত বাস কৰি আছা৷ আৰু যি দ্ৰাক্ষালতা
    ও জিতগছৰ বাৰী তোমালোকে পতা নাই, এনে বাৰীৰ ফল তোমালোকে ভোগ কৰি আছা।
  sus-A: ﭑ بْشِ نَن قِشِ وٌ مَ وٌ مُ نَشٍيٍ رَوَلِشِ. ﭑ تَايٍ نَن قِشِ وٌ مَ، وٌ مُ
    نَشٍيٍ تِشِ. ﭑ وّنِ بِلِيٍ نُن عٌلِوِ بِلِيٍ نَن قِشِ وٌ مَ، وٌ مُ نَشٍيٍ سِشِ.
    وٌ نَ بَلٌقٍ نٍيٍ نَن شُن نَ يِ كِ.»
  fra-SBL: Je t'ai donné un pays sur lequel tu n'avais pas travaillé, et des villes
    que tu n'avais pas bâties, et tu y habites. Vous mangez des vignes et des oliviers
    que vous n'avez pas plantés'.
  hbo-hbo: וָאֶתֵּ֨ן לָכֶ֜ם אֶ֣רֶץ ׀ אֲשֶׁ֧ר לֹֽא־יָגַ֣עְתָּ בָּ֗הּ וְעָרִים֙ אֲשֶׁ֣ר
    לֹא־בְנִיתֶ֔ם וַתֵּשְׁב֖וּ בָּהֶ֑ם כְּרָמִ֤ים וְזֵיתִים֙ אֲשֶׁ֣ר לֹֽא־נְטַעְתֶּ֔ם
    אַתֶּ֖ם אֹכְלִֽים׃
  piu-2006: '@see-verse:JOS.024.012'
  kik-kik: Nĩ ũndũ ũcio ngĩmũhe bũrũri mũtaanogeire na matũũra mũtaakĩte; na nĩkuo
    mũtũũraga, mũkĩrĩĩaga maciaro ma mĩgũnda ya mĩthabibũ na mĩtamaiyũ ĩrĩa mũtaahaandire.’
  fra-NCL: Je vous donnai ainsi une terre que vous n’aviez pas cultivée, des villes
    que vous n’aviez pas bâties et que vous habitez, des vignes et des oliviers que
    vous n’aviez pas plantés et dont vous mangez les fruits.
  cek-AK: To pongah na sak o ai ih lawk hoi na sak o ai ih vangpuinawk to kang paek
    o moe, athung ah na oh o; nangcae mah na tling o ai ih, misur thaih hoi olive
    thaih to na caak o, tiah a thuih.
  cuk-cuk: An bemarga nainumar-gwen-be-egi-arbassulid uksad. Deginbali, an bemarga
    neggweburmar-gwen-be-sobsasulid uksabalid. Emidi, agi bemar mamaid. Bemar uva-dubmar-gwen-digsasulid-e-san,
    degi, olivo-sapimar-gwen-digsasulid-e-san be gundimalad.’ ”
  uig-CYR: Мән силәргә өз қолуңлар билән әмгәк сиңдүрмигән бир зиминни, өзүңлар ясимиған
    шәһәрләрни бәрдим, вә силәр шуларда макан қилдиңлар; өзүңлар тикмигән үзүмзарлиқлар
    билән зәйтунзарлиқлардин мевилирини йәватисиләр» дәйду, — деди.
  pma-pma: Inau nasan atan ka mari taon keilek min kami, atan koa mirmumtei veah ien
    ka taon keil koa mirvati lattei. Kosa miro en out enek ka mikan hei grep keil
    ka hei olip keil koa kami mirluhtei.’”
  tel-2017: మీరు సేద్యం చేయని దేశాన్నీ మీరు కట్టని పట్టణాలనూ మీకిచ్చాను. మీరు వాటిలో
    నివసిస్తున్నారు. మీరు నాటని ద్రాక్షతోటల పండ్లనూ ఒలీవ తోటల పండ్లనూ తింటున్నారు.
  hat-BSA: Mwen te bannou yon peyi pou sila nou pa t travay, vil ke nou pa t bati
    e nou te viv ladan yo. N ap manje nan chan rezen avèk chan doliv ke nou pa t plante.’
  bxh-bxh: Na umaꞌuma tanohidi, yo duhu laꞌi ginaginauli nonohadi E felemiu, mate
    hige au ginaulidi. Na aho, umaꞌuma uludi nonohadi ami anꞌannidi, wain yo oliwe
    gabudi, umi hige laꞌi au umahidi.
  kos-kos: Ouinge nga sot nu suwos sie acn su kowos tia taknelik fac, ac siti ma kowos
    tia musaela. Inge kowos muta we ac mongo ke fokin grape ac olive, su ma kowos
    tia yukwiya.’”
  hbo-WLC: וָאֶתֵּ֨ן לָכֶ֜ם אֶ֣רֶץ ׀ אֲשֶׁ֧ר לֹֽא־יָגַ֣עְתָּ בָּ֗הּ וְעָרִים֙ אֲשֶׁ֣ר
    לֹא־בְנִיתֶ֔ם וַתֵּשְׁב֖וּ בָּהֶ֑ם כְּרָמִ֤ים וְזֵיתִים֙ אֲשֶׁ֣ר לֹֽא־נְטַעְתֶּ֔ם
    אַתֶּ֖ם אֹכְלִֽים׃
  ibo-ibo: Ya mere enyere m unu ala ahụ, nke unu na-adọgbughị onwe unu nʼihi ya, nyekwa
    unu ọtụtụ obodo nke unu na-ewughị, bụ ala ndị a unu bi nʼime ya ugbu a. Enyere
    m unu ubi vaịnị na ubi oliv nke unu na-akụghị, nke unu na-eri mkpụrụ ha.’
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ଯହିଁରେ ପରିଶ୍ରମ କରି ନାହଁ, ଏପରି ଏକ ଦେଶ ଓ ଯାହା ଯାହା ତୁମ୍ଭେମାନେ
    ନିର୍ମାଣ କରି ନାହଁ, ଏପରି ନଗରମାନ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଦେଲୁ, ତହିଁରେ ତୁମ୍ଭେମାନେ ବାସ କରୁଅଛ;
    ତୁମ୍ଭେମାନେ ଯେଉଁ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଓ ଜୀତକ୍ଷେତ୍ର ରୋପଣ ନ କଲ, ତାହା ତୁମ୍ଭେମାନେ ଭୋଗ କରୁଅଛ।’
  chk-chk: Iwe, üa ngenikemi eu fanü ämi ousap angang ngeni, üa pwal ngenikemi telinimw
    pwe oupwe imweimw lon, nge sap aüemi, oua pwal ochoch föün irä seni ekewe tanipin
    irän wain me olif, nge sap fotukiemi.’
  rop-rop: En aibin gibit yumob loda gadin weya yumob nomo bin growimap detlot daga,
    en aibin gibit yumob loda taun weya yumob nomo bin bildimap, en tudei na yumob
    jidan langa detlot taun, en yumob dagadagat ol detlot daga weya yumob nomo bin
    growimapbat.” Lagijat na YAWEI bin tok.
  ukr-1871: І надїлив я землею вас, в якій ти не трудився, і городами, що їх ви не
    будували, а одначе ви осїлись у них; виноградниками й оливними садами, що не насаджували
    ви, а пожиткуєтесь ними.
  deu-1951: Und ich habe euch ein Land gegeben, welches ihr nicht bearbeitet habt,
    und Städte, die ihr nicht gebaut habt, daß ihr darin wohnet; und ihr esset von
    Weinbergen und Olivenbäumen, die ihr nicht gepflanzt habt.
  eng-JPS: And I gave you a land whereon thou hadst not laboured, and cities which
    ye built not, and ye dwell therein; of vineyards and olive-yards which ye planted
    not do ye eat.
  srp-1865: I dadoh vam zemlju, koje ne radiste, i gradove, kojih ne gradiste, i u
    njima živite; iz vinograda i iz maslinika, kojih nijeste sadili, jedete.
  lug-lug: Ne mbawa ensi gye mutaakolerera, ebibuga bye mutaazimba mwe mutudde kaakano,
    mulya ebibala by’emizabbibu n’emizeeyituuni bye mutaasimba.’
  heb-heb: ואתן לכם ארץ אשר לא יגעת בה וערים אשר לא בניתם ותשבו בהם כרמים וזיתים אשר
    לא נטעתם אתם אכלים׃
  ben-IRV: আর তোমরা যে জায়গায় পরিশ্রম কর নি, এমন এক দেশ ও যার স্থাপন কর নি, এমন
    অনেক নগর আমি তোমাদেরকে দিলাম; তোমরা সেখানে বাস করছ; তোমরা যে আঙ্গুর গাছ ও জিতবৃক্ষ
    (অলিভ গাছ) রোপণ কর নি, তার ফল ভোগ করছ।
  pan-pan: ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਇੱਕ ਦੇਸ ਦਿੱਤਾ ਜਿਹ ਦੇ ਉੱਤੇ ਤੁਸੀਂ ਮਿਹਨਤ ਨਹੀਂ ਕੀਤੀ ਅਤੇ ਸ਼ਹਿਰ
    ਜਿਹੜੇ ਤੁਸੀਂ ਨਹੀਂ ਉਸਾਰੇ ਪਰ ਤੁਸੀਂ ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਵੱਸ ਗਏ। ਅੰਗੂਰੀ ਬਾਗ਼ਾਂ ਅਤੇ ਜ਼ੈਤੂਨੀ
    ਬਾਗ਼ਾਂ ਤੋਂ ਤੁਸੀਂ ਖਾਂਦੇ ਰਹੇ ਹੋ ਜਿਹੜੇ ਤੁਸੀਂ ਨਹੀਂ ਲਾਏ।
  mya-JVB: သင် တို့မ လုပ်သောမြေ ၊ မ တည် သော မြို့ တို့ကို ငါပေး ၍ သင်တို့သည် နေ ရကြ၏။
    ကိုယ်တိုင်မ စိုက် သော စပျစ် ဥယျာဉ်၊ သံလွင် ဥယျာဉ်တို့ကို စား ရကြသည်ဟု ထာဝရဘုရား
    အမိန့်တော်ရှိ၏။
  hmo-hmo: Umui dekenai lau henia tanona be umui geia lasi, bona umui dekenai lau
    henia hanua be umui haginia lasi. Bona umui hadoa lasi umadia, vain umadia bona
    olive umadia, edia huahua umui ania.”
  urd-urd: और मैंने तुम को वह मुल्क जिस पर तुम ने मेहनत न की, और वह शहर जिनको तुम
    ने बनाया न था 'इनायत किये, और तुम उन में बसे हो और तुम ऐसे ताकिस्तानो और ज़ैतून
    के बाग़ों का फल खाते हो जिनको तुमने नहीं लगाया।
  rus-SYN: И дал Я вам землю, над которою ты не трудился, и города, которых вы не
    строили, и вы живете в них; из виноградных и масличных садов, которых вы не насаждали,
    вы едите плоды”.
  bqc-SIM: À tↄↄlɛ pↄ́ wámɛ wa a zĩkɛ̀o kpàwá ń wɛ̃́lɛ pↄ́ wámɛ wá kàlɛoↄ,
    ↄ̃ wá kú wɛ̃́lɛpiↄ guu. Wálɛ vɛ̃ɛbu ń kù kpɛ́ pↄ́ wámɛ wá bàoↄ bɛ ble.
  tcz-CHONGTHU: Nathanat nao hilou gamchu kapeuvin chuleh nasah dohsao hilou khopiho
    kapeuvin nanghon tun nachenpha taovin ahi. Natusao hilou leh Olive gammang jong
    naneh diuvin kapeuvin ahi.
  mar-mar: याप्रमाणे ज्या देशाविषयी तुम्ही श्रम केले नाहीत, जी नगरे तुम्ही बांधली
    नाहीत, ती मी तुम्हाला दिली आहेत, तुम्ही त्यामध्ये राहत आहा; द्राक्षमळे व जैतूनबने
    जी तुम्ही लावली नाहीत, त्यांचे तुम्ही फळ खात आहात.
  soq-soq: E Ioadan elee bautala Kanaan bedewe odalano ne tawo irai dola enalena,
    sape e mai iraitapona, dia. Ita do bola debamau enaleno bedewe tauma wainilana,
    bola sa e mai witalawo dewasapona, dia. Ita do e wain ita olib iawa mai aimopona
    ipawa naumoio naile wainilana.’”
  qub-qub: 'Nogaga gamcunata goycushcä mana ñacashayqui chacracunatami, siudäcunatami.
    Chaymi chay siudäcunachöna cananga tiyarcaycanqui. Mana lantashayqui wayojtami
    übastapis, asëtünastapis micurcaycanqui.›» Mastapis Josué niran:'
  bqp-bqp: Ma zĩtɛ kũ ákↄ̃nↄ mɛ́ a a zĩ kɛ̀ro kpàáwa kũ wɛ̃tɛ kũ ákↄ̃nↄ mɛ́ a kàtɛronↄ,
    akũ á kú wɛ̃tɛ pìnↄ gũn. Átɛn geepi lí kũ kù lí kũ ákↄ̃nↄ mɛ́ a bàronↄ bɛ
    ble.
  hat-hat: Apre sa, mwen ban nou tè nou pa t' janm travay plante. Mwen ban nou anpil
    lavil nou pa t' janm bati. Se la nou rete koulye a. N'ap manje rezen nan pye rezen
    nou pa t' plante, oliv nan pye oliv nou pa t' plante.
  eng-BSB: So I gave you a land on which you did not toil and cities that you did
    not build, and now you live in them and eat from vineyards and olive groves that
    you did not plant.’
  tod-tod: Gè zooi veeni wo ʋɛ, nii wo la tii ɠɛɛni ma, ta taa wolaiti wo la ti loni,
    wo zeizu ti zu, ta leezɛn ɓeleiti, ta wolive wuluiti, niiti wo la ti ziinni, kɛlɛ
    wo ma waaiti miizu.› »
  eng-WEBPB: I gave you a land on which you had not laboured, and cities which you
    didn’t build, and you live in them. You eat of vineyards and olive groves which
    you didn’t plant.’
  kbq-kbq: Hanki tamagra'a eri'zana e'ori'naza mopane, tamagra'a onki'naza ranra kumatamugeta
    nemanita, tamagra'a tamazampinti onkri'naza waini hozafinti'ene olivi hozafintira
    tagitma ne'naze.
  nhe-BL: 'Huan nimechmactili tlali ipan tlen ax intequititoyaj. Nimechmactili altepetini
    para ipan initztose tlen ax inquisencajtoyaj. Huan nimechmacac xocomeca mili para
    imoxocomeca huan olivo cuatini para imoaceite tlen ama inquitequihuíaj, pero ax
    inquintojque.’ Queja nopa quiijto TOTECO.” Huajca nojquiya Josué quinilhui:'
  bus-bus: Ma tↄↄtɛ kɛ̀ ámbe a à zĩi kɛ̀roo kpàawa kↄ̃n wɛ́tɛ kɛ̀ ámbe á kàɛroonↄ,
    ben á kú wɛ́tɛ pìnↄ guu. Ée geepi lí kↄ̃n kù lí kɛ̀ ámbe á bàroonↄ bɛɛ blee.
  gub-BL: Amono amo ywy peme ihe. Napema'ereko pixik kwaw a'e ywy rehe. Amono tawhu
    tetea'u peme wà no. Napeiko pixik kwaw a'e tawhu pupe. Peiko wapupe kury. Pe'u
    uwà peiko. Pe'u uri peiko no. Napezutym kwaw i'yw, i'i Tupàn.
  eng-DRA: And I gave you a land, in which you had not laboured, and cities to dwell
    in which you built not, vineyards and oliveyards, which you planted not.
