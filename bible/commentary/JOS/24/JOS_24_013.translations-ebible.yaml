verse: JOS.024.013
translations:
  mal-C: നിങ്ങൾ പ്രയത്നം ചെയ്യാത്ത ദേശവും പണിയാത്ത പട്ടണങ്ങളും ഞാൻ നിങ്ങൾക്കു തന്നു;
    നിങ്ങൾ അവയിൽ പാർക്കുന്നു; നിങ്ങൾ നട്ടിട്ടില്ലാത്ത മുന്തിരിത്തോപ്പുകളുടെയും ഒലിവുതോട്ടങ്ങളുടെയും
    അനുഭവം നിങ്ങൾ ഭക്ഷിക്കുന്നു.’
  deu-TKW: Und ich verlieh euch ein Land, um das du dich nicht gemüht hattest, und
    Städte, die ihr nicht bebaut hattet und nahmt doch Wohnung in ihnen; Weinberge
    und Olivengärten, die ihr nicht gepflanzt hattet, bekamt ihr zu genießen.
  lin-lin: Boye, napesaki bino mokili oyo bino bomonelaki pasi te mpe bingumba oyo
    bino botongaki te. Bokomaki kovanda kuna, kolia bambuma ya bilanga ya vino mpe
    ya olive oyo bolonaki te.
  eng-LSV: And I give a land to you for which you have not labored, and cities which
    you have not built, and you dwell in them; you are eating of vineyards and olive-yards
    which you have not planted.
  eng-GNV: And I haue giuen you a land, wherein ye did not labour, and cities which
    ye built not, and yee dwell in them, and eate of the vineyards and oliue trees,
    which yee planted not.
  eng-WEBSTER: And I have given you a land for which ye did not labor, and cities
    which ye built not, and ye dwell in them; of the vineyards and olive-yards which
    ye planted not do ye eat.
  nhw-BL: 'Huan nimechmactili tlali ipan catli amo antequititoyaj. Nimechmactili altepeme
    para ipan anitztose catli amo anquisencajtoyaj. Huan nimechmacac xocomeca mili
    para amoxocomeca huan olivo cuame para amoaceite catli ama anquitequihuíaj, pero
    amo anquintojque.’ Quej nopa quiijto TOTECO.” Huajca nojquiya Josué quinilhui:'
  swh-ONEN: Hivyo nikawapa ninyi nchi ambayo hamkuitaabikia na miji ambayo hamkuijenga
    na mnaishi ndani yake na kula toka kwa mashamba ya mizabibu na mizeituni msiyoipanda.’
  bba-bba: Nɑ bɛɛ ɡbeɑ wɛ̃ ye i ǹ kɑsire, kɑ wusu mi i wɑ̃ɑ si i ǹ bɑnɛ, kɑ dɑ̃ɑ
    yèn binu i dimɔ ye i ǹ duure.
  eng-KJVCPB: And I have given you a land for which ye did not labour, and cities
    which ye built not, and ye dwell in them; of the vineyards and oliveyards which
    ye planted not do ye eat.
  mpx-mpx: Bilibili nige ku eeyowan, ge panuwa nige ku tatalil ya pewa eliyamiu. Inoke
    sauga ya ku miminaa panuwa o elal, yaka oine ge olibe bolo nige ku luluwanil enowaliya
    ku anana.”
  wbp-wbp: Kula-nyarra nganarlangurlu-puka yungu walya yinyaju. Ngajulurlu YAAWIYI-rlirna-nyarra
    yungu. Yapa yinyarrarlulu ngurluju yirrarnu pardinjaku. Kala nyurrurlarlunkulu
    miyi-watiji turnu-manu warru kujalu pardinjarla yirnmi-jarrija. Yapa yinyarrarlulu-jana
    yuwarli-watiji nganturnu. Kala nyurrurlalku kankulu nyina yinyarrarlaju. Yapa
    yinyarrarlulu-jana watiya-kari watiya-kariji yirrarnu pardinjakuju yangka miyi-kari
    miyi-kari-kirliji. Kala nyurrurlarlu kankulu ngarni kuja-ka yirnmi-jarrimilki.’
    Kujanya kanyarra YAAWIYI-ji wangkami nyurrurlakuju.”
  luo-luo: Omiyo ne amiyou piny mane ok utiyone kod mier madongo mane ok ugero; mi
    udak kanyo kendo uchamo olemb mzabibu kod zeituni ma bende ne ok upidho.’
  meu-meu: Asio ruaia tanona na henimui; asio hadai hanuadia o noholai; asio hado
    imeadia, vine imeadia bona olive imeadia, huahuadia o ani.
  npi-ULB: मैले तिमीहरूलाई तिमीहरूले श्रम नगरेको भूमि, तिमीहरूले निर्माण नगरेका सहरहरू
    दिएँ, र तिमीहरू तिनमा बस्छौ । तिमीहरूले नरोपेको दाखबारी र जैतूनको बगैँचाको फल
    तिमीहरूले खान्छौ ।'
  yor-yor: Bẹ́ẹ̀ ni mo fún un yín ní ilẹ̀ tí ẹ̀yin kò ṣiṣẹ́ fún, àti àwọn ìlú tí ẹ̀
    yin kò kọ́; ẹ sì ń gbé inú wọn, ẹ sì ń jẹ nínú ọgbà àjàrà àti ọgbà olifi tí ẹ
    kò gbìn.’
  emp-NTPO: Mʌ̃a ãdji ẽjũãra néu bara, puru sid̶a bãrãa jũma diasia. Mãwã uva, olivo
    sid̶a bãrãba uped̶ad̶aẽ́da cobadaa. Idjab̶a bãrãba oped̶ad̶aẽ́ puru b̶ead̶e panabadaa.”–
  ind-ind: Aku memberikan kepada kalian tanah walaupun bukan kalian yang menggarapnya,
    dan kota-kota walaupun bukan kalian yang membangunnya. Sekarang kalian tinggal
    di dalamnya. Aku juga memberikan kepada kalian kebun-kebun anggur dan kebun-kebun
    zaitun walaupun bukan kalian yang menanamnya, dan kalianlah yang memakan hasilnya.”
  pes-OPCB: زمینی را که در آن زحمت نکشیده بودید و شهرهایی را که خود بنا نکرده بودید،
    به شما بخشیدم تا در آن ساکن شوید و از میوهٔ تاکستانها و باغهای زیتونی که خود زحمت
    کاشتن آنها را نکشیده بودید، بخورید.
  tgl-ULB: Binigyan ko kayo ng lupain na hindi ninyo pinagtrabahuhan at mga lungsod
    na hindi ninyo itinayo, at ngayon kayo ay naninirahan sa mga ito. Kinakain ninyo
    ang mga bunga ng mga ubasan at mga halamanang olibo na hindi ninyo itinanim.'
  cbu-NT: Ashirangana anush, siysat kusarangus, nuwshat anoo tsap siyaamsha panarangina.
    Na siysat mapiyrus shamangarus kis taaksa. ¿Antaati siy saana tarawaztayarus pangurangeezis?
    nda. Urutari pangus yupamawa anush taaksa. Mishat, mzatseetstam nda mzarangsa.
    Tputsshuritam mazar mapiyrus kizarunaa, olivootstam kis katungkus taarsa, átcha
    Apanll iyaatsi, Josuey tputsee kamanku tárangiya.
  hui-hui: Dindibi tí gime biabe bialu mo tiga bini ndo ngiru. Tano timbuni ngirurubi
    tíni gime bini ndo ngiru. Áyu dindi ogoriani kami. Ani bialu pu mbira lini daga
    mini gerebi nalu kamiruni tíni hengene ndo narami. Olibe lini ira ebere karubi
    tíni gime hengene ndo nalu kami lalu Anduane Homogohanda bi ogoni tíhondo larago
    laro, lalu Yosuahanda lamini.
  mya-mya: သင်​တို့​မ​ထွန်​ယက်၊ မ​လုပ်​ကိုင်​ခဲ့​ဘူး​သော​လယ် ယာ​နှင့်​မ​တည်​ခဲ့​ဘူး​သော​မြို့​များ​ကို​သင်​တို့
    အား​ငါ​ပေး​ခဲ့​၏။ ယ​ခု​အ​ခါ​သင်​တို့​သည်​ထို မြေ​ပေါ်​တွင်​နေ​ထိုင်​၍ သင်​တို့​မ​စိုက်​သော​စပျစ်
    ခြံ​နှင့်​သံလွင်​ခြံ​တို့​မှ​အ​သီး​ကို​စား​သုံး​ရ ကြ​၏' ဟု​ဆို​၏။
  bod-N: ངས་ཁྱོད་རྣམས་ལ་ཁྱོད་ཚོས་དཀའ་བ་སྤྱད་ནས་བསློགས་པ་མིན་པའི་ས་ཞིང་དང་ཁྱོད་ཚོས་བསྐྲུན་པ་མིན་པའི་གྲོང་ཁྱེར་སྤྲད་པ་དང་།
    ཁྱོད་རྣམས་དེའི་ནང་དུ་སྡོད་ཅིང་ཁྱོད་ཚོས་བཙུགས་པ་མིན་པའི་རྒུན་འབྲུམ་ར་བ་དང་སྐྱུ་རུ་ར་བའི་འབྲས་བུ་ལོངས་སུ་སྤྱོད་ཐུབ་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Saka ndakakupai nyika yamusina kushandira namaguta amusina kuvaka; uye
    mugere maari uye munodya zvinobva muminda yemizambiringa nemiorivhi yamusina kusima.’
  spa-BLM: Te di una tierra en la que no habías trabajado, y ciudades que no habías
    construido, y vives en ellas. Comes de viñas y olivares que no plantaste’.
  cac-cac: A in ix vac' lum e lum b'aj ex aj tic, man̈oc ex ix eyavej tas avab'il
    d'a sat luum. Ix vac'an e pat b'aj tzex cajnaji, palta man̈oc ex ix e b'oq'uei.
    A ticnaic, vach'xo eyaji, tze lo sat te' uva yed' sat te' olivo, man̈oc ex eyavejnac
    te', xchi Jehová chi'.
  swh-ULB: Niliwapeni ninyi nchi ambayo hamkuifanyia kazi na miji ambayo hamkuijenga,
    na sasa mnaishi ndani yake. Mnakula matunda ya mizabibu na na mashamba ya mizeituni
    ambayo hamkuyapanda'.
  bel-bel: І даў Я вам зямлю, на якой ты не працаваў, і гарады, якіх вы не будавалі,
    і вы жывяце ў іх; зь вінаградных і аліўкавых садоў, якіх вы не садзілі, вы ясьце
    плады.
  wed-wed: —‘Tau dobu a veremi ana debagauna ma ana peipeina, doana eḡa ota nolei
    ma taon gaeḡaei a vereoimi, marina o maemaeni, eḡa ota voai, ma grape ma olive
    o amam wate eḡa, taumi ota paewi.’
  deu-ELBBK: Und ich habe euch ein Land gegeben, um das du dich nicht gemüht, und
    Städte, die ihr nicht gebaut habt, und ihr wohnt darin; von Weinbergen und Olivenbäumen,
    die ihr nicht gepflanzt habt, esst ihr.
  mbb-OT: Mibeǥayan ku sikiyu te tanà he wazè niw heǥui. Impeubpè ku sikiyu ziyà te
    menge inged he kenè kew iyan mibangun duen. Egkaan kew ǥuntaan te menge paras
    wey menge ulibu he kenè kew iyan nemula zuen.
  mal-2015: നിങ്ങൾ പ്രയത്നം ചെയ്യാത്ത ദേശവും നിങ്ങൾ പണിയാത്ത പട്ടണങ്ങളും ഞാൻ നിങ്ങൾക്കു
    തന്നു; നിങ്ങൾ അവയിൽ പാർക്കുന്നു; നിങ്ങൾ നട്ടിട്ടില്ലാത്ത മുന്തിരിത്തോട്ടങ്ങളും
    ഒലിവുതോട്ടങ്ങളും നിങ്ങൾക്കു അനുഭവമായിരിക്കുന്നു.
  tuo-NT: Mʉsã diꞌtare daꞌratimicã, ãpẽrã na daꞌraꞌque diꞌtapʉre mʉsãrẽ oꞌowʉ. Tojo
    nicã macãrĩ mʉsã daꞌreꞌque mejẽtare oꞌowʉ. Mʉsã te macãrĩpʉ niseti, ʉꞌse weseri,
    tojo nicã olivo weseri mʉsã otetiꞌque dʉcare baꞌaꞌa”, ni werecʉ niwĩ Õꞌacʉ̃.
  rmc-rmc: Diňom tumenge e phuv, pre savi na kerenas buči, a mek the o fori, so na
    ačhaďan a andre save ačhiľan te bešel, a chan o hroznos pal o viňičis the o olivi
    pal o stromos, so na sadzinďan.‘
  nlg-nlg: Me vaghaa keri ke, kau nia kikinima makau ghanaghana mavaa Lord, makau
    lutu vania nia na tobamiu udolu. Kau sonikehai tamiu na lei titinoni tava kikinima
    vanira na lei kukuamiu, tara kabu mua I pala va I Euphrate maa I Egypt, makau
    lutu vania vasoo Lord.
  pes-OPV: و زمینی که در آن زحمت نکشیدید، و شهرهایی را که بنا ننمودید، به شما دادم
    که در آنها ساکن می‌باشید و ازتاکستانها و باغات زیتون که نکاشتید، می‌خورید.
  ron-1924: В-ам дат о царэ пе каре н-о мунчисерэць, четэць пе каре ну ле зидисерэць,
    дар пе каре ле локуиць, вий ши мэслинь пе каре ну-й сэдисерэць, дар каре вэ служеск
    ка хранэ.’
  aui-aui: Kubura ere kwabudi averemi, meme getami koyawawana bi kate kwanatu getami
    koyayoghana na averemi, kwanatudi meme kata komakamakena. Bi greip da oliv uwadi
    kokamkam, bi nokodi uravidi da kiidi getami koyawawana.’”
  ben-OBCV: তাই আমি তোমাদের এমন এক দেশ দিলাম, যার জন্য তোমরা পরিশ্রম করোনি এবং এমন
    সব নগর দিলাম, যেগুলি তোমরা নির্মাণ করোনি; তোমরা সেগুলিতে বসবাস করছ এবং যে দ্রাক্ষালতা
    ও জলপাই গাছ তোমরা রোপণ করোনি, তার ফল তোমরা ভোগ করছ।’
  som-som: Oo waxaan idin siiyey dal aydnaan u hawshoon, iyo magaalooyin aydnaan dhisan,
    oo waad iska dhex degtaan, oo waxaad ka cuntaan canab iyo saytuun aydnaan beeran.
  lat-VUC: 'Dedique vobis terram, in qua non laborastis, et urbes quas non ædificastis,
    ut habitaretis in eis: vineas, et oliveta, quæ non plantastis.'
  eng-ASVBT: And I gave you a land whereon thou hadst not labored, and cities which
    ye built not, and ye dwell therein; of vineyards and olive yards which ye planted
    not do ye eat.
  ita-1885: E io vi ho dato il paese, intorno al quale non vi siete affaticati; e
    delle città, le quali non avete edificate, e voi abitate in esse; voi mangiate
    delle vigne e degli ulivi che non avete piantati.
  eng-LXXUP: And he gave you a land on which ye did not labor, and cities which ye
    did not build, and ye were settled in them; and ye eat of vineyards and olive
    yards which ye did not plant.
  eng-ULB: I gave you land on which you had not worked and cities that you had not
    built, and now you live in them. You eat the fruit of vineyards and olive orchards
    that you did not plant.'
  spa-VBL: Les di una tierra por la que no trabajaron y ciudades que no construyeron.
    Ahora viven en ellas y comen de viñas y olivares que no plantaron’.
  fra-_FOB: Et je vous donnai une terre que vous n'aviez point labourée, des villes
    que vous n'aviez point bâties, et vous y habitez; vous mangez des vignes et des
    oliviers que vous n'avez point plantés.
  mal-mal: നിങ്ങൾ അധ്വാനിക്കാത്ത ഭൂമിയും നിങ്ങൾ പണിയാത്ത പട്ടണങ്ങളും ഞാൻ നിങ്ങൾക്ക്
    തന്നു; നിങ്ങൾ അവയിൽ പാർക്കുന്നു; നിങ്ങൾ നട്ടിട്ടില്ലാത്ത മുന്തിരിത്തോട്ടങ്ങളുടെയും
    ഒലിവുതോട്ടങ്ങളുടെയും ഫലം നിങ്ങൾ അനുഭവിക്കുന്നു.
  urd-GVR: Maiṅ ne tumheṅ bīj bone ke lie zamīn dī jise taiyār karne ke lie tumheṅ
    mehnat na karnī paṛī. Maiṅ ne tumheṅ shahr die jo tumheṅ tāmīr karne na paṛe.
    Un meṅ rah kar tum angūr aur zaitūn ke aise bāġhoṅ kā phal khāte ho jo tum ne
    nahīṅ lagāe the.’”
  suz-BL: गो इन कली इन मशोक्‍शो रू, रागी नु इन मसेल्‍शो सहर गेता। मिनु गेपुकी मेकेर
    बाक्‍नीनी। गेपुकीमी मख्रुम्‍शो अङगुर रू नु तेल रवा ङा फल जना जन बाक्‍नीनी’ दे
    परमप्रभुमी देंत” दे यहोसुमी मुर नेल्‍ल आन कली देंत। ब्‍यवस्‍था ६:१०-११
  ita-1927: E vi diedi una terra che voi non avevate lavorata, delle città che non
    avevate costruite; voi abitate in esse e mangiate del frutto delle vigne e degli
    uliveti che non avete piantati.
  ckb-ckb: ئینجا زەوییەکم پێدان کە پێوەی ماندوو نەبوون و چەند شارێک کە بنیادتان نەناوە
    و تێیدا نیشتەجێن و ڕەزەمێو و زەیتوونێکیش کە نەتانچاندووە و دەیخۆن.“
  eng-BBE: And I gave you a land on which you had done no work, and towns not of your
    building, and you are now living in them; and your food comes from vine-gardens
    and olive-gardens not of your planting.
  kan-OKCV: ನೀವು ವ್ಯವಸಾಯಮಾಡದ ಭೂಮಿಯನ್ನೂ ನೀವು ಕಟ್ಟದ ಪಟ್ಟಣಗಳನ್ನೂ ನಾನು ನಿಮಗೆ ಕೊಟ್ಟೆನು.
    ನೀವು ಅವುಗಳಲ್ಲಿ ವಾಸವಾಗಿದ್ದೀರಿ. ನೀವು ನೆಟ್ಟು ಬೆಳೆಸದ ದ್ರಾಕ್ಷಿತೋಟಗಳ ಫಲವನ್ನೂ ಹಿಪ್ಪೆತೋಪುಗಳ
    ಫಲವನ್ನೂ ಅನುಭವಿಸುತ್ತಿದ್ದೀರಿ,’ ಎಂಬುದೇ.
  bbb-bbb: Nare aesakae ije ja ijia juae meva baki ro kuke sidove ije ja ijia are
    saeva baki ijene vajiae. Ro jame are ijia karina ine vaeni juare ijiakiro ine
    orivi fo ije ja umui jone ijia oeva baki ijene inoeve.
  tam-2017: அப்படியே நீங்கள் பண்படுத்தாத தேசத்தையும், நீங்கள் கட்டாத பட்டணங்களையும்
