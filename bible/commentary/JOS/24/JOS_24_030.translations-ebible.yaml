verse: JOS.024.030
translations:
  mal-C: അദ്ദേഹത്തെ എഫ്രയീംമലനാട്ടിലുള്ള തിമ്നത്ത്-സേരഹിൽ, ഗായശുമലയുടെ വടക്കുവശത്ത്
    അദ്ദേഹത്തിന്റെ അവകാശഭൂമിയിൽ അടക്കംചെയ്തു.
  deu-TKW: und man begrub ihn im Bereiche seines Erbbesitzes, zu Thimnath Serah auf
    dem Gebirge Ephraim, nördlich vom Berge Gaas.
  lin-lin: Bakundaki ye na mabele ya libula na ye, na Timinati-Sera, na etuka ya bangomba
    ya Efrayimi, na ngambo ya nor ya ngomba Gashi.
  eng-LSV: and they bury him in the border of his inheritance, in Timnath-Serah, which
    [is] in the hill-country of Ephraim, on the north of the hill of Gaash.
  eng-GNV: And they buried him in ye border of his inheritance in Timnath-serah, which
    is in mount Ephraim, on the Northside of mount Gaash.
  eng-WEBSTER: And they buried him in the border of his inheritance in Timnath-serah,
    which is in mount Ephraim, on the north side of the hill of Gaash.
  nhw-BL: Huan quitojque itlacayo nechca altepetl Timnat Sera, ipan tlen ya itlal
    catli quiselijtoya ipan nopa tepeyo catli eliyaya iniaxca iteipan ixhuihua Efraín.
    Campa quitojque mocahua ica norte tlen tepetl Gaas.
  swh-ONEN: Nao wakamzika katika nchi ya urithi wake, huko Timnath-Sera katika nchi
    ya vilima ya Efraimu, kaskazini ya Mlima wa Gaashi.
  bba-bba: Bɑ nùn sikɑ win temɔ Tinnɑti Serɑkiɔ Efɑrɑimun ɡuunun berɑ ɡiɑ, Gɑɑsin
    ɡuurun sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: And they buried him in the border of his inheritance in Timnath-serah,
    which is in mount Ephraim, on the north side of the hill of Gaash.
  cpy-cpy: Ikiteetakiri inampiki, iiteetziri “Osheki-pero Antetaantsi” jeekatsiri
    ochempi-mashiki iipatsiteki Efraín-paeni, janta katonkonta ochempi Omoyekaetoniki.
  mpx-mpx: Yaka tuwana hi teliya totona wana bilibiliya panuwa Timnat Sela, iyoho
    un Ipileimi wali labi oyana gaganina elana, oya Gas labena aluwabwa.
  wbp-wbp: Ngula-jangka, yapa-paturlujulu nyanunguju milyingka yirrarnu nguru nyanungu-nyangu
    warlaljarla yirdingkaju Timinata Jiirarla. Nyampujulpa karrija pirli-paturla yirdingkaju
    Yipirayimirla yatijarra-purda yangka kirrirdimpayi pirli wararraku yirdikiji Karrjaku.
  luo-luo: Kendo ne giike e lope mane opogne, mantiere Timnath Sera e piny gode mag
    Efraim, mantiere yo nyandwat mar Gash.
  meu-meu: Ena tano ai e guria, Timnata-sera ai; una na Efraim ororodia ai, Gaasa
    ororona mirigini kahana ai.
  npi-ULB: तिनीहरूले तिनलाई आफ्‍नै अंशको सिमानाभित्र अर्थात् तिम्‍नथ-सेरामा नै गाडे,
    जुनचाहिँ एफ्राइमको पहाडी देश, गास पर्वत हो ।
  yor-yor: Wọ́n sì sin ín sí ilẹ̀ ìní rẹ̀, ní Timnati Serah ni ilẹ̀ orí òkè Efraimu,
    ní ìhà àríwá òkè Gaaṣi.
  emp-NTPO: Timnat-sera abadad̶e idjia edad̶a ẽjũãne israelerãba idjira tʌb̶arisid̶aa.
    Maʌ̃ ẽjũãra Epraiʌ̃ eyaid̶a b̶ʌ druad̶e b̶ʌa Gaa eya caita.
  ind-ind: Mereka menguburkannya di tanah warisannya, di Timnat Serah di pegunungan
    Efraim, di sebelah utara gunung Gaas.
  pes-OPCB: و او را در تمنه سارح در کوهستان افرایم به طرف شمال کوه جاعش که ملک خود
    او بود دفن کردند.
  tgl-ULB: Siya ay inilibing nila sa loob ng hangganan ng kaniyang sariling pamana,
    sa Timnat Sera, na nasa maburol na lugar ng Efraim, hilaga ng Bundok Gaash.
  cbu-NT: Tsiparamchu, wanpeetam watsapun, Timnat-seranap yap Efrayinarini watsapun
    kizpur mach taarangu amb tashtap Gaspeem tsap mapuranganaya.
  hui-hui: Homayagola tigua ibunaga dindi Timina Serani hora hene. Dindi Timina Sera
    ogoni Eberaiminaga hari bare Hari Gasa uyurayagi hora hene.
  mya-mya: သူ​တို့​သည်​ဂါ​ရှ​တောင်​မြောက်​ဘက်၊ ဧ​ဖ​ရိမ် တောင်​ကုန်း​ပေါ်​ရှိ​တိ​မ​န​ဿေ​ရ​မြို့​ရှိ​သူ
    ပိုင်​သော​မြေ​ကွက်​တွင်​သူ့​အ​လောင်း​ကို​သင်္ဂြိုဟ် ကြ​လေ​သည်။
  bod-N: ཡེས་ར་ཨེལ་པས་ཁོང་ནི་ཁོང་གི་ས་སྐལ་གྱི་མངའ་ཁོངས་སུ། གཱ་ཨ་སི་རི་བོའི་བྱང་ཕྱོགས་སུ་ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་གྱི་ཐིམ་ནད་སེ་ར་རུ་དུར་ལ་སྦས།
  sna-sna: Uye vakamuviga munyika yenhaka yake, paTimunati Sera, munyika yamakomo
    yaEfuremu, nechokumusoro kweGomo reGaashi.
  spa-BLM: Lo enterraron en el límite de su heredad, en Timnat-sera, que está en la
    región montañosa de Efraín, al norte de la montaña de Gaas.
  cac-cac: Ix mucji vin̈ d'a Timnat-sera, d'a tzalquixtac d'a yol yic Efraín, d'a
    snorteal svitzal Gaas.
  swh-ULB: Walimzika katika mpaka wa urithi wake mwenyewe huko Timnathi Sera, ambayo
    iko kwenye nchi ya milima ya Efraimu, upande wa Mlima Gaashi.
  bel-bel: І пахавалі яго ў межах яго надзелу ў Тамнат-Сараі, што на гары Яфрэмавай,
    на поўнач ад гары Гааша.
  deu-ELBBK: und man begrub ihn im Gebiet seines Erbteils in Timnat-Serach auf dem
    Gebirge Ephraim, nördlich vom Berg Gaasch.
  mbb-OT: Inleveng sikandin diyà te tanè din diyà te Timnat Sera, ziyà te vuvungan
    te Efraim, he zizaya te Buntud he Gaash.
  mal-2015: അവനെ എഫ്രയീംപർവ്വതത്തിലുള്ള തിമ്നാത്ത്-സേരഹിൽ ഗായശ് മലയുടെ വടക്കുവശത്തു
    അവന്റെ അവകാശഭൂമിയിൽ അടക്കംചെയ്തു.
  tuo-NT: Cʉ̃ ya diꞌta Timnat-sera wãmetiri macãpʉ cʉ̃rẽ yaacãrã niwã. Ti macã buꞌpapijaro
    Efraĩ́, ʉ̃rʉ̃gʉ̃ Gaas wãmeticjʉ yʉꞌrʉropʉ nicaro niwʉ̃.
  rmc-rmc: Parunde les andre leskri phuv, so chudňa andro Timnat-Serach pre le brehengri
    phuv Efrajim, pro severos le verchostar Gaaš.
  nlg-nlg: Ma gaira tara tavughia ta nina pari te loghoa I Timnah-Serah tana ghotu
    Ephraim, paleva longana na Ghotu Gaash.
  pes-OPV: و او را در حدود ملک خودش در تمنه سارح که در کوهستان افرایم به طرف شمال
    کوه جاعش است، دفن کردند.
  ron-1924: Л-ау ынмормынтат ын цинутул каре-й кэзусе ла ымпэрцялэ, ла Тимнат-Серах,
    ын мунтеле луй Ефраим, ла мязэноапте де мунтеле Гааш.
  ben-OBCV: লোকেরা তাঁকে তাঁর নিজের অধিকারের দেশে, গাশ পর্বতের উত্তর দিকে, ইফ্রয়িমের
    পাহাড়ি অঞ্চলে, তিম্নৎ-সেরহে কবর দিল।
  som-som: Oo waxay ku aaseen dalkii uu dhaxalka u helay oo ahaa Timnad Serah oo ku
    tiil dalkii buuraha lahaa oo reer Efrayim, oo xagga woqooyi ka xigta buurta Gacash.
  lat-VUC: sepelieruntque eum in finibus possessionis suæ in Thamnathsare, quæ est
    sita in monte Ephraim, a septentrionali parte montis Gaas.
  eng-ASVBT: And they buried him in the border of his inheritance in Timnath-serah,
    which is in the hill country of Ephraim, on the north of the mountain of Gaash.
  ita-1885: E fu seppellito nella contrada della sua eredità, in Timnat-sera, che
    è nel monte di Efraim, dal Settentrione del monte di Gaas.
  eng-LXXUP: And it came to pass after these things that Joshua the son of Nun the
    servant of the Lord died, at the age of a hundred and ten years.
  eng-ULB: They buried him within the border of his own inheritance, at Timnath Serah,
    which is in the hill country of Ephraim, north of Mount Gaash.
  spa-VBL: Lo enterraron en Timnat-serah, en la región montañosa de Efraín, al norte
    del monte Gaas, la tierra que le había sido asignada.
  fra-_FOB: Et on l'ensevelit dans le territoire de son héritage, à Thimnath-Sérach,
    qui est dans la montagne d'Éphraïm, au nord de la montagne de Gaash.
  mal-mal: യിസ്രായേൽജനം അവനെ എഫ്രയീം പർവ്വതത്തിലുള്ള തിമ്നത്ത്-സേരഹിൽ ഗാശ് മലയുടെ
    വടക്കുവശത്ത് അവന്റെ അവകാശഭൂമിയിൽ അടക്കം ചെയ്തു.
  urd-GVR: Use us kī maurūsī zamīn meṅ dafnāyā gayā, yānī Timnat-sirah meṅ jo Ifrāīm
    ke pahāṛī ilāqe meṅ jās pahāṛ ke shimāl meṅ hai.
  suz-BL: मिनु मेकोपुकीमी यहोसु कली गाश डांडा आ उत्तर गे एफ्राइम आ पहाड तिम्‍नाथ-सेराह
    माइक्‍तीक, आंम आ रूमी थिम्‍तेक्‍म। यहोसु १९:५०
  ita-1927: e lo seppellirono nel territorio di sua proprietà a Timnat-Serah, che
    è nella contrada montuosa di Efraim, al nord della montagna di Gaash.
  ckb-ckb: لە سنووری میراتەکەی خۆی لە تیمنەت سەرەح کە لە ناوچە شاخاوییەکانی ئەفرایمە
    لە باکووری کێوی گاعەش ناشتیان.
  eng-BBE: And they put his body in the earth in the land of his heritage in Timnath-serah,
    in the hill-country of Ephraim, to the north of Mount Gaash.
  kan-OKCV: ಅವನನ್ನು ಎಫ್ರಾಯೀಮ್ ಪರ್ವತದ ಗಾಷ್ ಬೆಟ್ಟದ ಉತ್ತರಕ್ಕಿರುವ ತಿಮ್ನತ್ ಸೆರಹ ಎಂಬ ಅವನ
    ಸೊತ್ತಿನ ಮೇರೆಯಲ್ಲಿ ಹೂಳಿಟ್ಟರು.
  bbb-bbb: Fu baronemoga bu abe sakae fuone Timinate Sera ijia mako rui. Ro sakae
    ije fu Ifuremi nafare ije ireva ukua ijia ro fu Uruo Gesi manino ivuake ijia.
  tam-2017: அவனை எப்பிராயீமின் மலைத்தேசத்திலுள்ள காயாஸ் மலைக்கு வடக்கே இருக்கிற திம்னாத்
    சேரா என்னும் அவனுடைய பங்கின் எல்லைக்குள்ளே அடக்கம் செய்தார்கள்.
  spa-RV-1909: Y enterráronlo en el término de su posesión en Timnath-sera, que está
    en el monte de Ephraim, al norte del monte de Gaas.
  ron-BTF: Și l-au înmormântat în ținutul moștenirii sale, în Timnat-Serah, care este
    în muntele lui Efraim, în partea de nord a muntelui Gaaș.
  eng-WEBP: They buried him in the border of his inheritance in Timnathserah, which
    is in the hill country of Ephraim, on the north of the mountain of Gaash.
  eng-FBV: They buried him in Timnath-serah in the hill country of Ephraim, north
    of Mount Gaash, the land he had been allocated.
  nld-1939: Men begroef hem op het grondgebied van zijn erfdeel te Timnat-Sérach,
    dat in het bergland van Efraïm ligt, ten noorden van de berg Gáasj.
  nch-BL: Huan quitojque itacayo nechca altepet Timnat Sera, ipan ten ya ital cati
    quiselijtoya ipan nopa tepeyo cati eliyaya iniaxca iteipan ixhuihua Efraín. Campa
    quitojque mocahua ica norte ten tepet Gaas.
  vie-1934: Người ta chôn người trong địa phận đã bắt thăm về người tại Thim-nát-Sê-rách
    ở trên núi Eùp-ra-im, về phía bắc núi Ga-ách.
  hin-CV: उन्होंने उन्हें तिमनथ-सेरह में, उन्हीं की भूमि पर दफना दिया. वह जगह एफ्राईम
    के पर्वतीय क्षेत्र में गाश पर्वत के उत्तर दिशा में है.
  spa-BES: Y lo enterraron en la tierra de su herencia en Timnat-sera, en la región
    montañosa de Efraín, al norte del Monte Gaas.
  tdx-tdx: Le naleve’ iareo an-tane linova’e e Timnatserà, am-bohi’ i Efraime, avara’
    i Vohi-Gaase eo.
  tha-KJV: และเขาก็ฝังท่านไว้ในที่​ดิ​นมรดกของท่านที่เมืองทิมนาทเสราห์ ซึ่งอยู่ในแดนเทือกเขาแห่งเอฟราอิม
    ทิศเหนือของยอดเขากาอัช
  por-BR-2018: E enterraram-no no termo de sua possessão em Timnate-Sera, que está
    no monte de Efraim, ao norte do monte de Gaás.
  deu-ELO: Und man begrub ihn im Gebiete seines Erbteils zu Timnath-Serach auf dem
    Gebirge Ephraim, nördlich vom Berge Gaasch.
  eng-WYC-2018: And they buried him in the coasts of his possession, in Timnath of
    Serah, which is set in the hill of Ephraim, from the north part of the hill (of)
    Gaash. (And they buried him on his land, in Timnath Serah, which is set in the
    hill country of Ephraim, north of Mount Gaash.)
  epo-epo: Kaj oni enterigis lin inter la limoj de lia posedaĵo en Timnat-Seraĥ, kiu
    estas sur la monto de Efraim, norde de la monto Gaaŝ.
  uig-PIN: Ular uni elip berip, Əfraim taƣliⱪ rayonida, Gaax teƣining ximal tǝripidiki
    ɵz miras ülüxi bolƣan Timnat-Seraⱨ degǝn jayda dǝpnǝ ⱪildi.
  beo-beo: Ilia da ea soge ganodini ea da:i hodo uli dogone sali. Ea soge da Dimina:de
    Sila amo Ifala:ime agolo soge Ga:ia:se Goumi amo gano galu.
  tpi-OTNT: Na ol i planim em long graun bilong em yet long taun Timnat Sera. Dispela
    taun i stap long ples maunten bilong Efraim long hap not bilong maunten Gas.
  hau-SA: Suka kuma binne shi a ƙasarsa ta gādo, a Timnat Sera a ƙasar kan tudu ta
    Efraim, arewa da Dutsen Ga’ash.
  uig-LAT: Ular uni élip bérip, Efraim taghliq rayonida, Gaash téghining shimal teripidiki
    öz miras ülüshi bolghan Timnat-Sérah dégen jayda depne qildi.
  nde-nde: Njalo bamngcwaba elizweni alizuza njengelifa, eThimnathi-Sera elizweni
    elilamaqaqa elako-Efrayimi enyakatho yentaba yeGashi.
  ton-ton: Pea naʻa nau fai hono putu ʻi he veʻe tofiʻa ʻoʻona ʻi Timinate-Sela, ʻaia
    ʻoku ʻi he moʻunga ko ʻIfalemi, ʻi he potu tokelau ʻoe moʻunga ko Keasi.
  ces-1613: A pochovali ho v krajině dědictví jeho, v Tamnatsáre, kteréž jest na hoře
    Efraim k straně půlnoční hory Gás.
  eng-WMB: They buried him in the border of his inheritance in Timnathserah, which
    is in the hill country of Ephraim, on the north of the mountain of Gaash.
  tam-TCV: அவர்கள் காயாஸ் மலைக்கு வடக்கேயுள்ள எப்பிராயீமின் மலைநாட்டில் யோசுவாவுக்கு
    உரிமைச்சொத்தாகக் கிடைத்த, திம்னாத் சேராக் என்னும் இடத்தில் அவனை அடக்கம் செய்தார்கள்.
  ceb-ULB: Gilubong nila siya sulod sa utlanan sa iyang kaugalingong panulondon, sa
    Timnat Sera, nga atua sa kabungtoran sa Efraim, amihanan sa Bukid sa Gaas.
  pol-UBG: I pogrzebali go na obszarze jego dziedzictwa w Timnat-Serach, które znajduje
    się na górze Efraim, na północ od góry Gaasz.
  agr-agr: Nunikmatai muja Gaash tutai awa nuwi niina nugke Timnat-Sérah daagtin Efraígka
    nugken awa nuwi ukusajui.
  kyc-kyc: Kumuyamo dokopa nakamame banya yuu angi dokona yuu Timinate Sera lenge
    dokona malu piyami. Yuu kyau kingi Gasi lenge dulurena yuu Eporaime kyau pyalya
    pyana pingi dokona malu piyami.
  urd-GVU: اُسے اُس کی موروثی زمین میں دفنایا گیا، یعنی تِمنت سِرح میں جو افرائیم
    کے پہاڑی علاقے میں جعس پہاڑ کے شمال میں ہے۔
  deu-1912: Und man begrub ihn in der Grenze seines Erbteils zu Thimnath-Serah, das
    auf dem Gebirge Ephraim liegt mitternachtwärts vom Berge Gaas.
  ntj-ntj: Palunyangka-ya tjurnutjunu yapu parntangka yiwarlangka ngamu.
  kan-2017: ಅವನ ಶವವನ್ನು ಎಫ್ರಾಯೀಮ್ ಪರ್ವತಪ್ರದೇಶದಲ್ಲಿ ಗಾಷ್ ಬೆಟ್ಟದ ಉತ್ತರದಿಕ್ಕಿನಲ್ಲಿರುವ
    ತಿಮ್ನತ್‌ಸೆರಹ ಎಂಬ ಅವನ ಸ್ವತ್ತಿನಭೂಮಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
  tgo-tgo: Vambe thɨ beku amalaghɨniye ele thelau Timɨna Sera e tɨne, e vanautuma
    ououniye uu Epreim lenji ghamba yakuyaku e tɨne, Ou Gaas e ghaiwabuniyeko.
  yap-yap: Miyad k’eyag u daken e girok e binaw u Timnath Serah u Efraim ni ba nam
    ni go’ burey, ni bay nga lel’och ko Burey ni Gaash.
  hlt-MCSB: Anih te amah kah rho rhi, Gaash tlang kah tlangpuei, Ephraim tlang kah
    Timnathkhehres ah a up uh.
  mdy-ETH: ዴራ ዒዛ ጋዓሼ ዹኮኮ ኬዶ ዛላ ዓኣ ጌሜራዻ ዔፕሬኤሜ ዓጮይዳ ዒዛ ዴኖ ማዔ ቤትሚናትሴራሄይዳ ዱኡኬኔ።
  twi-ASANTE: Wɔsiee no wɔ nʼagyapadeɛ asase so wɔ Timnat-Sera a ɛwɔ Efraim bepɔ asase
    so, wɔ Gaas Bepɔ atifi fam.
  eng-WEBU: They buried him in the border of his inheritance in Timnathserah, which
    is in the hill country of Ephraim, on the north of the mountain of Gaash.
  bnp-bnp: Ri tanua na malala vona na tanga e Timnat-Sera. Ra tanga iea i pesi na
    kupona na malala ne huriki a Epraim na tabeke mule sike na lolo e Gas.
  wal-wal: Haiqqin asai Ga7aasha Deriyaappe huuphessa baggan, Efireema gezziyan de7iya
    a laata gadiyan, Timinaati-Seeran moogidosona.
  spa-PDDPT: Lo sepultaron en el límite de su heredad en Timnat-sera, que está en
    la región montañosa de Efraín, al norte de la montaña Gaas.
  gun-gun: Ha'e ramo ijyvy re ae onhono porãa, Timnate-Sera, Efraim regua yvyty reia
    re oĩ va'e py, Gaás yvyty regua kuaray ijapu'a'ia katy.
  agu-BL: Cho'n tzun mukxe'n i'-tz le yi tetz ama'l yi at Timnat-sera, yi at wi'wtz
    cwent yi chi'ama'l yi e' xonl Efraín. Yi ama'la'tz cho'n at xlaje'n yi wi'wtz
    Gaas.
  ilo-ULB: Intabonda isuna iti beddeng ti bukodna a tawid idiay Timnatsera, nga adda
    iti katurturodan a pagilian ti Efraim, iti amianan ti Bantay Gaas.
  kpg-kpg: Digaula gaa danu a mee i lodo dana gowaa donu i Timnath-Serah i lodo tenua
    gonduu i lodo Ephraim i bahi i ngeia di Gonduu Gaash.
  uig-ARA: ئۇلار ئۇنى ئېلىپ بېرىپ، ئەفرائىم تاغلىق رايونىدا، گائاش تېغىنىڭ شىمال تەرىپىدىكى
    ئۆز مىراس ئۈلۈشى بولغان تىمنات-سېراھ دېگەن جايدا دەپنە قىلدى.
  bsp-bsp: Anawup kɔ nde antɔf ŋa kɛ kɔn, nde Timnat-Sera nde mɔrɔ ma Efrayim, kəca
    kəmeriya ka Tɔrɔ ta Kahas.
  sus-sus: A naxa ragata bɔxi ma a kɛ naxan na, Timina Sera, Efirami geyae biri ra,
    Gaasi geya kɔɔla biri ra.
  pon-2006: Re ahpw sarepidi nan uhdahn sapwe nan Timnad Sera, wasa nahnahn Epraim,
    paliepeng en Nahna Kaas.
  jae-jae: Ma êsêac sêsuŋ eŋ aŋga tau nê nomlênsêm ŋamalac Timnat-Serat, taŋ gêc lôc
    Gas ŋagamêŋ gêmu kêpiŋa aŋga Epraim ŋagamêŋ lôcŋa.
  ksd-ksd: Ma dia ga punang ia ta kana langun iat aro Timnat-Sera, nina ta ra gunan
    i lualuana Epraim ta ra papar a labur ta ra luana Gas.
  tur-YTC: Onu, Efraim'in dağlık bölgesindeki Gaaş Dağı'nın kuzeyindeki Timnatserah'da,
    mirasının sınırı içinde gömdüler.
  grc-BRENT: Καὶ ἐγένετο μετʼ ἐκεῖνα καὶ ἀπέθανεν Ἰησοῦς υἱὸς Ναυῆ δοῦλος Κυρίου ἐκατὸν
    δέκα ἐτῶν.
  ind-AYT: Ia dikuburkan di wilayah tanah milik pusakanya, di Timnat-Serah, yang berada
    di Pegunungan Efraim, sebelah utara Gunung Gaas.
  nya-nya: ndipo anamuyika mʼmanda mʼdziko lake, ku Timnati-Sera dziko lamapiri la
    ku Efereimu, kumpoto kwa phiri la Gaasi.
  hrv-hrv: Sahraniše ga u kraju što ga je baštinio u Timnat Serahu, u Efrajimovoj
    gori, sjeverno od gore Gaaša.
  mps-mps: Augwaligo aga te tǫ doba yali sogode agai sali tǫ Timnat Sera tede pubulali.
    Te bulu te not te bulu du Gas, te Efraimgo bulu du, te pedaide dao.
  tpi-tpi: Na ol i planim em long graun bilong em yet long taun Timnat Sera. Dispela
    taun i stap long ples maunten bilong Efraim long hap not bilong maunten Gas.
  dan-1931: Og de jordede ham på hans Arvelod i Timnat-Sera i Efraims Bjerge norden
    for Bjerget Ga'asj.
  vie-OVCB: Ông được an táng trong đất mình tại Thim-nát Sê-ra trên cao nguyên Ép-ra-im
    về phía bắc Núi Ga-ách.
  guj-2017: તેઓએ તેના વતનની હદમાં, ગાઆશ પર્વતની ઉત્તરે, એફ્રાઇમનાં પહાડી પ્રદેશમાં,
    જે તિમ્નાથ-સેરા છે, તેમાં તેને દફ્નાવ્યો.
  pon-2006A: Re ahpw sarepidi nan uhdahn sapwe nan Timnad Sera, wasa nahnahn Epraim,
    paliepeng en Nahna Kaas.
  por-BRBSL: Eles o enterraram na fronteira de sua herança em Timnathserah, que fica
    na região montanhosa de Ephraim, ao norte da montanha de Gaash.
  cth-cth: Ephraim mon dawk Gaash monrui atunglah kaawm e ahnie râw a coe e, Timnath-serah
    kho e talai dawk a pakawp awh.
  twi-twi: Wosiee no wɔ nʼagyapade asase so wɔ Timnat-Sera a ɛwɔ Efraim bepɔw asase
    so, wɔ Gaas Bepɔw atifi fam.
  hlt-hlt: Anih te amah kah rho rhi, Gaash tlang kah tlangpuei, Ephraim tlang kah
    Timnathkhehres ah a up uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò kũnnɛ́ bɛ̀ do ò duɔ́ nkɛ̀ɛ̀ tenkɛ̀ Efɑdɑimmu tɑ̃rɛ̀, Kɑɑsi tɑ̃rì
    bíɛ́kɛ̀.
  msy-2020: Ezɨ Israelia an kuam isa an nguazimra, Timnat Seran nguibamɨn anefa. Nguibar
    kam, Efraimɨn anabamɨn nguazimɨn iti, a mɨghsɨaba itir nguazim, egha notɨn amadaghan
    Gasɨn Mɨghsɨamɨn iti.
  azb-azb: Onu Qaaş dağının şimalında, Efrayimin dağlıq bölgəsindəki Timnat-Serahda
    irs olan torpağının sahəsində dəfn etdilər.
  eng-DBY: And they buried him in the border of his inheritance in Timnath-serah,
    which is in mount Ephraim, on the north side of the mountain of Gaash.
  hin-2017: और उसको तिम्नत्सेरह में, जो एप्रैम के पहाड़ी देश में गाश नामक पहाड़ के
    उत्तर में है, उसी के भाग में मिट्टी दी गई।
  swp-swp: Ena tano Timinata‐sera sigasigana eai se tore, Iperima tupina eai, Gasa
    tupina, teha bauri eai.
  eng-YLT: and they bury him in the border of his inheritance, in Timnath-Serah, which
    [is] in the hill-country of Ephraim, on the north of the hill of Gaash.
  kne-kne: Inponpon da sin tawid na ay daga ed Timnatsera sin kadondontogan ed Efraim
    sin bomandas amyanan di dontog ay Gaas.
  eng-WYC-2017: And they buried him in the coasts of his possession, in Timnath of
    Serah, which is set in the hill of Ephraim, from the north part of the hill Gaash.
  eng-WMBB: They buried him in the border of his inheritance in Timnathserah, which
    is in the hill country of Ephraim, on the north of the mountain of Gaash.
  urd-GVH: उसे उस की मौरूसी ज़मीन में दफ़नाया गया, यानी तिमनत-सिरह में जो इफ़राईम
    के पहाड़ी इलाक़े में जास पहाड़ के शिमाल में है।
  rug-rug: Pomunu nia rini si asa pa nana pepeso soti pa Timinati Sera koari na popoa
    toqetoqere pa Iparemi, pa kali gedena sa toqere Qasi.
  gaz-gaz: Isaanis lafa dhaala isaa, Timnaat Seeraa kan biyya gaaraa Efreem keessatti
    karaa kaaba Tulluu Gaʼaashitti argamtu sanatti isa awwaalan.
  fra-LSG: On l’ensevelit dans le territoire qu’il avait eu en partage, à Thimnath-Sérach,
    dans la montagne d’Éphraïm, au nord de la montagne de Gaasch.
  gnn-gnn: '@see-verse:JOS.024.029'
  yal-yal: E yi a maluxun a kɛɛ bɔxɔni Timanati-Sera yi Efirami geya yireni, Gaasa
    geyaan kɔmɛn fɔxɔni.
  haw-1868: A kanu iho la lakou ia ia ma ke kihi o kona aina, ma Timenasera, ma ka
    puu o Eperaima, ma ke kukulu akau o ka puu o Gaasa.
  arb-NAV: فَدَفَنُوهُ فِي أَرْضِ مِيرَاثِهِ فِي تِمْنَةَ سَارَحَ الَّتِي فِي جَبَلِ
    أَفْرَايِمَ شِمَالِيَّ جَبَلِ جَاعَشَ.
  ewe-ewe: Woɖii ɖe eya ŋutɔ ƒe anyigba dzi le Timnat Sera, le Efraim ƒe tonyigba
    la dzi, le Gaas toawo ƒe anyiehe lɔƒo.
  eng-LEE: And they buried him on the border of his inheritance at Timnath-serach,
    which is on the mountain of Ephraim, on the north side of mount Ga'ash.
  asm-FB: তেতিয়া লোকসকলে গাচ পৰ্ব্বতৰ উত্তৰফালে, ইফ্ৰয়িম পৰ্ব্বতীয়া অঞ্চলত থকা
    তিম্নৎ-চেৰহত তেওঁৰ নিজৰ উত্তৰাধিকাৰৰ সীমাৰ ভিতৰত তেওঁক মৈদাম দিলে।
  sus-A: عَ نَشَ رَفَتَ بْشِ مَ عَ كّ نَشَن نَ، تِمِنَ سٍرَ، عٍقِرَ مِ فٍيَيٍ بِرِ
    رَ، فَاسِ فٍيَ كْولَ بِرِ رَ.
  fra-SBL: On l'enterra dans le territoire de son héritage, à Timnathsérah, dans la
    montagne d'Ephraïm, au nord de la montagne de Gaash.
  hbo-hbo: וַיִּקְבְּר֤וּ אֹתֹו֙ בִּגְב֣וּל נַחֲלָתֹ֔ו בְּתִמְנַת־סֶ֖רַח אֲשֶׁ֣ר בְּהַר־אֶפְרָ֑יִם
    מִצְּפֹ֖ון לְהַר־גָּֽעַשׁ׃
  piu-2006: '@see-verse:JOS.024.029'
  kik-kik: Nao makĩmũthika kũu gĩthaka kĩa igai rĩake, o kũu Timinathu-Sera bũrũri
    ũrĩa ũrĩ irĩma wa Efiraimu gathigathini wa kĩrĩma kĩa Gaashu.
  fra-NCL: On l’ensevelit dans le territoire qu’il avait eu en partage, à Thamnath-Saré,
    dans la montagne d’Ephraïm, au nord du mont Gaas.
  cek-AK: Anih loe angmah toep ih prae, Gaash mae aluek bangah kaom, Ephraim mae nui
    ih, Timnath-Serah ahmuen ah aphum o.
  cuk-cuk: Efraín-yar-mullugangi, Gaas-yar-dad-nakwed-argan-sapiledsik, Timnat-Seraʼye-neg-nugadgi,
    Josué-nainu-naidgi, Josué-digsamalad.
  uig-CYR: Улар уни елип берип, Әфраим тағлиқ районида, Гааш теғиниң шимал тәрипидики
    өз мирас үлүши болған Тимнат-Сераһ дегән җайда дәпнә қилди.
  tel-2017: అతడు స్వాస్థ్యంగా పొందిన ప్రాంతపు భూమి, తిమ్నత్సెరహులో వారతన్ని పాతిపెట్టారు.
    అది ఎఫ్రాయిమీయుల కొండప్రాంతంలోని గాయషు కొండకు ఉత్తరంగా ఉంది.
  hat-BSA: Yo te antere li nan teritwa eritaj li nan Thimnath-Sérach, ki nan peyi
    ti mòn Éphraïm yo, sou nò a mòn Gaasch.
  bxh-bxh: Ena nuꞌu hesana Timnata Sala, Efalaim Tuꞌadi ganahewadi yai, mate tuꞌa
    hesa hesana Gaꞌasi tefa lidilidina yai amainiya sa boꞌusai.
  kos-kos: Na elos piknilya in acn sel in Timnath Serah su oan fineol uh in acn Ephraim,
    su oasr epang in Fineol Gaash.
  hbo-WLC: וַיִּקְבְּר֤וּ אֹתוֹ֙ בִּגְב֣וּל נַחֲלָת֔וֹ בְּתִמְנַת־סֶ֖רַח אֲשֶׁ֣ר בְּהַר־אֶפְרָ֑יִם
    מִצְּפ֖וֹן לְהַר־גָּֽעַשׁ׃
  ibo-ibo: E liri ya nʼoke ala nke ihe nketa ya, na Timnat Sera, nʼime ala ugwu ugwu
    Ifrem, nʼakụkụ ugwu dị nʼala Gaash.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ଗାଶ୍‍-ପର୍ବତର ଉତ୍ତର ପାର୍ଶ୍ୱରେ ଇଫ୍ରୟିମର ପର୍ବତମୟ ଦେଶସ୍ଥ ତିମ୍ନାତ୍‍ସେରହରେ
    ତାଙ୍କର ଅଧିକାର-ସୀମା ମଧ୍ୟରେ ତାଙ୍କୁ କବର ଦେଲେ।
  chk-chk: Iwe, ekewe aramas ra peiaseni lon püsin fanüan me lon Timnat-sera mi nom
    won chukuchukutän ewe fanü Efraim peliefengin ewe chuk Kaas.
  rop-rop: en deibin berrim im langa im ronwan pleis deya langa det taun gulum Timnasera
    deya langa det hil kantri blanga Ifreiyim klen nowathsaid brom det hil gulum Geiyish.
  ukr-1871: І поховано його в займищі наслїдньої держави його в Тамнат-Сараа на Ефраїмовій
    горі, на північ від Гаас гори.
  deu-1951: Und man begrub ihn im Gebiet seines Erbteils, zu Timnat-Serach, das auf
    dem Gebirge Ephraim liegt, nördlich vom Berge Gaasch.
  eng-JPS: And they buried him in the border of his inheritance in Timnath-serah,
    which is in the hill-country of Ephraim, on the north of the mountain of Gaash.
  srp-1865: I pogreboše ga u meðama našljedstva njegova u Tamnat-Sarahu, koji je u
    gori Jefremovoj sa sjevera gori Gasu.
  lug-lug: Ne bamuziika mu ttaka ly’obusika bwe lye yaweebwa e Timunasusera, ekiri
    mu nsi ey’ensozi eya Efulayimu ku luuyi olw’obukiikakkono olw’olusozi Gaasi.
  heb-heb: ויקברו אתו בגבול נחלתו בתמנת סרח אשר בהר אפרים מצפון להר געש׃
  ben-IRV: পরে লোকেরা গাশ পর্বতের উত্তরে ইফ্রয়িমের পাহাড়ি অঞ্চলে তিন্নৎ-সেরহে তাঁর
    অধিকারের অঞ্চলে তাঁর কবর দিল।
  pan-pan: ਉਹਨਾਂ ਨੇ ਉਸ ਨੂੰ ਉਸ ਦੀ ਮਿਲਖ਼ ਦੀ ਹੱਦ ਉੱਤੇ ਤਿਮਨਥ-ਸਰਹ ਵਿੱਚ ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ
    ਦੇਸ ਵਿੱਚ ਗਾਸ਼ ਨਾਮੀ ਪਰਬਤ ਦੇ ਉੱਤਰ ਵੱਲ ਦਫ਼ਨਾ ਦਿੱਤਾ।
  mya-JVB: ဧဖရိမ် တောင် ပေါ်၊ ဂါရှ ကုန်း မြောက် မှာ ရှိသောသူ ၏အမွေ ခံရာ တိမနဿေရ မြို့နယ်မြေ
    ၌ သင်္ဂြိုဟ် ကြ၏။
  hmo-hmo: Sibona ena tano dekenai idia guria, Timinata Sera dekenai. Unai be Eparaima
    ena ororo dekenai, Gaso Ororo ena mirigini kahana dekenai.
  urd-urd: और उन्होंने उसी की मीरास की हद पर तिमनत सिरह में जो इफ़्राईम के पहाड़ी
    मुल्क में कोह — ए — जा'स की उत्तर की तरफ़ को है उसे दफ़न किया
  rus-SYN: И похоронили его в пределе его удела в Фамнаф-Сараи, что на горе Ефремовой,
    на север от горы Гааша. И положили там с ним во гробе, в котором похоронили его,
    каменные ножи, которыми Иисус обрезал сынов Израилевых в Галгале, когда вывел
    их из Египта, как повелел Господь; и они там даже до сего дня.
  bqc-SIM: Wà aà vĩ̀ bùsu pↄ́ dɛ aà kpaalɛ ũ guu Timɛna Sɛla, Ɛflaiũ buiↄ bùsu
    sĩ̀sĩdeu Gaasi gbɛ̀sĩsĩ gugbãntoo oi.
  tcz-CHONGTHU: Amahon ama gamchan dinga ana kipehna mun, Gaash mol sahlang Ephraim
    thinglhang gam Timnath-serah munnah anavui taovin ahi.
  mar-mar: मग त्याच्या वतनाच्या सीमेत एफ्राइमाच्या डोंगरवटीवर जे तिम्नाथ-सेरह आहे
    त्यामध्ये, गाश डोंगराच्या उत्तरेस लोकांनी त्यास पुरले.
  qub-qub: Wañuptin pampaycäriran quiquinpa chacran Timnat-seraman. Chayga caycan
    Efraín trïbupa jircanchömi Gaas puntapita norte caj-läduncho.
  bqp-bqp: Ò a vĩ̀ gu kũ à de a túbi ũ gũn Timina Sɛra, Ɛflaimunↄ gukpiden Gaasi
    kpi gugbãnduru kpa.
  hat-hat: Yo antere l' sou tè ki te pou li a, nan zòn Timnat-Sera, nan mòn ki pou
    branch fanmi Efrayim lan, sou bò nò mòn Gach.
  eng-BSB: And they buried him in the land of his inheritance, at Timnath-serah in
    the hill country of Ephraim, north of Mount Gaash.
  tod-tod: Ti maaɠuluni zooi naa zu, nii é sɔlɔɔni ga nɔnɔ, Timenate-Seela, Efelayime
    ɠize yooi zu, Gaase gizei lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ.
  eng-WEBPB: They buried him in the border of his inheritance in Timnathserah, which
    is in the hill country of Ephraim, on the north of the mountain of Gaash.
  kbq-kbq: Hige'za Gasi agonamofo noti kaziga Efraemi naga'mokizmi agona mopamofo
    asoparega, Timnat Sera rankumate agra'ama erisantimahare'nea mopafi asente'naze.
  nhe-BL: Huan quitojque itlacayo nechca altepetl Timnat Sera, ipan tlen ya itlal
    tlen quiselijtoya ipan nopa tepeyo tlen eliyaya iniaxca iteipa ixhuihua Efraín.
    Campa quitojque mocahua ica norte tlen tepetl Gaas.
  bus-bus: Wà à vĩ̀i guu kɛ̀ dɛ à túbi ũu guu Timina Sɛra, Ɛflaimunↄ gukpiideen
    Gaasi kpiii gu'igbãroo kpa.
  gub-BL: Uzutym hetekwer iziwy rehe Ximinat-Xera pe wà. Upyta Eparai waiwy ywytyruhu
    hereko har rehe Kaz ywytyr ikupe kutyr kwarahy heixe haw awyze har kutyr.
  eng-DRA: And they buried him in the border of his possession in Thamnathsare, which
    is situate in mount Ephraim, on the north side of mount Gaas.
