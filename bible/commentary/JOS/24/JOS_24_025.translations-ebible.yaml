verse: JOS.024.025
translations:
  mal-C: ആ ദിവസം യോശുവ ജനത്തിനുവേണ്ടി ഒരു ഉടമ്പടി ഉണ്ടാക്കി അവിടെ ശേഖേമിൽവെച്ച് അതിനുവേണ്ട
    ഉത്തരവുകളും നിയമങ്ങളും ഉറപ്പിച്ചു.
  deu-TKW: Und Josua stellte jenes Tags die Bundesverpflichtung für das Volk fest
    und gab ihm dort in Sichem Gesetz und Recht.
  lin-lin: Na mokolo wana, Jozue asalaki boyokani elongo na bana ya Isalaele na Sishemi,
    mpe apesaki bango mibeko mpe bikateli.
  eng-LSV: And Joshua makes a covenant with the people on that day, and lays a statute
    and an ordinance on it, in Shechem.
  eng-GNV: So Ioshua made a couenant with the people the same day, and gaue them an
    ordinance and lawe in Shechem.
  eng-WEBSTER: So Joshua made a covenant with the people that day, and set them a
    statute and an ordinance in Shechem.
  nhw-BL: Huajca nopa tonal nepa nechca altepetl Siquem, Josué quichijqui se camanal
    sencahuali ininhuaya israelitame huan TOTECO, huan quinilhui nopa tlanahuatilme
    huan tlamachtili catli monequi quineltocase.
  swh-ONEN: Siku ile Yoshua akafanya agano kwa ajili ya watu na hapo Shekemu ndipo
    alipowaandikia amri na sheria.
  bba-bba: Dɔmɑ terɑ Yosue u kɑ tɔn be ɑrukɑwɑni bɔkuɑ u bu woodɑ wɛ̃ Sikɛmu mi.
  eng-KJVCPB: So Joshua made a covenant with the people that day, and set them a statute
    and an ordinance in Shechem.
  mpx-mpx: Inoke lan o panuwa Sekemi elana Yosuwa bateli etega i ginol gamagalau kaiweliya
    avaliya Yehoba hi pebabateli-agil. Bateli o gamwanaa, logugui bolo bosowaina gamagalau
    nihi toulil.
  wbp-wbp: Parra jintangka-juku, Jajuwarla wangkaja YAAWIYI-ki nyarrpa kujalurla yapa-patu
    wangkaja. Nyanunguju wardinyi-jarrija-nyayirni-jana. YAAWIYI-jana yapa-patuku
    wangkaja yungulu nyanungu-mipa warrarda manngu-nyanyi yangka kujalu ngarrurnu
    nyanungu-mipaku puranjaku. Nyinajalpalu ngurrangka yirdingkaju Jikimirla.
  luo-luo: E odiechiengno Joshua noketo singruok ne jogo, kendo kane gin Shekem nomiyogi
    chike monego gilu.
  meu-meu: Taunabunai, Iosua na hebou taudia ida e herohemaino una dina ai; bona taravatu
    bona haheḡani e henidia, Sekem ai.
  npi-ULB: यहोशूले त्यस दिन मानिसहरूसँग करार बाँधे । तिनले त्यस दिन आदेशहरू र व्यवस्थाहरू
    दिए ।
  yor-yor: Ní ọjọ́ náà Joṣua dá májẹ̀mú fún àwọn ènìyàn, ó sì fi òfin àti ìlànà fún
    wọn ní Ṣekemu.
  emp-NTPO: Maʌ̃ ewarid̶e Siqueʌ̃ purud̶e Josuera israelerã ume bed̶ea b̶ʌsid̶aa ab̶a
    Ãcõrẽdrʌ ẽpẽnida. Maʌ̃be idjia leyda b̶ʌsia ãdjirãba ĩjã od̶amãrẽã.
  ind-ind: Pada hari itu di Sikem, Yosua mengadakan perjanjian antara bangsa Israel
    dengan TUHAN, dan menetapkan hukum serta peraturan-peraturan bagi mereka.
  pes-OPCB: یوشع آن روز در شکیم با ایشان پیمان بست و آنها را متعهد به انجام قوانین
    و مقررات آن نمود.
  tgl-ULB: Gumawa si Josue ng isang tipan sa bayan sa araw na iyon. Inilagay niya
    sa lugar ang mga kautusan at mga batas sa Sechem.
  cbu-NT: Anpur zar Josuey Sekemash yakat ichingarusin tputs shaniyeersin, mangooz
    minumarisha chinayarusin, Apanlleetsimarisha kuk wanasirimshee chinachinipa táyarusin,
    tsiyatssee zurmamshee yandayarusin kasaranganaya.
  hui-hui: Ani layago hale howa Yosuahanda wali agali biaru heba howa habo nalolene
    bi maru tigua hale halu bilo lowa lowini. O binidaruni dindi mini Segemeni howa
    hangu bini.
  mya-mya: ထို့​ကြောင့်​ယော​ရှု​သည်​ထို​နေ့​၌​လူ​တို့​နှင့် ပ​ဋိ​ညာဉ်​ပြု​ပြီး​လျှင်
    ရှေ​ခင်​မြို့​တွင်​သူ​တို့ လိုက်​နာ​ရ​မည့်​ပညတ်​များ​ကို​ပြ​ဋ္ဌာန်း​ပေး လေ​သည်။-
  bod-N: ཉིན་མོ་དེར་ཡོ་ཤུ་ཨ་ཡིས་འབངས་རྣམས་དང་ཞལ་ཆད་བཞག་ནས། སི་ཀེམ་དུ་ཁོ་རྣམས་ཀྱི་ཕྱིར་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་བཙུགས།
  sna-sna: Pazuva iro Joshua akaitira vanhu sungano, akavadzikira mitemo nemirayiro
    ipapo paShekemu.
  spa-BLM: Aquel día Josué hizo un pacto con el pueblo, y estableció para ellos un
    estatuto y una ordenanza en Siquem.
  cac-cac: A d'a jun c'u chi' ix sb'o jun trato vin̈aj Josué yed' eb' yetisraelal
    d'a Siquem, ix yac'ancan juntzan̈ checnab'il vin̈ yed' juntzan̈ c'ayb'ub'al d'a
    eb'.
  swh-ULB: Yoshua alifanya agano na watu siku hiyo. Aliziweka maagizo na sheria huko
    Shekemu.
  bel-bel: І заключыў Ісус з народам запавет у той дзень і даў яму пастановы і закон
    у Сіхеме.
  deu-ELBBK: Und Josua machte einen Bund mit dem Volk an demselben Tag und stellte
    ihm Satzung und Recht in Sichem.
  mbb-OT: Dutun he andew midheǥet ni Josue is kebpepenengdua zin te menge etew ziyà
    te Shekem, ne imbeǥey zin diyà te kandan is menge kesuǥuan wey menge sulunuzen.
  mal-2015: അങ്ങനെ യോശുവ അന്നു ജനവുമായി ഒരു നിയമം ചെയ്തു; അവർക്കു ശെഖേമിൽ വെച്ചു ഒരു
    ചട്ടവും പ്രമാണവും നിശ്ചയിച്ചു.
  tuo-NT: Ti nʉmʉta topʉ Siquẽpʉ Josué masã meꞌrã “Aꞌtiro weegʉti”, ni apocʉ niwĩ.
    Narẽ na weesetiatjere, narẽ dutiatjere cũucʉ niwĩ.
  rmc-rmc: Andre oda džives phandľa andro Šichem o Jozua le manušenca e zmluva a diňa
    len zakonos, so mušinenas te doľikerel.
  nlg-nlg: Ma Josh ate gonia na baubahu kolura na vure tana dani vaghana keri I Shechem,
    nia na pitikoluadira nia na gegere tutughuni te ngasi tana ghobudira gaira ma
    Lord.
  pes-OPV: پس در آن روز یوشع با قوم عهد بست و برای ایشان فریضه و شریعتی در شکیم قرار
    داد.
  ron-1924: Иосуа а фэкут ын зиуа ачея ун легэмынт ку попорул ши й-а дат леӂь ши порунчь
    ла Сихем.
  ben-OBCV: সেদিন যিহোশূয় লোকদের জন্য একটি নিয়ম স্থির করলেন, ও সেখানে, ওই শিখিমে
    তিনি লোকদের পালন করার জন্য বিধিনিয়ম ও বিধান পুনঃস্থাপন করলেন।
  som-som: Taas daraaddeed maalintaas ayaa Yashuuca dadkii axdi la dhigtay, oo Shekem
    buu ugu dejiyey qaynuun iyo amar.
  lat-VUC: Percussit ergo Josue in die illo fœdus, et proposuit populo præcepta atque
    judicia in Sichem.
  eng-ASVBT: So Joshua made a covenant with the people that day, and set them a statute
    and an ordinance in Shechem.
  ita-1885: Così Giosuè fece in quel giorno patto col popolo, e gli ordinò statuti
    e leggi in Sichem.
  eng-LXXUP: So Joshua made a covenant with the people on that day, and gave them
    a law and an ordinance in Shiloh before the tabernacle of the God of Israel.
  eng-ULB: Joshua made a covenant with the people that day. He put in place decrees
    and laws at Shechem.
  spa-VBL: Así que Josué hizo un acuerdo solemne entre el pueblo y el Señor ese día
    en Siquem, obligándolos a seguir todas las leyes e instrucciones del Señor.
  fra-_FOB: Josué traita donc alliance avec le peuple en ce jour-là, et il lui établit
    des lois et des ordonnances à Sichem.
  mal-mal: അങ്ങനെ യോശുവ അന്ന് ശെഖേമിൽ വച്ച് യിസ്രായേൽ ജനവുമായി ഒരു ഉടമ്പടിചെയ്തു;
    അവർക്ക് ചട്ടങ്ങളും നിയമങ്ങളും നൽകി.
  urd-GVR: Us din Yashua ne Isrāīliyoṅ ke lie Rab se ahd bāndhā. Wahāṅ Sikam meṅ us
    ne unheṅ ahkām aur qawāyd de kar
  suz-BL: मेको नाक्‍ती यहोसुमी मुर आन कली कबल पाप्‍तु। शेकेममी मेको आन कली पतीक नु
    मपतीक नेल्‍ल ब्रेक्‍ताक्‍व। २राजा २५:३
  ita-1927: Così Giosuè fermò in quel giorno un patto col popolo, e gli diede delle
    leggi e delle prescrizioni a Sichem.
  ckb-ckb: ئینجا یەشوع لەو ڕۆژەدا پەیمانێکی لەگەڵ گەلدا بەست و لە شەخەمدا فەرز و یاسای
    بۆ دانان.
  eng-BBE: So Joshua made an agreement with the people that day, and gave them a rule
    and a law in Shechem.
  kan-OKCV: ಯೆಹೋಶುವನು ಆ ಹೊತ್ತು ಶೆಕೆಮಿನಲ್ಲಿ ಜನರ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡು ಅದನ್ನು
    ಅವರಿಗೆ ನಿಯಮವಾಗಿಯೂ ಕಟ್ಟಳೆಯಾಗಿಯೂ ಇಟ್ಟನು.
  bbb-bbb: Ijadufuo Josua fune buina vua ijiege kuaena avenami. Areme fune uri e ijiebuo
    akae gikikimana bino bu ijia giakinu kenoedufuo ijene nae.
  tam-2017: அந்தப்படி யோசுவா அந்த நாளில் சீகேமிலே மக்களோடு உடன்படிக்கைசெய்து, அவர்களுக்கு
    அதைப் பிரமாணமாகவும் கட்டளையாகவும் ஏற்படுத்தினான்.
  spa-RV-1909: Entonces Josué hizo alianza con el pueblo el mismo día, y púsole ordenanzas
    y leyes en Sichêm.
  ron-BTF: Astfel în ziua aceea Iosua a făcut legământ cu poporul și i-a dat un statut
    și o rânduială în Sihem.
  eng-WEBP: So Joshua made a covenant with the people that day, and made for them
    a statute and an ordinance in Shechem.
  eng-FBV: So Joshua made a solemn agreement between the people and the Lord that
    day in Shechem, obligating them to follow all the Lord's laws and instructions.
  nld-1939: Diezelfde dag sloot Josuë te Sikem een verbond voor het volk; hij bepaalde
    voor hen, wat wet was en recht,
  nch-BL: Huajca nopa tonali nepa nechca altepet Siquem, Josué quichijqui se camanal
    sencahuali inihuaya israelitame huan TOTECO, huan quinilhui nopa tanahuatilme
    huan tamachtili cati monequi quineltocase.
  vie-1934: Như vậy, trong ngày đó Giô-suê lập giao ước cùng dân sự, và truyền cho
    họ một luật pháp và điều răn tại Si-chem.
  hin-CV: यहोशू ने उस दिन लोगों के साथ पक्का वादा किया तथा शेकेम में उनको नियम एवं
    विधि बताई.
  spa-BES: Y Josué llegó a un acuerdo con el pueblo ese día, y les dio una regla y
    una ley en Siquem.
  tdx-tdx: Aa le nifañina am’ondatio t’Iehosoa amy andro zay vaho nampijadoña’e fañè
    naho fèpètse e Sekeme ao.
  tha-KJV: ดังนั้นโยชู​วาก​็​ได้​กระทำพันธสัญญากับประชาชน และวางกฎเกณฑ์และกฎให้​แก่​เขาในวันนั้​นที​่เมืองเชเคม
  por-BR-2018: Então Josué fez aliança com o povo o mesmo dia, e pôs-lhe ordenanças
    e leis em Siquém.
  deu-ELO: Und Josua machte einen Bund mit dem Volke an selbigem Tage und stellte
    ihm Satzung und Recht zu Sichem.
  eng-WYC-2018: Therefore Joshua smote a bond of peace in that day, and setted forth
    to the people commandments and dooms in Shechem. (And so Joshua struck a covenant
    that day, and set forth for the people commandments and laws in Shechem.)
  epo-epo: Kaj Josuo faris interligon kun la popolo en tiu tago, kaj donis al ĝi leĝojn
    kaj regulojn en Ŝeĥem.
  uig-PIN: Xuning bilǝn Yǝxua u küni hǝlⱪ bilǝn ǝⱨdǝ baƣlixip, Xǝkǝmdǝ ular üqün ⱨɵküm-bǝlgilimilǝrni
    tohtitip bǝrdi.
  beo-beo: Amaiba:le, Yosiua da amo esoha ilima gousa:su hamoi. Siegeme moilai bai
    bagadega e da sema amola hamoma:ne sia:i ilima i.
  tpi-OTNT: Orait long dispela de long taun Sekem, Josua i mekim wanpela kontrak wantaim
    ol manmeri, na em i givim ol lo na tok long ol, bai ol i mas bihainim.
  hau-SA: A wannan rana Yoshuwa ya yi alkawari saboda mutanen, kuma a can Shekem ya
    tsara musu ƙa’idodi da dokoki.
  uig-LAT: Shuning bilen Yeshua u küni xelq bilen ehde baghliship, Shekemde ular üchün
    höküm-belgilimilerni toxtitip berdi.
  nde-nde: Ngalelolanga uJoshuwa wenzela abantu isivumelwano, njalo wabenzela imithetho
    lemilayo khonapho eShekhemu.
  ton-ton: Ko ia naʻe fai ai ʻe Siosiua ʻae fuakava mo e kakai ʻi he ʻaho ko ia, ʻo
    ne fokotuʻu ʻae fekau maʻanautolu mo e tuʻutuʻuni ʻi Sikemi.
  ces-1613: A tak učinil Jozue toho dne smlouvu s lidem, a předložil jim ustanovení
    a soudy v Sichem.
  eng-WMB: So Joshua made a covenant with the people that day, and made for them a
    statute and an ordinance in Shechem.
  tam-TCV: அந்நாளில் யோசுவா சீகேமிலே மக்களுக்காக ஒரு உடன்படிக்கையைச் செய்து அவர்களுக்குச்
    சட்டங்களையும், விதிமுறைகளையும் ஏற்படுத்தினான்.
  ceb-ULB: Naghimo si Josue ug kasabotan sa mga tawo niadtong adlawa. Nagbutang siya
    ug mga kasugoan ug mga balaod sa Siquem.
  pol-UBG: Tak zawarł Jozue w tym dniu przymierze z ludem i nadał mu w Sychem prawo
    i nakaz.
  agr-agr: Tusa tiagmatai yaunchuk Apajuí Moisésjai chichaman umikua dutiksag, Josué
    ashí Israel aents aidaujai nunú tsawantinig yaakat Siquemnum Apajuíjai chichaman
    umikajui. Nunú chicham umikbaun ditan susauwai umiktinme tusa.
  kyc-kyc: Leyaminyi dokona Josuame kana minyuo lalu lao lenge pii wambu dupwana lao
    pyao palyiya. Pyao palyapala yuu Sikeme dokona baame nakamame mawa piipi mana
    piipi minyuo pyuo kararami lao maiya.
  urd-GVU: اُس دن یشوع نے اسرائیلیوں کے لئے رب سے عہد باندھا۔ وہاں سِکم میں اُس نے
    اُنہیں احکام اور قواعد دے کر
  deu-1912: Also machte Josua desselben Tages einen Bund mit dem Volk und legte ihnen
    Gesetze und Rechte vor zu Sichem.
  ntj-ntj: Nyangka Tjatjuwalu wangka pirni walkatjunu Mama Kuurrku ruulangka tjiinya-ya
    tirtu nyakula-wanaratjaku palunyalu kuliratjaku. Puru-tjananya watjarnu watilu-ya
    yapu purlkanya murrutjunku wantitjaku. Nyangka-ya mularrpartu murrutjunu Mama
    Kuurrku tiinti miirl-miirlta yitingka.
  kan-2017: ಹೀಗೆ ಯೆಹೋಶುವನು ಶೆಕೆಮಿನಲ್ಲಿ ಇಸ್ರಾಯೇಲರೊಡನೆ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡು ಅವರಿಗೆ
    ಕೆಲವು ನಿಬಂಧನೆಗಳನ್ನು ವಿಧಿಸಿದನು.
  tgo-tgo: E mbaŋako iyako Josuwa i ndeghathɨ gharɨgharɨko kaiwanji na i vakatha dagerawe
    thiye na Giya Loi e ghanjilughawoghawo Sekem e tɨne, na tembe ghekova i vakatha
    mbaro vavana na gharɨgharɨko ne thɨ ghambu.
  yap-yap: Me ngongliy Joshua reb e m’ag ni fan ngak e girdi’ nu Israel e rofen nem,
    me yog ngorad u rom u Shekem e tin yad ra rin’ nge tin ndab rrin’ed.
  hlt-MCSB: Te vaeng khohnin ah Joshua loh pilnam ham moi a boh pah tih oltlueh neh
    laitloeknah te Shekhem ah a khueh pah.
  mdy-ETH: ዬኖ ዓቦ ዒያሱ ዴሮና ዎላ ጫኣቄኔ፤ ዒኢካ ሴኬሜይዳ ዔያታ ካፒ ናንጋንዳ ዎጌንታ ዳምቤንታኣ ዔያቶም ኬኤዜኔ፤
  twi-ASANTE: Enti, Yosua ne nnipa no yɛɛ apam saa ɛda no wɔ Sekem, de wɔn hyɛɛ nhyehyɛeɛ
    a emu yɛ den na ɛbɛtena hɔ daa wɔ wɔne Awurade ntam.
  eng-WEBU: So Joshua made a covenant with the people that day, and made for them
    a statute and an ordinance in Shechem.
  bnp-bnp: Na parava iea kunana na tanga e Sekem, e Iosua i ratea tara ngava dagi
    turane huriki, i habi a maka vinara ne ria, i taki ria ri gi ramai.
  wal-wal: He gallassi Yaasu asaara maachchaa maacettiis; maacettidi, Sekeeman higgiyaanne
    wogaa etau kessiis.
  spa-PDDPT: Así Josué pactó alianza con el pueblo en aquel día y le estableció Estatutos
    y Decretos en Siquem.
  gun-gun: Ha'e rami py ha'e va'e ára Siquém py Josué heta va'e kuery reve ojapo Senhor
    pe ikuai aguã regua. Ha'e kuery pe oeja ha'e rami ae ikuai aguã.
  agu-BL: Ta'ste'nin le ama'la'tz, nin ite'n nin k'eja'tz, bnix jun chitrat Josué
    scyuch' yi e' mas xonl Israel swutz Ryos. Nin tal Josué e'chk ca'wl tu e'chk ley
    scyetz.
  ilo-ULB: Nangaramid ni Josue iti katulagan kadagiti tattao iti dayta nga aldaw.
    Nangipaulog isuna kadagiti alagaden ken linlinteg idiay Sikem.
  kpg-kpg: Malaa, Joshua gaa hai dana hagababa gi digaula i di laangi deelaa i lodo
    Shechem, gaa wanga ana haganoho mono hangaahai gi digaula gi daudalia.
  uig-ARA: شۇنىڭ بىلەن يەشۇئا ئۇ كۈنى خەلق بىلەن ئەھدە باغلىشىپ، شەكەمدە ئۇلار ئۈچۈن
    ھۆكۈم-بەلگىلىمىلەرنى توختىتىپ بەردى.
  bsp-bsp: Dɔsɔk dadɔkɔ dəndo Sɛkɛm kɔ Yosuwe eŋcicəs mes ma danapa ndɛ ŋasek mɔ,
    k'ɔlɔmər afum a Yisrayel tiŋ tiŋ tiŋ mɛfaŋ fəp kɔ sariyɛ nsɛ Kanu kənabocər kɔ
    mɔ.
  sus-sus: Na lɔxɔɛ, Yosuwe nun ɲama naxa saata. A naxa sɛriyɛ nun yaamarie so ɲama
    yi ra Sikemi.
  pon-2006: Eri, ni rahno, Sosua ahpw wiahda inou ehu ong aramas akan nan Sekem; e
    kihong irail kosonned kei oh pil mehn kaweidparail.
  jae-jae: Tec gêdêŋ bêc tonaŋ Josua kêmoatiŋ poac gêwiŋ’ lau ma kêmasaŋ biŋsu to
    ŋagôliŋ kêtu êsêacŋa aŋga Sikem.
  ksd-ksd: Ma Iosua i ga pait tika na kunubu pire ra tarai ta nam ra bung, ma i ga
    vatur tika na vartuluai ma ra varkurai pire diat aro Sekem.
  tur-YTC: Böylece Yeşu o gün halkla bir antlaşma yaptı ve Şekem'de onlar için bir
    kural ve ilke koydu.
  grc-BRENT: Καὶ διέθετο Ἰησοῦς διαθήκην πρὸς τὸν λαὸν ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἔδωκεν
    αὐτῷ νόμον καὶ κρίσιν ἐν Σηλὼ ἐνώπιον τῆς σκηνῆς τοῦ Θεοῦ Ἰσραήλ.
  ind-AYT: Pada hari itu, Yosua mengikat perjanjian dengan bangsa itu, dan membuat
    ketetapan dan peraturan bagi mereka di Sikhem.
  nya-nya: Choncho pa tsiku limenelo Yoswa anachita pangano mʼmalo mwa anthuwo, ndipo
    pa Sekemu pomwepo iye anapereka malamulo ndi malangizo kwa anthu aja.
  hrv-hrv: Tako sklopi Jošua toga dana Savez s narodom i utvrdi mu uredbu i zakon.
    Bilo je to u Šekemu.
  mps-mps: Tialima, te sogo Josuago te we bidi dabe dali po me deli dąų walali.
    Tama te bulu Sekemde Josuago te bomai po me te po me asęnama, augwalibolo mani,
    te augwaligo wali pomainogo.
  tpi-tpi: Orait long dispela de long taun Sekem, Josua i mekim wanpela kontrak wantaim
    ol manmeri, na em i givim ol lo na tok long ol, bai ol i mas bihainim.
  dan-1931: Derpå lod Josua samme bag Folket indgå en Pagt, og han fastsatte det Lov
    og Ret i Sikem.
  vie-OVCB: Vậy, tại Si-chem hôm ấy, Giô-suê kết ước với người Ít-ra-ên và truyền
    cho họ một luật pháp và điều răn.
  guj-2017: તે દિવસે યહોશુઆએ લોકો સાથે કરાર કર્યો. તેણે શખેમમાં તેઓને માટે વિધિઓ અને
    નિયમો નિયત કર્યા.
  pon-2006A: Eri, ni rahno, Sosua ahpw wiahda inou ehu ong aramas akan nan Sekem;
    e kihong irail kosonned kei oh pil mehn kaweidparail.
  por-BRBSL: Então Josué fez um convênio com o povo naquele dia, e fez para eles um
    estatuto e uma portaria em Shechem.
  cth-cth: Joshua ni hat hnin vah taminaw hoi lawkkam a sak teh, Shekhem kho vah,
    kâlawk, phunglamnaw a hruek pouh.
  twi-twi: Enti Yosua ne nnipa no yɛɛ apam saa da no wɔ Sekem, de wɔn hyɛɛ nhyehyɛe
    a emu yɛ den na ɛbɛtena hɔ daa wɔ wɔne Awurade ntam.
  hlt-hlt: Te vaeng khohnin ah Joshua loh pilnam ham moi a boh pah tih oltlueh neh
    laitloeknah te Shekhem ah a khueh pah.
  tbz-SIM: Kɛ̀ Sosuwee tɑunnɛ̀ bɛnìtìbɛ̀ ti Yiɛ̀ nKuyie ndɛ yiè Sisɛmmu, kɛ́ bɛ̀ duɔ́
    nyikuɔ́ kɛ́ bɛ̀ nɑ̀kɛ́ bɛ̀ yó ndɔɔrimɛ̀,
  msy-2020: Egha dughiar kamɨn me bar Sekemɨn nguibamɨn ikia, Josua gumazamizibar
    danganim inigha, Ikiavɨra Itir God ko Akar Dɨkɨrɨzir Gavgavir mam gami. Ezɨ Akar
    Dɨkɨrɨzir Gavgavir kam, arazir God ifongeziba ko bizir God damuasa me mɨkemeziba,
    an aven iti. Eghtɨ gumazamiziba Akar Dɨkɨrɨzir Gavgavir kamɨn gɨn mangam.
  azb-azb: Yeşua o gün xalqla əhd bağladı. Onlar üçün Şekemdə qanun və hökm qoydu.
  eng-DBY: So Joshua made a covenant with the people that day, and set them a statute
    and an ordinance in Shechem.
  hin-2017: तब यहोशू ने उसी दिन उन लोगों से वाचा बँधाई, और शेकेम में उनके लिये विधि
    और नियम ठहराया।
  swp-swp: Arinai nei asubena eai ne Iosua tatao i ribahesunumadi, laugagaeo, eo sanapu
    esau Sekema eai i toredi.
  eng-YLT: And Joshua maketh a covenant with the people on that day, and layeth on
    it a statute and an ordinance, in Shechem.
  kne-kne: Sin siya di ay agew, inamag Josue di tolagan para sin kaipoipogaw yan initdo
    na din linlinteg ya bilbilin ay onodan da.
  eng-WYC-2017: Therefore Joshua smote a bond of peace in that day, and setted forth
    to the people commandments and dooms in Shechem.
  eng-WMBB: So Joshua made a covenant with the people that day, and made for them
    a statute and an ordinance in Shechem.
  urd-GVH: उस दिन यशुअ ने इसराईलियों के लिए रब से अहद बाँधा। वहाँ सिकम में उसने उन्हें
    अहकाम और क़वायद देकर
  rug-rug: Meke pa rane asa si tavetia Zosua si keke vinariva egoi koari na tie, meke
    pa vasina tugo asa pa Sekemi si ponini Zosua sari na tinarae, na vinaturu pude
    madi luli rini.
  gaz-gaz: Iyyaasuun guyyaa sana sabaaf kakuu galee Sheekemitti ajajaa fi seera baase.
  fra-LSG: Josué fit en ce jour une alliance avec le peuple, et lui donna des lois
    et des ordonnances, à Sichem.
  gnn-gnn: Bala ŋulinyaramirriyunydjayi walala dhawu'na yana nherrara Garraywalanydja,
    bala ŋayi Djatjuwayu ḻakaraŋala romnha malanha Godku ŋuriki yolŋu'‐yulŋuwunydja,
    märr yurru walala yuwalkkuma gal'ŋu yana malthundja marrtji nhanŋuway Garraywu
    yana.
  yal-yal: Na lɔxɔni, Yosuwe nun yamaan yi layirin xidi. A yi tɔnne nun sariyane so
    e yii Siken yi.
  haw-1868: A hana iho la o Iosua i berita me na kanaka i kela la, a waiho oia no
    lakou i ke kanawai a me ke kapu ma Sekema.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ قَطَعَ يَشُوعُ عَهْداً لِلشَّعْبِ وَسَنَّ لَهُمْ فِي
    شَكِيمَ شَرَائِعَ وَأَحْكَاماً.
  ewe-ewe: Ale Yosua bla nu kple wo gbe ma gbe le Sekem, eye wòtsɔ wo de nubabla mavɔ
    me kple Mawu.
  eng-LEE: And Joshua made a covenant with the people on that day, and set them a
    statute and an ordinance in Shechem.
  asm-FB: এই দৰে যিহোচূৱাই সেইদিনা লোকসকলৰে সৈতে এটি নিয়ম স্থিৰ কৰিলে৷ তেওঁ চিখিমত
    তেওঁলোকৰ বাবে এক বিধি আৰু শাসন প্ৰণালী স্থাপন কৰিলে।
  sus-A: نَ لْشْي، يٌسُوٍ نُن حَمَ نَشَ سَاتَ. عَ نَشَ سّرِيّ نُن يَامَرِيٍ سٌ حَمَ
    يِ رَ سِكٍمِ.
  fra-SBL: Ce jour-là, Josué fit alliance avec le peuple, et il établit pour lui une
    loi et une ordonnance à Sichem.
  hbo-hbo: וַיִּכְרֹ֨ת יְהֹושֻׁ֧עַ בְּרִ֛ית לָעָ֖ם בַּיֹּ֣ום הַה֑וּא וַיָּ֥שֶׂם לֹ֛ו
    חֹ֥ק וּמִשְׁפָּ֖ט בִּשְׁכֶֽם׃
  piu-2006: '@see-verse:JOS.024.024'
  kik-kik: Mũthenya o ro ũcio Joshua agĩthondekera andũ kĩrĩkanĩro, na akĩmandĩkĩra
    kĩrĩra kĩa watho wa kũrũmĩrĩrwo na mawatho, marĩ o kũu Shekemu.
  fra-NCL: C’est ainsi que Josué conclut en ce jour-là une alliance avec le peuple,
    et qu’il lui donna à Sichem des lois et des ordonnances.
  cek-AK: To pongah to na niah, Joshua mah kaminawk hoi lokmaihaih to sak moe, Shekem
    vangpui ah nihcae han lokmaihhaih daan hoi toksakhaih atawk to a sak pae.
  cuk-cuk: A-ibagine, Siquem-neggweburgine, Josué, degi, Israel-dulemar na Bab-Jehováʼbo-Igar-Mesisgusadi
    gannar obinosmalad. Siquemʼgi, Josué Israel-dulemarga igarmar uksad.
  uig-CYR: Шуниң билән Йәшуа у күни хәлиқ билән әһдә бағлишип, Шәкәмдә улар үчүн һөкүм-бәлгүлимиләрни
    тохтитип бәрди.
  tel-2017: యెహోషువ ఆ రోజు ప్రజలతో నిబంధన చేసి వారికి షెకెంలో కట్టడలనూ విధులనూ నియమించాడు.
  hat-BSA: Konsa, Josué te fè yon akò avèk pèp la nan jou sa a. Li te fè pou yo yon
    lwa ak yon règleman nan Sichem.
  bxh-bxh: Lahaina yai, Diyesuwa yo dodoga edi yali sa ginauli Yaubada matana yai.
    Sekem Nuꞌuna yai ni, laugagayo haisa ya feledi bena sa lau watanidi.
  kos-kos: Ke len sac Joshua el orala sie wulela nu sin mwet uh in acn Shechem, ac
    el sang nu selos ma sap ac ma oakwuk elos in fahsr kac.
  hbo-WLC: וַיִּכְרֹ֨ת יְהוֹשֻׁ֧עַ בְּרִ֛ית לָעָ֖ם בַּיּ֣וֹם הַה֑וּא וַיָּ֥שֶׂם ל֛וֹ
    חֹ֥ק וּמִשְׁפָּ֖ט בִּשְׁכֶֽם׃
  ibo-ibo: Ya mere, Joshua na ndị Izrel gbara ndụ nʼụbọchị ahụ na Shekem. O nyere
    ha iwu na ụkpụrụ ha ga-edebe.
  ory-ory: ତହିଁରେ ଯିହୋଶୂୟ ସେହି ଦିନ ଲୋକମାନଙ୍କ ସହିତ ନିୟମ ସ୍ଥିର କରି ଶିଖିମରେ ସେମାନଙ୍କ
    ନିମନ୍ତେ ବିଧି ଓ ଶାସନ ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, lon ewe ränin Josua a angei än ekewe aramas pwon, a pwal föri allük
    me pwüüng fän iter me lon Sikem.
  rop-rop: Wal det seim dei Joshuwa bin meigim det pramis blanga ola Isreil pipul
    deya gin langa det taun gulum Shekam, en imbin dalim olabat ola lowa blanga bulurrum,
  ukr-1871: І постановив Йозуа того дня завіт з народом, і дав їм там у Сихемі закон
    і право.
  deu-1951: Also machte Josua an jenem Tag einen Bund mit dem Volk und legte ihnen
    Satzungen und Rechte vor zu Sichem.
  eng-JPS: So Joshua made a covenant with the people that day, and set them a statute
    and an ordinance in Shechem.
  srp-1865: Tako uèini Isus zavjet s narodom onaj dan i postavi im uredbe i zakone
    u Sihemu.
  lug-lug: Awo Yoswa n’akola endagaano n’abantu ku lunaku olwo, n’abakolera amateeka
    n’ebiragiro.
  heb-heb: ויכרת יהושע ברית לעם ביום ההוא וישם לו חק ומשפט בשכם׃
  ben-IRV: তাতে যিহোশূয় সেই দিন লোকদের সঙ্গে নিয়ম স্থাপন করলেন, তিনি শিখিমে তাদের
    জন্য বিধি ব্যবস্থা ও শাসন স্থাপন করলেন।
  pan-pan: ਉਸ ਤੋਂ ਬਾਅਦ ਉਸ ਦਿਨ ਯਹੋਸ਼ੁਆ ਨੇ ਪਰਜਾ ਨਾਲ ਇੱਕ ਨੇਮ ਬੰਨ੍ਹਿਆ ਅਤੇ ਸ਼ਕਮ ਵਿੱਚ ਇੱਕ
    ਬਿਧੀ ਅਤੇ ਇੱਕ ਕਨੂੰਨ ਠਹਿਰਾਇਆ।
  mya-JVB: ယောရှု သည် ထို နေ့ ၌ လူ များတို့နှင့် ပဋိညာဉ် ပြု ၍ ရှေခင် မြို့မှာ စီရင်
    ထုံးဖွဲ့ ချက်ကို ထား လေ၏။
  hmo-hmo: Vadaeni Iosua ese unai dina dekenai Israela taudia danu gwauhamata taravatuna
    ia karaia. Unai gabu, Sekema dekenai, taravatu bona oda idauidau Iosua ia henidia.
  urd-urd: इसलिए यशू'अ ने उसी रोज़ लोगों के साथ 'अहद बांधा, और उनके लिए सिकम में क़ायदा
    और क़ानून ठहराया।
  rus-SYN: И заключил Иисус с народом завет в тот день и дал ему постановления и закон
    в Сихеме пред скиниею Господа Бога Израилева.
  bqc-SIM: Zĩbeezĩ Yozuee idàda Dii bàakuańnↄ yã́wa gbɛ̃́ↄnɛ Sikɛũ we. À ɛ̀a
    à aà ikoyãↄ ń yã́ pↄ́ a dìlɛↄ ònɛ́,
  tcz-CHONGTHU: Hitichun Joshua’n hiche nikhochun Shechem’ah mipi chutoh kitep nakhat
    ana sem’un Pakai thupeh holeh adanthupeh hochu anit diuvin ana kitepsah in ahi.
  mar-mar: त्याच दिवशी यहोशवाने लोकांबरोबर करार केला, आणि शखेमात त्याठिकाणी नियम व
    कायदे स्थापले.
  qub-qub: Chaura Josuëga Shequemcho chay junajllami Israelcunawan conträtuta ruraran.
    Chayno conträtuta rurarmi Tayta Diospa laynincunatapis willaparan.
  bqp-bqp: Zĩ birean Yↄsua ɛ̀ra à Dikiri bàka kunna kũńwo yã kɛ̀kɛ gbɛ̃nↄnɛ. Zaa
    Sɛkɛmu gwe à dokayãnↄ kũ yãditɛnanↄ zɛ́ kpàtɛńnɛ,
  hat-hat: Se konsa, jou sa a, Jozye pase yon kontra avèk pèp la lavil Sichèm. Li
    ba yo tout lwa ak tout regleman pou yo swiv.
  eng-BSB: On that day Joshua made a covenant for the people, and there at Shechem
    he established for them a statute and ordinance.
  tod-tod: Naama volo ná Sikɛme, Zozuwe minazeɠegi unsoni nuɓusɛiti bɛ, é tɔgi ve
    ti ya, ta deveiti.
  eng-WEBPB: So Joshua made a covenant with the people that day, and made for them
    a statute and an ordinance in Shechem.
  kbq-kbq: Hanki ana zupa Josua'a Sekemu kumate vea nagara Anumzanema huhagerafi huvempa
    kea nezamasamino, kasegene tra kenena amage antehogu zamasami'ne.
  nhe-BL: Huajca nopa tonal nepa nechca altepetl Siquem, Josué quichijqui se tlajtolsencahuali
    ininhuaya israelitame huan TOTECO, huan quinilhui nopa tlanahuatili huan tlamachtili
    tlen monequi quineltocase.
  bus-bus: Zĩ beeean Yↄsua ɛ̀ara à Dii bà kuunańyo yã kɛ̀kɛ gbɛ̃nↄnɛ. Zaa Sɛkɛmu
    gwe à dokayãnↄ kↄ̃n yãdiɛnanↄ zɛ́ kpàɛńnɛ,
  gub-BL: A'e mehe a'e 'ar mehe Zuzue uzapokatu uze'egaw teko wanehe we Tupàn rehe
    we. Omono Tupàn ze'eg teko wanupe a'e pe Xikez tawhu pe. Umume'u hemiapo kar wanupe
    no.
  eng-DRA: Josue therefore on that day made a covenant, and set before the people
    commandments and judgments in Sichem.
