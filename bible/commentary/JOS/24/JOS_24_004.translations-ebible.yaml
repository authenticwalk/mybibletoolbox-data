verse: JOS.024.004
translations:
  mal-C: യിസ്ഹാക്കിനു ഞാൻ യാക്കോബിനെയും ഏശാവിനെയും കൊടുത്തു. ഏശാവിനു ഞാൻ സേയീർപർവതം
    അവകാശമായി കൊടുത്തു; എന്നാൽ യാക്കോബും അവന്റെ മക്കളും ഈജിപ്റ്റിലേക്കു പോയി.
  deu-TKW: Isaak aber schenkte ich Jakob und Esau, und Esau verlieh ich das Gebirge
    Seir, damit er es in Besitz nehmen sollte; Jakob aber und seine Söhne zogen nach
    Ägpyten.
  lin-lin: mpe na nzela ya Izaki, napesaki ye Jakobi mpe Ezawu. Napesaki mokili ya
    bangomba Seiri epai ya Ezawu, kasi Jakobi elongo na bana na ye ya mibali, bakendeki
    na Ejipito.
  eng-LSV: And I give Jacob and Esau to Isaac; and I give Mount Seir to Esau, to possess
    it; and Jacob and his sons have gone down to Egypt.
  eng-GNV: 'And I gaue vnto Izhak, Iaakob and Esau: and I gaue vnto Esau mount Seir,
    to possesse it: but Iaakob and his children went downe into Egypt.'
  eng-WEBSTER: 'And I gave to Isaac Jacob and Esau: and I gave to Esau mount Seir,
    to possess it; but Jacob and his children went down into Egypt.'
  nhw-BL: Huan nijmacac Isaac ome iconehua, Jacob huan Esaú. Huan nijmactili Esaú
    nopa tlali Seir. Huan Jacob catli nojquiya itoca Israel, huan itelpocahua catli
    itztoyaj amohuejcapan tatahua teipa yajque ipan tlali Egipto.
  swh-ONEN: naye Isaki nikampa Yakobo na Esau. Esau nikampa nchi ya vilima ya Seiri,
    lakini Yakobo pamoja na wanawe wakashuka Misri.
  bba-bba: Mɑ nɑ mɑɑ Isɑki Yɑkɔbu kɑ Esɑu kɑ̃. Nɑ Esɑu Seirin ɡuuru ɡiɑ wɛ̃ u n mɔ,
    ɑdɑmɑ Yɑkɔbu kɑ win bibu, be, bɑ dɑwɑ Eɡibiti ɡiɑ.
  eng-KJVCPB: 'And I gave unto Isaac Jacob and Esau: and I gave unto Esau mount Seir,
    to possess it; but Jacob and his children went down into Egypt.'
  mpx-mpx: yaka Aisake natunau Yakobo ge Iso ya pek. Inoke labi Seil oyana gaganina
    ya pek Iso elana wana panuwa, yaa tubumiu Yakobo alonau ge natunau hi na hi lau
    Itipita.
  wbp-wbp: Ngula-jangkarnarla Yijakikiji kaja-nyanu-jarra jirrama yungu yirdi-jarraju
    Jakupu manu Yijuwu. Yijuwukujurnarla yungu walya kuja-ka warru karrimi pirli wararra-wana
    yirdiji Yitama-wana. Kala Jakupu manu nyanungu-nyangu kaja-nyanu-patu-karijili
    yanu ngurra-kari-kirra Yijipi-kirra. Yinyarla-jukulpalu nyinaja yulyurrpu panuku.
  luo-luo: to Isaka namiyo Jakobo kod Esau. Ne awalo piny Seir manie got ne Esau,
    to Jakobo gi nyithinde nodhi Misri.
  meu-meu: bona Isaak na Iakob bona Esau na henia. Esau na Seiri ororodia na henia,
    ena tano ai bainela; a Iakob mai natuna ida na Aigupto ela.
  npi-ULB: त्यसपछि मैले इसहाकलाई याकूब र एसाव दिएँ । मैले पहाडी देश एसावको अधीनमा
    दिएँ, तर याकूब र तिनका सन्तानहरू मिश्र देशतिर तल गए ।
  yor-yor: àti fún Isaaki ni mo fún ní Jakọbu àti Esau, mo sì fún Esau ní ilẹ̀ orí
    òkè Seiri ní ìní, ṣùgbọ́n Jakọbu àti àwọn ọmọ rẹ̀ sọ̀kalẹ̀ lọ sí Ejibiti.
  emp-NTPO: 'Mʌ̃a Isaa warrada umé unubisia: Jacobo idjab̶a Esaú. Esaúa Seír eyaid̶a
    b̶ʌ druada diasia. Maʌ̃ne Jacobora idji warrarã sid̶a Egiptod̶e panane wãsid̶aa.'
  ind-ind: dan kepada Isak Aku berikan Yakub dan Esau. Aku sudah memberikan kepada
    Esau pegunungan Seir untuk menjadi miliknya, sedangkan Yakub dan anak-anaknya
    pergi ke Mesir.
  pes-OPCB: و به اسحاق نیز یعقوب و عیسو را دادم. نواحی اطراف کوه سعیر را به عیسو بخشیدم.
    یعقوب و فرزندانش به مصر رفتند.
  tgl-ULB: At kay Isaac ibinigay ko sina Jacob at Esau. Ibinigay ko kay Esau ang maburol
    na lugar ng Seir para ariin, pero bumaba si Jacob at kaniyang mga anak sa Ehipto.
  cbu-NT: Apramarini Isaakaa iparinarangu, Isaakshat uwshat arang tsimbun iparinarangiya,
    Akop, mishat Esaw ashiru. Esawsha kanungarangu, arap minup tsap sur Seirap machip
    taakamchu naatarangiya. Akopshat wip ashpari Ijiptop tsap taakamchusin naatarangtamsinaya.
  hui-hui: I̱na Aisagahondo igini kira Yagaba Isola miru. I̱na Isohondo dindi Idomo
    harihayagi tu ho miru. Anigo tínaga mamali Yagaba ibu waneigini heba Iyibiha daliape
    halu piyagoni.
  mya-mya: ဣ​ဇာက်​၌​သား​များ​ဖြစ်​ကြ​သော​ယာ​ကုပ်​နှင့် ဧ​သော​တို့​ကို​ထွန်း​ကား​စေ​၏။
    ငါ​သည်​ဧ​သော အား​ဧ​ဒုံ​တောင်​ကုန်း​ဒေ​သ​ကို​အ​ပိုင်​ပေး​၏။ ယာ​ကုပ်​နှင့်​သူ​၏​သား​တို့​မူ​ကား​အီ​ဂျစ်​ပြည်
    သို့​သွား​ရောက်​နေ​ထိုင်​ခဲ့​ကြ​သည်။-
  bod-N: ཡང་ཨི་སཱག་ལ་ཡ་ཀོབ་དང་ཨེ་སཱབ་གནང་ནས། སེ་ཨིར་རི་བོ་ཨེ་སཱབ་ལ་ས་སྐལ་དུ་གནང་བ་ཡིན།
    ཕྱིས་སུ་ཡ་ཀོབ་དང་ཁོའི་བུ་རྒྱུད་རྣམས་ནི་མར་ཨེ་ཅིབ་ཡུལ་དུ་ཕྱིན་པ་ཡིན་ནོ། །
  sna-sna: uye kuna Isaka ndakapa Jakobho naEsau. Ndakapa Esau nyika yezvikomo yeSeiri,
    asi Jakobho navanakomana vake vakaenda kuIjipiti.
  spa-BLM: A Isaac le di Jacob y Esaú, y a Esaú le di el monte Seír para que lo poseyera.
    Jacob y sus hijos descendieron a Egipto.
  cac-cac: Vac'annac chavan̈ yuninal vin̈aj Isaac chi', aton vin̈aj Jacob yed' vin̈aj
    Esaú. Vac'annac lum tzalquixtac yic Seir d'a vin̈aj Esaú chi'. Axo vin̈aj Jacob
    yed' eb' yuninal b'atnaccan cajan eb' d'a Egipto.
  swh-ULB: Na Isaka nikampa Yakobo na Esau. Nilimpa Esau nchi ya milima ya Seiri ili
    aimiliki, lakini Yakobo na watoto wake walishuka kwenda Misri.
  bel-bel: Ісааку даў Якава і Ісава. Ісаву даў Я гару Сэір у спадчыну; а Якаў і сыны
    ягоныя перайшлі ў Егіпет.
  deu-ELBBK: Und dem Isaak gab ich Jakob und Esau; und dem Esau gab ich das Gebirge
    Seir, es zu besitzen; und Jakob und seine Söhne zogen nach Ägypten hinab.
  mbb-OT: ne si Isaac ne iyan amey ni Esau wey ni Jacob. Imbeǥey ku ki Esau is buvungan
    te Seir he kandin he vahin, piru is kepuun niw he si Jacob wey is menge anak din
    ne midhendiyà te Ehipto.
  mal-2015: യിസ്ഹാക്കിന്നു ഞാൻ യാക്കോബിനെയും ഏശാവിനെയും കൊടുത്തു; ഏശാവിന്നു ഞാൻ സേയീർപർവ്വതം
    അവകാശമായി കൊടുത്തു; എന്നാൽ യാക്കോബും അവന്റെ മക്കളും മിസ്രയീമിലേക്കു പോയി.
  tuo-NT: Cʉ̃ Isaare tja cʉ̃ põꞌrã pʉarã Jacob, Esaúre oꞌowʉ. Esaúre diꞌta opa buꞌpapijaro
    Seir wãmetiri diꞌtare cũuwʉ̃. Jacob peꞌe cʉ̃ põꞌrã meꞌrã Egiptopʉ buꞌawã.
  rmc-rmc: Le Izakoske diňom le Jakob the le Ezav. Le Ezavoske diňom sar o ďeďictvos
    e brehengri phuv Seir, ale o Jakob geľa peskre čhavenca te bešel tele andro Egipt.
  nlg-nlg: Mi tatana Isaac ina tu vahea Jacob ma Esau, mi nau tu vahea Esau na ghotu
    Seir, ma Jacob mana lei dalena tara sughi va I Egypt.
  pes-OPV: و یعقوب و عیسو را به اسحاق دادم، و کوه سعیر را به عیسو دادم تا ملکیت اوبشود،
    و یعقوب و پسرانش به مصر فرود شدند.
  ron-1924: 'Луй Исаак й-ам дат пе Иаков ши пе Есау: луй Есау й-ам дат ын стэпынире
    мунтеле Сеир, яр Иаков ши фиий луй с-ау коборыт ын Еӂипт.'
  ben-OBCV: আবার ইস্‌হাককে দিলাম যাকোব ও এষৌকে। আমি সেয়ীরের পার্বত্য প্রদেশ এষৌকে
    দিলাম, কিন্তু যাকোব ও তার ছেলেরা মিশরে নেমে গেল।
  som-som: Isxaaqna waxaan siiyey Yacquub iyo Ceesaw; Ceesawna waxaan Buur Seciir
    u siiyey inuu hantiyo, oo Yacquub iyo carruurtiisiina waxay ku dhaadhaceen xagga
    dalka Masar.
  lat-VUC: 'et dedi ei Isaac: illique rursum dedi Jacob et Esau. E quibus, Esau dedi
    montem Seir ad possidendum: Jacob vero et filii ejus descenderunt in Ægyptum.'
  eng-ASVBT: 'And I gave unto Isaac Jacob and Esau: and I gave unto Esau mount Seir,
    to possess it; and Jacob and his children went down into Egypt.'
  ita-1885: E diedi ad Isacco Giacobbe ed Esaù; e diedi ad Esaù il monte di Seir,
    per possederlo; ma Giacobbe e i suoi figliuoli discesero in Egitto.
  eng-LXXUP: 'and I gave to him Isaac, and to Isaac Jacob and Esau: and I gave to
    Esau Mount Seir for him to inherit: and Jacob and his sons went down to Egypt,
    and became there a great and populous and mighty nation: and the Egyptians afflicted
    them.'
  eng-ULB: Then to Isaac I gave Jacob and Esau. I gave Esau the hill country of Seir
    to possess, but Jacob and his children went down to Egypt.
  spa-VBL: A Isaac le di Jacob y Esaú. A Esaú le di en propiedad la región montañosa
    de Seír, pero Jacob y sus hijos bajaron a Egipto.
  fra-_FOB: Et je donnai à Isaac Jacob et Ésaü; et je donnai à Ésaü la montagne de
    Séir, pour la posséder; mais Jacob et ses fils descendirent en Égypte.
  mal-mal: യിസ്ഹാക്കിന് ഞാൻ യാക്കോബിനെയും ഏശാവിനെയും കൊടുത്തു; ഏശാവിന് ഞാൻ സേയീർപർവ്വതം
    അവകാശമായി കൊടുത്തു; എന്നാൽ യാക്കോബും അവന്റെ മക്കളും ഈജിപ്റ്റിലേക്ക് പോയി.
  urd-GVR: aur Is'hāq ko Yāqūb aur Esau. Esau ko maiṅ ne pahāṛī ilāqā Saīr atā kiyā,
    lekin Yāqūb apne beṭoṅ ke sāth Misr chalā gayā.
  suz-BL: मिनु इसहाक कली याकूब नु एसाव माइश्‍शो तौ निक्‍शी गेता। मिनु एसाव कली सेइर
    पहाडम बाक्‍चा कली गेता। मिनु याकूब नु आ तौपुकी चहिं इजीप्‍त रागी लाम्‍तेक्‍म।
    उत्‍पत्ती ३२:४; उत्‍पत्ती ४६:६
  ita-1927: E ad Isacco diedi Giacobbe ed Esaù, e assegnai ad Esaù il possesso della
    montagna di Seir, e Giacobbe e i suoi figliuoli scesero in Egitto.
  ckb-ckb: یاقوب و عیسۆشم دایە ئیسحاق، بەشە میراتی ناوچە شاخاوییەکانی سێعیرم دایە
    عیسۆ، بەڵام یاقوب و کوڕەکانی دابەزین بۆ میسر.
  eng-BBE: 'And to Isaac I gave Jacob and Esau: to Esau I gave Mount Seir, as his
    heritage; but Jacob and his children went down to Egypt.'
  kan-OKCV: ಇಸಾಕನಿಗೆ ಯಾಕೋಬನನ್ನೂ ಏಸಾವನನ್ನೂ ಕೊಟ್ಟು ಏಸಾವನಿಗೆ ಸೇಯೀರ್ ಪರ್ವತದ ನಾಡನ್ನು ಸೊತ್ತಾಗಿ
    ಕೊಟ್ಟೆನು. ಆದರೆ ಯಾಕೋಬನೂ ಅವನ ಮಕ್ಕಳೂ ಈಜಿಪ್ಟಿಗೆ ಹೋದರು.
  bbb-bbb: Nare Aburame ifejavoga fu fari fuone e Aeseki biete areme juaevasia uruvana
    furiko na kuke e Aeseki ifejavoga fu anafa inokiro e Jekafukiro Iso ijene nafei.
    Areme na uri aesakae Sia uruo irifo ije abena e Iso mae. Ro e Jekafu fu farirafa
    fuone ije fu kaenamiana aesakae Ijifiti ijia ari vae.
  tam-2017: ஈசாக்குக்கு யாக்கோபையும் ஏசாவையும் கொடுத்து, ஏசாவுக்குச் சேயீர் மலைத்தேசத்தைச்
    சுதந்தரிக்கும்படி கொடுத்தேன்; யாக்கோபும் அவன் பிள்ளைகளுமோ எகிப்திற்குப் போனார்கள்;
  spa-RV-1909: 'Y á Isaac dí á Jacob y á Esaú: y á Esaú dí el monte de Seir, que lo
    poseyese: mas Jacob y sus hijos descendieron á Egipto.'
  ron-BTF: Și lui Isaac i-am dat pe Iacov și pe Esau; și lui Esau i-am dat muntele
    Seir, pentru a-l stăpâni; dar Iacov și fiii săi au coborât în Egipt.
  eng-WEBP: 'I gave to Isaac Jacob and Esau: and I gave to Esau Mount Seir, to possess
    it. Jacob and his children went down into Egypt.'
  eng-FBV: I gave to Isaac Jacob and Esau. I gave to Esau the hill country of Seir
    to own, but Jacob and his children went down to Egypt.
  nld-1939: Aan Isaäk schonk Ik Jakob en Esau. Esau gaf Ik het Seïrgebergte tot bezit;
    Jakob en zijn zonen trokken af naar Egypte.
  nch-BL: Huan nijmacac Isaac ome iconehua, Jacob huan Esaú. Huan nijmactili Esaú
    nopa tali Seir. Huan Jacob cati nojquiya itoca Israel, huan itelpocahua cati elque
    amohuejcapan tatahua teipa yajque ipan tali Egipto.
  vie-1934: Ta ban Gia-cốp và Ê-sau cho Y-sác, rồi ban núi Sê-i-rơ cho Ê-sau làm sản
    nghiệp; còn Gia-cốp và các con cái người đều đi xuống xứ Ê-díp-tô.
  hin-CV: 'फिर यित्सहाक को दो पुत्र दिए: याकोब तथा एसाव. एसाव को मैंने सेईर पर्वत
    दे दिया, परंतु याकोब तथा उनके पुत्र मिस्र देश चले गए.'
  spa-BES: Y a Isaac le di a Jacob y a Esaú; a Esaú le di al monte Seir, como su herencia;
    pero Jacob y sus hijos descendieron a Egipto.
  tdx-tdx: Natoloko am’ Ietsake t’Iakobe naho i Esave, natoloko amy Esave ty Vohi-Seire
    ho fanaña’e; nañavelo mb’e Mitsraime mb’eo ka t’Iakobe naho o ana’eo.
  tha-KJV: เราให้ยาโคบและเอซาวแก่อิสอัค และเราได้​ให้​แดนเทือกเขาเสอีร์​แก่​เอซาวเป็นกรรมสิทธิ์
    แต่​ยาโคบและลูกหลานของเขาได้ลงไปในอียิปต์
  por-BR-2018: 'E a Isaque dei a Jacó e a Esaú: e a Esaú dei o monte de Seir, que
    o possuísse: mas Jacó e seus filhos desceram ao Egito.'
  deu-ELO: Und dem Isaak gab ich Jakob und Esau; und dem Esau gab ich das Gebirge
    Seir, es zu besitzen; und Jakob und seine Söhne zogen nach Ägypten hinab.
  eng-WYC-2018: and again, I gave to Isaac, Jacob, and Esau; of which I gave to Esau
    the hill of Seir, to have in possession; and Jacob and his sons went down into
    Egypt. (and to Isaac I gave Jacob and Esau; and I gave Esau the hill country of
    Seir, to have for a possession; and Jacob and his sons went down into Egypt.)
  epo-epo: Kaj Mi donis al Isaak Jakobon kaj Esavon; kaj Mi donis al Esav la monton
    Seir, ke li posedu ĝin; sed Jakob kaj liaj filoj foriris en Egiptujon.
  uig-PIN: Andin Mǝn Isⱨaⱪⱪa Yaⱪup bilǝn Əsawni bǝrdim; Əsawƣa Seir taƣliⱪ rayonini
    tǝwǝlik ⱪilip bǝrdim, Yaⱪup bilǝn oƣulliri bolsa Misirƣa qüxüp bardi.
  beo-beo: Na da Aisagema, Ya:igobe amola Iso i. Na da Isoma amo Idome agolo soge
    i. Be dilia aowa Ya:igobe amola ea mano da Idibidi sogega sa:i.
  tpi-OTNT: na mi givim tupela pikinini man, Jekop na Iso, long Aisak. Na mi givim
    ol ples maunten bilong Idom long Iso, olsem graun bilong em. Tasol Jekop wantaim
    ol lain pikinini bilong en, ol i go i stap long kantri Isip.
  hau-SA: ga Ishaku kuwa na ba shi Yaƙub da Isuwa. Na ba Isuwa ƙasar kan tudu ta Seyir,
    amma Yaƙub da ’ya’yansa maza suka gangara zuwa Masar.
  uig-LAT: Andin Men Ishaqqa Yaqup bilen Esawni berdim; Esawgha Séir taghliq rayonini
    tewelik qilip berdim, Yaqup bilen oghulliri bolsa Misirgha chüshüp bardi.
  nde-nde: njalo u-Isaka ngamnika uJakhobe lo-Esawu. Nganika ilizwe lonke elilamaqaqa
    eleSeyiri ku-Esawu, kodwa uJakhobe lamadodana akhe baya eGibhithe.
  ton-ton: 'Pea naʻe foaki kia ʻAisake ʻa Sēkope mo ʻIsoa: peau foaki kia ʻIsoa ʻae
    moʻunga ko Seia, ke ne maʻu ia; ka ko Sēkope mo ʻene fānau naʻa nau ʻalu hifo
    ki ʻIsipite.'
  ces-1613: A Izákovi dal jsem Jákoba a Ezau. I dal jsem Ezau horu Seir, aby vládl
    jí; Jákob pak a synové jeho sstoupili do Egypta.
  eng-WMB: 'I gave to Isaac Jacob and Esau: and I gave to Esau Mount Seir, to possess
    it. Jacob and his children went down into Egypt.'
  tam-TCV: ஈசாக்குக்கு யாக்கோபையும், ஏசாவையும் கொடுத்தேன். சேயீர் என்னும் மலைநாட்டை
    நான் ஏசாவுக்குக் கொடுத்தேன். ஆனால் யாக்கோபும் அவன் மகன்களும் எகிப்திற்குப் போனார்கள்.
  ceb-ULB: Ug kang Isaac gihatag ko si Jacob ug si Esau. Gihatag ko kang Esau ang
    kabungtoran sa nasod sa Seir aron inyong angkonon, apan si Jacob ug ang iyang
    mga anak milugsong sa Ehipto.
  pol-UBG: Dałem też Izaakowi Jakuba i Ezawa, a Ezawowi dałem górę Seir, aby ją posiadł,
    ale Jakub i jego synowie zeszli do Egiptu.
  agr-agr: 'Tuja Isaakan susauwaitjai jimag uchijin: Jacopan, Esaújai. Tuja Esaún
    susauwaitjai muja ikam tepau Seír tutain. Untsu Jacob niina uchiji aidaun yajuak
    Egipto nugkanum weuwai.'
  kyc-kyc: Nambame baa wane Aisake maiyu. Maipala nambame dee Aisake keta Jekope Isopa
    maiyu. Dee yuu kyau kuki pingi singi yuu Itome lenge doko Iso banya yuu inginya
    lao maiyu. Dopa piyunupape nakamana rora ambasu Jekope lenge banya wane wanakepe
    dupwa pipya yuu Isipi dokona lano peyami.
  urd-GVU: اور اسحاق کو یعقوب اور عیسَو۔ عیسَو کو مَیں نے پہاڑی علاقہ سعیر عطا کیا،
    لیکن یعقوب اپنے بیٹوں کے ساتھ مصر چلا گیا۔
  deu-1912: Und Isaak gab ich Jakob und Esau und gab Esau das Gebirge Seir zu besitzen.
    Jakob aber und seine Kinder zogen hinab nach Ägypten.
  ntj-ntj: Tjiinya Yayitjikiku-rna katja kutjarra nintirnu Tjayikapanya puru Yiitjunya.
    Nyangka Tjayikapanya palunyaku katja yurntalpirtitarrartu-ya yanu ngurra Yiitjipula
    nyinarranytja.
  kan-2017: ಇಸಾಕನಿಗೆ ಯಾಕೋಬ, ಏಸಾವ ಎಂಬ ಇಬ್ಬರು ಮಕ್ಕಳನ್ನು ಅನುಗ್ರಹಿಸಿ, ಏಸಾವನಿಗೆ ಸೇಯೀರ್
    ಪರ್ವತವನ್ನೂ ಸ್ವತ್ತಾಗಿ ದಯಪಾಲಿಸಿದೆನು. ಯಾಕೋಬನಾದರೋ ತನ್ನ ಮಕ್ಕಳ ಸಹಿತವಾಗಿ ಐಗುಪ್ತ ದೇಶಕ್ಕೆ
    ಹೋದನು.
  tgo-tgo: na weya Aisake ya giya le ŋgaŋga theghewo — Jeikob na Iso. Ya wogiyawe
    Iso vanautuma e ououniye idae Idom na le ghamba yakuyaku, ko iyemaeŋge Jeikob
    na le ŋgamaŋgama va thɨ raka Ijipt.
  yap-yap: mu gu pi’ Jakob nge Esau ngak Isak. Gu pi’ ngak Esau fare nam nu Seir ni
    go’ burey ni nge tafnay, me yan Jakob nge pifak nga Egypt.
  hlt-MCSB: Isaak taengah Jakob neh Esau te ka paek. Esau te pang sak ham Seir tlang
    te ka paek. Tedae Jakob tah a ca rhoek neh Egypt la suntla uh.
  mdy-ETH: ዪሳኣቄም ታኣኒ ያይቆኦቤና ዔኤሳዎና ዒንጌኔ፤ ሃሣ ዔኤሳዎ ናንጋንዳጉዲ ጌሜራዻ ዔዶኦሜ ዓጮ ዒዛ ዓጪ ማሂ ታ ዒንጌኔ፤
    ጋዓንቴ ዒንሢኮ ቤርታኣ ዓዳሢ ማዔ፥ ያይቆኦቤና ዒዛኮ ናኣቶና ጊብፄ ዓጮ ዴንዴኔ፤
  twi-ASANTE: Mede Yakob ne Esau maa Isak. Mede Seir bepɔman no maa Esau, ɛnna Yakob
    ne ne mma siane kɔɔ Misraim.
  eng-WEBU: 'I gave to Isaac Jacob and Esau: and I gave to Esau Mount Seir, to possess
    it. Jacob and his children went down into Egypt.'
  bnp-bnp: A habi ne Isak e tuna ala rua e Iakop e Esau. A habia ne Esau a robo e
    Idom, a tabeke na lolo, pali a gare ne mua e Iakop i puru lakea o Egipto.
  wal-wal: Yisaaqassikka Yaaqoobanne Eesawa immaas. Eesawassi Eedooma gezziyaa laattanaadan
    immaas; shin Yaaqoobinne a naati duge Gibxxe biidosona.
  spa-PDDPT: A Isaac le di a Jacob y a Esaú. A Esaú le di la región montañosa de Seír
    para que la poseyera, pero Jacob y sus hijos bajaron a Egipto.
  gun-gun: ha'e gui Isaque pe ma Jacó ha'e Esaú ame'ẽ. Esaú yvyrã ame'ẽ Seir regua
    yvy'ã reia. Ha'e rã Jacó ha'e ta'y kuery ma Egito katy oje'oi.
  agu-BL: Ma tetz Isaac, ja wak' cob cy'ajl i' yi i'tz Jacow nin Esaú. Nintzun wak'
    yi wi'wtz Seir tetz Esaú tan najewe'n swutz. Ma tetz Jacow scyuch' yi e' xonl,
    cho'n tzun chibene'ntz Egipto.
  ilo-ULB: Ket intedko kenni Isaac da Jacob ken Esau. Intedko kenni Esau ti katurturodan
    a pagilian ti Sier tapno tagikuaenna, ngem simmalog ni Jacob ken dagiti annakna
    idiay Egipto.
  kpg-kpg: gei Au guu wanga gi Isaac a Jacob mo Esau. Au guu wanga gi Esau tenua gonduu
    go Seir belee hai mee ginai, gei di godou damana madua go Jacob mo ana dama ne hula
    gi Egypt.
  uig-ARA: ئاندىن مەن ئىسھاققا ياقۇپ بىلەن ئەساۋنى بەردىم؛ ئەساۋغا سېئىر تاغلىق رايونىنى
    تەۋەلىك قىلىپ بەردىم، ياقۇپ بىلەن ئوغۇللىرى بولسا مىسىرغا چۈشۈپ باردى.
  bsp-bsp: 'K''isɔŋ Siyaka awut: Yakuba kɔ Esay. K''isɔŋ Esay Tɔrɔ ta Seyir ntɛ tɔyɔnɛ
    antɔf ŋɔn, kɔ Yakuba kɔ awut ɔn ŋa ŋantor Misira.'
  sus-sus: n fa a niya Isiyaga xa a xa die Yaxuba nun Esayu bari. N naxa Seyiri geya
    bɔxi so Esayu yi ra, kɔnɔ Yaxuba nun a xa die tan naxa goro Misira bɔxi ma.›»
  pon-2006: oh I kihong Aisek, Seikop oh Esau. Eri, I kihong Esau en sapweniki wasa
    nahnahn Edom; a Seikop oh nah seri ko kohdilahngehr Isip.
  jae-jae: Ma kakêŋ Jakob agêc Esau gêdêŋ Isak. Aê kakêŋ gamêŋ lôcŋa Seir gêdêŋ Esau
    gêwê kaiŋ, mago Jakob to nê latui sêsêp Aiguptu sêja.
  ksd-ksd: ma iau ga tul tar Iakob ma Esau tai Isak. Ma iau ga tibe tar ra luana Seir
    tai Esau upi na vatur vake vatikai; ma Iakob ma ra umana natuna dia ga vana ur
    Aigipto.
  tur-YTC: İshak'a Yakov'u Esav'ı verdim; ve onu mülk olarak alması için Seir Dağı'nı
    Esav'a verdim. Yakov ve çocukları Mısır'a indiler.'”
  grc-BRENT: καὶ τῷ Ἰσαὰκ τὸν Ἰακὼβ καὶ τὸν Ἡσαῦ· καὶ ἔδωκα τῷ Ἡσαῦ τὸ ὄρος τὸ Σηεὶρ
    κληρονομῆσαι αὐτῷ· καὶ Ἰακὼβ καὶ οἱ υἱοὶ αὐτοῦ κατέβησαν εἰς Αἴγυπτον, καὶ ἐγένοντο
    ἐκεῖ εἰς ἔθνος μέγα καὶ πολὺ καὶ κραταιόν· καὶ ἐκάκωσαν αὐτοὺς οἱ Αἰγύπτιοι.
  ind-AYT: Kepada Ishak, Aku mengaruniakan Yakub dan Esau. Kepada Esau, Aku mengaruniakan
    Pegunungan Seir menjadi kepunyaannya, sedangkan Yakub dan anak-anaknya pergi ke
    Mesir.
  nya-nya: ndipo Isake ndinamupatsa Yakobo ndi Esau. Ndinapereka dziko la mapiri la
    Seiri kwa Esau, koma Yakobo ndi ana ake anapita ku Igupto.
  hrv-hrv: Izaku dadoh Jakova i Ezava. Ezavu sam dao goru Seir u posjed. Jakov i sinovi
    njegovi otišli su u Egipat.
  mps-mps: tama eno ogwa si mani, Jekop me Iso, te Aisakbolo mani. Tama eno te bulu
    du Seir, aga gasa nogi me Idom, te Iso mani, te aga tǫ gagalama bidali. Tiali
    goli, Jekop me, te aga hani wai dabe dali, augwali te Isipba pali.’”
  tpi-tpi: na mi givim tupela pikinini man, Jekop na Iso, long Aisak. Na mi givim
    ol ples maunten bilong Idom long Iso, olsem graun bilong em. Tasol Jekop wantaim
    ol lain pikinini bilong en, ol i go i stap long kantri Isip.
  dan-1931: Og Isak skænkede jeg Jakob og Esau, og Esau gav jeg Se'irs Bjerge i Eje,
    medens Jakob og hans Sønner drog ned til Ægypten.
  vie-OVCB: 'Ta cho Y-sác hai con: Gia-cốp và Ê-sau. Ta cho Ê-sau vùng núi Sê-i-rơ,
    còn Gia-cốp và các con người lại đi xuống Ai Cập.'
  guj-2017: મેં ઇસહાકને બે દીકરા યાકૂબ તથા એસાવ આપ્યાં. મેં વતન તરીકે એસાવને સેઈર
    પર્વતનો પ્રદેશ આપ્યો, પણ યાકૂબ અને તેના દીકરાઓ મિસરમાં જઈને રહ્યા.
  pon-2006A: oh I kihong Aisek, Seikop oh Esau. Eri, I kihong Esau en sapweniki wasa
    nahnahn Edom; a Seikop oh nah seri ko kohdilahngehr Isip.
  por-BRBSL: 'Eu dei a Isaac Jacob e Esaú: e dei a Esaú o Monte Seir, para possuí-lo.
    Jacó e seus filhos desceram ao Egito.'
  cth-cth: Isak koehoi Jakop hoi Esaw hah kai ni ka poe teh, Esaw hai Seir mon hah
    ka poe. Jakop hoi ahnie canaw ni Izip ram lah a cei awh.
  twi-twi: Mede Yakob ne Esau maa Isak. Mede Seir bepɔwman no maa Esau, na Yakob ne
    ne mma sian kɔɔ Misraim.
  hlt-hlt: Isaak taengah Jakob neh Esau te ka paek. Esau te pang sak ham Seir tlang
    te ka paek. Tedae Jakob tah a ca rhoek neh Egypt la suntla uh.
  tbz-SIM: Kɛ̀ kùu duɔ́ nyIsɑki Sɑkɔbu nɛ̀ Esɑyuu, kɛ́kɑnnɛ Esɑyuu Seii tɑ̃rì, Sɑkɔbu
    nɛ̀ o bí kɛ̀ bɛ̀ɛ kɔtɛ Esibiti.
  msy-2020: Egha otarir pumuning Aisak ganɨngi, Jekop ko Iso. Egha Idomɨn danganimɨn
    mɨghsɨaba itir nguazim isa Iso ganɨngi, ezɨ Jekop uan otariba ko, me Isipɨn kantrin
    iraghue.
  azb-azb: İshaqa Yaqubu və Esavı verdim. Esavın mülk sahibi olması üçün Seir dağını
    ona verdim. Yaqubla övladları isə Misirə getdilər.
  eng-DBY: And I gave unto Isaac Jacob and Esau; and I gave unto Esau mount Seir,
    to possess it; and Jacob and his sons went down into Egypt.
  hin-2017: फिर मैंने इसहाक को याकूब और एसाव दिया। और एसाव को मैंने सेईर नामक पहाड़ी
    देश दिया कि वह उसका अधिकारी हो, परन्तु याकूब बेटों-पोतों समेत मिस्र को गया।
  swp-swp: 'Isaako, Iakobo eo Isoa ea mosei: Seia tupina ea mosei Isoa arinai, arinai
    i mia, Iakobo maena nanatunaeao se dobi Aigupito eai.'
  eng-YLT: And I give to Isaac, Jacob and Esau; and I give to Esau mount Seir, to
    possess it; and Jacob and his sons have gone down to Egypt.
  eng-WYC-2017: and again, I gave to Isaac, Jacob, and Esau; of which I gave to Esau
    the hill of Seir, to have in possession; and Jacob and his sons went down into
    Egypt.
  eng-WMBB: 'I gave to Isaac Jacob and Esau: and I gave to Esau Mount Seir, to possess
    it. Jacob and his children went down into Egypt.'
  urd-GVH: और इसहाक़ को याक़ूब और एसौ। एसौ को मैंने पहाड़ी इलाक़ा सईर अता किया, लेकिन
    याक़ूब अपने बेटों के साथ मिसर चला गया।
  rug-rug: Meke poni Rau koe Aisake sari Zekopi e Isoa. Valani Rau koe Isoa sari na
    popoa toqetoqere pa Edomu pude tanisa, ba se Zekopi sa tamamia meke sari na tuna
    si gore la pa Izipi.
  gaz-gaz: Yisihaaqiif immoo Yaaqoobii fi Esaawun kenne. Biyyaa gaaraa Seeʼiir Esaawufin
    kenne; Yaaqoobii fi ilmaan isaa garuu Gibxitti gad buʼan.
  fra-LSG: Je donnai à Isaac Jacob et Ésaü, et je donnai en propriété à Ésaü la montagne
    de Séir, mais Jacob et ses fils descendirent en Égypte.
  gnn-gnn: Yo, ŋäthilinydja ŋarra Yipurayimgunydja ŋunhi wekaŋala gäthu'mirriŋunha
    Yitjaknha, ga nhanŋu Yitjakkunydja ŋarra wekaŋala gäthu'mirriŋunha märrma'nhana,
    Djaykupnhana ga Yetjunhana. Wekaŋala ŋarra ŋunhi buku'‐wukunydja wäŋa nhanŋu Yetjuwu,
    ga ŋayinydja Djaykuptja ga nhanŋu djamarrkuḻiny'tja marrtjina balayi Yetjiplili
    wäŋalili.
  yal-yal: N yi Yaxuba nun Esayu fi Isiyaga ma. N yi Seyiri geya yiren fi Esayu ma,
    koni Yaxuba nun a diine tan yi godo Misiran yamanani.
  haw-1868: 'A haawi au na Isaaka ia Iakoba a me Esau: a haawi au na Esau i ka mauna
    o Seira, i wahi e noho ai nona; aka, o Iakoba a me kana mau keiki, hele lakou
    ilalo i Aigupita.'
  arb-NAV: وَأَنْعَمْتُ عَلَى إِسْحَاقَ بِيَعْقُوبَ وَعِيسُو، فَوَهَبْتُ عِيسُو جَبَلَ
    سِعِيرَ مِيرَاثاً. وَأَمَّا يَعْقُوبُ وَأَبْنَاؤُهُ فَقَدِ انْحَدَرُوا إِلَى مِصْرَ.
  ewe-ewe: Isak ƒe vi siwo menae la woe nye, Yakob kple Esau. Metsɔ anyigba si ƒo
    xlã Seir to la na Esau, ke Yakob kple viawo yi Egipte.
  eng-LEE: 'And I gave unto Isaac, Jacob and Esau: and I gave unto Esau mount Seir,
    to possess it; but Jacob and his children went down into Egypt.'
  asm-FB: আৰু ইচহাকলৈ মই যাকোব আৰু এচৌক দিলোঁ৷ এচৌৰ অধিকাৰৰ অৰ্থে মই তেওঁক চেয়ীৰ
    পৰ্ব্বত দিলোঁ, কিন্তু যাকোব আৰু তেওঁৰ সন্তান সকল হ’লে মিচৰলৈ নামি গ’ল।
  sus-A: ﭑ قَ عَ نِيَ عِسِيَفَ شَ عَ شَ دِيٍ يَشُبَ نُن عٍسَيُ بَرِ. ﭑ نَشَ سٍيِرِ
    فٍيَ بْشِ سٌ عٍسَيُ يِ رَ، كْنْ يَشُبَ نُن عَ شَ دِيٍ تَن نَشَ فٌرٌ مِسِرَ بْشِ
    مَ.›»
  fra-SBL: J'ai donné à Isaac Jacob et Ésaü, et j'ai donné à Ésaü la montagne de Séir,
    pour qu'il la possède. Jacob et ses enfants descendirent en Égypte.
  hbo-hbo: וָאֶתֵּ֣ן לְיִצְחָ֔ק אֶֽת־יַעֲקֹ֖ב וְאֶת־עֵשָׂ֑ו וָאֶתֵּ֨ן לְעֵשָׂ֜ו אֶת־הַ֤ר
    שֵׂעִיר֙ לָרֶ֣שֶׁת אֹותֹ֔ו וְיַעֲקֹ֥ב וּבָנָ֖יו יָרְד֥וּ מִצְרָֽיִם׃
  piu-2006: '@see-verse:JOS.024.003'
  kik-kik: nake Isaaka ngĩmũhe Jakubu na Esaũ. Nĩndagaĩire Esaũ bũrũri ũrĩa ũrĩ irĩma
    wa Seiru, no Jakubu na ariũ ake magĩikũrũka magĩthiĩ Misiri.
  fra-NCL: A Isaac je donnai Jacob et Esaü, et je donnai pour possession à Esaü la
    montagne de Séïr ; et Jacob et ses fils descendirent en Égypte. —
  cek-AK: Issak hanah Jakob hoi Esau to ka paek; Esau mah qawk ah toep hanah Seir
    maeto ka paek, toe Jakob hoi a caanawk loe Izip prae ah caeh o tathuk.
  cuk-cuk: Geb an Isaacʼgala machimala warbo uksagusad, Jacob, degi, Esaú. An Esaúʼgala
    Seir-yalagan uksad. Jacobʼdi na e-mimmiganmala Egipto-yarse nadegusmalad.
  uig-CYR: Андин Мән Исһаққа Яқуп билән Әсавни бәрдим; Әсавға Сеир тағлиқ районини
    тәвәлик қилип бәрдим, Яқуп билән оғуллири болса Мисирға чүшүп барди.
  tel-2017: ఇస్సాకుకు నేను యాకోబునూ ఏశావునూ ఇచ్చాను. శేయీరు కొండప్రాంతాలను స్వాధీనపరచుకొనేలా
    ఏశావుకిచ్చాను. అయితే యాకోబు అతని కుమారులు దిగువనున్న ఐగుప్తుకు వెళ్ళారు.
  hat-BSA: A Isaac, Mwen te bay Jacob avèk Ésaü. A Ésaü, Mwen te bay Mòn Séir pou
    posede l, men Jacob avèk fis li yo te desann an Égypte.
  bxh-bxh: Na Isako nanatuna E felen, hesadi Iyakobo yo Isowa, yo tuꞌadi haisa Idom
    nuꞌuna yai Isowa E felen, enehena. Na Iyakobo maꞌana hiti mulita sa lau Idipi.
  kos-kos: ac nu sel Isaac nga eisalang Jacob ac Esau. Nga sang acn fineol uh in acn
    Edom nu sel Esau tuh in ma lal. A funu Jacob, papa matu tomowos, el ac tulik natul
    tuh som nu Egypt.
  hbo-WLC: וָאֶתֵּ֣ן לְיִצְחָ֔ק אֶֽת־יַעֲקֹ֖ב וְאֶת־עֵשָׂ֑ו וָאֶתֵּ֨ן לְעֵשָׂ֜ו אֶת־הַ֤ר
    שֵׂעִיר֙ לָרֶ֣שֶׁת אוֹת֔וֹ וְיַעֲקֹ֥ב וּבָנָ֖יו יָרְד֥וּ מִצְרָֽיִם׃
  ibo-ibo: Ụmụ m nyere Aịzik bụ Jekọb na Ịsọ. Ịsọ ka m nyere ala ugwu ugwu Sia, ka
    o nweta ma Jekọb na ezinaụlọ ya gara nʼala Ijipt.
  ory-ory: ଆଉ ଆମ୍ଭେ ଇସ୍‌ହାକକୁ ଯାକୁବ ଓ ଏଷୌ ଦେଲୁ; ପୁଣି ଆମ୍ଭେ ଅଧିକାରାର୍ଥେ ଏଷୌକୁ ସେୟୀର
    ପର୍ବତ ଦେଲୁ; ଆଉ ଯାକୁବ ଓ ତାହାର ସନ୍ତାନମାନେ ମିସରକୁ ଗଲେ।
  chk-chk: mürin üa ngeni Isaak Jakop me Esau. Iwe, üa ngeni Esau ewe chukuchukutän
    Etom pwe epwe fanüeni, nge Jakop me nöün kewe ra feila Isip.
  rop-rop: en aibin gibit Aisik dubala san neim Jeikob en Isau, en aibin gibit Isau
    det hil kantri gulum Idam blanga abum. Bat yumob grengrenfatha Jeikob bin deigim
    im biginini olabat langa Ijip.
  ukr-1871: Ізаакові ж дарував я Якова та Езава, і надїлив Езавові Сеїр-гори, щоб
    він узяв їх в державу, Яков же й сини його спустились у Египет.
  deu-1951: Und dem Isaak gab ich Jakob und Esau; und dem Esau gab ich das Gebirge
    Seir zum Erbbesitz. Jakob aber und seine Kinder zogen hinab nach Ägypten.
  eng-JPS: And I gave unto Isaac Jacob and Esau; and I gave unto Esau mount Seir,
    to possess it; and Jacob and his children went down into Egypt.
  srp-1865: A Isaku dadoh Jakova i Isava, i dadoh Isavu goru Sir da je njegova; a
    Jakov i sinovi njegovi sidoše u Misir.
  lug-lug: Isaaka ne mmuwa Yakobo ne Esawu. Esawu ne mmuwa ensi ey’ensozi eya Seyiri.
    Naye Yakobo n’abaana be ne mbatwala e Misiri.
  heb-heb: ואתן ליצחק את יעקב ואת עשו ואתן לעשו את הר שעיר לרשת אותו ויעקב ובניו ירדו
    מצרים׃
  ben-IRV: আর আমি এষৌকে অধিকার করার জন্য সেয়ীর পর্বত দিলাম; কিন্তু যাকোব ও তার সন্তানেরা
    মিশরে নেমে গেল।
  pan-pan: ਇਸਹਾਕ ਨੂੰ ਮੈਂ ਯਾਕੂਬ ਅਤੇ ਏਸਾਓ ਦਿੱਤੇ ਅਤੇ ਏਸਾਓ ਨੂੰ ਮੈਂ ਸੇਈਰ ਪਰਬਤ ਕਬਜ਼ਾ ਕਰਨ
    ਨੂੰ ਦਿੱਤਾ ਪਰ ਯਾਕੂਬ ਅਤੇ ਉਹ ਦੀ ਅੰਸ ਮਿਸਰ ਵਿੱਚ ਉਤਰ ਗਈ।
  mya-JVB: ဣဇာက် အား လည်း ၊ ယာကုပ် နှင့် ဧသော ကို ငါပေး ၍ ၊ ဧသော အား လည်း စိရ တောင်
    ကို အပိုင် ပေး ၏။ ယာကုပ် နှင့် သူ ၏သား တို့သည် အဲဂုတ္တု ပြည်သို့ သွား ကြ၏။
  hmo-hmo: Bona Isako dekenai Iakobo bona Esau lau henia. Esau dekenai Edoma ena ororo
    gabudia lau henia, to emui sene tauna Iakobo mai iena natuna taudia be Aigupito
    dekenai idia lao.
  urd-urd: और मैंने इस्हाक़ को या'क़ूब और 'ऐसौ बख़्शे; और 'ऐसौ को कोह — ए — श'ईर दिया
    की वह उसका मालिक हो, और या'क़ूब अपनी औलाद के साथ मिस्र में गया।
  rus-SYN: Исааку дал Иакова и Исава. Исаву дал Я гору Сеир в наследие; Иаков же и
    сыны его перешли в Египет и сделались там народом великим, сильным и многочисленным,
    и стали притеснять их Египтяне.
  bqc-SIM: ↄ̃ à Izaaki gbà Yakↄbu ń Esauo. À Esau gbà Sei bùsu sĩ̀sĩde. Yakↄbu
    ń a nɛ́ↄ sↄ̃ aa tà Egipi.
  tcz-CHONGTHU: Isaac chu Jacob le Esau kanapen ahi. Esau chu Seir molsang langchu
    kanapen, Jacob le achilhahte chu Egypt langa anache suh un ahi.
  mar-mar: आणि इसहाकाला याकोब व एसाव दिला, एसावाला सेईर डोंगर तो वतन करून दिला, परंतु
    याकोब हा त्याच्या पुत्रपौत्रांसह मिसर देशी गेला.
  qub-qub: Isaacpanami wamrancuna caran Jacobwan Esaú. Esaüpita mirajcunatami goycurä
    aypalla puntayoj Seir partita. Jacobnami llapan wamrancunawan aywacuran Egiptuman.
  bqp-bqp: akũ ma Isaaku gbà Yakubu kũ Isauo. Ma Isau gbà Sei gusĩsĩde. Yakubu kũ
    a nɛ́nↄ sↄ̃ ò tà Misila.
  hat-hat: 'Apre sa, mwen bay Izarak de pitit: Jakòb ak Ezaou. Mwen bay Ezaou tout
    mòn Seyi a pou li. Men Jakòb desann nan peyi Lejip ansanm ak tout pitit li yo.'
  eng-BSB: and to Isaac I gave Jacob and Esau. I gave Esau Mount Seir to possess,
    but Jacob and his sons went down to Egypt.
  tod-tod: Gè Zakɔɓe ta Ezawu veeni Izaake ya. Gè Seyiil ɠize yooi veeni Ezawu ʋɛ
    ga nɔnɔ. Zakɔɓe ta ná-doun zunuiti ti liini Ezipete yooi zu.
  eng-WEBPB: 'I gave to Isaac Jacob and Esau: and I gave to Esau Mount Seir, to possess
    it. Jacob and his children went down into Egypt.'
  kbq-kbq: Ana hute'na Aisakina tare ne' mofavrea Jekopune, Isone ami'noe. Hanki Seiria
    agona mopa Isona ami'noanagi, Jekopu'ene mofavre naga'amo'za Isipi moparega urami'naze.
  nhe-BL: Huan nijmacac Isaac ome iconehua, Jacob huan Esaú. Huan nijmactili Esaú
    nopa tlali Seir. Huan Jacob tlen nojquiya itoca Israel, huan itelpocahua tlen
    itztoyaj imohuejcapan tatahua teipa yajque ipan tlali Egipto.
  bus-bus: ben ma Isaaku gbà Yakubu kↄ̃n Isauo. Ma Isau gbà Sei gusĩsĩdee. Yakubu
    kↄ̃n a nɛ́nↄ sↄ̃ aↄ̃ tà Igipiti.
  gub-BL: 'Amuzàg kar mokoz awa Izak pe ihe wà: Zako, Ezau. Amono ywy ywytyruhu hereko
    har Xeir her ma''e Ezau pe. Wiko izar romo a''e. Zako uzewyr Ezit ywy rehe wa''yr
    wanupi.'
  eng-DRA: 'And gave him Isaac: and to him again I gave Jacob and Esau. And I gave
    to Esau mount Seir for his possession: but Jacob and his children went down into
    Egypt.'
