verse: JOS.024.006
translations:
  mal-C: നിങ്ങളുടെ പിതാക്കന്മാരെ ഈജിപ്റ്റിൽനിന്ന് പുറത്തുകൊണ്ടുവന്നപ്പോൾ നിങ്ങൾ ചെങ്കടലിനരികെവന്നു.
    ഈജിപ്റ്റുകാർ രഥങ്ങളോടും കുതിരപ്പട്ടാളത്തോടുംകൂടി അവരെ പിൻതുടർന്ന് ആ കടൽവരെ ചെന്നു.
  deu-TKW: und ich führte eure Väter hinweg aus Ägypten, und ihr gelangtet ans Meer.
    Die Ägypter aber setzten euren Väter mit Streitwagen und Reitern nach ans Schilfmeer.
  lin-lin: Tango nabimisaki batata na bino na Ejipito, bakomaki kino na ebale monene
    ya Barozo, bato ya Ejipito balandaki bango na bashar mpe na basoda oyo batambolaka
    likolo ya bampunda kino na Ebale monene ya Motane.
  eng-LSV: And I bring out your fathers from Egypt, and you go to the sea, and the
    Egyptians pursue after your fathers, with chariot and with horsemen, to the Red
    Sea;
  eng-GNV: So I brought your fathers out of Egypt, and ye came vnto the Sea, and the
    Egyptians pursued after your fathers with charets and horsemen vnto the red sea.
  eng-WEBSTER: 'And I brought your fathers out of Egypt: and ye came to the sea; and
    the Egyptians pursued after your fathers with chariots and horsemen to the Red
    sea.'
  nhw-BL: amohuejcapan tatahua tlen tlali Egipto. Huan niquinhualicac hasta ajsitoj
    campa nopa Hueyi Atl Chichiltic. Huan quintoquiliyayaj nopa egiptome ica inintlahuilanca
    carros huan inincahuayos.
  swh-ONEN: Nilipowatoa baba zenu Misri, mlifika kwenye bahari, nao Wamisri wakawafuatia
    baba zenu kwa magari na wapanda farasi mpaka kwenye Bahari ya Shamu.
  bba-bba: Ye nɑ bɛɛn bɑɑbɑbɑ yɑrɑ min di, mɑ Eɡibitiɡibɑ bu nɑɑ ɡirɑ kɑ ben tɑbu
    kɛkɛbɑ kɑ mɑɑsɔbu. Sɑɑ ye bɛɛn bɑɑbɑ be, bɑ turɑ nim wɔ̃kuɔ ɡe bɑ mɔ̀ Nɑɑ yɑri,
  eng-KJVCPB: 'And I brought your fathers out of Egypt: and you came unto the sea;
    and the Egyptians pursued after your fathers with chariots and horsemen unto the
    Red sea.'
  mpx-mpx: Yaka sauga ya ahe tagilagil ge hi nawanawa, inoke Itipita aloliyau wali
    waga momomol ge wali hosi haveyan kaiwena hi tatauliulil-agil, ana siga hi kukuhikagil
    Hoga Keketina elana.
  wbp-wbp: Kujalu nyurrurlakupalangu-purnurlu yampinja-yanu Yijipi, yanurnulu mangkuru-kurra
    Marna Kirrirdi-kirli-kirra, manulpalu-jana Yijipi-wardingki-paturlu wajirli-pinja-yanu
    nantuwu-kurlurlu. Ngalya-karirlijilpalu-jana wajirli-pinja-yanu nantuwu-kurlangu
    wirli-jarra-kurlurlu. Nyurrurlakupalangujulpalu-jana lani-jarrija-nyayirni.
  luo-luo: Kane agolo wuoneu Misri, ne uchopo e nam, kendo jo-Misri nolawou gi geche
    kod jogo mariambo farese nyaka e Nam Makwar.
  meu-meu: Tamamui na Aigupto amo na hakaudia lasi; bena kone ai o lasi; bena Aigupto
    taudia ese tamamui e ḡavadia, mai edia kariota bona mai edia hosigui taudia, ela
    bona Davara Kakakakana.
  npi-ULB: मैले तिमीहरूका पुर्खाहरूलाई मिश्रबाट ल्याएँ र तिमीहरू समुद्रमा आयौ । मिश्रीहरूले
    लाल समुद्रसम्म नै रथहरू र घोडाहरूसहित तिमीहरूको पिछा गरे ।
  yor-yor: Nígbà tí mo mú àwọn baba yín jáde kúrò ní Ejibiti, ẹ wá sí Òkun, àwọn ará
    Ejibiti lépa wọn pẹ̀lú kẹ̀kẹ́ ogun àti àwọn ẹlẹ́ṣin títí ó fi dé Òkun Pupa.
  emp-NTPO: Egiptod̶eba ẽdrʌ enebʌrʌd̶e Pusa Purru icawa jũẽsid̶aa. Maʌ̃ne Egiptod̶ebema
    carretad̶eba djõbadarãba, cawayod̶eba djõbadarã bid̶a bãrãra ẽpẽsid̶aa ab̶a Pusa
    Purrud̶aa.
  ind-ind: Tetapi waktu mereka sampai di Laut Merah, orang Mesir mengejar mereka dengan
    kereta perang dan pasukan berkuda.
  pes-OPCB: وقتی به ساحل دریای سرخ رسیدند، مصری‌ها با ارابه‌ها و سواران به تعقیب ایشان
    پرداختند.
  tgl-ULB: Inilabas ko ang inyong mga ninuno sa Ehipto, at nakarating kayo sa dagat.
    Tinugis sila ng mga taga-Ehipto sa pamamagitan ng mga karwahe at mga mangangabayo
    hanggang sa kalayuan ng Dagat ng mga Tambo.
  cbu-NT: Anshat siy zitaminaris Ijiptoo tsap shitungeerandsin, anungaz Ijiptoshuchsha
    sundar pachani atusin, kapaachush pshiyrshini tapazpanish kapaach tachitarangsin,
    Mar Chumbeepimashish kamataranganaya.
  hui-hui: I̱na tínaga mamali Iyibi dindini hearia haru halu tagira pialu hewaria
    Iyibialime tinaga wai biagane garo ale karisi ge kirahe nogo hosime gililaga wiarumebi
    wai biaga agali nogo hosini biralu piagarumebi talima pene. Ani biyagola tínaga
    mamali biarume solowara mini Iba Daramabi bereagoria howa
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘိုး​ဘေး​များ​ကို​အီ​ဂျစ် ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့​သော​အ​ခါ
    အီ​ဂျစ်​အ​မျိုး သား​တို့​သည်​သူ​တို့​နောက်​သို့​ရထား​တပ်၊ မြင်း တပ်​များ​နှင့်​လိုက်​၍​တိုက်​ခိုက်​ကြ​သည်။
    သူ​တို့ သည်​ပင်​လယ်​နီ​သို့​ရောက်​ရှိ​လာ​သော​အ​ခါ၊-
  bod-N: བདག་གིས་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ཨེ་ཅིབ་ནས་ཕྱིར་ཁྲིད་འོངས་པ་དང་ཁོ་རྣམས་རྒྱ་མཚོ་རུ་སླེབས།
    ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་ཤིང་རྟ་དང་སྐྱ་དམག་ཁྲིད་ནས་ཁྱོད་ཚོའི་མེས་པོ་རྣམས་ཀྱི་ར་མདར་བརྒྱུགས་ཤིང་རྒྱ་མཚོ་དམར་པོ་རུ་སླེབས།
  sna-sna: Pandakabudisa madzibaba enyu muIjipiti, vakasvika pagungwa, vaIjipita vakavatevera
    vaine ngoro navatasvi vamabhiza kusvikira paGungwa Dzvuku.
  spa-BLM: Yo saqué a vuestros padres de Egipto, y llegasteis al mar. Los egipcios
    persiguieron a vuestros padres con carros y con jinetes hasta el Mar Rojo.
  cac-cac: Ayic yelnaccot eb' chi' ta', cotnac tzac'an eb' aj Egipto chi' d'a spatic
    eb' yed' scarruaje yed' noc' chej masanto d'a sti' a' Chacchac Mar.
  swh-ULB: Niliwatoa baba zenu nje ya nchi ya Misri, nanyi mkafika hata katika bahari.
    Wamisri waliwafuata kwa magari na wapanda farasi hata katika bahari ya matete.
  bel-bel: Я вывеў бацькоў вашых зь Егіпта, і вы прыйшлі да мора. Тады Егіпцяне гналіся
    за бацькамі вашымі з калясьніцамі і вершнікамі да Чэрмнага мора.
  deu-ELBBK: Und ich führte eure Väter aus Ägypten heraus, und ihr kamt an das Meer;
    und die Ägypter jagten euren Vätern nach mit Wagen und mit Reitern bis an das
    Schilfmeer.
  mbb-OT: Piru hein nekeume en diyà te Zaǥat he Meriǥà is menge kepuun niw, midal-as
    sikandan te menge Ehiptohanen he ebpemen-untud te menge kerwahi zan wey menge
    kudè dan. Mibpetavang dan kedì, umbe insavuk ku ziyà te mid-elangan dan wey te
    menge Ehiptohanen is merusirem. Ne midlened ku is menge Ehiptohanen dutun te zaǥat.
    Neehè niw en is mibeelan ku ziyà te menge Ehiptohanen. Ne mid-ubpè kew ziyà te
    sibsivayan seled te meluǥayad he timpu.
  mal-2015: അങ്ങനെ ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരെ മിസ്രയീമിൽനിന്നു പുറപ്പെടുവിച്ചു; നിങ്ങൾ
    കടലിന്നരികെ എത്തി; മിസ്രയീമ്യർ രഥങ്ങളോടും കുതിരകളോടുംകൂടെ ചെങ്കടൽവരെ നിങ്ങളുടെ
    പിതാക്കന്മാരെ പിന്തുടർന്നു;
  tuo-NT: Mʉsã ñecʉ̃sʉmʉa Egiptopʉ wijacã, Egiptocjãrã na yarã cabayua meꞌrã, na cabayua
    wejesepawʉ meꞌrã narẽ wẽjẽsĩꞌrĩrã sirutuwã. Téé Maa sõꞌarĩ maa tiropʉ sirututʉowã.
  rmc-rmc: Sar tumare daden iľom avri andral o Egipt, avle ko moros, ale o Egipťana
    le verdanenca the le grajenca džanas pal lende pro mariben dži ko Lolo moros.
  nlg-nlg: Mi tana bona rana kukuamiu tara va sara tana Tahi Sisi, gaira na vure ni
    Egypt tara ghrura nia na horse mana tarake te ghorai na horse.
  pes-OPV: و چون پدران شما را از مصر بیرون آوردم وبه دریا رسیدید، مصریان با ارابه‌ها
    و سواران، پدران شما را تا بحر قلزم تعاقب نمودند.
  ron-1924: Ам скос пе пэринций воштри дин Еӂипт ши аць ажунс ла маре. Еӂиптений ау
    урмэрит пе пэринций воштри пынэ ла Маря Рошие, ку каре ши кэлэрець.
  ben-OBCV: তোমাদের পূর্বপুরুষদের আমি যখন মিশর থেকে বের করে আনলাম, তোমরা সমুদ্রের
    কাছে এলে এবং মিশরীয়রা বহু রথ ও অশ্বারোহী নিয়ে লোহিত সাগর পর্যন্ত তাদের পশ্চাদ্ধাবন
    করে এল।
  som-som: Oo awowayaashiin waxaan ka soo saaray Masar, oo markaasaad timaadeen badda;
    oo Masriyiintiina awowayaashiin ayay ku sii eryadeen gaadhifardood, iyo fardooley,
    ilaa ay yimaadeen Badda Cas.
  lat-VUC: 'Eduxique vos et patres vestros de Ægypto, et venistis ad mare: persecutique
    sunt Ægyptii patres vestros cum curribus et equitatu, usque ad mare Rubrum.'
  eng-ASVBT: 'And I brought your fathers out of Egypt: and ye came unto the sea; and
    the Egyptians pursued after your fathers with chariots and with horsemen unto
    the Red Sea.'
  ita-1885: E, dopo che io ebbi tratti fuor di Egitto i padri vostri, voi arrivaste
    al mare; e gli Egizj perseguitarono i padri vostri con carri, e con cavalleria,
    fino al mar rosso.
  eng-LXXUP: And afterward God brought out our fathers from Egypt, and ye entered
    into the Red Sea; and the Egyptians pursued after our fathers with chariots and
    horses into the Red Sea.
  eng-ULB: I brought your ancestors out of Egypt, and you came to the sea. The Egyptians
    pursued them with chariots and horsemen as far as the Sea of Reeds.
  spa-VBL: Sí, saqué a tus antepasados, pero cuando llegaste al Mar Rojo los egipcios
    perseguían a tus antepasados con carros y jinetes.
  fra-_FOB: Je fis donc sortir vos pères d'Égypte, et vous vîntes vers la mer; et
    les Égyptiens poursuivirent vos pères avec des chars et des cavaliers jusqu'à
    la mer Rouge.
  mal-mal: അങ്ങനെ ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരെ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ചു; അവർ
    ചെങ്കടലിന്നരികെ എത്തി; ഈജിപ്റ്റുകാർ രഥങ്ങളോടും കുതിരകളോടുംകൂടെ ചെങ്കടൽവരെ നിങ്ങളുടെ
    പിതാക്കന്മാരെ പിന്തുടർന്നു;
  urd-GVR: Chalte chalte tumhāre bāpdādā Bahr-e-Qulzum pahuṅch gae. Lekin Misrī apne
    rathoṅ aur ghuṛsawāroṅ se un kā tāqqub karne lage.
  suz-BL: मिनु गो इन किकी पिपी आन कली इजीप्‍त रागी रे पा ग्रुंइ‍शा पित्‍ता। मिनु मेकोपुकी
    लल समुन्‍द्र सम्‍म जाक्‍तेक्‍म। इजीप्‍त ङा मुरपुकीमी इन किकी पिपी आन कली शारा
    नु बग्‍गीमी लल समुन्‍द्र सम्‍म खेदा पाम्‍तेक्‍म। प्रस्‍थान १२:३३,५१
  ita-1927: Trassi dunque fuor dall’Egitto i vostri padri, e voi arrivaste al mare.
    Gli Egiziani inseguirono i vostri padri con carri e cavalieri fino al mar Rosso.
  ckb-ckb: جا باوباپیرانتانم لە میسر دەرهێنا و چوونە ناو دەریاوە و میسرییەکانیش بە
    گالیسکە و ئەسپەوە بۆ دەریای سوور دوای باوباپیرانتان کەوتن.
  eng-BBE: 'I took your fathers out of Egypt: and you came to the Red Sea; and the
    Egyptians came after your fathers to the Red Sea, with their war-carriages and
    their horsemen.'
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಪೂರ್ವಜರನ್ನು ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಡಿಸಿದಾಗ ನೀವು ಸಮುದ್ರದ ತೀರಕ್ಕೆ ಬಂದಿರಿ.
    ಆದರೆ ಈಜಿಪ್ಟಿನವರು ರಥಗಳ ಮತ್ತು ರಾಹುತರ ಸಂಗಡ ನಿಮ್ಮ ಪೂರ್ವಜರನ್ನು ಕೆಂಪು ಸಮುದ್ರದವರೆಗೂ ಹಿಂದಟ್ಟಿದರು.
  bbb-bbb: Na kaenamiana ruoma do davare irifo ijia rovoga e Ijifitiko bu osekiro
    sarioti karina ja kame arafiria ruae. Bu nuvedia ruoma Do Kavuane nafuema irifo
    ijia usiae.
  tam-2017: நான் உங்களுடைய பிதாக்களை எகிப்திலிருந்து புறப்படச் செய்தபோது, சிவந்த சமுத்திரத்தின்
    கரைக்கு வந்தீர்கள்; எகிப்தியர்கள் இரதங்களோடும், குதிரைவீரர்களோடும் உங்களுடைய பிதாக்களைச்
    சிவந்த சமுத்திரம்வரைப் பின்தொடர்ந்தார்கள்.
  spa-RV-1909: 'Y saqué á vuestros padres de Egipto: y como llegaron á la mar, los
    Egipcios siguieron á vuestros padres hasta el mar Bermejo con carros y caballería.'
  ron-BTF: Și am scos pe părinții voștri din Egipt și ați venit la mare; și egiptenii
    au urmărit pe părinții voștri cu care și călăreți, până la Marea Roșie.
  eng-WEBP: 'I brought your fathers out of Egypt: and you came to the sea. The Egyptians
    pursued your fathers with chariots and with horsemen to the Red Sea.'
  eng-FBV: Yes, I brought your forefathers out, but when you arrived at the Red Sea
    the Egyptians were chasing after your forefathers with chariots and horsemen.
  nld-1939: Toen Ik uw vaderen uit Egypte had geleid, en zij aan de zee kwamen, en
    de Egyptenaren uw vaderen met wagens en ruiterij bij de Rode Zee achtervolgden,
  nch-BL: amohuejcapan tatahua ten tali Egipto. Huan niquinhualicac hasta ajsitoj
    campa nopa Hueyi At Chichiltic. Huan quintoquiliyayaj nopa egiptome ica inintatehuijca
    carros huan inincahuayojhua.
  vie-1934: Ta bèn đem tổ phụ các ngươi ra khỏi xứ Ê-díp-tô, và các ngươi đi đến biển.
    Người Ê-díp-tô dùng xe binh và lính kỵ mà đuổi theo tổ phụ các ngươi đến Biển
    đỏ.
  hin-CV: बाद में मैंने तुम्हारे पूर्वजों को मिस्र देश से निकाला और तुम लोग सागर तट
    पर जा पहुंचे. मिस्रवासी भी रथों तथा घोड़ों को लेकर तुम्हारा पीछा करते हुए लाल
    सागर तक पहुंच गए.
  spa-BES: Saqué a sus padres de Egipto; y cuando llegaron al Mar Rojo; y los egipcios
    vinieron tras sus padres al Mar Rojo, con sus carros de guerra y sus jinetes.
  tdx-tdx: Eka navotako boake Mitsraime ao o roae’ areoo; aa ie nipok’ amy sakay,
    le nañoridañe o roae’ areoo an-tsarete naho mpi­ningi-tsoavala mb’ amy Ria-Binday
    ao o nte-Mitsraimeo.
  tha-KJV: แล​้วเราก็นำบรรพบุรุษของเจ้าออกจากอียิปต์และเจ้าทั้งหลายมาถึงทะเล และชาวอียิปต์​ได้​ไล่​ตามบรรพบุรุษของเจ้าทั้งหลายด้วยรถรบและพลม้ามาถึงทะเลแดง
  por-BR-2018: 'E tirei a vossos pais do Egito: e quando chegaram ao mar, os egípcios
    seguiram a vossos pais até o mar Vermelho com carros e cavalaria.'
  deu-ELO: Und ich führte eure Väter aus Ägypten hinweg, und ihr kamet an das Meer;
    und die Ägypter jagten euren Vätern nach mit Wagen und mit Reitern bis an das
    Schilfmeer.
  eng-WYC-2018: and your fathers out of Egypt. And ye came to the (Red) Sea, and (the)
    Egyptians pursued your fathers with chariots, and multitude of knights (or and
    many soldiers), (yea), unto the Red Sea.
  epo-epo: Kaj Mi elkondukis viajn patrojn el Egiptujo; kaj vi venis al la maro. Kaj
    la Egiptoj postkuris viajn patrojn per ĉaroj kaj rajdantoj ĝis la Ruĝa Maro.
  uig-PIN: Mǝn bu tǝriⱪidǝ ata-bowiliringlarni Misirdin elip qiⱪip, ular Ⱪizil Dengizƣa
    yetip kǝlginidǝ, misirliⱪlar jǝng ⱨarwiliri wǝ atliⱪ ǝskǝrliri bilǝn ata-bowiliringlarni
    ⱪoƣlap dengizƣiqǝ kǝldi.
  beo-beo: 'Na da dilia aowalali Idibidi sogega fisili masa:ne, gadili oule misi.
    Idibidi dunu ilia dadi gagui amola sa:liode da:iya fila heda:i dunu da dilia aowalali
    fane legemusa: fa:no bobogei. Be dilia aowalali da Maga:me Hano Wayabo amoga doaga:loba,'
  tpi-OTNT: Mi bringim ol papa bilong yupela i kam na ol i lusim Isip. Na ol Isip
    i bin kisim ol karis na ol hos na ol i ranim ol papa bilong yupela inap ol i kamap
    long solwara Retsi.
  hau-SA: Lokacin da na fitar da iyayenku daga Masar, suka zo teku, sai Masarawa suka
    fafare su da kekunan yaƙi da dawakai har zuwa Jan Teku.
  uig-LAT: Men bu teriqide ata-bowiliringlarni Misirdin élip chiqip, ular Qizil Déngizgha
    yétip kelginide, misirliqlar jeng harwiliri we atliq eskerliri bilen ata-bowiliringlarni
    qoghlap déngizghiche keldi.
  nde-nde: Ekukhupheni kwami okhokho benu eGibhithe, beza olwandle njalo amaGibhithe
    axotshana labo ngezinqola lamabhiza baze bayafika eLwandle Olubomvu.
  ton-ton: 'Pea naʻaku ʻomi hoʻomou ngaahi tamai mei ʻIsipite: pea naʻa mou haʻu ki
    he tahi: pea naʻe tuli hoʻomou ngaahi tamai ʻe he kakai ʻIsipite ʻaki ʻae ngaahi
    saliote mo e kau tangata heka hoosi ʻo aʻu ki he Tahi Kulokula.'
  ces-1613: A vyvedl jsem otce vaše z Egypta, i přišli jste k moři, a honili Egyptští
    otce vaše s vozy a jezdci až k moři Rudému.
  eng-WMB: 'I brought your fathers out of Egypt: and you came to the sea. The Egyptians
    pursued your fathers with chariots and with horsemen to the Sea of Suf.'
  tam-TCV: அவ்வாறு உங்கள் முற்பிதாக்களை எகிப்திலிருந்து வெளியே கொண்டுவந்தபோது அவர்கள்
    கடலண்டைக்கு வந்தார்கள். எகிப்தியர்கள் அவர்களைப் பின்தொடர்ந்து இரதங்களோடும், குதிரைகளோடும்
    செங்கடல்வரை துரத்தி வந்தார்கள்.
  ceb-ULB: Gidala ko ang inyong mga katigulangan pagawas gikan sa Ehipto, ug miabot
    kamo sa dagat. Gigukod kamo sa mga Ehiptohanon nga gamit ang mga karwahe ug mga
    tawong nagkabayo hangtod sa Dagat sa Kabugangan.
  pol-UBG: I wyprowadziłem waszych ojców z Egiptu, i przybyliście nad morze, a Egipcjanie
    ścigali waszych ojców na rydwanach i koniach aż do Morza Czerwonego.
  agr-agr: Tuja atumi muunjum aidau Egipto nugkanum batsatu jiinjamtai, nuwiya aents
    aidau carro maanitai aidaun caballo aidaujai yajuakag pataetukag nayants kapantunum
    ejegawajui.
  kyc-kyc: Nakamana rora ambasu dupwa yuu Isipi kareyaminyipa nambame neta nyuo lanyuo
    epeyo. Lanyuo epeyonopa Isipi range wambu dupwame mena matana pisope dee mena
    oseme ipyuo penge uliuli dupwana piso pyao peta ralyuo nyela epeyami.
  urd-GVU: چلتے چلتے تمہارے باپ دادا بحرِ قُلزم پہنچ گئے۔ لیکن مصری اپنے رتھوں اور
    گھڑسواروں سے اُن کا تعاقب کرنے لگے۔
  deu-1912: Darnach führte ich euch und eure Väter aus Ägypten. Und da ihr an das
    Meer kamt und die Ägypter euren Vätern nachjagten mit Wagen und Reitern ans Schilfmeer,
  ntj-ntj: '@see-verse:JOS.024.005'
  kan-2017: ನಿಮ್ಮ ಪೂರ್ವಿಕರು ಐಗುಪ್ತದಿಂದ ಬಿಡುಗಡೆಯಾಗಿ ಕೆಂಪು ಸಮುದ್ರಕ್ಕೆ ಬರುತ್ತಿರುವಾಗ ಐಗುಪ್ತರು
    ರಥಾಶ್ವಬಲಗಳ ಸಹಿತವಾಗಿ ಅವರನ್ನು ಆ ಸಮುದ್ರದವರೆಗೂ ಹಿಂದಟ್ಟಿದರು.
  tgo-tgo: Mbaŋa va ya vaŋgu raŋgiyaŋgi orumburumbumi Ijipt e tɨne, Ijipt lenji ragagaithɨ
    thɨ raka reghamba weŋgi e waŋga momod na hosɨ ghanjirathatha lemoyo, ghaghad thɨ
    raka mena Njighɨ Sosoro ghadidiye.
  yap-yap: mu gu fek pi chitamangimed nga wuru’ yu Egypt, miyad yib ko fa gi day ni
    Red Sea fithingan. Me lol’oegrad piyu Egypt ni karbad u chariot nge pi’in yad
    be yannag ngar mada’gad ko gi day nem.
  hlt-MCSB: Egypt lamkah na pa rhoek te ka khuen tih tuitunli na pha uh vaengah na
    pa rhoek hnuk te Egypt rhoek loh leng neh, marhang caem neh capu li duela a hloem
    uh.
  mdy-ETH: ዒንሢኮ ቤርታኣ ዓዶንሢ ጊብፄፓ ዔኪ ታ ኬሳ ዎዶና ጊብፄ ዓሳ ሳርጌሎ ዖይቶንታ ፓራሢንታ ዔኪ ዳውሲ ዒንሢ ጊንፆ
    ኬስኬኔ፤ ጋዓንቴ ዒንሢኮ ቤርታኣ ዓዶንሢ ዞቄ ባዞ ሄላዖ፦
  twi-ASANTE: Ɛberɛ a mo agyanom duruu Ɛpo Kɔkɔɔ ho no, Misraimfoɔ no de wɔn nteaseɛnam
    ne wɔn apɔnkɔkafoɔ taa wɔn.
  eng-WEBU: 'I brought your fathers out of Egypt: and you came to the sea. The Egyptians
    pursued your fathers with chariots and with horsemen to the Red Sea.'
  bnp-bnp: “‘Na tahuna a tuli tala o Egipto e huriki a gare ne mua, a tuli lakea ria
    na Dari Vururu. Lakea e huriki a Egipto ri bole a maka karis a hos, ri nunu muri
    mai ria i harena na Dari Vururu.
  wal-wal: Taani intte aawata Gibxxeppe kessin, Zo7o Abbaakko yiideta; yin Gibxxeti
    intte aawata parati goochchiyo gaaretuuninne paraasatun yedettidosona.
  spa-PDDPT: Saqué a sus antepasados de Egipto, y llegaron al mar. Los egipcios persiguieron
    a sus antepasados con carruajes y con jinetes hasta el mar Rojo.
  gun-gun: Egito yvy gui peneramoĩ kuery anoẽmba ramo pevaẽ va'ekue ye'ẽ rembe re.
    Ha'e kuery rakykue Egito pygua kuery voi karóxa ha'e kavaju árygua reve ou va'ekue
    Ye'ẽ Pytã peve.
  agu-BL: Yi cyele'n tzaj Egipto, nin yi cyopone'n tzi Cyak Mar, nintzun e' saj xomok
    yi e' sanlar cwent Egipto tan chitz'amle'n klo'. Yi e' sanlara'tz cy'a'n len e'chk
    care't tu chej cya'n tetz oyintzi'.
  ilo-ULB: Inruarko dagiti kapuonanyo idiay Egipto ket dimtengkayo iti baybay. Kinamat
    ida dagiti Egipcio a nakasakay kadagiti lugan a pakigubat ken nakakabalio a lallaki
    agingga iti Baybay dagiti Runo.
  kpg-kpg: Au ne laha mai godou maadua mmaadua gi daha mo Egypt, gei digau Egypt ga waluwalu
    digaula gi nadau waga dauwa hongo henua mo nadau gau dauwa e lellele i nia hoodo,
    gei di madagoaa godou maadua mmaadua ne dau i di Tai Mmee,
  uig-ARA: مەن بۇ تەرىقىدە ئاتا-بوۋىلىرىڭلارنى مىسىردىن ئېلىپ چىقىپ، ئۇلار قىزىل دېڭىزغا
    يېتىپ كەلگىنىدە، مىسىرلىقلار جەڭ ھارۋىلىرى ۋە ئاتلىق ئەسكەرلىرى بىلەن ئاتا-بوۋىلىرىڭلارنى
    قوغلاپ دېڭىزغىچە كەلدى.
  bsp-bsp: Ntɛ iwurɛ awisi aŋa Misira, kɔ nəmbəp dəkəba mɔ. Kɔ aka Misira ŋaŋcəmɛ
    ŋa darəŋ kəbɛləs haŋ nde Kəba ka Cəŋkɔlma, ŋac-bɛləs ŋa dəfəlɛs kəroŋ kɔ cibil
    ca kəwan.
  sus-sus: N to wo babae ramini, Misirakae naxa bira e fɔxɔ ra han Xulunyumi Baa dɛ
    ra. E bakixi sɔɔri ragisee nun soe fari.
  pon-2006: I kahrehdo amwail pahpa kahlap ako sang nan Isip, mehn Isip ko ahpw pwakihkiniraildo
    werennansapw oh karis en sounpei. Ahpw ni amwail pahpa kahlap ako ar lel Sehd
    Weitahta,
  jae-jae: Aê gawê amac tamemi sêsa aŋga Aiguptu sêmêŋ e aô lasê gwêc. Ma lau Aiguptu
    sêjanda amac tamemi ŋa kareta to hos e jadêdêŋ Gwêckoc.
  ksd-ksd: Ma iau ga agure vairop ra umana tama i vavat kan ra gunan Aigipto, ma ava
    ga tadav ra ta; ma ra tarai Aigipto dia ga korot mur ra umana tama i vavat ma
    ra lavur kiki na vinavana ure ra vinarubu ma ra tarai dia ki ra os, ma i ga tuk
    tar ta ra Ta Meme.
  tur-YTC: Atalarınızı Mısır'dan çıkardım ve denize geldiniz. Mısırlılar atalarınızı
    savaş arabalarıyla ve atlılarla Kızıldeniz'e kadar kovaladılar.
  grc-BRENT: Καὶ μετὰ ταῦτα ἐξήγαγε τοὺς πατέρας ἡμῶν ἐξ Αἰγύπτου, καὶ εἰσήλθατε εἰς
    τὴν θάλασσαν τὴν ἐρυθράν· καὶ κατεδίωξαν οἱ Αἰγύπτιοι ὀπίσω τῶν πατέρων ἡμῶν ἐν
    ἅρμασι καὶ ἐν ἵπποις εἰς τὴν θάλασσαν τὴν ἐρυθράν.
  ind-AYT: Setelah Aku mengeluarkan nenek moyangmu dari Mesir, dan kamu sampai ke
    laut, orang Mesir mengikuti nenek moyangmu dengan kereta dan pasukan berkuda ke
    Laut Teberau.
  nya-nya: Nditatulutsa makolo anu ku Igupto ndinafika nawo ku Nyanja Yofiira. Aigupto
    anawathamangira ndi magaleta ndi okwera pa akavalo mpaka ku Nyanja Yofiira.
  hrv-hrv: Izveo sam oce vaše iz Egipta i stigli su na more; Egipćani su progonili
    vaše oce bojnim kolima i konjanicima sve do Mora crvenoga.
  mps-mps: Eno dagego aya selama, tama te Isip taga soyu asali. Tama te Isip dabego
    te bomai hwįbo nai karis, me hos me selama, tama dage soali wali pobeasa asali,
    te augwali te nosai elalubo tamu ąįba sabolali.
  tpi-tpi: Mi bringim ol papa bilong yupela i kam na ol i lusim Isip. Na ol Isip i
    bin kisim ol karis na ol hos na ol i ranim ol papa bilong yupela inap ol i kamap
    long solwara Retsi.
  dan-1931: og da jeg førte eders Fædre ud af Ægypten, og I var kommet til Havet,
    satte Ægypterne efter eders Fædre med Stridsvogne og Ryttere til det røde Hav.
  vie-OVCB: Từ Ai Cập, Ta dẫn họ đến Biển Đỏ. Người Ai Cập đem chiến xa và kỵ binh
    đuổi theo.
  guj-2017: હું તમારા પિતૃઓને મિસરમાંથી બહાર લાવ્યો. ચાલતા ચાલતા તમે સમુદ્ર સુધી આવી
    પહોંચ્યા. ત્યારે મિસરીઓ રથો તથા ઘોડેસવારો સાથે લાલ સમુદ્ર સુધી તમારા પિતૃઓની પાછળ
    ચડી આવ્યા.
  pon-2006A: I kahrehdo amwail pahpa kahlap ako sang nan Isip, mehn Isip ko ahpw pwakihkiniraildo
    werennansapw oh karis en sounpei. Ahpw ni amwail pahpa kahlap ako ar lel Sehd
    Weitahta,
  por-BRBSL: 'trouxe seus pais para fora do Egito: e você veio ao mar. Os egípcios
    perseguiram seus pais com carruagens e com cavaleiros até o Mar Vermelho.'
  cth-cth: Telah nangmae mintoenaw hah Izip ram hoi kai ni ka tâco sak teh, ahnimouh
    ni Edom tuipui koe a pha awh. Izip taminaw ni rangleng hoi marangransanaw hoi
    tuipui totouh a pâlei awh.
  twi-twi: Bere a mo agyanom duu Po Kɔkɔɔ ho no, Misraimfo no de wɔn nteaseɛnam ne
    wɔn apɔnkɔkafo taa wɔn.
  hlt-hlt: Egypt lamkah na pa rhoek te ka khuen tih tuitunli na pha uh vaengah na
    pa rhoek hnuk te Egypt rhoek loh leng neh, marhang caem neh capu li duela a hloem
    uh.
  tbz-SIM: Kɛ̀ kùu dennɛní di yɛmbɛ̀ Esibiti, kɛ̀ bɛ̀ɛ tuɔkɛ dɑ̀mɛ́ɛ̀rì, kɛ̀ Esibiti
    kɔbɛɛ bɛ̀ tũ̀nnɛ nɛ̀ sinɑɑsɛ̃ĩ́ nɛ̀ si dèèbɛ̀, kɛ́ bɛ̀ nìntɛ tipèntì kóo dɑ̀mɛ́ɛ̀rì.
  msy-2020: Kɨ ian inazir afeziaba Isipɨn kantrin me inigha azenan izegha izima, Isipia
    hoziar karisba itiba inigha men agɨragha iza Ongarir Aghevimɨn oto.
  azb-azb: Atalarınızı Misirdən çıxartdım, siz Qırmızı dənizə tərəf gəldiniz. Misirlilər
    Qırmızı dənizə qədər döyüş arabaları və süvarilərlə atalarınızı təqib etdilər.
  eng-DBY: And I brought your fathers out of Egypt, and ye came unto the sea; and
    the Egyptians pursued after your fathers with chariots and horsemen unto the Red
    sea.
  hin-2017: और मैं तुम्हारे पुरखाओं को मिस्र में से निकाल लाया, और तुम समुद्र के पास
    पहुँचे; और मिस्रियों ने रथ और सवारों को संग लेकर लाल समुद्र तक तुम्हारा पीछा किया।
  swp-swp: 'Tamamiueao Aigupito eai murimuri eai ea woeadima: abo gabogabo eai au
    lagema: Aigupito tataodi tamamiueao edi kariota, eo edi tauiala hosi potadi eai
    se geru se henaumiu, i lau e Gabogabo Buiabuiana eai.'
  eng-YLT: And I bring out your fathers from Egypt, and ye go into the sea, and the
    Egyptians pursue after your fathers, with chariot and with horsemen, to the Red
    Sea;
  eng-WYC-2017: and your fathers out of Egypt. And ye came to the Sea, and Egyptians
    pursued your fathers with chariots, and multitude of knights, unto the Red Sea.
  eng-WMBB: 'I brought your fathers out of Egypt: and you came to the sea. The Egyptians
    pursued your fathers with chariots and with horsemen to the Sea of Suf.'
  urd-GVH: चलते चलते तुम्हारे बापदादा बहरे-क़ुलज़ुम पहुँच गए। लेकिन मिसरी अपने रथों
    और घुड़सवारों से उनका ताक़्क़ुब करने लगे।
  rug-rug: Ele turaṉa vurani Rau pa Izipi sari na tiatamamia pukerane, meke hadu lulini
    totopili aeana, na tie varipera pa hose rina tie Izipi si arini. Ba sipu kamoa
    rina tiatamamia sa Kolo Ziṉara,
  gaz-gaz: Yeroo ani abbootii keessan biyya Gibxi keessaa baasetti, isin gara galaanaa
    dhuftan; warri Gibxi immoo gaariiwwan lolaatii fi warra fardeen yaabbataniin hamma
    Galaana Diimaatti isaan hordofan.
  fra-LSG: Je fis sortir vos pères de l’Égypte, et vous arrivâtes à la mer. Les Égyptiens
    poursuivirent vos pères jusqu’à la mer Rouge, avec des chars et des cavaliers.
  gnn-gnn: Yo, ŋarra nhumalaŋgu bäpa'mirriŋunhanydja walalanha dhawaṯmaraŋalana beŋuru
    Yetjipŋurunydja, bala walala marrtjinana yukurrana, yana liŋgu‐u‐u ga bunana walala
    Miku'ŋurana Gapuŋuranydja. Walalanydja yukurrana ŋuriŋi miriŋuyunydja ŋuparana
    walalanha bena dhikana miṯtjiyu gal'ŋu, yarraman'mirriyuna nhäyuna ŋupara walalanha,
    bala nhumalaŋgala ŋuriŋi bäpa'mirriŋuyunydja walalay märrliliyaŋala gawaw'yurruna
    ŋarrakuna guŋga'yunarawunydja, bala ŋarra ŋunhi maŋutji‐ŋäkirrmaraŋalanydja miriŋunhanydja
    walalanha warumukthuna maŋandhunydja. Ŋarra ḻapmaraŋalana ŋunhi gapunydja dhukarrkuŋalana,
    bala nhumanydja marrtjina buḏapthurrunana yukurrana baṉḏany'kurruna wäŋakurru
    yanana, yurru gapuyunydja ŋuriŋiyi walalanhana dhä‐monyguŋala, bala walala murrmurryurrunana
    warrpam'nha. Nhuma marŋgi muka yulŋunydja ŋunhi ŋarra walŋakuŋala nhumalanha beŋuruyi
    miriŋuwala goŋŋuru.
  yal-yal: N to ɛ benbane ramini Misiran yamanani, Misiran kaane yi ɛ benbane sagatan
    wontorone nun soone fari han Gbala Baani.
  haw-1868: A lawe mai no au i ko oukou poe makua, mai Aigupita mai; a hele mai lakou
    e hiki i ke kai, a hahai mai ka poe Aigupita mahope o ko oukou poe makua, me na
    halekaa, a me ko lakou poe hololio, a hiki i ke Kaiula.
  arb-NAV: وَحَرَّرْتُ آبَاءَكُمْ مِنْ عُبُودِيَّةِ مِصْرَ. وَلَمَّا دَخَلُوا الْبَحْرَ
    الأَحْمَرَ وَلَحِقَ بِهِمِ الْمِصْرِيُّونَ بِمَرْكَبَاتٍ وَفُرْسَانٍ،
  ewe-ewe: Ke esi woɖo Ƒu Dzĩ la nu la, Egiptetɔwo kplɔ wo ɖo kple tasiaɖamwo kple
    sɔwo,
  eng-LEE: And I brought your fathers out of Egypt; and ye came unto the sea; and
    the Egyptians pursued after your fathers with chariots and horsemen unto the Red
    Sea.
  asm-FB: মই মিচৰৰ পৰা তোমালোকৰ পূর্ব পুৰুষ সকলক উলিয়াই অানিলো আৰু তোমালোকৰ সেই পুৰুষসকল
    আহি সমুদ্ৰ পালে; তেতিয়া মিচৰীয়া লোক সকলে ৰথ আৰু অশ্বাৰোহী সৈন্য লৈ, চূফ সাগৰলৈকে
    তোমালোকৰ পূর্ব পুৰুষ সকলৰ পাছে পাছে খেদি আহিছিল।
  sus-A: ﭑ تٌ وٌ بَبَيٍ رَ مِنِ، مِسِرَكَيٍ نَشَ بِرَ عٍ قْشْ رَ هَن شُلُنيُمِ بَا
    دّ رَ. عٍ بَكِشِ سْورِ رَفِسٍيٍ نُن سٌي قَرِ.
  fra-SBL: J'ai fait sortir vos pères d'Égypte, et vous êtes arrivés à la mer. Les
    Égyptiens poursuivirent vos pères avec des chars et des cavaliers jusqu'à la mer
    Rouge.
  hbo-hbo: וָֽאֹוצִ֤יא אֶת־אֲבֹֽותֵיכֶם֙ מִמִּצְרַ֔יִם וַתָּבֹ֖אוּ הַיָּ֑מָּה וַיִּרְדְּפ֨וּ
    מִצְרַ֜יִם אַחֲרֵ֧י אֲבֹותֵיכֶ֛ם בְּרֶ֥כֶב וּבְפָרָשִׁ֖ים יַם־סֽוּף׃
  piu-2006: '@see-verse:JOS.024.005'
  kik-kik: Rĩrĩa ndaarutire maithe manyu kũu bũrũri wa Misiri, nĩmwakinyire iria-inĩ,
    nao andũ a Misiri makĩmarũmĩrĩra na ngaari cia ita, na andũ mahaicĩte mbarathi
    o nginya Iria Itune.
  fra-NCL: Je fis sortir d’Égypte vos pères, et vous arrivâtes à la mer. Les Egyptiens
    poursuivirent vos pères, avec des chars et des cavaliers, jusqu’à la mer Rouge.
  cek-AK: Nam panawk to Izip prae thung hoi ka zaeh naah, tuipui to a phak o; to naah
    Izip kaminawk mah nam panawk to hrang lakok hoiah hrang angthueng kaminawk mah
    tuipui kathim khoek to patom o.
  cuk-cuk: An Egipto-yargi be-dadgan-onosgua, bemar Demar-Ginnidye-nugadse nonigusad.
    Geb Egipto-dulemar ur-napagined-bila-onogedgi, degi, molimargi-sii be-dadgan-baregindani
    gusmalad.
  uig-CYR: Мән бу тәриқидә ата-бовилириңларни Мисирдин елип чиқип, улар Қизил Деңизға
    йетип кәлгинидә, мисирлиқлар җәң һарвулири вә атлиқ әскәрлири билән ата-бовилириңларни
    қоғлап деңизғичә кәлди.
  tel-2017: నేను ఐగుప్తులోనుండి మీ పూర్వీకులను రప్పించినప్పుడు మీరు సముద్రం దగ్గరికి
    వచ్చారు. ఐగుప్తీయులు రథాలతో రౌతులతో వారిని ఎర్రసముద్రం వరకూ తరిమారు.
  hat-BSA: Mwen te mennen zansèt nou yo sòti an Égypte, e nou te rive bò kote lanmè
    a. Konsa, Égypte te kouri dèyè zansèt nou yo avèk cha ak sòlda sou cheval yo jis
    rive nan Lamè Wouj la.
  bxh-bxh: Na afa wahamiu E lawe hudoꞌiyedi. Fuyanna Idipi sa lau afulen, Idipi maꞌedi
    hosi tau awaidi yo hosi edi saliyoti, amainiya sa lau weꞌaidi. Na fuyanna sa mahanoma
    Gabogabo Balebalelemna sadaina yai,
  kos-kos: Ke nga use mwet matu lowos liki acn Egypt, mwet Egypt elos ukwalos ke chariot
    ac ke mwet kasrusr fin horse. Ke mwet matu lowos elos sun Meoa Srusra,
  hbo-WLC: וָֽאוֹצִ֤יא אֶת־אֲבֽוֹתֵיכֶם֙ מִמִּצְרַ֔יִם וַתָּבֹ֖אוּ הַיָּ֑מָּה וַיִּרְדְּפ֨וּ
    מִצְרַ֜יִם אַחֲרֵ֧י אֲבוֹתֵיכֶ֛ם בְּרֶ֥כֶב וּבְפָרָשִׁ֖ים יַם־סֽוּף׃
  ibo-ibo: Ma mgbe unu rutere nʼOsimiri Uhie, ndị agha Ijipt gbapụtara chịrị ụgbọ
    agha ha na ndị agha na-agba ịnyịnya ha chụwa unu ọsọ.
  ory-ory: ପୁଣି ଆମ୍ଭେ ମିସରରୁ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କୁ ବାହାର କରି ଆଣିଲୁ; ତହୁଁ ତୁମ୍ଭେମାନେ
    ସମୁଦ୍ର ନିକଟରେ ଉପସ୍ଥିତ ହେଲ; ସେତେବେଳେ ମିସରୀୟମାନେ ରଥ ଓ ଅଶ୍ୱାରୂଢ଼ ସୈନ୍ୟ ନେଇ ସୂଫ ସାଗର
    ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ।
  chk-chk: Üa emwenawu ämi kewe lewo seni Isip. Nge ekewe chon Isip ra tapweriir fän
    war woken me chon wawa oris o toriir me ren ewe Setipar.
  rop-rop: Aibin deigidawei ola grenfatha blanga yumob brom det kantri, en ola Ijip
    solja bin ranimap yumob garram ola hosis en bagi blanga olabat. Bat wen yumob
    grenfatha olabat bin kamat langa det solwoda gulum Redsi, deibin jingat langa
    mi blanga album olabat,
  ukr-1871: Та й повів батьків ваших із Египту, та й дійшли ви до моря. Египтяне ж
    уганяли за вашими батьками до Червоного моря з боєвими колесницями й комонником.
  deu-1951: Darnach führte ich euch heraus. Als ich aber eure Väter aus Ägypten führte
    und ihr an das Meer kamet und die Ägypter euren Vätern mit Wagen und Reitern bis
    an das Schilfmeer nachjagten, da schrieen sie zum HERRN;
  eng-JPS: And I brought your fathers out of Egypt; and ye came unto the sea; and
    the Egyptians pursued after your fathers with chariots and with horsemen unto
    the Red Sea.
  srp-1865: A kad izvedoh iz Misira oce vaše, doðoše na more, a Misirci gnaše oce
    vaše s kolima i s konjicima do Crvenoga Mora.
  lug-lug: Bwe naggya bajjajjammwe e Misiri mwatuuka ku Nnyanja Emyufu. Abamisiri
    abaali mu magaali, n’abeebagadde embalaasi ne bawondera bajjajjammwe okutuuka
    ku Nnyanja Emyufu.
  heb-heb: ואוציא את אבותיכם ממצרים ותבאו הימה וירדפו מצרים אחרי אבותיכם ברכב ובפרשים
    ים סוף׃
  ben-IRV: আমি মিশর থেকে তোমাদের পূর্বপুরুষদের বার করার পর তোমরা সমুদ্রের কাছে উপস্থিত
    হলে; তখন মিস্রীয়রা অনেক রথ ও অশ্বারোহী সৈন্য নিয়ে সূফসাগর (লোহিত সাগর) পর্যন্ত
    তোমাদের পূর্বপুরুষদের পেছনে অনুসরণ করার জন্য এল।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਮਿਸਰ ਤੋਂ ਕੱਢਿਆ ਤੁਸੀਂ ਸਮੁੰਦਰ ਤੱਕ ਆਏ ਤਾਂ ਮਿਸਰੀਆਂ ਨੇ
    ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦਾ ਰੱਥਾਂ ਅਤੇ ਘੋੜ ਸਵਾਰਾਂ ਨਾਲ ਲਾਲ ਸਮੁੰਦਰ ਤੱਕ ਪਿੱਛਾ ਕੀਤਾ।
  mya-JVB: ထိုသို့ သင် တို့အဘ များကို အဲဂုတ္တု ပြည်မှ ငါနှုတ်ဆောင် သဖြင့် ၊ သူတို့သည်
    ဧဒုံပင်လယ် သို့ ရောက် ၍ ၊ အဲဂုတ္တု လူတို့သည် ရထား နှင့် မြင်းစီး သူရဲပါလျက် ထိုပင်လယ်
    တိုင်အောင်လိုက် ကြ၏။
  hmo-hmo: Umui emui tamadia be Aigupito dekena amo lau hakaua mai, vadaeni kone dekenai
    umui ginidae. Aigupito taudia ese emui tamadia idia lulua, mai edia kariota, bona
    mai edia hosi idia guia taudia, ela bona Davara Kakakaka.
  urd-urd: तुम्हारे बाप दादा को मैंने मिस्र से निकाला, और तुम समन्दर पर आये, तब मिस्रियों
    ने रथों और सवारों को लेकर बहर — ए — कु़लजु़म तक तुम्हारे बाप दादा का पीछा किया।
  rus-SYN: Я вывел отцов ваших из Египта, и вы пришли к Чермному морю. Тогда Египтяне
    гнались за отцами вашими с колесницами и всадниками до Чермного моря;
  bqc-SIM: Kɛ́ à wá deziↄ bↄ̀lɛ Egipi, kɛ́ wa ka ísiai, ↄ̃ Egipiↄ pɛ̀lɛwázi ń
    zĩkasↄ̃goↄ ń sↄ̃deↄ e Ísia Tɛ̃ai.
  tcz-CHONGTHU: Ahinlah napu napa teohin twikhanglensan alhunphatnun, Egypt miten
    Sakol kangtalai jin nahin nungdel taovin ahi.
  mar-mar: तेव्हा मी तुमच्या पूर्वजांस मिसर देशातून बाहेर आणले आणि तुम्ही समुद्रापर्यंत
    येऊन पोहचला, तेव्हा मिसरी, रथ व घोडे घेऊन, तांबड्या समुद्रापर्यंत त्यांच्या पाठीस
    लागले.
  qub-qub: Chaynöparämi cacharimuran Israel runacuna Egiptupita yargamunanpaj. Shacamuptinmi
    Egipto suldärucuna guërrapaj carrëtancunawan cawalluncunawan Puca Lamarcama gatimuran.
  bqp-bqp: Kũ ma á dizinↄ bↄ̀tɛ Misila, kũ a ka ísirai, akũ Misilanↄ pɛ̀tɛái kũ
    sↄ̃gonↄ kũ sↄ̃denↄ ari Isira Tɛ̃rai.
  hat-hat: Lè mwen fè zansèt nou yo soti kite peyi Lejip, yo rive bò lanmè Wouj la.
    Moun peyi Lejip yo pran kouri dèyè yo ak cha lagè yo ak kavalye yo jouk lanmè
    Wouj la.
  eng-BSB: When I brought your fathers out of Egypt and you reached the Red Sea, the
    Egyptians pursued them with chariots and horsemen as far as the Red Sea.
  tod-tod: Gè wo-mɛmɛwolani kulani Ezipete yooi ʋa, wo zeeli kpoloɗɛi ma. Ezipete
    nuiti ti ʋilɛni wo-mɛmɛwolani polu ga wotoloiti, ta soo ɓizɛ zalaʋusuiti, ti zeeli
    Seeli Kpoloɗɛi ʋɔ bɛ.
  eng-WEBPB: 'I brought your fathers out of Egypt: and you came to the sea. The Egyptians
    pursued your fathers with chariots and with horsemen to the Red Sea.'
  kbq-kbq: Hanki Nagra tamafahe'ina Isipiti zamavare'na atirami'na hagerinkenare oge'za,
    Isipi vahe'mo'za karisine hosi afu agumpi mani'ne'za zamarotgo hu'za korankre
    hagerinte e'naze.
  nhe-BL: imohuejcapan tatahua tlen tlali Egipto. Huan niquinhualicac hasta ajsitoj
    campa nopa Hueyi Atl Chichiltic. Huan quintoquiliyayaj nopa egiptome ica inintlatehuijca
    carros huan inincahuayos.
  bus-bus: Kɛ̀ ma a dezinↄ bↄ̀ɛ Igipiti, kɛ̀ a ka ísiaazi, ben Igipitinↄ pɛ̀ɛazi kↄ̃n
    sↄ̃goronↄ kↄ̃n sↄ̃deenↄ ai Isia Tɛ̃aazi.
  gub-BL: Amuhem kar peipy Ezit wi ihe wà. Uhem Yryhupiràg pe wà. Nezewe rehe we Ezit
    ywy rehe har oho wanaikweromo yryhu pe ywyramawa pupe wà. Amo zauxiapekwer oho
    kawaru ku'az wà no.
  eng-DRA: 'And I brought you and your fathers out of Egypt, and you came to the sea:
    and the Egyptians pursued your fathers with chariots and horsemen, as far as the
    Red Sea.'
