  mps-mps: Tama Josuago po ma weyu, te po wai, “Tialima, megi da, dagego te Genuai
    Bidi dologode bidiyu, agaba lotu po weyu, tama sesemane sogo dagego agade sę
    te dagego bomo tigidali teba munama, sę yao. Dagego te tibo godiba homu kone
    ebo tagalama, te duga wąį dabego te Mesopotemiade me te Isip pedai badu side
    bidali sogo augwalibolo te lotu po wali. Dagego te Genuai Bidiba naga lotu po
    wao.
  tpi-tpi: Josua i autim tok bilong Bikpela pinis, orait em i tok moa olsem, “Orait
    nau yupela harim. Yupela i mas lotu long Bikpela na oltaim yupela i mas mekim
    wok bilong en long olgeta strong bilong yupela. Yupela i mas lusim tingting long
    ol dispela giaman god ol tumbuna bilong yupela i bin lotu long ol long hap bilong
    Mesopotemia na long Isip. Yupela i mas lotu long Bikpela tasol.
  dan-1931: Så frygt nu HERREN og tjen ham i Oprigtighed og Trofasthed, skaf de Guder
    bort, som eders Forfædre dyrkede hinsides Floden og i Ægypten, og tjen HERREN!
  vie-OVCB: Vậy, anh em phải kính sợ Chúa Hằng Hữu, thành tâm trung tín phục sự Ngài;
    dẹp bỏ hết các thần tổ tiên mình thờ lúc còn ở bên kia Sông Ơ-phơ-rát và ở Ai
    Cập. Chỉ thờ phụng Chúa Hằng Hữu mà thôi.
  guj-2017: તો હવે યહોવાહનું ભય રાખો અને સંપૂર્ણ પ્રામાણિકતાથી અને સત્યતાથી તેમની
    આરાધના કરો; ફ્રાત નદીની પેલી બાજુ અને મિસરમાં તમારા પૂર્વજો જે દેવોની પૂજાભક્તિ
