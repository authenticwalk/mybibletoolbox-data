    ସେବା କଲେ, ସେମାନଙ୍କୁ ଦୂର କର; ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ସେବା କର।
  chk-chk: Iei mine oupwe meniniti ewe Samol mi Lapalap o angang ngeni fän leten lelukemi
    pwal fän allükülüköch. Oupwe pöütala ekewe kot ämi kewe lewo ra fel ngeniir me
    pekilan ewe chanpupu Oifrat pwal me Isip, nge oupwe chök angang ngeni ewe Samol
    mi Lapalap.
  rop-rop: Wal Joshuwa bin kipgon tok langa detlot Isreil pipul, “Wal yumob kaan bradin
    langa enijing. Oni langa YAWEI yumob garra bradin. En yumob garra jidan trubalawei
    langa im en nomo slekbek. Yumob garra libum ol detlot drimin weya yumob grengrenfatha
    olabat bin oldei bulurrumbat langa det dubala kantri gulum Mesapoteimiya en Ijip,
    en yumob garra bulurrum oni YAWEI.
  ukr-1871: Оце ж бійтеся Господа і служіть йому щиро та вірно, та відпихайте геть
    боги, що їм ваші предки по тім боцї ріки й у Египтї служили, а служіте Господеві.
  deu-1951: So fürchtet nun den HERRN und dienet ihm aufrichtig und in der Wahrheit,
    und tut die Götter von euch, denen eure Väter jenseits des Stromes und in Ägypten
    gedient haben, und dienet dem HERRN!
  eng-JPS: Now therefore fear the LORD, and serve Him in sincerity and in truth; and
    put away the gods which your fathers served beyond the River, and in Egypt; and
    serve ye the LORD.
  srp-1865: Zato sada bojte se Gospoda i služite mu vjerno i istinito; i povrzite
    bogove, kojima su služili oci vaši s onu stranu rijeke i u Misiru, pa služite
    Gospodu.
  lug-lug: “Noolwekyo kaakano mutye Mukama Katonda era mumuweereze mu bwesimbu era
    mu mazima, muggyeewo bakatonda babajjajjammwe be baawererezanga emitala w’omugga
    ne mu Misiri, muweereze Mukama Katonda.
  heb-heb: ועתה יראו את יהוה ועבדו אתו בתמים ובאמת והסירו את אלהים אשר עבדו אבותיכם
    בעבר הנהר ובמצרים ועבדו את יהוה׃
  ben-IRV: অতএব এখন তোমরা সদাপ্রভুকে ভয় কর, সরলতায় ও সত্যে তাঁর সেবা কর, আর তোমাদের
    পূর্বপুরুষেরা [ফরাৎ] নদীর পরপারে ও মিশরে যে দেবতাদের সেবা করত, তাদেরকে দূর করে
    দাও এবং সদাপ্রভুর সেবা কর।
  pan-pan: ਹੁਣ ਯਹੋਵਾਹ ਤੋਂ ਡਰੋ ਅਤੇ ਉਸ ਦੀ ਉਪਾਸਨਾ ਸਿਧਿਆਈ ਅਤੇ ਸਚਿਆਈ ਨਾਲ ਕਰੋ ਅਤੇ ਉਹਨਾਂ
    ਦੇਵਤਿਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਦੀ ਉਪਾਸਨਾ ਤੁਹਾਡੇ ਪਿਉ-ਦਾਦੇ ਦਰਿਆ ਪਾਰ ਅਤੇ ਮਿਸਰ ਵਿੱਚ ਕਰਦੇ ਸਨ ਕੱਢ
    ਦਿਓ ਅਤੇ ਯਹੋਵਾਹ ਹੀ ਦੀ ਉਪਾਸਨਾ ਕਰੋ।
  mya-JVB: ယခု မှာ ထာဝရဘုရား ကို ကြောက်ရွံ့ ၍ ကြည်ဖြူ ခြင်း၊ သစ္စာ စောင့်ခြင်းနှင့်တကွ
    ဝတ်ပြု ကြလော့။ မြစ် ကြီးတစ်ဘက် ၌ ၎င်း၊ အဲဂုတ္တု ပြည်၌ ၎င်း၊ ဘိုးဘေး တို့ဝတ်ပြု
    သော ဘုရား များကို ပယ် ၍ ထာဝရဘုရား ကိုသာ ဝတ်ပြု ကြလော့။
  hmo-hmo: Ma Iosua ia gwau, “Unai dainai, Lohiabada do umui gari henia, iena hesiai
    gaukara do umui karaia, mai emui momokani, bona mai emui laloa maoromaoro danu.
    Unai dirava koikoidia, emui sene taudia Mesopotamia bona Aigupito dekenai idia
    tomadiho henia diravadia do umui negea, bona Lohiabada sibona mo ena hesiai gaukara
    do umui karaia.
  urd-urd: इसलिए अब तुम ख़ुदावन्द का ख़ौफ़ रखो और नेक नियती और सदाक़त से उसकी इबादत
    करो; और उन माँ'बूदों को दूर कर दो जिनकी इबादत तुम्हारे बाप दादा बड़े दरिया के
    पार और मिस्र में करते थे, और ख़ुदावन्द की इबादत करो।
  rus-SYN: Итак бойтесь Господа и служите Ему в чистоте и искренности; отвергните
    богов, которым служили отцы ваши за рекою и в Египте, а служите Господу.
  bqc-SIM: 'Ɔ̃ Yozuee mɛ̀: Àↄ Dii vĩa vĩ, íↄ zↄbleɛ̀ sĩana ń nↄ̀sɛmɛndoo. À
    tã́a pↄ́ á deziↄ zↄblènɛ́ Uflata baale ń Egipiↄ bↄ á guu, í zↄble Diiɛ.'
  tcz-CHONGTHU: “Hijeh chun nalungthim pumpiuvin Pakai chu gingunlang akin bolluvin.
    Napu napateovin Euphrate vadung gallang Egypt ma anachenlai uva ana houvu semthu
    pathen hochu a itih a dingin paimang soh helluvin lang Pakai kin jengbou bollun.
  mar-mar: तर आता तुम्ही पूर्णपणाने व सत्यतेने परमेश्वरास भिऊन त्याची सेवा करा, आणि
    फरात नदीच्या पूर्वेकडे व मिसर देशात तुमच्या पूर्वजांनी ज्या देवांची सेवा केली,
    त्यांना दूर करून परमेश्वर देवाचीच सेवा करा.
  soq-soq: Tane Iosua Israel apanawa diamone wanase, “Sa baiwa e Iawe God sawaitonune
    nuala uduudu mampe simbiasanuna. E nosinosila esa Eupirates waiwa dauwo ita Isibtiwa
    waimoie god lagawau kokoitaubu wadaposimoia aubamone emonatuwapi. Tane e Iawe
    God os simbiasanune wanlempa.
  qub-qub: «Chaymi gamcunaga Tayta Diosta amatar manchacushpayqui rispitar caway.
    Éufrates mayu läduncho tiyashpan, Egipto nasyuncho tiyashpan unay castanchïcuna
    rispitar adurashan dioscunataga ama aduraynachu. Chaypa ruquenga Tayta Diosllatana
    sirbir aduranqui.
  bqp-bqp: 'Akũ Yↄsua pì: Àgↄ̃ Dikiri vĩna vĩ àgↄ̃ doi yãpura kũ nɛ̀sɛɛo mɛ̀n do.
    À tãna kũ á dizinↄ dòńyĩ Yuflati bara dire kũ Misilaonↄ bo á tɛ́ à do Dikirii.'
  hat-hat: Koulye a menm, se pou nou gen krentif pou Seyè a, se pou nou sèvi l' ak
    tout kè nou tout bon vre. Voye bondye zansèt nou yo te konn sèvi lòt bò larivyè
    Lefrat la ak nan peyi Lejip la jete! Sèvi Seyè a.
  eng-BSB: Now, therefore, fear the LORD and serve Him in sincerity and truth; cast
    aside the gods your fathers served beyond the Euphrates and in Egypt, and serve
    the LORD.
  tod-tod: 'Zozuwe ɠɛni ti ma: «Niizu, à lua Ɠɔoɠɔ GALAGI ʋa, wo dɛbi ga sɔledai
    ta wooɠɛɠiladai. À gala kiligiti kula ɓɔɠɔ zaama, niiti wo-mɛmɛwolani ti ɠɛni
    ti lɛbizu ziɛ wolai Ufelate ʋolu ʋelei ta Ezipete yooi zu. À Ɠɔoɠɔ GALAGI lɛbi.'
  eng-WEBPB: “Now therefore fear the LORD, and serve him in sincerity and in truth.
    Put away the gods which your fathers served beyond the River, in Egypt; and serve
    the LORD.
  kbq-kbq: E'ina hu'negu menina Ra Anumzamofona koro huntetma tamagu'areti tamage
    hutma monora hunenteta eri'zana erinteho. Hagi timofo kantu kaziga Isipima tamagehe'zama
    mani'ne'za mono'ma hunte'naza havi anumzantamintera monora huonteta, Ra Anumzamofonke
    monora hunteho.
  nhe-BL: ―Huajca ama xijtlepanitaca huan xiquicnelica TOTECO. Xijtequipanoca ica
    nochi imoyolo huan ica temachili. Xiquinquixtica huan xiquinmajcahuaca nochi nopa
    tiotzitzi tlen imohuejcapan tatahua quihueyitlepanitaque ipan seyoc inaliyo Éufrates
    huan ipan tlali Egipto. San TOTECO xijtequipanoca.
  bus-bus: 'Ben Yↄsua bè: Àgↄ̃ Dii vĩa vĩ àgↄ̃ dↄↄzi yãpura kↄ̃n nↄ̀sɛo do. À tãa
    kɛ̀ a dezinↄ dↄ̀ńzi Yuflati baa kãa kpa kↄ̃n Igipitionↄ bↄ a tɛ́ à dↄ Diizi.'
  gub-BL: Umumaw Zuzue wemimume'u kury. — A'e rupi, pekyze Tupàn Tuweharupi Wiko Ma'e
    wi nehe kury. Peiko hemiruze'eg azeharomoete har romo nehe. Peiko izupe uma'ereko
    katu ma'e romo nehe no. Peipy umuwete amo tupàn Mezopotàm ywy rehe wiko mehe wà,
    Ezit ywy rehe wiko mehe wà no. Peneharaz a'e tupàn ua'u wanuwi nehe kury. Pemuwete
    katu Tupàn Tuweharupi Wiko Ma'e nehe kury.
  eng-DRA: 'Now therefore fear the Lord, and serve him with a perfect and most sincere
    heart: and put away the gods which your fathers served in Mesopotamia and in Egypt,
    and serve the Lord.'
