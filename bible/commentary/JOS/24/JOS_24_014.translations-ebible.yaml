    pukerane pa Mesopotemia meke pa Izipi, mamu nabulu kale nia mo se Zihova.
  gaz-gaz: “Egaa Waaqayyoon sodaadhaatii amanamummaa guutuudhaan isa tajaajilaa. Waaqota
    abbootiin keessan Laga gamaa fi biyya Gibxitti waaqeffatan sana gataatii Waaqayyoon
    tajaajilaa.
  fra-LSG: Maintenant, craignez l’Éternel, et servez-le avec intégrité et fidélité.
    Faites disparaître les dieux qu’ont servis vos pères de l’autre côté du fleuve
    et en Égypte, et servez l’Éternel.
  gnn-gnn: Bala ŋayi Djatjuwanydja mukthurruna yana waŋana yukurrana walalanha bitjarra
    gam'. “Ga dhiyakuyina märrwu nhuma yurru borrk‐beyaṉiyirrina yukurra Garraywunydja,
    ga djäma yurru yukurra nhanŋuwaynha wal'ŋu yana yuwalkkumana. Gatjuy ḏupthurrana
    walala ŋunhiyinydja malanha nhumalaŋguway be nhänydja waŋarrnha malaŋunha, maḏayin'tja
    dhika nhänydja, ŋunhi nhumalaŋgu yukurrana märi'mu walala buku‐ŋal'yurruna ŋunhala
    barrku. Biyaka ḏupthurrana, gonha'yurrana warrpam'thurrana, ga buku‐ŋal'yurranydja
    waŋganyguna, nhanŋuwaynha Garraywuna yana.
  yal-yal: “Nayi, iki ɛ gaxu Alatala yɛɛ ra, ɛ yi a batu fɛtareyaan nun lannayani.
    Ɛ benbane yi alan naxanye batuma Baa Gbeen kidi ma e nun Misiran yamanani, ɛ mɛ
    ne ra, ɛ yi Alatala batu.
  iou-iou: Täŋpäkaŋ Josuatä man u yäŋ paotpäŋ ŋode yäwetgän täŋkuk; Eruk, Yawetagän
    umuntaŋpäŋ iniken kädet iwattagän bänepjin nadäk-nadäkjin kubägän pewut. Täŋkaŋ
    anutu jopi-jopi äbekjiye orajiyetä Yufretis ume ani kukŋi udude itkaŋ yäniŋ oret
    täŋkuŋo ba Isip komeken itkaŋ gwäjiŋ äpmoŋ yämik täŋkuŋo u ureŋ täŋpä kwäpäŋ Yawe
    täŋo gämorikengän it täkot.
  haw-1868: Ano la, e makau oukou ia Iehova, a e malama ia ia, me ka manao maikai,
    a me ka oiaio; a e haalele oukou i na akua a ko oukou mau makua i malama'i, ma
    kela kapa aku o ka muliwai, a ma Aigupita; a e malama oukou ia Iehova.
  arb-NAV: والآنَ اتَّقُوا الرَّبَّ وَاعْبُدُوهُ بِكُلِّ أَمَانَةٍ، وَانْزِعُوا الأَوْثَانَ
    الَّتِي عَبَدَهَا آبَاؤُكُمْ فِي شَرْقِيِّ نَهْرِ الْفُرَاتِ وَفِي مِصْرَ وَاعْبُدُوا
    الرَّبَّ.
  ewe-ewe: “Eya ta mivɔ̃ Yehowa, eye miasubɔe kple dzi blibo le nyateƒe me. Miɖe asi
    le mawu siwo mia tɔgbuiwo subɔ esime wonɔ Frat tɔsisi la godo kple Egipte la ŋu.
    Misubɔ Yehowa ɖeɖe ko.
  eng-LEE: Now therefore fear the Lord, and serve him in sincerity and truth; and
    put away the gods which your fathers served on the other side of the river and
    in Egypt, and serve the Lord.
  asm-FB: এই হেতুকে এতিয়া তোমালোকে যিহোৱাক ভয় কৰা আৰু সৰল মনেৰে ও সত্যেৰে তেওঁৰ
    আৰাধনা কৰা; তোমালোকৰ পূৰ্বপুৰুষসকলে নদীৰ সিপাৰে আৰু মিচৰত পূজা কৰা দেৱতাবোৰক দূৰ
    কৰা আৰু যিহোৱাৰ আৰাধনা কৰা।
  sus-A: «يَكْسِ وٌ شَ فَاشُ عَلَتَلَ يَ رَ، وٌ شَ عَ رَبَتُ حَنِفٍ قَنيِ نُن تِنشِنيِ
    رَ. وٌ شَ فبِلٍن نَ عَلَيٍ قْشْ رَ وٌ بَبَيٍ نَشٍيٍ بَتُشِ شُرٍ كِرِ مَ نُن مِسِرَ
    بْشِ مَ. وٌ شَ عَلَتَلَ بَتُ!
  fra-SBL: « Maintenant, craignez Yahvé, et servez-le avec sincérité et en vérité.
