  piu-2006: Tjatjuwalu tjananya piyuku watjaṉu, “Nganampa mirri tjuṯangku Katutjanya
    nguwanpa tjuṯa waḻkulpayi. Palunya nguwanpa wiyanyurra waḻkuntjaku. Kuwarrinyurra
    kulintjaku Katutjanya waḻkuntjakitjangku. Tjingurunyurra kutjupa tjuṯangku Katutjanya
    nguwanpa kutjupa waḻkulkitjangku kuliṉi. Nganaṉatju ngayuku walytja tjuṯangkuṯarra
    mayutju Katutjanya kutju waḻkura nyinaku.” Tjatjuwalu tjananya wangkangutjangka
    yaṉangu tjuṯangku kuliraya wangkangu Katutjanya kutju waḻkuntjaku. Palulanguru
    Tjatjuwalu tjananya wangkangu, “Nyurrangarri wangkangu Katutjaku tjukarurru nyinakitjangku,
    palulangurunyurra Katutjanya nguwanpa kutjupa waḻkulwiyangku wantinytjaku. Mantjiraya
    Katutjanya nguwanpa kutjupa waṉi!” Yalatjiya piyuku wangkangu Katutjanya kutju
    waḻkura nyinakitjangku. Palulanguru Tjatjuwalu tjananya nintiṉingi Katutjaku luwu
    tjuṯa, kuliraya tjukarurru nyinanytjaku. Palulanguru Tjatjuwalu piipangka luwu
    palunya wakaṉu. Palulanguru piyuku tjananya nintiṉingi luwu palulawana. Palulanguru
    yiyaṉu tjananya ngurrakutuya yankula nyinanytjaku.
  kik-kik: “Na rĩrĩ, mwĩtigĩrei Jehova na mũmũtungatagĩre mũtarĩ na ũhinga, na mũrĩ
