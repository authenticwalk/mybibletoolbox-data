verse: JOS.024.014
translations:
  mal-C: “ആകയാൽ യഹോവയെ ഭയപ്പെട്ടു പരിപൂർണ വിശ്വസ്തതയോടെ അവിടത്തെ സേവിപ്പിൻ. ഈജിപ്റ്റിലും
    യൂഫ്രട്ടീസ് നദിക്കക്കരെയുംവെച്ചു നിങ്ങളുടെ പിതാക്കന്മാർ ഭജിച്ചുവന്ന ദേവന്മാരെ
    വലിച്ചെറിയുകയും യഹോവയെ സേവിക്കുകയും ചെയ്യുക.
  deu-TKW: So fürchtet nun Jahwe und dienet ihm mit Aufrichtigkeit und Treue und schafft
    die Götter weg, denen eure Vorfahren jenseits des Stromes und in Ägypten gedient
    haben, und dienet Jahwe!
  lin-lin: Sik’oyo botosa Yawe mpe bosalela Ye na motema mobimba mpe na bosembo. Bobwaka
    banzambe oyo batata na bino basalelaki na ngambo mosusu ya ebale mpe na Ejipito,
    mpe bosalela Yawe.
  eng-LSV: And now, fear YHWH, and serve Him, in perfection and in truth, and turn
    aside the gods which your fathers served beyond the River, and in Egypt, and serve
    YHWH;
  eng-GNV: Nowe therefore feare the Lord, and serue him in vprightnesse and in trueth,
    and put away the gods, which your fathers serued beyonde the flood and in Egypt,
    and serue the Lord.
  eng-WEBSTER: Now therefore fear the LORD, and serve him in sincerity and in truth;
    and put away the gods which your fathers served on the other side of the flood,
    and in Egypt; and serve ye the LORD.
  nhw-BL: ―Huajca ama xijtlepanitaca huan xiquicnelica TOTECO. Xijtequipanoca ica
    nochi amoyolo huan ica temachili. Xiquinquixtica huan xiquinmajcahuaca nochi nopa
    tiotzitzi catli amohuejcapan tatahua quihueyitlepanitaque ipan seyoc inaliyo Eufrates
    huan ipan tlali Egipto. San TOTECO xijtequipanoca.
  swh-ONEN: “Sasa basi mcheni Bwana na kumtumikia kwa uaminifu wote. Itupeni mbali
    miungu ambayo baba zenu waliiabudu huko ngʼambo ya Mto Frati na huko Misri, nanyi
    mtumikieni Bwana.
  bba-bba: Yen biru Yosue u nɛɛ, yen sɔ̃, i de i Yinni Gusunɔ nɑsiɑ kpɑ i nùn sɑ̃
    kɑ ɡɔ̃ru teu kɑ bɔrɔkiniru. I bɛɛn bɑɑbɑbɑn bũnu derio ni bɑ rɑɑ sɑ̃ɑmɔ dɑɑ te
    bɑ mɔ̀ Efɑrɑtin ɡuruɔ kɑ mɑɑ Eɡibitiɔ.
  eng-KJVCPB: 'Now therefore fear the Lord, and serve him in sincerity and in truth:
    and put away the gods which your fathers served on the other side of the flood,
    and in Egypt; and serve ye the Lord.'
  mpx-mpx: Yaka Yosuwa i ba vevehe al i ba, “Yehoba nuku awatauwan ge nuku kululu
    tunahot elana. Yabowaine gogoginolil bolo valila tubumiyau hi kukululuek elal
    wewel Yupeleitis labena etega ge Itipita, nuku aliyohil, ge nuku kululuek ya te
    Yehoba elana.
  wbp-wbp: Ngula-jangka, Jajuwa-jana yarda wangkaja yapa-patuku, “Jalangurlunkulu
    purda-nyangu yimi yangka kuja-nyarra nyarrpa YAAWIYI wangkaja. Jalangurlujulurla
    pulka-pungka, manulu jungangku puraya. Warrki-jarriyalurla nyanungu-mipaku. Kijakalu-jana
    yangka nyiyarningkijarra juju tarruku yangka kujalpalu-jana ngalipakupalangu nyurnunyurnu
    parntarrija yangka kujalpalu-jana ngurrju-manu watiya-jangka manu pirli-jangka.
    Yinyarra kula kalu-nyarra yimi junga wangkami, lawa. Nyurrurlakupalangu nyurnunyurnu
    kalalu-jana parntarrija warrarda yangka kuja kalalu nyinaja kakarrara-purda karru
    Yupirayitikiji. Manu ngalya-kariji kalalu-jana parntarrija yangka kuja kalalu
    nyinaja Yijipirla. Kala jalangu nyurrurlarlujulu jinta-mipa YAAWIYI puraya!
  luo-luo: “Omiyo koro luoruru Jehova Nyasaye kendo beduru joratiro kinde duto kutiyone.
    Wituru oko nyiseche manono mag kwereu mane gilamo yo Aora Yufrate kod e piny Misri,
    mondo uti ne Jehova Nyasaye.
  meu-meu: Taunabunai, Iehova garina ba gari, ia isiaina ba lao heni mai momokanimui
    bona mai kamonaimui ida. Senemui ese Eufrate sinavaina unukahana ai bona Aigupto
    ai e toma henidia diho diravadia ba rakatanidia, Iehova isiaina ba lao heni.
  npi-ULB: परमप्रभुको भय मान र सारा इमानदारी र विश्‍वनीयतामा उहाँको आराधना गर; तिमीहरूका
    पुर्खाहरूले यूफ्रेटिसपारि पुजेका देवताहरूबाट अलग रहो र परमप्रभुको आराधना गर ।
  yor-yor: “Nísinsin yìí ẹ bẹ̀rù Olúwa, kí ẹ sì máa sìn ín ní òtítọ́ àti òdodo. Kí
    ẹ sì mú òrìṣà tí àwọn baba ńlá yín sìn ní ìkọjá odò Eufurate àti ní Ejibiti kúrò,
    kí ẹ sì máa sin Olúwa.
  emp-NTPO: 'Maʌ̃ awara Josueba nãwã jarasia: –Ãcõrẽba mãwã od̶a bẽrã idjira wayad̶adua.
    Ewariza sod̶eba idjira ĩjã pananadua. Jʌwaba od̶a ãcõrẽ b̶ea dadji drõã naẽnabemaba
    Euprate do quĩrãrẽ ẽpẽ pananada idjab̶a Egiptod̶e ẽpẽ panana sid̶a jũma b̶atacuad̶adua.
    Ab̶abe dadjirã Ãcõrẽdrʌ ẽpẽnadua.'
  ind-ind: Lalu Yosua berkata, “Karena itu kalian harus takut dan hormat kepada TUHAN.
    Sembahlah Dia dengan tulus dan setia. Musnahkanlah berhala-berhala yang dulu disembah
    oleh nenek moyangmu di seberang sungai Efrat dan di Mesir. Sembahlah hanya TUHAN
    saja.
  pes-OPCB: «پس خداوند را احترام نمایید و با صداقت و راستی او را خدمت کنید. بتهایی
    را که زمانی اجدادتان در آن سوی رود فرات و در مصر پرستش می‌نمودند، از خود دور کنید
    و فقط خداوند را عبادت نمایید.
  tgl-ULB: Ngayon ang pagkatakot kay Yahweh at sambahin siya ng boung karangalan at
    katapatan; alisin ang mga diyos na sinamba ng inyong mga ninuno sa dako ng Eufrates
    at sa Ehipto, at sambahin si Yahweh.
  cbu-NT: Táyaru, Ashiri siysat Apanllee kuk payungtsa. Apanllee ungirtamaam zurampatari
    chinangtsa. Sheerus, Apanllimunarisha mangis tatungtsa. Sirútama zitaminaris yuwapur
    Eufratisamun kung wing taarangana, mishat yuwapurutam Ijiptosh tsap taarangana,
    anpur apanllputseetsimari kis ungirtarangana. Ambtam siysat shirintspa. Apanlleetsimari
    kis ungirtangtsa.
  hui-hui: Yosua ibugua lala ho wiyagoria howa lamialu lalu, Anigo áyu Anduane Homogonaga
    mini mo dunini halu ibugua laradagua mini bilinahe howa henemane bilimu. Tí mamaliru
    tigua dama tara tara ebere Mesobodemia dindini heneyaru bi pupu wiyarubi Iyibialinaga
    dama tara tarabi pupu wiyarubi bibahende yu wahai halimu. Ani buwa Anduane Homogonaga
    mini hangu mo dunini halimu.
  mya-mya: ယော​ရှု​က​ဆက်​လက်​၍``ယ​ခု​သင်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​၍
    ကိုယ် တော်​၏​အ​မှု​တော်​ကို​စိတ်​ထက်​သန်​စွာ​သစ္စာ ဖြင့်​ဆောင်​ရွက်​ကြ​လော့။ မက်​ဆို​ပို​တေး​မီး​ယား
    ပြည်​နှင့်​အီ​ဂျစ်​ပြည်​တွင်​သင်​တို့​၏​ဘိုး​ဘေး များ​ကိုး​ကွယ်​ခဲ့​သော​ဘု​ရား​များ​ကို​စွန့်​ပယ်
    ၍​ထာ​ဝ​ရ​ဘု​ရား​ကို​သာ​ကိုး​ကွယ်​ကြ​လော့။-
  bod-N: ད་ལྟ་ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པར་བྱེད་པ་དང་། སྒོ་ཀུན་ནས་དྲང་བདེན་ངང་ཁོང་ལ་བསྙེན་བཀུར་བྱེད་ཅིང་།
    ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ཀྱིས་གཙང་པོའི་ཕ་རོལ་དང་ཨེ་ཅིབ་ཡུལ་ནས་བསྙེན་བཀུར་བྱས་པའི་ལྷ་རྣམས་དོར་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱེད་དགོས།
  sna-sna: “Zvino ityai Jehovha uye mumushumire nokutendeka kwose. Rasai vamwari vainamatwa
    namadzitateguru enyu mhiri kworwizi nokuIjipiti, uye mushumire Jehovha.
  spa-BLM: “Ahora, pues, temed a Yahvé y servidle con sinceridad y con verdad. Dejad
    los dioses a los que vuestros padres sirvieron al otro lado del río, en Egipto,
    y servid a Yahvé.
  cac-cac: —Yuj masanil juntzan̈ tic ayocab' yelc'och Jehová d'a yol e sat, tzeyac'anem
    e b'a d'ay d'a smasanil e c'ool. Iq'uequel comon dios d'a e cal, icha juntzan̈
    b'aj yac'naquem sb'a eb' co mam quicham d'a yichan̈b'at a' Éufrates yed' d'a Egipto,
    an̈ejocab' d'a Jehová b'aj tzex och ejmelal.
  swh-ULB: Basi sasa mcheni Yahweh na kumwabudu yeye kwa uadilifu na uaminifu wote;
    jitengeni na miungu ambayo baba zenu waliiabudu ng'ambo ya Frati na katika Misri,
    na mkamwabudu Yahweh.
  bel-bel: Дык вось, бойцеся Бога і служэце Яму ў чысьціні і шчырасьці; адкіньце багоў,
    якім служылі бацькі вашыя за ракою ў Егіпце, а служэце Госпаду.
  wed-wed: —Lamna aubaina Bada ona voteletelei ma orami taputapunei ona vipatutu.
    Noinoimi god morumorui kokoitau, i raraudunelei au Egypt bo au waira Euphrates
    ona kwajiei au modu ma Bada ainelana ona viborumei.
  deu-ELBBK: Und nun fürchtet den HERRN und dient ihm in Vollkommenheit und in Wahrheit;
    und tut die Götter weg, denen eure Väter jenseits des Stromes und in Ägypten gedient
    haben, und dient dem HERRN.
  mbb-OT: “Umbe ǥuntaan, ezapa niw is Nengazen ne penilbi kew kandin te tinutuuwà.
    Engkezi niw en is menge ed-ezapen he ebpen-ezapen dengan te menge kepuun niw ziyà
    layun te Wahig he Eufrates wey ziyà te Ehipto, ne penilbi kew te Nengazen.
  mal-2015: ആകയാൽ നിങ്ങൾ യഹോവയെ ഭയപ്പെട്ടു അവനെ പരമാർത്ഥതയോടും വിശ്വസ്തതയോടുംകൂടെ
    സേവിപ്പിൻ. നിങ്ങളുടെ പിതാക്കന്മാർ നദിക്കക്കരെയും മിസ്രയീമിലുംവെച്ചു സേവിച്ച ദേവന്മാരെ
    ഉപേക്ഷിക്കയും യഹോവയെത്തന്നേ സേവിക്കയും ചെയ്‌വിൻ.
  tuo-NT: 'Beꞌro Josué aꞌtiro ninemocʉ niwĩ: —Tere wãcũrã, wiopesase meꞌrã, diacjʉ̃
    nise meꞌrã, Õꞌacʉ̃rẽ ẽjõpeo, cʉ̃ dutiro weeya. Õꞌacʉ̃ nitirãrẽ marĩ ñecʉ̃sʉmʉa
    dia Éufrates yʉꞌrʉropʉ, tojo nicã Egiptopʉ ẽjõpeoꞌcãrãrẽ ẽjõpeoduꞌu, cõꞌacãꞌña.
    Õꞌacʉ̃ diaꞌcʉ̃rẽ ẽjõpeoya.'
  rmc-rmc: Vašoda akana daran le RAJESTAR, služinen leske jilestar the pačivalones
    a odčhiven le devlen, savenge služinenas tumare dada pal o paňi Eufrat the andro
    Egipt. Služinen ča le RAJESKE!
  nlg-nlg: Ma lei tamiu ke mua liona na lutu vaniana Lord ke, mi taeni tua ke vilia
    ahei ke lutu vania. Pa gaia na god tara lutu vania na lei kukamiu tara ghanara
    mua pala vai Ephrates? Pa didira na god na Amori tau kabu tua iga taeni ta didira
    na pari? Ma vaniu inau ma nigua na binaboli ke, ighai kai lutu vania Lord.”
  pes-OPV: پس الان از یهوه بترسید، و او را به خلوص و راستی عبادت نمایید، و خدایانی
    را که پدران شما به آن طرف نهر و در مصر عبادت نمودند ازخود دور کرده، یهوه را عبادت
    نمایید.
  ron-1924: Акум, темеци-вэ де Домнул ши служици-Й ку скумпэтате ши крединчошие. Депэртаць
    думнезеий кэрора ле-ау служит пэринций воштри динколо де рыу ши ын Еӂипт ши служиць
    Домнулуй.
  aui-aui: Wasina bi Josuwa, Isrel damdi iwonena mayedi bo, “Noko biidi Yawe God kokabisisireni
    da nuwanuwami tupanama kobagibagiyeni. Tarabiibiisaka mekodi kayekikimi siyapeepetedina,
    raghanina Euprate rarimina nawane siyamakamake da kate Ijiptne na kovitavetaveyana,
    bi Yawe God kawagha konabagibagiyeni.
  ben-OBCV: “এখন তোমরা সদাপ্রভুকে ভয় করো এবং সম্পূর্ণ বিশ্বস্ততার সঙ্গে তাঁর সেবা
    করো। ইউফ্রেটিস নদীর ওপারে এবং মিশরে তোমাদের পূর্বপুরুষেরা যেসব দেবদেবীর আরাধনা
    করতেন, সেগুলি তোমরা ছুঁড়ে ফেলে দাও ও সদাপ্রভুর সেবা করো।
  som-som: Haddaba Rabbiga ka cabsada, oo daacad iyo run ugu adeega; oo iska fogeeya
    ilaahyadii awowayaashiin ugu adeegi jireen Webiga shishadiisa, iyo dalka Masar
    dhexdiisa, oo idinku waxaad u adeegtaan Rabbiga.
  lat-VUC: 'Nunc ergo timete Dominum, et servite ei perfecto corde atque verissimo:
    et auferte deos quibus servierunt patres vestri in Mesopotamia et in Ægypto, ac
    servite Domino.'
  eng-ASVBT: Now therefore fear Jehovah, and serve him in sincerity and in truth;
    and put away the gods which your fathers served beyond the River, and in Egypt;
    and serve ye Jehovah.
  ita-1885: Ora dunque temete il Signore, e servitegli con integrità e con verità;
    e togliete via gl'iddii, a' quali i padri vostri servirono di là dal Fiume e in
    Egitto; e servite al Signore.
  eng-LXXUP: And now fear the Lord, and serve him in righteousness and justice; and
    remove the strange gods, which our fathers served beyond the river, and in Egypt;
    and serve the Lord.
  eng-ULB: Now fear Yahweh and worship him with all integrity and faithfulness; get
    rid of the gods that your ancestors worshiped beyond the Euphrates and in Egypt,
    and worship Yahweh.
  spa-VBL: “Así que respeten al Señor y adórenlo, sincera y fielmente. Desháganse
    de los dioses que sus antepasados adoraron más allá del Éufrates y en Egipto,
    y adoren al Señor.
  fra-_FOB: Maintenant donc, craignez l'Éternel, et servez-le avec intégrité et fidélité;
    éloignez les dieux que vos pères ont servis au delà du fleuve et en Égypte, et
    servez l'Éternel.
  mal-mal: ആകയാൽ നിങ്ങൾ യഹോവയെ ഭയപ്പെട്ട് അവനെ പരമാർത്ഥതയോടും വിശ്വസ്തതയോടുംകൂടെ സേവിപ്പീൻ.
    നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ ഫ്രാത്ത് നദിക്കക്കരെയും ഈജിപ്റ്റിലുംവെച്ച് സേവിച്ച
    ദേവന്മാരെ ഉപേക്ഷിക്കയും യഹോവയെത്തന്നെ സേവിക്കയും ചെയ്‌വിൻ.
  urd-GVR: Yashua ne bāt jārī rakhte hue kahā, “Chunāṅche Rab kā ḳhauf māneṅ aur pūrī
    wafādārī ke sāth us kī ḳhidmat kareṅ. Un butoṅ ko nikāl phaiṅkeṅ jin kī pūjā āp
    ke bāpdādā Dariyā-e-Furāt ke pār aur Misr meṅ karte rahe. Ab Rab hī kī ḳhidmat
    kareṅ!
  suz-BL: मिनु यहोसुमी “मोपतीके मुल परमप्रभु यावे कली मान पा हिंशा, मेको कली थमा पा
    मप्रोंइथु, गेय पने। इन किकी पिपीमी खोला आइक्‍ची हांबु नु इजीप्‍त रागीमी पूजा पशो
    देवी देवता आन कली ताइक्‍तीन। परमप्रभु यावे कली ठेयब सेलीन। यहोसु २४:२; प्रस्‍थान
    ३२:-
  ita-1927: Or dunque temete l’Eterno, e servitelo con integrità e fedeltà; togliete
    via gli dèi ai quali i vostri padri servirono di là dal fiume, e in Egitto, e
    servite all’Eterno.
  ckb-ckb: «ئێستاش لە یەزدان بترسن و بە تەواوی و دڵسۆزییەوە بیپەرستن. ئەو خودایانەش
    لە خۆتان دابماڵن کە باوباپیرانتان لەوبەری ڕووباری فورات و لە میسر دەیانپەرست و
    یەزدان بپەرستن.
  eng-BBE: 'So now, go in fear of the Lord, and be his servants with true hearts:
    put away the gods worshipped by your fathers across the River and in Egypt, and
    be servants of the Lord.'
