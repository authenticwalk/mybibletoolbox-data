  pon-2006A: Sosua eri usehla koasoia, “Eri, kumwail wauneki KAUN-O, oh papah ih ni
    mehlel oh loalopwoat. Kumwail kesehla koht akan me amwail pahpa kahlap ako kin
    kaudokiong nan Mesopodamia oh Isip, ahpw papahte KAUN-O.
  por-BRBSL: “Agora, portanto, teme Yahweh, e serve-o com sinceridade e verdade. Afaste
