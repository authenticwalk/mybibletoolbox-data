  ory-ory: ଏହେତୁ ଏବେ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କର, ପୁଣି ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଓ ସତ୍ୟତାରେ ତାହାଙ୍କର
