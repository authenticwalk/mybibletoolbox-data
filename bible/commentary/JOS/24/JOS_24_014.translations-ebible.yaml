  twi-twi: “Enti munni Awurade ni, na momfa mo koma nyinaa nsom no. Montow ahoni a
    mo agyanom somee no wɔ bere a na wɔte Asubɔnten Efrate agya ne Misraim no nyinaa
    ngu korakora. Monsom Awurade nko ara.
  hlt-hlt: Te dongah BOEIPA te rhih uh lamtah a taengah oltak neh cuemthuek la thothueng
    uh. Tuiva rhalvangan neh Egypt ah na pa rhoek loh tho a thueng thil pathen rhoek
    te phil uh lamtah BOEIPA taengah thothueng uh.
  tbz-SIM: Di mmɔ̀nnì ndénɛ̀ ti Yiɛ̀ nKuyie kɛ́mpĩ́ nku tɔ̃mmú nɛ̀ di yɛ̀mmɛ̀ mɛmɔu
    kɛ̀ dɛ̀ wenni, kɛ́yóu di yɛmbɛ̀ do feu yɛ̀ɛ̀ bɔkɛ̀ kukó nhEfɑdɑti yɑ́ɑ̀ nɛ̀ Esibiti
    miɛkɛ, kɛ́mpĩ́ ti Yiɛ̀ nKuyie ntɔ̃mmú.
  msy-2020: Egha Josua ghua kamaghɨn mɨgei, “Ia Ikiavɨra Itir Godɨn atiating, an akabar
    gɨn mangɨva, guizbangɨra an apengan ikɨ an ingangarim damuva, uan inazir afeziabar
    aseba batokegh, kar me fomɨra Mesopotemian kantri ko Isipɨn kantrin ikia dar ziaba
    fe.
  azb-azb: Ona görə də Rəbdən qorxun, səmimiyyətlə və sədaqətlə Ona qulluq edin. Fərat
    çayının o biri tərəfində və Misirdə atalarınızın qulluq etdiyi allahları atın,
    yalnız Rəbbə qulluq edin.
  eng-DBY: And now fear Jehovah and serve him in perfectness and in truth; and put
    away the gods which your fathers served on the other side of the river, and in
    Egypt; and serve Jehovah.
  hin-2017: “इसलिए अब यहोवा का भय मानकर उसकी सेवा खराई और सच्चाई से करो; और जिन देवताओं
    की सेवा तुम्हारे पुरखा फरात के उस पार और मिस्र में करते थे, उन्हें दूर करके यहोवा
    की सेवा करो।
  swp-swp: 'Arinai ede Guiau au matausiei, au heaeaiei ma nuamiu se ohi, au heaeaiei
    mamohoi: eaubada tamamiueao se heaeaiedi goila hari teha eai, eo Aigupito eai,
    au toresuaraidi; Guiau abo au heaeaiei.'
  eng-YLT: '''And now, fear ye Jehovah, and serve Him, in perfection and in truth,
    and turn aside the gods which your fathers served beyond the River, and in Egypt,
    and serve ye Jehovah;'
  kne-kne: “Isonga ed wani, patgen ya egyatan yo koma si Diyos, dowan naimposoan ya
