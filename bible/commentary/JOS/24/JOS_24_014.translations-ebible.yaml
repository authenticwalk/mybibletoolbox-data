    di ap-apo yo ed Mesopotamia ya ed Egipto ta si Diyos et anggoy di pansilbian yo.
  eng-WYC-2017: Now therefore dread ye the Lord, and serve ye him with perfect heart
    and most true; and do ye away the gods, to which your fathers served in Mesopotamia,
    and in Egypt; and serve ye the Lord.
  eng-WMBB: “Now therefore fear the LORD, and serve him in sincerity and in truth.
    Put away the gods which your fathers served beyond the River, in Egypt; and serve
    the LORD.
  urd-GVH: यशुअ ने बात जारी रखते हुए कहा, “चुनाँचे रब का ख़ौफ़ मानें और पूरी वफ़ादारी
    के साथ उस की ख़िदमत करें। उन बुतों को निकाल फेंकें जिनकी पूजा आपके बापदादा दरियाए-फ़ुरात
