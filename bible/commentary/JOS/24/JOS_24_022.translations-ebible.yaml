verse: JOS.024.022
translations:
  mal-C: 'അപ്പോൾ യോശുവ ജനത്തോട്: “നിങ്ങൾ യഹോവയെ സേവിക്കും എന്നു തെരഞ്ഞെടുത്തതിനു നിങ്ങൾക്കു
    നിങ്ങൾതന്നെ സാക്ഷികളായിരിക്കും” എന്നു പറഞ്ഞു. അവർ മറുപടിയായി: “അതേ, ഞങ്ങൾതന്നെ
    സാക്ഷികൾ ആകുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach Josua zu dem Volke: Ihr seid Zeugen gegen euch selbst, daß ihr
    euch dafür entschieden habt, Jahwe dienen zu wollen. Sie sprachen: Jawohl!'
  lin-lin: 'Jozue alobaki na bato : — Bozali bino moko batatoli mpo na bino awa boponi
    kosalela Yawe. Bazongisaki : — Ezali se bongo, tondimi yango, tozali batatoli.'
  eng-LSV: And Joshua says to the people, “You are witnesses against yourselves, that
    you have chosen YHWH for yourselves, to serve Him,” and they say, “Witnesses!”
  eng-GNV: 'And Ioshua saide vnto the people, Yee are witnesses against your selues,
    that yee haue chosen you the Lord, to serue him: and they sayd, We are witnesses.'
  eng-WEBSTER: And Joshua said to the people, Ye are witnesses against yourselves
    that ye have chosen you the LORD, to serve him. And they said, We are witnesses.
  nhw-BL: 'Huajca Josué quinilhui nochi nopa miyaqui israelitame: ―Huajca ama antestigos
    para melahuac catli anquiijtojtoque. Anquitestigojquetztoque TOTECO para anquitlapejpenijtoque
    anquitequipanose san ya. ―Tojuanti titestigos ―inijuanti tlananquilijque.'
  swh-ONEN: Ndipo Yoshua akawaambia, “Ninyi mmekuwa mashahidi juu yenu wenyewe kuwa
    mmechagua kumtumikia Bwana.” Nao wakajibu, “Ndiyo, tu mashahidi.”
  bba-bba: Yosue u bu sɔ̃ɔwɑ u nɛɛ, bɛɛ, i bɛɛn tii seedɑ diiyɑ mɑ Yinni Gusunɔwɑ
    i ɡɔsɑ i sɑ̃. Mɑ bɑ nɛɛ, mɛyɑ sɑ ɡeruɑ.
  eng-KJVCPB: And Joshua said unto the people, Ye are witnesses against yourselves
    that ye have chosen you the Lord, to serve him. And they said, We are witnesses.
  mpx-mpx: Yaka Yosuwa i ba, “Totomiu ku wasaagimiu te iyaka Yehoba ku hile nuku kululuek
    elana. Inoke ebo nige nuku giginol ola, he ami lahi ni mwananal.” Anana hi lahe
    hi ba, “E, i ola.”
  wbp-wbp: Ngula-jangka, Jajuwa-jana wangkaja nyanungurraku, “Yuwayi, ngurrju kujaju!
    Nyurrurla kuja kankulu karrimi nyampurla jalangu, nyangkalu-nyanu warru. Wangkajankulu
    kapunkulurla YAAWIYI-mipaku nyinami. Nyanungu-mipankulu milarnu yungu-nyarra Kaatu
    nyinami. Ngungkurr-nyinami mayi kankulurla kujakuju?” Ngulalu yalu-manu, “Yuwayi,
    junga kujaju! Jintakumarrirnirnalu-nyanu purda-nyanjarla rdarr-parnkaja. Yungurnalurla
    YAAWIYI-mipaku nyinami.”
  luo-luo: Bangʼe Joshua nowacho niya, “Un uwegi usebedo joneno magu kuom yiero mondo
    uti ne Jehova Nyasaye.” Negidwoko niya, “Ee, wan joneno.”
  meu-meu: Bena Iosua ese e hamaorodia, eto, Emui hereva ihahedinaraina na umui sibomui;
    Iehova vada o abia hidi, ia isiaina ba lao heni o tomu. Idia na e haere, eto,
    Ai sibomai ese vada a gwauraia hedinarai.
  npi-ULB: त्यसपछि यहोशूले मानिसहरूलाई भने, “तिमीहरूले परमप्रभुको आराधना गर्ने छौ
    भनी आफैले चुनेका छौ भनी तिमीहरूको विरुद्धमा तिमीहरू आफै साक्षीहरू हौ । तिनीहरूले
    भने, “हामी साक्षी छौँ ।”
  yor-yor: Lẹ́yìn náà ni Joṣua wí pé, “Ẹ̀yin ni ẹlẹ́rìí ara yín pé, ẹ ti yàn láti
    sin Olúwa.” Wọ́n dáhùn wí pé, “Bẹ́ẹ̀ ni, àwa ni ẹlẹ́rìí.”
  emp-NTPO: 'Josueba wayacusa jarasia: –Bãrãne b̶ʌa. Bãrãba wãrãneba jarabʌdaa Ãcõrẽdrʌ
    ẽpẽnida.– Ãdjirãba jarasid̶aa: –Mãẽ, mãwã wãrãneba jarabʌdaa.–'
  ind-ind: Lalu kata Yosua kepada mereka, “Kalian menjadi saksi bagi dirimu sendiri,
    bahwa kalian sudah memilih untuk menyembah TUHAN.” Jawab mereka, “Ya, kamilah
    saksinya!”
  pes-OPCB: 'یوشع گفت: «پس خود شما شاهد هستید که قول داده‌اید از خداوند پیروی نمایید.»
    گفتند: «بله، ما خود، شاهد هستیم.»'
  tgl-ULB: Pagkatapos sinabi ni Josue sa bayan, “Kayo ang mga saksi laban sa inyong
    mga sarili na kayo mismo ang pumili kay Yahweh, para sambahin siya.” Sinabi nila,
    “Kami ay mga saksi.”
  cbu-NT: Josueysha, Saanati Apanlleetsimarishapa chinakuni taachiniya, táyanllis,
    tárangu. Tputsshitisin, Zuraksha, watam iyaana táyanlliniwa. Uru Apanlleetsimarishapa
    chinakuni taachiniya, táranganaya.
  hui-hui: Ani layagola Yosuahanda ladai bialu lalu, Anduane Homogonaga biabe bia
    holeberema larimigoninaga au larima lolenebi tíni dege kamigoni. Ani layagola
    wali agali biarume lalu, E̱ au larima lolenebi inane dege harama, lene.
  mya-mya: ယော​ရှု​က​လည်း``သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား ကို​သာ​ဝတ်​ပြု​မည်​ဟု​ထွက်​ဆို​ရာ​၌​သင်​တို့
    ကိုယ်​တိုင်​သက်​သေ​ဖြစ်​ကြ​၏'' ဟု​ဆို​၏။ ထို​အ​ခါ​သူ​တို့​က``အ​ကျွန်ုပ်​တို့​ကိုယ်​တိုင်
    သက်​သေ​ဖြစ်​ကြောင်း​ဝန်​ခံ​ပါ​၏'' ဟု​ပြန် လျှောက်​ကြ​၏။
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་འབངས་རྣམས་ལ། ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་བདམས་ནས་ཁོང་ལ་བསྙེན་བཀུར་བྱེད་རྒྱུ་ཡིན་པས།
    ཁྱོད་ཚོ་རང་གིས་བདེན་དཔང་བྱོས་ཤིག་ཅེས་སྨྲས་པ་ལ། ཁོ་རྣམས་ན་རེ། ང་ཚོ་བདེན་དཔང་བྱེད་པར་འཐད་པ་ཡིན་ཞེས་སྨྲས།
  sna-sna: 'Ipapo Joshua akati, “Ndimi zvapupu zvezvamaita kuti masarudza kushumira
    Jehovha.” Ivo vakapindura vachiti: “Hongu, tiri zvapupu.”'
  spa-BLM: 'Josué dijo al pueblo: “Ustedes son testigos contra sí mismos de que ustedes
    mismos han elegido a Yahvé para servirle.” Dijeron: “Somos testigos”.'
  cac-cac: 'Yuj chi'' ix yalan vin̈aj Josué chi'' icha tic: —An̈eja'' ex tzeyac''och
    e b''a testigoal to an̈ej d''a Jehová ol eyaq''uem e b''a, an̈ej d''ay ol ex och
    ejmelal, xchi vin̈. —Yeltoni, a on̈ ton scala'', xchi eb'' anima chi''.'
  swh-ULB: Kisha Yoshua akawaambia watu, “Ninyi ni mashahidi dhidi yenu wenyewe kuwa
    mmemchagua Yahweh ninyi wenyewe, ili mmwabudu yeye.” Watu walijibu, “Sisi ni mashahidi.”
  bel-bel: 'Ісус сказаў народу: вы сьведкі за сябе, што выбралі вы сабе Госпада -
    служыць Яму? Яны адказалі: сьведкі.'
  deu-ELBBK: 'Da sprach Josua zu dem Volk: Ihr seid Zeugen gegen euch, dass ihr selbst
    euch den HERRN erwählt habt, um ihm zu dienen. Und sie sprachen: Wir sind Zeugen!'
  mbb-OT: Migkaǥi si Josue te, “Iyan kew en ebpeketistiǥus te keugelingen niw he penaad,
    nenaad kew he ebpenilbi kew te Nengazen.” Midtavak sikandan te, “Uya, iyan key
    en menge tistiǥus.”
  mal-2015: 'യോശുവ ജനത്തോടു: യഹോവയെ സേവിക്കേണ്ടതിന്നു നിങ്ങൾ അവനെ തിരഞ്ഞെടുത്തിരിക്കുന്നു
    എന്നതിന്നു നിങ്ങൾ തന്നേ സാക്ഷികൾ എന്നു പറഞ്ഞു. അതേ, ഞങ്ങൾ തന്നേ സാക്ഷികൾ എന്നു
    അവർ പറഞ്ഞു.'
  tuo-NT: 'Na tojo nisere tʉꞌogʉ, Josué nicʉ niwĩ: —Mʉsã basu nipeꞌtirã tʉꞌoropʉ “Õꞌacʉ̃rẽ
    ẽjõpeo siruturãti”, niapʉ. Masã “Tojota niapʉ”, nicãrã niwã.'
  rmc-rmc: 'O Jozua lenge phenďa: „Tumen korkore san tumenge švedki, hoj tumenge kidňan
    avri le RAJES, hoj leske te služinen.“ „He! Amen sam švedki,“ odphende.'
  nlg-nlg: Ma Joshua teghoi bosavanira, “Ighau heghemiu tau bosaa mau vilia gekau
    lutu vania Lord.” Mana vure tara ghaghua vania, “Eo, ighai heghemami tai bosaa.”
  pes-OPV: 'یوشع به قوم گفت: «شما برخود شاهد هستید که یهوه را برای خوداختیار نموده‌اید
    تا او را عبادت کنید.» گفتند: «شاهد هستیم.»'
  ron-1924: 'Иосуа а зис попорулуй: „Вой сунтець марторь ымпотрива воастрэ ыншивэ
    кэ аць алес пе Домнул, ка сэ-Й служиць.” Ей ау рэспунс: „Сунтем марторь!”'
  ben-OBCV: তখন যিহোশূয় বললেন, “তোমরা নিজেদেরই বিপক্ষে নিজেরা সাক্ষী যে, তোমরা সদাপ্রভুকে
    সেবা করা মনোনীত করেছ।” “হ্যাঁ, আমরা সাক্ষী,” তারা উত্তর দিল।
  som-som: Yashuucana wuxuu dadkii ku yidhi, Idinka qudhiinnaa isku marag furaya inaad
    doorateen Rabbiga oo aad isaga u adeegaysaan. Kolkaasay yidhaahdeen, Annagaa ka
    marag ah.
  lat-VUC: 'Et Josue ad populum: Testes, inquit, vos estis, quia ipsi elegeritis vobis
    Dominum ut serviatis ei. Responderuntque: Testes.'
  eng-ASVBT: And Joshua said unto the people, Ye are witnesses against yourselves
    that ye have chosen you Jehovah, to serve him. And they said, We are witnesses.
  ita-1885: 'E Giosuè disse al popolo: Voi siete testimoni contro a voi stessi, che
    voi vi avete scelto il Signore, per servirgli. Ed essi dissero: Sì, noi ne siamo
    testimoni.'
  eng-LXXUP: And Joshua said to the people, Ye are witnesses against yourselves, that
    ye have chosen the Lord to serve him.
  eng-ULB: Then Joshua said to the people, “You are witnesses against yourselves that
    you have chosen for yourselves Yahweh, to worship him.” They said, “We are witnesses.”
  spa-VBL: 'Entonces Josué advirtió al pueblo: “Hoy se han convertido en testigos
    contra ustedes mismos al decir que han elegido adorar al Señor”. “Sí, somos testigos”,
    respondió el pueblo.'
  fra-_FOB: 'Josué dit donc au peuple: Vous êtes témoins contre vous-mêmes, que vous
    avez choisi vous-mêmes l''Éternel pour le servir. Et ils répondirent: Nous en
    sommes témoins!'
  mal-mal: 'യോശുവ ജനത്തോട്: “യഹോവയെ സേവിക്കേണ്ടതിന് നിങ്ങൾ അവനെ തെരഞ്ഞെടുത്തിരിക്കുന്നു
    എന്നതിന് നിങ്ങൾ തന്നേ സാക്ഷികൾ” എന്ന് പറഞ്ഞു. “അതേ, ഞങ്ങൾ തന്നേ സാക്ഷികൾ” എന്ന്
    അവർ പറഞ്ഞു.'
  urd-GVR: Phir Yashua ne kahā, “Āp ḳhud is ke gawāh haiṅ ki āp ne Rab kī ḳhidmat
    karne kā faislā kar liyā hai.” Unhoṅ ne jawāb diyā, “Jī hāṅ, ham is ke gawāh haiṅ!”
  suz-BL: मिनु यहोसुमी “गेपुकीमी परमप्रभु यावे कली ‘ठेयब सेल्‍नीक’ देंशा, गे आंमा
    सांकछी दुम्‍तीनी” देंत। मिनु मेकोपुकीमी “गो थमा पा सांकछी दुम्‍तक” देंतेक्‍म।
  ita-1927: 'E Giosuè disse al popolo: “Voi siete testimoni contro voi stessi, che
    vi siete scelto l’Eterno per servirgli!” Quelli risposero: “Siam testimoni!”'
  ckb-ckb: 'یەشوعیش پێی گوتن: «ئێوە شایەتن لەسەر خۆتان، کە ئێوە یەزدانتان بۆ خۆتان
    هەڵبژاردووە بۆ ئەوەی بیپەرستن.» ئەوانیش گوتیان: «ئێمە شایەتین.»'
  eng-BBE: And Joshua said to the people, You are witnesses against yourselves that
    you have made the decision to be the servants of the Lord. And they said, We are
    witnesses.
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೋಶುವನು ಜನರಿಗೆ, “ನೀವು ಯೆಹೋವ ದೇವರನ್ನು ಸೇವಿಸುವುದಕ್ಕೆ ಅವರನ್ನು ಆಯ್ದುಕೊಂಡಿರುವಿರೆಂದು
    ನಿಮಗೆ ನೀವೇ ಸಾಕ್ಷಿಗಳಾಗಿದ್ದೀರಿ,” ಎಂದನು. ಅದಕ್ಕವರು, “ಹೌದು, ನಾವೇ ಸಾಕ್ಷಿಗಳಾಗಿದ್ದೇವೆ,”
    ಎಂದರು.
  bbb-bbb: E boeje bu ijiege kuaevoga Josua fu una kiae, Jane kojo ijifureki itire
    jone ijia E Ireobo irinakuae kuaevono kiae. Fu ijiege kuariamoga e boeje bu kuae,
    Ke ije noneka konuvuo kuaedo no ijiege rekono kuae.
  tam-2017: 'அப்பொழுது யோசுவா மக்களை நோக்கி: யெகோவாவைத் தொழுதுகொள்ளும்படி நீங்கள்
    அவரைத் தெரிந்துகொண்டதற்கு நீங்களே உங்களுக்குச் சாட்சிகள் என்றான். அதற்கு அவர்கள்:
    நாங்களே சாட்சிகள் என்றார்கள்.'
  spa-RV-1909: 'Y Josué respondió al pueblo: Vosotros sois testigos contra vosotros
    mismos, de que os habéis elegido á Jehová para servirle. Y ellos respondieron:
    Testigos somos.'
  ron-BTF: 'Și Iosua a spus poporului: Sunteți martori împotriva voastră înșivă că
    v-ați ales pe DOMNUL ca să îi serviți. Și ei au zis: Suntem martori.'
  eng-WEBP: Joshua said to the people, “You are witnesses against yourselves that
    you have chosen the LORD yourselves, to serve him.” They said, “We are witnesses.”
  eng-FBV: Then Joshua cautioned the people, “You have made yourselves witnesses against
    yourselves by saying that you have chosen to worship the Lord.” “Yes, we are witnesses,”
    the people replied.
  nld-1939: 'Nu sprak Josuë tot het volk: Gij zijt dan voor uzelf getuigen, dat ge
    zelf hebt gekozen, Jahweh te dienen!'
  nch-BL: 'Huajca Josué quinilhui nochi nopa miyaqui israelitame: ―Huajca ama antestigos
    para melahuac cati anquiijtojtoque. Anquitestigojquetztoque TOTECO para anquitapejpenijtoque
    anquitequipanose san ya. ―Tojuanti titestigos ―inijuanti tananquilijque.'
  vie-1934: 'Vậy, Giô-suê nói cùng dân sự rằng: Các ngươi làm chứng lấy cho mình rằng
    chính các ngươi đã chọn Đức Giê-hô-va để phục sự Ngài. Dân sự đáp rằng: Chúng
    tôi làm chứng về điều đó.'
  hin-CV: तब यहोशू ने उनसे कहा, “अपने आपके गवाह तुम खुद हो, कि तुमने याहवेह के पक्ष
    में निर्णय लिया है कि तुम उन्हीं की सेवा-वन्दना करते रहोगे.” उन्होंने जवाब दिया,
    “हम गवाह हैं.”
  spa-BES: 'Y Josué dijo al pueblo: Son ustedes testigos contra ustedes mismos de
    haber tomado la decisión de ser siervos del Señor. Y ellos dijeron: Si, somos
    testigos.'
  tdx-tdx: 'Aa hoe t’Iehosoa am’ondatio: Valolombeloñe ama’ areo nahareo te jinobo’
    areo t’Iehovà hitoroñe aze. Le hoe iereo: Toe valolombelon-jahay.'
  tha-KJV: แล​้วโยชูวากล่าวแก่ประชาชนว่า “ท่านทั้งหลายเป็นพยานปรักปรำตนเองว่า ท่านได้เลือกพระเยโฮวาห์
    เพื่อปรนนิบั​ติ​พระองค์​นะ​” และเขากล่าวว่า “ข้าพเจ้าทั้งหลายเป็นพยาน”
  por-BR-2018: 'E Josué respondeu ao povo: Vós sois testemunhas contra vós mesmos,
    de que escolhestes para vós ao SENHOR para servir-lhe. E eles responderam: Testemunhas
    somos.'
  deu-ELO: 'Da sprach Josua zu dem Volke: Ihr seid Zeugen gegen euch, daß ihr selbst
    euch Jehova erwählt habt, um ihm zu dienen. Und sie sprachen: Wir sind Zeugen!'
  eng-WYC-2018: And Joshua said to the people, Ye be witnesses (to yourselves), that
    ye have chosen the Lord to you, that ye serve him. And they answered, We be witnesses.
    (And Joshua said to the people, Ye be your own witnesses, that ye have chosen
    the Lord for yourselves, and that ye shall serve him. And they answered, We be
    our own witnesses.)
  epo-epo: 'Kaj Josuo diris al la popolo: Vi estas atestantoj pri vi, ke vi elektis
    al vi la Eternulon, por servi al Li. Kaj ili respondis: Ni estas atestantoj.'
  uig-PIN: 'Buni anglap Yǝxua hǝlⱪⱪǝ: — Ɵzünglarning Pǝrwǝrdigarni, Uning ibaditidǝ
    boluxni talliƣanliⱪinglarƣa ɵz-ɵzünglarƣa guwaⱨqi boldunglar, dewidi, ular: —
    Ɵzimiz guwaⱨ! — dǝp jawab berixti.'
  beo-beo: 'Yosiua da ilima bu adole i, “Dilisu da dilila: ba:su dunu esala. Dilia
    da Hina Godema fa:no bobogema:ne ilegei dagoi.” Ilia da amane sia:i, “Dafawane!
    Nini fawane da amo hou ba:su dunu.”'
  tpi-OTNT: Orait Josua i tokim ol, “Yupela yet i tokaut pinis na yupela yet i promis
    bai yupela i lotu long Bikpela tasol.” Na ol i tok, “Yes, em tok mipela i mekim
    long maus bilong mipela yet.”
  hau-SA: Yoshuwa kuwa ya ce musu, “Ku ne shaidun kanku cewa kun zaɓi ku bauta wa
    Ubangiji.” Suka amsa suka ce, “I, mu ne shaidun kanmu.”
  uig-LAT: 'Buni anglap Yeshua xelqqe: — Özünglarning Perwerdigarni, Uning ibaditide
    bolushni tallighanliqinglargha öz-özünglargha guwahchi boldunglar, déwidi, ular:
    — Özimiz guwah! — dep jawab bérishti.'
  nde-nde: UJoshuwa wathi, “Yini elizifakazelayo ukuthi selikhethe ukukhonza uThixo.
    ” Baphendula bathi, “Yebo singofakazi.”
  ton-ton: Pea naʻe pehē ʻe Siosiua ki he kakai, “Ko e kau fakamoʻoni ʻakimoutolu
    kiate kimoutolu kuo mou fili ʻa Sihova moʻomoutolu ke tauhi ia.” Pea naʻa nau
    pehē, “Ko e kau fakamoʻoni ʻakimautolu.”
  ces-1613: 'I řekl Jozue lidu: Svědkové budete sami proti sobě, že jste sobě vyvolili
    Hospodina, abyste jemu sloužili. Tedy odpověděli: Svědkové jsme.'
  eng-WMB: Joshua said to the people, “You are witnesses against yourselves that you
    have chosen the LORD yourselves, to serve him.” They said, “We are witnesses.”
  tam-TCV: அதற்கு யோசுவா, “நீங்கள் யெகோவாவுக்குப் பணிசெய்வதைத் தெரிந்துகொண்டதற்கு
    நீங்களே உங்களுக்குச் சாட்சிகள்” என்றான். அதற்கு மக்களும், “ஆம், நாங்களே சாட்சிகள்,”
    என்றார்கள்.
  ceb-ULB: Unya miingon si Josue sa katawhan, “Mga saksi kamo batok sa inyong mga
    kaugalingon nga inyong gipili alang sa inyong kaugalingon si Yahweh, aron mag-alagad
    kaniya.” Miingon sila, “Mga saksi kami.”
  pol-UBG: 'Wtedy Jozue powiedział do ludu: Sami jesteście świadkami przeciwko sobie,
    że wybraliście sobie PANA, aby mu służyć. A oni powiedzieli: Jesteśmy świadkami.'
  agr-agr: 'Tusa tiagtai Josué chichaak: “Tuke Pujuu umigkagmi tusa tajum duka kame
    atumesh dekas umigmain asagmes tajumtai”, tiuwai. Tusa tama dita aimainak: “¡Iishkam
    ame tame dutiksaik anentaimji!” tiajui.'
  kyc-kyc: Leyami dokopa Josuame isingi lamaiyuo, Kamongona yulu pirama lao nakama
    range lalu lao lao karaminyi, leya. Leyamo dokopa nakamame dopa lao, Kinyi. Namwa
    rangeme lalu lao letamano, leyami.
  urd-GVU: پھر یشوع نے کہا، ”آپ خود اِس کے گواہ ہیں کہ آپ نے رب کی خدمت کرنے کا فیصلہ
    کر لیا ہے۔“ اُنہوں نے جواب دیا، ”جی ہاں، ہم اِس کے گواہ ہیں!“
  deu-1912: 'Da sprach Josua zum Volk: Ihr seid Zeugen über euch, daß ihr den HERRN
    euch erwählt habt, daß ihr ihm dient. Und sie sprachen: Ja.'
  kan-2017: ಯೆಹೋಶುವನು ಅವರಿಗೆ, “ನೀವು ಯೆಹೋವನ ಸೇವೆಯನ್ನು ಆರಿಸಿಕೊಂಡಿರುವುದಕ್ಕೆ ನೀವೇ ಸಾಕ್ಷಿಗಳು
    ಅನ್ನಲು ಅವರು ಹೌದು ನಾವೇ ಸಾಕ್ಷಿಗಳು” ಎಂದರು
  tgo-tgo: Josuwa i dage weŋgi, iŋa, “Tembene ghamimbereghanava hu utuŋa emunjoru
    va hu tuthi ne hu ghambu Giya Loi.” Thɨ gonjoghawe thɨŋa, “Mbwana, mbe ghamamberegha
    vara wo utuŋaime.”
  yap-yap: Me ga’ar Joshua ngorad, “Gimed e kam manged mich romed ko re bugithin nir
    ni kam duwgiliyed ni ngu’um pigpiggad ngak SOMOL.” Me lungurad, “Er rogon, kug
    pired ni gamad e mich riy.”
  hlt-MCSB: Te vaengah pilnam te Joshua loh , “Namamih kah thothueng thil ham BOEIPA
    na tuek uh te namamih ni na laipai uh ,” a ti nah hatah, “Ka laipai uh coeng,
    ” a ti uh.
  mdy-ETH: ዒያሱ ጊንሣ፦ «ያዺ ማዔቴ ናንጊና ናንጋ ጎዳ ካኣሽካኒ ዶኦሬሢኮ ዒንሢ ዒንሢ ቶኦኪና ማርካኬ» ጌዔኔ። ዔያታ ማሃዖ፦
    «ሂዮ፤ ኑኡኒ ማርካኬ» ጌዔኔ።
  twi-ASANTE: Yosua nso kaa sɛ, “Mobɛbu saa gyinaeɛ yi ho akonta. Moaka sɛ mobɛsom
    Awurade.” Wɔbuaeɛ sɛ, “Aane, yɛbɛbu ho akonta.”
  eng-WEBU: Joshua said to the people, “You are witnesses against yourselves that
    you have chosen the LORD yourselves, to serve him.” They said, “We are witnesses.”
  bnp-bnp: Lakea e Iosua i taki ria, “Mua kunana mu puka tala a ngava pali, mu ta
    muholi mu gu ramai kunanea e BAKOVI DAGI.” Lakea ri ta maea, “I muholi, mi ratea
    na ngavane mia a nita iea.”
  wal-wal: Yaagin Yaasu asaa, “Intte GODAASSI goinnanaagaa dooridoogau intte huuphiyau
    intte markka” yaagiis. Yaagin eti, “Ee nuuni markka!” yaagidosona.
  spa-PDDPT: 'Entonces Josué respondió al pueblo: Ustedes son testigos contra ustedes
    mismos en cuanto a que se eligieron a Yavé para servirle. Ellos respondieron:
    ¡Somos testigos!'
  gun-gun: 'Ha''e gui Josué aipoe''i heta va''e kuery pe: — Ha''e rami vy peẽ kuery
    ma penderovai ae peikuaa uka Senhor peiporavoa rami, ixupe pendekuai aguã. Ombovai
    vy — Tá, ha''e rami ae roikuaa uka — he''i okuapy.'
  agu-BL: —E' te'nu' stiw te yi chiyolu' yi ja wi't chisuku', yi chixomoku' te Kataj,
    stzun Josué scyetz. —Qui'c na ban, o' stiw te kayol, che'ch bantz.
  ilo-ULB: Ket kinuna ni Josue kadagiti tattao, “Dakayo dagiti saksi a maibusor kadagiti
    bagbagiyo a piniliyo ti agdayaw kenni Yahweh.” Kinunada, “Dakami dagiti saksi.”
  kpg-kpg: Joshua ga helekai gi digaula, “Goodou gii bida hagadootonu ina di godou
    haga modongoohia dela bolo goodou gu hilihili bolo goodou ga hai hegau gi Dimaadua.”
    Digaula ga helekai, “Uaa, gimaadou nia hagadootonu.”
  uig-ARA: 'بۇنى ئاڭلاپ يەشۇئا خەلققە: ــ ئۆزۈڭلارنىڭ پەرۋەردىگارنى، ئۇنىڭ ئىبادىتىدە
    بولۇشنى تاللىغانلىقىڭلارغا ئۆز-ئۆزۈڭلارغا گۇۋاھچى بولدۇڭلار، دېۋىدى، ئۇلار: ــ
    ئۆزىمىز گۇۋاھ! ــ دەپ جاۋاب بېرىشتى.'
  bsp-bsp: 'Kɔ Yosuwe oloku afum: «Nəwosɛ kəyɔnɛ sede sa ntɛ nəloku mɔ ba? Antəŋnɛ
    oŋ a Kanu Kəpɔŋ kɔ nənde nəckornɛ!» Kɔ afum ŋaloku: «Atəŋnɛ a ti ŋɔ səyɔnɛ!»'
  sus-sus: Yosuwe naxa a fala ɲama bɛ, «Wo bara findi wo yɛtɛ kan ma seedee ra. Wo
    tan nan yɛtɛ yati Alatala sugandixi alako wo xa a batu.» E naxa Yosuwe yaabi,
    «Muxu bara findi seedee ra.»
  pon-2006: Sosua ahpw ndahng irail, “Pein kumwail me pahn wia sounkadehdepen me kumwail
    piladahr en papah KAUN-O.” Irail ahpw nda, “Ei, pein kiht me sounkadehde.”
  jae-jae: Ma Josua kêsôm gêdêŋ lau gebe “Amac taôm awa taôm sa gebe ajaliŋ Apômtau
    sa gebe anam sakiŋ eŋ.” Ma êsêac sêsôm gebe “Aêac awa tauŋ sa sugac.”
  ksd-ksd: 'Ma Iosua i ga biti tai ra tarai: Avat a umana tena varvai kapa ure mule
    avat, ba ava tar pilak pa ra Luluai upi avat a torom tana. Ma dia ga biti: Avet
    a umana tena varvai tana.'
  tur-YTC: 'Yeşu halka şöyle dedi: “Sizler, Yahve''ye hizmet etmek için O''nu seçtiğinize
    kendiniz tanıksınız.” Onlar, “Biz tanığız” dediler.'
  grc-BRENT: Καὶ εἶπεν Ἰησοῦς πρὸς τὸν λαὸν, μάρτυρες ὑμεῖς καθʼ ὑμῶν, ὅτι ὑμεῖς ἐξελέξασθε
    Κυρίῳ λατρεύειν αὐτῷ.
  ind-AYT: Yosua berkata kepada bangsa itu, “Kamu adalah saksi atas dirimu bahwa kamu
    memilih TUHAN, untuk melayani-Nya.” Mereka menjawab, “Kamilah saksi.”
  nya-nya: Kenaka Yoswa anati, “Inu mukudzichitira nokha umboni kuti mwasankha kutumikira
    Yehova.” Iwo anayankha kuti, “Inde ife ndife mboni.”
  hrv-hrv: 'Na to će Jošua narodu: “Sami ste protiv sebe svjedoci da ste izabrali
    Jahvu da mu služite.” Odgovoriše mu: “Svjedoci smo.”'
  mps-mps: Tialima, Josuago augwalibolo te po wali, “Duga digi haninama pusali, tama
    duga digi te Genuai Bidiba naga lotu po wabo po dąų wali.” Tama augwaligo te
    po wali, “Te tama dao! Dago haninama po pusali. Te dena digi dade wali po dao.”
  tpi-tpi: Orait Josua i tokim ol, “Yupela yet i tokaut pinis na yupela yet i promis
    bai yupela i lotu long Bikpela tasol.” Na ol i tok, “Yes, em tok mipela i mekim
    long maus bilong mipela yet.”
  dan-1931: 'Josua sagde da til Folket: “I er Vidner imod eder selv på, at I har valgt
    at tjene HERREN.'
  vie-OVCB: 'Giô-suê nói: “Lần này chính anh em làm chứng cho mình rằng anh em quyết
    tâm chọn Chúa Hằng Hữu để phụng thờ.” Toàn dân Ít-ra-ên đồng thanh: “Chúng tôi
    xin làm chứng.”'
  guj-2017: પછી યહોશુઆએ લોકોને કહ્યું, “તમે પોત પોતાના માટે સાક્ષી છો કે તમે જાતે
    યહોવાહની આરાધના કરવાને સારુ તેમને પસંદ કર્યા છે.” તેઓએ કહ્યું, “અમે સાક્ષી છીએ.”
  pon-2006A: Sosua ahpw ndahng irail, “Pein kumwail me pahn wia sounkadehdepen me
    kumwail piladahr en papah KAUN-O.” Irail ahpw nda, “Ei, pein kiht me sounkadehde.”
  por-BRBSL: 'Josué disse ao povo: “Vocês são testemunhas contra vocês mesmos de que
    escolheram a Yahweh para servi-lo”. Eles disseram: “Somos testemunhas”.'
  cth-cth: Joshua ni hai nangmouh ni Cathut hah bawk hanelah, na kârawi awh toe telah,
    namamouh hoi namamouh doeh kapanuekkhaikung lah na kaawm awh telah atipouh navah,
    ahnimouh ni kapanuekkhaikung lah ka o awh ati awh teh,
  twi-twi: Yosua nso kae se, “Mubebu saa gyinae yi ho akontaa. Moaka sɛ mobɛsom Awurade.”
    Wobuae se, “Yiw, yebebu ho akontaa.”
  hlt-hlt: Te vaengah pilnam te Joshua loh, “Namamih kah thothueng thil ham BOEIPA
    na tuek uh te namamih ni na laipai uh ,” a ti nah hatah, “Ka laipai uh coeng,
    ” a ti uh.
  tbz-SIM: 'Kɛ̀ Sosuwee dɔ̀: Díì bɛ́i nnɛ̀ di mɔ́mmɔmbɛ kɛ tú di yó ntũ nti Yiɛ̀ nKuyie.
    Kɛ̀ bɛ̀ dɔ̀: Ɛ̃ɛ̃, tíì bɛ́i!'
  msy-2020: Ezɨ Josua kamaghɨn me mɨgei, “Ia uari akam akɨrigha ghaze ia Ikiavɨra
    Itir Godɨn ziamra fam.” Ezɨ me ghaze, “Are, mɨgɨrɨgɨar e amir kam, a guizbangɨra.”
  azb-azb: 'Yeşua xalqa dedi: «Qulluq etmək üçün Rəbbi seçdiyinizə siz özünüz şahidsiniz».
    Onlar «biz şahidik» dedilər.'
  eng-DBY: And Joshua said unto the people, Ye are witnesses against yourselves that
    ye have chosen you Jehovah, to serve him. And they said, [We are] witnesses.
  hin-2017: यहोशू ने लोगों से कहा, “तुम आप ही अपने साक्षी हो कि तुम ने यहोवा की सेवा
    करनी चुन ली है।” उन्होंने कहा, “हाँ, हम साक्षी हैं।”
  swp-swp: Iosua abo i ribalau tatao aridi eai i ene, Au witinesiuioimiu, Guiau au
    hineri, ia abo au heaeaiei. Si ene Ai witinesi ede.
  eng-YLT: And Joshua saith unto the people, 'Witnesses ye are against yourselves,
    that ye have chosen for you Jehovah to serve Him (and they say, 'Witnesses!')
  kne-kne: Kanan Josue en daida, “Dakayo met laeng di manistigo ay pinili yo ay mansilbi
    en Diyos.” “Aw, dakami di tistigo,” kinwani da.
  eng-WYC-2017: And Joshua said to the people, Ye be witnesses, that ye have chosen
    the Lord to you, that ye serve him. And they answered, We be witnesses.
  eng-WMBB: Joshua said to the people, “You are witnesses against yourselves that
    you have chosen the LORD yourselves, to serve him.” They said, “We are witnesses.”
  urd-GVH: फिर यशुअ ने कहा, “आप ख़ुद इसके गवाह हैं कि आपने रब की ख़िदमत करने का फ़ैसला
    कर लिया है।” उन्होंने जवाब दिया, “जी हाँ, हम इसके गवाह हैं!”
  rug-rug: Meke tozini Zosua si arini, “Ego, gamu tugo si va sosode puleni gamu sapu
    kaqu nabulu nia gamu se Zihova,” gua si asa. “Uve, gami tugo si va sosode puleni
    gami,” gua si arini.
  gaz-gaz: Iyyaasuunis deebisee, “Isin akka Waaqayyoon tajaajiluu filattan ofii keessanitti
    dhugaa baatota taataniirtu” jedheen. Isaanis deebisanii, “Eeyyee, nu dhugaa baatota”
    jedhan.
  fra-LSG: 'Josué dit au peuple: Vous êtes témoins contre vous-mêmes que c’est vous
    qui avez choisi l’Éternel pour le servir. Ils répondirent: Nous en sommes témoins.'
  gnn-gnn: Bala ŋayi Djatjuwanydja waŋana bitjarrana ŋuriki yolŋu'‐yulŋuwunydja, “Yo,
    liŋguna nhuma dhuwali ŋänharaminana nhumalanhay nhuma bala‐lili'yunminana, ŋunhi
    nhuma dhawu'‐nherrara yoranhamina bitjarrayi, ‘Ŋanapurrunydja djarr'yurruna waŋganynha
    ŋanyapinyay Garraynhana, ŋayi yurru ŋanapurruŋgunydja Waŋarr God. Nhanŋuway yana
    waŋganygu ŋanapurru yurru yukurra buku‐ŋal'yundja.’ Bitjarra nhuma yukurrana waŋananydja.”
    Ga walalanydja waŋana ŋunhi yolŋu'‐yulŋunydja bitjarra, “Yuwalk dhuwalanydja ŋanapurru
    waŋana dhawu'‐nherrara bitjarrayinydja, ga dhawuny'tja yurru dhuwalayinydjayi
    djingaryunna yukurra yanana djambimiriwnha nhämiriwnha.”
  yal-yal: Yosuwe yi a fala yamaan xa, a naxa, “Ɛ bata findi ɛ yɛtɛ sereyaan na fa
    fala ɛ tan nan Alatala sugandixi alogo ɛ xa a batu.” E yi Yosuwe yabi, e naxa,
    “Nxu bata findi nxu serene ra.”
  iou-iou: Ude yäwäwä Josuatä yäwetkuk; Injin-tägän yäŋahäŋpäŋ Yawe gämoriken itta
    yäŋkehäromtak man yäkaŋ. Ude yäweränä yäŋkuŋ; Ei, ninin yäkamäŋ ude!
  haw-1868: Olelo mai la o Iosua i na kanaka, He poe hoike oukou no oukou iho, ua
    koho oukou ia Iehova no oukou, e malama aku ia ia. Olelo aku la lakou, He poe
    hoike no makou.
  arb-NAV: 'فَقَالَ لَهُمْ يَشُوعُ: «أَنْتُمْ شُهُودٌ عَلَى أَنْفُسِكُمْ، فَقَدِ اخْتَرْتُمُ
    الرَّبَّ لأَنْفُسِكُمْ لِتَعْبُدُوهُ». فَأَجَابُوا: «نَحْنُ شُهُودٌ».'
  ewe-ewe: Yosua yi edzi be, “Miawo ŋutɔ miese nu si miegblɔ. Mielɔ̃ be yewoasubɔ
    Yehowaa?” Woɖo eŋu be, “Ɛ̃, míenye ɖasefowo.”
  eng-LEE: And Joshua said unto the people, Ye are witnesses against yourselves that
    ye yourselves have chosen for you the Lord, to serve him. And they said, We are
    witnesses.
  asm-FB: তেতিয়া যিহোচূৱাই লোকসকলক ক’লে, “তোমালোকে আৰাধনা কৰিবৰ অৰ্থে যিহোৱাক যে
    মনোনীত কৰিলা, এই কথাত তোমালোকে নিজৰ বিৰুদ্ধে নিজে সাক্ষী হৈছা।” তেওঁলোকে ক’লে,
    “হয়, আমি সাক্ষী হৈছোঁ।”
  sus-A: يٌسُوٍ نَشَ عَ قَلَ حَمَ بّ، «وٌ بَرَ قِندِ وٌ يّتّ كَن مَ سٍيدٍيٍ رَ. وٌ
    تَن نَن يّتّ يَتِ عَلَتَلَ سُفَندِشِ عَلَكٌ وٌ شَ عَ بَتُ.» عٍ نَشَ يٌسُوٍ يَابِ،
    «مُشُ بَرَ قِندِ سٍيدٍيٍ رَ.»
  fra-SBL: 'Josué dit au peuple : « Vous êtes témoins contre vous-mêmes que vous avez
    choisi l''Éternel vous-mêmes, pour le servir. » Ils ont dit : « Nous sommes des
    témoins. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהֹושֻׁ֜עַ אֶל־הָעָ֗ם עֵדִ֤ים אַתֶּם֙ בָּכֶ֔ם כִּֽי־אַתֶּ֞ם
    בְּחַרְתֶּ֥ם לָכֶ֛ם אֶת־יְהוָ֖ה לַעֲבֹ֣ד אֹותֹ֑ו וַיֹּאמְר֖וּ עֵדִֽים׃
  piu-2006: '@see-verse:JOS.024.021'
  kik-kik: Nake Joshua akĩmeera atĩrĩ, “Inyuĩ ene mũrĩ aira a ũguo mwoiga, atĩ nĩmwathuura
    gũtungatagĩra Jehova.” Nao makĩmũcookeria, makĩmwĩra atĩrĩ, “Ĩĩ, ithuĩ tũrĩ aira.”
  fra-NCL: 'Josué dit au peuple : « Vous êtes témoins contre vous-même que vous avez
    choisi Yahweh pour le servir. » Ils répondirent : « Nous en sommes témoins. »'
  cek-AK: To naah Joshua mah kaminawk khaeah, Angraeng toksak han na qoih o boeh pongah,
    nangmacae roe to hnukung ah na oh o boeh, tiah a naa. Nihcae mah, Kaimacae hae
    hnukung ah ka oh o boeh, tiah a naa o.
  cuk-cuk: 'Josué, Israel-dulemarga gannar sogdebalid: —Bemar na sogmalad, anmar Bab-Jehová-nugbi
    odummodii guoye. Weyobi be sogmaladi, bemar na dukin barsogega gumalad. Bela Israel-dulemar
    abin-sogdemalad: —Eye, anmar na dukin barsogega gumaloed.'
  uig-CYR: 'Буни аңлап Йәшуа хәлиққә: — Өзүңларниң Пәрвәрдигарни, Униң ибадитидә болушни
    таллиғанлиғиңларға өз-өзүңларға гувачи болдуңлар, девиди, улар: — Өзимиз гува!
    — дәп җавап беришти.'
  tel-2017: అప్పుడు యెహోషువ “మీరు యెహోవానే సేవిస్తామని ఆయన్ని కోరుకున్నందుకు మీ గురించి
    మీరే సాక్షులు” అన్నాడు. వారు “మేమే సాక్షులం” అన్నారు.
  hat-BSA: 'Josué te di a pèp la: “Nou se temwen kont pwòp tèt nou ke nou te chwazi
    pou kont nou SENYÈ a, pou sèvi Li.” Yo te reponn: “Nou se temwen.”'
  bxh-bxh: Diyesuwa edi liba ya bui, iyen, Au fawananaha fuyoimiu, haba nuwamiu ami
    hinelidi, be Yaubada ami famuli watan. Sa liba, tiyen, Ii–, ꞌE liba dudulai!
  kos-kos: Na Joshua el fahk, “Kowos mwet loh lowos sifacna ke kowos fahk mu kowos
    sulela tuh kowos in kulansupu LEUM GOD.” Ac elos fahk, “Aok, kut ac mwet loh lasr
    sifacna.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוֹשֻׁ֜עַ אֶל־הָעָ֗ם עֵדִ֤ים אַתֶּם֙ בָּכֶ֔ם כִּֽי־אַתֶּ֞ם
    בְּחַרְתֶּ֥ם לָכֶ֛ם אֶת־יְהוָ֖ה לַעֲבֹ֣ד אוֹת֑וֹ וַיֹּאמְר֖וּ עֵדִֽים׃
  ibo-ibo: Mgbe ahụ, Joshua sịrị, “Unu bụ ndị ama megide onwe unu na unu ahọrọla ife
    Onyenwe anyị ofufe.” Ha zara sị, “E, anyị bụ ndị akaebe.”
  ory-ory: ତେବେ ଯିହୋଶୂୟ ଲୋକମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଯେ ସଦାପ୍ରଭୁଙ୍କ ସେବା କରିବା ନିମନ୍ତେ
    ତାହାଙ୍କୁ ଆପଣା ଆପଣା ପାଇଁ ମନୋନୀତ କରିଅଛ, ଏ ବିଷୟରେ ତୁମ୍ଭେମାନେ ନିଜେ ନିଜେ ଆପଣାମାନଙ୍କ
    ପ୍ରତିକୂଳରେ ସାକ୍ଷୀ।” ତହିଁରେ ସେମାନେ କହିଲେ, “ଆମ୍ଭେମାନେ ସାକ୍ଷୀ।”
  chk-chk: Mürin, Josua a üreni ekewe aramas, “Ämi oua püsin chon pwärätä fän itemi,
    pwe oua filätä ewe Samol mi Lapalap pwe oupwe angang ngeni.” Nge ir ra üreni,
    “Äm aia chon pwärätä.”
  rop-rop: Wal Joshuwa bin tok, “Wal yumob sabi weya yumob bin pramis blanga bulurrum
    YAWEI.” En ola pipul bin tok, “Yuwai. Trubala melabat bin tok lagijat na.”
  ukr-1871: 'Рече тодї Йозуа до люду: Ви сьвідки за себе самих, що вибрали службу
    Господеві? І мовляли вони: Так, ми сьвідками!'
  deu-1951: 'Da sprach Josua zum Volk: Ihr seid Zeugen gegen euch, daß ihr euch den
    HERRN erwählt habt, um ihm zu dienen! Und sie sprachen: Ja, wir sind Zeugen!'
  eng-JPS: 'And Joshua said unto the people: ''Ye are witnesses against yourselves
    that ye have chosen you the LORD, to serve Him. — And they said: ''We are witnesses.''
    —'
  srp-1865: 'A Isus reèe narodu: sami ste sebi svjedoci da ste izabrali sebi Gospoda
    da mu služite. I oni rekoše: svjedoci smo.'
  lug-lug: Yoswa n’agamba abantu nti, “Muli bajulirwa bammwe mwekka nga mulonzeewo
    kuweerezanga Mukama Katonda.” Ne boogera nti, “Tuli bajulirwa.”
  heb-heb: ויאמר יהושע אל העם עדים אתם בכם כי אתם בחרתם לכם את יהוה לעבד אותו ויאמרו
    עדים׃
  ben-IRV: যিহোশূয় লোকদেরকে বললেন, “তোমরা তোমাদের বিষয়ে নিজেরাই সাক্ষী হলে যে, তোমরা
    সদাপ্রভুর সেবা করার জন্য তাঁকেই মনোনীত করেছ।” তারা বলল, “সাক্ষী হলাম।”
  pan-pan: ਫਿਰ ਯਹੋਸ਼ੁਆ ਨੇ ਪਰਜਾ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਆਪ ਆਪਣੇ ਲਈ ਗਵਾਹ ਬਣਦੇ ਹੋ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ
    ਨੂੰ ਆਪਣੇ ਲਈ ਚੁਣਿਆ ਕਿ ਉਸ ਦੀ ਉਪਾਸਨਾ ਕਰੋਗੇ ਤਾਂ ਪਰਜਾ ਨੇ ਆਖਿਆ, ਅਸੀਂ ਗਵਾਹ ਹਾਂ।
  mya-JVB: ယောရှု ကလည်း ၊ သင် တို့သည် ထာဝရဘုရား ကို ဝတ်ပြု ခြင်းငှါ ထိုဘုရားကို ရွေး
    ကြပြီဟု ကိုယ်အမှု၌ ကိုယ်သက်သေ ခံကြသည်ဟုဆို လျှင် သူတို့က၊ သက်သေ ခံကြပါ၏ဟု လျှောက်
    ကြသော်၊
  hmo-hmo: Vadaeni Iosua ese idia ia hamaoroa, ia gwau, “Umui sibona emui hereva dekenai
    umui hedinaraia, umui gwauhamata vadaeni, Lohiabada sibona do umui tomadiho henia.”
    Idia gwau, “Oibe, momokani, ai gwauraia hedinarai vadaeni.”
  urd-urd: यशू'अ ने लोगों से कहा, “तुम आप ही अपने गवाह हो कि तुम ने ख़ुदावन्द को चुना
    है कि उसकी इबादत करो।” उन्होंने ने कहा, “हम गवाह हैं।”
  rus-SYN: 'Иисус сказал народу: вы свидетели о себе, что вы избрали себе Господа
    - служить Ему? Они отвечали: свидетели.'
  bqc-SIM: 'Ɔ̃ Yozuee ònɛ́: Ámɛ á ázĩa seeladeↄ ũ, a zɛò àↄ zↄble Diiɛ. Ɔ̃
    aa mɛ̀: A seeladeↄn wá ũ.'
  tcz-CHONGTHU: Joshua’n jong aseijin, “Nangho nathulhuhnao chunga nanh hole nangho
    ahettohsah nahiuve, nanghon Pakai kin bolding nakilhen taove” ati. Amahon adonbutnun,
    “Henge, keihon kathuseijuhi keiho mama ahetoh kahiuve,” atiuvin ahi.
  mar-mar: तेव्हा यहोशवा लोकांस म्हणाला, “तुम्ही आपल्या स्वतःचे साक्षी आहात, तुम्ही
    परमेश्वराची सेवा करण्यास त्यास आपल्यासाठी निवडून घेतले आहे.” ते म्हणाले, “आम्ही
    साक्षी आहोत.”
  qub-qub: 'Niptin Josué niran: «Gamcunaga quiquiquimi aunishcanqui Tayta Diosta rispitar
    sirbinayquipaj.» Chaura paycuna «Au tayta» niran.'
  bqp-bqp: 'Akũ Yↄsua pìńnɛ: Ákↄ̃nↄmɛ á zĩda sèedadenↄ ũ, kũ a zɛo àgↄ̃ do Dikirii.
    Akũ ò pì: Ee! A sèedadenↄmɛ ó ũ.'
  hat-hat: 'Lè sa a, Jozye di pèp la: -Mwen pran nou sèvi temwen, se nou menm menm
    ki chwazi se Seyè a n''ap sèvi. Yo reponn: -Wi, nou tout temwen.'
  eng-BSB: Then Joshua told them, “You are witnesses against yourselves that you have
    chosen to serve the LORD.” “We are witnesses!” they said.
  tod-tod: 'Zozuwe ɠɛni ti ma: «Wo ɠɛa ga zeeleiti, wa ɓɔɠɔi wo laalɔɠɔma, ga wa ɠa
    wo yiimazeɠea ga Ɠɔoɠɔ GALAGI, ga wo dɛbi.» Ti gooɠaaʋoteni, ti ɠɛ ma: «Gá ga
    ma zeeleiti.»'
  eng-WEBPB: Joshua said to the people, “You are witnesses against yourselves that
    you have chosen the LORD yourselves, to serve him.” They said, “We are witnesses.”
  kbq-kbq: Anante Josua'a anage huno vea kevua zamasami'ne, tamagra'a huama nehutma,
    huvempa hutma Ra Anumzana Agrike monora hunenteta eri'zama'a erintegahune nehazo?
    Hige'za, izo tagra'a tagipinti huama huta nehune.
  nhe-BL: 'Huajca Josué quinilhui nochi nopa miyac israelitame: ―Huajca ama intestigos
    para melahuac tlen inquiijtojtoque. Inquitestigojquetztoque TOTECO para inquitlapejpenijtoque
    inquitequipanose san ya. Huan inijuanti tlananquilijque: ―Tojuanti titestigos.'
  bus-bus: 'Ben Yↄsua bèńnɛ: Ámbe a zĩnda sèedadeenↄ ũ, kɛ̀ a zɛo àgↄ̃ dↄↄ Diizi.
    Ben aↄ̃ bè: Ee! À sèedadeenↄn wa ũ.'
  gub-BL: Na'e Zuzue uze'eg wanupe. — Ureruzar putar Tupàn Tuweharupi Wiko Ma'e nehe,
    peze kwez ihewe. Pezeinu imume'u mehe, i'i wanupe. — Azeharomoete uruzeinu imume'u
    mehe, i'i izupe wà.
  eng-DRA: 'And Josue said to the people: You are witnesses, that you yourselves have
    chosen you the Lord to serve him. And they answered: We are witnesses.'
