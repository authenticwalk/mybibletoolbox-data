verse: JOS.024.024
translations:
  mal-C: 'ജനം യോശുവയോട്: “ഞങ്ങളുടെ ദൈവമായ യഹോവയെ ഞങ്ങൾ സേവിക്കും. അവിടത്തെ വാക്കു
    ഞങ്ങൾ അനുസരിക്കും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Das Volk sprach zu Josua: Jahwe, unserem Gotte, wollen wir dienen und
    seiner Stimme gehorchen!'
  lin-lin: 'Bato bazongiselaki Jozue : — Tokosalela Yawe, Nzambe na biso, mpe tokoyoka
    mongongo na Ye.'
  eng-LSV: And the people say to Joshua, “We serve our God YHWH, and we listen to
    His voice.”
  eng-GNV: And ye people saide vnto Ioshua, The Lord our God wil we serue, and his
    voyce wil we obey.
  eng-WEBSTER: And the people said to Joshua, The LORD our God will we serve, and
    his voice will we obey.
  nhw-BL: 'Huan nochi nopa israelitame quinanquilijque Josué: ―San TOTECO Dios tijtequipanose
    huan san yaya tijneltoquilise.'
  swh-ONEN: Nao watu wakamwambia Yoshua, “Tutamtumikia Bwana Mungu wetu na kumtii
    yeye.”
  bba-bba: Mɑ tɔn be, bɑ Yosue sɔ̃ɔwɑ bɑ nɛɛ, Gusunɔ bɛsɛn Yinniwɑ sɑ ko sɑ̃, kpɑ
    su nùn mɛm nɔɔwɑ.
  eng-KJVCPB: And the people said unto Joshua, The Lord our God will we serve, and
    his voice will we obey.
  mpx-mpx: Yaka gamagalau hi baek elana hi ba, “Ama naha kululuek Yehoba wala Yabowaine
    elana, ge wana baaba naha henapuan.”
  wbp-wbp: Ngula-jangka, yapa-patujulurla wangkaja Jajuwaku, “Kapurnalurla nyinami
    YAAWIYI-mipaku. Kapurnalu YAAWIYI-mipa purda-nyanyi.”
  luo-luo: To jogo nowachone Joshua niya, “Wabiro tiyone Jehova Nyasaye ma Nyasachwa
    kendo wanamiye luor.”
  meu-meu: Hebou taudia ese Iosua e haere henia, eto, Iehova, eda Dirava, isiaina
    baia lao heni, ia erena baia kamonai.
  npi-ULB: मानिसहरूले यहोशूलाई भने, “हामीले परमप्रभु हाम्रा परमेश्‍वको नै आराधना गर्ने
    छौँ । हामी उहाँको सोर सुन्‍ने छौँ ।
  yor-yor: Àwọn ènìyàn náà sì wí fún Joṣua pé, “Olúwa Ọlọ́run nìkan ni àwa yóò máa
    sìn, òun nìkan ni àwa yóò máa ṣe ìgbọ́ràn sí.”
  emp-NTPO: 'Puruba panusia: –Dadji Ãcõrẽdrʌ ẽpẽnia; ab̶abe idjia jara b̶ʌdrʌ ĩjã
    od̶ia.–'
  ind-ind: Jawab bangsa itu kepada Yosua, “Kami akan menyembah TUHAN, Allah kita.
    Kami akan taat kepada-Nya.”
  pes-OPCB: 'مردم به یوشع گفتند: «آری، ما فقط از خداوند، خدای خود اطاعت و پیروی خواهیم
    کرد.»'
  tgl-ULB: Sinabi ng bayan kay Josue, “Sasambahin namin si Yahweh na aming Diyos.
    Makikinig kami sa kaniyang tinig.”
  cbu-NT: Tputsshitisin; Uru Apanlleetsimarisha iyaanaatsi kurakarini ungirtakuni
    taachinipa. Yuwaa kamachtaku anootsimarisha tuminchinipa, táranganaya.
  hui-hui: Wali agali biarume Yosuahondo ladai bialu lalu, Anduane Homogo inanaga
    Ngode Datagaliwabe mini hangu mo dunini halu ibunaga biabe biahalu holeberema.
    Iname ibugua laradaguaore hale halu buleberema, lene.
  mya-mya: ထို​အ​ခါ​လူ​တို့​က​ယော​ရှု​အား``အ​ကျွန်ုပ်​တို့ သည်​အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​၍ ကိုယ်​တော်​၏ စကား​တော်​ကို​နား​ထောင်​ပါ​မည်'' ဟု​က​တိ
    ပေး​ကြ​၏။
  bod-N: འབངས་རྣམས་ཀྱིས་ཡོ་ཤུ་ཨ་ལ་དེའི་ལན་དུ། ངེད་རྣམས་ཀྱིས་ང་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་ཕུལ་ནས་ཁོང་གི་བཀའ་ལ་མཉན་ངེས་ཡིན་ཞེས་སྨྲས།
  sna-sna: Vanhu vakati kuna Joshua, “Tichashumira Jehovha Mwari wedu, uye tichamuteerera.”
  spa-BLM: 'El pueblo dijo a Josué: “Serviremos a Yahvé, nuestro Dios, y escucharemos
    su voz”.'
  cac-cac: 'Ix tac''vi eb'' icha tic: —A on̈ tic yed'' val smasanil co c''ool scalani
    to a d''a Jehová co Diosal ol caq''uem co b''a, ol co c''anab''ajan masanil tas
    syala'', xchi eb''.'
  swh-ULB: Watu wakamwambia Yoshua, “Tutamwabudu Yahweh Mungu wetu. Tutaisikiliza
    sauti yake.
  bel-bel: 'Народ сказаў Ісусу: Госпаду Богу нашаму будзем служыць і голасу Яго будзем
    слухацца.'
  deu-ELBBK: 'Und das Volk sprach zu Josua: Dem HERRN, unserem Gott, wollen wir dienen
    und auf seine Stimme hören!'
  mbb-OT: Midtavak is menge etew te, “Edsilbiyan dey is Nengazen he Megbevayè dey,
    ne edtumanen dey is menge suǥù din,”
  mal-2015: 'ജനം യോശുവയോടു: ഞങ്ങളുടെ ദൈവമായ യഹോവയെ ഞങ്ങൾ സേവിക്കും; അവന്റെ വാക്കു
    ഞങ്ങൾ അനുസരിക്കും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Masã Josuére aꞌtiro yʉꞌticãrã niwã tja: —Ʉ̃sã Õꞌacʉ̃ marĩ wiogʉre ẽjõpeo,
    siruturãti. Cʉ̃ dutiro weerãti, nicãrã niwã.'
  rmc-rmc: 'Akor o manuša phende le Jozuaske: „Amen služinaha le RAJESKE, amare Devleske,
    a šunaha les.“'
  nlg-nlg: Mana vure taraghaghua vania Joshua, “Ighai kai lutu vania Lord nimami na
    God, ma gaia heghena vasoo kai taonia.
  pes-OPV: 'قوم به یوشع گفتند: «یهوه خدای خود را عبادت خواهیم نمود و آواز او را اطاعت
    خواهیم کرد.»'
  ron-1924: 'Ши попорул а зис луй Иосуа: „Ной вом служи Домнулуй Думнезеулуй ностру
    ши вом аскулта гласул Луй.”'
  ben-OBCV: আর লোকেরা যিহোশূয়কে বলল, “আমরা আমাদের ঈশ্বর সদাপ্রভুর সেবা করব ও তাঁর
    আদেশ পালন করব।”
  som-som: Markaasaa dadkii waxay Yashuuca ku yidhaahdeen, Annagu waxaannu u adeegi
    doonnaa Rabbiga Ilaahayaga ah, oo weliba codkiisaannu maqli doonnaa.
  lat-VUC: 'Dixitque populus ad Josue: Domino Deo nostro serviemus, et obedientes
    erimus præceptis ejus.'
  eng-ASVBT: And the people said unto Joshua, Jehovah our God will we serve, and unto
    his voice will we hearken.
  ita-1885: 'E il popolo disse a Giosuè: Noi serviremo al Signore Iddio nostro, e
    ubbidiremo alla sua voce.'
  eng-LXXUP: And the people said to Joshua, We will serve the Lord, and we will hearken
    to his voice.
  eng-ULB: The people said to Joshua, “We will worship Yahweh our God. We will listen
    to his voice.”
  spa-VBL: 'El pueblo respondió a Josué: “Adoraremos al Señor, nuestro Dios, y le
    obedeceremos”.'
  fra-_FOB: 'Et le peuple répondit à Josué: Nous servirons l''Éternel notre Dieu,
    et nous obéirons à sa voix.'
  mal-mal: ജനം യോശുവയോട് “ഞങ്ങളുടെ ദൈവമായ യഹോവയെ ഞങ്ങൾ സേവിക്കും; അവന്റെ വാക്കു ഞങ്ങൾ
    അനുസരിക്കും” എന്ന് പറഞ്ഞു.
  lit-lit: 'Ir tauta tarė Jozuei: „VIEŠPAČIUI, savo Dievui, tarnausime ir jo balsui
    paklusime!'
  urd-GVR: Awām ne Yashua se kahā, “Ham Rab apne Ḳhudā kī ḳhidmat kareṅge aur usī
    kī suneṅge.”
  suz-BL: मिनु मुरपुकीमी यहोसु कली “गो परमप्रभु यावे, आंइ परमप्रभु कली ठेयब सेल्‍नीकी।
    मेको आ लोव़ टीनीक” देंतेक्‍म।
  ita-1927: 'Il popolo rispose a Giosuè: “L’Eterno, il nostro Dio, è quello che serviremo,
    e alla sua voce ubbidiremo!”'
  ckb-ckb: 'گەلیش بە یەشوعیان گوت: «یەزدانی پەروەردگارمان دەپەرستین و گوێڕایەڵی ئەو
    دەبین.»'
  eng-BBE: And the people said to Joshua, We will be the servants of the Lord our
    God, and we will give ear to his voice.
  kan-OKCV: ಜನರು ಯೆಹೋಶುವನಿಗೆ, “ನಾವು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಸೇವೆಸಲ್ಲಿಸಿ, ಅವರ ಮಾತಿಗೆ
    ವಿಧೇಯರಾಗುವೆವು,” ಎಂದರು.
  bbb-bbb: Ro e boeje bu una Josua kuae, No vierafe noneka E Ireobo Godi nuvuone ijiaru
    fufuru oetuana irinakinu fuone baname isoekono kuae.
  tam-2017: 'அப்பொழுது மக்கள் யோசுவாவை நோக்கி: நம்முடைய தேவனாகிய யெகோவாவையே தொழுதுகொண்டு,
    அவருடைய சத்தத்திற்கே கீழ்ப்படிவோம் என்றார்கள்.'
  spa-RV-1909: 'Y el pueblo respondió á Josué: A Jehová nuestro Dios serviremos, y
    á su voz obedeceremos.'
  ron-BTF: 'Și poporul i-a spus lui Iosua: Vom servi DOMNULUI Dumnezeul nostru și
    vom asculta de vocea sa.'
  eng-WEBP: The people said to Joshua, “We will serve the LORD our God, and we will
    listen to his voice.”
  eng-FBV: The people said to Joshua, “We will worship the Lord our God and we will
    obey him.”
  nld-1939: 'En het volk zei tot Josuë: Jahweh, onzen God, zullen we dienen en naar
    zijn stem zullen we luisteren!'
  nch-BL: 'Huan nochi nopa israelitame quinanquilijque Josué: ―San TOTECO Dios tijtequipanose
    huan san yaya tijneltoquilise.'
  vie-1934: 'Dân sự đáp cùng Giô-suê rằng: Chúng tôi sẽ phục sự Giê-hô-va Đức Chúa
    Trời chúng tôi, và nghe theo tiếng Ngài.'
  hin-CV: लोगों ने यहोशू को उत्तर दिया, “सेवा-आराधना तो हम याहवेह, हमारे परमेश्वर
    ही की करेंगे और हम उन्हीं के आदेशों का पालन भी करेंगे.”
  spa-BES: 'Y el pueblo dijo a Josué: Seremos siervos del Señor nuestro Dios, y oiremos
    su voz.'
  tdx-tdx: 'Le hoe ondatio am’ Iehosoa: Hitoroñe Iehovà Andria­nañahare’ay zahay,
    le ho haoñe’ay i fiaraña­na­ña’ey.'
  tha-KJV: และประชาชนกล่าวแก่โยชู​วาว​่า “ข้าพเจ้าทั้งหลายจะปรนนิบั​ติ​พระเยโฮวาห์พระเจ้าของข้าพเจ้า
    และเชื่อฟังพระสุรเสียงของพระองค์”
  por-BR-2018: 'E o povo respondeu a Josué: Ao SENHOR nosso Deus serviremos, e à sua
    voz obedeceremos.'
  deu-ELO: 'Und das Volk sprach zu Josua: Jehova, unserem Gott, wollen wir dienen
    und auf seine Stimme hören!'
  eng-WYC-2018: And the people said to Joshua, We shall serve the Lord our God, and
    we shall be obedient to his behests (or and we shall obey his commands).
  epo-epo: 'Kaj la popolo diris al Josuo: Al la Eternulo, nia Dio, ni servos, kaj
    Lian voĉon ni obeos.'
  uig-PIN: 'Hǝlⱪ Yǝxuaƣa jawab berip: — Biz Pǝrwǝrdigar Hudayimizning ibaditidǝ bolup,
    uning awaziƣila ⱪulaⱪ salidiƣan bolimiz, dedi.'
  beo-beo: 'Amalalu, dunu huluane da Yosiuama amane sia:i, “Ninia da ninia Hina Godema
    fa:no bobogele, Ea hawa: hamomu. Ninia da Ea hamoma:ne sia:i nabawane hamomu.”'
  tpi-OTNT: Na ol manmeri i tokim Josua, “Mipela i laik lotu long God, Bikpela bilong
    yumi na bihainim ol lo bilong em tasol.”
  hau-SA: Mutanen kuma suka ce, “Za mu bauta wa Ubangiji Allahnmu, mu kuma yi masa
    biyayya.”
  uig-LAT: 'Xelq Yeshuagha jawab bérip: — Biz Perwerdigar Xudayimizning ibaditide
    bolup, uning awazighila qulaq salidighan bolimiz, dédi.'
  nde-nde: Abantu bathi kuJoshuwa, “Sizamkhonza uThixo uNkulunkulu wethu simlalele.”
  ton-ton: Pea naʻe pehē ʻe he kakai kia Siosiua, “Te mau tauhi ʻa Sihova ko homau
    ʻOtua, pea te mau fai talangofua ki hono leʻo.”
  ces-1613: 'Odpověděl lid Jozue: Hospodinu Bohu našemu sloužiti a hlasu jeho poslouchati
    budeme.'
  eng-WMB: The people said to Joshua, “We will serve the LORD our God, and we will
    listen to his voice.”
  tam-TCV: அப்பொழுது மக்கள் யோசுவாவிடம், “நாங்கள் எங்கள் இறைவனாகிய யெகோவாவுக்குப்
    பணிசெய்து அவருக்குக் கீழ்படிவோம்” என்றார்கள்.
  ceb-ULB: Miingon ang katawhan ngadto kang Josue, “Simbahon namo si Yahweh nga among
    Dios. Maminaw kami sa iyang tingog.”
  pol-UBG: 'I lud odpowiedział Jozuemu: PANU, naszemu Bogu, będziemy służyć i jego
    głosu będziemy słuchać.'
  agr-agr: 'Tusa timatai Israel aents aidau aimainak: “¡Ii aidautik Tuke Pujuu iina
    Apajuíjiya duke emematku, nii tujabauwa duke umigkami taji!” tuidau.'
  kyc-kyc: Leyamo dokopa wambu dupwame Josua kando isingi lao, Namwana Kamongo Anatunya
    yulu pyakamyuo banya pii dupwa laramuli pyuo warombo soo kararama, leyami.
  urd-GVU: عوام نے یشوع سے کہا، ”ہم رب اپنے خدا کی خدمت کریں گے اور اُسی کی سنیں گے۔“
  deu-1912: 'Und das Volk sprach zu Josua: Wir wollen dem HERRN, unserm Gott, dienen
    und seiner Stimme gehorchen.'
  ntj-ntj: Nyangka-ya yarnangu pirnilu Tjatjuwanya watjarnu, “Wiya, ngayulu-latjunku
    Mama Kuurrngakutju pupakatirra marninypungama. Palunyalu-latju palunyaku wangka
    wangarnarralu kulira palyanma.” Nyangka-ya mularrpartu yapu pirninya nyarra pupakatirra
    marninypungkutjatjanulu warningu wantingu.
  kan-2017: ಅದಕ್ಕೆ ಜನರು, “ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನೇ ಸೇವಿಸುತ್ತೇವೆ. ಆತನ ಮಾತನ್ನೇ ಕೇಳುತ್ತೇವೆ”
    ಎಂದರು.
  tgo-tgo: Gharɨgharɨko thɨŋa, “Ne wo kaiwowe Giya Loi la Loi na wo ghambu.”
  yap-yap: Me ga’ar piyu Israel ngak Joshua, “Bay ug pigpiggad ngak SOMOL ni ir e
    Got romad, mu ug folgad ko tin keyog ni nggu rin’ed.”
  hlt-MCSB: Joshua taengah pilnam loh , “Mamih kah Pathen BOEIPA te tho ka thueng
    vetih a ol te ka ngai uh ni,” a ti uh.
  mdy-ETH: ዬካፓ ዴራ ዒያሱም፦ «ናንጊና ናንጋ ጎዳ ማዔ ኑኡኮ ፆኦዛሢ ኑ ካኣሽካንዳኔ፤ ዒዚ ዓይሣ ባኮዋ ኑ ማዺ ኩንሣንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Nnipa no ka kyerɛɛ Yosua sɛ, “Yɛbɛsom Awurade, yɛn Onyankopɔn. Yɛbɛyɛ
    ɔsetie ama ɔno nko ara.”
  eng-WEBU: The people said to Joshua, “We will serve the LORD our God, and we will
    listen to his voice.”
  bnp-bnp: Lakea e huriki a bakovi a ngatavine ri takia e Iosua ri ta maea, “Mi ngaru
    kunana mi gi kavurikea e BAKOVI DAGI a Vure ne hita, mi gi ramai a maka vinara
    vona.”
  wal-wal: Yaagin eti, “Nuuni GODAASSI, nu Xoossaassi, goinnana; a azazuwaakka polana”
    yaagidosona.
  spa-PDDPT: 'Y el pueblo respondió a Josué: ¡A Yavé nuestro ʼElohim serviremos y
    obedeceremos!'
  gun-gun: 'Heta va''e kuery ombovai Josué pe: — Senhor Nhanderuete pe orekuai ''rã,
    ha''e ijayvu rã ronhe''ẽ rendu ''rã guive — he''i okuapy.'
  agu-BL: —Yi o' ketz kocopon jak' ca'wl Kataj. Nin kocopon tan banle'n yi tajbil
    i' tetz cu'n kalma', che'ch bantz chicyakil.
  ilo-ULB: Kinuna dagiti tattao kenni Josue, “Agdayawkami kenni Yahweh a Diostayo.
    Dumngegkami iti timekna.”
  kpg-kpg: Digaula ga helekai gi Joshua, “Gimaadou ga hai hegau gi Dimaadua, go di madau
    God. Gimaadou ga daudali ana helekai.”
  uig-ARA: 'خەلق يەشۇئاغا جاۋاب بېرىپ: ــ بىز پەرۋەردىگار خۇدايىمىزنىڭ ئىبادىتىدە
    بولۇپ، ئۇنىڭ ئاۋازىغىلا قۇلاق سالىدىغان بولىمىز، دېدى.'
  bsp-bsp: 'Kɔ afum ŋaloku Yosuwe: «Səndekornɛ Kanu Kəpɔŋ Kanu kosu, Ki kɔ səndecəŋkəl!»'
  sus-sus: Ɲama naxa a fala Yosuwe bɛ, «Muxu muxu Marigi Alatala nan batuma, muxu
    a xui rabatu.»
  pon-2006: Aramas akan ahpw padahkihong Sosua, “Se pahn papah KAUN-O, atail Koht,
    oh peikiong sapwellime mahsen kan.”
  jae-jae: Ma lau sêsôm gêdêŋ Josua gebe “Aêac anam sakiŋ Apômtau, aêacnêŋ Anôtô,
    to taŋeŋ wamu ênê awa.”
  ksd-ksd: 'Ma ra tarai dia ga biti tai Iosua: Avet a torom tai ra Luluai kaveve God,
    ma avet a valongore ra nilaina.'
  tur-YTC: Halk Yeşu'ya, “Tanrımız Yahve'ye hizmet edeceğiz ve O'nun sözünü dinleyeceğiz”
    dedi.
  grc-BRENT: Καὶ εἶπεν ὁ λαὸς πρὸς Ἰησοῦν, Κυρίῳ λατρεύσομεν καὶ τῆς φωνῆς αὐτοῦ ἀκουσόμεθα.
  ind-AYT: Bangsa itu menjawab kepada Yosua, “Kami akan melayani TUHAN, Allah kami,
    dan akan menaati firman-Nya.”
  nya-nya: Ndipo anthuwo anati kwa Yoswa, “Ife tidzatumikira Yehova Mulungu wathu
    ndi kumvera Iye.”
  hrv-hrv: 'Odgovori narod Jošui: “Služit ćemo Jahvi, Bogu svojemu, i glas ćemo njegov
    slušati.”'
  mps-mps: Tama te we bidi augwaligo Josuabolo te po wali, “Dago te Godiba lotu wainogo,
    te dago Genuai Bidi, tama aga bomai po naga wali paibao.”
  tpi-tpi: Na ol manmeri i tokim Josua, “Mipela i laik lotu long God, Bikpela bilong
    yumi na bihainim ol lo bilong em tasol.”
  dan-1931: 'Da sagde Folket til Josua: “HERREN vor Gud vil vi tjene, og hans Røst
    vil vi lyde!”'
  vie-OVCB: 'Họ đáp với Giô-suê: “Chúng tôi xin thờ Chúa Hằng Hữu, Đức Chúa Trời của
    chúng tôi. Chúng tôi xin vâng lời Ngài.”'
  guj-2017: લોકોએ યહોશુઆને કહ્યું, “આપણા પ્રભુ યહોવાહની જ સેવા અમે કરીશું. તેમની જ
    વાણી અમે સાંભળીશું.”
  pon-2006A: Aramas akan ahpw padahkihong Sosua, “Se pahn papah KAUN-O, atail Koht,
    oh peikiong sapwellime mahsen kan.”
  por-BRBSL: 'O povo disse a Josué: “Serviremos a Javé, nosso Deus, e escutaremos
    sua voz”.'
  cth-cth: Taminaw ni kaimae BAWIPA hah ka bawk han. A lawk ka ngâi pouh han telah
    ati awh.
  twi-twi: Nnipa no ka kyerɛɛ Yosua se, “Yɛbɛsom Awurade, yɛn Nyankopɔn. Yɛbɛyɛ osetie
    ama ɔno nko ara.”
  hlt-hlt: Joshua taengah pilnam loh, “Mamih kah Pathen BOEIPA te tho ka thueng vetih
    a ol te ka ngai uh ni,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Ti yó ntũ nti Yiɛ̀ nKuyie nku kɛ yíé nkuù kpɛti.'
  msy-2020: Ezɨ gumazamiziba Josua mɨgei, “E Ikiavɨra Itir God, en God, e an ziamra
    fɨva, an akamɨn gɨn mangam.”
  azb-azb: 'Xalq Yeşuaya dedi: «Allahımız Rəbbə qulluq edəcəyik və yalnız Onun sözünə
    qulaq asacağıq».'
  eng-DBY: And the people said unto Joshua, Jehovah our God will we serve, and to
    his voice will we hearken.
  hin-2017: लोगों ने यहोशू से कहा, “हम तो अपने परमेश्वर यहोवा ही की सेवा करेंगे, और
    उसी की बात मानेंगे।”
  swp-swp: Tatao se ribalau Iosua arinai, si ene, Guiau eda Eaubada abo ai heaeaiei,
    ia arinana abo ai avaabiei.
  eng-YLT: And the people say unto Joshua, 'Jehovah our God we serve, and to His voice
    we hearken.'
  kne-kne: Pag kanan din ipogaw ay nanongbat, “Mansilbi kami en Yahweh ay Diyos tako
    et tongpalen mi din bilbilina.”
  eng-WYC-2017: And the people said to Joshua, We shall serve the Lord our God, and
    we shall be obedient to his behests.
  eng-WMBB: The people said to Joshua, “We will serve the LORD our God, and we will
    listen to his voice.”
  urd-GVH: अवाम ने यशुअ से कहा, “हम रब अपने ख़ुदा की ख़िदमत करेंगे और उसी की सुनेंगे।”
  rug-rug: Meke olaṉa la koe Zosua sari na tinoni, “Kaqu nabulu nia gami se Zihova
    sa nada Tamasa, meke kaqu va tabei gami sari Nana tinarae,” gua si arini.
  gaz-gaz: Sabnis Iyyaasuudhaan, “Nu Waaqayyo Waaqa keenya tajaajilla; ni ajajamnaafis”
    jedhe.
  fra-LSG: 'Et le peuple dit à Josué: Nous servirons l’Éternel, notre Dieu, et nous
    obéirons à sa voix.'
  gnn-gnn: Bala walala ŋunhi bukmaktja yolŋu walala waŋana Djatjuwawalanydja bitjarrana,
    “Ŋanapurrunydja yurru dhuwala buku‐ŋal'yun nhanŋuwaynha yana Godkuna waŋganyguna,
    liŋgu ŋayipina waŋganynha waŋarr ŋunhi ŋanapurruŋgunydja. Ŋanapurru yurru mäkiri'‐witjun
    ga ŋäma ŋanyapinyay yana dhäruktja, bala djämana; dhäruktja ŋanya yurru märramana
    yana.”
  yal-yal: Yamaan yi a fala Yosuwe xa, e naxa, “Nxu Alatala nan batuma en ma Ala,
    nxu yi a xuiin suxu.”
  iou-iou: Ude yäweränä ämawebe päke unitä Josua iwetkuŋ; Nin Yawe Anutunin unitäŋo
    gämorikengän itkaŋ mani api buramine yäk.
  haw-1868: Olelo aku la na kanaka ia Iosua, O Iehova, o ko kakou Akua, o ka makou
    ia e malama aku ai, a o kona leo ka makou e hoolohe aku ai.
  arb-NAV: 'فَأَجَابُوا: «الرَّبَّ إِلَهَنَا نَعْبُدُ، وَأَمْرَهُ نُطِيعُ».'
  ewe-ewe: Ameawo ɖo eŋu na Yosua be, “Ɛ̃, míasubɔ, eye míaɖo to, Yehowa míaƒe Mawu
    ko!”
  eng-LEE: And the people said unto Joshua, The Lord our God will we serve, and his
    voice will we obey.
  asm-FB: লোকসকলে যিহোচূৱাক ক’লে, “আমি ঈশ্বৰ যিহোৱাৰেই আৰাধনা কৰিম আৰু তেওঁৰেই বাক্যলৈ
    কাণ দিম।”
  sus-A: حَمَ نَشَ عَ قَلَ يٌسُوٍ بّ، «مُشُ مُشُ مَرِفِ عَلَتَلَ نَن بَتُمَ، مُشُ
    عَ شُي رَبَتُ.»
  fra-SBL: 'Le peuple dit à Josué : « Nous servirons Yahvé, notre Dieu, et nous écouterons
    sa voix. »'
  hbo-hbo: וַיֹּאמְר֥וּ הָעָ֖ם אֶל־יְהֹושֻׁ֑עַ אֶת־יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ נַעֲבֹ֔ד וּבְקֹולֹ֖ו
    נִשְׁמָֽע׃
  piu-2006: '@see-verse:JOS.024.023'
  kik-kik: Nao andũ acio makĩĩra Joshua atĩrĩ, “Ithuĩ tũrĩtungatagĩra Jehova Ngai
    witũ na tũmwathĩkagĩre.”
  fra-NCL: 'Et le peuple dit à Josué : « Nous servirons Yahweh, notre Dieu, et nous
    obéirons à sa voix. »'
  cek-AK: Kaminawk mah Joshua khaeah, Ka Angraeng Sithaw ih tok to ka sak o moe, a
    lok ka tahngaih pae o han, tiah a naa o.
  cuk-cuk: 'Israel-dulemar, Josué-abin sogdemalad: —Unnila anmar, anmar-Bab-Dummad-Jehová-nugbi
    odummomaloed. Unnila a-barbi, anmar ibsaoed.'
  uig-CYR: 'Хәлиқ Йәшуаға җавап берип: — Биз Пәрвәрдигар Худайимизниң ибадитидә болуп,
    униң авазиғила қулақ салидиған болимиз, деди.'
  tel-2017: ప్రజలు “మన దేవుడైన యెహోవానే సేవిస్తాం, ఆయన మాటే వింటాం” అని యెహోషువతో
    చెప్పారు.
  hat-BSA: 'Pèp la te di a Josué: “Nou va sèvi SENYÈ a, Bondye nou an e nou va obeyi
    vwa Li.”'
  bxh-bxh: Habahim, Diyesuwa sa faliba, itiyen, Haba Guyau eda Yaubada ꞌe lau watan,
    na ena laugagayo hinaga ꞌe lau watan.
  kos-kos: Na mwet ah fahk nu sel Joshua, “Kut ac fah kulansap nu sin LEUM GOD lasr,
    ac akos ma sap lal.”
  hbo-WLC: וַיֹּאמְר֥וּ הָעָ֖ם אֶל־יְהוֹשֻׁ֑עַ אֶת־יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ נַעֲבֹ֔ד וּבְקוֹל֖וֹ
    נִשְׁמָֽע׃
  ibo-ibo: Ndị ahụ sịrị Joshua, “Anyị ga-efe Onyenwe anyị Chineke anyị ofufe. Anyị
    ga-egekwa ntị nʼolu ya, mee ihe o nyere nʼiwu.”
  ory-ory: ତହିଁରେ ଲୋକମାନେ ଯିହୋଶୂୟଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱରଙ୍କ ସେବା
    ଆମ୍ଭେମାନେ କରିବୁ ଓ ତାହାଙ୍କ ରବ ଶୁଣିବୁ।”
  chk-chk: Iwe, ekewe aramas ra üreni Josua, “Äm aipwe chök angang ngeni äm Kot ewe
    Samol mi Lapalap, aipwe pwal aleasochis ngeni alon.”
  rop-rop: En ola pipul bin tok, “Melabat garra bulurrum YAWEI, en melabat garra dum
    wanim detlot lowa blanga im titjimbat melabat.”
  ukr-1871: 'І мовляли люде Йозуйові: Волимо Господеві, Богу нашому, служити і гласу
    його слухати!'
  deu-1951: 'Und das Volk sprach zu Josua: Wir wollen dem HERRN, unserm Gott, dienen
    und seiner Stimme gehorsam sein!'
  eng-JPS: 'And the people said unto Joshua: ''The LORD our God will we serve, and
    unto His voice will we hearken.'''
  srp-1865: 'A narod reèe Isusu: Gospodu Bogu svojemu služiæemo i glas njegov slušaæemo.'
  lug-lug: Abantu ne bagamba Yoswa nti, “Tujja kuweerezanga Mukama Katonda waffe era
    tujja kumugonderanga.”
  heb-heb: ויאמרו העם אל יהושע את יהוה אלהינו נעבד ובקולו נשמע׃
  ben-IRV: তখন লোকেরা যিহোশূয়কে বলল, “আমরা আমাদের ঈশ্বর সদাপ্রভুরই সেবা করব ও তাঁর
    কথা শুনব।”
  pan-pan: ਪਰਜਾ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ, ਅਸੀਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੀ ਉਪਾਸਨਾ ਕਰਾਂਗੇ ਅਤੇ
    ਉਸ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਸੁਣਾਂਗੇ!।
  mya-JVB: လူ များတို့ကလည်း ၊ ငါ တို့ဘုရား သခင်ထာဝရဘုရား ကို ဝတ်ပြု ပါမည်။ စကား တော်ကို
    နားထောင် ပါမည်ဟု ဝန်ခံ ပြီးမှ၊
  hmo-hmo: Israela taudia ese Iosua dekenai idia haere, idia gwau, “Lohiabada, iseda
    Dirava, ena hesiai gaukara do ai karaia, bona iena gadona do ai kamonai.”
  urd-urd: लोगों ने यशू'अ से कहा, “हम ख़ुदावन्द अपने ख़ुदा की इबादत करेंगे और उसी
    की बात मानेंगे।”
  rus-SYN: 'Народ сказал Иисусу: Господу Богу нашему будем служить и гласа Его будем
    слушать.'
  bqc-SIM: 'Ɔ̃ gbɛ̃́ↄ òɛ̀: Dii wá Lua ↄ̃ wáↄ zↄbleɛ̀, wíↄ aà yãma.'
  tcz-CHONGTHU: Mipite chun Joshua komma asejun, “Keihon, Pakai Pathen kinjong kaboldiu,
    ama thujengbou kangai diu ahi” atiuve.
  mar-mar: तेव्हा लोकांनी यहोशवाला म्हटले, “आमचा देव परमेश्वर याची सेवा आम्ही करू;
    आम्ही त्याची वाणी ऐकू.”
  qub-qub: 'Niptin runacuna niran: «Nogacunaga Tayta Diosllatami sirbishaj. Pay nimashallantami
    cumlishäpis.»'
  bqp-bqp: 'Akũ gbɛ̃nↄ pìnɛ: Dikiri ó Ludan ónigↄ̃ doi ògↄ̃ a yã ma.'
  hat-hat: 'Pèp la reponn li: -Se Seyè a, Bondye nou an, n''ap sèvi. N''ap koute tou
    sa li di nou fè.'
  eng-BSB: So the people said to Joshua, “We will serve the LORD our God and obey
    His voice.”
  tod-tod: 'Nuɓusɛiti ti gooɠaaʋoteni, ti ɠɛ ma: «Gá Ɠɔoɠɔ GALAGI lɛbi, gá-ƓALAGI,
    gi ɠolo ná-deveiti bɛ.»'
  eng-WEBPB: The people said to Joshua, “We will serve the LORD our God, and we will
    listen to his voice.”
  kbq-kbq: Hanki vea kevumo'za Josuana asami'za, Ra Anumzana tagri Anumzamofo monora
    hunenteta, eri'zama'a erinenteta, Agri kemofo amage'a antegahune.
  nhe-BL: 'Huan nochi nopa israelitame quinanquilijque Josué: ―San TOTECO Dios tijtequipanose
    huan san yajaya tijneltoquilise.'
  bus-bus: 'Ben gbɛ̃nↄ bènɛ: Dii wa Ludan wégↄ̃ dↄↄzi wàgↄ̃ à yã maa.'
  gub-BL: Uze'eg teko Zuzue pe wà. — Urumuwete katu putar Tuweharupi Wiko Ma'e Zanezar
    ure nehe. Ureruzar putar hemiapo kar nehe.
  eng-DRA: 'And the people said to Josue: We will serve the Lord our God, and we will
    be obedient to his commandments.'
