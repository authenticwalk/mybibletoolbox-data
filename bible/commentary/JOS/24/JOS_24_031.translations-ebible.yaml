  ton-ton: Pea naʻe tauhi ʻe ʻIsileli ʻa Sihova ʻi he ʻaho kotoa pē ʻo Siosiua, mo
    e ʻaho kotoa pē ʻoe kau mātuʻa naʻa nau moʻui kimui ʻia Siosiua, ʻakinautolu naʻa
    nau ʻilo ʻae ngaahi ngāue kotoa pē ʻa Sihova, ʻaia naʻa ne fai maʻa ʻIsileli.
  ces-1613: I sloužil Izrael Hospodinu po všecky dny Jozue, i po všecky dny starších,
