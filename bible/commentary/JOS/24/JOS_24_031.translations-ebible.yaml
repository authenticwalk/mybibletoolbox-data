verse: JOS.024.031
translations:
  mal-C: യോശുവയുടെ ജീവകാലംമുഴുവനും അദ്ദേഹത്തിനുശേഷം യഹോവ ഇസ്രായേലിനു ചെയ്തതൊക്കെയും
    അനുഭവിച്ചറിഞ്ഞിട്ടുള്ള ഗോത്രത്തലവന്മാരുടെ ജീവകാലംമുഴുവനും ഇസ്രായേൽ യഹോവയെ സേവിച്ചു.
  deu-TKW: Und Israel diente Jahwe, so lange Josua lebte und die Vornehmen, die Josua
    überlebten und die alle die Thaten kannten, die Jahwe für Israel gethan hatte.
  lin-lin: Bato ya Isalaele basalelaki Yawe tango nyonso Jozue azalaki na bomoi mpe,
    sima na kufa na ye, tango nyonso bampaka oyo bamonaki misala nyonso ya Yawe mpo
    na Isalaele bazalaki na bomoi.
  eng-LSV: And Israel serves YHWH all [the] days of Joshua, and all [the] days of
    the elderly who prolonged days after Joshua, and who knew all the work of YHWH
    which He did to Israel.
  eng-GNV: And Israel serued the Lord all the daies of Ioshua, and all the daies of
    the Elders that ouerliued Ioshua, and which had knowen all the workes of the Lord
    that he had done for Israel.
  eng-WEBSTER: And Israel served the LORD all the days of Joshua, and all the days
    of the elders that outlived Joshua, and who had known all the works of the LORD
    that he had done for Israel.
  nhw-BL: Huan nopa israelitame quitequipanojque TOTECO nochi tonali quema noja itztoya
    Josué huan quema noja itztoyaj nochi nopa huehue tlacame catli quiiximatque Josué
    huan quiitztoyaj nopa huejhueyi tetzatl catli TOTECO quichijqui para nopa israelitame.
  swh-ONEN: Israeli wakamtumikia Bwana siku zote za maisha ya Yoshua, na za hao wazee
    walioishi baada ya Yoshua kufa, ambao waliona kila kitu Bwana alichowatendea Israeli.
  bba-bba: Isirelibɑ bɑ Yinni Gusunɔ sɑ̃wɑwɑ Yosuen wɑɑti ye kpuro sɔɔ kɑ mɑɑ ɡuro
    ɡuro be u derin wɑɑti sɔɔ, be bɑ yɛ̃ ye Yinni Gusunɔ u be Isirelibɑ kuɑ ɡesi.
  eng-KJVCPB: And Israel served the Lord all the days of Joshua, and all the days
    of the elders that overlived Joshua, and which had known all the works of the
    Lord, that he had done for Israel.
  cpy-cpy: Tema irika Israel-paeni osheki ipinkatha-tapiin-takiri Tajorentsi eeniro
    rañaawita Josué. Ari ikantzi-takawori eejatzi ikamaera Josué, tema eeniro rañaayitzi
    antari-pero-paeni yotakotzirori okaatzi rantayita-kiri paerani Tajorentsi.
  mpx-mpx: He Yosuwa yawalina miminana Isileli hi kukululuek Yehoba elana, ge i ola
    al tonowakau bolo Yosuwa i yaomal luwagil yawaliliya miminana, bolo Yehoba wana
    ginol gegewena Isileli kaiweliya hi kite mataliyaa.
  wbp-wbp: Ngulalpa Jajuwa wankaru-juku nyinaja, Yijirali-pinki-jilpalurla nyinaja
    YAAWIYI-mipaku. Parntarrijalurla nyanungu-mipaku. Kuja Jajuwa palija, warrardalurla
    nyinaja YAAWIYI-mipaku, manulpalu-jana warrarda purda-nyangu purlka-patu wangkanja-kurra
    kujalpalurla warrki-jarrija kamparru-wiyi Jajuwaku. Nyampurraju yangka-patu-juku
    wiriwiri kujalpalu yinyarla nyinaja kujalpa-jana YAAWIYI-rli warrawarra-kangu
    Yijirali-pinki. Milya-pungulu kuja-jana muurl-mardarnu yapa-kari-kijaku.
  luo-luo: Jo-Israel notiyone Jehova Nyasaye e ndalo duto mag ngima Joshua kod jodongo
    mane osedak higni moloye, kendo mane nigi lony kuom gik moko duto mane Jehova
    Nyasaye osetimo ni jo-Israel.
  meu-meu: Israel taudia ese Iehova isiaina e lao heniva, Iosua ena maun dinadia iboudiai
    lalodiai, bona tau-badadia, Iosua ena mase murinai dounu e mauriva bona Iehova
    ena kara Israel taudia ediai na matadia amo e itava taudia, edia mauri dinadia
    lalodiai danu.
  npi-ULB: इस्राएलले यहोशू र तिनीभन्दा पछिसम्म बाँचेका धर्म-गुरुहरूको जीवनकालभरि परमप्रभुको
    आराधना गरे, जसले परमप्रभुले इस्राएलका निम्ति गर्नुभएका सबै कुराको अनुभव गरेका
    थिए ।
  yor-yor: Israẹli sì sin Olúwa ní gbogbo ọjọ́ ayé Joṣua àti ní gbogbo ọjọ́ àwọn àgbàgbà
    tí ó wà lẹ́yìn ikú rẹ̀ tí wọ́n sì rí gbogbo iṣẹ́ ńlá tí Olúwa ṣe fún Israẹli.
  emp-NTPO: Josue zocai b̶asid̶e israelerãba Ãcõrẽra ẽpẽ panasid̶aa. Idji jaid̶ad̶acarea
    dji bororã idji ume panana zocai panasid̶ad̶e bid̶a ẽpẽ panasid̶aa. Maʌ̃ bororãba
    jũma unusid̶aa Ãcõrẽba israelerã itea od̶ada.
  ind-ind: Bangsa Israel menyembah TUHAN sepanjang hidup Yosua. Sesudah dia meninggal,
    mereka tetap menyembah TUHAN selama masih ada para tua-tua yang hidup lebih lama
    daripada Yosua, yaitu mereka yang sudah menyaksikan semua perbuatan TUHAN bagi
    bangsa Israel.
  pes-OPCB: قوم اسرائیل در تمام مدت زندگانی یوشع و نیز ریش‌سفیدان قوم که پس از او
    زنده مانده بودند و شخصاً اعمال شگفت‌انگیز خداوند را در حق اسرائیل دیده بودند،
    نسبت به خداوند وفادار ماندند.
  tgl-ULB: Sinamba ng Israel si Yahweh sa buong buhay ni Josue, at sa buong buhay
    ng mga matatanda na nabuhay ng mas matagal kay Josue, ang mga nakaranas sa lahat
    ng bagay na nagawa ni Yahweh para sa Israel.
  cbu-NT: Josueyarini ndatuma tsipachu, Israelchich Apanlleetsimari kapung chinaranganaya.
    Anumun iwaz wandaritam Apanllee chinaranganaya. Watam wachinanur yuwaa Apanll
    aship Israelchicheem istarangu anoo paranganawa. Ashirucha, anuritam chinarangusin
    nda mbizaranganaya.
  hui-hui: Yosua ibu heangi Isaraele wali agali hearume Anduane Homogonaga mini mo
    dunini halu ibunaga biabe bia haho wiaabo hene. Tinaga haru hagane Anduane Homogohanda
    Isaraelenaga nahendene ale bigi biyaru hendene biarume heangibi Isaraele wali
    agali tigua Anduane Homogonaga biabe dege bia ho wiaabo hene.
  mya-mya: ယော​ရှု​အ​သက်​ရှင်​နေ​သ​မျှ​ကာ​လ​ပတ်​လုံး ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်
    ထာ​ဝ​ရ ဘု​ရား​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​၏။ ယော​ရှု အ​နိစ္စ​ရောက်​ပြီး​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အ​တွက် ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ သ​မျှ​ကို​တွေ့​မြင်​ခဲ့​သည့်​ခေါင်း​ဆောင်​များ
    အ​သက်​ရှင်​နေ​သေး​သ​မျှ​ကာ​လ​ပတ်​လုံး ၌​လည်း သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​၏။
  bod-N: ཡོ་ཤུ་ཨ་གསོན་པའི་དུས་ཐམས་ཅད་དང་ཁོང་ཚེ་ལས་འདས་པའི་རྗེས་སུ། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པའི་ཕྱིར་དོན་ཅི་རྣམས་མཛད་པ་ཤེས་པའི་རྒན་པོ་རྣམས་ད་དུང་གནས་པའི་དུས་སྐབས་ཡོངས་སུ།
    ཡེས་ར་ཨེལ་པས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱས་སོ། །
  sna-sna: VaIsraeri vakashumira Jehovha nguva dzose dzoupenyu hwaJoshua, uye napamazuva
    ose avakuru vakasara vari vapenyu Joshua afa, avo vakaona zvinhu zvose zvakanga
    zvaitirwa Israeri naJehovha.
  spa-BLM: Israel sirvió a Yahvé todos los días de Josué, y todos los días de los
    ancianos que sobrevivieron a Josué, y había conocido toda la obra de Yahvé, que
    él había hecho por Israel.
  cac-cac: A eb' chon̈ab' israel chi', ix sc'anab'ajej Jehová eb' yacb'an pitzanto
    vin̈aj Josué yed' eb' yichamtac vinaquil chon̈ab' ilannac masanil tas sc'ulejnac
    Jehová d'a eb'.
  swh-ULB: Israeli ilimwabudu Yahweh siku zote za maisha ya Yoshua, na siku zote za
    wazee ambao walidumu pamoja na Yoshua, wale ambao waliona kila kitu ambacho Yahweh
    alikuwa ameifanyia Israeli.
  bel-bel: І служыў Ізраіль Госпаду ва ўсе дні Ісуса і ва ўсе дні старэйшынаў, жыцьцё
    якіх прадоўжылася пасьля Ісуса, і якія бачылі ўсе дзеі Госпада, якія Ён учыніў
    Ізраілю.
  deu-ELBBK: Und Israel diente dem HERRN alle Tage Josuas und alle Tage der Ältesten,
    die ihre Tage nach Josua verlängerten, und die das ganze Werk des HERRN kannten,
    das er für Israel getan hatte.
  mbb-OT: Nenilbi te Nengazen is menge Israilihanen dutun te kaazen pa ni Josue. Ne
    minsan te minatey en si Josue mibpedayun dan gihapun he ebpenilbi te Nengazen
    dutun te uuyag pa is ebpemendumala te menge Israilihanen he nengetau te langun
    he mibeelan te Nengazen para te Israel.
  mal-2015: യോശുവയുടെ കാലത്തൊക്കെയും യോശുവ കഴിഞ്ഞിട്ടു ജീവിച്ചിരുന്നവരായി യഹോവ യിസ്രായേലിന്നു
    വേണ്ടി ചെയ്തിട്ടുള്ള സകലപ്രവൃത്തികളും അറിഞ്ഞവരായ മൂപ്പന്മാരുടെ കാലത്തൊക്കെയും
    യിസ്രായേൽ യഹോവയെ സേവിച്ചു.
  tuo-NT: Josué catiri curare, Israe curuacjãrã Õꞌacʉ̃rẽ ẽjõpeo, cʉ̃ dutiro weecãrã
    niwã. Cʉ̃ wẽ́rĩ́ca beꞌro bʉcʉrã nipeꞌtise Õꞌacʉ̃ Israe curuacjãrãrẽ añurõ weeꞌquere
    masĩrã catiro põtẽorõ tojota Õꞌacʉ̃rẽ ẽjõpeo, cʉ̃ dutiro añurõ weesirutucãrã niwã.
  rmc-rmc: O Izraeliti služinenas le RAJESKE, medik dživelas o Jozua the o phureder
    manuša, save dživenas buter sar o Jozua, bo on korkore dikhle savoro, so kerďa
    o RAJ prekal o Izrael.
  nlg-nlg: Ma Israel gehegehe vani Lord tana leibongina Joshua tevola maia na le mane
    uhu=uhuli tara vola imurina gaia, gaira kiri tara righighi mara ghilalai na lei
    totbo a Lord te gonighi vania Israel.
  pes-OPV: و اسرائیل در همه ایام یوشع و همه روزهای مشایخی که بعد از یوشع زنده ماندند
    وتمام عملی که خداوند برای اسرائیل کرده بوددانستند، خداوند را عبادت نمودند.
  ron-1924: Исраел а служит Домнулуй ын тот тимпул веций луй Иосуа ши ын тот тимпул
    веций бэтрынилор каре ау трэит дупэ Иосуа ши каре куноштяу тот че фэкусе Домнул
    пентру Исраел.
  ben-OBCV: ইস্রায়েল যিহোশূয়ের জীবনকালে ও সেইসব প্রাচীনের জীবনকালে আগাগোড়াই সদাপ্রভুর
    সেবা করল, যারা যিহোশূয়ের মৃত্যুর পরও জীবিত ছিলেন ও ইস্রায়েলের জন্য সদাপ্রভু
    যেসব মহান কাজ করেছিলেন, সেগুলি সব প্রত্যক্ষ করেছিলেন।
  som-som: Reer binu Israa'iilna Rabbigay u adeegi jireen waagii Yashuuca oo dhan,
    iyo waagii odayaashii ka nolol dambeeyey Yashuuca oo dhan, kuwaas oo ogaa kulli
    shuqulkii Rabbigu u sameeyey reer binu Israa'iil.
  lat-VUC: Servivitque Israël Domino cunctis diebus Josue et seniorum, qui longo vixerunt
    tempore post Josue, et qui noverunt omnia opera Domini quæ fecerat in Israël.
  eng-ASVBT: And Israel served Jehovah all the days of Joshua, and all the days of
    the elders that outlived Joshua, and had known all the work of Jehovah, that he
    had wrought for Israel.
  ita-1885: E Israele servì al Signore tutto il tempo di Giosuè, e tutto il tempo
    degli Anziani, i quali sopravvissero a Giosuè, e i quali aveano avuta conoscenza
    di tutte le opere del Signore, ch'egli avea fatte inverso Israele.
  eng-LXXUP: 'And they buried him by the borders of his inheritance in Timnath-serah
    in the mount of Ephraim, northward of the mount of Gilead: there they put with
    him into the tomb in which they buried him, the knives of stone with which he
    circumcised the children of Israel in Gilgal, when he brought them out of Egypt,
    as the Lord appointed them; and there they are to this day.'
  eng-ULB: Israel worshiped Yahweh all of Joshua's days, and all the days of the elders
    who outlived Joshua, those who had experienced everything that Yahweh had done
    for Israel.
  spa-VBL: Los israelitas siguieron adorando al Señor durante toda la vida de Josué
    y durante toda la vida de los ancianos que le sobrevivieron, los que habían visto
    todo lo que el Señor había hecho por Israel.
  fra-_FOB: Et Israël servit l'Éternel tout le temps de Josué et tout le temps des
    anciens qui survécurent à Josué, et qui connaissaient toutes les œuvres que l'Éternel
    avait faites pour Israël.
  mal-mal: യോശുവയുടെ കാലത്തും അവനുശേഷം യഹോവ യിസ്രായേലിന് വേണ്ടി ചെയ്ത സകലപ്രവൃത്തികളും
    അറിഞ്ഞവരായ മൂപ്പന്മാരുടെ കാലം വരെയും യിസ്രായേൽ യഹോവയെ സേവിച്ചു.
  lit-lit: Ir Izraelis tarnavo VIEŠPAČIUI per visas Jozuės dienas ir per visas dienas
    vyresniųjų, kurie gyveno ilgiau už Jozuę ir kurie žinojo visus VIEŠPATIES darbus,
    kuriuos jis buvo padaręs Izraeliui.
  urd-GVR: Jab tak Yashua aur wuh buzurg zindā rahe jinhoṅ ne apnī āṅkhoṅ se sab kuchh
    dekhā thā jo Rab ne Isrāīl ke lie kiyā thā us waqt tak Isrāīl Rab kā wafādār rahā.
  suz-BL: इस्राएलीपुकीमी यहोसु आ ब्रोंइतीक नाक्‍त सम्‍म परमप्रभु यावे कली ठेयब सेल्‍तेक्‍म।
    मिनु परमप्रभु यावेमी पशो नेल्‍ल तशा तुइक्‍ब खाल्‍पापुकी बाक्‍मा सम्‍म मेकोपुकीमी
    परमप्रभु यावे कली ठेयब सेल्‍तेक्‍म। न्‍यायाधीस २:७
  ita-1927: E Israele servì all’Eterno durante tutta la vita di Giosuè e durante tutta
    la vita degli anziani che sopravvissero a Giosuè, e che aveano conoscenza di tutte
    le opere che l’Eterno avea fatte per Israele.
  ckb-ckb: نەوەی ئیسرائیلیش بە درێژایی سەردەمی یەشوع یەزدانیان دەپەرست، هەروەها بە
    درێژایی سەردەمی پیران کە لەدوای یەشوع تەمەنیان درێژەی کێشا و هەموو ئەو کارانەیان
    بینی کە یەزدانی مەزن بۆ ئیسرائیلی ئەنجام دا.
  eng-BBE: And Israel was true to the Lord all the days of Joshua, and all the days
    of the older men who were still living after Joshua's death, and had seen what
    the Lord had done for Israel.
  kan-OKCV: ಯೆಹೋಶುವನ ಎಲ್ಲಾ ದಿನಗಳಲ್ಲಿಯೂ ಅವನ ಕಾಲದಿಂದ ಇನ್ನೂ ಜೀವಿಸುತ್ತಾ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ
    ಮಾಡಿದ ಎಲ್ಲ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ಅರಿತಿದ್ದ ಹಿರಿಯರ ದಿನಗಳಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರನ್ನು
    ಸೇವಿಸಿದರು.
  bbb-bbb: Ro maza ije Josuakiro e Isureroko ijiebuo e mamekanu bu ire boeje E Ireobo
    fu rega bu giavo ije bu uria kariva ijia E Isureroko buka E Ireobo ije mukoreigia
    oetuakinu vua fuone iriniae.
  tam-2017: யோசுவா உயிரோடு இருந்த எல்லா நாட்களிலும், யெகோவா இஸ்ரவேலுக்குச் செய்த அவருடைய
    செயல்கள் அனைத்தையும் அறிந்து யோசுவாவிற்குப்பின்பு அநேகநாட்கள் உயிரோடு இருந்த மூப்பர்களுடைய
    எல்லா நாட்களிலும், இஸ்ரவேலர்கள் யெகோவாவைச் சேவித்தார்கள்.
  spa-RV-1909: Y sirvió Israel á Jehová todo el tiempo de Josué, y todo el tiempo
    de los ancianos que vivieron después de Josué, y que sabían todas las obras de
    Jehová, que había hecho por Israel.
  ron-BTF: Și Israel a servit DOMNULUI în toate zilele lui Iosua și în toate zilele
    bătrânilor ale căror zile s-au lungit după Iosua și care cunoscuseră toate lucrările
    DOMNULUI, pe care le făcuse pentru Israel.
  eng-WEBP: Israel served the LORD all the days of Joshua, and all the days of the
    elders who outlived Joshua, and had known all the work of the LORD, that he had
    worked for Israel.
  eng-FBV: The Israelites continued to worship the Lord throughout Joshua's life,
    and throughout the lifetimes of the elders who outlived him, those who had seen
    all that the Lord had done for Israel.
  nld-1939: En Israël diende Jahweh, zolang Josuë leefde, en de oudsten er nog waren,
