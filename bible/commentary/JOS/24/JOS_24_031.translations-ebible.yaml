    farojn de la Eternulo, kiujn Li faris al Izrael.
  uig-PIN: Yǝxuaning pütkül ⱨayat künliridǝ, xundaⱪla Yǝxuadin keyin ⱪalƣan, Pǝrwǝrdigarning
