    kteréž učinil Izraelovi.
  eng-WMB: Israel served the LORD all the days of Joshua, and all the days of the
    elders who outlived Joshua, and had known all the work of the LORD, that he had
    worked for Israel.
  tam-TCV: யோசுவாவின் வாழ்நாள் முழுவதும், இஸ்ரயேலர்கள் யெகோவாவுக்குப் பணிசெய்தார்கள்.
    அவனுக்குப்பின் யெகோவா இஸ்ரயேலருக்குச் செய்த அனைத்தையும் அனுபவத்தில் கண்ட சபைத்தலைவர்களுடைய
    வாழ்நாள் முழுவதிலும்கூட இஸ்ரயேலர் யெகோவாவுக்கே பணிசெய்தார்கள்.
  ceb-ULB: Gisimba sa Israel si Yahweh sa tanan nga mga adlaw sa kinabuhi ni Josue,
