  twi-twi: Na Israel som Awurade wɔ Yosua, ne mpanyimfo a wɔanyinyin sen no a wohuu
    nea Awurade yɛ maa Israel wɔn nkwa nna nyinaa mu.
  hlt-hlt: Joshua tue boeih neh Joshua hnukah hinglung aka vang, Israel ham a saii
    BOEIPA kah bibi boeih aka ming a hamca rhoek kah a tue khuiah tah Israel loh BOEIPA
    taengah ni tho a thueng.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ ntũ nti Yiɛ̀ nKuyie nSosuwee kpɑɑ́ fòù dìì mɔ̀nnì, kòo
    kú kɛ̀ bɛkótíbɛ̀ tɔbɛ̀ bɛ̀ɛ̀ yɑ̀ ti Yiɛ̀ nKuyie ndɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀ nyIsidɑyɛɛribɛ
    kɛ̀ bɛ̀ nkpɑɑ́ fòù kɛ̀ bɛ̀ kù tũ.
  msy-2020: Ezɨ Josua ikiavɨra itir dughiamɨn, Israelia Ikiavɨra Itir Godɨn ziam fa
    ghua Josuan ovevemɨn gɨn, Israelia Ikiavɨra Itir Godɨn ziam favɨra iti. Men gumazir
    dapaniba, bizir Ikiavɨra Itir God fomɨra Israelia bagha amizibar gani. Ezɨ Israelian,
    gumazir dapanir kaba angamɨra ikiavɨra itir dughiamɨn, me bar Godɨn ziam favɨra
    iti.
  azb-azb: Yeşuanın bütün ömrü boyu və ondan sonra sağ qalan, Rəbbin İsrail üçün etdiyi
    bütün işləri bilən ağsaqqalların ömrü boyu İsrail xalqı Rəbbə qulluq etdi.
  eng-DBY: And Israel served Jehovah all the days of Joshua, and all the days of the
    elders whose days were prolonged after Joshua, and who had known all the works
    of Jehovah, which he had done for Israel.
  hin-2017: और यहोशू के जीवन भर, और जो वृद्ध लोग यहोशू के मरने के बाद जीवित रहे और
    जानते थे कि यहोवा ने इस्राएल के लिये कैसे-कैसे काम किए थे, उनके भी जीवन भर इस्राएली
    यहोवा ही की सेवा करते रहे।
  swp-swp: Iosua ena huia eai Isaraela Guiau se heaeaiei, eo babadaeao gamagaridi
    Iosua se hemuri edi huia eai, isi Guiau ena paisoa gamagaridi i abidi Isaraela
    aridi eai, se nuatuiao.
  eng-YLT: And Israel serveth Jehovah all the days of Joshua, and all the days of
    the elders who prolonged days after Joshua, and who knew all the work of Jehovah
    which He did to Israel.
  kne-kne: Nansilsilbi din Israelita en Diyos sin kamatagon Josue. Olay sin nakdeng
    ay nateyana, intoltoloy da pay ay nansilsilbi en sisya idi wada pay laeng din
    papangolo da ay mismo ay nakaila sin amin ay nakaskasdaaw ay inam-amag Diyos para
    en daida.
  eng-WYC-2017: And Israel served the Lord in all the days of Joshua, and of the elder
    men, that lived long time after Joshua, and which elder men knew all the works
    of the Lord, which he had done in Israel.
  eng-WMBB: Israel served the LORD all the days of Joshua, and all the days of the
    elders who outlived Joshua, and had known all the work of the LORD, that he had
    worked for Israel.
  urd-GVH: जब तक यशुअ और वह बुज़ुर्ग ज़िंदा रहे जिन्होंने अपनी आँखों से सब कुछ देखा
    था जो रब ने इसराईल के लिए किया था उस वक़्त तक इसराईल रब का वफ़ादार रहा।
  rug-rug: Nabulu nia rina tinoni se Zihova pa totoso toana se Zosua meke sari na
    koimata pa Izireli saripu dogoro soti sari na tinavete pu evaṉi e Zihova koari
    na tie Izireli.
  gaz-gaz: Sabni Israaʼel bara jireenya Iyyaasuu guutuu fi bara maanguddoota erga
    inni duʼee as hafanii jiraatanii waan Waaqayyo Israaʼeliif godhe hunda arganii
    keessa Waaqayyoon tajaajileera.
  fra-LSG: Israël servit l’Éternel pendant toute la vie de Josué, et pendant toute
    la vie des anciens qui survécurent à Josué et qui connaissaient tout ce que l’Éternel
    avait fait en faveur d’Israël.
  gnn-gnn: Yo, ŋunhi ŋayi Djatjuwa yukurrana walŋaŋga yana nhinana, ga yolŋu'‐yulŋu
    ŋunhi Yitjuralpuyŋunydja yukurranha ŋuli malthuna nhanŋuwayŋga yana Garraywuŋga,
    ga ŋuliŋurunydja dhurrwaraŋuru ŋunhi ŋayi Djatjuwa rakunydhinana, mukthurrunaŋga
    yana walala buku‐ŋal'yurruna yukurrana Garraywu, liŋgu ŋurru'‐ŋurruŋu walalaŋgu
    ŋunhi yolŋu'‐yulŋu mel‐marŋgimirri ŋurikiyi ŋunhi nhaltjarra ŋayi Godthu yukurrana
    gäŋala walalanha manymakkuŋala.
  yal-yal: Isirayila yamaan yi Alatala batuma Yosuwe a siimayaan waxatin birin yi,
    e nun fonne siimayaan waxatin birin, naxanye luxi Yosuwe faxan xanbini, naxanye
    bata yi na wanle birin kolon Alatala naxan liga Isirayila kaane xa.
  haw-1868: A malama no ka Iseraela ia Iehova i na la a pau o Iosua, a i na la a pau
    o na lunakahiko, i ola mahope iho o Iosua, ka poe i ike i na mea a pau a Iehova
    i hana mai ai i ka Iseraela.
  arb-NAV: وَعَبَدَ الإِسْرَائِيلِيُّونَ الرَّبَّ طَوَالَ حَيَاةِ يَشُوعَ، وَفِي أَثْنَاءِ
    أَيَّامِ الشُّيُوخِ الَّذِينَ عَمَّرُوا طَوِيلاً بَعْدَ يَشُوعَ، مِمَّنَ شَهِدُوا
    كُلَّ مُعَامَلاتِ الرَّبِّ الَّتِي أَجْرَاهَا مَعَ إِسْرَائِيلَ.
  ewe-ewe: Israel subɔ Yehowa le Yosua kple ametsitsi bubu siwo kpɔ nu wɔnuku siwo
    Yehowa wɔ na Israel teƒe la le woƒe agbenɔɣiwo.
  eng-LEE: And Israel served the Lord all the days of Joshua, and all the days of
    the elders who lived many days after Joshua, and who had known all the deeds of
    the Lord, that he had done for Israel.
  asm-FB: যিহোচূৱাৰ আয়ুসৰ সকলো কালত আৰু যি বৃদ্ধ লোকসকল যিহোচূৱাৰ মৃত্যুৰ পাছত জীয়াই
    আছিল আৰু ইস্ৰায়েলৰ বাবে যিহোৱাই কৰা সকলো কৰ্ম জানিছিল, তেওঁলোক জীয়াই থকালৈকে
    ইস্ৰায়েলে যিহোৱাৰ আৰাধনা কৰি আছিল।
  sus-A: عِسِرَيِلَ عَلَتَلَ بَتُ نّ يٌسُوٍ شَ سِمَيَ بِرِن كُي، عَ نُن قٌرِيٍ شَ
    سِمَيَ بِرِن كُي، يٌسُوٍ سِنفٍ قَشَ نَشٍيٍ بّ، نَشٍيٍ نُ قٍ بِرِن كٌلٌن عَلَتَلَ
    نَشَن نَبَ عِسِرَيِلَكَيٍ بّ.
  fra-SBL: Israël avait servi l'Éternel pendant toute la durée de Josué et pendant
    toute la durée des anciens qui avaient survécu à Josué, et il avait connu toute
    l'œuvre de l'Éternel, qu'il avait accomplie pour Israël.
  hbo-hbo: וַיַּעֲבֹ֤ד יִשְׂרָאֵל֙ אֶת־יְהוָ֔ה כֹּ֖ל יְמֵ֣י יְהֹושֻׁ֑עַ וְכֹ֣ל ׀ יְמֵ֣י
    הַזְּקֵנִ֗ים אֲשֶׁ֨ר הֶאֱרִ֤יכוּ יָמִים֙ אַחֲרֵ֣י יְהֹושֻׁ֔עַ וַאֲשֶׁ֣ר יָדְע֗וּ
    אֵ֚ת כָּל־מַעֲשֵׂ֣ה יְהוָ֔ה אֲשֶׁ֥ר עָשָׂ֖ה לְיִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:JOS.024.030'
  kik-kik: Nao andũ a Isiraeli magĩtungatĩra Jehova matukũ-inĩ mothe ma Joshua na
    ma athuuri arĩa maatigirwo muoyo Joshua akua, o arĩa maamenyete maũndũ mothe marĩa
    Jehova ekĩte Nĩ ũndũ wa Isiraeli.
  fra-NCL: Israël servit Yahweh pendant toute la vie de Josué, et pendant toute la
    vie des anciens qui survécurent à Josué et qui connaissaient tout ce que Yahweh
    avait fait en faveur d’Israël.
  cek-AK: Israel kaminawk loe Joshua hing thung, Joshua pong saning kasawk kue ah
    kahing kacoehtanawk hing o nathung, Angraeng mah Israel kaminawk hanah sak pae
    ih hmuennawk boih panoek kaminawk hing o nathung, Angraeng ih tok to sak o.
  cuk-cuk: Josué-dula-gudigusadgine, Israel-dulemar Bab-Jehová-nugbi odummodii gusmalad.
    Josué-burgwisad-sorba, girmar-dummagan-Josuéʼba-gudigusmalad Israel-yar-semamaiunni,
    Israel-dulemar Bab-Jehová-nugbi odummodii gusmarbalid. Ar we-girmar-dummagan bela
    Bab-Jehová Israel-dulemarga-ibmar-imaksad wismalad.
  uig-CYR: Йәшуаниң пүткүл һаят күнлиридә, шундақла Йәшуадин кейин қалған, Пәрвәрдигарниң
    Исраил үчүн қилған һәммә мөҗизилик әмәллирини убдан билидиған ақсақалларниң пүткүл
    һаят күнлиридиму Исраил Пәрвәрдигарниң ибадитидә болуп турди.
  tel-2017: యెహోషువ బతికిన కాలమంతా, యెహోషువ తరువాత యింకా బతికి యెహోవా ఇశ్రాయేలీయుల
    కోసం చేసిన పనులన్నీ ఎరిగిన పెద్దల కాలమంతా ఇశ్రాయేలీయులు యెహోవాను సేవిస్తూ వచ్చారు.
  hat-BSA: Israël te sèvi SENYÈ a pandan tout jou a Josué yo, tout jou a ansyen ki
    te vivan nan tan Josué yo, e yo te konnen tout zèv SENYÈ a te fè pou Israël.
  bxh-bxh: Diyesuwa ma miyamiyana, Isalaela Yaubada sa lau watan, ya lau ee–, ya peꞌi.
    Mulina yai, Diyesuwa ena babaꞌisa sadaina yai ma miyamiyadi, Yaubada sa lau watan
    hinaga, paꞌana ginauli mahudoꞌidi Yaubada ya famahatadi lisidi yai, matadi yai
    sa itadi.
  kos-kos: Mwet Israel elos kulansupu LEUM GOD ke lusen moul lal Joshua nufon, ac
    tukun el misa ah, elos tafwelana ke lusen moul lun mwet kol lalos su liye ma nukewa
    ma LEUM GOD El oru nu sin Israel.
  hbo-WLC: וַיַּעֲבֹ֤ד יִשְׂרָאֵל֙ אֶת־יְהוָ֔ה כֹּ֖ל יְמֵ֣י יְהוֹשֻׁ֑עַ וְכֹ֣ל ׀ יְמֵ֣י
    הַזְּקֵנִ֗ים אֲשֶׁ֨ר הֶאֱרִ֤יכוּ יָמִים֙ אַחֲרֵ֣י יְהוֹשֻׁ֔עַ וַאֲשֶׁ֣ר יָדְע֗וּ
    אֵ֚ת כָּל־מַעֲשֵׂ֣ה יְהוָ֔ה אֲשֶׁ֥ר עָשָׂ֖ה לְיִשְׂרָאֵֽל׃
  ibo-ibo: Ndị Izrel fere Onyenwe anyị ofufe ụbọchị niile nke ndụ Joshua, na nke ndụ
    ndị okenye ahụ, bụ ndị gara nʼihu bie ndụ mgbe ọ nwụsịrị, ndị maakwara ihe niile
    nke Onyenwe anyị rụụrụ ndị Izrel.
  ory-ory: ଯିହୋଶୂୟଙ୍କର ଜୀବନଯାଏ ଓ ଯେଉଁ ପ୍ରାଚୀନମାନେ ଇସ୍ରାଏଲ ପକ୍ଷରେ ସଦାପ୍ରଭୁଙ୍କ କୃତ ସମସ୍ତ
    କାର୍ଯ୍ୟ ଜ୍ଞାତ ଥିଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଯିହୋଶୂୟଙ୍କ ଉତ୍ତାରେ ଯେଉଁମାନେ ଜୀବିତ ଥିଲେ, ସେମାନଙ୍କ
    ଜୀବନଯାଏ ଇସ୍ରାଏଲ ସଦାପ୍ରଭୁଙ୍କର ସେବା କଲେ।
  chk-chk: Iwe, chon Israel ra angang ngeni ewe Samol mi Lapalap lon ränin manauen
    Josua meinisin, pwal lon ränin manauen ekewe souakom mi manauatam seni Josua,
    ir mi silei ekewe föför meinisin ewe Samol mi Lapalap a föri fän iten Israel.
  rop-rop: Wal wen Joshuwa bin stil jidan laibala, detlot Isreil pipul bin oldei bulurrum
    YAWEI brabliwei, en afta wen imbin dai, deibin kipgon bulurrum YAWEI. Wal longtaim
    detlot boswan blanga detlot pipul bin luk ebrijing wanim YAWEI bin dumbat blanga
    olabat, en ola pipul bin kipgon bulurrumbat YAWEI raidap ol detlot boswan bin
    dai.
  ukr-1871: І служив Ізраїль Господеві докіль жив на сьвітї Йозуа та старшина, що
    попереживала Ісуса, і знала всї дїї, що вдїяв Господь про Ізраїля.
  deu-1951: Und die Kinder Israel dienten dem HERRN, solange Josua lebte und die Ältesten,
    welche Josua überlebten, die auch alle Werke des HERRN wußten, welche er an Israel
    getan hatte.
  eng-JPS: And Israel served the LORD all the days of Joshua, and all the days of
    the elders that outlived Joshua, and had known all the work of the LORD, that
    He had wrought for Israel.
  srp-1865: I služi Izrailj Gospodu svega vijeka Isusova i svega vijeka starješina,
    koje dugo živješe iza Isusa i koje znahu sva djela Gospodnja, koja uèini Izrailju.
  lug-lug: Abayisirayiri ne baweereza Mukama ennaku zonna ez’abakadde abaasigalawo
    nga Yoswa amaze okufa era abaamanya emirimu gyonna Mukama Katonda gye yakolera
    Isirayiri.
  heb-heb: ויעבד ישראל את יהוה כל ימי יהושע וכל ימי הזקנים אשר האריכו ימים אחרי יהושע
    ואשר ידעו את כל מעשה יהוה אשר עשה לישראל׃
  ben-IRV: যিহোশূয়ের সমস্ত জীবনকালে এবং যে প্রাচীনেরা যিহোশূয়ের মৃত্যুর পরে জীবিত
    ছিলেন ও ইস্রায়েলের জন্য সদাপ্রভুর করা সমস্ত কাজ দেখেছিলেন, তাঁদেরও সমস্ত জীবনকালে
    ইস্রায়েল সদাপ্রভুর সেবা করল।
  pan-pan: ਇਸਰਾਏਲ ਨੇ ਯਹੋਸ਼ੁਆ ਦੇ ਸਾਰੇ ਦਿਨਾਂ ਵਿੱਚ ਯਹੋਵਾਹ ਦੀ ਉਪਾਸਨਾ ਕੀਤੀ ਅਤੇ ਉਹਨਾਂ ਬਜ਼ੁਰਗਾਂ
    ਦੇ ਸਾਰੇ ਦਿਨਾਂ ਵਿੱਚ ਵੀ ਜਿਹੜੇ ਯਹੋਸ਼ੁਆ ਦੇ ਪਿੱਛੋਂ ਜਿਉਂਦੇ ਰਹੇ ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਸਾਰਾ ਕੰਮ
    ਜਾਣਦੇ ਸਨ ਜਿਹੜਾ ਉਸ ਨੇ ਇਸਰਾਏਲ ਲਈ ਕੀਤਾ।
  mya-JVB: ယောရှု လက်ထက်ကာလ ပတ်လုံး ဣသရေလ အမျိုးသားတို့သည် ထာဝရဘုရား ကို ဝတ်ပြု ကြ၏။
    ထာဝရဘုရား သည် ဣသရေလ အမျိုးအဘို့ ပြု တော်မူသမျှ တို့ကို သိ ၍ ယောရှု မရှိသည်နောက်
    အသက် ရှင်သေးသော အသက်ကြီး သူတို့လက်ထက် ၌လည်း ထာဝရဘုရားကို ဝတ်ပြုကြ၏။
  hmo-hmo: Iosua ena mauri dinadia ibounai lalonai Israela taudia ese Lohiabada ena
    hesiai gaukara idia karaia. Bona Iosua ia mase murinai danu idia ese Lohiabada
    idia badinaia noho. Oibe, Israela taudia ese Lohiabada idia badinaia noho, ela
    bona edia gunalaia taudia, tau badadia, idia mase ore. Taudia unai, Iosua danu
    Lohiabada ese Israela ia durua karadia ibounai edia matana dekenai idia itaia.
  urd-urd: और इस्राईली ख़ुदावन्द की इबादत यशू'अ के जीते जी और उन बुज़ुर्गों के जीते
    जी करते रहे जो यशू'अ के बाद ज़िन्दा रहे, और ख़ुदावन्द के सब कामों से जो उस ने
    इस्राईलियों के लिए किये वाक़िफ़ थे
  rus-SYN: И служил Израиль Господу во все дни Иисуса и во все дни старейшин, которых
    жизнь продлилась после Иисуса и которые видели все дела Господа, какие Он сделал
    Израилю.
  bqc-SIM: Isailiↄ zↄblè Diiɛ ń nↄ̀sɛmɛndoo Yozuee gↄↄ ń gↄↄ pↄ́ gbɛ̃zↄ̃ↄ pↄ́ gɛ̃̀gɛ̃
    dɛaàlaↄ kuo. Gbɛ̃zↄ̃ↄpiↄ wɛsì yã́ pↄ́ Dii kɛ̀ Isailiↄnɛlɛ píiɛ.
  tcz-CHONGTHU: Israel mipite chun, Joshua hinlaisen, chuleh Pakaiyin Israel tedinga
    anabol hojouse atahsa tah a hin hechen Joshua thinunga hingnalai upa ho hinlai
    sungsen Pakai kin phatah in ahin bollun ahi.
  mar-mar: आणि यहोशवाच्या सर्व दिवसात, आणि जे वडील यहोशवाच्या मागे अधिक आयुष्य पावले,
    म्हणजे परमेश्वराने आपले जे काम इस्राएलासाठी केले होते, ते अवघे ज्यांनी पाहिले
    होते, त्यांच्या सर्व दिवसात इस्राएलांनी परमेश्वराची सेवा केली.
  qub-qub: Josuëpis wiñay-masincunapis ricaranmi Israel runacunata yanapar milagrucunata
    Tayta Dios rurashanta. Chaymi Josuëwan wiñay-masincuna cawashanyäga Israelcuna
    Tayta Dios munashanno cawaran.
  bqp-bqp: Isarailanↄ zↄ̀ↄ blè Dikirinɛ Yↄsua gↄrↄa pínki kũ gbɛ̃ zↄ̃kↄ̃ kũ ò kun
    a gbɛranↄ gↄrↄaao dↄ. Gbɛ̃ zↄ̃kↄ̃ↄ pìnↄ wɛ́ sì yã kũ Dikiri kɛ̀ Isarailanↄnɛlɛ
    pínki.
  hat-hat: Pèp Izrayèl la te sèvi Seyè a pandan tout tan Jozye te vivan an, epi apre
    sa, pandan tout tan chèf ki te konnen sa Seyè a te fè pou pèp Izrayèl la te vivan
    toujou.
  eng-BSB: Israel had served the LORD throughout the days of Joshua and of the elders
    who outlived him and who had experienced all the works that the LORD had done
    for Israel.
  tod-tod: Izelayɛle nuiti ti ɠɛni Ɠɔoɠɔ GALAGI lɛbizu, Zozuwe zii ma voloi pɛ su,
    saa ʋoluma ɓalaa, kɛwolai naati sii ma voloi pɛ su, niiti ti yɛni vulua Zozuwe
    ná-siɛgi kpein su, ti naama vaa wolaiti kpein kaai, niiti Ɠɔoɠɔ GALAGI ti ɠɛɛni
    Izelayɛle ʋɛ.
  eng-WEBPB: Israel served the LORD all the days of Joshua, and all the days of the
    elders who outlived Joshua, and had known all the work of the LORD, that he had
    worked for Israel.
  kbq-kbq: Hanki Israeli vahe'mo'za Josua'ma kasefa huno mani'nea knafine, agranema
    ranra vahe'mo'zama Ra Anumzamo'ma mikazama hiazama ke'naza vahe'mokizmi knafina
    Israeli vahe'mo'za Ra Anumzamofona monora hunte'za eri'zana erinte'naze.
  nhe-BL: Huan nopa israelitame quitequipanojque TOTECO nochi tonali quema noja itztoya
    Josué huan quema noja itztoyaj nochi nopa huehue tlacame tlen quiixmatque Josué
    huan quiitztoyaj nopa huejhueyi tiochicahualnescayotl tlen TOTECO quichijqui para
    nopa israelitame.
  bus-bus: Isarailinↄ dↄ̀ Diizi Yↄsua gurↄ píngi kↄ̃n gbɛ̃nsi kɛ̀ aↄ̃ↄ kuu à gbɛraanↄ
    gurↄↄo dↄ. Gbɛ̃nsi pìnↄ wɛ́ɛ sì yã kɛ̀ Dii kɛ̀ Isarailinↄnɛlɛ píngi.
  gub-BL: Teko Izaew izuapyapyr umuwete Tupàn Tuweharupi Wiko Ma'e Zuzue hekuwe mehe
    wà. Imàno re umuwete waiko wà no, amo tuwihaw Tupàn Izaew wanupe hemiapo kwer
    ikwaw par wanekuwe mehe wà no.
  eng-DRA: And Israel served the Lord all the days of Josue, and of the ancients that
    lived a long time after Josue, and that had known all the works of the Lord which
    he had done in Israel.
