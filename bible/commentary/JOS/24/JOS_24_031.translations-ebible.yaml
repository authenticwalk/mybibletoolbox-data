    zonse zimene Yehova anachitira Israeli.
  hrv-hrv: Izrael je služio Jahvi svega vijeka Jošuina i svega vijeka starješina koje
    su Jošuu nadživjele i vidjele sva djela što ih je Jahve učinio Izraelu.
  mps-mps: Te Josua bidibadi, te sogo da, te Israel dabego te Genuai Bidiba lotu po
    uduai. Tama nosali te Josua isai madi me te augwaligo Genuai Bidiba lotu po udali.
    Augwaligo tama tidubadi, te Genuai Bidigo te Israel dabe tau siyu ebo sę suali
    te genuai bidi dabe augwali me isali.
  tpi-tpi: Taim Josua i stap yet ol Israel i save lotu long Bikpela. Na bihain long
