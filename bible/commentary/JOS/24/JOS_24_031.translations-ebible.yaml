    e BAKOVI DAGI i rata ne huriki a Israel, ria ranga ri mate.
  wal-wal: Yaasu paxa de7ido wode ubbaaninne Yaasuppe simmin de7idi, Xoossai Israa7eelatussi
    oottido ooso ubbaa erida cimatu wode ubban Israa7eelati GODAASSI goinnidosona.
  spa-PDDPT: Israel sirvió a Yavé todos los días de Josué, y todos los días de los
