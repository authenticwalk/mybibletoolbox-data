    hetman i bin lukim ol samting Bikpela i bin mekim bilong helpim ol Israel, ol
    tu i dai pinis.
  hau-SA: Isra’ilawa kuwa sun bauta wa Ubangiji dukan kwanakin Yoshuwa, da kuma kwanakin
