    andake pyakamiyamo dupwa rangeme kandeyaminyi dupwa lete kareyaminyi dokopa Kamongona
    yulu pyuo kareyamiko.
  urd-GVU: جب تک یشوع اور وہ بزرگ زندہ رہے جنہوں نے اپنی آنکھوں سے سب کچھ دیکھا تھا
    جو رب نے اسرائیل کے لئے کیا تھا اُس وقت تک اسرائیل رب کا وفادار رہا۔
  deu-1912: Und Israel diente dem Herrn, solange Josua lebte und die Ältesten, welche
    noch lange Zeit lebten nach Josua, die alle die Werke des HERRN wußten, die er
    an Israel getan hatte.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti nyinarrayirnu Mama Kuurrku watatjarringu.
