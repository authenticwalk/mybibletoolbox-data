    Izraela.
  agr-agr: Tuja Josué pujusmataig Israel aents aidauk ima Tuke Pujuunak umijujaku
    ainawai. Tuja Israel aents aidaun yayaak kuashat waji wainchatai aidaun Apajuí
    iwainajua nuna apu múun aidau wainkau aina nunú batsamsamtaishkam ima Israel aents
    aidauk Apajuínak umijujaku ainawai.
  kyc-kyc: Josua baa lete kareyamopa Isaraele wambu dupwame Kamongona yulu pyakamyuo
