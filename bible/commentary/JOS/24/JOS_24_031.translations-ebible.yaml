    marninypungkulanytja. Puru yirna pirninya-ya wanka nyinarranyangkalpi yarnangu
    pirnilu-ya Mama Kuurrku wangka wangarnarralu kulira palyaranytja. Tjiinya-ya yirna
    pirnilu nyangu Mama Kuurrtu yayirninytjulu kutjupa-kutjupa palyaranytja. Nyangka
