  nch-BL: Huan nopa israelitame quitequipanojque TOTECO nochi tonali quema noja itztoya
    Josué huan quema noja itztoyaj nochi nopa huehue tacame cati quiixmatque Josué
    huan quiitztoyaj nopa huejhueyi tiochicahualnescayot cati TOTECO quichijqui para
    nopa israelitame.
  vie-1934: Y-sơ-ra-ên phục sự Đức Giê-hô-va trọn lúc sanh tiền của Giô-suê và các
    trưởng lão mà biết mọi việc Đức Giê-hô-va đã làm vì Y-sơ-ra-ên.
  hin-CV: इस्राएल जन यहोशू तथा यहोशू के बाद पुरनियों के सारे जीवनकाल में याहवेह की
    सेवा और स्तुति करते रहे. ये उन सभी महान कामों को अनुभव किये थे, जो याहवेह द्वारा
    इस्राएल की भलाई के लिए किए गए थे.
  spa-BES: E Israel fue fiel al Señor todos los días de Josué, y todos los días de
    los hombres mayores que aún vivían después de la muerte de Josué, y habían visto
    lo que el Señor había hecho por Israel.
  tdx-tdx: Nitoroñe Iehovà t’Israele amy ze hene andro’ Iehosoa naho amo fonga andro’
    o androanavy nenga’ Iehosoao, o nahafohiñe ze hene fitoloña’ Iehovà am’ Israeleo.
  tha-KJV: คนอิสราเอลได้​ปรนนิบัติ​พระเยโฮวาห์ตลอดสมัยของโยชูวา และตลอดสมัยของพวกผู้​ใหญ่​ผู้มีอายุ​ยืนนานกว่าโยชูวา
    ผู้​ซึ่งได้ทราบถึงบรรดาพระราชกิจซึ่งพระเยโฮวาห์ทรงกระทำเพื่​ออ​ิสราเอล
  por-BR-2018: E serviu Israel ao SENHOR todo o tempo de Josué, e todo o tempo dos
    anciãos que viveram depois de Josué, e que sabiam todas as obras do SENHOR, que
    havia feito por Israel.
  deu-ELO: Und Israel diente Jehova alle Tage Josuas und alle Tage der Ältesten, welche
