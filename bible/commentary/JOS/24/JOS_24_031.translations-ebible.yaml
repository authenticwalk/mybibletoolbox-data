    ಆರಾಧಿಸುತ್ತಿದ್ದರು.
  tgo-tgo: Isirel gharɨgharɨniye va thɨ ghambu Giya Loi mbaŋa Josuwa na randevivaŋgiko,
    iyava thɨ thuwevao bigibigiko wolaghɨye Giya Loi va i vakathako weŋgi Isirel gharɨgharɨniye.
  yap-yap: Piyu Israel e ur pigpiggad ngak SOMOL u n’umngin nap’an ni kabfos Joshua,
