    Mama Kuurrku watatjarringu.
  kan-2017: ಯೆಹೋಶುವನ ದಿನಗಳಲ್ಲಿಯೂ ಅವನ ಕಾಲದಿಂದ ಇನ್ನೂ ಜೀವಿಸುತ್ತಾ ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ
