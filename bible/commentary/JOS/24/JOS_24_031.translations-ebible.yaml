    er für Israel getan hatte.
  eng-WYC-2018: And Israel served the Lord in all the days of Joshua, and of the elder
    men, that lived (a) long time after Joshua, and which elder men knew all the works
    of the Lord, which he had done in Israel (or which he had done for Israel).
  epo-epo: Kaj Izrael servis al la Eternulo dum la tuta vivo de Josuo, kaj dum la
