    پۈتكۈل ھايات كۈنلىرىدىمۇ ئىسرائىل پەرۋەردىگارنىڭ ئىبادىتىدە بولۇپ تۇردى.
  bsp-bsp: Aka Yisrayel ŋaŋc-kornɛ Kanu Kəpɔŋ mata ma Yosuwe fəp, haŋ kɔ abeki aŋɛ
