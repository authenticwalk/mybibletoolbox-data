  ilo-ULB: Nagdaydayaw ti Israel kenni Yahweh iti amin nga aldaw ni Josue, ken iti
    amin nga aldaw dagiti panglakayen a nabati a nagbiag iti at-atiddog ngem kenni
    Josue, isuda a nakapadas kadagiti amin nga inaramid ni Yahweh iti Israel.
  kpg-kpg: I di waalooloo o di mouli o Joshua, digau Israel nogo hai hegau gi Dimaadua.
