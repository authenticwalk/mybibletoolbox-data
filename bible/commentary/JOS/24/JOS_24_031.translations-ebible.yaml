    Iosua i ga tar mat, ma dia ga nunure ra lavur papalum ra Luluai i ga pait ia ure
    Israel.
  tur-YTC: İsrael, Yeşu'nun bütün günlerinde ve Yeşu'dan sonra sağ kalan ihtiyarların
    bütün günlerinde Yahve'ye hizmet etti ve Yahve'nin İsrael için yapmış olduğu bütün
    işlerini biliyordu.
  grc-BRENT: Καὶ ἔθαψαν αὐτὸν πρὸς τοῖς ὁρίοις τοῦ κλήρου αὐτοῦ ἐν Θαμνασαρὰχ ἐν τῷ
    ὄρει τῷ Ἐφραὶμ ἀπὸ βοῤῥᾶ τοῦ ὄρους τοῦ Γαλαάδ· ἐκεῖ ἔθηκαν μετʼ αὐτοῦ εἰς τὸ μνῆμα
    εἰς ὃ ἔθαψαν αὐτὸν ἐκεῖ τὰς μαχαίρας τὰς πετρίνας, ἐν αἷς περιέτεμε τοὺς υἱοὺς
