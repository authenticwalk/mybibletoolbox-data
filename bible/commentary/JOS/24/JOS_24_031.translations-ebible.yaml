    aka Yisrayel mɔ.
  sus-sus: Isirayila Alatala batu nɛ Yosuwe xa simaya birin kui, a nun forie xa simaya
    birin kui, Yosuwe singe faxa naxee bɛ, naxee nu fe birin kolon Alatala naxan naba
    Isirayilakae bɛ.
  pon-2006: Mehn Israel koaros kin papah KAUN-O erein ahnsou me Sosua momour. Oh mwurin
    eh mehla, irail pil kadakadaurete arail papah KAUN-O erein ahnsou me arail kaun
    akan pil momour me kin wehwehki sapwellimen KAUN-O wiewia kan koaros.
  jae-jae: Ma lau Israel sêjam sakiŋ Apômtau gêdêŋ bêc Josua gêmoa mata jaliŋa samob.
