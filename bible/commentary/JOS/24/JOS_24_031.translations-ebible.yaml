  mdy-ETH: ዒያሱ ናንጌ ዎዶይዳ ቢያ፤ ዬያጉዲ ሃሣ ዒዚ ሃይቄስካፓ ናንጌ ጋርቻ፥ ፆኦሲ ዒስራዔኤሌ ዓሶም ፔ ዎልቆና ማዼ ዲቃሣ
    ባኮ ቢያ ፔ ዓኣፖና ዛጌ ዬይ ዓሳ ናንጌ ዎዶ ሄላንዳኣና ዒስራዔኤሌ ዓሳ ናንጊና ናንጋ ጎዳ ካኣሽኪ ካኣሽኪ ናንጌኔ።
  twi-ASANTE: Na Israel somm Awurade wɔ Yosua, ne mpanimfoɔ a wɔanyinyini sene noɔ
