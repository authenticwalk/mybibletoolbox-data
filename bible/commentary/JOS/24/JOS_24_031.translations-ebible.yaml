  eng-WEBU: Israel served the LORD all the days of Joshua, and all the days of the
    elders who outlived Joshua, and had known all the work of the LORD, that he had
    worked for Israel.
  bnp-bnp: Na tahuna i Iosua i tababana ni mahuri, e huriki a Israel ri ramaia e BAKOVI
