verse: JOS.024.009
translations:
  mal-C: മോവാബ് രാജാവായ സിപ്പോരിന്റെ മകൻ ബാലാക്ക് ഇസ്രായേലിനുനേരേ യുദ്ധംചെയ്യാൻ ഒരുങ്ങിയപ്പോൾ
    നിങ്ങളെ ശപിക്കാൻ ബെയോരിന്റെ മകനായ ബിലെയാമിനെ വിളിപ്പിച്ചു;
  deu-TKW: Sodann trat Balak auf, der Sohn Zippors, der König von Moab, und kämpfte
    gegen Israel. Und er sandte hin und ließ Bileam, den Sohn Beors, rufen, damit
    er euch verwünsche.
  lin-lin: Tango Balaki, mwana mobali ya Tsipori, mokonzi ya Moabi, abimaki mpo na
    kobundisa Isalaele, atindaki ete baluka Balami, mwana mobali ya Beori, mpo ete
    alakela bino mabe.
  eng-LSV: And Balak son of Zippor, king of Moab, rises and fights against Israel,
    and sends and calls for Balaam son of Beor, to revile you,
  eng-GNV: Also Balak the sonne of Zippor King of Moab arose and warred against Israel,
    and sent to call Balaam the sonne of Beor for to curse you,
  eng-WEBSTER: 'Then Balak the son of Zippor, king of Moab, arose and warred against
    Israel, and sent and called Balaam the son of Beor to curse you:'
  nhw-BL: Huan quema Balac, icone Zipor catli elqui inintlanahuatijca moabitame, pejque
    anmechhuilanasnequij anisraelitame; yaya tlanahuati ma quinotzatij Balaam, icone
    Beor, para ma anmechtelchihuas.
  swh-ONEN: Wakati Balaki mwana wa Sipori, mfalme wa Moabu, alipojiandaa kupigana
    dhidi ya Israeli, alimwita Balaamu mwana wa Beori apate kuwalaani.
  bba-bba: Bɑlɑki, Siporin bii, Mɔɑbun sunɔ, u seewɑ u kɑ bɛɛ tɑbu kuɑ. U Bɑlɑmu Beorin
    bii sokusiɑ u nɑ u bɛɛ bɔ̃rusi.
  eng-KJVCPB: 'Then Balak the son of Zippor, king of Moab, arose and warred against
    Israel, and sent and called Balaam the son of Beor to curse you:'
  mpx-mpx: Yaka abwe Belaki Sipo natuna, panuwa Mowabi wali kin, i lovivina tage haveyan
    i giginol eliyamiu, inoke baaba i patuna Belami Beo natuna elana ge ni na ni ba
    nuwamut-agimiu.
  wbp-wbp: Ngula-jangka, wati jinta-kari Kingi Palakarlu-jana nyanungu-nyangu warrmarla
    manu kulukungarnti nyurrurlaku jangkardu. Nyanungujulpa-jana kingi nyina yapa-patuku
    kujalpalu nyinaja Muwapurla. Manu nyanungukupalangu kirdanaju yirdiji Jipuru.
    Kulukungarnti yimirla yilyaja wati jinta-kariki yirdikiji Palamaku Piyuruku kaja-nyanuku.
    Yimirla yilyaja Palamaku yungu-nyarra jangkardu yanirni juyurdu-kurlu.
  luo-luo: Kane Balak wuod Zipor, ma ruodh Moab, ne ikore mondo oked gi Israel, nooro
    Balaam wuod Beor mondo okwongʼu.
  meu-meu: Bena Balak Siporo, Moab pavapavana, e tore isi, Israel e tuari henia; ia
    ese Balaam Beoro e boiria, baine uduguiraimui totona;
  npi-ULB: त्यसपछि मोआबका राजा सिप्‍पोरका छोरा बालाक उठे र इस्राएललाई आक्रमण गरे ।
    तिनले तिमीहरूलाई सराप दिन बओरका छोरा बालामलाई बोलाए ।
  yor-yor: Nígbà tí Balaki ọmọ Sippori, ọba Moabu, múra láti bá Israẹli jà, ó ránṣẹ́
    sí Balaamu ọmọ Beori láti fi yín bú.
  emp-NTPO: Mãwãnacarea moabitarã boro Zipor warra Baláda bãrã israelerã ume djõ quĩrĩã
    b̶asia. Maʌ̃ne idjia Beor warra Balaaʌ̃da trʌ̃bisia bãrã biẽ́ jara b̶ʌmãrẽã.
  ind-ind: Lalu Balak anak Zipor memerangi kalian. Balak adalah raja negeri Moab.
    Dia memanggil Bileam anak Beor untuk mengutuk kalian.
  pes-OPCB: سپس بالاق، پادشاه موآب جنگ را با شما آغاز نمود و به دنبال بلعام، پسر بعور
    فرستاد تا شما را لعنت کند.
  tgl-ULB: Pagkatapos tumayo si Balak na anak na lalaki ni Zippor, hari ng Moab, at
    nilusob ang Israel. Ipinadala at ipinatawag niya si Balaam na anak na lalaki ni
    Beor, para sumpain kayo.
  cbu-NT: Anumun, Mowabshuchshat kurak Balak, Siporarini wip, siyapat waratamaam zandkitaa,
    itaru uwshtisin siyaa puniranganaya. Ashirucha, puniksin minootsshat kurak, Beorarinee
    wip, Balamaa kuruzkanaya. Naani, ningeema. Nuwaam istanda. Israelchichee zutayarush,
    ashchiri tamantsayarush, ksangi, tárangiya.
  hui-hui: Ani bialu Moabalinaga Kini Balaga ibu Sibo igini howa ibugua tí baba wai
    biyagoni. Ibugua Beo igini Balama hearia bi pelalu tí ha habe laya.
  mya-mya: ထို​နောက်​ဇိ​ဖော်​၏​သား​မော​ဘ​ပြည်​ဘု​ရင် ဗာ​လက်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို
    တိုက်​ခိုက်​လေ​သည်။ သူ​သည်​သင်​တို့​ကို​ကျိန်​ဆဲ ရန်​ဗော​ရ​၏​သား​ဗာ​လမ်​ကို​ခေါ်​စေ​သည်။-
  bod-N: སྐབས་དེར། མོ་ཨབ་ཀྱི་རྒྱལ་པོ་ཚིབ་ཕོར་གྱི་བུ་པཱ་ལག་ལངས་ཏེ་ཡེས་ར་ཨེལ་པ་ལ་རྒོལ་བ་དང་།
    ཁྱོད་རྣམས་ལ་དམོད་མོ་བྱ་ཆེད་མི་མངགས་ནས་པེ་ཨོར་གྱི་བུ་པེལ་ཨམ་བོས་འོངས་ཤིང་།
  sna-sna: Zvino Bharaki mwanakomana waZipori mambo weMoabhu, akati agadzirira kundorwa
    naIsraeri, akatuma nhume kundodana Bharamu mwanakomana waBheori kuti akutukei.
  spa-BLM: Entonces Balac, hijo de Zipor, rey de Moab, se levantó y luchó contra Israel.
    Envió y llamó a Balaam hijo de Beor para que te maldijera,
  cac-cac: A vin̈aj Balac yuninal vin̈aj Zipor, sreyal eb' moabita, snib'ej vin̈ yac'nac
    oval eyed'oc. Yuj chi' schecb'at yic'umal vin̈aj Balaam vin̈, aton vin̈ yuninal
    vin̈aj Beor, yuj ex scatab'an vin̈ yalan vin̈.
  swh-ULB: Kisha Balaki mwana wa Zipori, mfalme wa Moabu, aliinuka na kuishambulia
    Israeli. Alimwita na kumtuma Baalamu mwana wa Beori, ili kuwalaani ninyi.
  bel-bel: Паўстаў Валак, сын Сэпфораў, цар Маавіцкі, і пайшоў вайною на Ізраіля,
    паслаў і паклікаў Валаама, сына Вэоравага, каб ён пракляў вас;
  deu-ELBBK: Da stand Balak auf, der Sohn Zippors, der König von Moab, und kämpfte
    gegen Israel; und er sandte hin und ließ Bileam, den Sohn Beors, rufen, um euch
    zu verfluchen.
  mbb-OT: Ne nekidtebek te Israel is hadì te Moab he si Balak he anak ni Zipor. Midsuǥù
    din si Balaam he anak ni Beor te kedrawak keniyu.
  mal-2015: അനന്തരം സിപ്പോരിന്റെ മകൻ മോവാബ്യരാജാവായ ബാലാക്ക് പുറപ്പെട്ടു യിസ്രായേലിനോടു
    യുദ്ധംചെയ്തു; നിങ്ങളെ ശപിപ്പാൻ ബെയോരിന്റെ മകനായ ബിലെയാമിനെ വിളിപ്പിച്ചു.
  tuo-NT: Beꞌro Balac, Zipor, moabita masã wiogʉ macʉ̃, mʉsã meꞌrã aꞌmewẽjẽsĩꞌrĩmiwĩ.
    Balac apĩ Balaã, Beor macʉ̃rẽ mʉsãrẽ dojadutigʉ pijidutiwĩ.
  rmc-rmc: Paľis o moabiko kraľis o Balak, o čhavo le Ciporoskro, avľa pre tumende
    pro mariben. Diňa peske te vičinel le Beoriskre čhas le Balaam, hoj tumen te prekošel.
  nlg-nlg: Vaho Balak dalena Zippor na vunaghi hali ni Moab te tughuru geke veitotoghoni
    kolua Israel. Ma gaia te holoa va Balam dalena Beor geke varanga ghau.
  pes-OPV: و بالاق بن صفور ملک موآب برخاسته، با اسرائیل جنگ کرد وفرستاده، بلعام بن
    بعور را طلبید تا شما را لعنت کند.
  ron-1924: Балак, фиул луй Ципор, ымпэратул Моабулуй, с-а скулат ши а порнит ла луптэ
    ымпотрива луй Исраел. А кемат пе Балаам, фиул луй Беор, ка сэ вэ блестеме.
  ben-OBCV: যখন সিপ্পোরের ছেলে মোয়াবের রাজা বালাক ইস্রায়েলের বিরুদ্ধে যুদ্ধ করার
    জন্য প্রস্তুত হল, সে বিয়োরের ছেলে বিলিয়মকে পাঠাল, যেন সে তোমাদের অভিশাপ দেয়।
  som-som: Dabadeedna waxaa kacay boqorkii Moo'aab oo ahaa Baalaaq ina Sifoor, oo
    wuxuu la diriray reer binu Israa'iil, markaasuu u yeedhay oo idiinku soo diray
    inuu idin habaaro Balcaam ina Becoor.
  lat-VUC: 'Surrexit autem Balac filius Sephor rex Moab, et pugnavit contra Israëlem.
    Misitque et vocavit Balaam filium Beor, ut malediceret vobis:'
  eng-ASVBT: 'Then Balak the son of Zippor, king of Moab, arose and fought against
    Israel: and he sent and called Balaam the son of Beor to curse you;'
  ita-1885: Balac eziandio, figliuolo di Sippor, re di Moab, si mosse, e fece guerra
    a Israele, e mandò a chiamar Balaam, figliuolo di Beor, per maledirvi;
  eng-LXXUP: And Balak, king of Moab, son of Zippor, rose up, and made war against
    Israel, and sent and called Balaam to curse us.
  eng-ULB: Then Balak son of Zippor, king of Moab, got up and attacked Israel. He
    sent and called for Balaam son of Beor, to curse you.
  spa-VBL: “Cuando Balac, hijo de Zipor, el rey de Moab, quiso luchar contra Israel,
    mandó a llamar a Balaam, hijo de Beor, para que viniera a maldecirte.
  fra-_FOB: Balak, fils de Tsippor, roi de Moab, se leva et fit la guerre à Israël.
    Il appela Balaam, fils de Béor, pour vous maudire.
  mal-mal: അനന്തരം സിപ്പോരിന്റെ മകൻ മോവാബ്യരാജാവായ ബാലാക്ക് പുറപ്പെട്ട് യിസ്രായേലിനോട്
    യുദ്ധംചെയ്തു; നിങ്ങളെ ശപിക്കുവാൻ ബെയോരിന്റെ മകനായ ബിലെയാമിനെ വിളിപ്പിച്ചു.
  urd-GVR: Moāb ke bādshāh Balaq bin Safor ne bhī Isrāīl ke sāth jang chheṛī. Is maqsad
    ke taht us ne Bilām bin Baor ko bulāyā tāki wuh tum par lānat bheje.
  suz-BL: मिनु मोआब ङा पिप सिप्‍पोर आ तौ बालाकमी इस्राएलीपुकी नु लडाइ पचा मिम्‍शा,
    इन कली सराप पचा कली बेओर आ तौ बालाम कली ब्रेत्‍थ सोइक्‍ताक्‍व। गन्‍ती २२:-
  ita-1927: Poi Balak figliuolo di Tsippor, re di Moab, si levò a muover guerra ad
    Israele; e mandò a chiamare Balaam, figliuolo di Beor, perché vi maledicesse;
  ckb-ckb: ئینجا بالاقی کوڕی چیپوری پاشای مۆئاب هەستا و لە دژی ئیسرائیل جەنگا و بەلعامی
    کوڕی بەعۆری بانگکرد بۆ ئەوەی نەفرەتتان لێ بکات،
  eng-BBE: 'Then Balak, the son of Zippor, king of Moab, went up to war against Israel;
    and he sent for Balaam, the son of Beor, to put a curse on you:'
  kan-OKCV: ಆಗ ಮೋವಾಬ್ಯರ ಅರಸನಾದ ಚಿಪ್ಪೋರನ ಮಗನಾದ ಬಾಲಾಕನು ಎದ್ದು, ಇಸ್ರಾಯೇಲಿಗೆ ವಿರೋಧವಾಗಿ
    ಯುದ್ಧಮಾಡಿ ನಿಮ್ಮನ್ನು ಶಪಿಸುವ ಹಾಗೆ ಬೆಯೋರನ ಮಗನಾದ ಬಿಳಾಮನನ್ನು ಕರೆಕಳುಹಿಸಿದನು.
  bbb-bbb: Ro e Moabiko ijiebuo kini Beraki e Zifodo fari ije fuka e Isureroko ije
    jaena bijaekiro samuae. Ijadufuo fu urina Berame e Biodo fari ije kumeno fu e
    Isureroko ije ja kuravajiana vafiakiro ruae.
  tam-2017: அப்பொழுது சிப்போரின் மகனாகிய பாலாக் என்னும் மோவாபியர்களின் ராஜா எழும்பி,
    இஸ்ரவேலோடு யுத்தம்செய்து, உங்களைச் சபிப்பதற்காக, பேயோரின் மகனாகிய பிலேயாமை அழைத்தான்.
  spa-RV-1909: Y levantóse después Balac hijo de Sephor, rey de los Moabitas, y peleó
    contra Israel; y envió á llamar á Balaam hijo de Beor, para que os maldijese.
  ron-BTF: Atunci Balac, fiul lui Țipor, împăratul Moabului, s-a ridicat și s-a luptat
    împotriva lui Israel și a trimis și a chemat pe Balaam, fiul lui Beor, să vă blesteme.
  eng-WEBP: Then Balak the son of Zippor, king of Moab, arose and fought against Israel.
    He sent and called Balaam the son of Beor to curse you,
  eng-FBV: When Balak, son of Zippor, the king of Moab, wanted to fight against Israel,
    he sent for Balaam, son of Beor, to come and curse you.
  nld-1939: Toen stond Balak op, de zoon van Sippor en koning van Moab, om Israël
    te beoorlogen; en hij liet Balaäm roepen, den zoon van Beor, om u te vervloeken.
  nch-BL: Huan quema Balac, icone Zipor cati elqui inintanahuatijca moabitame, pejqui
    amechtehuisnequi anisraelitame; yaya tanahuati ma quinotzatij Balaam, icone Beor,
    para ma amechtelchihua.
  vie-1934: Ba-lác, con trai Xếp-bô, vua Mô-áp, chổi dậy chinh chiến với Y-sơ-ra-ên,
    sai đòi Ba-la-am, con trai Bê-ô, đặng rủa sả các ngươi.
  hin-CV: तब मोआब के राजा ज़ीप्पोर के पुत्र बालाक इस्राएल से युद्ध के लिए तैयार हुआ.
    उसने बेओर के पुत्र बिलआम को बुलाया कि वह तुम्हें शाप दे,
  spa-BES: 'Entonces Balac, hijo de Zipor, rey de Moab, subió a la guerra contra Israel;
    y mandó llamar a Balaam, hijo de Beor, para que los maldijera:'
  tdx-tdx: Nitroatse amy zao t’i Bala­ke ana’ i Tsipore, mpanjaka’ o nte-Moabeo, nialy
    am’ Israele, le nañirake naho kinanji’e t’i Balame ana’ i Beore, hañozoñe anahareo,
  tha-KJV: คราวนั้นบาลาคบุตรชายศิปโปร์​กษัตริย์​เมืองโมอับได้​ลุ​กขึ้นต่อสู้กับอิสราเอล
    เขาใช้​ให้​ไปตามบาลาอัมบุตรชายเบโอร์มาให้​แช่​งเจ้าทั้งหลาย
  por-BR-2018: E levantou-se depois Balaque filho de Zipor, rei dos moabitas, e lutou
    contra Israel; e mandou chamar a Balaão filho de Beor, para que vos amaldiçoasse.
  deu-ELO: Da stand Balak auf, der Sohn Zippors, der König von Moab, und stritt wider
    Israel; und er sandte hin und ließ Bileam, den Sohn Beors, rufen, um euch zu verfluchen.
  eng-WYC-2018: And Balak, the son of Zippor, the king of Moab, rose (up), and fought
    against Israel; and he sent (for), and called (on) Balaam, the son of Beor, that
    he should curse you.
  epo-epo: Kaj leviĝis Balak, filo de Cipor, reĝo de Moab, kaj militis kontraŭ Izrael,
    kaj sendis kaj alvokis Bileamon, filon de Beor, por malbeni vin.
  uig-PIN: U waⱪitta Moabning padixaⱨi, Zipporning oƣli Balaⱪ ⱪopup, Israil bilǝn
    jǝnggǝ qüxti wǝ silǝrni ⱪarƣax üqün Beorning oƣli Balaamni qaⱪirip kǝldi;
  beo-beo: 'Amalalu, Moua:be hina bagade dunu, Sibo ea mano Ba:ila:ge da dilima gegei.
    E da Ba:ila:me (Bio ea mano) ema e da dilima gagabusu aligima:ne sia: adole iasi.'
  tpi-OTNT: Bihain Balak, pikinini man bilong Sipor, king bilong ol Moap, i bin pait
    long yupela Israel. Em i salim tok i go long Balam, pikinini bilong Beor, na i
    askim em long mekim wanpela tok nogut bilong bagarapim yupela.
  hau-SA: Lokacin da Balak ɗan Ziffor, sarkin Mowab, ya yi shiri yă yaƙi Isra’ila,
    ya aiki Bala’am ɗan Beyor don yă la’anta ku.
  uig-LAT: U waqitta Moabning padishahi, Zipporning oghli Balaq qopup, Israil bilen
    jengge chüshti we silerni qarghash üchün Béorning oghli Balaamni chaqirip keldi;
  nde-nde: Lapho uBhalaki indodana kaZiphori inkosi yaseMowabi, alungiselela ukulwisana
    lo-Israyeli, wathumela uBhalamu indodana kaBheyori ukuthi aliqalekise.
  ton-ton: 'Pea naʻe tuʻu hake ʻa Pelaki ko e foha ʻo Sipoa, ko e tuʻi ʻo Moape, ʻo
    ne tauʻi ʻa ʻIsileli, ʻo ne fekau ke ui ʻa Pelami ko e foha ʻo Peoli ke haʻu ʻo
    fakamalaʻiaʻi ʻakimoutolu:'
  ces-1613: Povstal pak Balák syn Seforův, král Moábský, a bojoval s Izraelem; i poslav,
    povolal Baláma syna Beorova, aby zlořečil vám.
  eng-WMB: Then Balak the son of Zippor, king of Moab, arose and fought against Israel.
    He sent and called Balaam the son of Beor to curse you,
  tam-TCV: அடுத்து சிப்போரின் மகனும் மோவாப் தேசத்தின் அரசனுமாகிய பாலாக், இஸ்ரயேலருக்கு
    விரோதமாகப் போரிட ஆயத்தமானபோது, அவன் உங்களைச் சபிக்கும்படி பேயோரின் மகனாகிய பிலேயாமை
    அழைத்தான்.
  ceb-ULB: Unya si Balak nga anak nga lalaki ni Zipor, hari sa Moab, mitindog ug misulong
    sa Israel. Gipadala niya ug gipatawag si Balaam ang anak nga lalaki ni Beor, aron
    sa pagtunglo kaninyo.
  pol-UBG: Powstał też Balak, syn Sippora, król Moabu, aby walczyć przeciw Izraelowi.
    Posłał też i wezwał Balaama, syna Beora, aby was przeklinał.
  agr-agr: “ ‘Tuja tikich tsawantai Balac Sipora uchiji Moab aents aidau apuji atumjai
    maaniatatus kautjamkajui. Nunik chichama etsejin aidaun akateg Balaam Beora uchiji
    ujaktajum, dutikam nii atumin pegkegchaunum yumigtamjatnume tusa tiuwai.
  kyc-kyc: Dee yuu Moape dokona kiŋi akali Beleke Sipona ikinyingi dokome nakama piya.
    Baame Biona ikinyingi Belame kareyamo dokona pii nembo piso soo nakama keta randa
    palena lakana leya.
  urd-GVU: موآب کے بادشاہ بلق بن صفور نے بھی اسرائیل کے ساتھ جنگ چھیڑی۔ اِس مقصد کے
    تحت اُس نے بلعام بن بعور کو بُلایا تاکہ وہ تم پر لعنت بھیجے۔
  deu-1912: Da machte sich auf Balak, der Sohn Zippors, der Moabiter König, und stritt
    wider Israel und sandte hin und ließ rufen Bileam, den Sohn Beors, daß er euch
    verfluchte.
  kan-2017: ಅನಂತರ ಮೋವಾಬ್ಯರ ಅರಸನೂ ಚಿಪ್ಪೋರನ ಮಗನೂ ಆದ ಬಾಲಾಕನು ಇಸ್ರಾಯೇಲರಾದ ನಿಮಗೆ ವಿರೋಧವಾಗಿ
    ಯುದ್ಧ ಮಾಡುವುದಕ್ಕೆ ಎದ್ದು ನಿಮ್ಮನ್ನು ಶಪಿಸುವುದಕ್ಕೋಸ್ಕರ ಬೆಯೋರನ ಮಗನಾದ ಬಿಳಾಮನನ್ನು ಕರೆಕಳುಹಿಸಿದನು.
  tgo-tgo: Amba Balak Jipo nariye, iye Mowab lenji kiŋ, i vivatha na i gaithɨ weŋga.
    I variye utuwe Balaam Beo nariye na i naŋgowe i guraŋga.
  yap-yap: Mi Balak, ni ir e pilung rok yu Moab, ni be’ nib mo’on ni fak Zippor, e
    mael ngak piyu Israel. Me pi’ e thin nge yan ngak Balaam nib mo’on ni fak Beor,
    ni be wenig ngak ni nge yibil ni nge buch wa’athmed.
  hlt-MCSB: Moab manghai Zippor capa Balak te thoo tih Israel a vathoh thil vaengah
    nangmih aka tap ham Beor capa Balaam te a tah tih a khue.
  mdy-ETH: ዬካፓ ሃሣ ሞዓኣቤ ካኣታሢ፥ ፂፖሬ ናኣዚ ባኣላኣቄ ዒንሢ ዖላኒ ዔቄኔ፤ ዒንሢ ጋዳንቃንዳጉዲ ባኣላኣሜ ጌይንታ ቢዖሬ
    ናኣዚም ኪኢታኣ ዒ ዳኬኔ፤
  twi-ASANTE: Na Moabhene Sipor babarima Balak hyɛɛ aseɛ ko tiaa Israel. Ɔka kyerɛɛ
    Beor babarima Balaam sɛ ɔnnome mo.
  eng-WEBU: Then Balak the son of Zippor, king of Moab, arose and fought against Israel.
    He sent and called Balaam the son of Beor to curse you,
  bnp-bnp: Muri e Balak e tune Sipor bakovi, a hariki o Moab, i vaubi ne mua. I talo
    rike a ngava lakea ne Balam e tune Beor, i takia ge ruduraha mua.
  wal-wal: Hegaappe guyyiyan Xippoora na7ai Baalaaqi, Moo7aaba biittaa kawoi denddidi,
    Israa7eelatuura olettiis. Ba7oora na7ai Balaami inttena qangganaadan, kiittidi
    xeesissiis;
  spa-PDDPT: Luego se levantó Balac, hijo de Zipor, rey de los moabitas, y peleó contra
    Israel, y envió a llamar a Balaam, hijo de Beor, para que los maldijera.
  gun-gun: Israel kuery re opu'ã avi raka'e Moabe pygua huvixa, Zipor ra'y Balaque.
    Ha'e rami vy oenoĩ uka Beor ra'y Balaão peẽ kuery re ijayvu vai aguã.
  agu-BL: Ncha'tz ban Balac, yi cy'ajl Zipor, chireyil yi e' aj Moab. Nin oc tan oyintzi'
    tzite'j. Nin oc chiyol tu Balaam, yi cy'ajl Beor tan icunse'n klo'.
  ilo-ULB: Kalpasanna, timmakder ni Balak nga anak ni Sefor nga ari ti Moab ket rinautna
    ti Israel. Nangibaon isuna iti mangayab kenni Balaam nga anak ni Beor tapno ilunodnakayo.
  kpg-kpg: Ga nomuli, gei di king o Moab, go Balak tama Zippor, ga heebagi adu gi
    goodou, gaa hai dana hegau gi Balaam di tama daane a Beor, ga helekai gi mee gi haga halauwa ina
    goodou.
  uig-ARA: ئۇ ۋاقىتتا موئابنىڭ پادىشاھى، زىپپورنىڭ ئوغلى بالاق قوپۇپ، ئىسرائىل بىلەن
    جەڭگە چۈشتى ۋە سىلەرنى قارغاش ئۈچۈن بېئورنىڭ ئوغلى بالائامنى چاقىرىپ كەلدى؛
  bsp-bsp: Kɔ Balak wan wəka Sipɔr wəbɛ wəka Mohab ɛwɛkərnɛ aka Yisrayel. K'osom Balam
    wan wəka Beyɔr a pətolan' on pəlɛc,
  sus-sus: Siporo xa di Balaki, naxan findixi Mowaba mangɛ ra, a fan naxa keli a xa
    Isirayila gere. A naxa Beyori xa di xɛmɛ Balami xili, alako a xa wo danka,
  pon-2006: Eri, Palak, nein Sippor, nanmwarkien Mohap ahpw mahweniong kumwail. E
    ileklahng Palaam, nein Peor, oh peki en keriakumwailla.
  jae-jae: Go kiŋ Moabŋa Sipor latu Balak gêdi ma gêjac siŋ gêdêŋ Israel. Eŋ kêsakiŋ
    biŋ gêdêŋ Beor latu Bileam gebe êmêŋ ma êpuc boa amac.
  ksd-ksd: Namur Balak natu i Sipor a king Moab i ga tut na vinarubu ma ra tarai Israel;
    ma i ga vartuluai upi Balam natu i Beor upi na tata vabilak avat;
  tur-YTC: Bunun üzerine Moav Kralı Sippor oğlu Balak kalktı ve İsrael'e karşı savaştı.
    O, Beor oğlu Balam'ı gönderip size lanet etmesi için çağırdı,
  grc-BRENT: Καὶ ἀνέστη Βαλὰκ ὁ τοῦ Σεπφὼρ βασιλεὺς Μωὰβ, καὶ παρετάξατο τῷ Ἰσραὴλ,
    καὶ ἀποστείλας ἐκάλεσε τὸν Βαλαὰμ ἀράσασθαι ἡμῖν.
  ind-AYT: Kemudian, Balak, anak Zipor, raja Moab, bangkit dan berperang melawan orang
    Israel. Ia memanggil Bileam, anak Beor untuk mengutuki kamu.
  nya-nya: Balaki mwana wa Zipori, mfumu ya Mowabu, analimbana ndi Israeli. Iye anayitanitsa
    Balaamu mwana wa Beori kuti akutemberereni.
  hrv-hrv: Tada se digao moapski kralj Balak, sin Siporov, da ratuje s Izraelom i
    on pozva Bileama, sina Beorova, da vas prokune.
  mps-mps: Nosali Balak, te Moap dabego tuni bidi Siporgo ogwago, te dage Israel bage
    dali hwįani. Agai po te Balambolo ola tolali, te Beorgo ogwa, tama agai te po
    dwai me deli weyu, tama dage dolomainogo hanalu wali.
  tpi-tpi: Bihain Balak, pikinini man bilong Sipor, king bilong ol Moap, i bin pait
    long yupela Israel. Em i salim tok i go long Balam, pikinini bilong Beor, na i
    askim em long mekim wanpela tok nogut bilong bagarapim yupela.
  dan-1931: Da rejste Zippors Søn, Kong Balak af Moab, sig og angreb Israel; og han
    sendte Bud og lod Bileam, Beors Søn, hente, for at han skulde forbande eder;
  vie-OVCB: Ba-lác, con Xếp-bô, vua Mô-áp đứng ra chiến đấu với Ít-ra-ên. Vua ấy mời
    Ba-la-am, con Bê-ô đến để nguyền rủa Ít-ra-ên.
  guj-2017: પછી મોઆબના રાજા સિપ્પોરના દીકરા બાલાકે ઊઠીને ઇઝરાયલની સાથે યુદ્ધ કર્યું.
    તેણે તમને શાપ દેવા સારુ બેઓરના દીકરા બલામને બોલાવી મંગાવ્યો.
  pon-2006A: Eri, Palak, nein Sippor, nanmwarkien Mohap ahpw mahweniong kumwail. E
    ileklahng Palaam, nein Peor, oh peki en keriakumwailla.
  por-BRBSL: Então Balak, filho de Zippor, rei dos Moab, levantou-se e lutou contra
    Israel. Ele enviou e chamou Balaão, o filho de Beor, para amaldiçoá-lo,
  cth-cth: Moab siangpahrang Zippor e capa Balak ni a thaw teh, Isarelnaw hah a tuk
    teh nangmanaw hah, thoebo sak hanelah, Beor e capa BaLaam hah a kaw torei teh,
  twi-twi: Na Moabhene Sipor babarima Balak fii ase ko tiaa Israel. Ɔka kyerɛɛ Beor
    babarima Balaam se ɔnnome mo.
  hlt-hlt: Moab manghai Zippor capa Balak te thoo tih Israel a vathoh thil vaengah
    nangmih aka tap ham Beor capa Balaam te a tah tih a khue.
  tbz-SIM: Kɛ̀ Mɔɑbu kpɑ̀ɑ̀tì Bɑdɑki Sipɔɔ birɛɛ ítɛ́ kɛ bo di dokɛ́nɛ̀ kɛ́yú Bɑdɑmmu
    Beɔɔ birɛ kòò bo di bɔntɛ́ kusĩ̀nkù.
  msy-2020: Ezɨ gɨn Siporɨn otarim Balak, a Moapian atrivim, Israelia ia ko mɨsoghasa.
    Egha a dɨkavigha, Beorɨn otarim Balam bagha akam amadagha ghaze, Balam akar kuratam
    ia mɨkɨm ia gasɨghasɨghasa.
  azb-azb: Moav padşahı Sippor oğlu Balaq qalxıb İsraillilərlə vuruşdu və xəbər göndərib
    Beor oğlu Bilamı sizə lənət etmək üçün çağırdı.
  eng-DBY: And Balak the son of Zippor, king of Moab, arose and warred against Israel,
    and sent and called Balaam the son of Beor to curse you;
  hin-2017: फिर मोआब के राजा सिप्पोर का पुत्र बालाक उठकर इस्राएल से लड़ा; और तुम्हें
    श्राप देने के लिये बोर के पुत्र बिलाम को बुलवा भेजा,
  swp-swp: Abotai Balaki, Sipoa natuna, Moaba edi Vasavasa i toro Isaraela i ialaidi
    headi i hetamaridi Balama, Beoa natuna, i eogai bena i hebaaeamiu.
  eng-YLT: '''And Balak son of Zippor, king of Moab, riseth and fighteth against Israel,
    and sendeth and calleth for Balaam son of Beor, to revile you,'
  eng-WYC-2017: And Balak, the son of Zippor, the king of Moab, rose, and fought against
    Israel; and he sent, and called Balaam, the son of Beor, that he should curse
    you.
  eng-WMBB: Then Balak the son of Zippor, king of Moab, arose and fought against Israel.
    He sent and called Balaam the son of Beor to curse you,
  urd-GVH: मोआब के बादशाह बलक़ बिन सफ़ोर ने भी इसराईल के साथ जंग छेड़ी। इस मक़सद के
    तहत उसने बिलाम बिन बओर को बुलाया ताकि वह तुम पर लानत भेजे।
  rug-rug: Beto asa si e Balaki sa baṉara pa Moabi, sapu na tuna e Zipora si raza
    gamu pule si gamu. Tepa la ia sa se Belami sa tuna e Beoro pude atu leveni gamu,
    gua.
  gaz-gaz: Baalaaq ilmi Ziphoori mootichi Moʼaab sun yeroo Israaʼelitti duuluuf qophaaʼetti
    akka inni isin abaaruuf Balaʼaam ilma Beʼooritti dhaamsa ergate.
  fra-LSG: Balak, fils de Tsippor, roi de Moab, se leva et combattit Israël. Il fit
    appeler Balaam, fils de Beor, pour qu’il vous maudît.
  gnn-gnn: Ga wiripunydja buŋgawa ŋurruŋu waŋana Baylamgala bitjarra, ‘Waŋiya buku‐wuykthurrana
    ŋunhi Yitjuralpuyŋunhanydja,’ bitjarra.
  yal-yal: Siporo a dii Balaki, Moyaba mangan fan yi keli, a yi Isirayila yɛngɛ. E
    yi Balami xili, Beyori a dii xɛmɛna, alogo a xa fa ɛ danga.
  haw-1868: Alaila ku iluna o Balaka, ke keiki a Zipora, o ke alii o Moaba, a kaua
    mai oia i ka Iseraela, a hoouna aku la oia, a kahea aku la ia Balaama, i ke keiki
    a Beora e olelo hoino ia oukou.
  arb-NAV: وَهَبَّ بَالاقُ بْنُ صِفُّورَ مَلِكُ مُوآبَ لِمُحَارَبَتِكُمْ، وَاسْتَدْعَى
    إِلَيْهِ بَلْعَامَ بْنَ بَعُورَ لِكَيْ يَلْعَنَكُمْ.
  ewe-ewe: Emegbe la, Fia Balak ho aʋa ɖe Israel ŋu, eye wòbia tso Balaam, Beor ƒe
    vi, si be wòaƒo fi ade mi,
  eng-LEE: Then Balak the son of Zippor, the king of Moab, arose and warred against
    Israel; and he sent and called Bil'am the son of Beor to curse you;
  asm-FB: পাছত চিপ্পোৰৰ পুত্ৰ মোৱাবৰ ৰজা বালাকে উঠি ইস্ৰায়েলক আক্ৰমণ কৰিলে আৰু তোমালোকক
    শাও দিবৰ কাৰণে মানুহ পঠিয়াই বিয়োৰৰ পুতেক বিলিয়মক মাতিলে।
  sus-A: سِثٌرٌ شَ دِ بَلَكِ، نَشَن قِندِشِ مٌوَبَ مَنفّ رَ، عَ قَن نَشَ كٍلِ عَ شَ
    عِسِرَيِلَ فٍرٍ. عَ نَشَ بٍيٌرِ شَ دِ شّمّ بَلَمِ شِلِ، عَلَكٌ عَ شَ وٌ دَنكَ،
  fra-SBL: Alors Balak, fils de Zippor, roi de Moab, se leva et combattit Israël.
    Il envoya appeler Balaam, fils de Beor, pour qu'il te maudisse.
  hbo-hbo: וַיָּ֨קָם בָּלָ֤ק בֶּן־צִפֹּור֙ מֶ֣לֶךְ מֹואָ֔ב וַיִּלָּ֖חֶם בְּיִשְׂרָאֵ֑ל
    וַיִּשְׁלַ֗ח וַיִּקְרָ֛א לְבִלְעָ֥ם בֶּן־בְּעֹ֖ור לְקַלֵּ֥ל אֶתְכֶֽם׃
  piu-2006: '@see-verse:JOS.024.008'
  kik-kik: Na rĩrĩa Balaki mũrũ wa Ziporu mũthamaki wa Moabi eeharagĩria kũrũa na
    Isiraeli-rĩ, nĩatũmanĩire Balamu mũrũ wa Beori nĩguo oke amũrume.
  fra-NCL: Balac, fils de Séphor, roi de Moab, se leva et combattit Israël ; il fit
    appeler Balaam, fils de Béor, pour qu’il vous maudît.
  cek-AK: Moab siangpahrang, Zippor capa Balak mah angthawk moe, Israel kaminawk tuk
    naah, nangcae tangoengsak hanah Beor capa Balaam to a kawksak;
  cuk-cuk: Moab-e-rey-Zipor-machi-Balac, bemargi bila-onodasokargua, bemar-ukabsaega
    an-gayaburba-barsoged-Beor-machi-Balaamʼse gocha gusad.
  uig-CYR: У вақитта Моабниң падишаси, Зиппорниң оғли Балақ қопуп, Исраил билән җәңгә
    чүшти вә силәрни қарғаш үчүн Беорниң оғли Балаамни чақирип кәлди;
  tel-2017: తరువాత సిప్పోరు కొడుకూ మోయాబు రాజు బాలాకూ బయలుదేరి ఇశ్రాయేలీయులతో యుద్ధం
    చేశాడు. మిమ్మల్ని శపించడానికి బెయోరు కుమారుడు బిలామును పిలిపిస్తే
  hat-BSA: Konsa, Balak, fis Tsippor a, wa Moab la, te leve pou te goumen kont Israël,
    e li te voye rele Balaam, fis a Beor a, pou modi nou.
  bxh-bxh: Na dodoga luwaga, hesa hesana mate Balaki. Tamana hesana Sipoli. In mate
    Mowabi edi baꞌisa laꞌilaꞌi. Na hesa hesana Balam, tamana mate Beyoli. Mowabi dodogadi,
    maꞌedi baꞌisa sa hiyalaimiu. Yo fede, Balaki liba ya fatamali lawen, Balam lebena.
    Ya faliba bena ya kaumananaemiu.
  kos-kos: Na Balak wen natul Zippor, tokosra lun acn Moab, el tuyak lain kowos, ac
    el sapla nu sel Balaam, wen natul Beor, elan tuh selngawi kowos.
  hbo-WLC: וַיָּ֨קָם בָּלָ֤ק בֶּן־צִפּוֹר֙ מֶ֣לֶךְ מוֹאָ֔ב וַיִּלָּ֖חֶם בְּיִשְׂרָאֵ֑ל
    וַיִּשְׁלַ֗ח וַיִּקְרָ֛א לְבִלְעָ֥ם בֶּן־בְּע֖וֹר לְקַלֵּ֥ל אֶתְכֶֽם׃
  ibo-ibo: Mgbe Balak nwa Zipoa, eze Moab, jikeere ibuso Izrel agha, o zigaara Belam,
    nwa Beoa ozi ka ọ bịa bụọ unu ọnụ.
  ory-ory: ତେବେ ମୋୟାବ-ରାଜା ସିପ୍ପୋରର ପୁତ୍ର ବାଲାକ ଉଠି ଇସ୍ରାଏଲ ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କଲା,
    ପୁଣି ସେ ଲୋକ ପଠାଇ ତୁମ୍ଭମାନଙ୍କୁ ଶାପ ଦେବା ନିମନ୍ତେ ବିୟୋରର ପୁତ୍ର ବିଲୀୟମ୍‍କୁ ଡକାଇଲା।
  chk-chk: Mürin, Palak ewe kingen Moap nöün Sippor we mwän a maun ngenikemi. Iwe,
    a titi Palam nöün Peor we mwän pwe epwe anümamauakemi.
  rop-rop: “Brom deya det king blanga det kantri gulum Moweb bin fait langa yumob.
    Det king bin neim Beilak, en imbin san blanga det olmen neim Sipowa, en imbin
    jandim wed langa det klebabalamen neim Beilam, hubin san blanga det olmen neim
    Biyowa, en det king bin askim Beilam blanga singim yumob.
  ukr-1871: Потім устав Балак Зіпоренко, царь Моабійський, і бив на Ізраїля. І послав
    він кликати Білеама Беоренка, щоб вас прокляв.
  deu-1951: Da machte sich auf Balak, der Sohn Zippors, der König der Moabiter, und
    stritt wider Israel; und er sandte hin und ließ Bileam rufen, den Sohn Beors,
    damit er euch verfluche.
  eng-JPS: Then Balak the son of Zippor, king of Moab, arose and fought against Israel;
    and he sent and called Balaam the son of Beor to curse you.
  srp-1865: A Valak sin Seforov car Moavski podiže se da se bije s Izrailjem, i posla
    te dozva Valama sina Veorova da vas prokune.
  lug-lug: Balaki mutabani wa Zipoli, kabaka wa Mowaabu, bwe yasituka okulwanyisa
    Isirayiri, n’atumya Balamu mutabani wa Byoli abakolimire;
  heb-heb: ויקם בלק בן צפור מלך מואב וילחם בישראל וישלח ויקרא לבלעם בן בעור לקלל אתכם׃
  ben-IRV: পরে সিপ্পোরের ছেলে মোয়াবরাজ বালাক উঠে ইস্রায়েলের সঙ্গে যুদ্ধ করল এবং
    লোক পাঠিয়ে তোমাদেরকে শাপ দেওয়ার জন্য বিয়োরের পুত্র বিলিয়মকে ডেকে আনল।
  pan-pan: ਤਾਂ ਫਿਰ ਮੋਆਬ ਦੇ ਰਾਜੇ ਸਿੱਪੋਰ ਦਾ ਪੁੱਤਰ ਬਾਲਾਕ ਉੱਠ ਕੇ ਇਸਰਾਏਲ ਨਾਲ ਲੜਿਆ ਅਤੇ ਉਸ
    ਨੇ ਬਓਰ ਦੇ ਪੁੱਤਰ ਬਿਲਆਮ ਨੂੰ ਤੁਹਾਨੂੰ ਸਰਾਪ ਦੇਣ ਲਈ ਸੁਨੇਹਾ ਭੇਜਿਆ।
  mya-JVB: မောဘ ရှင်ဘုရင် ဇိဖေါ် ၏သား ဗာလက် သည် ထ ၍ ဣသရေလ အမျိုးကို စစ်တိုက် သဖြင့်
    ၊ သင် တို့ကို ကျိန်ဆဲ စေခြင်းငှါ ၊ ဗောရ ၏သား ဗာလမ် ကို ခေါ် သောအခါ၊
  hmo-hmo: Balaki Siporo, Moaba ena king ia toreisi, Israela taudia ia tuari henidia.
    Ia ese Balama Beoro ia boiria, umui do ia hadikaia totona.
  urd-urd: फिर सफ़ोर का बेटा बलक़, मोआब का बादशाह, उठ कर इस्राईलियों से लड़ा और तुम
    पर ला'नत करने को ब'ऊर के बेटे बिल'आम को बुलवा भेजा।
  rus-SYN: Восстал Валак, сын Сепфоров, царь Моавитский, и пошел войною на Израиля,
    и послал и призвал Валаама, сына Веорова, чтоб он проклял вас;
  bqc-SIM: Kɛ́ Zipoo nɛ́ Balaki, Mↄabuↄ kía fɛ̀lɛwá ń zĩo, à Bɛↄↄ nɛ́ Balaaũ
    sìsi aà láaikɛwá.
  tcz-CHONGTHU: Hiche jouchun Moab lengpa Zippor chapa Balak chun Israel dounan gal
    ahin boltaovin ahi. Aman Be’or chapa Balaam chu nangho gaosap dingin ahin kouvin
  mar-mar: नंतर मवाबाचा राजा सिप्पोरपुत्र बालाक त्याने उठून इस्राएलाशी लढाई केली;
    तेव्हा त्याने दूत पाठवून बौराचा पुत्र बलाम याला तुम्हाला शाप देण्यासाठी बोलावले.
  qub-qub: Chaypita Ziporpa wamran Balac Moab runacunapa raynenga gamcunata magashunayquipaj
    camaricuran. Manaraj pillyar Balacga Beorpa wamran Balaamtami gayachiran gamcunata
    maldisyunta gochishunayquipaj.
  bqp-bqp: Kũ Zipo nɛ́ Balaki, Mↄabunↄ kína fùtɛái kũ zĩ̀io, à Bɛↄ nɛ́ Balamu sìsi
    à láari boáwa.
  hat-hat: Apre sa, Balak, pitit gason Zipò a, wa peyi Moab, leve vin fè nou lagè.
    Li fè chache Balaram, pitit gason Peyò a, pou l' vin ban nou madichon.
  eng-BSB: Then Balak son of Zippor, the king of Moab, set out to fight against Israel.
    He sent for Balaam son of Beor to curse you,
  tod-tod: Sipɔɔl ná-doun zunui Ɓalake, Moaɓe masagi wuzeɠeni, é Izelayɛle zakpe.
    É Ɓeyɔɔl ná-doun zunui Ɓalaame lolini, ga é wo voovo.
  eng-WEBPB: Then Balak the son of Zippor, king of Moab, arose and fought against
    Israel. He sent and called Balaam the son of Beor to curse you,
  kbq-kbq: Hagi henka Moapu kini ne' Zipori nemofo Baraki'ma Israeli vahe'ma ha'ma
    huzmanteku'ma nehuno'a, Beori nemofo Balamuna Israeli vahe kazusi ke huzmantenogu
    kea atrente'ne.
  nhe-BL: Huan quema Balac, icone Ziipor tlen elqui inintlanahuatijca moabitame, pejque
    inmechtehuisnequij inisraelitame; yajaya tlanahuati ma quinotzatij Balaam, icone
    Beor, para ma inmechtelchihuas.
  bus-bus: Kɛ̀ Zipo nɛ́ Balaki, Mↄabunↄ kína fɛ̀ɛazi zĩ̀o, à Bɛↄ nɛ́ Balamu sìsi
    à a ká.
  gub-BL: Na'e Moaw wanuwihawete Marak Zipor ta'yr her ma'e uzàmàtyry'ym Izaew wà
    wà kury. — Peho Màrààw, Meor ta'yr, ipiaromo nehe, i'i wemiruze'eg wanupe. Oho
    ipiaromo wà. — Emono ze'egaiw Izaew wanehe nehe, i'i Marak Màrààw pe.
  eng-DRA: 'And Balac son of Sephor king of Moab arose and fought against Israel.
    And he sent and called for Balaam son of Beor, to curse you:'
