verse: JOS.024.001
translations:
  mal-C: ഇതിനുശേഷം യോശുവ ഇസ്രായേൽ ഗോത്രങ്ങളെയെല്ലാം ശേഖേമിൽ കൂട്ടി; അവരുടെ ഗോത്രത്തലവന്മാരെയും
    നേതാക്കന്മാരെയും ന്യായാധിപന്മാരെയും ഉദ്യോഗസ്ഥന്മാരെയും വിളിച്ചു. അവർ ദൈവസന്നിധിയിൽ
    വന്നു.
  deu-TKW: Sodann versammelte Josua alle Stämme Israels nach Sichem und er berief
    die Vornehmsten Israels, sowie ihre Oberhäupter, ihre Richter und Amtleute, und
    sie stellten sich vor Gott auf.
  lin-lin: Jozue asangisaki mabota nyonso ya Isalaele na Sishemi. Abengisaki bampaka,
    bakambi, basambisi mpe bakalaka ya Isalaele ; mpe bango bayaki liboso ya Nzambe.
  eng-LSV: And Joshua gathers all the tribes of Israel to Shechem, and calls for [the]
    elderly of Israel, and for his heads, and for his judges, and for his authorities,
    and they station themselves before God.
  eng-GNV: And Ioshua assembled againe all the tribes of Israel to Shechem, and called
    the Elders of Israel, and their heades, and their iudges, and their officers,
    and they presented themselues before God.
  eng-WEBSTER: And Joshua convened all the tribes of Israel to Shechem, and called
    for the elders of Israel, and for their heads, and for their judges, and for their
    officers; and they presented themselves before God.
  nhw-BL: Teipa Josué quinsentili nochi israelitame tlen nochi huejhueyi familias
    ipan altepetl Siquem, ica nochi huehue tlacame, nochi tlayacanani, jueces huan
    tequitini. Huan nochi monextitoj iixpa Toteco Dios.
  swh-ONEN: Ndipo Yoshua akaita pamoja makabila yote ya Israeli huko Shekemu. Akawaita
    wazee, viongozi, waamuzi na maafisa wa Israeli, nao wakaja mbele za Mungu.
  bba-bba: Yosue u Isirelibɑn bwesenu kpuro mɛnnɑ Sikɛmuɔ mɑ u ben ɡuro ɡurobu sokɑ
    kɑ ben wiruɡibu kɑ ben siri kowobu kɑ ben tɑbu sinɑmbu. Mɑ bɑ ben tii tusiɑ Gusunɔn
    wuswɑɑɔ.
  eng-KJVCPB: And Joshua gathered all the tribes of Israel to Shechem, and called
    for the elders of Israel, and for their heads, and for their judges, and for their
    officers; and they presented themselves before God.
  mpx-mpx: Inoke Yosuwa Isileli ali un gegewel i pamigogo-agil panuwa Sekemi elana.
    Yaka wali tonowakau, tohouwa, toasiyala, ge totuwalali alaliya bwabwatana i yogaagil
    hi na hi talmilil Yabowaine matanaa Petupatupa Limena awonaa.
  wbp-wbp: Ngaka-pardu-karilki, Jajuwarlu-jana yimi yilyaja yangka 12-pala turnu-kari
    turnu-kari-jangkaku Yijirali-pinki yungulu jinta-jarrimi Jikimirla. Kujalu yukajarra,
    turnu-manu-jana purlka-patu manu wiriwiri turnu-kari turnu-kari-jangka, yaninjarlalu
    karrija kamparru Kaaturla kutu-juku Kaluku Tarruku-wana.
  luo-luo: Bangʼe Joshua nochoko dhout Israel duto kama iluongo ni Shekem. Noluongo
    jodongo, jotelo, jongʼad bura kod jotelo mamoko mag Israel mi gidhi e nyim Nyasaye.
  meu-meu: Iosua ese Israel iduhudia iboudiai e haboudia Sekem ai, bona edia tau-badadia
    bona edia hanua lohiadia bona edia hahemaoro taudia bona edia heitatao taudia
    e boiridia. Bena idia na Dirava vairanai e gini.
  npi-ULB: त्यसपछि यहोशूले इस्राएलका सबै कुललाई शकेममा भेला गरे र तिनीहरूका धर्म-गुरुहरू,
    तिनीहरूका अगुवाहरू, तिनीहरूका न्यायकर्ताहरू र तिनीहरूका अधिकृतहरूलाई बोलाए, र
    तिनीहरूले आफैलाई परमेश्‍वरको सामु प्रस्तुत गरे ।
  yor-yor: Nígbà náà ni Joṣua pe gbogbo àwọn ẹ̀yà Israẹli jọ ní Ṣekemu. Ó pe àwọn
    àgbàgbà, àwọn olórí, onídàájọ́ àti àwọn ìjòyè Israẹli, wọ́n sì fi ara wọn hàn
    níwájú Ọlọ́run.
  emp-NTPO: Josueba Siqueʌ̃ purud̶e israelerãra jũma ãbaa jʌresia. Maʌ̃ne dji drõãrãda,
    dji bororãda, dji cawa obadarãda, dji dromarã sid̶a caita trʌ̃cuaped̶a Ãcõrẽ quĩrãpita
    nũpanesid̶aa.
  ind-ind: Yosua memanggil para tua-tua, kepala suku, hakim, dan pengatur pasukan
    dari semua suku bangsa Israel untuk berkumpul di Sikem. Di sana mereka datang
    menghadap Allah.
  pes-OPCB: یک بار دیگر، یوشع تمام قبایل اسرائیل را با بزرگان و رهبران و داوران و
    مقامات قوم اسرائیل در شکیم فرا خواند و آنها آمده، در حضور خدا ایستادند.
  tgl-ULB: Pagkatapos tinipon ni Josue ang lahat ng mga lipi ng Israel sa Secem at
    ipinatawag ang mga nakatatanda ng Israel, ang kanilang mga pinuno, ang kanilang
    mga hukom, at ang kanilang mga opisyal, at ipinakita ang kanilang mga sarili sa
    harap ng Diyos.
  cbu-NT: Minushshat zar Josuey ashpari Israelchichee tputs kuruzeeru, Sekemash tsap
    shaniyaranganaya. Ichingaru wachinawaa, kurakawaatstam, kizpur kurak ksutamapan
    taakana anootstam, mishat tsipasaw kurak taarana anootstam ichingaru kuruzurangiya,
    Apanllee kuk ashparitani mazinapani átu ashirangiya.
  hui-hui: Yosua ibugua Isaraele wali agali hameigini hangu hangu hearu Segemeni olo
    ngoai hene. Ibugua agali ala hene miniwi hearubi haru hagane hearubi godi hale
    howa dabagane hearubi haru hagane maru hearubi ti bibahende Ngode Datagaliwabenaga
    deni olo ngoai hene.
  mya-mya: ယော​ရှု​သည်​ဣ​သ​ရေ​လ​အ​နွယ်​ဝင်​အ​ပေါင်း တို့​ကို​ရှေ​ခင်​မြို့​တွင်​စု​ရုံး​စေ​၏။
    သူ​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ကြီး​အ​ကဲ​များ၊ ခေါင်း​ဆောင်​များ၊ တ​ရား​သူ​ကြီး​များ၊
    အ​ရာ ရှိ​များ​ကို​ဆင့်​ခေါ်​သ​ဖြင့်​သူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​ရှေ့​တော်​မှောက်​သို့​ရောက်​ရှိ​လာ​ကြ
    လေ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཐམས་ཅད་སི་ཀེམ་དུ་བསྡུས་ཤིང་། ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་དང་ཚོ་དཔོན།
    ཁྲིམས་དཔོན། དེ་མིན་འགོ་དཔོན་བཅས་བོས་འོངས་པ་དང་། ཁོ་རྣམས་དཀོན་མཆོག་གི་དྲུང་དུ་ལངས་ནས་བསྡད།
  sna-sna: Ipapo Joshua akaunganidza marudzi ose aIsraeri paShekemu. Akadana vakuru
    vavaIsraeri, vatungamiri, vatongi, navatariri vavo vakazviisa pamberi paMwari.
  spa-BLM: Josué reunió a todas las tribus de Israel en Siquem, y llamó a los ancianos
    de Israel, a sus jefes, a sus jueces y a sus oficiales, y se presentaron ante
    Dios.
  cac-cac: Masanil eb' sat yaj d'a eb' yetisraelal vin̈aj Josué chi', ix smolb'ej
    eb' vin̈ d'a Siquem, aton eb' ichamtac vinac, eb' juez yed' eb' yajal yaji, ix
    och eb' d'a yichan̈ Jehová.
  swh-ULB: Kisha Yoshua aliyakusanya pamoja makabila yote ya Israeli huko Shekemu
    na aliwaita wazee wa Israeli, viongozi, waamuzi na maafisa wao, nao wakajihudhurisha
    mbele za Mungu.
  bel-bel: І сабраў Ісус усе плямёны Ізраілевыя ў Сіхем і склікаў старэйшынаў Ізраіля
    і правадыроў яго, і судзьдзяў яго і наглядчыкаў яго, і сталі перад Богам.
  wed-wed: Muriai Joshua dam anatapui i ḡorei da au Shekem ita vitagogiei. Maranai
    kampa i ḡeta Joshua, dogadogara, dam babadai ma melagai babadai i ḡoreiai da ita nae
    Bada au naona ita mairi.
  deu-ELBBK: Und Josua versammelte alle Stämme Israels nach Sichem, und er berief
    die Ältesten von Israel und seine Häupter und seine Richter und seine Vorsteher;
    und sie stellten sich vor Gott.
  mbb-OT: Ne zutun midtiǥum ni Josue is langun he tribu te Israel ziyà te Shekem.
    Ne mid-umew zin is ebpemendumala, menge pengulu, menge zatù, wey menge upisyal
    te Israel, ne mid-uvey zan diyà te etuvangan te Megbevayà.
  mal-2015: അനന്തരം യോശുവ യിസ്രായേൽ ഗോത്രങ്ങളെയെല്ലാം ശേഖേമിൽ കൂട്ടി; യിസ്രായേലിന്റെ
    മൂപ്പന്മാരെയും തലവന്മാരെയും ന്യായാധിപന്മാരെയും പ്രമാണികളെയും വിളിച്ചു; അവർ ദൈവത്തിന്റെ
    സന്നിധിയിൽ വന്നുനിന്നു.
  tuo-NT: Beꞌro Josué Siquẽpʉ nipeꞌtise curari Israe curuacjãrãrẽ neocʉ niwĩ. Bʉcʉrãrẽ,
    wiorãrẽ, beseri masãrẽ, masãrẽ sʉꞌori nirãrẽ pijineocʉ niwĩ. Na Õꞌacʉ̃ ĩꞌorõpʉ
    nerẽcãrã niwã.
  rmc-rmc: O Jozua vičinďa savore kmeňen andral o Izrael. Vičinďa lengre vodcen, sudcen
    the le uradňiken andro Šichem. Sar ačhenas anglo RAJ,
  nlg-nlg: Ma Joshua te holokolura na vure ni Israel va I Shechem, kolura nia na lei
    kamanagho, mana lei mane uhu-uhuli, mana lei mane ni dete, marana haba. Ma gaira
    tara mai udolu tana matana God.
  pes-OPV: و یوشع تمامی اسباط اسرائیل را درشکیم جمع کرد، و مشایخ اسرائیل وروسا و داوران
    و ناظران ایشان را طلبیده، به حضور خدا حاضر شدند.
  ron-1924: Иосуа а адунат тоате семинцииле луй Исраел ла Сихем ши а кемат пе бэтрыний
    луй Исраел, пе кэпетенииле луй, пе жудекэторий луй ши пе кэпетенииле оштий. Ей
    с-ау ынфэцишат ынаинтя луй Думнезеу.
  aui-aui: Wasina bi muriye na Josuwa, Isrel dogadogara tupadi damvedamve iwonedi
    da Sikem kwanatune siyitaghomidi. Raghanina name sivitaghomidi na Josuwa, dogadogara,
    wiinaghowana, wiitupawamiwamira da babada ikwatuvedi sipiika da God naghone siyamiiri.
  ben-OBCV: পরে যিহোশূয় ইস্রায়েলের সমস্ত গোষ্ঠীকে শিখিমে একত্রিত করলেন। তিনি ইস্রায়েলের
    প্রাচীনদের, নেতাদের, বিচারকদের ও কর্মকর্তাদের ডেকে পাঠালেন ও তাঁরা সকলে নিজেদের
    ঈশ্বরের সামনে উপস্থিত করলেন।
  som-som: Markaasaa Yashuuca qabiilooyinkii reer binu Israa'iil oo dhan ku soo ururshay
    Shekem, oo wuxuu u yeedhay waayeelladii reer binu Israa'iil, iyo madaxdoodii,
    iyo xaakinnadoodii, iyo saraakiishoodii, oo waxay kulligood ku soo urureen Ilaah
    hortiisa.
  lat-VUC: 'Congregavitque Josue omnes tribus Israël in Sichem, et vocavit majores
    natu, ac principes, et judices, et magistros: steteruntque in conspectu Domini,'
  eng-ASVBT: And Joshua gathered all the tribes of Israel to Shechem, and called for
    the elders of Israel, and for their heads, and for their judges, and for their
    officers; and they presented themselves before God.
  ita-1885: GIOSUÈ adunò ancora tutte le tribù d'Israele in Sichem, e chiamò gli Anziani
    d'Israele, e i Capi, e i Giudici, e gli Ufficiali di esso; ed essi si presentarono
    davanti a Dio.
  eng-LXXUP: And Joshua gathered all the tribes of Israel to Shiloh, and convoked
    their elders, and their officers, and their judges, and set them before God.
  eng-ULB: Then Joshua gathered all the tribes of Israel to Shechem and called for
    the elders of Israel, for their leaders, for their judges, and for their officers,
    and they presented themselves before God.
  spa-VBL: Josué convocó a todas las tribus de Israel en Siquem. Luego llamó a los
    ancianos, a los líderes, a los jueces y a los funcionarios, y vinieron y se pusieron
    de pie ante el Tabernáculo de Dios.
  fra-_FOB: Josué assembla aussi toutes les tribus d'Israël à Sichem; et il appela
    les anciens d'Israël, ses chefs, ses juges et ses officiers, et ils se présentèrent
    devant Dieu.
  mal-mal: അനന്തരം യോശുവ യിസ്രായേൽ ഗോത്രങ്ങളെയെല്ലാം ശെഖേമിൽ കൂട്ടി; യിസ്രായേലിന്റെ
    മൂപ്പന്മാരെയും തലവന്മാരെയും ന്യായാധിപന്മാരെയും പ്രമാണികളെയും വിളിച്ചു; അവർ ദൈവത്തിന്റെ
    സന്നിധിയിൽ വന്നുനിന്നു.
  urd-GVR: Phir Yashua ne Isrāīl ke tamām qabīloṅ ko Sikam Shahr meṅ jamā kiyā. Us
    ne Isrāīl ke buzurgoṅ, sardāroṅ, qāziyoṅ aur nigahbānoṅ ko bulāyā, aur wuh mil
    kar Allāh ke huzūr hāzir hue.
  suz-BL: मिनु यहोसुमी इस्राएली आन थर नेल्‍ल कली शेकेममी इस्राएली आन खाल्‍पा, आन ठेयब
    मुर, आन निसाफ पाइब नु मेको आन सासन पाइब आन कली ब्रेत्‍ताक्‍व। मिनु मेको नेल्‍ल
    परमप्रभु आ ङोंइती जाक्‍शा बाक्‍तेक्‍म।
  ita-1927: Giosuè adunò pure tutte le tribù d’Israele in Sichem, e convocò gli anziani
    d’Israele, i capi, i giudici e gli ufficiali del popolo, i quali si presentarono
    davanti a Dio.
  ckb-ckb: ئینجا یەشوع هەموو هۆزەکانی ئیسرائیلی لە شەخەم کۆکردەوە و پیرانی ئیسرائیل
    و ڕابەر و دادوەر و کوێخاکانی بانگکرد و ئەوانیش لەبەردەم خودا وەستان.
  eng-BBE: Then Joshua got all the tribes of Israel together at Shechem; and he sent
    for the responsible men of Israel and their chiefs and their judges and their
    overseers; and they took their place before God.
  kan-OKCV: ಅನಂತರ ಯೆಹೋಶುವನು ಶೆಕೆಮಿನಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಗೋತ್ರದವರನ್ನು ಕೂಡಿಸಿ, ಇಸ್ರಾಯೇಲಿನ
    ಹಿರಿಯರನ್ನೂ ಅವರ ಮುಖ್ಯಸ್ಥರನ್ನೂ ಅವರ ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನೂ ಅವರ ಅಧಿಕಾರಿಗಳನ್ನೂ ಕರೆಯಿಸಿದನು.
    ಅವರು ದೇವರ ಮುಂದೆ ಬಂದು ನಿಂತರು.
  bbb-bbb: Areme Josua fune e Isureroko ijiebuo agane boeje tuero (12) ije kiamo bu
    are Sekemi ijia besu afui. Fu e Isureroko ijiebuo e maki ro e mamekanu buone ijiakina
    e koto fievo ro e ifiki buone ije kiavo bu una E Ireobo ijadufuo nidua ijia besu
    afui.
  tam-2017: பின்பு யோசுவா இஸ்ரவேலின் கோத்திரங்களையெல்லாம் சீகேமிலே கூடிவரச்செய்து,
    இஸ்ரவேலின் மூப்பர்களையும், தலைவர்களையும், நியாயாதிபதிகளையும், அதிகாரிகளையும் வரவழைத்தான்;
    அவர்கள் தேவனுடைய சந்நிதியில் வந்து நின்றார்கள்.
  spa-RV-1909: Y JUNTANDO Josué todas las tribus de Israel en Sichêm, llamó á los
    ancianos de Israel, y á sus príncipes, á sus jueces, y á sus oficiales; y presentáronse
    delante de Dios.
  ron-BTF: Și Iosua a adunat toate triburile lui Israel la Sihem și a chemat pe bătrânii
    lui Israel și pe căpeteniile lor și pe judecătorii lor și pe ofițerii lor, iar
    ei s-au înfățișat înaintea lui Dumnezeu.
  eng-WEBP: Joshua gathered all the tribes of Israel to Shechem, and called for the
    elders of Israel, for their heads, for their judges, and for their officers; and
    they presented themselves before God.
  eng-FBV: Joshua summoned all the tribes of Israel to Shechem. Then he called the
    elders, leaders, judges, and officials and they came and stood before the Tabernacle
    of God.
  nld-1939: 'Daarna bracht Josuë alle stammen van Israël te Sikem bijeen, en riep
    ook Israëls oudsten, hoofden, rechters en leiders weer op. En toen het hele volk
    zich voor het aanschijn van Jahweh had geplaatst, sprak hij het toe:'
  nch-BL: Teipa Josué quinsentili nochi israelitame ten nochi huejhueyi familias ipan
    altepet Siquem, ica nochi huehue tacame, nochi tayacanani, jueces huan tequichihuani.
    Huan nochi monextitoj iixpa Toteco Dios.
  vie-1934: Giô-suê bèn nhóm hiệp các chi phái Y-sơ-ra-ên tại Si-chem, và gọi các
    trưởng lão Y-sơ-ra-ên, các quan trưởng, các quan xét, và các quan tướng; họ đều
    ra mắt trước mặt Đức Chúa Trời.
  hin-CV: यहोशू ने इस्राएल के सभी गोत्रों को शेकेम में जमा किया और इस्राएल के नेताओं,
    उनके प्रधानों, उनके प्रशासकों एवं अधिकारियों को बुलाया, और वे सभी परमेश्वर के
    सामने उपस्थित हुए.
  spa-BES: Entonces Josué reunió a todas las tribus de Israel en Siquem; y envió por
    los hombres responsables de Israel y sus jefes y sus jueces y sus supervisores;
    y tomaron su lugar delante de Dios.
  tdx-tdx: Aa le natonto’ Iehosoa e Sekeme ao o fifokoa’ Israele iabio, le kinoi’e
    o talè’ Israeleo naho o mpiaolo’eo naho o mpizaka’eo, naho o mpifehe’ iareoo;
    vaho niatrek’ añatrefan’ Añahare.
  tha-KJV: แล​้วโยชู​วาก​็รวบรวมบรรดาตระกูลคนอิสราเอลมาที่เชเคม แล​้วเรียกพวกผู้​ใหญ่
    ผู้​หัวหน้า ผู้พิพากษา และเจ้าหน้าที่ของอิสราเอล แล​้วเขาก็มาปรากฏตัวต่อพระพักตร์​พระเจ้า
  por-BR-2018: E juntando Josué todas as tribos de Israel em Siquém, chamou aos anciãos
    de Israel, e a seus príncipes, a seus juízes, e a seus oficiais; e apresentaram-se
    diante de Deus.
  deu-ELO: Und Josua versammelte alle Stämme Israels nach Sichem, und er berief die
    Ältesten von Israel und seine Häupter und seine Richter und seine Vorsteher; und
    sie stellten sich vor Gott.
  eng-WYC-2018: And Joshua gathered all the lineages of Israel into Shechem; and he
    called the greater men in birth, and the princes, and judges, and masters; and
    they stood in the sight of the Lord. (And Joshua gathered all the tribes of Israel
    into Shechem; and he called the men of great age, that is, the elders, and the
    leaders, and the judges, and the officers; and they stood before the Lord.)
  epo-epo: Kaj Josuo kunvenigis ĉiujn tribojn de Izrael en Ŝeĥemon, kaj alvokis la
    plejaĝulojn de Izrael kaj iliajn ĉefojn kaj juĝistojn kaj observistojn; kaj ili
    stariĝis antaŭ Dio.
  uig-PIN: Andin Yǝxua Israilning ⱨǝmmǝ ⱪǝbililirini Xǝkǝmgǝ yiƣip, Israilning aⱪsaⱪalliri,
    baxliⱪliri, ⱨakim-sotqiliri bilǝn bǝg-ǝmǝldarlirini qaⱪirdi; ular ɵzlirini Hudaning
    ⱨuzuriƣa ⱨazir ⱪilƣanda
  beo-beo: Yosiua da Isala:ili fi huluane Siegeme moilai bai bagadega gilisi. E da
    asigilai dunu, ouligisu dunu, fofada:su dunu amola Isala:ili ouligisu dunu misa:ne
    sia:i. Ilia da Hina Godema misi.
  tpi-OTNT: Josua i bungim olgeta lain bilong Israel long taun Sekem, na bihain em
    i singautim ol hetman na ol lida na ol bikman na ol ofisa bilong Israel na ol
    i go sanap long ai bilong God.
  hau-SA: Yoshuwa ya tattara dukan kabilan Isra’ila a Shekem. Ya aika a kira dattawa,
    shugabanni, alƙalai da manyan ma’aikatan Isra’ila, suka kai kansu gaban Allah.
  uig-LAT: Andin Yeshua Israilning hemme qebililirini Shekemge yighip, Israilning
    aqsaqalliri, bashliqliri, hakim-sotchiliri bilen beg-emeldarlirini chaqirdi; ular
    özlirini Xudaning huzurigha hazir qilghanda
  nde-nde: Ngakho uJoshuwa wabuthanisa zonke izizwana zako-Israyeli eShekhemu. Wamema
    bonke abadala, abakhokheli, abahluleli leziphathamandla zako-Israyeli, njalo bazethula
    phambi kukaNkulunkulu.
  ton-ton: Pea naʻe tānaki fakataha ʻe Siosiua ʻae ngaahi faʻahinga ʻo ʻIsileli ki
    Sikemi, ʻo ne fekau ke haʻu ʻae kau mātuʻa ʻo ʻIsileli, mo honau ngaahi ʻeiki,
    pea ko honau kau fakamaau, mo honau kau matāpule; pea naʻa nau fakahā ʻakinautolu
    ʻi he ʻao ʻoe ʻOtua.
  ces-1613: Shromáždil pak Jozue všecka pokolení Izraelská v Sichem a svolal starší
    Izraelské a přední z nich, i soudce a správce jejich, i postavili se před oblíčejem
    Božím.
  eng-WMB: Joshua gathered all the tribes of Israel to Shechem, and called for the
    elders of Israel, for their heads, for their judges, and for their officers; and
    they presented themselves before God.
  tam-TCV: பின்பு யோசுவா இஸ்ரயேல் கோத்திரத்தார் எல்லாரையும் சீகேமில் கூடிவரச் செய்தான்.
    அவர்களில் சபைத்தலைவர்கள், தலைவர்கள், நீதிபதிகள், அதிகாரிகள் ஆகியோரை அவன் முன்னே
    வரும்படி அழைத்தான். அவர்கள் இறைவனுக்கு முன்பாக நின்றார்கள்.
  ceb-ULB: Unya gitigom ni Josue ang tanang tribo sa Israel ngadto sa Siquem ug gipatawag
    ang tanang katigulangan sa Israel, ang ilang mga pangulo, ang ilang mga maghuhukom,
    ug ang ilang mga opisyal, ug unya gitugyan nila ang ilang mga kaugalingon atubangan
    sa Dios.
  pol-UBG: Potem Jozue zebrał wszystkie pokolenia Izraela w Sychem i zwołał starszych
    Izraela, jego naczelników, jego sędziów i jego przełożonych, a ci stawili się
    przed Bogiem.
  agr-agr: Yaakat Siquemnum Josué Israel aents aidaun ashí ijumjauwai. Nuwi Israel
    aentsu apuji múun aidau, apu chichama epegkin aidau, suntaja apuji aidau aatus,
    aak pegkejam Apajuíjai chichatai aakmakbaunum niinis ijunjajui.
  kyc-kyc: Josuame Isaraele rara dupwa peparae kyakale lao nyuo yuu Sikeme dokona
    malu palyiya. Baame akali kyawape akali mupwa ingyuo karengepe jasi akalipi Isaraele
    wambunya iso karengepe dupwa peparae epena lao kyakale leyamo dokopa wambu dupwa
    peparae Anatunya lenge kambu siyamo dokona epo kareyami.
  urd-GVU: پھر یشوع نے اسرائیل کے تمام قبیلوں کو سِکم شہر میں جمع کیا۔ اُس نے اسرائیل
    کے بزرگوں، سرداروں، قاضیوں اور نگہبانوں کو بُلایا، اور وہ مل کر اللہ کے حضور حاضر
    ہوئے۔
  deu-1912: Josua versammelte alle Stämme Israels gen Sichem und berief die Ältesten
    von Israel, die Häupter, Richter und Amtleute. Und da sie vor Gott getreten waren,
  ntj-ntj: Nyangka Tjatjuwalu-tjananya Yitjurayilku tjamupirti yarltingu pitjala-ya
    ngurra kutjungka lurrtjurringkutjaku. Nyangka-ya mularrpartu pitja-pitjangu. Nyangka
    Tjatjuwalu-tjananya watjarnu yirna pirninya-ya pitjala Mama Kuurrku tiinti miirl-miirlta
    ngaralatjaku. Nyangka-ya mularrpartu pitjangu ngaralanytja.
  kan-2017: ತರುವಾಯ ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲ್ಯರ ಎಲ್ಲಾ ಕುಲದವರನ್ನು ಶೆಕೆಮಿನಲ್ಲಿ ಸಭೆ ಸೇರಿಸಿದನು.
    ಹಿರಿಯರು, ಪ್ರಧಾನರು, ನ್ಯಾಯಾಧಿಪತಿಗಳು, ಅಧಿಕಾರಿಗಳು ಬಂದು ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಕಾಣಿಸಿಕೊಂಡರು.
  tgo-tgo: Josuwa i kula vathaŋgi Isirel gha uuko wolaghɨye na thɨ raka mena thɨ mevathavatha
    Sekem e tɨne. Mbaŋa thɨ raka vuthavao, i ghatha raŋgiyaŋgi ghanji giyagiyako,
    lenji randevivaŋgi, kot gha ravakathaŋgi na Isirel lenji rakakaiwo laghɨlaghɨye
    na thɨ raka mena na thiya ndeghathɨ Giya Loi ele Yoŋathowathowa Boboma ghamwae.
  yap-yap: Me ulunguy Joshua urngin e ganong nu Israel nga Shekem. Me non ngak e pi’in
    pi’lal, nge pi’in yad ma yog e thin rok piyu Israel, nge pi tayugang’, nge pi
    tolang rok piyu Israel, miyad yib nga p’eowchen Got.
  hlt-MCSB: Israel koca rhoek boeih te Joshua loh Shekhem ah a tingtun sak. Te vaengah
    Israel kah a hamca rhoek neh a lu rhoek, laitloek rhoek neh rhoiboei rhoek te
    a khue tih BOEIPA mikhmuh ah a pai sak.
  mdy-ETH: ዒያሱ ዒስራዔኤሌ ፃጶ ቢያ ሴኬሜይዳ ቡኩሴኔ፤ ዒዚ ጋርቾ ዓሶ፥ ዴሮኮ ሱኡጎንታ ዎጎ ዎጋ ዓሶንታ ፖኦሊሶ ዓይሣዞንሢንታ
    ቢያ ዔኤላዛ ዔያታ ሙኪ ናንጊና ናንጋ ጎዳ ቤርታ ቡኬኔ።
  twi-ASANTE: Na Yosua frɛɛ Israelfoɔ nyinaa, wɔn mpanimfoɔ, ntuanofoɔ, atemmufoɔ
    ne adwumayɛfoɔ kɔɔ Sekem. Na wɔn nyinaa baa Onyankopɔn anim.
  mwc-mwc: Damanina ba Joshua Israel biyisi asi dam nununai Shechem meyaginai i runotuwanisi.
    Ba wara i porapora asi magumagura, babada, bibuibuya biyisi ba abiya babadisi
    sita botu God naonai si gaenisi.
  eng-WEBU: Joshua gathered all the tribes of Israel to Shechem, and called for the
    elders of Israel, for their heads, for their judges, and for their officers; and
    they presented themselves before God.
  bnp-bnp: E Iosua i gale palupu e huriki a kabu lobo ne Israel ri vapopo na tanga
    e Sekem. Na tahuna ri bele vonga i gale e huriki a gare, a matakari, a mari ni
    pelekado a maregoa, a bolekori, ri valai ri pesi na matana Vure.
  wal-wal: Hegaappe guyyiyan Yaasu Israa7eela zaretu ubbaa Sekeema giyo kataman shiishshiis.
    Cimata, halaqata, daannatanne ola gadaawata ubbaa xeegiis; xeegin eti Xoossaa
    sinttan shiiqidosona.
  spa-PDDPT: Josué congregó a todas las tribus de Israel en Siquem. Convocó a los
    ancianos de Israel, sus jefes, sus jueces y sus oficiales, y comparecieron ante
    ʼElohim.
  gun-gun: Ha'e va'e rire Siquém py Josué oenoĩ Israel regua kuery ha'e javi. Israel
    mongetaaty kuery, huvixa, nhomboayvu va'ety ha'e mba'emo re opena va'e kuery oenoĩmba
    ramo ojexa uka okuapy Nhanderuete renonde.
  agu-BL: Itzun bantz, nintzun ẍchak Josué cyakil yi e' xonl Israel tan cyule'n te'j
    le ama'l Siquem. Nintzun ben mantar tan chichakle'n yi e' wi' banl wi' scyuch'
    e' mas wi'tz ajcaw, scyuch' yi e' juez, scyuch' yi e' cyajcawil yi e' sanlar.
  ilo-ULB: Ket inummong ni Josue dagiti amin a tribu ti Israel idiay Sikem ken inayabanna
    dagiti panglakayen ti Israel, dagiti mangidadaulo kadakuada, dagiti ukomda, ken
    dagiti opisialda, ket dimmatagda iti imatang ti Dios.
  kpg-kpg: Joshua ga haga dagabuli nia madawaawa Israel gi di gowaa e dahi i Shechem.
    Mee gu gahigahi mai digau mmaadua, nia dagi, digau hai gabunga mo digau aamua
    o Israel, gei digaula gu lloomoi gi mua nnadumada o God.
  uig-ARA: ئاندىن يەشۇئا ئىسرائىلنىڭ ھەممە قەبىلىلىرىنى شەكەمگە يىغىپ، ئىسرائىلنىڭ
    ئاقساقاللىرى، باشلىقلىرى، ھاكىم-سوتچىلىرى بىلەن بەگ-ئەمەلدارلىرىنى چاقىردى؛ ئۇلار
    ئۆزلىرىنى خۇدانىڭ ھۇزۇرىغا ھازىر قىلغاندا
  bsp-bsp: Kɔ Yosuwe oloŋka cusuŋka ca Yisrayel fəp Sɛkɛm. K'ewenɛnɛ sɔ abeki a Yisrayel,
    abɛ aŋan, aboc aŋan kiti, kɔ akiriŋ aŋan, kɔ ŋamentərnɛ nnɔ Kanu Kəpɔŋ kəyi mɔ.
  sus-sus: Yosuwe naxa Isirayila bɔnsɔɛ birin malan Sikemi, a fa Isirayila forie,
    a mangɛe, a kiitisae, nun a sɔɔri mangɛe maxili, e birin naxa sa e yɛtɛ dɛntɛgɛ
    Ala bɛ.
  pon-2006: Sosua ahpw kapokonepene kadaudok en Israel koaros nan Sekem. E likwerih
    me mah kan, kaun akan, sounkopwung kan, oh lapalap akan en Israel; irail ahpw
    pokonpene mwohn silangin Koht.
  jae-jae: Go Josua kêkac lau Israel nêŋ gôlôacmôkê samob sa aŋga Sikem. Eŋ kêkalem
    lau Israel nêŋ lau ŋanô to laumata ma nêŋ gôliŋwaga to kasêga samob sa jasêkô
    Anôtô laŋônêm.
  ksd-ksd: Ma Iosua i ga oro varurue ra lavur vuna tarai Israel uro Sekem, ma i ga
    oro pa ra umana patuana Israel, ma kadia umana lualua, ma kadia umana tena varkurai,
    ma kadia umana raprap; ma dia ga tur rikai ta ra luaina mata i God.
  tur-YTC: Yeşu İsrael'in bütün oymaklarını Şekem'de topladı ve İsrael'in ihtiyarlarını,
    başlarını, hakimlerini ve görevlilerini çağırdı; ve kendilerini Tanrı'nın önünde
    sundular.
  grc-BRENT: Καὶ συνήγαγεν Ἰησοῦς πάσας φυλὰς Ἰσραὴλ εἰς Σηλὼ, καὶ συνεκάλεσε τοὺς
    πρεσβυτέρους αὐτῶν καὶ τοὺς γραμματεῖς αὐτῶν καὶ τοὺς δικαστὰς αὐτῶν, καὶ ἔστησεν
    αὐτοὺς ἀπέναντι τοῦ Θεοῦ.
  ind-AYT: Yosua mengumpulkan semua suku Israel di Sikhem, dan memanggil para tua-tua,
    para pemimpinnya, para hakimnya, dan para pengatur pasukannya. Mereka berdiri
    di hadapan Allah.
  nya-nya: Tsono Yoswa anasonkhanitsa mafuko onse a Israeli ku Sekemu. Iye anayitanitsa
    akuluakulu, atsogoleri, oweruza, ndi akuluakulu a boma la Israeli, ndipo iwo anafika
    pamaso pa Mulungu.
  hrv-hrv: Jošua potom sabra sva plemena Izraelova u Šekem; i sazva starješine Izraelove,
    glavare, suce i upravitelje njihove i oni stadoše pred Bogom.
  mps-mps: Josuago te Israel hani tigidali te Sekemba sisinani, tama nosali agai te
    tobolu bidi dabe me, te genuai bidi dabe me, te tonalubo bidi dabe me, te augwali
    tigidali i olama, sisinama, tama augwali te God gedude doligi pali.
  tpi-tpi: Josua i bungim olgeta lain bilong Israel long taun Sekem, na bihain em
    i singautim ol hetman na ol lida na ol bikman na ol ofisa bilong Israel na ol
    i go sanap long ai bilong God.
  dan-1931: Derpå kaldte Josua alle Israels Stammer sammen i Sikem og lod Israels
    Ældste og Overhoved, Dommere og Tilsynsmænd kalde til sig; og de stillede sig
    op for Guds Åsyn.
  vie-OVCB: Giô-suê lại triệu tập tất cả đại tộc Ít-ra-ên và các nhà lãnh đạo của
    họ—trưởng lão, phán quan, và các cấp chỉ huy. Mọi người họp lại trước mặt Đức
    Chúa Trời tại Si-chem.
  guj-2017: યહોશુઆએ ઇઝરાયલના સર્વ કુળોને શખેમમાં ભેગાં કર્યા. ઇઝરાયલના વડીલોને, તેઓના
    આગેવાનોને, વડાઓને, ન્યાયાધીશોને, તેઓના અધિકારીઓને બોલાવ્યા અને તેઓ યહોવાહની સમક્ષ
    ઉપસ્થિત થયા.
  pon-2006A: Sosua ahpw kapokonepene kadaudok en Israel koaros nan Sekem. E likwerih
    me mah kan, kaun akan, sounkopwung kan, oh lapalap akan en Israel; irail ahpw
    pokonpene mwohn silangin Koht.
  por-BRBSL: Josué reuniu todas as tribos de Israel em Siquém, e chamou os anciãos
    de Israel, por suas cabeças, seus juízes e seus oficiais; e eles se apresentaram
    diante de Deus.
  cth-cth: Hahoi Joshua ni Isarel miphunnaw abuemlah Shekhem kho dawk a kamkhueng
    sak teh, Isarel miphun dawk e kacuenaw, kaukkungnaw, lawkcengkungnaw bawinaw hah
