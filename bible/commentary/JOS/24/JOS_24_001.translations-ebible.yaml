  twi-twi: Na Yosua frɛɛ Israelfo nyinaa, wɔn mpanyimfo, ntuanofo, atemmufo ne adwumayɛfo
    kɔɔ Sekem. Na wɔn nyinaa baa Onyankopɔn anim.
  hlt-hlt: Israel koca rhoek boeih te Joshua loh Shekhem ah a tingtun sak. Te vaengah
    Israel kah a hamca rhoek neh a lu rhoek, laitloek rhoek neh rhoiboei rhoek te
    a khue tih BOEIPA mikhmuh ah a pai sak.
  tbz-SIM: Kɛ̀ Sosuwee yú Isidɑyɛɛribɛ kó iwuɔ nyimɔu nɛ̀ bɛkótíbɛ̀ nɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀
    nɛ̀ bɛbeémbɛ̀ nɛ̀ bɛbɑɑtíbɛ̀, kɛ̀ bɛ̀ɛ kɔtɛ Sisɛmmu ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Josua Sekemɨn nguibamɨn Israelian anababa bar, me akufa. Egha men
    gumazir aruaba, ko gumazir dapaniba, ko jasba, ko gavmanɨn ingangaribar faragha
    zuir gumaziba, a me inigha Godɨn damazimɨn mɨtivasa zui.
  azb-azb: Yeşua İsrailin bütün qəbilələrini Şekemə topladı və İsrailin ağsaqqallarını,
    başçılarını, hakimlərini və məmurlarını çağırdı. Onlar Allahın hüzurunda durdular.
  eng-DBY: And Joshua gathered all the tribes of Israel to Shechem, and called for
    the elders of Israel, and for their heads, and for their judges, and for their
    officers; and they presented themselves before God.
  hin-2017: फिर यहोशू ने इस्राएल के सब गोत्रों को शेकेम में इकट्ठा किया, और इस्राएल
    के वृद्ध लोगों, और मुख्य पुरुषों, और न्यायियों, और सरदारों को बुलवाया; और वे परमेश्वर
    के सामने उपस्थित हुए।
  swp-swp: 'Iosua, Isaraela adi bogao gamagaridi Sekema eai i heoigogoidi; Isaraela
    edi babadaeao, eo edi vasavasaeao, eo edi taukirainoeao, eo edi tanuagaeao: Eaubada
    matana eai se laoma.'
  eng-YLT: And Joshua gathereth all the tribes of Israel to Shechem, and calleth for
    the elders of Israel, and for its heads, and for its judges, and for its authorities,
    and they station themselves before God.
  kne-kne: Idi siya di, inpasinop Josue din am-in ay tribun di Israelita ed Sekem.
    Inpaayag na abe din nankakay di ili, papangolo, hohowis ya oopisyal, et nasinop
    da am-in sin sangoanan Diyos.
  eng-WYC-2017: And Joshua gathered all the lineages of Israel into Shechem; and he
    called the greater men in birth, and the princes, and judges, and masters; and
    they stood in the sight of the Lord.
  eng-WMBB: Joshua gathered all the tribes of Israel to Shechem, and called for the
    elders of Israel, for their heads, for their judges, and for their officers; and
    they presented themselves before God.
  urd-GVH: फिर यशुअ ने इसराईल के तमाम क़बीलों को सिकम शहर में जमा किया। उसने इसराईल
    के बुज़ुर्गों, सरदारों, क़ाज़ियों और निगहबानों को बुलाया, और वह मिलकर अल्लाह के
    हुज़ूर हाज़िर हुए।
  rug-rug: Meke tioko varigara ni Zosua sari doduru tie Izireli pa vasileana nomana
    pozana Sekemi. Sipu ele varigara beto si arini vasina, si tioko vagi sa sari na
    palabatu nomadi pa vasileana, na koimata, na tie varipitui, na tie nomanomadi
    pa butubutu, pude la turu pa kenuna sa Tamasa.
  gaz-gaz: Iyyaasuunis ergasii gosoota Israaʼel hunda Sheekemitti walitti qabe. Innis
    maanguddoota, hooggantoota, abbootii murtii fi qondaaltota Israaʼel walitti waame;
    isaanis fuula Waaqaa duratti dhiʼaatan.
  fra-LSG: Josué assembla toutes les tribus d’Israël à Sichem, et il convoqua les
    anciens d’Israël, ses chefs, ses juges et ses officiers. Et ils se présentèrent
    devant Dieu.
  gnn-gnn: Bala ŋayi Djatjuwayu buku‐ḻuŋ'maraŋalana yolŋu'‐yulŋunha ŋunhi Yitjuralpuyŋunhanydja
    bukmakkuŋala yana, walala marrtjina yurrum'thurruna waŋgany‐manapanminanydja gumurrŋura
    Garraywalana, ŋurru'‐ŋurruŋu gal'ŋu ŋunhi yolŋu walala ga wiripu‐guḻku' yolŋu'‐yulŋu.
  yal-yal: Yosuwe yi Isirayila bɔnsɔnne birin maxili a e xa malan Siken yi, fonne
    nun mangane nun kitisane nun kuntigine, e birin yi fa Ala yɛtagi.
  iou-iou: Eruk Josuatä Isrel ämawebe yäŋpäbä Sekem komeken kubäkengän yepmaŋkuk.
    Täŋkaŋ äma ekäni ekäni ba intäjukun äma ba man yäpmäŋ daniwani äma imaka, yäŋpäbä
    yepmaŋpänkaŋ Anutu iŋamiken itkuŋ.
  haw-1868: A LAILA, hoiliili mai la o Iosua i na ohana a pau a Iseraela ma Sekema,
    a kahea aku la oia i na lunakahiko a Iseraela, a me ko lakou alii, a me ko lakou
    lunakanawai, a me ka poe luna o lakou; a noho iho la lakou imua o ke alo o ke
    Akua.
  arb-NAV: ثُمَّ جَمَعَ يَشُوعُ كُلَّ أَسْبَاطِ إِسْرَائِيلَ فِي شَكِيمَ، وَدَعَا
    شُيُوخَهُمْ وَرُؤَسَاءَهُمْ وَقُضَاتَهُمْ وَعُرَفَاءَهُمْ فَمَثَلُوا فِي حَضْرَةِ
    الرَّبِّ.
  ewe-ewe: Yosua yɔ Israelviwo katã, woƒe ƒomewo ƒe ametsitsiwo, tatɔwo kple ʋɔnudrɔ̃lawo
    siaa ƒo ƒu ɖe Sekem le Mawu ŋkume.
  eng-LEE: And Joshua assembled all the tribes of Israel to Shechem; and he called
    for the elders of Israel, and for their heads, and for their judges, and for their
    officers, and they presented themselves before God.
  asm-FB: পাছত যিহোচূৱাই ইস্ৰায়েলৰ সকলো ফৈদক চিখিমত গোট খোৱালে আৰু তেওঁলোকৰ বৃদ্ধ
    লোকসকলক, অধ্যক্ষসকলক, বিচাৰকৰ্ত্তাসকলক আৰু বিষয়াসকলক মতাই আনিলে, তেতিয়া তেওঁলোকে
    ঈশ্ৱৰৰ সাক্ষাতে উপস্থিত হ’ল।
  sus-A: يٌسُوٍ نَشَ عِسِرَيِلَ بْنسْي بِرِن مَلَن سِكٍمِ، عَ قَ عِسِرَيِلَ قٌرِيٍ،
    عَ مَنفّيٍ، عَ كِيتِسَيٍ، نُن عَ سْورِ مَنفّيٍ مَشِلِ، عٍ بِرِن نَشَ سَ عٍ يّتّ
    دّنتّفّ عَلَ بّ.
  fra-SBL: Josué rassembla toutes les tribus d'Israël à Sichem, et il appela les anciens
    d'Israël, leurs chefs, leurs juges et leurs officiers, et ils se présentèrent
    devant Dieu.
  hbo-hbo: וַיֶּאֶסֹ֧ף יְהֹושֻׁ֛עַ אֶת־כָּל־שִׁבְטֵ֥י יִשְׂרָאֵ֖ל שְׁכֶ֑מָה וַיִּקְרָא֩
    לְזִקְנֵ֨י יִשְׂרָאֵ֜ל וּלְרָאשָׁ֗יו וּלְשֹֽׁפְטָיו֙ וּלְשֹׁ֣טְרָ֔יו וַיִּֽתְיַצְּב֖וּ
    לִפְנֵ֥י הָאֱלֹהִֽים׃
  piu-2006: (23:; 24:1-13) Katutjalu tjananya yaṉṯayaṉṯara kanyilpayi, Yitjurilaku
    ngaṉṯitja tjuṯanya pikarringkunytjawiyaya nyinanytjaku. Palyaya ngurra walytjangka
    rawa nyinangi, wiyaya ngurra kutjupangka waṉma yankula pika pungkupayi. Tjatjuwalu
    waarrkana kutju wantirriyaṉu, yankula tjananya yaḻṯinytjaku, mayutju tjuṯanya.
    Ngalya yankulaya tjungurringkunytjala Tjatjuwalu tjananya yalatji watjaṉu, “Ngayuluṉa
    tjiḻpirringu tjinguru kuwarriṉa yiluku. Katutjanyala waḻkuṉi, paṉa ngaatjalampa
    yungutjangka, palyala nyinanytjaku. Paluru kuliṉi nyurrangarri yankula waṉma ngurrara
    tjuṯa pungkula yiluntankunytjaku, ngurra tjanampaṉulpinyurra mantjira nyinanytjaku.
    Yalatjinyurra yankunytjala, Katutjalu nyurranya aalpamilalku nyurrangarri yankula
    mirri pungkunytjala. “Muutjalu yirriṯi Katutjaku wangka piipangka wakara wantingu,
    wangka palunyakunyurra tjukarurru nyinanytjaku. Katutjanya nguwanpa kutjupa wiyanyurra
    waḻkuntjaku, Katutjanya kutjunyurra waḻkuntjaku. “Kungka waṉma ngurrara wiyanyurra
    yaḻṯirra kanyintjaku, Yitjurilaku ngaṉṯitja tjuṯa kutjunyurra yaḻṯirra kanyintjaku.
    “Kungka waṉma ngurrara tjuṯanyurra yaḻṯirra kanyiṉingka, Katutjalu nyurranya wiya
    ngurra waṉma yungkuku nyinanytjaku. Nyurrangarri tjananya waṉma ngurrara tjuṯa
    puṯu pungkula wiyalku. Katutjaku wangkanyurra kulira wantinyingka, paluru nyurranya
    pungkula wiyalku, nyurrangarri wiya palumpa tjukarurru nyinangutjangka. Ngurra
    ngaangka wiyanyurra kutu nyinaku.” Palulanguru Tjatjuwalu tjananya watjaṉu yaṉangu
    tjuṯa tjungurrinytjaku tawunu Tjikimala. Ngurra palula tjananya Tjatjuwalu kutu
    nintiṉingi, Katutjalu tjananya mirri tjuṯanya Yipuramanyangarri kutu yaṉṯayaṉṯaṉutjangka.
    Paluru tjananya piyuku wangkangu, “Nyurrangarri nyinanyi ngurra ngaangka mangarri
    tiṉatjarrangka, Katutjalu nyurranya ngurra ngaatja yungutjangka. Palulanguru kutunyurra
    Katutjaku tjukarurru nyinanytjaku, paluru nganampa mayutju tiṉa nyinanyingka.”
  kik-kik: Ningĩ Joshua agĩcookanĩrĩria mĩhĩrĩga yothe ya Isiraeli kũu Shekemu. Agĩĩta
    athuuri, na atongoria, na atuithania a maciira, na anene a Isiraeli, nao magĩthiĩ
    makĩrũgama mbere ya Ngai.
  fra-NCL: Josué assembla toutes les tribus d’Israël à Sichem, et il convoqua les
    anciens d’Israël, ses chefs, ses juges et ses officiers. Ils se présentèrent devant
    Dieu,
  cek-AK: Joshua mah Israel acaengnawk to Shekem vangpui ah amkhuengsak boih; kacoehtanawk,
    zaehoikungnawk, lokcaekkungnawk hoi ukkungnawk to a kawk moe, Angraeng hmaa ah
    amkhueng o.
  cuk-cuk: Josué Siquemʼgi bela Israel-dulemar-onmaksad. Agi, bela Israel-girmar-dummaganse,
    Israel-sapin-dummaganse, Israel-igar-nabomaladse, degi, sordamar-idumaladse gochad.
    Bela Israel-dulemar Bab-Dummadse-goled-neg-asabin ambikunonimalad.
  uig-CYR: Андин Йәшуа Исраилниң һәммә қәбилилирини Шәкәмгә жиғип, Исраилниң ақсақаллири,
    башлиқлири, һаким-сотчилири билән бәг-әмәлдарлирини чақирди; улар өзлирини Худаниң
    һозуриға һазир қилғанда
  pma-pma: 'Sosua vise ruai vatiamal vasi keil onen me-Isrel umai veni en out Sekem.
    Vise metai keil one umai en meten Ahi: elda keil, hetetamen keil, koakeil alei
    revi usite onen meatin keil, ka avat ten meatin keil tavaeen emun.'
  tel-2017: యెహోషువ ఇశ్రాయేలీయుల గోత్రాలన్నిటినీ షెకెంలో పోగుచేసి, వారి పెద్దలనూ అధికారులనూ
    న్యాయాధిపతులనూ నాయకులనూ పిలిపించినపుడు వారు దేవుని సన్నిధిలో హాజరయ్యారు.
  hat-BSA: Josué te rasanble tout tribi Israël yo nan Sichem. Li te rele ansyen Israël
    yo, chèf an tèt pa yo, jij pa yo ak ofisye pa yo. Yo te prezante yo menm devan
    Bondye.
  bxh-bxh: Diyesuwa Isalaela Sulu mahudoꞌidi ya faꞌoigogodi, Sekem Nuꞌuna yai, be
    edi tanutanuwaga, baꞌibaꞌisa, yo tau fakasa mahudoꞌidi sa laoma Yaubada matana
    yai.
  kos-kos: Na Joshua el sapkin sruf nukewa lun Israel in tukeni nu Shechem. El pangoneni
    mwet matu, mwet kol, mwet nununku, ac mwet leum lun Israel, ac elos tukeni ye
    mutun God.
  hbo-WLC: וַיֶּאֶסֹ֧ף יְהוֹשֻׁ֛עַ אֶת־כָּל־שִׁבְטֵ֥י יִשְׂרָאֵ֖ל שְׁכֶ֑מָה וַיִּקְרָא֩
    לְזִקְנֵ֨י יִשְׂרָאֵ֜ל וּלְרָאשָׁ֗יו וּלְשֹֽׁפְטָיו֙ וּלְשֹׁ֣טְרָ֔יו וַיִּֽתְיַצְּב֖וּ
    לִפְנֵ֥י הָאֱלֹהִֽים׃
  ibo-ibo: Joshua kpọkọtara ebo Izrel niile na Shekem. Ọ kpọrọ ndị okenye Izrel na
    ndịisi ha na ndị ikpe ha na ndị nlekọta ha. Ha niile bịara chee onwe ha nʼihu
    Chineke.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋଶୂୟ ଇସ୍ରାଏଲ ବଂଶସମୂହକୁ ଶିଖିମରେ ଏକତ୍ର କରି ସେମାନଙ୍କ ପ୍ରାଚୀନବର୍ଗକୁ
    ଓ ସେମାନଙ୍କ ପ୍ରଧାନମାନଙ୍କୁ ଓ ସେମାନଙ୍କ ବିଚାରକର୍ତ୍ତୃଗଣଙ୍କୁ ଓ ସେମାନଙ୍କ ଅଧ୍ୟକ୍ଷମାନଙ୍କୁ
    ଡକାଇଲେ, ତହିଁରେ ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହେଲେ।
  chk-chk: Mürin, Josua a emwichafengeni ekewe ainangen Israel meinisin lon Sikem.
    A körifengeni ekewe souakom, ekewe souemwen, ekewe soukapwüng me ekewe meilapen
    Israel. Iwe, ra feito fän mesen Kot.
  rop-rop: Bambai na Joshuwa bin majurrumap ola Isreil klen langa det taun gulum Shekam,
    en imbin meigim ola boswan blanga olabat jandap lida langa det Seikridwan Tent
    blanga YAWEI det trubala God,
  ukr-1871: Скупив тодї Йозуа всї поколїння Ізрайлеві в Сихемі, і поскликав старшину
    Ізрайлеву, і князїв його, і суддїв його й начальників його, і станули вони перед
    Богом.
  deu-1951: Und Josua versammelte alle Stämme Israels zu Sichem und berief die Ältesten
    von Israel, die Häupter, Richter und Amtleute. Und als sie vor Gott getreten waren,
  eng-JPS: And Joshua gathered all the tribes of Israel to Shechem, and called for
    the elders of Israel, and for their heads, and for their judges, and for their
    officers; and they presented themselves before God.
  srp-1865: Potom sabra Isus sva plemena Izrailjeva u Sihem, i sazva starješine Izrailjeve
    i poglavare njegove i sudije njegove i upravitelje njegove, i stadoše pred Bogom.
  lug-lug: Awo Yoswa n’akuŋŋaanya ebika byonna ebya Isirayiri e Sekemu, n’ayita abakadde
    ba Isirayiri n’abakulembeze, abalamuzi era n’abakungu ba Isirayiri ne bajja babeere
    mu maaso ga Katonda.
  heb-heb: ויאסף יהושע את כל שבטי ישראל שכמה ויקרא לזקני ישראל ולראשיו ולשפטיו ולשטריו
    ויתיצבו לפני האלהים׃
  ben-IRV: যিহোশূয় ইস্রায়েলের সমস্ত বংশকে শিখি মে একত্র করলেন ও ইস্রায়েলের প্রাচীনবর্গ,
    নেতাদের, বিচারকর্তাদের ও শাসকদের ডাকলেন, তাতে তাঁরা ঈশ্বরের সামনে উপস্থিত হলেন।
  pan-pan: ਤਦ ਯਹੋਸ਼ੁਆ ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰਿਆਂ ਗੋਤਾਂ ਨੂੰ ਸ਼ਕਮ ਵਿੱਚ ਇਕੱਠਿਆਂ ਕੀਤਾ ਅਤੇ ਇਸਰਾਏਲ
    ਦੇ ਬਜ਼ੁਰਗਾਂ, ਸਰਦਾਰਾਂ, ਨਿਆਂਈਆਂ ਅਤੇ ਅਧਿਕਾਰੀਆਂ ਨੂੰ ਸੱਦਿਆ ਅਤੇ ਉਹ ਆਪਣੇ ਆਪ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਅੱਗੇ ਹਾਜ਼ਰ ਹੋ ਗਏ।
  mya-JVB: တဖန် ယောရှု သည် ဣသရေလ အမျိုး အပေါင်း တို့ကို ရှေခင် မြို့၌ စည်းဝေး စေ၍
    ၊ ဣသရေလ အမျိုး အသက် ကြီးသူ၊ အကဲ အမှူး၊ တရား သူကြီး၊ အရာရှိ သောသူတို့ကို ခေါ် သဖြင့်
    ၊ သူတို့သည် ဘုရား သခင်ရှေ့ တော်သို့ ချဉ်းကပ် ကြ၏။
  hmo-hmo: Iosua ese Israela edia iduhu ibounai ia haboua Sekema dekenai. Iduhu ibounai
    edia tau badadia, bona edia hanua lohia taudia, bona edia kota biagudia, bona
    edia gunalaia taudia ia boiridia hebou. Vadaeni Dirava ena vairanai idia gini.
  urd-urd: इसके बाद यशू'अ ने इस्राईल के सब क़बीलों को सिकम में जमा' किया, और इस्राईल
    के बुज़ुर्गों और सरदारों और क़ाज़ियों और मनसबदारों को बुलवाया, और वह ख़ुदा के
    सामने हाज़िर हुए।
  rus-SYN: И собрал Иисус все колена Израилевы в Сихем и призвал старейшин Израиля
    и начальников его, и судей его и надзирателей его, и предстали пред Господа Бога.
  bqc-SIM: Yozuee Isaili buiↄ kã̀aa Sikɛũ. À Isaili gbɛ̃zↄ̃ↄↄ ń ń dↄaanaↄ ń
    ń yã́kpalɛkɛnaↄ ń ń lakɛ̃naↄ sìsi, ↄ̃ aa mↄ̀ sĩ̀ Lua aɛ.
  tcz-CHONGTHU: Hiche jouchun Joshua’n Israel phung jousechu upa hole lamkai ho chule
    thutan vaihom ho jouse Shechem mah anakou khommin hitichun amaho ahungun Pathen
    angsungah ahung dingun ahi.
  mar-mar: तेव्हा यहोशवाने इस्राएलाचे सर्व वंश शखेमात एकवट करून इस्राएलाचे वडील व
    त्याचे पुढारी व त्याचे न्यायाधीश व त्यावरले अधिकारी यांस बोलावले, आणि ते देवापुढे
    हजर झाले.
  soq-soq: Ema aupe Iosua Israel damba uduudu diamono bola debama Sikem bedewe wimone
    auweiena. Ita mo sape wimoieno me apana eiau, uaula apanawa, kotu wadawadalala
    ita nola deadea wadeia apanawa uduudu God danawe enapua baiwa diamono eneiena.
  qub-qub: Chaypitana Josuëga llapan Israelcunata Shequemman gayachiran. Gayachiran
    rispitädu auquincunata, mandajcunata, juezcunata, mandaj suldärucunata. Tayta
    Diospa ñaupancho
  bqp-bqp: Yↄsua Isaraila burinↄ kàkara Sɛkɛmu. À Isaraila gbɛ̃ zↄ̃kↄ̃nↄ kũ ń mìdenↄ
    kũ ń yãkpatɛkɛrinↄ kũ ń don'arɛdenↄ sìsi, akũ ò sù ò zɛ̀ Luda arɛ.
  hat-hat: Jozye reyini tout branch fanmi pèp Izrayèl yo lavil Sichèm. Li fè rele
    tout chèf fanmi yo, tout lòt chèf yo, tout jij yo ak tout notab yo. Yo parèt devan
    lotèl Seyè a.
  eng-BSB: Then Joshua assembled all the tribes of Israel at Shechem. He summoned
    the elders, leaders, judges, and officers of Israel, and they presented themselves
    before God.
