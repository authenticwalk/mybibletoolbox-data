verse: JOS.024.012
translations:
  mal-C: ഞാൻ നിങ്ങൾക്കുമുമ്പായി കടന്നലിനെ അയച്ചു; അവ അവരെയും ആ രണ്ട് അമോര്യരാജാക്കന്മാരെയും
    നിങ്ങളുടെമുമ്പിൽനിന്ന് ഓടിച്ചുകളഞ്ഞു; നിങ്ങളുടെ വാൾകൊണ്ടോ വില്ലുകൊണ്ടോ അല്ല ഇതു
    നേടിയത്.
  deu-TKW: Und ich sandte die Hornissen vor euch her, und sie vertrieben sie vor euch,
    die zwölf Könige der Amoriter - nicht durch dein Schwert und nicht durch deinen
    Bogen!
  lin-lin: Natindelaki bango liboso na bino, banzoyi ya minene oyo ebenganaki bango
    mosika na bino, na bakonzi mibale ya Amori. Bosalaki yango na mipanga mpe na matolotolo
    na bino te.
  eng-LSV: And I send the hornet before you, and it casts them out from your presence—two
    kings of the Amorite—not by your sword, nor by your bow.
  eng-GNV: And I sent hornets before you, which cast them out before you, euen the
    two kings of the Amorites, and not with thy sword, nor with thy bow.
  eng-WEBSTER: And I sent the hornet before you, which drove them out from before
    you, even the two kings of the Amorites; but not with thy sword, nor with thy
    bow.
  nhw-BL: Huan niquintitlanqui miyac cuaxicojme ma anmechyacantiyaca huan quintojtocaque
    nopa ome tlanahuatiani tlen amorreos ihuaya ininmasehualhua. Naya nimechtlanili
    amocualancaitacahua. Amo anquintlanque ica amomachete huan amochicahualis.
  swh-ONEN: Nikatuma manyigu mbele yenu, ambao pia waliwafukuza mbele yenu, hao wafalme
    wawili wa Waamori. Siyo upanga au upinde wenu wenyewe vilivyowapatia ushindi.
  bba-bba: Nɑ susu bɑkɑnu ɡɔrɑ bɛɛn wuswɑɑɔ, nu bu ɡirɑ nɡe mɛ nu Amɔrebɑn sinɑmbu
    yiru ye kuɑ. N ǹ mɔ bɛɛn tɑkobibɑ, ǹ kun mɛ bɛɛn tɛnnu i kɑ bu kɑmiɑ.
  eng-KJVCPB: And I sent the hornet before you, which drave them out from before you,
    even the two kings of the Amorites; but not with thy sword, nor with thy bow.
  mpx-mpx: Wasamiu ya palelu awomiwa ge hi lovakun nabi, inoke heliya ge Amoli wali
    kin labui ya takel awomiwa. He nau ya pakokovel kaiwemiu, nige tage komiu wami
    haveyan kilepana ge wami egipoyo eliyana ge ku pakokovel.
  wbp-wbp: Kujankulu nyurrurla wati-patu yanu yinya ngurra-kari ngurra-kari-kirra
    kurlarda-kurlu manu kurdiji-kirli, ngajulurlurna-jana yilyaja kuwinyi-piya wiriwiri
    nyurrurlarla kamparruju. Yinyarrarluju kuwinyi-piya wiriwirirlili-jana yaninjarla
    yarlkurnu muku yapaju yinyarlaju ngurra-kari ngurra-karirla, ngulalu ngurra nyanungurra-nyanguju
    yampinja-yanu laningkilki. Kujankulu nyurrurla yukajarra yinya-kurra ngurra-kurra,
    nyanungurrajulu nyurru-juku yanu! Kujarlunyankulu-jana ngurraju puntarnu kulu-wangurlu-juku.
  luo-luo: Ne amiyo kibaji omakogi ma giringo e nyimu, kaachiel gi ruodhi jo-Amor
    ariyo. Ne ok utimo ma gi liganglau uwegi kod atungʼ.
  meu-meu: Nanigo danu na siaidia vairamui ai, idia ese Amoro pavapavadia raruosi
    na umui vairamui ai e luludia lasi, dia emui dare ese bona dia emui peva ese.
  npi-ULB: मैले तिमीहरूका अगिअगि अरिङ्गालहरू पठाएँ, जसले उनीहरूलाई र दुई जना एमोरी
    राजालाई धपाए । यो तिमीहरूको तरवार वा धानुवाणले भएको थिएन ।
  yor-yor: Èmi sì rán oyin sí iwájú yín, tí ó lé wọn kúrò ní iwájú yín, àní ọba Amori
    méjì. Ẹ kò ṣe èyí pẹ̀lú idà yín àti ọrun yín.
  emp-NTPO: Bãrãba chaba idjab̶a necoba ãdjirãra poyad̶aẽ́ basía. Ãtebʌrʌ bãrã djõne
    wãsid̶ad̶e mʌ̃abʌrʌ ãdjirãra ne wayabiped̶a mĩrũ wãbʌrʌsid̶aa nedʌrrʌba orrabʌrʌ
    quĩrãca. Ara maʌ̃ quĩrãca mʌ̃a naẽna osia amorreo bororã umé pananara.
  ind-ind: Aku membuat mereka dan juga kedua raja orang Amori itu begitu ketakutan
    sehingga mereka lari dari kalian. Kalian menang bukan karena pedang maupun panahmu.
  pes-OPCB: زنبورهای سرخ به سراغ اموری‌ها فرستادم و دو پادشاه اموری را با مردمانشان
    از پیش روی شما راندم. شما این پیروزی را با نیزه و کمان به دست نیاوردید!
  tgl-ULB: Ipinadala ko ang putakti sa harap ninyo, na paalis sa kanila at sa dalawang
    hari ng mga Amoreo sa harapan ninyo. Ito ay hindi nangyari sa pamamagitan ng inyong
    espada o sa pamamagitan ng inyong pana.
  cbu-NT: Siysat Amorrewshuchish tsimbun kurak taarangu anoo ashpari kachingarangsa.
    Itaru, siy nda saanamuntari wizpuriris mchitarpatis, tsaktsakarpatis, mishat k'chirpunguriptis
    nda pacharangsa. Anoo nuwcha ndatuma siy kundararshis kuschus, nuw wasina siyamun
    k'kuz mazinakchusin, waani pxachinllinpa aturi, tpuxtamash wayayaruri, kasarangina.
    Ashirucha, uwshtisin yuwaa kakchis anoo mazinarangusin, kapung pxataranganaya.
  hui-hui: Tígua ti heagoria hapara harimigola i̱na ti mo mogola harugoni. Amoroalinaga
    kini kira biagolabo warape lolenaga biru. Tinaga wai biagane ayu tibu ale yimigomebi
    danda yimigomebi bini ndo i̱nime birugoni.
  mya-mya: သင်​တို့​ချီ​တက်​လာ​စဉ်​ငါ​သည်​သူ​တို့​ကို က​စဥ့်​က​လျား​ဖြစ်​စေ​ပြီး​လျှင်
    အာ​မော​ရိ ဘု​ရင်​နှစ်​ပါး​ကို​နှင်​ထုတ်​ခဲ့​၏။ သင်​တို့​၏​ဋ္ဌား နှင့်​လေး​လက်​နက်​တို့​ဖြင့်​အ​နိုင်​ရ​ကြ​သည်
    မ​ဟုတ်။-
  bod-N: ངས་དུག་སྦྲང་མང་པོ་ཁྱོད་རྣམས་ཀྱི་སྔུན་ལ་བཏང་ནས། ཨེ་མོར་པའི་རྒྱལ་པོ་གཉིས་ཁྱོད་ཀྱི་གྲི་དང་གཞུ་གཉིས་མ་བཀོལ་བར་ཁྱོད་རྣམས་ཀྱི་སྔུན་ནས་བསྐྲད་པ་ཡིན།
  sna-sna: Ndakatuma mago pamberi penyu, iwo akavadzinga pamberi penyu, uyewo namadzimambo
    maviri avaAmori. Hamuna kuzviita nomunondo wenyu kana nouta hwenyu.
  spa-BLM: Envié el avispero delante de ti, que los expulsó de tu presencia, a los
    dos reyes de los amorreos; no con tu espada ni con tu arco.
  cac-cac: Eyac'nac ganar chavan̈ sreyal eb' amorreo, palta man̈ yujoc q'uen eyespada
    yed' e jul-lab', palta a in vac'nacb'at jun nivan xivelal d'a yib'an̈ eb', yuj
    chi' el eb' d'ayex.
  swh-ULB: Nilituma manyingu mbele yenu, ambayo yaliwafukuzia mbali na wafalme wawili
    wa Waamori watoke mbele yenu. Haikutokea kwa sababu ya upanga wenu wala kwa upinde
    wenu.
  bel-bel: Я паслаў перад вамі шаршнёў, якія прагналі іх ад вас, двух цароў Амарэйскіх,
    ня мечам тваім і ня лукам тваім зроблена гэта.
  deu-ELBBK: Und ich sandte die Hornissen vor euch her, und sie vertrieben sie vor
    euch, die beiden Könige der Amoriter; nicht mit deinem Schwert und nicht mit deinem
    Bogen.
  mbb-OT: Impezal-as ku te menge petiyukan sikan is dezuwa he hadì he menge Amorihanen
    su para zaan sikandan he mesegseg te kenè kew pa ebpekeuma. Nekezaag kew kenà
    tenged te menge ispada niw wey menge panè niw.
  mal-2015: ഞാൻ നിങ്ങളുടെ മുമ്പിൽ കടുന്നലിനെ അയച്ചു; അതു നിങ്ങളുടെ മുമ്പിൽനിന്നു അമോര്യരുടെ
    ആ രണ്ടു രാജാക്കന്മാരെ ഓടിച്ചുകളഞ്ഞു; നിന്റെ വാളുകൊണ്ടല്ല, നിന്റെ വില്ലുകൊണ്ടും
    അല്ല.
  tuo-NT: Sõjã amorreo masã wiorã pʉarãrẽ mʉsã diꞌpjĩrĩ, bʉacatjẽ meꞌrã docaqueꞌacã
    weetiwʉ. Yʉꞌʉ peꞌe narẽ uise daꞌrewʉ. Tojo weerã mʉsã na tiropʉ etati dʉporo uiwãꞌcãtojawã.
  rmc-rmc: Bičhaďom pre lende e bari dar, hoj te izdran, a tradňom len tumendar het
    – the soduje amorejike kraľen. Na ačhiľa pes ada prekal tumari šabľa aňi prekal
    tumaro lukos.
  nlg-nlg: Inau tu vaheghau na pari tau mua lutu matena, mana lei komu sule tau mua
    kusui, na li komu sule tau ghanaghau ga taeni. Mu vaheghau ghua na leghai ni vine,
    mana olive mau ghanighi, sakai vamua tau mua subai.
  pes-OPV: و زنبور را پیش شما فرستاده، ایشان، یعنی دوپادشاه اموریان را از حضور شما
    براندم، نه به شمشیر و نه به کمان شما.
  ron-1924: 'ам тримис ынаинтя воастрэ веспе бондэряскэ ши й-а изгонит динаинтя воастрэ
    ка пе чей дой ымпэраць ай аморицилор: ну ку сабия, нич ку аркул тэу.'
  ben-OBCV: আমি তোমাদের আগে আগে ভিমরুল পাঠালাম, যারা তোমাদের সামনে থেকে তাদের তাড়িয়ে
    দিল—সেই সঙ্গে ইমোরীয়দের দুই রাজাকেও তাড়ালো। তোমরা নিজেদের তরোয়াল ও তিরধনুক
    নিয়ে তা করোনি।
  som-som: Oo waxaan idinka hor mariyey xoonkii hortiinna ka eryay iyagii oo ahaa
    xataa labadii boqor oo reer Amor, oo kuwaas kuma aadan eryin seeftaada iyo qaansadaada
    toona.
  lat-VUC: 'Misique ante vos crabrones: et ejeci eos de locis suis, duos reges Amorrhæorum,
    non in gladio nec in arcu tuo.'
  eng-ASVBT: And I sent the hornet before you, which drove them out from before you,
    even the two kings of the Amorites; not with thy sword, nor with thy bow.
  ita-1885: E mandai davanti a voi de' calabroni, i quali scacciarono coloro d'innanzi
    a voi, come i due re degli Amorrei; ciò non avvenne per la tua spada, nè per lo
    tuo arco.
  eng-LXXUP: And he sent forth the hornet before you; and he drove them out from before
    you, even twelve kings of the Amorites, not with thy sword, nor with thy bow.
  eng-ULB: I sent the hornet before you, which drove them and the two kings of the
    Amorites out before you. It did not happen by your sword or by your bow.
  spa-VBL: Pero te los entregué para que los derrotaras. Y envié al hornete delante
    de ti para que expulsara a los dos reyes de los amorreos. ¡No ganaron con sus
    propias espadas y arcos!
  fra-_FOB: Et j'envoyai devant vous les frelons, qui les chassèrent devant votre
    face, comme les deux rois des Amoréens; ce ne fut ni par ton épée, ni par ton
    arc.
  mal-mal: ഞാൻ കടന്നലിനെ നിങ്ങൾക്ക് മുമ്പെ അയച്ചു; അവ അമോര്യരുടെ ആ രണ്ടു രാജാക്കന്മാരെ
    ഓടിച്ചുകളഞ്ഞു; നിങ്ങൾ വാളുകൊണ്ടോ വില്ലുകൊണ്ടൊ അല്ല അവരെ ജയിച്ചത്.
  urd-GVR: Maiṅ ne tumhāre āge zambūr bhej die jinhoṅ ne Amoriyoṅ ke do bādshāhoṅ
    ko mulk se nikāl diyā. Yih sab kuchh tumhārī apnī talwār aur kamān se nahīṅ huā
    balki mere hī hāth se.
  suz-BL: गो इन ङोंइङोंइती हिकवा सोइक्‍ताक्‍ङ। मेकोमी एमोरी आन पिप निक्‍शी आस कली
    खेदा पाम्‍तेक्‍म। गे इन तरवार नु लिब्रामी खेदा पचा ममाल्‍नी। प्रस्‍थान २३:२८;
    यहोसु १०:१-२
  ita-1927: 'E mandai davanti a voi i calabroni, che li scacciarono d’innanzi a voi,
    com’era avvenuto dei due re Amorei: non fu per la tua spada ne per il tuo arco.'
  ckb-ckb: زەردەواڵەشم لەپێشتانەوە نارد و هەردوو پاشای ئەمۆرییەکانم لەبەردەمتان دەرکرد،
    نە بە شمشێرەکەت و نە بە کەوانەکەت.
  eng-BBE: And I sent the hornet before you, driving out the two kings of the Amorites
    before you, not with your sword and your bow.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನಿಮ್ಮ ಮುಂದೆ ಕಡಜದ ಹುಳಗಳನ್ನು ಕಳುಹಿಸಿದೆನು. ಅವು ಅವರನ್ನೂ ಅಮೋರಿಯರ
    ಇಬ್ಬರು ಅರಸರನ್ನೂ ನಿಮ್ಮ ಮುಂದೆ ಓಡಿಸಿಬಿಟ್ಟವು. ಇದು ಆದದ್ದು ನಿಮ್ಮ ಖಡ್ಗದಿಂದಲ್ಲಾ, ನಿಮ್ಮ
    ಬಿಲ್ಲಿನಿಂದಲ್ಲಾ.
  bbb-bbb: Ro ja jare daro jone ijia e boeje ijiakiro e Amoraetiko ijiebuo kini inokiro
    ije juvuamagu jone ijia buina bijaena kaniaeva baki. Ro na nare ude vakoga e ani
    jone buka ijadufuo ireobo jumekinu ro ka totenamikoga ja kaniakuriae.
  tam-2017: எமோரியர்களின் இரண்டு ராஜாக்களையும் உங்கள் பட்டயத்தாலும் உங்களுடைய வில்லாலும்
    நீங்கள் துரத்தவில்லை; நான் உங்களுக்கு முன்பாகக் குளவிகளை அனுப்பினேன்; அவைகள் அவர்களை
    உங்கள் முன்னிருந்து துரத்திவிட்டது.
  spa-RV-1909: Y envié tábanos delante de vosotros, los cuales los echaron de delante
    de vosotros, á saber, á los dos reyes de los Amorrheos; no con tu espada, ni con
    tu arco.
  ron-BTF: Și am trimis viespea înaintea voastră și i-a alungat dinaintea voastră,
    chiar pe cei doi împărați ai amoriților, nu cu sabia ta, nici cu arcul tău.
  eng-WEBP: I sent the hornet before you, which drove them out from before you, even
    the two kings of the Amorites; not with your sword, nor with your bow.
  eng-FBV: But I handed them over to you to defeat. And I sent the hornet before you
    to drive out the two kings of the Amorites. You did not win using your swords
    or your bows!
  nld-1939: Ik zond de horzels voor u uit, en ze joegen zonder uw zwaard of uw boog
    de twee koningen der Amorieten voor u op de vlucht.
  nch-BL: Huan niquintitanqui miyac cuaxicojme ma amechyacantiyaca huan quinquixtijque
    nopa ome tanahuatiani ten amorreos ihuaya inimasehualhua. Na nimechtanili amocualancaitacahua.
    Amo anquintanque ica amomacheta huan amochicahualis.
  vie-1934: Ta sai ong lỗ đuổi chúng nó khỏi trước mặt các ngươi, y như hai vua dân
    A-mô-rít. Aáy chẳng phải nhờ gươm ngươi, cũng chẳng phải nhờ cung ngươi.
  hin-CV: तब मैंने तुम्हारे आगे-आगे बर्रे भेज दिए, उन्होंने अमोरियों के उन दो राजाओं
    को तुम्हारे सामने से भगा दिया. यह विजय न तो तुम्हारी तलवार की और न तुम्हारे धनुष
    की थी.
  spa-BES: Y envié el avispón delante de ustedes, expulsando a los dos reyes de los
    amorreos delante de ustedes, no con tu espada ni con tu arco.
  tdx-tdx: Nampiaoloeko anahareo ty fanenetse nandroake iereo aolo’ areo mb’eo naho
    ty mpanjaka roe’ o nte Amoreo, fa tsy ami’ty fibara’o, tsy ami’ty fàle’o.
  tha-KJV: และเราได้​ใช้​ตัวต่อไปข้างหน้าเจ้าทั้งหลาย ซึ่งขับไล่​กษัตริย์​ทั้งสองของชาวอาโมไรต์ไปเสียให้พ้นหน้าเจ้า
    ไม่ใช่​ด้วยดาบหรื​อด​้วยธนูของเจ้า
  por-BR-2018: E enviei vespas diante de vós, os quais os expulsaram de diante de
    vós, a saber, aos dois reis dos amorreus; não com tua espada, nem com teu arco.
  deu-ELO: Und ich sandte die Hornissen vor euch her, und sie vertrieben sie vor euch,
    die beiden Könige der Amoriter; nicht mit deinem Schwert und nicht mit deinem
    Bogen.
  eng-WYC-2018: And I sent flies with venomous tongues before you, and I casted them
    out of their places; (yea), I killed [the] two kings of (the) Amorites, not in
    thy sword, nor in thy bow, (or but not with thy sword, or with thy bow).
  epo-epo: Kaj Mi sendis antaŭ vi krabrojn, kaj ili forpelis de vi la du reĝojn de
    la Amoridoj; ne per via glavo, kaj ne per via pafarko.
  uig-PIN: Mǝn aldinglarƣa seriⱪ ⱨǝrini ǝwǝttim, seriⱪ ⱨǝrǝ Amoriylarning ikkila padixaⱨini
    ⱨǝydiwǝtkǝndǝk ularnimu ⱨǝydiwǝtti; bu ix silǝrning ⱪiliqinglar yaki oⱪyayinglar
    bilǝn bolmidi.
  beo-beo: Dilia da gusuba:i ahoanoba, Na da ili beda:ma:ne hamosu. Dilia da A:moulaide
    hina bagade aduna gadili sefasima:ne, Na da agoane hamoi. Dilia gegesu gobihei
    amola dadi da amo hasalasu hou hame hamosu.
  tpi-OTNT: Mi bin i go pas long yupela na mi mekim ol birua i pret nogut tru, na
    dispela i mekim tupela king bilong ol Amor i ranawe long yupela. Yupela i no bin
    rausim tupela long strong bilong yupela na long bainat na banara samting bilong
    yupela. Nogat. Mi tasol mi bin rausim tupela.
  hau-SA: Na aika rina ta kore su a idonku, haka kuma sarakunan Amoriyawan nan. Ba
    da takobinku ko bakanku ne kuka yi haka ba.
  uig-LAT: Men aldinglargha sériq herini ewettim, sériq here Amoriylarning ikkila
    padishahini heydiwetkendek ularnimu heydiwetti; bu ish silerning qilichinglar
    yaki oqyayinglar bilen bolmidi.
  nde-nde: Ngathumela olonyovu phambi kwenu, olwabaxotsha phambi kwenu kanye lamakhosi
    amabili ama-Amori. Kalizange likwenze ngenkemba yenu langedandili lenu.
  ton-ton: Pea naʻaku fekau ʻae fanga langomū ke muʻomuʻa ʻiate kimoutolu, ʻaia naʻe
    kapusi ʻakinautolu mei homou ʻao, ʻio, ʻae tuʻi ʻe ua ʻoe kau ʻAmoli; ka naʻe
    ʻikai fai ia ʻaki hoʻo heletā pē ko hoʻo kaufana ʻaʻau.
  ces-1613: Poslal jsem před vámi i sršně, kteřížto vyhnali je od tváři vaší, dva
    krále Amorejské; ne mečem ani lučištěm svým tys je vyhnal.
  eng-WMB: I sent the hornet before you, which drove them out from before you, even
    the two kings of the Amorites; not with your sword, nor with your bow.
  tam-TCV: நானே உங்களுக்கு முன்னால் குளவிகளை அனுப்பினேன். அவை அவர்களையும், இரு எமோரிய
    அரசர்களையும் உங்களுக்கு முன்பாகத் துரத்திவிட்டது. நீங்கள் உங்கள் வில்லுகளாலும்
    வாள்களாலும் அவர்களை துரத்தவில்லை.
  ceb-ULB: Gipadala ko ang tambuboan sa inyong atubangan, nga maoy nagpapahawa kanila
    ug sa duha ka mga hari sa Amorihanon sa inyong atubangan. Wala kini nahitabo pinaagi
    sa inyong mga espada o sa inyong mga pana.
  pol-UBG: I wysłałem przed wami szerszenie, które wypędziły przed wami dwóch królów
    amoryckich – nie twoim mieczem ani twoim łukiem.
  agr-agr: Tuja atum aidautijum amorreo aents aidaun apuji jimag aajakua nunú dita
    aentsji aidaujai depetkauwaitjume. Tujash duka atum ima senchigtin asagmekesh,
    atsa atum maanit ima yacha asagmekesh dutikachuitjume. Nunú depetkauwaitjum nunak
    wi atumin ishamjamkatnume tibau asag, ishamjamaidau asagmatai depetkauwaitjume.
    Nuadui atumek eke jegatsjuminig, ishamjamak pisaju aina nunak nuniku ainawai.
  kyc-kyc: Nakama epeyaminyi dokopa namba wambo pao wambu dupwa pakanyi andake pyambuyu.
    Dopa pyuo nakamame Amote kiŋi lama pyao raliyaminyisa piya. Nakamana yandape wua
    gelape dupwame mendali piyaminde daa.
  urd-GVU: مَیں نے تمہارے آگے زنبور بھیج دیئے جنہوں نے اموریوں کے دو بادشاہوں کو ملک
    سے نکال دیا۔ یہ سب کچھ تمہاری اپنی تلوار اور کمان سے نہیں ہوا بلکہ میرے ہی ہاتھ
    سے۔
  deu-1912: Und sandte Hornissen vor euch her; die trieben sie aus vor euch her, die
    zwei Könige der Amoriter, nicht durch dein Schwert noch durch deinen Bogen.
  ntj-ntj: Tjiinya-yan mapitjalayinnyangka-ya yarnangu pirninya ngurlurringkula kukurraarnu.
    Tjinguru-yan kulira nyuntulu-yan kunmarnu purlkanyangka puru kurlartangka ngurlutjingarnu.
    Wiya, ngayulu-tjananyarnanta yirringkara ngurlutjingaranytja.
  kan-2017: ಇದಲ್ಲದೆ ನಾನು ಕಡಜದ ಹುಳಗಳನ್ನು ನಿಮ್ಮ ಮುಂದಾಗಿ ಕಳುಹಿಸಿದೆನು. ಅವು ಅಮೋರಿಯರ ಅರಸರಿಬ್ಬರನ್ನು
    ಓಡಿಸಿಬಿಟ್ಟವು. ಇದು ನಿಮ್ಮ ಕತ್ತಿ ಬಿಲ್ಲುಗಳಿಂದಲ್ಲ.
  tgo-tgo: E ghamwami va ya vathɨna gharenji, na valɨkaiwae hu kivwalaŋgi Amori lenji
    kiŋ theghewo. Mava hu vakatha iyako mbe ghemi e lemi gaithɨ gha ghalithɨ na mbwenara.
  yap-yap: Mu gu gagiyegnag ngar rusgad u nap’an ni gimed be yan i yan nga m’on ni
    bochan e nge mil fa gal pilung ko pi Amorite ngar chuwgow ko nam rorow. Saydon
    romed nge gat’ing romed e gathi ir e gagiyegnag nge yodrom.
  hlt-MCSB: Te vaengah khoingal te nangmih hmai ah ka tueih tih Amori manghai rhoi
    mai nangmih mikhmuh lamkah a haek te nangmih kah cunghang nen moenih, nangmih
    kah palaa nen bal moenih.
  mdy-ETH: ሃሣ ታኣኒ ላምዖ ዓሞራ ዓጮ ካኣቶይዳ ማዼሢ ጎይፆ ቤርታዺ ዬይ ዓሳ ዼኤፒ ዒጊቹሞና ጎጲ ዋኣፃንዳጉዲ ታ ማዼኔ፤
    ዬይ ያዺ ማዔሢ ዒንሢኮ ጬንቾ ዓፓሮንታ ሃሣ ዓኣዞንታሮቱዋሴ።
  twi-ASANTE: Afei, mesomaa nnowa dii mo anim ma wɔkɔpamoo Amorifoɔ ahemfo baanu no.
    Ɛnyɛ mo akofena anaa mo agyan na ɛma modii nkonim.
  eng-WEBU: I sent the hornet before you, which drove them out from before you, even
    the two kings of the Amorites; not with your sword, nor with your bow.
  bnp-bnp: A rudu maka vuvu ri muga mua ri rata e huriki a pile ri mangenge hateka
    ne mua, i manga a hariki ala rua o Amor ri ha ne mua. I uka ma mu lili tala rua
    na nitora ne mua, na bainat na kiniperi ne mua.
  wal-wal: Kashiyaa intteppe sinttau kiittada, Amooretu kawota naa77ata intte sinttaappe
    kessaas. Hagee ubbai hananau danddayidoogee, intte bisuwaaninne intte wonddafiyaani
    gidenna.
  spa-PDDPT: Envié también delante de ustedes el avispón que echó de delante de ustedes
    a los dos reyes de los amorreos, pero no con tu espada, ni con tu arco.
  gun-gun: Penerenonderã amondouka kanharõ guaxu. Ha'e va'e ma penerenonde gui oipe'apa,
    mokoĩve amorreu kuery ruvixa va'e voi. Pendekyxe py e'ỹ, penderapa py e'ỹ guive
    oipe'aa.
  agu-BL: Ma yi e' amorreo scyuch' yi chireyil, ja che'l ojk tan xo'w, na ja chixcon
    jun c'oloj xux wak'un tan chilaje'n len. Cha'stzun te quinin xcon yi ima'cl tetz
    oyintzi', ma na in nchilajun len.
  ilo-ULB: Imbaonko dagiti alimbubuyog iti sangoananyo, nga isu ti nangpatalaw kadakuada
    ken kadagiti dua nga ari dagiti Amorreo iti sangoananyo. Saan a napasamak daytoy
    babaen iti kampilanyo wenno babaen iti baiyo.
  kpg-kpg: I di godou lloo adu, gei Au guu hai digaula gi uli nadau gai, gii mee goodou
    di haga magedaa nia king dogolua o digau Amor. Ma hagalee go godou hulumanu dauwa
    mo godou maalei ala ne haga magedaa digaula!
  uig-ARA: مەن ئالدىڭلارغا سېرىق ھەرىنى ئەۋەتتىم، سېرىق ھەرە ئامورىيلارنىڭ ئىككىلا
    پادىشاھىنى ھەيدىۋەتكەندەك ئۇلارنىمۇ ھەيدىۋەتتى؛ بۇ ئىش سىلەرنىڭ قىلىچىڭلار ياكى
    ئوقيايىڭلار بىلەن بولمىدى.
  bsp-bsp: K'isom deme ndɛ dɛnayi nu kiriŋ kɔ dɛmbɛləs abɛ a Amɔr mɛrəŋ mɔ. In' ɛnasɔŋ
    on kətam ŋa. Bafɔ sakma sonu, bafɔ mbəŋcəran yonu yɔ nənatamɛ aterɛnɛ anu de!
  sus-sus: N fa ɲuri nde radin Amori mangɛ firinyie ma wo ya ra. A naxa e keri, kɔnɔ
    na mu findi wo yɛtɛ xa santidɛgɛma nun wo xa xali ra.
  pon-2006: I kadarala ei mehn kamasak mwohmwail pwe en pwakihewei nanmwarkien Amor
    riemeno. Noumwail ketieu oh kedlahs sohte wia mehkot.
  jae-jae: Aê kasakiŋ banic gêmuŋ ma kêjanda lau Amor nêŋ kiŋ luagêc gêmuŋ amac. Amacnêm
    siŋ to talam gêgôm atom.
  ksd-ksd: Ma iau ga tulue ra varubu kakap na lua ta vavat, ma dia ga korot vairop
    vue ra ura king kai ra tarai Amor ta ra luaina mata i vavat, vakir kaum pakat
    na vinarubu ma kaum panak, patana.
  tur-YTC: Önünüzden eşek arısını gönderdim; o, onları, Amorluların iki kralını önünüzden
    kovdu; kılıcınla ya da yayınla değil.
  grc-BRENT: Καὶ ἐξαπέστειλε προτέραν ὑμῶν τὴν σφηκίαν· καὶ ἐξαπέστειλεν αὐτοὺς ἀπὸ
    προσώπου ἡμῶν δώδεκα βασιλεῖς τῶν Ἀμοῤῥαίων, οὐκ ἐν τῇ ῥομφαίᾳ σου οὐδὲ ἐν τῷ
    τόξῳ σου.
  ind-AYT: Aku yang mengirim kegaduhan mendahuluimu, yang mencerai-beraikan dua raja
    Amori itu; bukan dengan pedangmu dan tanpa busur panahmu.
  nya-nya: Ine ndinatumiza mavu amene anapirikitsa mafumu awiri Aamori aja pamaso
    panu. Inu simunachite izi ndi lupanga ndi uta wanu.
  hrv-hrv: 'Pred vama sam poslao stršljene koji su ispred vas tjerali dva kralja amorejska:
    nemaš što zahvaliti svome maču ni svome luku.'
  mps-mps: Ena dage asobadi polasa peyu, tama eno digi te boi bidi dabe wi ilama,
    tama augwali sela sąwai dao, tama te tialigo te Amor tuni bidi si wi pomainu
    ilali. Tiali goli, duga digi te poai hwą ge bainatgo, me te sesemonego te augwali
    si gudulu baso wi me pabeo.
  tpi-tpi: Mi bin i go pas long yupela na mi mekim ol birua i pret nogut tru, na dispela
    i mekim tupela king bilong ol Amor i ranawe long yupela. Yupela i no bin rausim
    tupela long strong bilong yupela na long bainat na banara samting bilong yupela.
    Nogat. Mi tasol mi bin rausim tupela.
  dan-1931: Jeg sendte Gedehamse foran eder, og de drev de tolv Amoritterkonger bort
    foran eder; det skete ikke ved dit Sværd eller din Bue.
  vie-OVCB: Ta sai ong vò vẽ xua đuổi hai vua A-mô-rít trốn chạy. Chiến thắng như
    vậy đâu phải nhờ cung gươm của các ngươi?
  guj-2017: વળી મેં તમારી આગળ ભમરીઓ મોકલી, તેઓએ અમોરીઓના બે રાજાઓને તમારી આગળથી નસાડી
    મૂક્યા. આ બધું કંઈ તમારી તલવારથી કે તમારા ધનુષ્યથી થયું નહોતું!
  pon-2006A: I kadarala ei mehn kamasak mwohmwail pwe en pwakihewei nanmwarkien Amor
    riemeno. Noumwail ketieu oh kedlahs sohte wia mehkot.
  por-BRBSL: Enviei o vespeiro diante de ti, que os expulsou de diante de ti, mesmo
    os dois reis dos amoritas; não com a tua espada, nem com o teu arco.
  cth-cth: Nangmouh dawk tahloi hoi licung awm laipalah, nangmae hmalah khoingan hah
    ka tha teh, Amor siangpahrang kahni touh nangmae hmalah kai ni ka pâlei.
  twi-twi: Afei, mesomaa nnowa dii mo anim ma wɔkɔpam Amorifo ahemfo baanu no. Ɛnyɛ
    mo afoa anaa mo agyan na ɛma mudii nkonim.
  hlt-hlt: Te vaengah khoingal te nangmih hmai ah ka tueih tih Amori manghai rhoi
    mai nangmih mikhmuh lamkah a haek te nangmih kah cunghang nen moenih, nangmih
    kah palaa nen bal moenih.
  tbz-SIM: Kù do nií nyɛcɑ̃nkɛ̀ndèèsùɔ̀ nyɛ di ììkɛ̀, kɛ̀ yɛ̀ɛ bɛti Amɔriibɛ kpɑ̀ɑ̀tìbɛ̀
    bɛdɛ́. Di í bɛ̀ kùɔ nɛ̀ di pie nyoo di se.
  msy-2020: Dughiar kam, kɨ ian faragha ghua ian apanibagh amizɨ, me bar atiatingi,
    ezɨ bizir kam, Amorian atrivimning gamizɨ, aning arav ghu. Ia bizir kam uan mɨdorozir
    sababa ko barir pibar gavgavimɨn a gamizir puvatɨ. Kɨrara aningɨn agɨrazɨ aning
    arav ghu.
  azb-azb: Sizin önünüzcə eşşəkarısı çıxarıb onunla Emorluların iki padşahını qarşınızdan
    qovdum. Bu iş sizin qılıncınızla və ox-kamanınızla olmadı.
  eng-DBY: And I sent the hornet before you, which drove them out from before you,
    [as] the two kings of the Amorites; not with thy sword, nor with thy bow.
  hin-2017: और मैंने तुम्हारे आगे बर्रों को भेजा, और उन्होंने एमोरियों के दोनों राजाओं
    को तुम्हारे सामने से भगा दिया; देखो, यह तुम्हारी तलवार या धनुष का काम नहीं हुआ।
  swp-swp: 'Gumo ea hetamari i eda bagunaimiu, matamiu eai i hetatagorigoridi: Amoraiti
    edi vasavasa labui, emi elepa eai mo nigee, eo emi alahia eai nigee.'
  eng-YLT: And I send before you the hornet, and it casteth them out from your presence
    — two kings of the Amorite — not by thy sword, nor by thy bow.
  eng-WYC-2017: And I sent flies with venomous tongues before you, and I casted them
    out of their places; I killed [the] two kings of Amorites, not in thy sword, nor
    in thy bow.
  eng-WMBB: I sent the hornet before you, which drove them out from before you, even
    the two kings of the Amorites; not with your sword, nor with your bow.
  urd-GVH: मैंने तुम्हारे आगे ज़ंबूर भेज दिए जिन्होंने अमोरियों के दो बादशाहों को
    मुल्क से निकाल दिया। यह सब कुछ तुम्हारी अपनी तलवार और कमान से नहीं हुआ बल्कि मेरे
    ही हाथ से।
  rug-rug: Totoso ene zukuru la gamu, si va tarazuzui Rau si arini, pude kaqu ta hadu
    taloa sari karua baṉara tadi na tie Amoraiti. Ba lopu pa mia ṉiniraṉira soti ta
    evaṉa sapu gua asa.
  gaz-gaz: Ani sonsa isaanii fi mootota Amoorotaa lamaan fuula keessan duraa ariʼee
    baasu isin dura nan erge. Isin goraadee keessanii fi iddaa keessaniin isaan hin
    ariine.
  fra-LSG: 'et j’envoyai devant vous les frelons, qui les chassèrent loin de votre
    face, comme les deux rois des Amoréens: ce ne fut ni par ton épée, ni par ton
    arc.'
  gnn-gnn: Yaka ŋunhi nhumapinydja nhumalaŋgalaynydja ganydjarryu walalanha djuḻkthunmaraŋala,
    liŋgu ŋarrana walalanha ŋunhi beyaṉu‐wukuŋalanydja ŋunhi nhuma marrtjina galkithina,
    bala walala gundupuŋalana bena‐wala. Yaka ŋunhi nhuma walalanha bumara garayunydja
    dhika nhäyunydja mandjawakthunydja. Ŋarrapi yana waŋganydhu wekaŋalanydja dhuwalayi
    nhumalaŋgala goŋlilinydja wäŋanydja, ga dhiyaŋunydja‐wala nhuma yukurra nhina
    buṉbuŋura malaŋumi wiripu‐guḻku'wuŋuna dhuḻ'yunara, ga ḻuka nhuma yukurra ŋathanydja
    dholkunhara wiripu‐guḻku'wuŋuna. Ga bitjarrayina ŋayi yukurrana Garraynydja waŋana.”
  yal-yal: A luxi alo n yi ɲurine nan nadinma e ma naxanye yi e kedima ɛ yɛɛ ra e
    nun Amorine manga firinne. Ɛ silanfanne nun ɛ xanle xa mi na ligaxi.
  haw-1868: A hoouna au imua o oukou i na nalohopeeha, a kipaku aku la au ia lakou,
    mai ko oukou alo aku, i na'lii elua o ka Amora; aole na ka oukou pahikaua, aole
    no hoi na ka oukou kakaka.
  arb-NAV: وَأَرْسَلْتُ أَمَامَكُمْ أَسْرَابَ الزَّنَابِيرِ وَطَرَدْتُ مَلِكَيِ الأَمُورِيِّينَ
    مِنْ وَجْهِكُمْ، فَلَمْ تَكُنْ سُيُوفُكُمْ وَلا سِهَامُكُمْ هِيَ الَّتِي نَصَرَتْكُمْ.
  ewe-ewe: Meɖo nudzodzoe teamewo ɖe mia ŋgɔ be woanya Amoritɔwo ƒe fia eveawo kple
    woƒe amewo. Menye miaƒe yiwo alo aŋutrɔwoe he dziɖuɖu vɛ na mi o!
  eng-LEE: 'And I sent before you the hornet which drove them out from before you,
    even the two kings of the Emorites: not with thy sword, and not with thy bow.'
  asm-FB: মই তোমালোকৰ আগে আগে কোদো পঠালোঁ; তাতে সেই কোদোৱে তোমালোকৰ আগৰ পৰা তেওঁলোকক,
    বিশেষকৈ ইমোৰীয়াসকলৰ দুজন ৰজাক দূৰ কৰিলে৷ তোমালোকৰ তৰোৱাল বা ধনুৰ দ্বাৰাই তেওঁলোকক
    দূৰ কৰা হোৱা নাছিল।
  sus-A: ﭑ قَ حُرِ ندٍ رَدِن عَمٌرِ مَنفّ قِرِنيِيٍ مَ وٌ يَ رَ. عَ نَشَ عٍ كٍرِ،
    كْنْ نَ مُ قِندِ وٌ يّتّ شَ سَنتِدّفّمَ نُن وٌ شَ شَلِ رَ.
  fra-SBL: J'ai envoyé devant toi le frelon, qui les a chassés de devant toi, les
    deux rois des Amoréens, ni par ton épée, ni par ton arc.
  hbo-hbo: וָאֶשְׁלַ֤ח לִפְנֵיכֶם֙ אֶת־הַצִּרְעָ֔ה וַתְּגָ֤רֶשׁ אֹותָם֙ מִפְּנֵיכֶ֔ם
    שְׁנֵ֖י מַלְכֵ֣י הָאֱמֹרִ֑י לֹ֥א בְחַרְבְּךָ֖ וְלֹ֥א בְקַשְׁתֶּֽךָ׃
  piu-2006: '@see-verse:JOS.024.011'
  kik-kik: Ngĩcooka ngĩrekia magi marĩ mboora mathiĩ mbere yanyu, marĩa maamaingatire
    mamweherere, o hamwe na athamaki arĩa eerĩ a Aamori. Ti inyuĩ mwamaingatire na
    rũhiũ rwanyu rwa njora kana na ũta wanyu.
  fra-NCL: J’envoyai devant vous les frelons qui les chassèrent de devant vous, ainsi
    que les deux rois des Amorrhéens ; ce ne fut ni par ton épée ni par ton arc.
  cek-AK: Nangcae loe sumsen hoi kalii to na sin o ai, nangcae hmaa ah khoi to ka
    patoeh moe, Amor siangpahrang hnetto nangcae hmaa ah kang haek pae.
  cuk-cuk: ” ’Bemar, be-es-suidgi, be-warsigi, Amorreo-rey-warbogwad ogalakussulid.
    Ar ani, an bemar-iduale, a-reymargi burmar barmiargusad. Degisoggu, a-reymar na
    e-yargi-bukwamaladgi bemar-iduar wakitemalad.
  uig-CYR: Мән алдиңларға сериқ һәрини әвәттим, сериқ һәрә Аморийларниң иккила падишасини
    һайдивәткәндәк уларниму һайдивәтти; бу иш силәрниң қиличиңлар яки оқяйиңлар билән
    болмиди.
  tel-2017: నేను మీకు ముందుగా కందిరీగలను పంపాను. నీ కత్తి వల్ల నీ విల్లు వల్ల కాదు
    గాని అవే అమోరీయుల రాజుల నిద్దరిని తోలివేశాయి.
  hat-BSA: Apre, Mwen te voye gèp la devan nou e li te chase fè sòti wa Amoreyen yo
    devan nou, men pa akoz nepe nou ni banza nou.
  bxh-bxh: Bumo hinaga E fatamali bwaꞌiyedi, be Amoli yo edi babaꞌisa luwaga sa weꞌaidi.
    Hige bena emi kepata yai, e emi pidu yai au faꞌwasabudi.
  kos-kos: Ke kowos utyak nu in acn we, nga akfohsyalosyak in tuh ukwauk tokosra luo
    lun mwet Amor. Kutangla lowos tia ma ke cutlass ac mwe pisr nutuwos.
  hbo-WLC: וָאֶשְׁלַ֤ח לִפְנֵיכֶם֙ אֶת־הַצִּרְעָ֔ה וַתְּגָ֤רֶשׁ אוֹתָם֙ מִפְּנֵיכֶ֔ם
    שְׁנֵ֖י מַלְכֵ֣י הָאֱמֹרִ֑י לֹ֥א בְחַרְבְּךָ֖ וְלֹ֥א בְקַשְׁתֶּֽךָ׃
  ibo-ibo: E zigara m ebu nʼihu unu nke chụpụrụ ha nʼihu unu, bụ eze abụọ ndị Amọrait.
    Ọ bụghị mma agha na ụta unu ka unu ji mee nke a.
  ory-ory: ଆଉ ତୁମ୍ଭର ଖଡ୍ଗ କି ତୁମ୍ଭର ଧନୁ ଦ୍ୱାରା ନୁହେଁ, ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଆଗେ
    ଆଗେ ବିରୁଡ଼ି ପଠାଇଲୁ, ଯେ ସେମାନଙ୍କୁ, ଅର୍ଥାତ୍‍, ଇମୋରୀୟମାନଙ୍କ ଦୁଇ ରାଜାଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ
    ସମ୍ମୁଖରୁ ଘଉଡ଼ାଇ ଦେଲା।
  chk-chk: Iwe, üa atolongeer lon niuokus me rükö, pwe üpwe asüela ekewe ruoman kingen
    chon Amor me mwemi. Ei esap fis ren nöümi ketilas ika wokumi esefich.
  rop-rop: Wen yumob bin go langa olabat kantri, aibin meigim olabat bradin, wulijim
    dei nomo bin sabi wanim blanga dum. En aibin dum lagijat langa olabat blanga meigim
    det dubala Emarait king ranawei brom yumob. Ola bigwan naif en ola spiya blanga
    yumob nomo bin bidim detlot pipul. Mi na bin bidim olabat.
  ukr-1871: І послав я шершнї поперед вас, і прогнали вони їх перед вами, двох царів
    Аморійських. Не мечем твоїм і не луком твоїм се сталось.
  deu-1951: Und ich sandte Hornissen vor euch her, die trieben sie aus vor euch her,
    nämlich die beiden Könige der Amoriter, nicht durch dein Schwert und nicht durch
    deinen Bogen.
  eng-JPS: And I sent the hornet before you, which drove them out from before you,
    even the two kings of the Amorites; not with thy sword, nor with thy bow.
  srp-1865: I poslah pred vama stršljene, koji ih izagnaše ispred vas, dva cara Amorejska;
    ne maèem tvojim ni lukom tvojim.
  lug-lug: Ne ntuma ennumba ezabakulembera ezagoba abalabe bammwe mu maaso gammwe,
    nga mwe muli bakabaka ababiri Abamoli; si mmwe mwakikola n’ekitala kyammwe wadde
    obusaale.
  heb-heb: ואשלח לפניכם את הצרעה ותגרש אותם מפניכם שני מלכי האמרי לא בחרבך ולא בקשתך׃
  ben-IRV: আর তোমাদের আগে আগে ভিমরুল পাঠালাম; তারা তোমাদের সামনে থেকে সেই জনগণকে,
    ইমোরীয়দের সেই দুই রাজাকে দূর করে দিল; তোমার তরোয়াল বা ধনুকে তা হয়নি।
  pan-pan: ਤਦ ਮੈਂ ਤੁਹਾਡੇ ਅੱਗੇ ਬਿਮਾਰੀ ਨੂੰ ਭੇਜਿਆ ਅਤੇ ਉਸ ਨੇ ਅਮੋਰੀਆਂ ਦੇ ਦੋਹਾਂ ਰਾਜਿਆਂ ਨੂੰ
    ਤੁਹਾਡੇ ਅੱਗੋਂ ਕੱਢ ਦਿੱਤਾ, ਨਾ ਤੁਹਾਡੀ ਤਲਵਾਰ, ਨਾ ਤੁਹਾਡੇ ਧਣੁੱਖ ਨਾਲ ਇਹ ਹੋਇਆ।
  mya-JVB: သင် တို့၌ ထား နှင့် လေး မ ပါဘဲ၊ သင် တို့ရှေ့ မှာ ပျားတူ ကို ငါစေလွှတ် ၍
    ၊ အာမောရိ မင်းကြီး နှစ် ပါးကို သင် တို့ရှေ့ မှ ငါနှင်ထုတ် လေ၏။
  hmo-hmo: “Umui raka vaira neganai, lau ese lau hagaridia dikadika, bona Amoro taudia
    edia king rua umui emui vairana dekenai lau luludia lao. To emui tuari kaia bona
    emui peva ese unai Amoro taudia idia halusia lasi.
  urd-urd: और मैंने तुम्हारे आगे ज़म्बूरों को भेजा, जिन्होंने दोनों अमोरी बादशाहों
    को तुम्हारे सामने से भगा दिया; यह न तुम्हारी तलवार और न तुम्हारी कमान से हुआ।
  rus-SYN: Я послал пред вами шершней, которые прогнали их от вас, двух царей Аморрейских;
    не мечом твоим и не луком твоим сделано это.
  bqc-SIM: À bɛↄↄ gbàɛ wá aɛ, aa Amↄleↄ kía gbɛ̃ↄn plaↄ yàwɛ̃ɛ. I kɛ wá fɛ̃nda
    ge wá ka mɛ́ ń yáo.
  tcz-CHONGTHU: Keiman Amor lengteni delmang dingin nangho masang’ah khoise kanasol
    masan ahi. Nagaljonao chu nachem muleh nathalpi ahipon ahi.
  mar-mar: मी तुमच्यापुढे गांधीलमाशा पाठवल्या, आणि त्यांनी त्यांना तुमच्यासमोरून घालवले;
    अमोऱ्याचे दोन राजे यांना घालवले; तुझ्या तलवारीने व धनुष्यानेही हे झाले नाही.
  qub-qub: Amorreo runacunapa ishcay raynincunata noga mancharachiptëmi pillyaj aywaptiqui
    gueshpir aywacuran. Manami sabliquiwanchu ni lëchayquiwanpischu binsirayqui.
  bqp-bqp: Ma zúmantɛ̃nↄ gbàrɛ á arɛ, ò pɛ̀árɛ Amↄrinↄ kína gbɛ̃nↄn planↄa. Adi kɛ
    á fɛ̃nɛda ke á kà mɛ́ à pɛ̀ḿmaro.
  hat-hat: Mwen voye yon kantite gèp panyòl devan nou. Yo fè de wa moun Amori yo kouri
    met deyò anvan nou rive sou yo. Se pa t' ni banza nou yo ni nepe nou yo ki te
    fè sa!
  eng-BSB: I sent the hornet ahead of you, and it drove out the two Amorite kings
    before you, but not by your own sword or bow.
  tod-tod: Gè kaogiti teʋeni wo luɠɔ, ti Amɔɔl nuiti ta-masa felegɔi tɛiti kpɛɛni
    wo luɠɔ, ti ti maaɠooza wo ʋa, wa-woɠa zɔkpɔi ɓaa wa-mɛɛin laade, wo ʋa ti ɓɛɛ
    la.
  eng-WEBPB: I sent the hornet before you, which drove them out from before you, even
    the two kings of the Amorites; not with your sword, nor with your bow.
  kbq-kbq: Hagi Nagra'a tamagritera vugote'na nevu'na ha' vahe'tmia zamatazamina,
    zamazeri koro hu'noe. Ana'ma huazamo higeke tare Amori kini netremokea korora
    fre'na'e. Tamagra'a bainati kazinteti'ene ati keve tamiretira hara huznanteta
    zanavre otre'naze.
  nhe-BL: Huan niquintitlanqui miyac cuaxicojme ma inmechyacantiyaca huan quintojtocaque
    nopa ome tlanahuatiani tlen amorreos ihuaya inintlacajhua. Naja nimechtlanili
    imocualancaitacahua. Ax inquintlanque ica imomachete huan imochicahualis.
  bus-bus: Ma zↄ̃mantɛ̃nↄ gbàrɛ a aɛ, aↄ̃ pɛ̀are Amↄrinↄ kína gↄ̃ↄn plaaanↄa. Èe kɛ
    a fɛ̃ɛdaa ke a kà bé à pɛ̀ḿmaro.
  gub-BL: Pehem 'ym mehe we amuhem kar mokoz Amohe wanuwihawete ihe wà. Amukyze kar
    ihe wà. Uzàn oho wà. Napemuhem kar kwaw pe wà. Ni petakihepuku pupe ni peywyrapar
    pupe ni penu'yw pupe.
  eng-DRA: 'And I sent before you hornets: and I drove them out from their places,
    the two kings of the Amorrhites, not with thy sword nor with thy bow.'
