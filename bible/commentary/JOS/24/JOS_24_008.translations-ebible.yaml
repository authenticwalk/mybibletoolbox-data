verse: JOS.024.008
translations:
  mal-C: “ ‘പിന്നെ ഞാൻ നിങ്ങളെ യോർദാന്റെ കിഴക്കുഭാഗത്തു താമസിച്ചിരുന്ന അമോര്യരുടെ
    ദേശത്തു കൊണ്ടുവന്നു; അവർ നിങ്ങളോടു യുദ്ധംചെയ്തു; എന്നാൽ ഞാൻ അവരെ നിങ്ങളുടെ കൈയിൽ
    ഏൽപ്പിച്ചു. നിങ്ങളുടെമുമ്പിൽനിന്ന് ഞാൻ അവരെ നശിപ്പിച്ചുകളഞ്ഞു; അവരുടെ ദേശം നിങ്ങൾ
    കൈവശമാക്കി.
  deu-TKW: Hierauf brachte ich euch in das Land der Amoriter, die jenseits des Jordans
    ansässig waren, und sie kämpften mit euch. Aber ich gab sie in eure Gewalt, und
    ihr nahmt ihr Land in Besitz, und ich vertilgte sie vor euch.
  lin-lin: Namemaki bino na mokili ya bato ya Amori, oyo bazalaki kovanda na ngambo
    ya este ya Yordani. Babundisaki bino kasi nakabaki bango na maboko na bino. Nabomaki
    bango na miso na bino mpe bobotolaki mokili na bango.
  eng-LSV: And I bring you into the land of the Amorite who is dwelling beyond the
    Jordan, and they fight with you, and I give them into your hand, and you possess
    their land, and I destroy them out of your presence.
  eng-GNV: 'After, I brought you into the land of the Amorites, which dwelt beyond
    Iorden, and they fought with you: but I gaue them into your hand, and ye possessed
    their countrey, and I destroyed them out of your sight.'
  eng-WEBSTER: 'And I brought you into the land of the Amorites, who dwelt on the
    other side of Jordan, and they fought with you: and I gave them into your hand,
    that ye might possess their land; and I destroyed them from before you.'
  nhw-BL: Huan teipa nimechhualicac hasta inintlal nopa amorreos catli itztoyaj ipan
    ne seyoc inaliyo Jordán para campa hualquisa tonati. Huan inijuanti anmechhuilanque,
    pero naya nimechpalehui xiquintlanica. Niquintzontlamilti amoixtla huan anmoaxcatijque
    nopa tlali.
  swh-ONEN: “ ‘Nikawaleta katika nchi ya Waamori ambao waliishi mashariki mwa Yordani.
    Wakapigana nanyi, lakini nikawatia mikononi mwenu. Nikawaangamiza mbele yenu nanyi
    mkaimiliki nchi yao.
  bba-bba: Mɑ nɑ kɑ bɛɛ nɑ Amɔrebɑn temɔ be bɑ wɑ̃ɑ Yuudɛnin ɡuru ɡiɔ. Bɑ kɑ bɛɛ sɑnnɑ,
    nɑ mɑɑ bɛɛ bu nɔmu bɛriɑ, mɑ ben tem mu kuɑ bɛɛɡim. Mɑ nɑ bu kpeerɑsiɑ bɛɛn wuswɑɑɔ.
  eng-KJVCPB: 'And I brought you into the land of the Amorites, which dwelt on the
    other side Jordan; and they fought with you: and I gave them into your hand, that
    ye might possess their land; and I destroyed them from before you.'
  mpx-mpx: “Yaka abwe ya ahemiu ku na boda Amoli bolo Yolidani labi leunati wali labi
    elana. Inoke hi haveyan eliyamiu, yaa ya telel nimamiwa ku tagalakel. Nau ya houwa
    awomiwa ge ya apapanak-agil, inoke wali bilibili ku ahe wami panuwa.
  wbp-wbp: “‘Ngula-jangkaju, kangurna-nyarra jinta-kari-kirra walya-kurra kujalpalu
    Yamuri-patu nyinaja. Walya yinyajulpa karrija kakarrara-purda karru Jurdunukuju.
    Kulukupurda-jarrijalpalu-nyarra jangkardu, kala ngaju-nyangu yartarnarri-kirlirlinkili-jana
    muku pungu. Ngajulurlurna-jana rampaku-manu-nyayirni yungulu-nyarra warla-pajirninja-wangu
    nyina. Kujarlunyankulu-jana walya yinyaju jurnta kangu nyanungurra-kujakuju.
  luo-luo: “ ‘Ne akelou nyaka e piny jo-Amor manodak yo wuok chiengʼ mar aora Jordan.
    Negikedo kodu, to naketogi e lwetu. Ne atiekogi chuth e nyimu, mi ukawo pinygi.
  meu-meu: Bena na hakaumui vareai, Amoro taudia edia tano Ialonai, Ioridane sinavaina
    unukahana ai; idia ese e tuan henimui, bena imamui ai na atodia. Edia tano o abia;
    lau ese umui vairamui ai na habuadia tari.
  npi-ULB: मैले तिमीहरूलाई एमोरीहरूको भूमिमा ल्याएँ, जो यर्दनपारि बस्थे । उनीहरू तिमीहरूसँग
    लडे र मैले तिनीहरूलाई तिमीहरूको हातमा दिएँ । तिमीहरूले तिनीहरूको भूमि अधीन गर्‍यौ
    र मैले तिनीहरूलाई तिमीहरूको सामु नष्‍ट गरेँ ।
  yor-yor: “ ‘Èmi mú yín wá sí ilẹ̀ àwọn ará Amori tí ó ń gbé ìlà-oòrùn Jordani. Wọ́n
    bá yín jà, ṣùgbọ́n mo fi wọ́n lé yín lọ́wọ́. Èmí pa wọ́n run kúrò níwájú u yín,
    ẹ sì gba ilẹ̀ ẹ wọn.
  emp-NTPO: Mãwã nĩnane mʌ̃a bãrãra Jordaʌ̃ dod̶eba ʌ̃mãdau odjabariare panʌ amorreorãmaa
    edesia. Maʌ̃ne ãdjirãra bãrã ume djõsid̶aa. Baribʌrʌ mʌ̃a bãrãa ãdjirãra poyabisia.
    Bãrã djõsid̶ad̶e mʌ̃a ãdjirãra quenabiped̶a bãrãba ãdji ẽjũãra jũma edasid̶aa.
  ind-ind: “Lalu Aku membawa kalian ke daerah orang Amori di sebelah timur sungai
    Yordan. Mereka berperang melawan kalian, tetapi Aku membinasakan mereka dan membuat
    kalian menang supaya kalian bisa menduduki negeri mereka.
  pes-OPCB: «سرانجام شما را به سرزمین اموری‌ها در آن طرف رود اردن آوردم. اموری‌ها
    با شما جنگیدند، ولی من ایشان را نابود کردم و زمینهایشان را به شما دادم.
  tgl-ULB: Dinala ko kayo sa lupain ng mga Amoreo, na nanirahan sa ibang bahagi ng
    Jordan. Nakipaglaban sila sa inyo, at ibinigay ko sila sa inyong kamay. Inangkin
    ninyo ang kanilang lupain, at winasak ko sila sa harap ninyo.
  cbu-NT: Natshat, siy anuritam, yuwash nuw siyaam Amorrewshuchee watsapun itutseeri,
    zar yaku amb Ortagap panarangi amb xiksa. Amorrewshuch siyapat waratarangsin,
    nuwshat siyaam kapung istaranguri, siysat ashpari tputsee kachingarangus, na siysat
    anoo tsap amuytaksa, Apanll tárangiya.
  hui-hui: Ani hemiria i̱na tí Amoroali dindi Iba Yodana ni ibiragohayagi haru halu
    anda ibirugoni. Tí baba wai bialu hearia i̱na tí mo wayali ha harugoni. I̱na ti
    bope harugola tinaga dindi wiaru tígua karulama aribia harimigoni.
  mya-mya: ထို​နောက်​ငါ​သည်​သင်​တို့​ကို​အာ​မော​ရိ​အ​မျိုး သား​တို့​နေ​ထိုင်​ရာ​ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​သို့
    ပို့​ဆောင်​ခဲ့​သည်။ သူ​တို့​သည်​သင်​တို့​ကို​တိုက်​ခိုက် ကြ​သော်​လည်း​ငါ​သည်​သင်​တို့​အား​အနိုင်​ရ​စေ​၏။
    သင်​တို့​သည်​သူ​တို့​၏​ပြည်​ကို​ချီ​တက်​သိမ်း​ပိုက် သော​အ​ခါ​ငါ​သည်​သူ​တို့​ကို​သုတ်​သင်​ပယ်​ရှင်း
    ခဲ့​၏။-
  bod-N: ངས་ཁྱོད་རྣམས་ཁྲིད་དེ་ཡོར་དན་གཙང་པོའི་ཤར་ཏུ་ཨེ་མོར་པ་རྣམས་གནས་པའི་ཡུལ་ལ་སླེབས་ཤིང་།
    ཁོ་ཚོ་ནི་ཁྱོད་རྣམས་དང་འཐབ་པ་ན། ངས་ཁོ་ཚོ་ཁྱོད་རྣམས་ཀྱི་ལག་ཏུ་སྤྲད་པས་ཁོ་ཚོའི་ཡུལ་ནི་ཁྱོད་རྣམས་ལ་ས་སྐལ་དུ་ཐོབ་པ་དང་།
    ངས་ཁྱོད་རྣམས་ཀྱི་སྔུན་ནས་ཁོ་ཚོ་རྩ་མེད་དུ་བཏང་།
  sna-sna: “ ‘Ndakauya nemi kunyika yavaAmori vaigara kumabvazuva kweJorodhani. Vakakurwisai
    asi ndakavaisa mumaoko enyu. Ndakavaparadza pamberi penyu, imi mukatora nyika
    yavo.
  spa-BLM: “‘Yo te llevé a la tierra de los amorreos, que vivían al otro lado del
    Jordán. Ellos pelearon contigo, y yo los entregué en tu mano. Tú poseíste su tierra,
    y yo los destruí delante de ti.
  cac-cac: masanto ex vic'cot yed' eb' d'a lum yic eb' amorreo d'a stojolal b'aj sjavi
    c'u d'a a' Jordán tic. Ix yac' oval eb' eyed'oc, palta a in ix vac'och eb' d'a
    yol e c'ab'. Ix eyac'an ganar eb', ix eyiquejcan sluum eb'.
  swh-ULB: Niliwaleta katika nchi wa Waamori, ambao waliishi katika upande mwingine
    mwa Yordani. Walipigana nanyi, nami niliwatia katika mkono wenu. Mliimiliki nchi
    yao, nami niliwaangamiza mbele yenu.
  bel-bel: І прывёў Я вас да зямлі Амарэяў, якія жылі за Ярданам; яны ўступілі ў бітву
    з вамі, але Я аддаў іх у рукі вашыя, і вы атрымалі ў спадчыну зямлю іхнюю, і Я
    вынішчыў іх перад вамі.
  deu-ELBBK: Und ich brachte euch in das Land der Amoriter, die jenseits des Jordan
    wohnten, und sie kämpften gegen euch; und ich gab sie in eure Hand, und ihr nahmt
    ihr Land in Besitz, und ich vertilgte sie vor euch.
  mbb-OT: “Ne mid-uwit ku sikiyu ziyà te tanà te menge Amorihanen diyà dapit te edsilaan
    te Wahig he Jordan. Nekidtebek dan keniyu piru imbeǥey ku sikandan keniyu. Midèdeetan
    ku sikandan ne nekuwa niw is tanè dan.
  mal-2015: പിന്നെ ഞാൻ നിങ്ങളെ യോർദ്ദാന്നക്കരെ പാർത്തിരുന്ന അമോര്യരുടെ ദേശത്തേക്കു
    കൊണ്ടുവന്നു; അവൻ നിങ്ങളോടു യുദ്ധംചെയ്തു; നിങ്ങൾ അവരുടെ ദേശം കൈവശമാക്കേണ്ടതിന്നു
    ഞാൻ അവരെ നിങ്ങളുടെ കയ്യിൽ ഏല്പിച്ചു, നിങ്ങളുടെ മുമ്പിൽനിന്നു നശിപ്പിച്ചുകളഞ്ഞു.
  tuo-NT: Beꞌro mʉsãrẽ amorreo masã ya diꞌta, dia Jordã́ mujĩpũ mʉjãtiropʉ miipẽꞌatiwʉ.
    Topʉ mʉsã meꞌrã aꞌmewẽjẽmiwã. Yʉꞌʉ peꞌe mʉsãrẽ narẽ docaqueꞌacã weewʉ. Tojo weerã
    na ye diꞌta nimiꞌquere mʉsã miiwapawʉ.
  rmc-rmc: Anďom tumen andre phuv le Amorejčanengri pal o Jordan. Sar pes tumenca
    marenas, murdarďom len anglal tumende a diňom, hoj tumen upral lende te zviťazinen
    a te zalen lengri phuv.
  nlg-nlg: Mi tana sosoko, ina tu lavighau v tana komudira na Amori paleva uluna I
    Jordan. Ma gaira tara veitotoghoni kolughau, hau va mi nau tu vaheghau na lagavule
    mau lagavulera, mau lavia didira na pari mau loghoa.
  pes-OPV: پس شما را در زمین اموریانی که به آن طرف اردن ساکن بودند آوردم، و با شما
    جنگ کردند، و ایشان را به‌دست شما تسلیم نمودم، وزمین ایشان را در تصرف آوردید، و
    ایشان را ازحضور شما هلاک ساختم.
  ron-1924: В-ам адус ын цара аморицилор, каре локуяу динколо де Йордан, ши ей ау
    луптат ымпотрива воастрэ. Й-ам дат ын мыниле воастре; аць пус стэпынире пе цара
    лор ши й-ам нимичит динаинтя воастрэ.
  ben-OBCV: “ ‘আমি তোমাদের সেই ইমোরীয়দের দেশে নিয়ে এলাম, যারা জর্ডন নদীর পূর্বদিকে
    বসবাস করত। তারা তোমাদের বিরুদ্ধে যুদ্ধ করলে আমি তাদের তোমাদের হাতে সমর্পণ করলাম।
    আমি তোমাদের সামনে থেকে তাদের ধ্বংস করলাম এবং তোমরা তখন তাদের দেশের দখল নিলে।
  som-som: Oo markaasaan idin keenay dalkii reer Amor, kuwaasoo degganaa Webi Urdun
    shishadiisa, oo iyana way idinla dirireen; kolkaasaan gacanta idiin geliyey, oo
    dalkoodiina waad hantideen, iyagiina hortiinna waan ka baabbi'iyey.
  lat-VUC: et introduxi vos in terram Amorrhæi, qui habitabat trans Jordanem. Cumque
    pugnarent contra vos, tradidi eos in manus vestras, et possedistis terram eorum,
    atque interfecistis eos.
  eng-ASVBT: 'And I brought you into the land of the Amorites, that dwelt beyond the
    Jordan: and they fought with you; and I gave them into your hand, and ye possessed
    their land; and I destroyed them from before you.'
  ita-1885: E dipoi io vi condussi nel paese degli Amorrei, che abitavano di là dal
    Giordano; ed essi vi fecero guerra; ma io ve li diedi nelle mani, e voi prendeste
    possessione del lor paese, e io li distrussi d'innanzi a voi.
  eng-LXXUP: And he brought us into the land of the Amorites that dwelt beyond Jordan,
    and the Lord delivered them into our hands; and ye inherited their land, and utterly
    destroyed them from before you.
  eng-ULB: I brought you to the land of the Amorites, who lived on the other side
    of the Jordan. They fought with you, and I gave them into your hand. You took
    possession of their land, and I destroyed them before you.
  spa-VBL: “Después te llevé a la tierra de los amorreos que vivían al otro lado del
    Jordán. Ellos lucharon contra ti, pero te los entregué para que los derrotaras
    y te apoderaras de su tierra. Yo los destruí delante de ti.
  fra-_FOB: Puis, je vous amenai au pays des Amoréens, qui habitaient au delà du Jourdain;
    ils combattirent contre vous, et je les livrai entre vos mains, vous prîtes possession
    de leur pays, et je les exterminai devant vous.
  mal-mal: പിന്നെ ഞാൻ നിങ്ങളെ യോർദ്ദാനക്കരെ പാർത്തിരുന്ന അമോര്യരുടെ ദേശത്തേക്ക് കൊണ്ടുവന്നു;
    അവർ നിങ്ങളോട് യുദ്ധംചെയ്തു; നിങ്ങൾ അവരുടെ ദേശം കൈവശമാക്കേണ്ടതിന് ഞാൻ അവരെ നിങ്ങളുടെ
    കയ്യിൽ ഏല്പിച്ച് നശിപ്പിച്ചുകളഞ്ഞു.
  urd-GVR: Āḳhirkār maiṅ ne tumheṅ un Amoriyoṅ ke mulk meṅ pahuṅchāyā jo Dariyā-e-Yardan
    ke mashriq meṅ ābād the. Go unhoṅ ne tum se jang kī, lekin maiṅ ne unheṅ tumhāre
    hāth meṅ kar diyā. Tumhāre āge āge chal kar maiṅ ne unheṅ nest-o-nābūd kar diyā,
    is lie tum un ke mulk par qabzā kar sake.
  suz-BL: मिनु गो इन कली यर्दन आ पूर्ब एमोरी आन रागीमी चाक्‍‍ता। मिनु मेकोपुकीमी गेपुकी
    नु लडाइ पाम्‍तेक्‍म। मिनु गो मेको आन कली इन गुइमी गेता। गो मेको आन कली इन ङोंइती
    खतम सेल्‍ता। मिनु गेपुकीमी मेको आन रागी आंम के सेल्‍तीनी। गन्‍ती २१:२५,३१
  ita-1927: Io vi condussi quindi nel paese degli Amorei, che abitavano di là dal
    Giordano; essi combatterono contro di voi, e io li diedi nelle vostre mani; voi
    prendeste possesso del loro paese, e io li distrussi d’innanzi a voi.
  ckb-ckb: «”ئینجا ئێوەم هێنایە ناو خاکی ئەمۆرییەکان، ئەوانەی لەوبەری ڕووباری ئوردوندا
    بەلای ڕۆژهەڵاتدا نیشتەجێ بوون و لە دژتان جەنگان و منیش ئەوانم دا بەدەستتانەوە
    و دەستتان بەسەر خاکەکەیاندا گرت و لەبەردەمتان لەناوم بردن.
  eng-BBE: And I took you into the lands of the Amorites on the other side of Jordan;
    and they made war on you, and I gave them into your hands and you took their land;
    and I sent destruction on them before you.
  kan-OKCV: “ ‘ನಾನು ಈಜಿಪ್ಟಿನಲ್ಲಿ ಮಾಡಿದ್ದನ್ನು ನಿಮ್ಮ ಕಣ್ಣುಗಳು ಕಂಡವು. ಮರುಭೂಮಿಯಲ್ಲಿ ಬಹುಕಾಲದವರೆಗೆ
    ವಾಸವಾಗಿದ್ದೀರಿ. ಅನಂತರ ಯೊರ್ದನ್ ನದಿ ಆಚೆ ವಾಸವಾಗಿದ್ದ ಅಮೋರಿಯರ ದೇಶಕ್ಕೆ ನಿಮ್ಮನ್ನು ಕರೆದುಕೊಂಡು
    ಬಂದೆನು. ಅವರು ನಿಮ್ಮ ಸಂಗಡ ಯುದ್ಧಮಾಡುವಾಗ ಅವರ ದೇಶವನ್ನು ನೀವು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವ ಹಾಗೆ
    ಅವರನ್ನು ನಿಮ್ಮ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿ, ಅವರನ್ನು ನಿಮ್ಮ ಎದುರಿನಿಂದ ನಾಶಮಾಡಿದೆನು.
  bbb-bbb: Ro kuke nare ja kaenamiana e Amoraetiko ijiebuo aesakae ije bu do Jodeni
    irifo maza ajiamo nake kariva ijia vae. Ja ijia vakoga bu jaena bijae rove naka
    nare ifejiavoga ja iraraena e boeje kania furi areme aesakae buone ije kei.
  tam-2017: அதற்குப்பின்பு உங்களை யோர்தானுக்கு மறுபுறத்திலே குடியிருந்த எமோரியர்களின்
    தேசத்திற்குக் கொண்டுவந்தேன்; அவர்கள் உங்களோடு யுத்தம்செய்கிறபோது, அவர்களை உங்களுடைய
    கையில் ஒப்புக்கொடுத்தேன்; அவர்களுடைய தேசத்தை சுதந்தரித்துக்கொண்டீர்கள்; அவர்களை
    உங்களுக்கு முன்பாக அழித்துவிட்டேன்.
  spa-RV-1909: Y os introduje en la tierra de los Amorrheos, que habitaban de la otra
    parte del Jordán, los cuales pelearon contra vosotros; mas yo los entregué en
    vuestras manos, y poseísteis su tierra, y los destruí de delante de vosotros.
  ron-BTF: Și v-am adus în țara amoriților, care locuiesc dincolo de Iordan, și ei
    s-au luptat cu voi și i-am dat în mâna voastră ca să le stăpâniți țara și i-am
    nimicit dinaintea voastră.
  eng-WEBP: “‘I brought you into the land of the Amorites, that lived beyond the Jordan.
    They fought with you, and I gave them into your hand. You possessed their land,
    and I destroyed them from before you.
  eng-FBV: After that I brought you to the land of the Amorites who lived on the other
    side of the Jordan. They fought against you but I handed them over to you to defeat
    and you took over their land. I destroyed them before you.
  nld-1939: bracht Ik u naar het land der Amorieten, die in het Overjordaanse woonden;
    zij streden tegen u, maar Ik leverde hen aan u over, en verdelgde hen voor u,
    zodat ge hun land in bezit hebt genomen.
  nch-BL: Huan teipa nimechhualicac hasta inintal nopa amorreos cati itztoyaj ipan
    nopa seyoc inaliyo Jordán para campa quisa tonati. Huan inijuanti amechtehuijque,
    pero na nimechpalehui xiquintanica. Niquintzontamilti amoixpa huan anmoaxcatijque
    nopa tali.
  vie-1934: Kế đó, ta dẫn các ngươi vào xứ dân A-mô-rít, ở bên kia sông Giô-đanh;
    chúng nó chiến đấu cùng các ngươi, và ta có phó chúng nó vào tay các ngươi. Các
    ngươi chiếm xứ chúng nó làm sản nghiệp, và ta đã diệt chúng nó khỏi trước mặt
    các ngươi.
  hin-CV: “ ‘फिर मैं तुम्हें अमोरियों के देश में ले आया, जो यरदन के दूसरी ओर रहते
    थे. उन्होंने तुमसे युद्ध किया और मैंने उन्हें तुम्हारे अधीन कर दिया. तुमने उनके
    देश पर अधिकार कर लिया. तुम्हारे सामने मैंने उन्हें नाश कर दिया.
  spa-BES: Y los llevé a las tierras de los amorreos al otro lado del Jordán; Y les
    hicieron guerra, y yo los entregué en sus manos, y ustedes tomaron su tierra;
    y envié destrucción sobre ellos delante de ustedes.
  tdx-tdx: Nendeseko mb’an-tanen-te-Amore mb’eo nahareo, mb’amo mpimoneñe alafe’ Iardeneio;
    nialia’ iareo, fe natoloko am-pità’ areo ho fanañañe o tane’ iareoo i zinevoko
    añatrefa’ areoy.
  tha-KJV: และเราก็นำเจ้าทั้งหลายมาที่​แผ่​นดินของคนอาโมไรต์ซึ่งอยู่​ที่​ฟากแม่น้ำจอร์แดนข้างโน้น
    เขาสู้รบกับเจ้าทั้งหลาย และเราได้มอบเขาไว้ในมือของเจ้า และเจ้าทั้งหลายยึดครองแผ่นดินของเขาและเราก็ทำลายเขาให้พ้นหน้าเจ้า
  por-BR-2018: E vos introduzi na terra dos amorreus, que habitavam da outra parte
    do Jordão, os quais lutaram contra vós; mas eu os entreguei em vossas mãos, e
    possuístes sua terra, e os destruí de diante de vós.
  deu-ELO: Und ich brachte euch in das Land der Amoriter, die jenseit des Jordan wohnten,
    und sie stritten wider euch; und ich gab sie in eure Hand, und ihr nahmet ihr
    Land in Besitz, und ich vertilgte sie vor euch.
  eng-WYC-2018: And I brought you into the land of Amorites, that dwelled beyond (the)
    Jordan; and when they fought against you, I betook them into your hands, and ye
    had their land in possession, and ye killed them. (And I brought you into the
    land of the Amorites, who lived on the east side of the Jordan River; and when
    they fought against you, I delivered them into your hands, and ye had their land
    for a possession, and ye killed them.)
  epo-epo: Kaj Mi venigis vin al la lando de la Amoridoj, kiuj loĝas transe de Jordan,
    kaj ili militis kontraŭ vi; kaj Mi transdonis ilin en viajn manojn, kaj vi ekposedis
    ilian landon, kaj Mi ekstermis ilin antaŭ vi.
  uig-PIN: Keyinrǝk Mǝn silǝrni Iordan dǝryasining u tǝripidǝ turƣan Amoriylarning
    zeminiƣa baxlap kǝldim; ular silǝr bilǝn soⱪuxⱪanda mǝn ularni ⱪolunglarƣa berip,
    silǝr ularning zeminini igilidinglar. Mǝn ularni aldinglardin yoⱪitiwǝttim.
  beo-beo: Amalalu, Na da dili A:moulaide dunu ilia soge Yodane Hano ea eso mabadi
    la:idi amoga oule misi. Ilia da dilima gegei, be Na da dili fidibiba:le, dilia
    amo dunu fane legei. Dilia da ilia soge lai amola dilia da gusuba:i ahoanoba,
    Na da amo dunu wadela:lesi.
  tpi-OTNT: Na bihain mi bringim yupela i go long graun bilong ol Amor long hap sankamap
    bilong wara Jordan, na ol i bin pait long yupela. Tasol mi helpim yupela na yupela
    i winim ol long pait. Na yupela i kisim graun bilong ol, long wanem, mi go pas
    na mi bagarapim ol.
  hau-SA: “ ‘Na kawo ku ƙasar Amoriyawa waɗanda suke gabas da Urdun. Suka yi yaƙi
    da ku, amma na ba da su a hannunku, na hallaka su a gabanku, kuka kuma mallaki
    ƙasarsu.
  uig-LAT: Kéyinrek Men silerni Iordan deryasining u teripide turghan Amoriylarning
    zéminigha bashlap keldim; ular siler bilen soqushqanda men ularni qolunglargha
    bérip, siler ularning zéminini igilidinglar. Men ularni aldinglardin yoqitiwettim.
  nde-nde: Ngaliletha elizweni lama-Amori ayehlala empumalanga yeJodani. Balwisana
    lani, kodwa mina ngabanikela ezandleni zenu. Ngababhubhisa phambi kwenu njalo
    laselithatha ilizwe labo.
  ton-ton: 'Pea ne u ʻomi ʻakimoutolu ki he fonua ʻoe kau ʻAmoli, ʻaia naʻe nofo ʻi
    he kauvai ʻe taha ʻo Sioatani; pea naʻa nau tauʻi ʻakimoutolu: pea ne u tuku ʻakinautolu
    ki homou nima, koeʻuhi ke mou maʻu honau fonua, pea ne u fakaʻauha ʻakinautolu
    mei homou ʻao.'
  ces-1613: Potom uvedl jsem vás do země Amorejského, kterýž bydlil za Jordánem, a
    bojovali s vámi; i dal jsem je v ruku vaši, a opanovali jste zemi jejich, a zahladil
    jsem je před tváří vaší.
  eng-WMB: “‘I brought you into the land of the Amorites, that lived beyond the Jordan.
    They fought with you, and I gave them into your hand. You possessed their land,
    and I destroyed them from before you.
  tam-TCV: “ ‘பின்னர் நான் உங்களை யோர்தானின் கிழக்கே வசித்த எமோரியரின் நாட்டிற்குக்
    கொண்டுவந்தேன். அவர்கள் உங்களுக்கு எதிராகப் போரிட்டபோது, நான் அவர்களை உங்கள் கைகளில்
    ஒப்படைத்தேன். உங்களுக்கு முன்பாக நான் அவர்களை அழித்தேன். நீங்கள் அவர்களுடைய நாட்டை
    உங்கள் உடைமையாக்கினீர்கள்.
  ceb-ULB: Gidala ko kamo sa yuta sa mga Amorihanon, nga nagpuyo sa pikas bahin sa
    Jordan. Nakig-away sila kaninyo, ug gihatag ko sila sa inyong kamot. Gipanag-iyahan
    ninyo ang ilang kayutaan, ug gilaglag ko sila sa inyong atubangan.
  pol-UBG: Potem przyprowadziłem was do ziemi Amorytów mieszkających za Jordanem,
    którzy walczyli przeciwko wam; ale oddałem ich w wasze ręce i posiedliście ich
    ziemię, a zgładziłem ich przed wami.
  agr-agr: nunika yujautigmin yajuakan namak Jordágka amain etsa minitaiya nuni amorreo
    aents aidau batsamtaijin ikaunmawaitjime. Dutika ai amorreo aents aidau atumjai
    maaniawajabi. Tujash wi ditan ijinatnume tiu asamtai, atum depetkajum ijinauwaitjume.
    Dutikajum dita nugke aidauk atum jukiuwaitjume.
  kyc-kyc: Ipwa Jotane yuu neta pyakayo epenge dorena Amote wambu palenge dokona nakama
    nyuo lanyuo epeyo. Epeyo dokopa wambu dupwame nakama piyaminyipape nambame nakama
    nyisiyunusa wambu dupwa nyuo pyao anamasi minyiyami. Nakama pao kareyaminyipa
    nambame doloma pyao kokwa siyunusa nakamame nakambana yuu doko nyiyami.
  urd-GVU: آخرکار مَیں نے تمہیں اُن اموریوں کے ملک میں پہنچایا جو دریائے یردن کے مشرق
    میں آباد تھے۔ گو اُنہوں نے تم سے جنگ کی، لیکن مَیں نے اُنہیں تمہارے ہاتھ میں کر
    دیا۔ تمہارے آگے آگے چل کر مَیں نے اُنہیں نیست و نابود کر دیا، اِس لئے تم اُن کے
    ملک پر قبضہ کر سکے۔
  deu-1912: Und ich habe euch gebracht in das Land der Amoriter, die jenseit des Jordans
    wohnten; und da sie wider euch stritten, gab ich sie in eure Hände, daß ihr ihr
    Land besaßet, und vertilgte sie vor euch her.
  ntj-ntj: Nyangka kurli pirnitjanulu-tjananyarnanta walara katingu ngurra nyarra
    Tjuutanta kakarrara, palunyalakutu. Nyangka-ya yarnangu kutjupa ngurra palunyangka
    nyinarranytja. Nyangka ngayulu-tjananyarnanta yirringkanu. Nyangka-yan yarnangu
    pirninya pungu wiyarnu. Palunyatjanu-yan ngurrararringu nyinarranytja palunyaku-tjanampa
    ngurrangka.
  kan-2017: ನೀವು ಬಹು ಕಾಲದವರೆಗೆ ಅರಣ್ಯದಲ್ಲಿದ್ದ ನಂತರ ನಿಮ್ಮನ್ನು ಯೊರ್ದನಿನ ಆಚೆಯಲ್ಲಿ ಅಮೋರಿಯರ
    ದೇಶಕ್ಕೆ ಕರೆತಂದೆನು. ನಿಮ್ಮೊಡನೆ ಯುದ್ಧಕ್ಕೆ ಬಂದ ಅವರನ್ನು ನಿಮ್ಮ ಕೈಗೆ ಕೊಟ್ಟುಬಿಟ್ಟೆನು.
    ನೀವು ಅವರ ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡಿರಿ. ಅವರನ್ನು ನಿಮ್ಮೆದುರಿನಲ್ಲೇ ಸಂಹರಿಸಿದೆನು.
  tgo-tgo: Amba ya vaŋgu menaŋga Amori e lenji thelau, iyava thiya yaku Jorɨdan valɨvaŋga
    e boimako. Va thɨ gaithɨ weŋga, ko iyemaeŋge ya vakathaŋga na hu vurɨgheghe kivwalaŋgi.
    Ya mukuwoŋgi e ghamwami na hu wo lenji thelauko lemi ghamba yakuyaku.
  yap-yap: Ma aram mu gu fekmed i yib ko nam rok e pi Amorite, ni yad ma par u ba’
    ni ngek e lul’ ni Jordan. Miyad cham ngomed, mu gu gagiyegnag ngam gelgad ngorad.
    Mi gimed kol e nam rorad, ni gimed be yan nga m’on ma gu be li’rad.
  hlt-MCSB: Jordan rhalvangan kah kho aka sa Amori khohmuen la nangmih kang khuen
    kang khuen tih nangmih m'vathoh thil uh vaengah khaw amih te nangmih kut ah kam
    paek dongah amih kah khohmuen te na pang uh. Te vaengah amih te na mikhmuh lamkah
    ka mitmoeng sak.
  mdy-ETH: ዮርዳኖሴኮ ዓባ ኬስካ ዛላ ናንጋ ዓሞራ ዓሶ ዓጮ ዔኪ ታ ዒንሢ ሙኬኔ፤ ዒማና ዔያታ ዒንሢ ዖሌኔ፤ ጋዓንቴ ታኣኒ
    ዒንሢ ዖሎና ባሺሲሴሢሮ ዒንሢኮ ቤርታፓ ዔያቶ ዒንሢ ዳውሲ ዓጮ ዔያቶኮ ዒንሢ ዻካሌኔ።
  twi-ASANTE: “Mede mo baa Amorifoɔ asase so wɔ Yordan apueeɛ fam. Wɔne mo koeɛ, nanso
    memaa modii wɔn so nkonim na mofaa wɔn asase.
  eng-WEBU: “‘I brought you into the land of the Amorites, that lived beyond the Jordan.
    They fought with you, and I gave them into your hand. You possessed their land,
    and I destroyed them from before you.
  bnp-bnp: “‘Muri a taparaki lakea mua na malala ne huriki a Amor, na tabeke na nirikena
    haro na naru e Iordan, lakea e huriki a Amor ri vaubi ne mua. A tuhori mua, mu
    rangi ria na vabinga. Mu bolea a malala ne ria, a vuhuna a muga, a ratapile ria.
  wal-wal: “‘Hegaappe guyyiyan Yorddaanoosa SHaafaappe arshsho baggaara de7iya Amooretu
    biittaa taani inttena ehaas. Eti inttenaara olettin, taani eta intte kushiyan
    aattada immaas; immin eta biittaa laattideta. Qassi taani eta intte sinttaappe
    xaissaas.
  spa-PDDPT: Después los introduje en la tierra de los amorreos, que habitaban en
    la otra parte del Jordán. Lucharon contra ustedes, pero los entregué en sus manos.
    Poseyeron su tierra, y los destruí de delante de ustedes.
  gun-gun: Ha'e va'e gui amorreu kuery Jordão yakã rovai re ikuai va'e yvy re ju xee
    rogueru. Ha'e va'e kuery ma peẽ kuery rovai opu'ã va'ekue ri pendepo py amboaxapa.
    Ha'e ramo pejopy ha'e kuery yvy, penerenonde gui amomba rire.
  agu-BL: jalen cu'n yi ncxu'lwok swutz yi chi'ama'l yi e' amorreo yi ate' swutz len
    yi tzanla' Jordán. Yi e' wunaka'tz ja cho'c tan oyintzi' tzite'j, poro ja wak'
    ama'l tzitetz tan ixcyewe'n scye'j, nin tan itetzal yi cyetz chi'ama'l, na ja
    chimbajxij tziwutzwok tan chixite'n cu'n.
  ilo-ULB: Impankayo iti daga dagiti Amorreo nga agnanaed iti ballasiw ti Jordan.
    Nakigubatda kadakayo ket inyawatko ida iti imayo. Tinagikuayo ti dagada ken dinadaelko
    ida iti sangoananyo.
  kpg-kpg: Gei Au ga laha mai goodou gi tenua o digau Amor ala nogo noho i bahi i dua
    Jordan. Digaula gu heebagi adu gi goodou, gei Au ga gowadu gi goodou di maaloo.
    Goodou guu kae nadau gowaa, ga daaligi digaula i di godou lloo adu gi tenua deelaa.
  uig-ARA: كېيىنرەك مەن سىلەرنى ئىئوردان دەرياسىنىڭ ئۇ تەرىپىدە تۇرغان ئامورىيلارنىڭ
    زېمىنىغا باشلاپ كەلدىم؛ ئۇلار سىلەر بىلەن سوقۇشقاندا مەن ئۇلارنى قولۇڭلارغا بېرىپ،
    سىلەر ئۇلارنىڭ زېمىنىنى ئىگىلىدىڭلار. مەن ئۇلارنى ئالدىڭلاردىن يوقىتىۋەتتىم.
  bsp-bsp: Tɛm tatɔkɔ t'inakekər' on antɔf ŋa aka Amɔr aŋɛ ŋanandɛ Yurdɛn kəsək ntende
    dec dɛmpɛ mɔ. Kɔ nəsutɛnɛ kɔ ŋa, mba k'ilɛk aka Amɔr k'imbɛr'un ŋa dəwaca. Kɔ
    nəmbaŋər ŋa antɔf ŋaŋan, k'imələk ŋa fɔr yonu kiriŋ.
  sus-sus: «N naxa wo xanin Amorikae xa bɔxi ma dɛnnaxɛ na Yurudɛn kiri ma. E naxa
    wo gere, kɔnɔ n naxa e sa wo bɛlɛxɛ i, n e keri wo ya ra, wo fa e xa bɔxi masɔtɔ.
  pon-2006: “I ahpw waikumwaildohng nan sapwen mehn Amor kan, me kin koukousoan ni
    palimesehn Sordan. Re ahpw mahweniong kumwail; I ahpw mweidohng kumwail en poweiraildi.
    Kumwail eri alehdier sapwarail, pwe I kamwomwirailla sang mwohmwail.
  jae-jae: Go aê gawê amac aô lasê lau Amor, taŋ sêŋgôŋ Jordan ŋamakeŋ ônêŋa naŋ,
    nêŋ gamêŋ. Gêdêŋ taŋ kakêŋ êsêac sêsêp amac lemem ma amac akôc êsêacnêŋ gamêŋ
    su naŋ, aê gaseŋ êsêac gamuŋ amac.
  ksd-ksd: Ma iau ga agure vaolo avat ta ra gunan kai ra tarai Amor nina dia ki ta
    ra papar a Iordan maro; ma dia ga varubu ma avat, ma iau ga nur tar diat ta ra
    lima i vavat, ma ava ga vatur vake kadia gunan; ma iau ga vakaina vue diat ta
    ra luaina mata i vavat.
  tur-YTC: “'Sizi Yarden'in ötesinde yaşayan Amorlular ülkesine getirdim. Sizinle
    savaştılar, ben de onları sizin elinize verdim. Siz onların ülkesini miras aldınız,
    ben de onları sizin önünüzden yok ettim.
  grc-BRENT: Καὶ ἤγαγεν ἡμᾶς εἰς γῆν Ἀμοῤῥαίων τῶν κατοικούντων πέραν τοῦ Ἰορδάνου,
    καὶ παρέδωκεν αὐτοὺς Κύριος εἰς τὰς χεῖρας ἡμῶν· καὶ κατεκληρονομήσατε τὴν γῆν
    αὐτῶν, καὶ ἐξωλοθρεύσατε αὐτοὺς ἀπὸ προσώπου ὑμῶν.
  ind-AYT: Kemudian, Aku membawa kamu ke dalam negeri orang Amori, yang tinggal di
    seberang Sungai Yordan. Ketika mereka berperang melawan kamu, Aku menyerahkan
    mereka ke dalam tanganmu dan kamu menduduki daerah mereka dan Aku membinasakan
    mereka di hadapanmu.
  nya-nya: “ ‘Pambuyo pake Ine ndinabwera nanu ku dziko la Aamori amene amakhala kummawa
    kwa Yorodani. Iwo anamenyana nanu koma ndinawapereka mʼdzanja lanu. Ndinawawononga
    pamaso panu, ndipo inu munalanda dziko lawo.
  hrv-hrv: Nato sam vas uveo u zemlju Amorejaca, koji žive s onu stranu Jordana. Zaratiše
    s vama i ja ih dadoh u vaše ruke; uzeli ste u baštinu zemlju njihovu jer sam ih
    ja ispred vas uništio.
  mps-mps: “‘Nosali eno dage te Amor dabego tǫba te Jordan wę pedai te giliga pedalubo
    badu odasa pali. Tama augwaligo dage dali hwįani. Tiali goli, eno dage tau selama,
    tama dagego augwali aiyaba elaluali. Tama dagego augwaligo tǫ sali, magi baso
    meni, ena polasa peyu, tama eno augwali dolali.
  tpi-tpi: Na bihain mi bringim yupela i go long graun bilong ol Amor long hap sankamap
    bilong wara Jordan, na ol i bin pait long yupela. Tasol mi helpim yupela na yupela
    i winim ol long pait. Na yupela i kisim graun bilong ol, long wanem, mi go pas
    na mi bagarapim ol.
  dan-1931: førte jeg eder ind i Amoritternes Land hinsides Jordan, og da de angreb
    eder, gav jeg dem i eders Hånd, så I tog deres Land i Besiddelse, og jeg tilintetgjorde
    dem foran eder.
  vie-OVCB: Cuối cùng, Ta đem họ đến đất của người A-mô-rít, bên kia Giô-đan. Người
    A-mô-rít kháng cự nhưng bị Ta tiêu diệt, đất họ đã vào tay Ít-ra-ên.
  guj-2017: જે અમોરીઓ યર્દનની પેલી બાજુ વસેલા હતા, તેઓના દેશમાં હું તમને લાવ્યો. તેઓએ
    તમારી સાથે યુદ્ધ કર્યું. અને મેં તેઓને તમારા હાથમાં સોંપી દીધા. તમે તેઓના દેશ
    કબજે કરી લીધો. અને મેં તમારી આગળ તેઓનો સંહાર કર્યો.
  pon-2006A: “I ahpw waikumwaildohng nan sapwen mehn Amor kan, me kin koukousoan ni
    palimesehn Sordan. Re ahpw mahweniong kumwail; I ahpw mweidohng kumwail en poweiraildi.
    Kumwail eri alehdier sapwarail, pwe I kamwomwirailla sang mwohmwail.
  por-BRBSL: “'Eu o trouxe para a terra dos Amoritas, que viviam além do Jordão. Eles
    lutaram com você, e eu os entreguei em sua mão. Você possuía a terra deles, e
    eu os destruí de antes de você.
  cth-cth: Hathnukkhu, Jordan palang kanîtholah kaawm e Amornaw e ram dawk nangmanaw
    hah kai ni na hrawi teh, ahnimouh ni na tuk awh navah ahnimouh teh nangmae kut
    dawk kai ni na poe teh, ahnimae talai hah, nangmouh ni na la pouh awh. Ahnimouh
    teh nangmae hmalah, kai ni koung ka raphoe.
  twi-twi: “Mede mo baa Amorifo asase so wɔ Yordan apuei fam. Wɔne mo koe, nanso memaa
    mudii wɔn so nkonim na mofaa wɔn asase.
  hlt-hlt: Jordan rhalvangan kah kho aka sa Amori khohmuen la nangmih kang khuen kang
    khuen tih nangmih m'vathoh thil uh vaengah khaw amih te nangmih kut ah kam paek
    dongah amih kah khohmuen te na pang uh. Te vaengah amih te na mikhmuh lamkah ka
    mitmoeng sak.
  tbz-SIM: Kɛ̀ kù di kɔtɛnɛ̀ Amɔriibɛ tenkɛ̀ kɛ̀ bɛ̀ di dokɛ́nɛ̀, kɛ̀ kùu duɔ́ nkɛ̀
    dí bɛ̀ nɑ, kɛ̀ kùu bɛ̀ kùɔ di nuɔ mmiɛkɛ, kɛ̀ di tiekɛ bɛ tenkɛ̀.
  msy-2020: “ ‘Ezɨ kɨ gɨn ia inigha aruem anadi naghɨn, Amorian nguazir Jordanɨn Fanemɨn
    itimɨn ghuzɨ, me ia ko mɨsozima kɨ ian akurazɨ, ia me mɨsogha me abɨragha, men
    nguazim uari bagha a ini.
  azb-azb: Sizi İordan çayının şərq tərəfində yaşayan Emorlular torpağına gətirdim,
    onlar sizinlə vuruşanda onları sizə təslim etdim, torpaqlarını isə mülk olaraq
    aldınız və hamısını qarşınızdan yox etdim.
  eng-DBY: And I brought you into the land of the Amorites, who dwelt beyond the Jordan,
    and they fought with you, and I gave them into your hand, and ye took possession
    of their land, and I destroyed them from before you.
  hin-2017: तब मैं तुम को उन एमोरियों के देश में ले आया, जो यरदन के उस पार बसे थे;
    और वे तुम से लड़े और मैंने उन्हें तुम्हारे वश में कर दिया, और तुम उनके देश के
    अधिकारी हो गए, और मैंने उनका तुम्हारे सामने से सत्यानाश कर डाला।
  swp-swp: 'Ea woeaimiu, Amoraiti tataodi edi oea eai au lagema, Ioridano hari teha
    eai se mia: se ialaimiu, abo nimamiu eai ea toredi, edi oea bena au abi enamiu;
    matamiu eai ea hematedi.'
  eng-YLT: '''And I bring you in unto the land of the Amorite who is dwelling beyond
    the Jordan, and they fight with you, and I give them into your hand, and ye possess
    their land, and I destroy them out of your presence.'
  eng-WYC-2017: And I brought you into the land of Amorites, that dwelled beyond Jordan;
    and when they fought against you, I betook them into your hands, and ye had their
    land in possession, and ye killed them.
  eng-WMBB: “‘I brought you into the land of the Amorites, that lived beyond the Jordan.
    They fought with you, and I gave them into your hand. You possessed their land,
    and I destroyed them from before you.
  urd-GVH: आख़िरकार मैंने तुम्हें उन अमोरियों के मुल्क में पहुँचाया जो दरियाए-यरदन
    के मशरिक़ में आबाद थे। गो उन्होंने तुमसे जंग की, लेकिन मैंने उन्हें तुम्हारे हाथ
    में कर दिया। तुम्हारे आगे आगे चलकर मैंने उन्हें नेस्तो-नाबूद कर दिया, इसलिए तुम
    उनके मुल्क पर क़ब्ज़ा कर सके।
  rug-rug: Beto meke tiqe turaṉa va kamo gamu Rau pa popoa tadi na tie Amoraiti, saripu
    koa pa kali gasa rimata pa Ovuku Zodani. Raza gamu rini si gamu, ba ele va mataqara
    gamu Rau, ke va kilasi gamu sarini. Vagi gamu sari na dia popoa, meke va mate
    beto i gamu si arini totoso ene zukuru nono la si gamu.
  gaz-gaz: “ ‘Anis biyya Amoorota gama baʼa Yordaanos jiraachaa turan sanaatti isin
    nan fide. Isaanis isin lolan; ani garuu dabarsee harka keessanitti isaan kenne.
    Ani fuula keessan duraa isaan nan barbadeesse; isinis biyya isaanii qabattan.
  fra-LSG: Je vous conduisis dans le pays des Amoréens, qui habitaient de l’autre
    côté du Jourdain, et ils combattirent contre vous. Je les livrai entre vos mains;
    vous prîtes possession de leur pays, et je les détruisis devant vous.
  gnn-gnn: “Yo, ŋunhilinydja nhuma yukurrana nhinana ŋanhdharkŋuranydja wäŋaŋura märr‐weyinnha,
    bala ŋarra nhumalanha gäŋalana yana galkikuŋalana dhipalayinayi wäŋalili, yurru
    yolŋu'‐yulŋu yukurrana nhinana ŋunhiliyi wäŋaŋura wuṉḏaŋarrmirrina dhika wal'ŋu.
    Walala ŋunhi guyaŋina yanapi walala yurru nhumalanha baḏuwaḏuyun warrpam'thun,
    yurru ŋarranydja wekaŋala walalanha nhumalaŋgala warray goŋlili, bala nhumana
    märraŋala wäŋanydja walalaŋgu. Liŋgu nhuma nhäŋalana ŋunhi yulŋunydja, ŋunhi ŋarra
    walalanha baḏuwaḏuyurruna warrpam'thurruna nhumalaŋgala milma.
  yal-yal: “N yi ɛ xali Amorine yamanani Yurudɛn sogeteden binni. E yi ɛ yɛngɛ, koni
    n yi e lu ɛ sagoni. Ɛ yi e yamanan tongo, n yi e halagi ɛ yɛɛ ra.
  haw-1868: A ua alakai mai nei au ia oukou i ka aina o ka Amora, ka poe i noho ma
    kela kapa o Ioredane, a kaua mai lakou ia oukou; aka, haawi no wau ia lakou iloko
    o ko oukou mau lima, a noho oukou ma ko lakou aina; a luku aku la au ia lakou
    imua o oukou.
  arb-NAV: ثُمَّ أَتَيْتُ بِكُمْ إِلَى أَرْضِ الأَمُورِيِّينَ الْمُقِيمِينَ شَرْقِيَّ
    نَهْرِ الأُرْدُنِّ فَحَارَبُوكُمْ، غَيْرَ أَنِّي أَسْلَمْتُهُمْ إِلَيْكُمْ، فَامْتَلَكْتُمْ
    أَرْضَهُمْ، وَأَبَدْتُهُمْ مِنْ أَمَامِكُمْ.
  ewe-ewe: “ ‘Mlɔeba la, mekplɔ mi va Amoritɔwo ƒe anyigba dzi le Yɔdan tɔsisi la
    ƒe akpa kemɛ. Afi ma tɔwo wɔ aʋa kpli mi, ke metsrɔ̃ wo, eye metsɔ woƒe anyigba
    la na mi.
  eng-LEE: 'And I brought you into the land of the Emorites, that dwelt on the other
    side of the Jordan; and they fought with you: and I gave them into your hand,
    and ye took possession of their land; and I destroyed them from before you.'
  asm-FB: তাৰ পাছত মই তোমালোকক যৰ্দ্দনৰ সিপাৰে থকা ইমোৰীয়া সকলৰ দেশলৈ আনিলোঁ৷ তেওঁলোকে
    তোমালোকৰে সৈতে যুদ্ধ কৰিলে আৰু মই তোমালোকৰ হাতত তেওঁলোকক সমৰ্পণ কৰিলোঁ৷ পাছত তোমালোকে
    তেওঁলোকৰ দেশ অধিকাৰ কৰিলা; এইদৰে মই তোমালোকৰ আগৰ পৰা তেওঁলোকক বিনষ্ট কৰিলোঁ।
  sus-A: «ﭑ نَشَ وٌ شَنِن عَمٌرِكَيٍ شَ بْشِ مَ دّننَشّ نَ يُرُدّن كِرِ مَ. عٍ نَشَ
    وٌ فٍرٍ، كْنْ ﭑ نَشَ عٍ سَ وٌ بّلّشّ عِ، ﭑ عٍ كٍرِ وٌ يَ رَ، وٌ قَ عٍ شَ بْشِ
    مَسْتْ.
  fra-SBL: '"''Je t''ai fait entrer dans le pays des Amorites, qui habitaient au-delà
    du Jourdain. Ils t''ont combattu, et je les ai livrés entre tes mains. Tu as possédé
    leur pays, et je les ai détruits devant toi.'
  hbo-hbo: '*וָאָבִאָה (וָאָבִ֣יא) אֶתְכֶ֗ם אֶל־אֶ֤רֶץ הָאֱמֹרִי֙ הַיֹּושֵׁב֙ בְּעֵ֣בֶר
    הַיַּרְדֵּ֔ן וַיִּֽלָּחֲמ֖וּ אִתְּכֶ֑ם וָאֶתֵּ֨ן אֹותָ֤ם בְּיֶדְכֶם֙ וַתִּֽירְשׁ֣וּ
    אֶת־אַרְצָ֔ם וָאַשְׁמִידֵ֖ם מִפְּנֵיכֶֽם׃'
  piu-2006: '@see-verse:JOS.024.007'
  kik-kik: “ ‘Ningĩ ngĩmũtwara bũrũri wa Aamori arĩa maatũũraga mwena wa irathĩro
    wa Rũũĩ rwa Jorodani. Nao makĩrũa na inyuĩ na niĩ ngĩmaneana moko-inĩ manyu. Nĩndamaanangire
    mamweherere, na inyuĩ mũkĩĩgwatĩra bũrũri wao ũgĩtuĩka wanyu.
  fra-NCL: Je vous menai au pays des Amorrhéens, qui habitaient de l’autre côté du
    Jourdain, et ils combattirent contre vous. Je les livrai entre vos mains ; vous
    prîtes possession de leur pays, et je les détruisis de devant vous.
  cek-AK: Jordan vapui yaeh ah kaom, Amor kaminawk ih prae ah kang caeh o haih; nihcae
    mah ang tuk o naah, nihcae to nangcae ban ah kang paek moe, nihcae ih prae to
    na lak o; nihcae to nangcae hmaa roe ah kam rosak.
  cuk-cuk: ” ’Jordán-diwar-dad-nakwedsik, Amorreo-dulemar-e-yar-naidse an bemar-senoni
    gusad. A-dulemar bemargi bila-onosmargua, ani an bemarga urmaksa gusad. Bemar
    e-yar-sumalaga, an igi a-dulemar-obelosgusadi, bemar-sunnad na be daksamalad.
  uig-CYR: Кейинрәк Мән силәрни Иордан дәриясиниң у тәрипидә турған Аморийларниң зиминиға
    башлап кәлдим; улар силәр билән соқушқанда мән уларни қолуңларға берип, силәр
    уларниң зиминини егилидиңлар. Мән уларни алдиңлардин йоқитивәттим.
  tel-2017: యొర్దాను అవతల ఉండే అమోరీయుల దేశానికి నేను మిమ్మల్ని తీసుకువచ్చాను. వారు
    మీతో యుద్ధం చేశారు గానీ నేను వారిని మీ చేతికి అప్పగించాను. మీరు వారి దేశాన్ని
    స్వాధీనపరచుకున్నారు. వారిని మీ ముందే నాశనం చేశాను.
  hat-BSA: “‘Alò, Mwen te mennen nou antre nan peyi Amoreyen ki te rete lòtbò Jourdain
    an. Yo te goumen avèk nou, epi Mwen te livre yo nan men nou. Nou te pran posesyon
    a peyi pa yo a e Mwen te detwi yo devan nou.
  bxh-bxh: Nuꞌu pitapitalina yai ami miya ee–, fuya lofalofa, habahim, E lawemiu Amoli
    Nuꞌuna yai, Diyodan tefa saisaina yai. Sa hiyalaimiu, na E galatatamiu. Edi tanohi
    ami abi, enehemiu, na E lau funuhidi umi debamiu yai.
  kos-kos: Nga uskowosme nu in acn lun mwet Amor su muta kutulap in Infacl Jordan.
    Elos tuh mweun lain kowos, tuh nga usot kutangla nu suwos. Kowos eisla acn selos,
    ac nga kunauselosla ye motowos.
  hbo-WLC: ואבאה אֶתְכֶ֗ם אֶל־אֶ֤רֶץ הָאֱמֹרִי֙ הַיּוֹשֵׁב֙ בְּעֵ֣בֶר הַיַּרְדֵּ֔ן
    וַיִּֽלָּחֲמ֖וּ אִתְּכֶ֑ם וָאֶתֵּ֨ן אוֹתָ֤ם בְּיֶדְכֶם֙ וַתִּֽירְשׁ֣וּ אֶת־אַרְצָ֔ם
    וָאַשְׁמִידֵ֖ם מִפְּנֵיכֶֽם׃
  ibo-ibo: “ ‘Ma emesịa, emere m ka unu bata nʼime ala ndị Amọrait, ndị bi nʼakụkụ
    ọwụwa anyanwụ osimiri Jọdan. Ha lụsoro unu ọgụ, ma eweere m ha nyefee unu nʼaka.
    E bibiri m ha nʼihu unu, ma unu nwetara ala ha.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଯର୍ଦ୍ଦନ ସେପାରିରେ ବାସକାରୀ ଇମୋରୀୟମାନଙ୍କ ଦେଶକୁ ଆଣିଲୁ;
    ପୁଣି ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧ କଲେ; ତହିଁରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରେ
    ସମର୍ପଣ କଲୁ ଓ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ଦେଶ ଅଧିକାର କଲ; ଏହିରୂପେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସାକ୍ଷାତରେ
    ସେମାନଙ୍କୁ ବିନାଶ କଲୁ।
  chk-chk: Mürin üa emwenikemiila lon fanüen chon Amor mi nom ötiuen ewe chanpupu
    Jortan. Iwe, ra maun ngenikemi, nge ngang üa awinnakemi. Ämi oua fanüeni fanüer,
    nge ngang üa aroserela me mwemi.
  rop-rop: en brom deya aibin deigim yumob langa det kantri sanraisaid brom det Jodan
    Riba weya ola Emarait pipul bin jidan, en deibin fait langa yumob. Bat aibin meigim
    yumob win. Wen yumob bin go langa olabat kantri, aibin binijimap detlot pipul,
    en yumob bin teikoba olabat kantri.
  ukr-1871: А звідтіля двинув я вас у землю Аморіїв, що седїли осадами по тім боцї
    Йорданї, і воювали вони з вами, та я подав їх вам на поталу, і ви осягли землю
    їх у державу і я вигубив їх перед вами.
  deu-1951: Dann brachte ich euch in das Land der Amoriter, die jenseits des Jordan
    wohnten; und als sie wider euch stritten, gab ich sie in eure Hand, so daß ihr
    derselben Land einnahmet, und ich vertilgte sie vor euch her.
  eng-JPS: And I brought you into the land of the Amorites, that dwelt beyond the
    Jordan; and they fought with you; and I gave them into your hand, and ye possessed
    their land; and I destroyed them from before you.
  srp-1865: Iza toga dovedoh vas u zemlju Amoreja koji življahu s onu stranu Jordana;
    i oni se pobiše s vama, ali ih dadoh vama u ruke, te naslijediste zemlju njihovu,
    i istrijebih ih ispred vas.
  lug-lug: “ ‘Nabaleeta mu nsi ey’Abamoli, abaali emitala wa Yoludaani, ne babalwanyisa,
    ne mbagabula mu mukono gwammwe. Ne nzikiriza Abamoli okubamalawo mu maaso gammwe
    ensi yaabwe ne ngigabira mmwe.
  heb-heb: ואביאה אתכם אל ארץ האמרי היושב בעבר הירדן וילחמו אתכם ואתן אותם בידכם ותירשו
    את ארצם ואשמידם מפניכם׃
  ben-IRV: তারপর আমি তোমাদের যর্দ্দনের অন্য পারে বসবাসকারী ইমোরীয়দের দেশে নিয়ে গেলাম;
    তারা তোমাদের সঙ্গে যুদ্ধ করল; আর আমি তোমাদের হাতে তাদেরকে সমর্পণ করলাম, তাতে তোমরা
    তাদের দেশ অধিকার করলে; এই ভাবে আমি তোমাদের সামনে থেকে তাদেরকে ধ্বংস করলাম।
  pan-pan: ਫਿਰ ਮੈਂ ਤੁਹਾਨੂੰ ਅਮੋਰੀਆਂ ਦੇ ਦੇਸ ਵਿੱਚ ਜਿਹੜੇ ਯਰਦਨ ਪਾਰ ਵੱਸਦੇ ਸਨ ਲੈ ਆਇਆ ਅਤੇ
    ਉਹ ਤੁਹਾਡੇ ਨਾਲ ਲੜੇ ਪਰ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ ਅਤੇ ਤੁਸੀਂ ਉਹਨਾਂ ਦੇ
    ਦੇਸ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰ ਲਿਆ ਪਰ ਮੈਂ ਉਹਨਾਂ ਦਾ ਤੁਹਾਡੇ ਅੱਗੋਂ ਨਾਸ ਕਰ ਸੁੱਟਿਆ।
  mya-JVB: နောက် တဖန် ယော်ဒန် မြစ်အရှေ့ ဘက်၌ နေ သော အာမောရိ လူတို့ပြည် သို့ သင် တို့ကို
    ငါပို့ဆောင် ၍ ၊ သူတို့သည် စစ်တိုက် သောအခါ သူ တို့ကို သင် တို့လက် ၌ ငါအပ် ၍ သူ
    တို့မြေ ကို သင်တို့သည် သိမ်းယူ ကြ၏။ သူ တို့ကို သင် တို့ရှေ့ မှ ငါသုတ်သင် ပယ်ရှင်းလေ၏။
  hmo-hmo: “Unai murinai Amoro taudia edia tano dekenai umui lau hakaua, Ioridane
    Sinavai ena dina daekau kahanai. Amoro taudia ese umui idia tuari henia, to kwalimu
    umui dekenai lau henia. Lau ese umui emui vairana dekenai idia lau alaia ore,
    bona umui ese edia tano umui abia.
  urd-urd: फिर मैं तुम को अमोरियों के मुल्क में जो यरदन के उस पार रहते थे ले आया,
    वह तुमसे लड़े और मैंने उनको तुम्हारे हाथ में कर दिया; और तुमने उनके मुल्क पर क़ब्ज़ा
    कर लिया, और मैंने उनको तुम्हारे आगे से हलाक किया।
  rus-SYN: И привел Я вас к земле Аморреев, живших за Иорданом; они сразились с вами,
    но Я предал их в руки ваши, и вы получили в наследие землю их, и Я истребил их
    пред вами.
  bqc-SIM: Dii mↄ̀wanↄ Amↄle pↄ́ kú Yuudɛ̃ gukpɛ oiↄ bùsuu. Kɛ́ aa fɛ̀lɛwá ń zĩo,
    ↄ̃ Dii ń náwɛ̃ɛ wá ↄzĩ. À ń mìdɛ, ↄ̃ an bùsu gↄ̃̀ wá pↄ́ ũ.
  tcz-CHONGTHU: Ajona in Keiman nanghochu Jordan pang nisolamma cheng Amor mite gamsunga
    kahin puilut’un ahi. Amahon nangho chu nakisat piuvin ahinlah keiman amahochu
    namasangtah uva kasuhmang pehun ahi. Keiman amaho chunga galjona kapeuvin hitichun
    nanghon agamsungu nalo uvin nachen khum taovin ahi.
  mar-mar: मग जे अमोरी यार्देनेच्या पलीकडे राहत होते, त्यांच्या देशात मी तुम्हाला
    आणले; तेव्हा त्यांनी तुमच्याशी लढाई केली, परंतु मी त्यांना तुमच्या हाती दिले,
    आणि तुम्ही त्यांचा देश ताब्यात घेतला; मी त्यांचा तुमच्यापुढे नाश केला.
  qub-qub: Nircurnami Jordanpa chimpan Amorreo runacuna tiyarcaycashanman pushamurä.
    Amorreo runacuna contrayqui jatarir gamcunawan pillyaran. Chaura nogami gamcunata
    yanaparä binsir illgächinayquipaj. Nircur nasyunnintapis quiquiquicunapäna charicarcärishcanqui.
  bqp-bqp: Ma su kãáo Amↄri kũ ò kú Yoda ifãboki kpanↄ bùsun. Kũ ò fùtɛái kũ
    zĩ̀io, akũ ma ń náárɛ á ↄĩ. Ma ń kákatɛ, akũ ń bùsuu gↄ̃̀ á pↄ́ ũ.
  hat-hat: Lèfini, mwen fè nou antre nan peyi moun Amori yo, lòt bò larivyè Jouden,
    sou bò solèy leve. Yo leve goumen ak nou. Men mwen lage yo nan men nou. Nou pran
    peyi yo a pou nou. Mwen disparèt yo devan nou kote nou pase.
  eng-BSB: Later, I brought you to the land of the Amorites who lived beyond the Jordan.
    They fought against you, but I delivered them into your hand, that you should
    possess their land when I destroyed them before you.
  tod-tod: « ‹Gè liini ga woye Amɔɔl nuiti ta-yooi zu, niiti ti zeini Zuludɛn ʋolu
    ʋelei, folo ɠulazu ʋelei. Ti kɔɔi ʋɛɛni wo ʋa, kɛlɛ gè zobogi veeni wo ʋɛ, wo
    pilɛ sɔlɔɔ ti ma. Wo ta-yooi zeɠeni ga wɔnɔ, gè ti ɠoloɠoloni wo luɠɔ.
  eng-WEBPB: “‘I brought you into the land of the Amorites, that lived beyond the
    Jordan. They fought with you, and I gave them into your hand. You possessed their
    land, and I destroyed them from before you.
  kbq-kbq: Hanki Nagra zamavare'na Jodani timofo kantu zage hanati kaziga, Amori vahe
    mopare vuge'za, hara huramante'nazanagi Nagra tamazampi zamavarentogeta hara huzamagtere'naze.
    Hanki negazage'na zamazeri haviza hugeta, mopazamia eri'naze.
  nhe-BL: Huan teipa nimechhualicac hasta inintlal nopa amorreos tlen itztoyaj ipan
    ne seyoc inaliyo Jordán para campa quisa tonati. Huan inijuanti inmechtehuijque,
    pero naja nimechpalehui xiquintlanica. Niquintzontlamilti imoixpa huan inmoaxcatijque
    nopa tlali.
  bus-bus: Ma mↄao Amↄri kɛ̀ aↄ̃ↄ kú Yoda ↄfãntɛ̃bↄɛ kpaanↄ bùsun. Kɛ̀ aↄ̃ fɛ̀ɛazi
    zĩ̀o, ben ma ń náare a ↄzĩ. Ma ń káatɛ, ben aↄ̃ bùsu gↄ̃̀ a pↄ́ ũ.
  gub-BL: A'e re apueraha Amohe waiwy pe. Wiko Zotàw yrykaw ikupe kutyr kwarahy ihemaw
    kutyr wà. Amohe peàmàtyry'ym wà wà. Aityk kar peme ihe wà. Pepyhyk waiwy. Amumaw
    Amohe penenataromo ihe wà.
  eng-DRA: And I brought you into the land of the Amorrhite, who dwelt beyond the
    Jordan. And when they fought against you, I delivered them into your hands, and
    you possessed their land, and slew them.
