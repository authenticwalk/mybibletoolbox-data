verse: JOS.024.023
translations:
  mal-C: “ആകയാൽ നിങ്ങളുടെ ഇടയിലുള്ള അന്യദേവന്മാരെ വലിച്ചെറിഞ്ഞു ഹൃദയം ഇസ്രായേലിന്റെ
    ദൈവമായ യഹോവയിൽ സമർപ്പിക്കുക,” എന്നു യോശുവ പറഞ്ഞു.
  deu-TKW: So schafft nun die ausländischen Götter weg, die unter euch sind, und neigt
    eure Herzen Jahwe, dem Gott Israels, zu!
  lin-lin: 'Jozue alobaki : — Na bongo, bolongola sik’oyo banzambe ya bapaya oyo ezali
    kati na bino mpe bopesa mitema na bino nyonso epai na Yawe, Nzambe ya Isalaele.'
  eng-LSV: “And now, turn aside the gods of the stranger which [are] in your midst,
    and incline your heart to YHWH, God of Israel.”
  eng-GNV: Then put away nowe, saide he, the strange gods which are among you, and
    bowe your hearts vnto the Lord God of Israel.
  eng-WEBSTER: Now therefore put away (said he ) the strange gods which are among
    you, and incline your heart to the LORD God of Israel.
  nhw-BL: 'Huajca Josué quinilhui: ―Sintla anquipiyaj tiotzitzi, nochi xiquinmajcahuaca.
    Huan ximoyolcuepaca huan xijtoquilica san TOTECO Dios catli tiisraelitame tijtequipanohuaj.'
  swh-ONEN: Yoshua akawaambia, “Sasa basi, itupeni mbali hiyo miungu migeni iliyo
    katikati yenu, nanyi mtoleeni Bwana, Mungu wa Israeli, mioyo yenu.”
  bba-bba: Mɑ u nɛɛ, ǹ n mɛn nɑ, i bũnu wunɔ i kɔ̃ ni nu wɑ̃ɑ bɛɛn suunu sɔɔ, kpɑ
    i tii Gusunɔ bɛsɛn Yinni wɛ̃.
  eng-KJVCPB: Now therefore put away, said he, the strange gods which are among you,
    and incline your heart unto the Lord God of Israel.
  mpx-mpx: Inoke Yosuwa i ba, “Panuwa getogal wali yabowaineyau bolo hi minaa eliyamiu
    nuku aliyohil, ge atemiu nuku talamwan Yehoba elana, iya Isileli wala Yabowaine.”
  wbp-wbp: Ngula-jangka, Jajuwa-jana wangkaja nyanungurrakuju, “Yuwayi, ngurrju kujaju!
    Kajinkilirla kujaku ngungkurr-nyinami-nyayirni, ngula-jangka kijika mukulu-jana
    yangka juju tarruku nyiyarningkijarra kuja kankulu-jana mardarninja-yani nyurrurla-nyangu
    ngurrangka yangkarra kujankulu-jana ngurrju-manu watiya-jangka manu pirli-jangka.
    Kula kalu-nyarra yimi junga wangkami, lawa. Kijika mukulu-jana! Jalangu-jangka,
    yulkayalurla YAAWIYI-mipaku kurturdurru kanunjumpajumpa tarnnga-juku.
  luo-luo: Joshua nowacho niya, “Koro wituru nyiseche manono manie dieru mondo uchiw
    chunyu ni tiyo ne Jehova Nyasaye, ma Nyasach Israel.”
  meu-meu: Iosua ma eto, Benaini, dirava idaudia bogaragimui ai mimia na ba negedia,
    bona lalomui ba hamanadadia, Iehova, Israel Diravana, enai.
  npi-ULB: “अहिले तिमीहरूसँग भएका विदेशी देवताहरू फ्याँक, र तिमीहरूका हृदय परमप्रभु
    इस्राएलतिर फर्काओ ।”
  yor-yor: Nígbà náà ni Joṣua dáhùn wí pé, “Ẹ mú òrìṣà orílẹ̀-èdè mìíràn tí ń bẹ ní
    àárín yín kúrò, ki ẹ sì yí ọkàn yín padà sí Olúwa, Ọlọ́run Israẹli.”
  emp-NTPO: 'Maʌ̃ne Josueba jarasia: –Mãwã b̶aibʌrʌ bãrã jʌwaba od̶a ãcõrẽ b̶eara
    isabe b̶atacuad̶aped̶a sod̶eba dadji israelerã Ãcõrẽda ẽpẽnadua.–'
  ind-ind: Kata Yosua, “Kalau begitu, musnahkanlah berhala-berhala yang ada di antara
    kalian dan mengabdilah kepada TUHAN, Allah Israel, dengan sepenuh hati.”
  pes-OPCB: 'یوشع گفت: «بسیار خوب، پس حال باید بتهایی را که در میان شما هستند از خود
    دور کنید و دلهای خود را به خداوند، خدای اسرائیل نزدیک سازید.»'
  tgl-ULB: Ngayon itapon ninyo ang mga dayuhang diyos na nasa inyo, at ibaling ang
    inyong puso kay Yahweh, ang Diyos ng Israel.”
  cbu-NT: Josueysha, Ashiri na nimunarisha yuwis apanllputsimun mangis tatkis anis
    izuurisha kpitangtsa yuwaatstam na wandari apanllputsee kuwishis payuris anootstamta.
    Sheerus, Apanllimunamarisha mangis yareerus tchitangtsa. Watam saana Israelchichis
    Apanllirisawa, tárangiya Josueyshita.
  hui-hui: Bi ogonibi layagola Yosua ibugua bi hongohe tihondo lamialu lalu, Dindi
    tara tara wali agalinaga dama ebere bu payabu wimiru mo wahai hadaba. Ani bialu
    Anduane Homogo mbiraore Isaraelenaga Ngode Datagaliwabe ka lalu ogoni heba hangu
    hole lalu walia hadaba, lene.
  mya-mya: ယော​ရှု​က``သို့​ဖြစ်​လျှင်​သင်​တို့​တွင်​ရှိ​သော အ​ခြား​ဘု​ရား​များ​ကို​စွန့်​ပယ်​၍
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​အား​ဆည်း​ကပ်​ကိုး​ကွယ်​ကြ​လော့''
    ဟု​ဆို​လေ​၏။
  bod-N: ཡོ་ཤུ་ཨ་ན་རེ། ཁྱོད་ཚོས་ད་ལྟ་ཁྱོད་རྣམས་ཁྲོད་ཀྱི་ཕྱི་རོལ་པའི་ལྷ་རྣམས་སྤངས་ནས།
    བློ་སེམས་རྩེ་གཅིག་གིས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་འཁོར་དགོས་ཞེས་སྨྲས།
  sna-sna: Joshua akati, “Naizvozvo rasai vamwari vavatorwa vari pakati penyu murerekere
    mwoyo yenyu kuna Jehovha Mwari waIsraeri.”
  spa-BLM: “Ahora, pues, dejad los dioses extranjeros que hay entre vosotros, e inclinad
    vuestro corazón hacia Yahvé, el Dios de Israel.”
  cac-cac: 'Yuj chi'' ix yalxi vin̈aj Josué chi'' icha tic: —Tato icha chi'' an, iq''uequel
    masanil comon dios d''a e cal, tzeyac''anem e b''a d''a Jehová co Diosal, xchi
    vin̈.'
  swh-ULB: “Sasa wekeni mbali miungu ya kigeni iliyoko kwenu, na geuzeni moyo wenu
    umwelekee Yahweh, Mungu wa Israeli.”
  bel-bel: Дык вось, адкіньце чужых багоў, якія ў вас, і павярнеце сэрца сваё да Госпада
    Бога Ізраілевага.
  deu-ELBBK: So tut nun die fremden Götter weg, die in eurer Mitte sind, und neigt
    euer Herz zu dem HERRN, dem Gott Israels.
  mbb-OT: Migkaǥi si Josue te, “Emun iyan heeyan, engkezi niw en is menge ed-ezapen
    niw, ne penilbi kew te Nengazen he Megbevayà te Israel.”
  mal-2015: ആകയാൽ ഇപ്പോൾ നിങ്ങളുടെ ഇടയിലുള്ള അന്യദൈവങ്ങളെ നീക്കിക്കളഞ്ഞു യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവയിങ്കലേക്കു നിങ്ങളുടെ ഹൃദയം ചായിപ്പിൻ എന്നു അവൻ പറഞ്ഞു.
  tuo-NT: 'Josué narẽ aꞌtiro ninemocʉ niwĩ: —To pũrĩcãrẽ ãpẽrãnojõ mʉsã ẽjõpeo yeeꞌquere
    mʉsã waꞌteropʉ cʉosere cõꞌapeꞌocãꞌña. Õꞌacʉ̃ marĩ Israe curuacjãrã wiogʉre nipeꞌtise
    mʉsã añuse wãcũse meꞌrã ẽjõpeoya.'
  rmc-rmc: 'Vašoda o Jozua phenďa: „Akana zňičinen savore devlen, so tumen hin, a
    visaren tumen cale jileha ko RAJ, ko Del le Izraeloskro.“'
  nlg-nlg: Ma Joshua te ghaghua vanira, “Vaho ge uto taeni, kau taghalaghinighi na
    lei titinoni tamiu, makau riui na tobamiu vania Lord na God ni Israel.”
  pes-OPV: '(گفت ): «پس الان خدایان غیررا که در میان شما هستند دور کنید، و دلهای خودرا
    به یهوه، خدای اسرائیل، مایل سازید.»'
  ron-1924: „Скоатець дар думнезеий стрэинь каре сунт ын мижлокул востру ши ынтоарчеци-вэ
    инима спре Домнул Думнезеул луй Исраел.”
  ben-OBCV: যিহোশূয় বললেন, “তবে এখন তোমাদের মধ্যে যেসব বিজাতীয় দেবদেবীর মূর্তি আছে
    সেগুলি ছুঁড়ে ফেলো এবং তোমাদের হৃদয়, ইস্রায়েলের ঈশ্বর সদাপ্রভুর কাছে সমর্পণ
    করো।”
  som-som: Kolkaasuu yidhi, Haddaba iska fogeeya ilaahyada qalaad oo idinku dhex jira,
    oo qalbigiinna u jeediya Rabbiga ah Ilaaha reer binu Israa'iil.
  lat-VUC: Nunc ergo, ait, auferte deos alienos de medio vestri, et inclinate corda
    vestra ad Dominum Deum Israël.
  eng-ASVBT: Now therefore put away, said he, the foreign gods which are among you,
    and incline your heart unto Jehovah, the God of Israel.
  ita-1885: Ora dunque, soggiunse Giosuè, togliete via gl'iddii degli stranieri che
    son nel mezzo di voi, e inchinate il cuor vostro al Signore Iddio d'Israele.
  eng-LXXUP: And now take away the strange gods that are among you, and set your heart
    right toward the Lord God of Israel.
  eng-ULB: “Now put away the foreign gods that are with you, and turn your heart to
    Yahweh, the God of Israel.”
  spa-VBL: “Entonces desháganse de esos dioses extranjeros que tienen y prometan ser
    leales sólo al Señor, el Dios de Israel”, les dijo Josué.
  fra-_FOB: Maintenant donc, ôtez les dieux étrangers qui sont au milieu de vous,
    et tournez votre cœur vers l'Éternel, le Dieu d'Israël.
  mal-mal: “ആകയാൽ ഇപ്പോൾ നിങ്ങളുടെ ഇടയിലുള്ള അന്യദൈവങ്ങളെ നീക്കിക്കളഞ്ഞ് യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവയിങ്കലേക്ക് നിങ്ങളുടെ ഹൃദയം ചായിപ്പീൻ” എന്ന് അവൻ പറഞ്ഞു.
  urd-GVR: Yashua ne kahā, “To phir apne darmiyān maujūd butoṅ ko tabāh kar deṅ aur
    apne diloṅ ko Rab Isrāīl ke Ḳhudā ke tābe rakheṅ.”
  suz-BL: यहोसुमी “मुल गेपुकी नु बाक्‍शो देवी देवता ताइक्‍तीन। इन थुं परमप्रभु यावे,
    इस्राएली आन परमप्रभु गे हिरदीन” देंत। उत्‍पत्ती ३५:२;
  ita-1927: 'E Giosuè: “Togliete dunque via gli dei stranieri che sono in mezzo a
    voi, e inclinate il cuor vostro all’Eterno, ch’è l’Iddio d’Israele!”'
  ckb-ckb: «ئینجا ئێستا ئەو خوداوەندە بێگانانەی لەنێوتاندان دابماڵن و دڵتان بە یەزدانی
    پەروەردگاری ئیسرائیل بسپێرن.»
  eng-BBE: Then, he said, put away the strange gods among you, turning your hearts
    to the Lord, the God of Israel.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಅವರಿಗೆ, “ಹಾಗಾದರೆ, ಈಗ ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುವ ಅನ್ಯದೇವರುಗಳನ್ನು ತೊರೆದು,
    ನಿಮ್ಮ ಹೃದಯವನ್ನು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಸಿರಿ,” ಎಂದನು.
  bbb-bbb: Areme Josua fu kiae, Ja ijiege kuaevo ijadufuo nine iviama e ae binoko
    ijiebuo godi kufui ije ja buone baname isoevo ije nika kena mutu korefo. Ro oe
    jone ije ka kena una E Ireobo e Isureroko ijiebuo Godi ije vajano kiae.
  tam-2017: 'அப்பொழுது அவன்: அப்படியானால், இப்பொழுதும் உங்களுடைய நடுவே இருக்கிற அந்நிய
    தெய்வங்களை அகற்றிவிட்டு, உங்களுடைய இருதயத்தை இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு
    நேராகத் திருப்புங்கள் என்றான்.'
  spa-RV-1909: Quitad, pues, ahora los dioses ajenos que están entre vosotros, é inclinad
    vuestro corazón á Jehová Dios de Israel.
  ron-BTF: 'Și Iosua a spus: De aceea acum, îndepărtați dumnezeii străini care sunt
    în mijlocul vostru și plecați-vă inima spre DOMNUL Dumnezeul lui Israel.'
  eng-WEBP: “Now therefore put away the foreign gods which are among you, and incline
    your heart to the LORD, the God of Israel.”
  eng-FBV: “Then get rid of those foreign gods you have and promise to be loyal only
    to the Lord, the God of Israel,” Joshua told them.
  nld-1939: Welaan, doet dus de vreemde goden weg, die onder u zijn, en neigt uw hart
    tot Jahweh, Israëls God.
  nch-BL: 'Huajca Josué quinilhui: ―Sinta anquinpiyaj teteyome, nochi xiquinmajcahuaca.
    Huan ximoyolcuepaca huan xijtoquilica san TOTECO Dios cati tiisraelitame tijtequipanohuaj.'
  vie-1934: Vậy bây giờ, hãy cất các thần ngoại bang khỏi giữa các ngươi đi, hãy xây
    lòng về cùng Giê-hô-va Đức Chúa Trời Y-sơ-ra-ên.
  hin-CV: इस पर यहोशू ने कहा, “तो अपने बीच से दूसरे देवताओं को दूर हटा दो और अपना
    हृदय याहवेह, इस्राएल के परमेश्वर की ओर कर दो.”
  spa-BES: Entonces, él dijo, quiten los dioses extraños que hay entre ustedes, volviendo
    sus corazones al Señor, el Dios de Israel.
  tdx-tdx: Aa le apoho o ndrahare ankafankafa añivo’ areoo, le ampirampio am’Iehovà
    Andria­nañahare’ Israele ty arofo’ areo.
  tha-KJV: ท่านจึงกล่าวว่า “​เพราะฉะนั้น บัดนี้​จงทิ้งพระอื่นซึ่งอยู่ในหมู่พวกท่านนั้นเสีย
    และโน้มจิตใจของท่านเข้าหาพระเยโฮวาห์พระเจ้าของอิสราเอล”
  por-BR-2018: Tirai, pois, agora os deuses alheios que estão entre vós, e inclinai
    vosso coração ao SENHOR Deus de Israel.
  deu-ELO: So tut nun die fremden Götter hinweg, die in eurer Mitte sind, und neiget
    euer Herz zu Jehova, dem Gott Israels.
  eng-WYC-2018: Therefore, he said, now do ye away alien gods from the midst of you,
    (or And so now, he said, do ye away foreign, or other, gods from your midst),
    and bow ye your hearts to the Lord God of Israel.
  epo-epo: Nun forpuŝu do la fremdajn diojn, kiuj estas inter vi, kaj turnu vian koron
    al la Eternulo, Dio de Izrael.
  uig-PIN: 'U: — Undaⱪ bolsa ǝmdi aranglardiki yat ilaⱨlarni qiⱪirip taxliwetip, kɵnglünglarni
    Israilning Hudasi Pǝrwǝrdigarƣa intilidiƣan ⱪilinglar, dedi.'
  beo-beo: Yosiua da amane sia:i, “Amaiba:le, amo ga fi ‘gode’ liligi dilia gagusa,
    amo fadegale fisima. Amola Isala:ili Hina Godema dafawane fa:no bobogema:ne ilegele
    sia:ma!”
  tpi-OTNT: Na Josua i tok gen olsem, “Orait yupela i mas rausim ol giaman god bilong
    ol arapela lain i stap yet namel long yupela. Na yupela i mas tanim bel bilong
    yupela i go olgeta long God, Bikpela bilong yumi Israel.”
  hau-SA: Yoshuwa ya ce musu, “Yanzu sai ku zubar da allolin da suke cikinku, ku miƙa
    wa Ubangiji, Allah na Isra’ila zuciyarku.”
  uig-LAT: 'U: — Undaq bolsa emdi aranglardiki yat ilahlarni chiqirip tashliwétip,
    könglünglarni Israilning Xudasi Perwerdigargha intilidighan qilinglar, dédi.'
  nde-nde: UJoshuwa wathi kubo, “Ngakho-ke lahlani bonke onkulunkulu bezizweni abaphakathi
    kwenu beselinikela inhliziyo zenu kuThixo, uNkulunkulu wako-Israyeli.”
  ton-ton: Pea naʻe pehē ʻe ia, “Pea ko eni, tukuange ʻae ngaahi ʻotua kehe ʻoku ʻiate
    kimoutolu, pea mou fakatokangaʻi homou loto kia Sihova ko e ʻOtua ʻo ʻIsileli.”
  ces-1613: 'Jimž on řekl: Odvrztež tedy nyní bohy cizozemců, kteříž jsou u prostřed
    vás, a nakloňte srdcí svých k Hospodinu Bohu Izraelskému.'
  eng-WMB: “Now therefore put away the foreign gods which are among you, and incline
    your heart to the LORD, the God of Israel.”
  tam-TCV: “அப்படியானால், இப்பொழுதே உங்கள் மத்தியிலுள்ள அந்நிய தெய்வங்களை எறிந்துவிட்டு,
    இஸ்ரயேலின் இறைவனாகிய யெகோவாவுக்கு உங்கள் உள்ளங்களை ஒப்புக்கொடுங்கள்” என்று யோசுவா
    சொன்னான்.
  ceb-ULB: “Karon isalikway ang mga langyaw nga dios nga anaa kaninyo, ug ihatag ang
    inyong mga kasingkasing kang Yahweh, nga Dios sa Israel.”
  pol-UBG: 'I powiedział: Teraz więc usuńcie cudzych bogów, którzy są pośród was,
    i zwróćcie wasze serca ku PANU, Bogu Izraela.'
  agr-agr: 'Tusa tiagtai Josué ditan chichajak: “Nunú takugmek anú wainka apajuímtai
    aidau atum pujamunum ayá nunú utsagtajum. Dutikajum Tuke Pujuu atumi Apajuíjum,
    atumi anentaimijai ememattajum”, tiuwai.'
  kyc-kyc: Leyaminyipa Josuame lamaiyuo, Nakamame pii doo letaminyi dokona rara wakalena
    kyambo anatu nyisa nembapala Kamongo Isaraele wambunya Anatu doko iki yapalyepala
    mona kapu kyuo maipwape, leya.
  urd-GVU: یشوع نے کہا، ”تو پھر اپنے درمیان موجود بُتوں کو تباہ کر دیں اور اپنے دلوں
    کو رب اسرائیل کے خدا کے تابع رکھیں۔“
  deu-1912: So tut nun von euch die fremden Götter, die unter euch sind, und neigt
    euer Herz zu dem HERRN, dem Gott Israels.
  ntj-ntj: Nyangka Tjatjuwalu-tjananya watjarnu, “Kutjupatjarralu-yanku yapu tirtu
    kanyira pupakatirra marninypungkukitjalu. Wiya, warni-ya wanti. Palunyalu kurrurntutarrartu-ya
    watjala Mama Kuurrngakutju wanalkitjalu.”
  kan-2017: ಆಗ ಯೆಹೋಶುವನು ಅವರಿಗೆ, “ಹಾಗಾದರೆ ನಿಮ್ಮಲ್ಲಿರುವ ಅನ್ಯದೇವತೆಗಳನ್ನು ತೆಗೆದುಹಾಕಿ
    ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನ ಕಡೆಗೆ ಮನಸ್ಸನ್ನು ತಿರುಗಿಸಿಕೊಳ್ಳಿರಿ” ಎಂದನು.
  tgo-tgo: Amba Josuwa, iŋa, “Mbaŋake hu bigiyathuvao gharɨgharɨna vavana lenji loiŋgi
    iya inanjina weŋga na hu vatomweŋga emunjoru weya Giya Loi, Isirel lenji Loi.”
  yap-yap: Me ga’ar, “Ere mu n’iged e pi got nu boch e nam ni bay romed, mi gimed
    yog ni ngu’um pired ni gimed ba yul’yul’ ngak SOMOL, ni ir e Got nu Israel.”
  hlt-MCSB: Te phoeiah, “Nangmih lakli kah kholong pathen rhoek te palet uh lamtah
    Israel Pathen BOEIPA taengah na thinko te hong uh laeh,” a ti nah.
  mdy-ETH: ዒዚ ሃሣ፦ «ሂዴቴ ዒንሢ ባኣካ ዓኣ ሜሌ ፆኦዞ ባይዙዋቴ፤ ዒንሢኮ ዒኖ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ
    ባንሢ ሺርሹዋቴ» ጌዔኔ።
  twi-ASANTE: Yosua kaa sɛ, “Ɛyɛ, monsɛe ahoni a mowɔ nyinaa na momfa mo akoma nto
    Awurade, Israel Onyankopɔn so.”
  eng-WEBU: “Now therefore put away the foreign gods which are among you, and incline
    your heart to the LORD, the God of Israel.”
  bnp-bnp: E Iosua i ta tabu i ta maea, “I kamumu a ngava mu ratea. Ngane mu vuroki
    tala a maka vure na kabu ranga ri tabuli turane mua. Mu pulo a narone mua, mu
    lakea tabukoi ne BAKOVI DAGI a Vure ne hita a Israel.”
  wal-wal: Yaasu, “Yaatikko, intte giddon de7iya allaga xoossata wora olite; intte
    wozanaa GODAAKKO, Israa7eela Xoossaakko zaarite” yaagiis.
  spa-PDDPT: ¡Aparten, pues, los ʼelohim extraños que hay entre ustedes, e inclinen
    su corazón hacia Yavé ʼElohim de Israel!
  gun-gun: 'Josué aipoe''i: — Ha''e rami vy aỹ pemombopa tuuete amboae ramigua penembyte
    ikuai va''e, ha''e pendepy''a re pemoĩ Senhor Israel kuery Ruete pe anho peiko
    aguã.'
  agu-BL: —Ko ya'tz, chij Josué scyetz chicy'ajlen binu' yi e'chk chiryosilu' yi at
    scyuch'u'. Nin chixomoku' te Kataj. Chibne'u' tajbil i' tetz cu'n cyalma'u', na
    i' yi kaRyosil yi o' xonl Israel, stzun Josué bantz.
  ilo-ULB: “Ita, ikkatenyo dagiti sabali a dios nga adda kadakayo ket ibaw-ingyo dagiti
    pusoyo kenni Yahweh a Dios ti Israel.”
  kpg-kpg: Gei Joshua ga helekai, “Goodou kilia gi daha godou balu god ala i godou
    baahi dolomeenei, mo di haga modongoohia aga di godou hagalaamua gi Dimaadua,
    go di God o Israel.”
  uig-ARA: 'ئۇ: ــ ئۇنداق بولسا ئەمدى ئاراڭلاردىكى يات ئىلاھلارنى چىقىرىپ تاشلىۋېتىپ،
    كۆڭلۈڭلارنى ئىسرائىلنىڭ خۇداسى پەرۋەردىگارغا ئىنتىلىدىغان قىلىڭلار، دېدى.'
  bsp-bsp: 'Kɔ Yosuwe oloku: «Awa, nəsak canu cəcuru ncɛ cəyi nu dacɔ mɔ, nəcəmɛ Kanu
    Kəpɔŋ Kanu ka Yisrayel darəŋ kɔ abəkəc ŋosoku pɛs!»'
  sus-sus: Yosuwe man naxa a fala e bɛ, «Yakɔsi wo xa gbilen ala gbɛtɛe fɔxɔ ra, naxee
    na wo tagi. Wo xa wo xaxili ti Alatala ra, Isirayila Marigi Ala.»
  pon-2006: Sosua ahpw nda, “Eri, kumwail kesehla amwail kohten liki kan me mihmih
    nanpwungamwail, oh wiahda amwail inoun loalopwoatohng KAUN-O, Koht en Israel.”
  jae-jae: Eŋ kêsôm gebe “Amboac tonaŋ, go atiŋ anôtôi jaba, taŋ sêc amac ŋalêlôm
    naŋ su, ma akêŋ nêm ŋalêlôm êndêŋ Apômtau, Israelnêŋ Anôtô.”
  ksd-ksd: 'Ma i ga biti: Io, avat a vung vue ra lavur enana god livuan ta vavat,
    ma avat a bala upi ra Luluai ra God kai Israel.'
  tur-YTC: “Şimdi aranızda olan yabancı ilâhları atın ve yüreğinizi İsrael'in Tanrısı
    Yahve'ye yöneltin.”
  grc-BRENT: Καὶ νῦν περιέλεσθε τοὺς θεοὺς τοὺς ἀλλοτρίους τοὺς ἐν ὑμῖν, καὶ εὐθύνατε
    τὴν καρδίαν ὑμῶν πρὸς Κύριον Θεὸν Ἰσραήλ.
  ind-AYT: Yosua berkata, “Sekarang, jauhkanlah ilah asing yang ada di tengah-tengahmu
    dan arahkanlah hatimu kepada TUHAN, Allah Israel.”
  nya-nya: Yoswa anati, “Tsono chotsani milungu yachilendo imene ili pakati panu ndipo
    perekani mitima yanu kwa Yehova Mulungu wa Israeli.”
  hrv-hrv: “Maknite, dakle, tuđe bogove koji su među vama i priklonite svoja srca
    Jahvi, Bogu Izraelovu.”
  mps-mps: Tama Josuago po ma wali, “Tialima, dagego te gasa hani dabego te tibo god
    dage tomode bidalubo te dagego sela sąyao. Tama dagego duga homu tigidali te
    God, te duga Israel dabego Genuai Bidiba muao.”
  tpi-tpi: Na Josua i tok gen olsem, “Orait yupela i mas rausim ol giaman god bilong
    ol arapela lain i stap yet namel long yupela. Na yupela i mas tanim bel bilong
    yupela i go olgeta long God, Bikpela bilong yumi Israel.”
  dan-1931: Så skaf da de fremmede Guder bort, som I har hos eder, og bøj eders Hjerte
    til HERREN, Israels Gud!”
  vie-OVCB: 'Giô-suê nói: “Dẹp bỏ các thần khác chung quanh anh em đi. Hãy hướng lòng
    mình về Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên.”'
  guj-2017: યહોશુઆએ કહ્યું, “તો હવે તમારી સાથે જે અન્ય દેવો છે તેને દૂર કરો, અને તમારું
    હૃદય ઇઝરાયલના પ્રભુ યહોવાહ તરફ વાળો.”
  pon-2006A: Sosua ahpw nda, “Eri, kumwail kesehla amwail kohten liki kan me mihmih
    nanpwungamwail, oh wiahda amwail inoun loalopwoatohng KAUN-O, Koht en Israel.”
  por-BRBSL: “Agora, portanto, afaste os deuses estrangeiros que estão entre vocês
    e incline seu coração para Yahweh, o Deus de Israel”.
  cth-cth: Joshua ni telah pawiteh, nangmouh koe kaawm e ram alouke cathutnaw hah
    pahnawt awh nateh Isarelnaw e BAWIPA Cathut koelah na lungthin kamlang awh ati
    pou.
  twi-twi: Yosua kae sɛ, “Eye, monsɛe ahoni a mowɔ nyinaa na momfa mo koma nto Awurade,
    Israel Nyankopɔn so.”
  hlt-hlt: Te phoeiah, “Nangmih lakli kah kholong pathen rhoek te palet uh lamtah
    Israel Pathen BOEIPA taengah na thinko te hong uh laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosuwee dɔ̀: Dennɛnɛ̀ yɛbɔkɛ̀ di cuokɛ̀, kɛ́duɔ́ ndi yɛ̀mmɛ̀ ti Yiɛ̀
    nKuyie.'
  msy-2020: Ezɨ Josua ua me mɨgɨa ghaze, “Ia ikɨzir igharazibar aser ian tongɨn itiba,
    da batokegh. Egh Ikiavɨra Itir God, a Israelian God, ia uan navir averiabar aven
    an ziamra fɨva, uari isɨ a danɨngigh.”
  azb-azb: 'Yeşua dedi: «Elə isə indi aranızda olan yad allahları atın, ürəyinizi
    İsrailin Allahı Rəbbə meyl etdirin».'
  eng-DBY: Now therefore put away the strange gods that are among you, and incline
    your heart unto Jehovah the God of Israel.
  hin-2017: यहोशू ने कहा, “अपने बीच में से पराए देवताओं को दूर करके अपना-अपना मन इस्राएल
    के परमेश्वर यहोवा की ओर लगाओ।”
  swp-swp: I ene, hari eaubada boeamiu eai au gabaedi, Guiau Isaraela edi Eaubada
    nuamiu abo se lauei.
  eng-YLT: and, now, turn aside the gods of the stranger which [are] in your midst,
    and incline your heart unto Jehovah, God of Israel.'
  kne-kne: “Iwasit yo ngarud din sinan didiyos di odom ay nasyon ay wadan dakayo yan
    ikari yo ay magay dayawen yo mo adi si Yahweh ay Diyos tako ay Israelita,” kanan
    Josue ay nangibilin.
  eng-WYC-2017: Therefore, he said, now do ye away alien gods from the midst of you,
    and bow ye your hearts to the Lord God of Israel.
  eng-WMBB: “Now therefore put away the foreign gods which are amongst you, and incline
    your heart to the LORD, the God of Israel.”
  urd-GVH: यशुअ ने कहा, “तो फिर अपने दरमियान मौजूद बुतों को तबाह कर दें और अपने दिलों
    को रब इसराईल के ख़ुदा के ताबे रखें।”
  rug-rug: Ke zama se Zosua, “Ego, mi luara pani sari na tamasa votikaedi saripu tagoi
    gamu, mamu tavetia sa mia vina tatara sapu kaqu koa soto si gamu koe Zihova, sa
    Tamasa tadi na tie Izireli,” gua si asa.
  gaz-gaz: Kana irratti Iyyaasuun, “Yoos amma waaqota ormaa kanneen isin gidduu jiran
    sana baasaa gataatii garaa keessan Waaqayyo Waaqa Israaʼelitti kennaa” jedheen.
  fra-LSG: Otez donc les dieux étrangers qui sont au milieu de vous, et tournez votre
    cœur vers l’Éternel, le Dieu d’Israël.
  gnn-gnn: Bala ŋayi Djatjuwanydja waŋana bitjarra, “Yo manymak. Yurru wiripu‐guḻku'yunydja
    nhuma yukurra baḏak yana ŋayathama maḏayin' malanha, waŋarr malanha. Biyakana
    warrkuḻuŋuna dhuwaliyinydjayi nhä malanha, warrpam'thurrana baḏuwaḏuyurra, bala
    wekanhamiya warrpam'thurrana ŋayaŋunydja nhumalaŋguway nhuma Garraywalana, märr
    nhumanydja yurru nhanŋuwaynha yana walala dhulŋuŋuna.”
  yal-yal: Yosuwe mɔn yi a fala e xa, a naxa, “Iki ɛ ala gbɛtɛne ba ɛ tagi. Ɛ yi ɛ
    bɔɲɛne lu Alatala xa, Isirayilaa Ala.”
  iou-iou: Täŋpäkaŋ Josuatä äneŋi ŋode yäwetgän täŋkuk; Ude yäkaŋ unita äma ätu täŋo
    anutu jopi in bämopjinken itkaŋ u ureŋ täŋpä kwäpäŋ bänepjin Isrel täŋo Anutu
    Yawe unitagän iniŋ kirewut.
  haw-1868: Ano la, e kipaku oukou i na akua e, mai ko oukou alo aku, a e hoopili
    oukou me ko oukou naau ia Iehova i ke Akua o ka Iseraela.
  arb-NAV: 'فَقَالَ يَشُوعُ: «إِذَنْ انْزِعُوا الآنَ الآلِهَةَ الْغَرِيبَةَ الَّتِي
    مَعَكُمْ وَأَخْضِعُوا قُلُوبَكُمْ لِلرَّبِّ إِلَهِ إِسْرَائِيلَ».'
  ewe-ewe: Yosua gblɔ be, “Enyo, ekema miɖe asi le mawu siwo katã le mia si fifia
    la ŋu, eye miaɖo to Aƒetɔ, Yehowa, Israel ƒe Mawu la.”
  eng-LEE: And now put away the strange gods which are in the midst of you, and incline
    your heart unto the Lord the God of Israel.
  asm-FB: তেতিয়া তেওঁ ক’লে, “তেনেহ’লে এতিয়া তোমালোকৰ মাজত থকা বিজাতীয় দেৱতাবোৰ
    দূৰ কৰা আৰু নিজ নিজ হৃদয়েৰে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱালৈ ঘূৰি অাহাঁ।”
  sus-A: يٌسُوٍ مَن نَشَ عَ قَلَ عٍ بّ، «يَكْسِ وٌ شَ فبِلٍن عَلَ فبّتّيٍ قْشْ رَ،
    نَشٍيٍ نَ وٌ تَفِ. وٌ شَ وٌ شَشِلِ تِ عَلَتَلَ رَ، عِسِرَيِلَ مَرِفِ عَلَ.»
  fra-SBL: « Maintenant, éloignez les dieux étrangers qui sont au milieu de vous,
    et inclinez votre cœur vers Yahvé, le Dieu d'Israël. »
  hbo-hbo: וְעַתָּ֕ה הָסִ֛ירוּ אֶת־אֱלֹהֵ֥י הַנֵּכָ֖ר אֲשֶׁ֣ר בְּקִרְבְּכֶ֑ם וְהַטּוּ֙
    אֶת־לְבַבְכֶ֔ם אֶל־יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:JOS.024.022'
  kik-kik: Joshua akĩmeera atĩrĩ, “Rĩu-rĩ, kĩeheriei ngai cia kũngĩ iria irĩ thĩinĩ
    wanyu, na mũheane ngoro cianyu biũ harĩ Jehova Ngai wa Isiraeli.”
  fra-NCL: 'Il dit : « Et maintenant ôtez les dieux étrangers qui sont au milieu de
    vous, et tournez vos cœurs vers Yahweh, le Dieu d’Israël. »'
  cek-AK: To naah Joshua mah, To tih nahaeloe nangcae salakah kaom prae kalah kaminawk
    ih sithawnawk to vaihi va o boih loe, Israel Angraeng Sithaw bangah na poekhaih
    palungthin to suem oh, tiah a naa.
  cuk-cuk: 'Josué sogdebalid: —Bemar amba bab-dummadyob-ibmar-imakleged-sedidimalad,
    be mimarsunna. Bemar, Israel-e-Bab-Dummad-Jehová bur bela-bela gwage-ulubgi amimala.'
  uig-CYR: 'У: — Ундақ болса әнди араңлардики ят илаһларни чиқирип ташливетип, көңлүңларни
    Исраилниң Худаси Пәрвәрдигарға интилидиған қилиңлар, деди.'
  tel-2017: అందుకతడు “అలాగైతే మీ మధ్య ఉన్న అన్యదేవుళ్ళను పారవేయండి. ఇశ్రాయేలీయుల దేవుడైన
    యెహోవా వైపు మీ హృదయాలను తిప్పుకోండి” అన్నాడు.
  hat-BSA: “Koulye a, pou sa, mete akote dye etranje ki nan mitan nou yo e tounen
    kè nou vè SENYÈ a, Bondye Israël la.”
  bxh-bxh: Ya liba adidili lebedi yai, iyen, Yena wananaha, nuꞌu haisa yaubadadi au
    abi afuledi, Guyau, Isalaela eda Yaubada, au tauꞌului.
  kos-kos: Na Joshua el fahk nu selos, “Fin pwaye, kowos sisla liki kowos god saya
    nukewa ma oan yuruwos an, ac sang insiowos in pwayena nu sin LEUM GOD lun Israel.”
  hbo-WLC: וְעַתָּ֕ה הָסִ֛ירוּ אֶת־אֱלֹהֵ֥י הַנֵּכָ֖ר אֲשֶׁ֣ר בְּקִרְבְּכֶ֑ם וְהַטּוּ֙
    אֶת־לְבַבְכֶ֔ם אֶל־יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Joshua sịrị, “Ugbu a, wezuganụ chi ndị mba ọzọ niile dị nʼetiti unu. Werekwanụ
    obi unu nye maka irubere Onyenwe anyị Chineke Izrel isi.”
  ory-ory: ସେ କହିଲେ, “ତେବେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଯେଉଁ ବିଦେଶୀୟ ଦେବତାମାନେ ଅଛନ୍ତି, ସେମାନଙ୍କୁ
    ଏବେ ବାହାର କରିଦିଅ, ପୁଣି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ଆଡ଼କୁ ଆପଣା ଆପଣା ହୃଦୟ ଡେର।”
  chk-chk: Mürin, Josua a üreniir, “Oupwe pöütala ekewe koten ekis mi nom remi o akulu
    lelukemi ngeni ewe Samol mi Lapalap ewe Koten Israel.”
  rop-rop: Wal Joshuwa bin tok, “Wal yumob garra libum ol detlot najalot drimin weya
    yumob garram, en yumob garra meigim pramis langa YAWEI blanga bulurrum im trubalawei.”
  ukr-1871: Повідкидайте ж геть богів чужоземнїх, які є між вами, і прихилїте ваші
    серця до Господа, Бога Ізрайлевого!
  deu-1951: So tut nun von euch [sprach er,] die fremden Götter, die unter euch sind,
    und neiget euer Herz zu dem HERRN, dem Gott Israels!
  eng-JPS: Now therefore put away the strange gods which are among you, and incline
    your heart unto the LORD, the God of Israel.'
  srp-1865: Povrzite dakle bogove tuðe što su meðu vama, i privijte srce svoje ka
    Gospodu Bogu Izrailjevu.
  lug-lug: N’abagamba nti, “Kale muggyeewo bakatonda abalala abali wakati mu mmwe,
    era emitima gyammwe mugizze eri Mukama Katonda wa Isirayiri.”
  heb-heb: ועתה הסירו את אלהי הנכר אשר בקרבכם והטו את לבבכם אל יהוה אלהי ישראל׃
  ben-IRV: '[তিনি বললেন,] “তবে এখন তোমাদের মধ্য অবস্থিত অন্য জাতীর দেবতাদের দূর করে
    দাও ও তোমাদের হৃদয় ইস্রায়েলের ঈশ্বর সদাপ্রভুর দিকে রাখ।”'
  pan-pan: ਹੁਣ ਉਹਨਾਂ ਓਪਰੇ ਦੇਵਤਿਆਂ ਨੂੰ ਜਿਹੜੇ ਤੁਹਾਡੇ ਵਿੱਚ ਹਨ ਕੱਢ ਦਿਓ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਯਹੋਵਾਹ ਨਾਲ ਆਪਣਾ ਮਨ ਲਾ ਲਓ।
  mya-JVB: ယောရှုက၊ သို့ဖြစ်လျှင် ၊ သင် တို့တွင် ရှိသော တကျွန်းတနိုင်ငံ ဘုရား တို့ကို
    ပယ် ၍ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား ဘက်သို့ စိတ် နှလုံးကို ညွှတ် ကြလော့ဟု
    ဆိုလေ၏။
  hmo-hmo: Iosua ma ia hereva lou, ia gwau, “Vadaeni, dirava idaudia, umui emui huanai
    idia noho gaudia do umui negea. Bona umui emui lalona do umui giroa Lohiabada,
    Israela ena Dirava dekenai.”
  urd-urd: तब उसने कहा, “इसलिए अब तुम अजनबी मा'बूदों को जो तुम्हारे बीच हैं दूर कर
    दो और अपने दिलों को ख़ुदावन्द इस्राईल के ख़ुदा की तरफ़ लाओ।”
  rus-SYN: Итак отвергните чужих богов, которые у вас, и обратите сердце свое к Господу
    Богу Израилеву.
  bqc-SIM: 'Ɔ̃ Yozuee mɛ̀: Tó màaɛ, à dii zĩ̀lo pↄ́ kúánↄↄ bↄ á guu, í á
    sↄ̃ kpa Dii Isailiↄ Luawa.'
  tcz-CHONGTHU: Joshua’n aseijin, “Aphai hute ahileh nalah uva milim semthuho chu
    sumang unlang Pakai na Pathennu langa chun kiheijun lang nalungthim pumpi peuvin,”
    ati.
  mar-mar: “असे आहे तर आता तुमच्यामध्ये जे परके देव असतील, ते तुम्ही दूर करा, आणि
    आपले अंतःकरण इस्राएलाचा देव परमेश्वर याकडे लावा.”
  qub-qub: 'Josuënami niran: «Chaura, gamcunaga ‹diosnë› nir charaycashayquicunata
    ushajpaj jitariy. Nircorga Tayta Dios japallantana llapan shonguyquipa rispitay.»'
  bqp-bqp: 'Akũ Yↄsua pì: Tó lɛmɛ, à buri zĩ̀tↄnↄ tãna kũ ò kú kãáonↄ bo á tɛ́
    à á swɛ̃̀ kpá Dikiri Isarailanↄ Ludaa.'
  hat-hat: 'Jozye di yo lè sa a: -Koulye a, se pou nou pran tout bondye lòt pèp ki
    nan mitan nou ap sèvi yo, voye yo jete. Se pou nou apiye nèt ak tout kè nou sou
    Seyè a, Bondye pèp Izrayèl la.'
  eng-BSB: “Now, therefore,” he said, “get rid of the foreign gods among you and incline
    your hearts to the LORD, the God of Israel.”
  tod-tod: 'Zozuwe ɠɛni ti ma: «Ni naa ʋe, à ɓeteʋe gala kiligiti ba, ti wo zaama,
    wo lati Ɠɔoɠɔ GALAGI ma, Izelayɛle ná-GALAGI, ga wo-yiimaʋɛ pɛ.»'
  eng-WEBPB: “Now therefore put away the foreign gods which are amongst you, and incline
    your heart to the LORD, the God of Israel.”
  kbq-kbq: Hanki Josua'a mago'ane zamasamino, ru vahe'mokizmi havi anumzantamima tamagranema
    me'neana eri netreta, Rana Israeli vahe'mota Ra Anumzante tamagu'a rukrahe huta
    amage anteho.
  nhe-BL: 'Huajca Josué quinilhui: ―Intla inquipiyaj tiotzitzi, nochi xiquinmajcahuaca.
    Huan ximoyolcuepaca huan xijtoquilica san TOTECO Dios tlen tiisraelitame tijtequipanohuaj.'
  bus-bus: 'Ben Yↄsua bè: Tó lɛmɛ, à bori zĩ̀tↄnↄ tãa kɛ̀ aↄ̃ↄ kúaonↄ bↄ a tɛ́ à
    a swɛ̃̀ kpá Dii Isarailinↄ Ludaa.'
  gub-BL: Uze'eg wi Zuzue. — A'e mehe, peityk tupàn amo ywy rehe har pepo pe har pe
    wà nehe. — Uruzeruzar katu putar Tuweharupi Wiko Ma'e Izaew wazar rehe nehe, peze
    nehe.
  eng-DRA: Now therefore, said he, put away strange gods from among you, and incline
    your hearts to the Lord the God of Israel.
