verse: JOS.024.021
translations:
  mal-C: 'എന്നാൽ ജനം യോശുവയോട്: “അങ്ങനെയുണ്ടാകുകയില്ല, ഞങ്ങൾ യഹോവയെത്തന്നെ സേവിക്കും”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Das Volk sprach zu Josua: Nein, sondern Jahwe wollen wir dienen!'
  lin-lin: 'Kasi bato balobaki na Jozue : — Te, tokosalela kaka Yawe !'
  eng-LSV: And the people say to Joshua, “No, but we serve YHWH!”
  eng-GNV: And the people saide vnto Ioshua, Nay, but we will serue the Lord.
  eng-WEBSTER: And the people said to Joshua, No; but we will serve the LORD.
  nhw-BL: 'Pero nochi nopa masehualme quinanquilijque Josué: ―¡Amo quema tijchihuase!
    San TOTECO tijtequipanose.'
  swh-ONEN: Lakini watu wakamwambia Yoshua, “Sivyo! Sisi tutamtumikia Bwana.”
  bba-bba: Mɑ tɔn be, bɑ Yosue sɔ̃ɔwɑ bɑ nɛɛ, bɑɑ ǹ n mɛren nɑ, Yinni Gusunɔwɑ sɑ
    ko sɑ̃.
  eng-KJVCPB: And the people said unto Joshua, Nay; but we will serve the Lord.
  mpx-mpx: Yaa heliya hi baek Yosuwa elana hi ola, “Nigeya! Ama naha kululuek Yehoba
    elana.”
  wbp-wbp: Ngula-jangka, yapa-patujulurla purlaja Jajuwakuju, “Lawa! Kapurnalurla
    nyinami YAAWIYI-mipaku!”
  luo-luo: To jo-Israel nodwoko Joshua niya, “Ooyo! Wabiro tiyone Jehova Nyasaye.”
  meu-meu: Hebou taudia ese Iosua e haere henia, eto, Lasi, ai na Iehova isiaina baia
    lao heni.
  npi-ULB: तर मानिसहरूले यहोशूलाई भने, “होइन, हामी परमप्रभुको आराधना गर्ने छौँ ।
  yor-yor: Ṣùgbọ́n àwọn ènìyàn sọ fún Joṣua pé, “Bẹ́ẹ̀ kọ́! A yàn láti sin Olúwa.”
  emp-NTPO: 'Maʌ̃ne puruba jarasia: –Dairãba dewara ãcõrẽ b̶eara ẽpẽnaẽ́a; ab̶abe
    Ãcõrẽdrʌ ẽpẽnia.–'
  ind-ind: Jawab bangsa Israel, “Kami tidak akan meninggalkan TUHAN! Hanya TUHANlah
    yang akan kami sembah.”
  pes-OPCB: 'قوم اسرائیل در جواب یوشع گفتند: «ولی ما قول می‌دهیم از خداوند پیروی کنیم!»'
  tgl-ULB: Pero sinabi ng bayan kay Josue, “Hindi, sasambahin namin si Yahweh.”
  cbu-NT: Tputsshitisin, Nduni. ¿Tamari amb ashtachini? Uru Apanlleetsimarishapari
    chinakuni taachiniya, táranganaya.
  hui-hui: Wali agali biarume Yosuahondo hongo howa lalu, Ndoore iname Anduane Homogonaga
    biabe biaore halu holeberema, lene.
  mya-mya: လူ​တို့​က``အ​ကျွန်ုပ်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား ကို​သာ​ဝတ်​ပြု​ကိုး​ကွယ်​ပါ​မည်''
    ဟု​ယော​ရှု အား​ပြန်​၍​လျှောက်​ထား​ကြ​၏။
  bod-N: འབངས་རྣམས་ཀྱིས་ཡོ་ཤུ་ཨ་ལ་དེའི་ལན་དུ། དེ་ལྟར་མི་བྱ་སྟེ་ངེད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་འབུལ་ངེས་ཡིན་ཞེས་སྨྲས།
  sna-sna: Asi vanhu vakati kuna Joshua, “Kwete! Isu tichashumira Jehovha.”
  spa-BLM: 'El pueblo dijo a Josué: “No, sino que serviremos a Yahvé”.'
  cac-cac: 'Ix tac''vi masanil eb'' anima chi'' icha tic: —Man̈ ol caq''uemlaj co
    b''a d''a juntzan̈ chi'', an̈ej d''a Jehová ol caq''uem co b''a, xchi eb''.'
  swh-ULB: Lakini watu walimwambia Yoshua, “Hapana, tutamwabudu Yahweh.”
  bel-bel: 'І сказаў народ Ісусу: не, мы Госпаду будзем служыць.'
  deu-ELBBK: 'Und das Volk sprach zu Josua: Nein, sondern dem HERRN wollen wir dienen!'
  mbb-OT: Piru midtavak is menge etew ziyà te ki Josue te, “Ebpenilbi key iyan te
    Nengazen.”
  mal-2015: 'ജനം യോശുവയോടു: അല്ല, ഞങ്ങൾ യഹോവയെത്തന്നേ സേവിക്കും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Masã Josuére aꞌtiro ni yʉꞌticãrã niwã: —Mʉꞌʉ tojo nírõnojõ waꞌasome. Ʉ̃sã
    Õꞌacʉ̃rẽ ẽjõpeo, cʉ̃ dutiro weerãti, nicãrã niwã.'
  rmc-rmc: 'Ale o manuša phende le Jozuaske: „Na! Amen služinaha le RAJESKE!“'
  nlg-nlg: Mana vuresubo tara bosatughu vaniaJoshua mara gaghua, “Taho tua, tana puku
    ni liomami tua gekai lutu vania Lord!”
  pes-OPV: 'قوم به یوشع گفتند: «نی بلکه یهوه راعبادت خواهیم نمود.»'
  ron-1924: 'Попорул а зис луй Иосуа: „Ну! Кэч вом служи Домнулуй.”'
  ben-OBCV: কিন্তু লোকেরা যিহোশূয়কে বলল, “না! আমরা সদাপ্রভুরই সেবা করব।”
  som-som: Markaasaa dadkii waxay Yashuuca ku yidhaahdeen, Maya; laakiinse annagu
    Rabbiga waannu u adeegi doonnaa.
  lat-VUC: 'Dixitque populus ad Josue: Nequaquam ita ut loqueris erit, sed Domino
    serviemus.'
  eng-ASVBT: And the people said unto Joshua, Nay; but we will serve Jehovah.
  ita-1885: 'Ma il popolo disse a Giosuè: No; anzi noi serviremo al Signore.'
  eng-LXXUP: And the people said to Joshua, Nay, but we will serve the Lord.
  eng-ULB: But the people said to Joshua, “No, we will worship Yahweh.”
  spa-VBL: “¡No digas eso!” respondió el pueblo. “¡Adoraremos al Señor!”
  fra-_FOB: 'Alors le peuple dit à Josué: Non! Car nous servirons l''Éternel.'
  mal-mal: 'ജനം യോശുവയോട്: “അല്ല, നിശ്ചയമായും ഞങ്ങൾ യഹോവയെത്തന്നെ സേവിക്കും” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Lekin Isrāīliyoṅ ne isrār kiyā, “Jī nahīṅ, ham Rab kī ḳhidmat kareṅge!”
  suz-BL: मिनु मुरपुकीमी यहोसु कली “ममाइ, गोपुकीम परमप्रभु यावे कली ठेयब सेल्‍नीकी”
    देंतेक्‍म।
  ita-1927: 'E il popolo disse a Giosuè: “No! No! Noi serviremo l’Eterno”.'
  ckb-ckb: 'گەلیش بە یەشوعیان گوت: «نەخێر! بەڵکو یەزدان دەپەرستین.»'
  eng-BBE: And the people said to Joshua, No! But we will be the servants of the Lord.
  kan-OKCV: ಅದಕ್ಕೆ ಜನರು ಯೆಹೋಶುವನಿಗೆ, “ಇಲ್ಲ! ನಾವು ಯೆಹೋವ ದೇವರನ್ನೇ ಸೇವಿಸುವೆವು,” ಎಂದರು.
  bbb-bbb: Rove e boeje buka una Josua kuae, No vierafe nobe ijiege rekiro noka una
    E Ireobo oetuakinu irinakono kuae.
  tam-2017: 'மக்கள் யோசுவாவை நோக்கி: அப்படியல்ல, நாங்கள் யெகோவாவையே தொழுதுகொள்ளுவோம்
    என்றார்கள்.'
  spa-RV-1909: 'El pueblo entonces dijo á Josué: No, antes á Jehová serviremos.'
  ron-BTF: 'Și poporul i-a spus lui Iosua: Nu, ci vom servi DOMNULUI.'
  eng-WEBP: The people said to Joshua, “No, but we will serve the LORD.”
  eng-FBV: “Don't say that!” the people replied. “We will worship the Lord!”
  nld-1939: 'Maar het volk zei tot Josuë: Niets daarvan; want Jahweh willen we dienen!'
  nch-BL: 'Pero nochi nopa masehualme quinanquilijque Josué: ―¡Amo quema tijchihuase!
    San TOTECO tijtequipanose.'
  vie-1934: 'Dân sự bèn nói cùng Giô-suê rằng: Không đâu; vì chúng tôi sẽ phục sự
    Đức Giê-hô-va.'
  hin-CV: प्रजा ने यहोशू से कहा, “ऐसा नहीं होगा. हम याहवेह ही की सेवा-वन्दना करेंगे.”
  spa-BES: 'Y la gente dijo a Josué: ¡No! Pero seremos siervos del Señor.'
  tdx-tdx: 'Le hoe ondatio am’ Iehosoa: Aiy avao! toe ho toroñe’ay t’Iehovà.'
  tha-KJV: และประชาชนกล่าวแก่โยชู​วาว​่า “​หามิได้ แต่​ข้าพเจ้าทั้งหลายจะปรนนิบั​ติ​พระเยโฮวาห์”
  por-BR-2018: 'O povo então disse a Josué: Não, antes ao SENHOR serviremos.'
  deu-ELO: 'Und das Volk sprach zu Josua: Nein, sondern Jehova wollen wir dienen!'
  eng-WYC-2018: And the people said to Joshua, It shall not be so, as thou speakest,
    but we shall serve the Lord.
  epo-epo: 'Kaj la popolo diris al Josuo: Ne, nur al la Eternulo ni servos.'
  uig-PIN: 'Lekin hǝlⱪ Yǝxuaƣa jawab berip: — Ⱨǝrgiz undaⱪ bolmaydu! Biz Pǝrwǝrdigarning
    ibaditidǝ bolimiz, — dedi.'
  beo-beo: Dunu huluane da Yosiuama amane sia:i, “Hame mabu! Ninia da dafawane Hina
    Godema fa:no bobogemu.”
  tpi-OTNT: Tasol ol manmeri i tokim Josua olsem, “Nogat tru. Bai mipela i lotu long
    Bikpela tasol.”
  hau-SA: Amma mutanen suka ce wa Yoshuwa, “Mu dai! Za mu bauta wa Ubangiji.”
  uig-LAT: 'Lékin xelq Yeshuagha jawab bérip: — Hergiz undaq bolmaydu! Biz Perwerdigarning
    ibaditide bolimiz, — dédi.'
  nde-nde: Kodwa abantu bathi kuJoshuwa, “Hatshi! Sizamkhonza uThixo.”
  ton-ton: Pea naʻa nau tala kia Siosiua, “ʻE ʻikai; ka te mau tauhi ʻa Sihova.”
  ces-1613: 'Jemuž odpověděl lid: Nikoli, ale Hospodinu sloužiti budeme.'
  eng-WMB: The people said to Joshua, “No, but we will serve the LORD.”
  tam-TCV: அப்பொழுது மக்கள் யோசுவாவிடம், “இல்லை! நாங்கள் யெகோவாவுக்கே பணிசெய்வோம்”
    என்றார்கள்.
  ceb-ULB: Apan miingon ang katawhan kang Josue, “Dili, simbahon namo si Yahweh.”
  pol-UBG: 'I lud odpowiedział Jozuemu: Nie tak, ale PANU będziemy służyć.'
  agr-agr: 'Tusa tutai Israel aents aidau chichainak: “¡Duka nunikchattawai, iik ima
    Tuke Pujuuk umigkagmi taji!” tuidau.'
  kyc-kyc: Leyamo dokopa wambu dupwame Josua lamaiyuo, Doko daa. Namwame Kamongona
    yulu pyakamirama, leyami.
  urd-GVU: لیکن اسرائیلیوں نے اصرار کیا، ”جی نہیں، ہم رب کی خدمت کریں گے!“
  deu-1912: 'Das Volk aber sprach zu Josua: Nicht also, sondern wir wollen dem HERRN
    dienen.'
  ntj-ntj: Nyangka yarnangu pirnilu-ya watjarnu, “Wiya, ngayulu-latju Mama Kuurrngakutju
    pupakatirra marninypungama.”
  kan-2017: ಜನರು ಯೆಹೋಶುವನಿಗೆ, “ಇಲ್ಲ, ನಾವು ಯೆಹೋವನನ್ನೇ ಸೇವಿಸುವೆವು” ಎಂದರು.
  tgo-tgo: Ko iyemaeŋge gharɨgharɨko wolaghɨye thɨ dagewe Josuwa, thɨŋa, “Nandere!
    Ne wo ghambu Giya Loi.”
  yap-yap: Me ga’ar piyu Israel ngak Joshua, “Danga’! Ya bay ug pired ni gamad be
    pigpig ngak SOMOL.”
  hlt-MCSB: Tedae pilnam loh Joshua taengah, “Moenih, BOEIPA taengah ni tho ka thueng
    uh eh,” a ti uh.
  mdy-ETH: ዴራ ዒያሱም፦ «ዔይዔ ኑ ዬያይዳዓኬ! ኑኡኒ ናንጊና ናንጋ ጎዳ ካኣሽካንዳኔ» ጌዔኔ።
  twi-ASANTE: Nnipa no buaa Yosua sɛ, “Dabi, yɛasi yɛn adwene pi sɛ yɛbɛsom Awurade.”
  eng-WEBU: The people said to Joshua, “No, but we will serve the LORD.”
  bnp-bnp: Pali e huriki ri takia e Iosua ri ta maea, “I uka liu, mi gi ramai kunanea
    e BAKOVI DAGI.”
  wal-wal: Yaagin asai Yaasa, “CHii, chii! Nuuni GODAAYYO goinnana” yaagiis.
  spa-PDDPT: 'Pero el pueblo dijo a Josué: No, en verdad serviremos a Yavé.'
  gun-gun: 'Ha''e rami rã heta va''e kuery ombovai: — Any ri, Senhor pe ''rã orekuai
    — he''i okuapy.'
  agu-BL: —Qui'c rmeril tan kabnol yi xtxolbila'tz, na yi o' ketz skaxomok te Kataj
    yi kaRyosil, che'ch bantz.
  ilo-ULB: Ngem kinuna dagiti tattao kenni Josue, “Saan, agdayawkami kenni Yahweh.”
  kpg-kpg: Gei digaula ga helekai gi Joshua, “Deeai! Gimaadou ga hai hegau gi Dimaadua!”
  uig-ARA: 'لېكىن خەلق يەشۇئاغا جاۋاب بېرىپ: ــ ھەرگىز ئۇنداق بولمايدۇ! بىز پەرۋەردىگارنىڭ
    ئىبادىتىدە بولىمىز، ــ دېدى.'
  bsp-bsp: 'K''afum ŋaluksɛ Yosuwe ntɛ: «Ala, səndekornɛ Kanu Kəpɔŋ!»'
  sus-sus: Ɲama naxa a fala Yosuwe bɛ, «Ade, muxu Alatala nan batuma.»
  pon-2006: Aramas akan ahpw sapeng Sosua, nda, “So! Se pahn papah KAUN-O.”
  jae-jae: Ma lau sêsôm gêdêŋ Josua gebe “Masi, aêac abe anam sakiŋ Apômtau.”
  ksd-ksd: 'Ma ra tarai dia ga biti tai Iosua dari: Koko; avet a torom uka tai ra
    Luluai.'
  tur-YTC: Halk Yeşu'ya, “Hayır, ama biz Yahve'ye hizmet edeceğiz” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ λαὸς πρὸς Ἰησοῦν, οὐχὶ, ἀλλὰ Κυρίῳ λατρεύσομεν.
  ind-AYT: Bangsa itu menjawab kepada Yosua, “Tidak, kami hanya akan melayani TUHAN.”
  nya-nya: Koma anthuwo anati kwa Yoswa, “Ayi! Ife tidzatumikira Yehova.”
  hrv-hrv: 'A narod odgovori Jošui: “Ne, mi ćemo služiti Jahvi!”'
  mps-mps: Tiali goli, te we bidigo Josuabolo te tiwai po wei ponani, “Mu menio! Te
    sę me egobeo. Te dago Genuai Bidiba naga lotu po waibao.”
  tpi-tpi: Tasol ol manmeri i tokim Josua olsem, “Nogat tru. Bai mipela i lotu long
    Bikpela tasol.”
  dan-1931: 'Da sagde Folket til Josua: “Nej HERREN vil vi tjene!”'
  vie-OVCB: 'Họ đáp với Giô-suê: “Không đâu, chúng tôi sẽ thờ Chúa Hằng Hữu!”'
  guj-2017: પણ લોકોએ યહોશુઆને કહ્યું, “એવું નહિ બને. અમે તો યહોવાહની જ આરાધના કરીશું.”
  pon-2006A: Aramas akan ahpw sapeng Sosua, nda, “Soh! Se pahn papah KAUN-O.”
  por-BRBSL: 'O povo disse a Joshua: “Não, mas nós serviremos a Javé”.'
  cth-cth: Taminaw ni, telah nahoeh, BAWIPA duengdoeh ka bawk han bout ati awh.
  twi-twi: Nnipa no buaa Yosua se, “Dabi, yɛasi yɛn adwene pi sɛ yɛbɛsom Awurade.”
  hlt-hlt: Tedae pilnam loh Joshua taengah, “Moenih, BOEIPA taengah ni tho ka thueng
    uh eh,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Sosuwee kɛ dɔ̀: Bìtì! Ti yó ntũ nti Yiɛ̀ nKuyie nku.'
  msy-2020: Ezɨ gumazamiziba Josua mɨgɨa ghaze, “Bar puvatɨgham. E Ikiavɨra Itir Godɨn
    ziamra fam.”
  azb-azb: 'Xalq Yeşuaya dedi: «Xeyr, ancaq Rəbbə qulluq edəcəyik».'
  eng-DBY: And the people said to Joshua, No; but we will serve Jehovah.
  hin-2017: लोगों ने यहोशू से कहा, “नहीं; हम यहोवा ही की सेवा करेंगे।”
  swp-swp: Tatao abo si ene, Nigee, Guiau mo abo ai heaeaiei.
  eng-YLT: And the people saith unto Joshua, 'No, but Jehovah we do serve.'
  kne-kne: “Aga, mansilbi kamin Diyos,” kinwani da ay sinombat.
  eng-WYC-2017: And the people said to Joshua, It shall not be so, as thou speakest,
    but we shall serve the Lord.
  eng-WMBB: The people said to Joshua, “No, but we will serve the LORD.”
  urd-GVH: लेकिन इसराईलियों ने इसरार किया, “जी नहीं, हम रब की ख़िदमत करेंगे!”
  rug-rug: Meke olaṉa la koe Zosua sari na tinoni, “Hinokaramu, ba gami si kaqu nabulu
    nia tugo se Zihova,” gua si arini.
  gaz-gaz: Namoonni garuu Iyyaasuudhaan, “Lakki! Nu Waaqayyoon tajaajilla” jedhan.
  fra-LSG: 'Le peuple dit à Josué: Non! Car nous servirons l’Éternel.'
  gnn-gnn: Ga walalanydja ŋunhi yolŋu'‐yulŋunydja waŋana Djatjuwawalanydja bitjarrana,
    “Yaka ŋanapurru yurru yukurra dhuwala ŋayathama baṯ bitjan wiripuŋunhanydja ŋula
    waŋarrnha. Yuwalk yana ŋanapurru yurru dhuwala märr‐ŋal'yun nhanŋuway yana Godku
    waŋarrwu, yuwalkkuma gal'ŋu yana buku‐ŋal'yun nhanŋuway yurru.”
  yal-yal: Yamaan yi a fala Yosuwe xa, e naxa, “Ɛn-ɛn de! Nxu Alatala nan batuma.”
  iou-iou: Ude yäweränä ämawebetä Josua ŋode iwetkuŋ; Nämoinik! Ninä Yawe gämorikengän
    itkaŋ unita watä piä api täŋ imine.
  haw-1868: Alaila, olelo aku la na kanaka ia Iosua, Aole loa pela, no ka mea, e malama
    aku no makou ia Iehova.
  arb-NAV: 'فَقَالَ الشَّعْبُ لِيَشُوعَ: «لا، بَلِ الرَّبَّ نَعْبُدُ».'
  ewe-ewe: Ameawo ɖo eŋu be, “Gbeɖe, Yehowa ko miasubɔ.”
  eng-LEE: And the people said unto Joshua, No; nevertheless the Lord will we serve.
  asm-FB: তেতিয়া লোকসকলে যিহোচূৱাক ক’লে, “নহয়, আমি যিহোৱাৰহে আৰাধনা কৰিম।”
  sus-A: حَمَ نَشَ عَ قَلَ يٌسُوٍ بّ، «عَدٍ، مُشُ عَلَتَلَ نَن بَتُمَ.»
  fra-SBL: 'Le peuple dit à Josué : « Non, mais nous servirons Yahvé. »'
  hbo-hbo: וַיֹּ֥אמֶר הָעָ֖ם אֶל־יְהֹושֻׁ֑עַ לֹ֕א כִּ֥י אֶת־יְהוָ֖ה נַעֲבֹֽד׃
  piu-2006: '@see-verse:JOS.024.020'
  kik-kik: No andũ acio makĩĩra Joshua atĩrĩ, “Aca! Ithuĩ tũrĩtungatagĩra Jehova.”
  fra-NCL: 'Le peuple dit à Josué : « Non ! car nous servirons Yahweh. »'
  cek-AK: Toe kaminawk mah Joshua khaeah, To tih na ai ni! Angraeng ih tok ni ka sak
    o han, tiah a naa o.
  cuk-cuk: 'Ar Israel-dulemardi, Josuéʼga gannar sogdemalad: —¡Anmar bipisaale deyob
    guosulid! Unnila anmar Bab-Jehová-nugbi odummodii guoed.'
  uig-CYR: 'Лекин хәлиқ Йәшуаға җавап берип: — Һәргиз ундақ болмайду! Биз Пәрвәрдигарниң
    ибадитидә болимиз, — деди.'
  tel-2017: అప్పుడు ప్రజలు “అలా కాదు, మేము యెహోవానే సేవిస్తాం” అని యెహోషువతో అన్నారు.
  hat-BSA: 'Pèp la te di a Josué: “Non, men nou va sèvi SENYÈ a.”'
  bxh-bxh: Diyesuwa alinana sa bui, itiyen, Ii–, haba Guyau ꞌe famuli watan.
  kos-kos: Na mwet uh fahk nu sel Joshua, “Mo! Kut ac kulansap na nu sin LEUM GOD.”
  hbo-WLC: וַיֹּ֥אמֶר הָעָ֖ם אֶל־יְהוֹשֻׁ֑עַ לֹ֕א כִּ֥י אֶת־יְהוָ֖ה נַעֲבֹֽד׃
  ibo-ibo: Ma ndị Izrel sịrị Joshua, “Mba, kama Onyenwe anyị ka anyị ga-efe ofufe.”
  ory-ory: ତହୁଁ ଲୋକମାନେ ଯିହୋଶୂୟଙ୍କୁ କହିଲେ, “ନାହିଁ; ମାତ୍ର ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ସେବା
    କରିବା।”
  chk-chk: Nge ekewe aramas ra üreni Josua, “Apwi, äm aipwe chök angang ngeni ewe
    Samol mi Lapalap.”
  rop-rop: En ola pipul bin tok, “Nomo. Trubala melabat garra bulurrum YAWEI.”
  ukr-1871: 'І відказав люд Йозуйові: Нї, волимо служити Господеві!'
  deu-1951: 'Da sprach das Volk zu Josua: Nein; denn wir wollen dem HERRN dienen!'
  eng-JPS: 'And the people said unto Joshua: ''Nay; but we will serve the LORD.'''
  srp-1865: 'A narod reèe Isusu: ne, nego æemo Gospodu služiti.'
  lug-lug: Abantu ne bagamba Yoswa nti, “Nedda, tunaweerezanga Mukama.”
  heb-heb: ויאמר העם אל יהושע לא כי את יהוה נעבד׃
  ben-IRV: তখন লোকেরা যিহোশূয়কে বলল, “না, আমরা সদাপ্রভুরই সেবা করব।”
  pan-pan: ਤਾਂ ਲੋਕਾਂ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ, ਨਹੀਂ, ਅਸੀਂ ਯਹੋਵਾਹ ਹੀ ਦੀ ਉਪਾਸਨਾ ਕਰਾਂਗੇ!
  mya-JVB: လူ များတို့က၊ မ ဟုတ်ပါ။ ထာဝရဘုရား ကိုသာ ဝတ်ပြု ပါမည်ဟု ပြန်လျှောက် ကြ၏။
  hmo-hmo: Vadaeni Israela taudia ese Iosua dekenai idia haere, idia gwau, “Lasi momokani,
    ai be Lohiabada ena hesiai gaukara do ai karaia.”
  urd-urd: लोगों ने यशू'अ से कहा, “नहीं बल्कि हम ख़ुदावन्द ही की इबादत करेंगे।”
  rus-SYN: 'И сказал народ Иисусу: нет, мы Господу будем служить.'
  bqc-SIM: 'Ɔ̃ gbɛ̃́ↄ ò Yozueeɛ: Màa no! Dii wáↄ zↄbleɛ̀.'
  tcz-CHONGTHU: Ahinlah mipiho chun Joshua chu adonbut un, “Ahipoi keihon Pakai kinchu
    kabol teidiu ahi” atiuve.
  mar-mar: तेव्हा लोकांनी यहोशवाला म्हटले, “असे नाही, आम्ही परमेश्वराची सेवा करू.”
  qub-qub: 'Chaura Israelcunaga niran: «Manami juc dioscunataga adurashächu. Nogacunaga
    Tayta Dios japallantami sirbishaj.»'
  bqp-bqp: 'Akũ gbɛ̃nↄ pì Yↄsuanɛ: Lɛnlo! Dikirin ónigↄ̃ doi.'
  hat-hat: 'Pèp la reponn: -Non. Sa p''ap janm rive. Se Seyè a n''ap sèvi!'
  eng-BSB: “No!” replied the people. “We will serve the LORD!”
  tod-tod: 'Nuɓusɛiti ti Zozuwe wooɠaaʋoteni, ti ɠɛ ma: «Ɓa-o! Ɠɔoɠɔ GALAGI ɠa gá
    dɛbi.»'
  eng-WEBPB: The people said to Joshua, “No, but we will serve the LORD.”
  kbq-kbq: Hianagi vea kevumo'za Josuana amanage hu'za asmi'naze, i'o tagra Ra Anumzana
    Agrike monora huntegahune.
  nhe-BL: 'Pero nochi nopa tlacame quinanquilijque Josué: ―¡Ax quema tijchihuase!
    San TOTECO tijtequipanose.'
  bus-bus: 'Ben gbɛ̃nↄ bè Yↄsuanɛ: Lɛnlo! Diin wégↄ̃ dↄↄzi.'
  gub-BL: Uwazar teko Zuzue ize'eg izupe wà. — Tuwe nuzeapo kwaw nezewe haw nehe.
    Ure ureruzar wer Tupàn Tuweharupi Wiko Ma'e rehe. Urema'ereko wer izupe.
  eng-DRA: 'And the people said to Josue: No, it shall not be so as thou sayest, but
    we will serve the Lord.'
