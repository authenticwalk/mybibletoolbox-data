verse: JOS.024.003
translations:
  mal-C: എന്നാൽ, ഞാൻ നിങ്ങളുടെ പിതാവായ അബ്രാഹാമിനെ യൂഫ്രട്ടീസ് നദിക്കക്കരെനിന്നു കൊണ്ടുവന്നു;
    കനാൻദേശത്തുകൂടി നടത്തി; അദ്ദേഹത്തിന് നിരവധി പിൻഗാമികളെ കൊടുക്കുകയും ചെയ്തു. ഞാൻ
    അദ്ദേഹത്തിന് യിസ്ഹാക്കിനെ നൽകി,
  deu-TKW: Da führte ich euren Ahnherrn Abraham aus dem Gebiete jenseits des Stromes
    hinweg und geleitete ihn durch das ganze Land Kanaan und gab ihm zahlreiche Nachkommen
    und schenkte ihm Isaak.
  lin-lin: Kasi nabimisaki tata na bino, Abrayami, wuta na mokili oyo ezalaki na ngambo
    mosusu ya ebale, natambolisaki ye na mokili mobimba ya Kanana mpe napesaki ye
    bakitani ebele. Napesaki ye Izaki ;
  eng-LSV: and I take your father Abraham from beyond the River, and cause him to
    go through all the land of Canaan, and multiply his seed, and give Isaac to him.
  eng-GNV: And I tooke your father Abraham from beyond the flood, and brought him
    through all the land of Canaan, and multiplied his seede, and gaue him Izhak.
  eng-WEBSTER: And I took your father Abraham from the other side of the flood, and
    led him throughout all the land of Canaan, and multiplied his seed, and gave him
    Isaac.
  nhw-BL: Pero na nijtlapejpeni amohuejcapan tata Abraham catli itztoya ipan seyoc
    inaliyo hueyatl Eufrates, huan nijyacanqui campa hueli ipan tlali Canaán huan
    nijmacac icone, Isaac, para ipan ya niquinmiyaquilis iteipan ixhuihua.
  swh-ONEN: Lakini nilimwondoa baba yenu Abrahamu kutoka nchi hiyo ngʼambo ya Mto,
    nami nikamwongoza katika nchi yote ya Kanaani, nikampa wazao wengi. Nikampa Isaki,
  bba-bba: Mɑ nɑ bɛɛn bɑɑbɑ Aburɑhɑmu yɑrɑ sɑɑ dɑɑ ten berɑ ɡiɔn di. Nɑ derɑ u bɔsu
    Kɑnɑnin tem kpuro sɔɔ mɑ nɑ win bibu dɑbiɑsiɑ. Nɑ nùn Isɑki kɑ̃.
  eng-KJVCPB: And I took your father Abraham from the other side of the flood, and
    led him throughout all the land of Canaan, and multiplied his seed, and gave him
    Isaac.
  mpx-mpx: Yaa tubumiu Abalahama ya ahem to labi o elana, ge ya nul labi Kenani gamwana
    gegewena i nawaan, ge tubutubunau hi gewi ya pek. Natuna Aisake ya pek,
  wbp-wbp: Ngula-jangkajurna kangu wati yinya Yipuruyamu nyanungu-nyangu ngurra-ngurlu
    wurnturu-nyayirni, manurna kangurnu nyampu-kurra ngurra-kurra Kanana-kurra. Ngula-jangkarnarla
    nguru-kangu ngurra-kari ngurra-kari-kirra. Yungurnarla kurdu panu-jarlu. Junga
    kujaju. Kamparrujurnarla yungu kaja-nyanu Yijaki.
  luo-luo: Makmana nagolo wuonu Ibrahim oa e pinyno machiegni gi Aora Yufrate mi atelone
    e piny Kanaan duto kendo amiye nyikwayo mathoth. Ne amiye Isaka,
  meu-meu: Bena senemui Abraham na sinavai unukahana amo na abia, Kanaan tanona idoinai
    na hakaua hanai, natuna momo na henia; Isaak danu na henia,
  npi-ULB: तर मैले तिमीहरूका पितालाई यूफ्रेटिस पारिबाट कनानको भूमिमा ल्याएँ र त्यसलाई
    त्यसको छोरा इसहाकद्वारा धेरै सन्तानहरू दिएँ ।
  yor-yor: Ṣùgbọ́n mo mú Abrahamu baba yín kúrò ní ìkọjá odò Eufurate, mo sì ṣe amọ̀nà
    rẹ̀ ni gbogbo Kenaani, mo sì fún ní àwọn ọmọ púpọ̀. Mo fún ní Isaaki,
  emp-NTPO: Baribʌrʌ mʌ̃a Abrahaʌ̃da Euprate do quĩrãrẽba eneped̶a naʌ̃ Canaaʌ̃ druad̶e
    pʌrrʌabisia. Idjid̶eba mʌ̃a ẽberãrãda zocãrã yõbisia. Mʌ̃a idji warra Isada unubisia.
  ind-ind: Tetapi Aku mengambil Abraham, leluhur kalian, dari sana. Aku menyuruh dia
    menjelajahi negeri Kanaan dan membuat keturunannya banyak. Aku memberikan Isak
    kepadanya,
  pes-OPCB: ولی من ابراهیم، پسر تارح را از آن سوی رود فرات برداشته، به سرزمین کنعان
    آوردم و او را در سراسر این سرزمین گرداندم و نسل او را زیاد کردم. اسحاق را به او
    بخشیدم
  tgl-ULB: Pero kinuha ko ang inyong ama mula sa ibayo ng Eufrates at pinangunahan
    siya sa lupain ng Canaan, at binigyan ko siya ng maraming kaapu-apuhan sa pamamagitan
    ng kaniyang anak na si Isaac.
  cbu-NT: Ashirangsin, itaru nuwshat Apramarineetsi Eufratisash kung ishitungarangina.
    Sheeruri, Kanaanapshat tsap zanganirangina. Kanaanashshat tsap kusarangu, nuwshat
    tsiyataranguri, nishurishat Kanaanash tsap piyamaw xikush taangcha, táranguri,
    anumun zapish wachinllinoomshat tuzapaneerangina. Itaru, ichtaru wipaam panarangina
    Isaakaatsi.
  hui-hui: Tínaga mamali Abarahama dindi ogoriani hearia howa Kenana dindi bibahendeni
    haru ibaga biai halu i̱na ibuhondo aguanene dewaore mirugoni. Ibu igini Aisagabi
    i̱na mirugoni.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘိုး​ဘေး​အာ​ဗြ​ဟံ​ကို ဥ​ဖ​ရတ်​မြစ်​တစ်​ဘက်​ရှိ​ဒေ​သ​မှ​ခေါ်​ဆောင်
    ပြီး​လျှင် ခါ​နာန်​ပြည်​အ​ရပ်​ရပ်​သို့​ပို့​ဆောင်​၍ သူ​၏​အ​ဆက်​အ​နွယ်​ကို​များ​ပြား​စေ​ခဲ့
    သည်။ သူ​၌​သား​ဣ​ဇာက်​ထွန်း​ကား​စေ​၏။-
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ཀྱི་མེས་པོ་ཨབ་ར་ཧམ་གཙང་པོའི་ཕ་རོལ་ནས་ཁྲིད་འོངས་ཏེ། ཀ་ན་ཨན་ཡུལ་ཀུན་ལ་འགྲིམ་དུ་བཅུག་ཅིང་།
    ཡང་ཁོའི་བུ་རྒྱུད་མང་དུ་སྤེལ་ཏེ་ཨི་སཱག་ཁོ་ལ་གནང་བ་ཡིན།
  sna-sna: Asi ndakatora baba wenyu Abhurahama kubva kunyika iri mhiri kweRwizi ndikamufambisa
    munyika yose yeKenani ndikamupa vana vazhinji. Ndakamupa Isaka,
  spa-BLM: Yo tomé a vuestro padre Abraham del otro lado del río y lo conduje por
    toda la tierra de Canaán, y multipliqué su descendencia, y le di a Isaac.
  cac-cac: Ata' vic'naccot vin̈aj Abraham chi', vac'annaquec' cajan vin̈ d'a yol yic
    lum Canaán tic. Vac'annacpax jun yuninal vin̈, aton vin̈aj Isaac, te q'uib'nacchaan̈
    sb'isul yin̈tilal vin̈aj Abraham chi' yuj vin̈ yuninal chi'.
  swh-ULB: Lakini nilimchukua baba yenu kutoka ng'ambo ya Frati na nikamwongoza mpaka
    katika nchi ya Kanaani, na nilimpa watoto wengi kupitia kwa Isaka mwanaye.
  bel-bel: Але Я ўзяў бацьку вашага Абрагама з-за ракі і вадзіў яго па ўсёй зямлі
    Ханаанскай, і памножыў семя ягонае і даў яму Ісаака.
  wed-wed: Wate noimi Abraham nai dobunei a vaitawanei ma i naiei da Canaan doana
    ana tapuna a viatataiei, ma ana epaepaia a vimaḡai. Ma natuna Isaac a verei.
  deu-ELBBK: Und ich nahm Abraham, euren Vater, von jenseits des Stromes und ließ
    ihn durch das ganze Land Kanaan wandern, und ich mehrte seine Nachkommen und gab
    ihm Isaak.
  mbb-OT: Iyan, migkuwa ku si Abraham puun dutun he lugar ne migiyahan ku sikandin
    pehendiyà te tanà te Canaan, ne impemahabet ku is menge kevuwazan din. Mibeǥayan
    ku sikandin te anak he si Isaac,
  mal-2015: എന്നാൽ ഞാൻ നിങ്ങളുടെ പിതാവായ അബ്രാഹാമിനെ നദിക്കക്കരെനിന്നുകൊണ്ടുവന്നു
    കനാൻദേശത്തൊക്കെയും സഞ്ചരിപ്പിച്ചു അവന്റെ സന്തതിയെ വർദ്ധിപ്പിക്കയും അവന്നു യിസ്ഹാക്കിനെ
    കൊടുക്കയും ചെയ്തു.
  tuo-NT: Mʉsã ñecʉ̃ Abrahã ti maa yʉꞌrʉropʉ níꞌcʉre, mia weetjĩagʉ̃, nipeꞌtiro aꞌto
    Canaá diꞌtapʉ sʉꞌori sijawʉ. Cʉ̃rẽ pãjãrã masãputicã weewʉ. Cʉ̃ ne waro põꞌrãtigʉre
    Isaare oꞌowʉ.
  rmc-rmc: Ale me iľom tumare dades le Abraham avri andral e phuv pal o Eufrat a preľigenďom
    les prekal caľi phuv Kanaan. Diňom les čhas le Izak a prekal leste les diňom pherdo
    čhaven.
  nlg-nlg: Hau va, mi nau tu lavikehaa mai kukuamiu Abraham tana komu ke i pala va
    Euphrates mu hulia va tana komu i Canaan. Mi nau tu vahea rana vaivarina te subo
    itatana Isaac na dalena.
  pes-OPV: و پدر شماابراهیم را از آن طرف نهر گرفته، در تمامی زمین کنعان گردانیدم،
    و ذریت او را زیاد کردم و اسحاق را به او دادم.
  ron-1924: Еу ам луат пе татэл востру Авраам дин чялалтэ парте а рыулуй ши л-ам пуртат
    прин тоатэ цара Канаанулуй; й-ам ынмулцит сэмынца ши й-ам дат пе Исаак.
  aui-aui: Bi gegha da nosiminaki Abraham noko kuburinama akabi da avinaghokedari
    da Kenen kuburina tupana kaverarughuwoneni. Bi natuna Aisik gwabinama na nosinosina
    korotodi avereni.
  ben-OBCV: কিন্তু আমি তোমাদের পূর্বপুরুষ অব্রাহামকে সেই নদীর ওপার থেকে নিয়ে এসে
    সমস্ত কনান দেশে চালিত করলাম ও তাঁকে বহু বংশধর দিলাম। আমি তাকে দিলাম ইস্‌হাককে,
  som-som: Markaasaan awowgiin Ibraahim ka soo kexeeyey Webiga shishadiisa, oo aan
    dhex mariyey dalka Kancaan oo dhan, oo farcankiisiina waan badiyey, oo waxaan
    siiyey Isxaaq.
  lat-VUC: Tuli ergo patrem vestrum Abraham de Mesopotamiæ finibus, et adduxi eum
    in terram Chanaan, multiplicavique semen ejus,
  eng-ASVBT: And I took your father Abraham from beyond the River, and led him throughout
    all the land of Canaan, and multiplied his seed, and gave him Isaac.
  ita-1885: Ma io presi vostro padre Abrahamo di là dal Fiume, e lo condussi per tutto
    il paese di Canaan, e accrebbi la sua progenie, e gli diedi Isacco.
  eng-LXXUP: And I took your father Abraham from the other side of the river, and
    I guided him through all the land, and I multiplied his seed;
  eng-ULB: But I took your father from beyond the Euphrates and led him into the land
    of Canaan and gave him many descendants through his son Isaac.
  spa-VBL: Yo traje a tu padre Abraham desde el otro lado del Éufrates y lo conduje
    por toda la tierra de Canaán y le di muchos descendientes. Le di a Isaac.
  fra-_FOB: Mais j'ai pris votre père Abraham de l'autre côté du fleuve, et je le
    fis aller par tout le pays de Canaan, et je multipliai sa postérité, et je lui
    donnai Isaac.
  mal-mal: എന്നാൽ ഞാൻ നിങ്ങളുടെ പിതാവായ അബ്രാഹാമിനെ നദിക്കക്കരെനിന്ന് കൊണ്ടുവന്ന്
    കനാൻദേശത്തുകൂടെ നടത്തി അവന്റെ സന്തതിയെ വർദ്ധിപ്പിക്കുകയും അവന് യിസ്ഹാക്കിനെ കൊടുക്കുകയും
    ചെയ്തു.
  urd-GVR: Lekin maiṅ tumhāre bāp Ibrāhīm ko wahāṅ se le kar yahāṅ lāyā aur use pūre
    Mulk-e-Kanān meṅ se guzarne diyā. Maiṅ ne use bahut aulād dī. Maiṅ ne use Is'hāq
    diyā
  suz-BL: तन्‍न गो इन किकी पिपी अब्राहाम कली खोला आइक्‍ची हांबु रे पा पित्‍ता। मिनु
    मेको कली कनान रागी नेल्‍ल हिरताक्‍ङ। मिनु सोशा बो‍शा, इसहाक माइश्‍शो तौ का गेता।
  ita-1927: E io presi il padre vostro Abrahamo di là dal fiume, e gli feci percorrere
    tutto il paese di Canaan; moltiplicai la sua progenie, e gli diedi Isacco.
  ckb-ckb: بەڵام من ئیبراهیمی باوکتانم لەوبەری ڕووباری فورات برد و بەناو هەموو زەوی
    کەنعاندا گێڕام، نەوەکانی ئەوم زۆر کرد و ئیسحاقم دایێ،
  eng-BBE: And I took your father Abraham from the other side of the River, guiding
    him through all the land of Canaan; I made his offspring great in number, and
    gave him Isaac.
  kan-OKCV: ಆದರೆ ನಾನು ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಆಚೆಯಲ್ಲಿ ಇದ್ದ ನಿಮ್ಮ ತಂದೆಯಾದ ಅಬ್ರಹಾಮನನ್ನು ಕರೆದುಕೊಂಡು
    ಬಂದು, ಅವನನ್ನು ಕಾನಾನ್ ದೇಶವನ್ನೆಲ್ಲಾ ಸಂಚಾರ ಮಾಡಿಸಿ, ಅವನ ಸಂತಾನವನ್ನು ಅಭಿವೃದ್ಧಿ ಮಾಡಿದೆನು.
    ಅವನಿಗೆ ಇಸಾಕನನ್ನು ಕೊಟ್ಟೆನು.
  bbb-bbb: Rove nare asoe jone e Aburame are do irifo fu finoeno ijia mesirina keke
    are Keinani vae. Areme nare daro mavoga e uine fuone fuka ma uruvana rei.
  tam-2017: நான் ஐபிரத் நதிக்கு அப்பால் இருந்த உங்களுடைய தகப்பனாகிய ஆபிரகாமை அழைத்துக்கொண்டுவந்து,
    அவனைக் கானான்தேசத்திலே வாழச்செய்து, அவனுடைய சந்ததியை மிகுதியாக்கி, அவனுக்கு ஈசாக்கைக்
    கொடுத்தேன்.
  spa-RV-1909: Y yo tomé á vuestro padre Abraham de la otra parte del río, y trájelo
    por toda la tierra de Canaán, y aumenté su generación, y díle á Isaac.
  ron-BTF: Și am luat pe tatăl vostru Avraam de dincolo de râu și l-am condus prin
    toată țara Canaanului și i-am înmulțit sămânța și i-am dat pe Isaac.
  eng-WEBP: I took your father Abraham from beyond the River, and led him throughout
    all the land of Canaan, and multiplied his offspring, and gave him Isaac.
  eng-FBV: I brought your father Abraham from beyond the Euphrates and led him through
    all the land of Canaan and gave him many descendants. I gave him Isaac.
  nld-1939: Maar Ik nam uw vader Abraham van de overkant der Rivier, liet hem heel
    het land Kanaän doortrekken, maakte zijn nakomelingschap talrijk en schonk hem
    Isaäk.
  nch-BL: Pero na nijtapejpeni amohuejcapan tata Abraham cati itztoya ipan seyoc inaliyo
    hueyat Eufrates, huan nijyacanqui campa hueli ipan tali Canaán huan nijmacac icone,
    Isaac, para ipan ya niquinmiyaquilis iteipan ixhuihua.
  vie-1934: Nhưng ta chọn Aùp-ra-ham, tổ phụ các ngươi, từ phía bên sông, khiến người
    đi khắp xứ Ca-na-an, ban Y-sác cho người, và làm cho dòng dõi người sanh sản nhiều
    thêm.
  hin-CV: तब मैंने उस नदी के पार से तुम्हारे पूर्वज अब्राहाम को पूरे कनान देश में
    घुमाया. मैंने उसके वंश को बढ़ाया, उसे पुत्र यित्सहाक दिया.
  spa-BES: Y tomé a su padre Abraham del otro lado del río, guiándolo por toda la
    tierra de Canaán; Hice que su descendencia fuera grande en número, y le di a Isaac.
  tdx-tdx: Rinambeko amy zao t’i Avrahame rae’ areo boak’ alafe’ i Sakay le niaoloako
    nanitsike i tane Kanàne naho nampitomboeko o tiri’eo vaho natoloko aze t’Ietsake.
  tha-KJV: แล​้วเราได้นำบิดาของเจ้าคื​ออ​ับราฮัมมาจากฟากแม่น้ำข้างโน้น และนำเขามาตลอดแผ่นดินคานาอัน
    กระทำให้เชื้อสายของเขามี​มากมาย เราให้อิสอัคแก่​เขา
  por-BR-2018: E eu tomei a vosso pai Abraão da outra parte do rio, e trouxe-o por
    toda a terra de Canaã, e aumentei sua geração, e dei-lhe a Isaque.
  deu-ELO: Und ich nahm Abraham, euren Vater, von jenseit des Stromes und ließ ihn
    durch das ganze Land Kanaan wandern, und ich mehrte seinen Samen und gab ihm Isaak.
  eng-WYC-2018: Therefore I took your father Abraham from the coasts of Mesopotamia,
    and I brought him into the land of Canaan; and I multiplied his seed, and I gave
    Isaac to him;
  epo-epo: Sed Mi prenis vian patron Abraham de trans la Rivero kaj kondukis lin tra
    la tuta lando Kanaana, kaj Mi multigis lian idaron, kaj Mi donis al li Isaakon.
  uig-PIN: Lekin Mǝn atanglar Ibraⱨimni dǝryaning u tǝripidin elip kelip, uni baxlap
    pütkül Ⱪanaan zeminini aylandurup, uning nǝslini awutup uningƣa Isⱨaⱪni bǝrdim.
  beo-beo: Amalalu, Na da dilia siba eda A:ibalaha:me amo soge Iufala:idisi Hano na:iyado
    amoga lale, amola Ga:ina:ne soge amoga oule asi. Na da ema egaga fi bagohame i.
    Na da Aisage ema i.
  tpi-OTNT: Mi bin kisim Abraham, tumbuna bilong yupela, long kantri i stap long hapsait
    bilong wara Yufretis, na mi bringim em i kam na em i bin raun long olgeta hap
    bilong graun Kenan. Na mi givim em planti tumbuna. Mi givim em wanpela pikinini
    man Aisak,
  hau-SA: Amma na ɗauki mahaifinku Ibrahim, daga ƙasar da take can a hayin Kogin Yuferites,
    na kawo shi ƙasar Kan’ana, na kuma ba shi ’ya’ya masu yawa. Na ba shi Ishaku,
  uig-LAT: Lékin Men atanglar Ibrahimni deryaning u teripidin élip kélip, uni bashlap
    pütkül Qanaan zéminini aylandurup, uning neslini awutup uninggha Ishaqni berdim.
  nde-nde: Kodwa ngathatha uyihlo u-Abhrahama elizweni elingaphetsheya koMfula ngamkhokhelela
    eKhenani ngamnika izizukulwane ezinengi. Ngamnika u-Isaka,
  ton-ton: Pea naʻaku ʻomi hoʻomou tamai ko ʻEpalahame mei he potu ʻe taha ʻoe vai
    lahi, ʻo tataki ia ʻi he fonua ko Kēnani, pea u fakatokolahi hono hako, ʻo foaki
    kiate ia ʻa ʻAisake.
  ces-1613: I vzal jsem otce vašeho Abrahama z místa, kteréž jest za řekou, a provedl
    jsem jej skrze všecku zemi Kananejskou, a rozmnožil jsem símě jeho, dav jemu Izáka.
  eng-WMB: I took your father Abraham from beyond the River, and led him throughout
    all the land of Canaan, and multiplied his offspring, and gave him Isaac.
  tam-TCV: ஆனால் நான் உங்கள் பிதாவாகிய ஆபிரகாமை யூப்ரட்டீஸ் நதியின் அப்பாலுள்ள நாட்டிலிருந்து
    தெரிந்தெடுத்து, கானான்நாடெங்கும் வழிநடத்தி, அவனுக்குப் பல வழித்தோன்றல்களைக் கொடுத்தேன்.
    அவனுக்கு ஈசாக்கைக் கொடுத்தேன்,
  ceb-ULB: Apan gikuha ko ang inyong amahan gikan sa tabok sa Eufrates ug gigiyahan
    siya ngadto sa yuta sa Canaan, ug gihatagan ko siya ug daghang mga kaliwat pinaagi
    sa iyang anak nga lalaki nga si Isaac.
  pol-UBG: Wtedy zabrałem waszego ojca Abrahama z drugiej strony rzeki i prowadziłem
    go przez całą ziemię Kanaan, i rozmnożyłem jego potomstwo, dając mu Izaaka.
  agr-agr: Nuni batsatun wi Abrahaman jiiki jukin juju Canaán nugka juwi itaan awekasuitjai.
    Tuja nuigtushkam nii wegantun kuashat ikauntukuitjai. Yama nagkamchaknuk susauwaitjai
    niina uchijin, Isaakan.
  kyc-kyc: Yuu gii dokopa nakamana kauwange Aporakame ipwa Yuporisa wangu pakirename
    kareyamopa nambame nyuo lanyuo yuu Kenane peparae dokona sukusa mondo lao laminyuo
    peyo. Papala dokopa banya para pyasi ree palu andake inginyi pyambuyu.
  urd-GVU: لیکن مَیں تمہارے باپ ابراہیم کو وہاں سے لے کر یہاں لایا اور اُسے پورے ملکِ
    کنعان میں سے گزرنے دیا۔ مَیں نے اُسے بہت اولاد دی۔ مَیں نے اُسے اسحاق دیا
  deu-1912: Da nahm ich euren Vater Abraham jenseit des Stroms und ließ ihn wandern
    im ganzen Land Kanaan und mehrte ihm seinen Samen und gab ihm Isaak.
  ntj-ntj: Tjiinya Yayipuramanya-tjanampanku kutjutjamu nyinarranytja. Nyangka-rnalu
    ngurra tiwanguru yarltirra katingu. Palunyalu manta Kayinanta ngurra lipiwanalu
    walara parrakatirrayintja. Palunyalu-rnara katja kutju nintirnu yini Yayitjikinya.
    Tjiinya-yan Yayipuramalanguru yarnangu pirnirringu.
  kan-2017: ನಾನು ನಿಮ್ಮ ಪಿತೃವಾದ ಅಬ್ರಹಾಮನನ್ನು ಅಲ್ಲಿಂದ ಕರೆತಂದು ಕಾನಾನ್ ದೇಶದಲ್ಲೆಲ್ಲಾ ಸಂಚಾರ
    ಮಾಡಿ, ಇಸಾಕನೆಂಬ ಮಗನನ್ನು ಕೊಟ್ಟು ಅವನ ಸಂತಾನವನ್ನು ಹೆಚ್ಚಿಸಿದೆನು.
  tgo-tgo: Ko iyemaeŋge va ya vaŋguraŋgiya lemi tanakau Eibraham, Iupreitis valɨvaŋga
    e boimako na ya vaŋgughatharaŋa e thelauko laghɨye, Kenani tɨne. Ya giyawe orumburumbuye
    lemoyo.’” Ya wogiyawe nariye idae Aisake,
  yap-yap: Gu fek e ga’ romed i Abraham u lan fare nam ni bay nga ba’nem e lul’ ni
    Eufrates mu gu pow’iy u lan e nam nu Kanaan ni ga’ngin. Mu gu pi’ ngak e pi’in
    owchen ni pire’. Gu pi’ Isak ngak,
  hlt-MCSB: Na pa Abraham te tuiva rhalvangan lamkah ka loh phoeiah anih te Kanaan
    kho tom la ka caeh puei. A tii a ngan te ka rhoeng ka rhoeng sak tih Isaak te
    anih taengah ka paek.
  mdy-ETH: ጋዓንቴ ዒንሢኮ ቤርታኣ ዓዳሢ፥ ዓብራሃሜ ዔፕራፂሴ ዎሮ ሱካ ዓኣ ዓጫፓ ታኣኒ ዔኤሊ ካኣናኔ ዓጮ ቢያይዳ ዒ ናንጋንዳጉዲ
    ዔኪ ታ ሙኬኔ፤ ዪሳኣቄ ታ ዒዛም ዒንጊ ዜርፆ ታ ዒዛኮ ሚርጊሼኔ፤
  twi-ASANTE: Nanso, mefaa mo agya Abraham firii asase a ɛda Eufrate agya hɔ de no
    baa Kanaan asase so. Mefaa ne ba Isak so maa nʼasefoɔ dɔɔso.
  mwc-mwc: Ba yauku tamami Abraham kupura okowa sepinai a yauni ba Canaan kupurinai
    wata ai naovei ba natuna Isaac kamonai ana rakaraka pesarisi a berei.
  eng-WEBU: I took your father Abraham from beyond the River, and led him throughout
    all the land of Canaan, and multiplied his offspring, and gave him Isaac.
  bnp-bnp: Muri a bolea e Abraham a gare ne mua, na robo i tabuli mule lokovonga na
    naru e Iupretis, a taparaki vilia a vakasiri loboa vona a malala e Kenan. A habi
    vona e huriki a hamona ri ala kupo. A habia vona e tuna i taku kunana e Isak.
  wal-wal: Hegaappe guyyiyan intte aawaa Abrahaama, he shaafaappe hefinttan de7iya
    biittaappe xeesada, Kanaane biitta ubban kaalettaas. A zariyaakka corayaas; Yisaaqakka
    au immaas.
  spa-PDDPT: Pero Yo tomé a su antepasado Abraham de la otra parte del Río, hice que
    anduviera por toda la tierra de Canaán, multipliqué su descendencia y le di a
    Isaac.
  gun-gun: Ha'e gui peneramoĩ Abraão yakã rovai gui xee aru vy ajapo raka'e Canaã
    yvy ha'e javi rupi oguata aguã rami. Amboeta avi hamymino kuery. Ta'yrã ame'ẽ
    Isaque,
  agu-BL: Poro nin je' intxa'ol yi Abraham, te yi najlij i' tzi tzanla'a'tz, nin ja
    saj incy'al tzone'j le ama'l Canaán. Ja je' impuc'sal yi xonl i', nin ja jal yi
    bajx cy'ajl i' wa'n yi na bi'aj Isaac.
  ilo-ULB: Ngem innalak ti amayo iti labes ti Eufrates ket impanko iti daga ti Canaan
    ken inikkak isuna iti adu a kaputotan babaen kenni Isaac nga anakna.
  kpg-kpg: Gei Au guu lahi a Abraham, go di godou damana madua, gaa lahi a mee laa lodo
    di Monowai Euphrates, gaa dagi a mee laa lodo tenua hagatau o Canaan. Au guu wanga
    gi mee dono hagadili gi dogologowaahee. Au guu wanga gi mee a Isaac,
  uig-ARA: لېكىن مەن ئاتاڭلار ئىبراھىمنى دەريانىڭ ئۇ تەرىپىدىن ئېلىپ كېلىپ، ئۇنى باشلاپ
    پۈتكۈل قانائان زېمىنىنى ئايلاندۇرۇپ، ئۇنىڭ نەسلىنى ئاۋۇتۇپ ئۇنىڭغا ئىسھاقنى بەردىم.
  bsp-bsp: K'ilɛk wətem konu Abraham dəndo kəŋgbɔkɔ ntende dec dɛmpɛ mɔ, k'iŋkɔtɛnɛ
    kɔ antɔf ŋa Kanahan fəp. K'isɔŋɛ afum ɔn kəla, k'isɔŋ kɔ Siyaka.
  sus-sus: N naxa wo baba Iburahima tongo xure kiri ma, muxu naxa Kanaan bɔxi birin
    isa, n fa a bɔnsɔɛ iwuya. N naxa a xa di Isiyaga fi a ma,
  pon-2006: Ngehi eri ale Eipraam sang sahpw me mi palio Iupreitis oh kahluwaseli
    nan sapwen Kenan pwon. I kihong kadaudoke ngeder. I kihong ih Aisek,
  jae-jae: Go aê kakôc amac tamemi Abraham su aŋga bu ŋamakeŋ ônêŋa ma gawê eŋ kêsêlêŋ
    kêtôm gamêŋ Kanaanŋa samob. Aê kakêŋ ênê wakuc têtu taêsam. Aê kakêŋ Isak gêdêŋ
    eŋ.
  ksd-ksd: Ma iau ga pilak pa tama i vavat Abaraam ta ra papar a Tava Alir maro, ma
    iau ga agure vurvurbit ta ra gunan Kanaan par, ma iau ga vapealane ra lavur bul
    mur tana. Iau ga tul tar Isak tana,
  tur-YTC: Atanız Avraham'ı Nehir'in öte yanından aldım ve onu bütün Kenan ülkesinde
    gezdirdim, soyunu çoğalttım ve ona İshak'ı verdim.
  grc-BRENT: Καὶ ἔλαβον τὸν πατέρα ὑμῶν τὸν Ἁβραὰμ ἐκ τοῦ πέραν τοῦ ποταμοῦ, καὶ ὡδήγησα
    αὐτὸν ἐν πάσῃ τῇ γῇ· καὶ ἐπλήθυνα αὐτοῦ σπέρμα, καὶ ἔδωκα αὐτῷ τὸν Ἰσαὰκ,
  ind-AYT: Akan tetapi, Aku mengambil Abraham, nenek moyangmu, dari seberang Sungai
    Efrat, dan menuntunnya menjelajahi seluruh tanah Kanaan, memperbanyak keturunannya,
    dan mengaruniakan Ishak kepadanya.
  nya-nya: Koma ine ndinatenga kholo lanu Abrahamu kumuchotsa ku dziko la kutsidya
    kwa mtsinje wa Yufurate ndipo ndinamutsogolera kupita ku dziko la Kanaani. Ndinamupatsa
    zidzukulu zambiri. Ndinamupatsa Isake,
  hrv-hrv: Ali sam ja uzeo oca vašega Abrahama s one strane Rijeke i proveo ga kroza
    svu zemlju kanaansku, umnožio mu potomstvo i dao mu Izaka.
  mps-mps: Tiali goli, eno te duga wąį Abraham te wę Yufretis u badu elaluali tǫde
    selama, tama eno aga te Kenan tǫ pedai tigidali badu selasa bilali. Tama eno
    te agabolo wąį hauwa mani. Eno te ogwa Aisak deli agabolo mani,
  tpi-tpi: Mi bin kisim Abraham, tumbuna bilong yupela, long kantri i stap long hapsait
    bilong wara Yufretis, na mi bringim em i kam na em i bin raun long olgeta hap
    bilong graun Kenan. Na mi givim em planti tumbuna. Mi givim em wanpela pikinini
    man Aisak,
  dan-1931: Da førte jeg eders Stamfader Abraham bort fra Landet hinsides Floden og
    lod ham vandre omkring i hele Kana'ans Land, gav ham en talrig Æt og skænkede
    ham Isak.
  vie-OVCB: Nhưng Ta đem Áp-ra-ham là ông tổ các ngươi từ bên kia sông, dẫn vào đất
    Ca-na-an. Ta cho Áp-ra-ham vô số hậu tự, bắt đầu là Y-sác.
  guj-2017: પણ હું તમારા પિતા ઇબ્રાહિમને ફ્રાત નદીની પેલી પારથી કનાન દેશમાં દોરી લાવ્યો
    અને તેના દીકરા ઇસહાક દ્વારા મેં તેને ઘણાં સંતાનો આપ્યાં.
  pon-2006A: Ngehi eri ale Eipraam sang sahpw me mi palio Iupreitis oh kahluwaseli
    nan sapwen Kenan pwon. I kihong kadaudoke ngeder. I kihong ih Aisek,
  por-BRBSL: Eu levei seu pai Abraão de além do rio, e o conduzi por toda a terra
    de Canaã, e multipliquei sua descendência, e lhe dei Isaque.
  cth-cth: Nangmae na pa Abraham teh tuipui namran lah, ka kaw teh, Kanaan ram e hmuen
    koe ka hrawi teh, ahnie miphunnaw ka pung sak teh Isak hah ka poe.
  twi-twi: Nanso mefaa mo agya Abraham fii asase a ɛda Efrate agya hɔ de no baa Kanaan
    asase so. Mefaa ne ba Isak so maa nʼasefo dɔɔso.
  hlt-hlt: Na pa Abraham te tuiva rhalvangan lamkah ka loh phoeiah anih te Kanaan
    kho tom la ka caeh puei. A tii a ngan te ka rhoeng ka rhoeng sak tih Isaak te
    anih taengah ka paek.
  tbz-SIM: 'Kɛ̀ kùu dennɛní Abɑrɑhɑmmu kukó nyɑ́ɑ̀ kó dihɛì, kɛ́duɔ́ nkòo ce nKɑnnɑhɑ̃ɑ̃
    omɔu, kɛ̀ kùu ò duɔ́ nyIsɑki kɛ dɔ̀: O botí bo sṹṹ.'
  msy-2020: Kɨ ian ovavim Abraham, Yufretisɨn Fanemɨn vongɨn a inigha iza Kenanɨn
    nguazim bar a garuigha, egha ovavir borir avɨriba a ganɨga, Aisak sarama a ganɨngi.
  azb-azb: Atanız İbrahimi Fərat çayının o biri tayından gətirib bütün Kənan torpağında
    gəzdirdim, nəslini çoxaldaraq ona İshaqı verdim.
  eng-DBY: And I took your father Abraham from the other side of the river, and led
    him throughout the land of Canaan, and multiplied his seed and gave him Isaac.
  hin-2017: और मैंने तुम्हारे मूलपुरुष अब्राहम को फरात के उस पार से ले आकर कनान देश
    के सब स्थानों में फिराया, और उसका वंश बढ़ाया। और उसे इसहाक को दिया;
  swp-swp: Tamamiu Aberahama goila hari teha eai ea abi, ea woeai Kanana oeana eai,
    i taudadai, tumanaeao ea helai, abo Isaako ea mosei ia arinai.
  eng-YLT: and I take your father Abraham from beyond the River, and cause him to
    go through all the land of Canaan, and multiply his seed, and give to him Isaac.
  kne-kne: Siya di, inayagak si Abraham ay apo yo sin daga ay sana, et inpangok sin
    intiro ay daga ed Canaan. Inpaad-adok abe din poli na babaen en Isaac ay anak
    na ay indawat ko en sisya.’ Siya din kinwanin Diyos.
  eng-WYC-2017: Therefore I took your father Abraham from the coasts of Mesopotamia,
    and I brought him into the land of Canaan; and I multiplied his seed, and I gave
    Isaac to him;
  eng-WMBB: I took your father Abraham from beyond the River, and led him throughout
    all the land of Canaan, and multiplied his offspring, and gave him Isaac.
  urd-GVH: लेकिन मैं तुम्हारे बाप इब्राहीम को वहाँ से लेकर यहाँ लाया और उसे पूरे मुल्के-कनान
    में से गुज़रने दिया। मैंने उसे बहुत औलाद दी। मैंने उसे इसहाक़ दिया
  rug-rug: Meke tiqe tioko vagia Rau se Ebarahami sa tamamia nomana gamu, pa kali
    karovona sa Ovuku Iuparetisi, meke turaṉa nuquru nia Rau koasa doduruna sa popoa
    Kenani. Soku sari na tudia rina tuna sapu ponia Rau. Ponia Rau koa sa se Aisake.
  gaz-gaz: Ani garuu abbaa keessan Abrahaam biyya Laga gamaatii fuudhee biyya Kanaʼaan
    keessa isa dabarsee sanyii baayʼee kenneef. Ani Yisihaaqin isaafan kenne;
  fra-LSG: Je pris votre père Abraham de l’autre côté du fleuve, et je lui fis parcourir
    tout le pays de Canaan; je multipliai sa postérité, et je lui donnai Isaac.
  gnn-gnn: Bala ŋarra ŋunhi märraŋalana nhumalaŋgu märi'munhanydja Yipurayimnhanydja,
    dhawaṯmaraŋalana ŋarra märraŋalana ŋuliŋuruyi wäŋaŋurunydja, bala ŋarra ŋanya
    gäŋalanydja dhipalana wäŋalili Gaynanlilina. Gäŋalanydja ŋarra marrtjina ŋanya
    balakurruyina wäŋakurrunydja, ga miṯtjinydja nhanŋu mirithinana gaŋdhurruna gal'ŋu.
  yal-yal: N yi ɛ fafe Iburahima tongo baan bode fɔxɔn na, n yi ti a yɛɛ ra siga Kanan
    yamanan birin yi. N yi a yixɛtɛne rawuya ayi, n Isiyaga fi a ma.
  haw-1868: A lawe au i ko oukou kupuna ia Aberahama, mai kela kapa ae o ka muliwai,
    a alakai au ia ia i na aina a pau o Kanaana nei, a hoonui i kona hua, a haawi
    no au ia Isaaka nana.
  arb-NAV: فَأَخَذْتُ أَبَاكُمْ إِبْرَاهِيمَ مِنْ شَرْقِيِّ النَّهْرِ وَقُدْتُهُ عَبْرَ
    أَرْضِ كَنْعَانَ وَكَثَّرْتُ نَسْلَهُ، وَرَزَقْتُهُ بِإِسْحَاقَ،
  ewe-ewe: Ke mekplɔ Abraham, mia tɔgbui, tso anyigba ma dzi, na wòtso tɔsisi la,
    eye mekplɔe va Kanaanyigba dzi. Mena eƒe dzidzimeviwo sɔ gbɔ to via Isak dzi.
  eng-LEE: And I took your father Abraham from the other side of the river, and I
    led him throughout all the land of Canaan; and I multiplied his seed, and gave
    him Isaac.
  asm-FB: পাছত মই তোমালোকৰ আদি পিতৃ অব্ৰাহামক নদীৰ সিপাৰৰ পৰা আনি, কনান দেশৰ সকলো
    ফালে লৈ ফুৰালোঁ আৰু মই তেওঁৰ পুত্ৰ ইচহাকৰ দ্ৱাৰা তেওঁৰ বংশ বৃদ্ধি কৰিলোঁ৷
  sus-A: ﭑ نَشَ وٌ بَبَ عِبُرَهِمَ تٌنفٌ شُرٍ كِرِ مَ، مُشُ نَشَ كَنَان بْشِ بِرِن
    عِسَ، ﭑ قَ عَ بْنسْي عِوُيَ. ﭑ نَشَ عَ شَ دِ عِسِيَفَ قِ عَ مَ،
  fra-SBL: J'ai pris ton père Abraham de l'autre côté du fleuve, je l'ai conduit dans
    tout le pays de Canaan, j'ai multiplié sa postérité, et je lui ai donné Isaac.
  hbo-hbo: וָ֠אֶקַּח אֶת־אֲבִיכֶ֤ם אֶת־אַבְרָהָם֙ מֵעֵ֣בֶר הַנָּהָ֔ר וָאֹולֵ֥ךְ אֹותֹ֖ו
    בְּכָל־אֶ֣רֶץ כְּנָ֑עַן *וָאֶרֶב (וָאַרְבֶּה֙) אֶת־זַרְעֹ֔ו וָֽאֶתֶּן־לֹ֖ו אֶת־יִצְחָֽק׃
  piu-2006: '@see-verse:JOS.024.002'
  kik-kik: No nĩndarutire ithe wanyu Iburahĩmu, oime bũrũri ũcio ũrĩ mũrĩmo wa rũũĩ
    rũu rwa Farati, ngĩmũtongoria kũu Kaanani guothe, na ngĩmũhe njiaro nyingĩ. Nĩndamũheire
    Isaaka,
  fra-NCL: Je pris votre père Abraham de l’autre côté du fleuve et je le conduisis
    dans tout le pays de Canaan ; je multipliai sa postérité, et je lui donnai Isaac.
  cek-AK: Toe nam pa Abraham to vapui yaeh hoiah ka lak moe, Kanaan prae thung boih
    ah ka zaeh; anih ih atii to ka pungsak moe, anih hanah Issak to ka paek.
  cuk-cuk: Ani an be-dad-Abraham Éufrates-diwar-obakar-gudiidgi susa gusad. An be-dad-Abraham
    Canaán-yalaganba sedani gusad. An ega e-dula omelosad. An ega e-machi-Isaac uksagusad.
  uig-CYR: Лекин Мән атаңлар Ибраһимни дәрияниң у тәрипидин елип келип, уни башлап
    пүткүл Қанаан зиминини айландуруп, униң нәслини көпәйтип униңға Исһақни бәрдим.
  pma-pma: Evus, nakur Ebraham koa vi avu onami ran atan ten out Upretis ka namulamuni
    va kistal en atan ten out Kenan. Nasani mini titan Aesak, ka vatiamal keil onen
    Ebraham akistal aka ien.
  tel-2017: అయితే నేను నది అవతల నుండి మీ పూర్వీకుడు అబ్రాహామును కనాను దేశానికి తీసుకొచ్చి,
    ఇస్సాకు ద్వారా అతని సంతానాన్ని విస్తరింపజేశాను.
  hat-BSA: Epi Mwen te pran zansèt nou an, Abraham, pou l soti lòtbò Rivyè a. Mwen
    te mennen li pase nan tout peyi a Canaan yo. Mwen te miltipliye desandan li yo
    e te bay li Isaac.
  bxh-bxh: Amainiya Ifeleti yai, Abelaham E foyahi lawen, Kanana Nuꞌuna mahudoꞌina
    yai, yo ana hiti mulita boludi E fatadadadi, yo natuna E felen, hesana Isako.
  kos-kos: Na nga tuh usalu Abraham, papa matu tomowos, liki acn we, ac kolol sasla
    in acn Canaan nufon. Ac nga sang fwilin tulik puspis natul. Nga eisalang Isaac
    nu sel,
  hbo-WLC: וָ֠אֶקַּח אֶת־אֲבִיכֶ֤ם אֶת־אַבְרָהָם֙ מֵעֵ֣בֶר הַנָּהָ֔ר וָאוֹלֵ֥ךְ אוֹת֖וֹ
    בְּכָל־אֶ֣רֶץ כְּנָ֑עַן וארב אֶת־זַרְע֔וֹ וָֽאֶתֶּן־ל֖וֹ אֶת־יִצְחָֽק ׃
  ibo-ibo: Ma mụ onwe m kpọpụtara nna nna unu Ebraham site nʼala ahụ dị nʼofe osimiri
    dubata ya nʼala Kenan, nye ya ọtụtụ ụmụ ụmụ, site na nwa ya bụ Aịzik.
  ory-ory: ତହିଁରେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷ ଅବ୍ରହାମଙ୍କୁ ସେହି ନଦୀ ସେପାରିରୁ ନେଇ କିଣାନ
    ଦେଶର ସର୍ବତ୍ର ଭ୍ରମଣ କରାଇଲୁ ଓ ତାହାର ବଂଶକୁ ବହୁପ୍ରଜ କଲୁ ଓ ତାହାକୁ ଇସ୍‌ହାକ ଦେଲୁ।
  chk-chk: Mürin üa angei Apraham ämi we lewo seni ewe fanü pekilan ewe chanpupu o
    emwenifeili lon ewe fanü Kanaan, üa pwal awora chomong mwirimwirin. Üa ngeni Apraham
    Isaak,
  rop-rop: en aibin deigidawei Eibrahem brom det kantri, en aibin shoumbat im ol dislot
    kantri iya langa Keinan, en aibin gibit im loda femili, en aibin gibit im wanbala
    san neim Aisik,
  ukr-1871: Але я вивів вашого предка Авраама із тогобочньої країни, та й проводив
    його по всїй Канаан землї і дав йому без лїку потомків, і дарував йому Ізаака.
  deu-1951: Da nahm ich euren Vater Abraham von jenseits des Stromes und ließ ihn
    durch das ganze Land Kanaan wandern und mehrte seinen Samen und gab ihm Isaak.
  eng-JPS: And I took your father Abraham from beyond the River, and led him throughout
    all the land of Canaan, and multiplied his seed, and gave him Isaac.
  srp-1865: Ali uzeh oca vašega Avrama ispreko rijeke i provedoh ga kroz svu zemlju
    Hanansku i umnožih sjeme njegovo davši mu Isaka.
  lug-lug: Ne ndyoka nziggya jjajjammwe Ibulayimu emitala w’omugga, ne mmukulembera
    okumuyisa mu nsi ye Kanani, ne mmuwa Isaaka, ne mwongerako ezzadde.
  heb-heb: ואקח את אביכם את אברהם מעבר הנהר ואולך אותו בכל ארץ כנען וארב את זרעו ואתן
    לו את יצחק׃
  ben-IRV: পরে আমি তোমাদের পিতা অব্রাহামকে সেই নদীর ওপার থেকে এনে কনান দেশের সব জায়গায়
    ভ্রমণ করালাম এবং তার বংশ বৃদ্ধি করলাম, আর তাকে ইসহাককে দিলাম।
  pan-pan: ਪਰ ਮੈਂ ਤੁਹਾਡੇ ਪਿਤਾ ਅਬਰਾਹਾਮ ਨੂੰ ਦਰਿਆ ਦੇ ਪਾਰੋਂ ਕਨਾਨ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਦੀ ਲੈ ਆਇਆ
    ਅਤੇ ਮੈਂ ਉਸ ਦੀ ਅੰਸ ਨੂੰ ਵਧਾਇਆ ਅਤੇ ਉਸ ਨੂੰ ਇਸਹਾਕ ਦਿੱਤਾ।
  mya-JVB: သင် တို့အဘ အာဗြဟံ ကို မြစ် ကြီးတစ်ဘက် မှ ငါခေါ်ပြီးလျှင် ၊ ခါနာန် ပြည်
    အရပ်ရပ် သို့ ပို့ဆောင် ၍ သူ ၏ အမျိုး အနွယ်ကို များပြား စေလျက် ၊ ဣဇာက် ကို ပေး
    ၏။
  hmo-hmo: Vadaeni lau, Lohiabada ese emui sene tauna Aberahamo be sinavai unai kahana
    dekena amo lau abia, Kanana tanona ibounai dekenai lau hakaua hanaia. Natuna momo
    ia dekenai lau henia, Isako danu lau henia.
  urd-urd: और मैंने तुम्हारे बाप अब्रहाम को बड़े दरिया के पार से लेकर कनान के सारे
    मुल्क में उसकी रहबरी की, और उसकी नसल को बढ़ाया और उसे इज़्हाक़ 'इनायत किया।
  rus-SYN: Но Я взял отца вашего Авраама из-за реки и водил его по всей земле Ханаанской,
    и размножил семя его и дал ему Исаака.
  bqc-SIM: Ɔ̃ à wá dezi káau Ablahaũ sɛ̀ Uflata baale, à Kanaa bùsu kɛ̀ɛlɛaànↄ,
    ↄ̃ á tò aà bui kↄ̃̀. À aà gbà Izaaki,
  tcz-CHONGTHU: Ahinla Keiman napuluiju Abraham chu Euphrate gallam akon chun Canaan
    gamma kahin puilutnin ahi. Keiman achapa Isaac’a konin chilhah tamtah kanapen
    ahi.
  mar-mar: परंतु त्याने तुमचा पूर्वज अब्राहाम ह्याला महानदीच्या पलीकडून आणले, आणि
    त्यास कनान देशात नेले आणि तेव्हा मी त्यास इसहाकाद्वारे पुष्कळ वंशज दिले,
  soq-soq: Tane e nosila Abraam bola sawo wandio ne wadane banleno Kanaan bolawa uduudu
    bedeweinta alen. Ne me otopa Aisak bedewee nosinosiwa uara wanana.
  qub-qub: Éufrates mayu cantunpitami Abrahamtaga pushacamurä. Nircur purichirä intëru
    Canaán nasyunpa. Nogami aypallaman mirananpaj camacächishcä. Canaanchömi Abrahampa
    wamran Isaac yuriran.
  bqp-bqp: Akũ ma á dizi káaku Ibrahĩ sɛ̀ zaa Yuflati bara dire, ma gɛ̃tɛ kãao Kanaanↄ
    bùsun pínki, akũ ma tò a buri kↄ̃̀. Ma a gbà Isaaku,
  hat-hat: Lè sa a, mwen pran Abraram lòt bò larivyè Lefrat la, mwen fè l' travèse
    tout peyi Kanaran an. Mwen ba li anpil pitit pitit. Pou konmanse, mwen ba li Izarak.
  eng-BSB: But I took your father Abraham from beyond the Euphrates and led him through
    all the land of Canaan, and I multiplied his descendants. I gave him Isaac,
  tod-tod: Gè wo-mɛmɛwola Aɓalaame zeɠeni ziɛ wolai Ufelate ʋolu ʋele yooi zu. Gè
    ziɛni la Kanaan yooi zu ná pɛ. Gè mavofodai mɔinni gola, gè Izaake ve zea ga
    doun zunui.
  eng-WEBPB: I took your father Abraham from beyond the River, and led him throughout
    all the land of Canaan, and multiplied his offspring, and gave him Isaac.
  kbq-kbq: Hianagi neramafa ne' Abrahamuna Yufretisi timofo kantu kaziga me'nea moparegati
    avrete'na vugota hunte'na maka Kenani mopafina vano nehu'na, agehe'mokizmia zamazeri
    rama'a nehu'na, zage mofavrea Aisakina ami'noe.
  nhe-BL: Pero na nijtlapejpeni imohuejcapan tata Abraham tlen itztoya ipan seyoc
    inaliyo atemitl Éufrates, huan nijyacanqui campa hueli ipan tlali Canaán huan
    nijmacac icone, Isaac, para ipan ya niquinmiyaquilis iteipa ixhuihua.
  bus-bus: Ben ma a dezi káaku Ibraĩ sɛ̀ zaa Yuflati baa kãa kpa, ma gɛ̃tɛo Kanaa
    bùsun píngi, ben má tò à borii kↄ̃̀. Ma à gbà Isaaku,
  gub-BL: 'Nezewe rehe we anuhem Àmàrààw ywy Ewparat yrykawhu ikupe kutyr har wi ihe,
    Kànàà ywy nànàn imuata kar pà ihe. Amuzàg kar izuapyapyr tetea''u izupe ihe wà:
    Amono Izak Àmàrààw pe.'
  eng-DRA: 'And I took your father Abraham from the borders of Mesopotamia: and brought
    him into the land of Chanaan: and I multiplied his seed,'
