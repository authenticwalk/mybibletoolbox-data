verse: JOS.024.002
translations:
  mal-C: 'യോശുവ സർവജനത്തോടുമായി പറഞ്ഞു: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘വളരെക്കാലം മുമ്പ് അബ്രാഹാമിന്റെയും നാഹോരിന്റെയും പിതാവായ തേരഹ് ഉൾപ്പെടെയുള്ള
    നിങ്ങളുടെ പൂർവികർ യൂഫ്രട്ടീസ് നദിക്കക്കരെ താമസിച്ച് അന്യദേവന്മാരെ ഭജിച്ചുവന്നു.'
  deu-TKW: 'Da sprach Josua zu dem ganzen Volke: So spricht Jahwe, der Gott Israels:
    In grauer Vorzeit wohnten eure Vorfahren jenseits des Stromes, Tharah, der Vater
    Abrahams und Nahors, und verehrten andere Götter.'
  lin-lin: 'Jozue alobaki na bato nyonso : — Tala liloba oyo Yawe, Nzambe ya Isalaele,
    alobi : « Wuta kala, bakoko na bino mpe Tera, tata ya Abrayami mpe Naori, bavandaki
    na ngambo mosusu ya ebale mpe bazalaki kosalela banzambe mosusu.'
  eng-LSV: 'And Joshua says to all the people, “Thus said YHWH, God of Israel: Beyond
    the River your fathers have dwelt of old—Terah father of Abraham and father of
    Nachor—and they serve other gods;'
  eng-GNV: Then Ioshua said vnto all the people, Thus saith the Lord God of Israel,
    Your fathers dwelt beyond the flood in olde time, euen Terah the father of Abraham,
    and the father of Nachor, and serued other gods.
  eng-WEBSTER: 'And Joshua said to all the people, Thus saith the LORD God of Israel,
    Your fathers dwelt on the other side of the flood in old time, even Terah, the
    father of Abraham, and the father of Nahor: and they served other gods.'
  nhw-BL: 'Huan Josué quincamanalhui nopa israelitame huan quinilhui: ―Ya ni catli
    TOTECO Dios catli tiisraelitame tijtequipanohuaj anmechilhuía: ‘Nelía huejcajya
    amohuejcapan tatahua mocahuayayaj nopona ipan seyoc inaliyo hueyatl Eufrates para
    campa hualquisa tonati, huan quinhueyichihuayayaj inintiotzitzi quen elisquía
    Dios. Huan Taré, catli elqui itata Abraham huan Nacor, nojquiya ya nopa quichijque.'
  swh-ONEN: 'Yoshua akawaambia watu wote, “Hili ndilo Bwana, Mungu wa Israeli, asemalo:
    ‘Hapo zamani baba zenu, pamoja na Tera baba yake Abrahamu na Nahori, waliishi
    ngʼambo ya Mto nao waliiabudu miungu mingine.'
  bba-bba: Mɑ Gusunɔ Isirelibɑn Yinni u be kpuro sɔ̃ɔwɑ sɑɑ Yosuen nɔɔn di u nɛɛ,
    yellu, bɛɛn bɑɑbɑbɑ bɑ wɑ̃ɑ dɑɑ te bɑ mɔ̀ Efɑrɑtin ɡuruɔ. Miyɑ bɑ bũnu sɑ̃ɑmɔ.
    Ben turowɑ Terɑ, Aburɑhɑmu kɑ Nɑkorin tundo.
  eng-KJVCPB: 'And Joshua said unto all the people, Thus saith the Lord God of Israel,
    Your fathers dwelt on the other side of the flood in old time, even Terah, the
    father of Abraham, and the father of Nachor: and they served other gods.'
  mpx-mpx: 'Inoke i baaba heliya ge gamagal gegewel elal i ba, “Yehoba kila Isileli
    wala Yabowaine i ba i ola hiwe: Houhouwena elana tubumiyau hi miminek wewel Yupeleitis
    labena etega, ge hi kukululuek yabowaineyau gegetogal elal. He tubumiyau bolo
    o etegana te Tela, Abalahama ge Naho tamaliya.'
  wbp-wbp: 'Ngula-jangka, Jajuwa-jana wangkaja yapa-patuku, “Nyampunya kanyarra YAAWIYI
    Yijirali-pinki-kirlangu Kaatuju wangkami nyurrurlakuju: ‘Nyurru-wiyi kalalu nyurrurlakupalangu
    nyurnunyurnu nyinaja wurnturu kakarrara murrarninginti karru Yupirayitikiji. Jintalpa
    wati purlka-pardu nyinaja yirdiji Tiira. Nyanungujulpa nyinaja Yipuruyamukupalangu
    manu Nayurukupalangu. Kalalurla nyurnunyurnuju parntarrija nyiyaku mayi juju tarrukuku
    kujalu ngurrju-manu pirli-jangka manu watiya-jangka. Kalalu-janarla pulka-pungu.'
  luo-luo: Joshua nowachone ji duto niya, “Ma e gima Jehova Nyasaye, ma Nyasach Israel
    wacho, Chon gi lala kwereu, motingʼo nyaka Tera ma wuon Ibrahim kod Nahor, nodak
    but Aora Yufrate kendo negilamo nyiseche manono.
  meu-meu: 'Bena Iosua ese taunimanima iboudiai e hereva henidia, eto, Iehova, Israel
    Diravana, na ini e gwau tomamu: Senemui negadia ai Tera, Abraham bona Nahoro tamadia,
    na Eufrate sinavaina unukahana ai e nohova; unuseni ai idia ese dirava idaudia
    e toma henidia diho.'
  npi-ULB: यहोशूले सबै मानिसलाई भने, “परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ,
    'तिमीहरूका पुर्खा अब्राहम र नाहोरका पिता तेरह लामो समयअगि यूफ्रेटिस नदीपारि बस्थे
    र तिनीहरूले देवताहरू पुज्दथे ।
  yor-yor: Joṣua sì sọ fun gbogbo ènìyàn pé, “Báyìí ni Olúwa Ọlọ́run Israẹli, wí,
    ‘Nígbà kan rí àwọn baba ńlá yín Tẹra baba Abrahamu àti Nahori ń gbé ní ìkọjá odò
    Eufurate, wọ́n sì sin àwọn òrìṣà.
  emp-NTPO: 'Maʌ̃be Josueba purua nãwã jarasia: –Dadji Ãcõrẽba nãwã jara b̶ʌa: “Bãrã
    drõã naẽnabemarã Euprate do quĩrãrẽ panabadjid̶ad̶e jʌwaba od̶a ãcõrẽrãda ẽpẽbadjid̶aa.
    Tareba mãwã obadjia. Abrahaʌ̃ba, Naco bid̶a Tarera ãdji zeza basía.'
  ind-ind: 'Kata Yosua kepada mereka, “Inilah yang dikatakan oleh TUHAN, Allah Israel:
    Dulu nenek moyang kalian, termasuk Terah, ayah Abraham dan Nahor, tinggal di seberang
    sungai Efrat dan menyembah dewa-dewa.'
  pes-OPCB: 'یوشع لب به سخن گشود و گفت که خداوند، خدای اسرائیل می‌فرماید: «در گذشته
    جد شما تارح، پدر ابراهیم و ناحور، در سمت شرقی رود فرات می‌زیست و بت‌پرست بود.'
  tgl-ULB: Sinabi ni Josue sa buong bayan, “Ito ang sinasabi ni Yahweh, ang Diyos
    ng Israel, 'Nanirahan ang inyong mga ninuno noong unang panahon sa ibayo ng Ilog
    Eufrates—si Tera, ang ama ni Abraham at ang ama ni Nahor—at sinamba nila ang ibang
    mga diyos.
  cbu-NT: Iyaana Apanllirini, Israelchichtamtis Apanlliris ateeja iyaatsi. Sirútama
    siy zitaminaris sur Terarini wip tsimbunari Apramarini, mishat Nahoratam ashirusin,
    kungumun Eufratisamun wing taarangana. Anin uru apanllputseetsim kis ungirtaranganaya.
  hui-hui: Yosuahanda wali agali biaru bibahende olo ngoai howa lalu, Anduane Homogo
    Isaraelenaga Ngode Datagaliwabehanda bi ogobi larago hale hadaba. Bamba tínaga
    mamali ti iba Yuberedisi ange edeyagi heneyangi tigua bi pupu wule dama tara tara
    gime wabiniya. O heneda aria mbira Abarahama Nahola libu aba Tera heneyagoni.
  mya-mya: ထို​အ​ခါ​ယော​ရှု​သည်​လူ​အ​ပေါင်း​တို့​အား``ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​က​ဤ​သို့​မိန့်​တော်​မူ​သည်။ `ရှေး​အ​ခါ​က သင်​တို့​၏​ဘိုး​ဘေး​များ​ဖြစ်​ကြ​သော​တေ​ရ၊
    သူ​၏​သား​အာ​ဗြ​ဟံ​နှင့်​နာ​ခေါ်​တို့​သည် ဥ​ဖ​ရတ်​မြစ်​တစ်​ဘက်​တွင်​နေ​ထိုင်​၍​အ​ခြား
    သော​ဘု​ရား​များ​ကို​ကိုး​ကွယ်​ကြ​၏။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་འབངས་རྣམས་ལ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། གནའ་དུས་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ཏེ།
    ཨབ་ར་ཧམ་དང་ནཱ་ཧོར་གྱི་ཕ་ཐ་རཱ་ནི་གཙང་པོའི་ ཕ་རོལ་ཏུ་གནས་ཤིང་ལྷ་གཞན་རྣམས་ལ་བསྙེན་བཀུར་བྱས་པ་དང་།
  sna-sna: 'Joshua akati kuvanhu vose, “Zvanzi naJehovha Mwari waIsraeri: ‘Kare madzitateguru
    enyu pamwe chete naTera, baba vaAbhurahama naNahori, vaigara mhiri kwoRwizi vachishumira
    vamwe vamwari.'
  spa-BLM: 'Josué dijo a todo el pueblo: “Yahvé, el Dios de Israel, dice: ‘Vuestros
    padres vivieron antiguamente al otro lado del río, Téraj, padre de Abraham, y
    padre de Nacor. Ellos sirvieron a otros dioses.'
  cac-cac: 'Ix och ijan vin̈ yalan d''a eb'': —Icha tic yalan Jehová co Diosal: A
    d''a peca'', a eb'' e mam eyicham, aton vin̈aj Taré yed'' chavan̈ yuninal, aton
    vin̈aj Abraham yed'' vin̈aj Nacor, ec''nac cajan eb'' d''a yichan̈b''at a'' nivan
    Éufrates, yalnac sb''a eb'' d''a comon dios.'
  swh-ULB: Yoshua akawaambia watu wote, “Hiki ndicho Yahweh, Mungu wa Israeli anachokisema,
    'Mababu zenu kwa miaka mingi iliyopita waliishi ng'ambo ya mto Frati - Tera, baba
    wa Ibrahimu na baba wa Nahori - nao waliabudu miungu mingine.
  bel-bel: 'І сказаў Ісус усяму народу: так кажа Гасподзь Бог Ізраілеў: «за ракою
    жылі бацькі вашыя спрадвеку, Тара, бацька Абрагама і бацька Нахора, і служылі
    іншым багам.'
  wed-wed: Joshua rava anatapui i riwei i pa, “Bada mai Israel ai God e ririwa, ‘Wariaḡa
    noimi Terah ma natunatuna Abraham ma Nahor waira Euphrates au baba ḡelauna i mae,
    ma god maḡamaḡaui i raraudunelei.
  deu-ELBBK: 'Und Josua sprach zu dem ganzen Volk: So spricht der HERR, der Gott Israels:
    Eure Väter wohnten damals jenseits des Stromes, Tarah, der Vater Abrahams und
    der Vater Nahors, und sie dienten anderen Göttern.'
  mbb-OT: 'Migkaǥi si Josue ziyà te langun he menge etew te, “Iyan heini migkaǥi te
    Nengazen he Megbevayà te Israel: Dengan, menge meǥinged diyà layun te Wahig he
    Eufrates is menge kepuun niw ne ebpemen-azap dan te zuma he menge ed-ezapen. Is
    sevaha kandan iyan si Tera is amey ni Abraham wey ki Nahor'
  mal-2015: 'അപ്പോൾ യോശുവ സർവ്വജനത്തോടും പറഞ്ഞതെന്തെന്നാൽ: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ പിതാക്കന്മാരായ അബ്രാഹാമിന്റെയും നാഹോരിന്റെയും
    പിതാവായ തേറഹ് പണ്ടു നദിക്കക്കരെ പാർത്തു അന്യദൈവങ്ങളെ സേവിച്ചുപോന്നു.'
  tuo-NT: 'Tuꞌajanʉꞌcõ, Josué narẽ nicʉ niwĩ: —Õꞌacʉ̃ marĩ Israe curuacjãrã wiogʉ
    aꞌtiro nimi: “Dʉporopʉre mʉsã ñecʉ̃sʉmʉa Taré, tojo nicã cʉ̃ põꞌrã Abrahã, Nacor
    dia Éufrates wãmetiri maa yʉꞌrʉropʉ nisetiwã. Topʉ nírã, ãpẽrãnojõrẽ ẽjõpeosetiwã.'
  rmc-rmc: 'o Jozua phenďa savore manušenge: „Kavke phenel o RAJ, o Del le Izraeloskro:
    ‚Tumare dada, the o Terach, o dad le Abrahamoskro the le Nachoriskro, varekana
    bešenas pal o baro paňi Eufrat a služinenas avre devlenge.'
  nlg-nlg: 'Ma Joshua te bosavanira na vure, “Aeni na hava a Lord, na God ni Israel
    te bosaa: Rana lei kukuamiu, kolua nia ghua Terah, tamadira Abraham ma Nahor.
    Gira tara kabu mai pala van a Tina Euphrates, ma gaira tara nir kikinima na lei
    god keha.'
  pes-OPV: و یوشع به تمامی قوم گفت که «یهوه خدای اسرائیل چنین می‌گوید که پدران شما،
    یعنی طارح پدر ابراهیم و پدر ناحور، در زمان قدیم به آن طرف نهر ساکن بودند، وخدایان
    غیر را عبادت می‌نمودند.
  ron-1924: 'Иосуа а зис ынтрегулуй попор: „Аша ворбеште Домнул Думнезеул луй Исраел:
    ‘Пэринций воштри, Терах, татэл луй Авраам ши татэл луй Нахор, локуяу ын векиме
    де чялалтэ парте а рыулуй (Еуфрат) ши служяу алтор думнезей.'
  aui-aui: Bi Josuwa, wawaya tupadi iwonedi bo, “Yawe God, dam Isrel yadi God iwona
    bo, ‘Naghove waghata kayekikimi Tera da natunatuna Abraham da Naho, Euprate rarimina
    nawane siyamakamake, bi god mududi siyapeepetedi.
  ben-OBCV: 'যিহোশূয় সমস্ত লোককে বললেন, “ইস্রায়েলের ঈশ্বর সদাপ্রভু এই কথা বলেন:
    ‘বহুপূর্বে তোমাদের পূর্বপুরুষেরা এবং অব্রাহামের ও নাহোরের বাবা তেরহও ইউফ্রেটিস
    নদীর অপর পারে বসবাস করতেন ও বিভিন্ন দেবদেবীর পুজো করতেন।'
  som-som: Oo Yashuuca wuxuu dadkii oo dhan ku yidhi, Rabbiga ah Ilaaha reer binu
    Israa'iil wuxuu leeyahay, Awowayaashiin waxay waa hore degganaan jireen Webigii
    shishadiisa, oo waxaa ka mid ahaa Terax oo ahaa aabbihii Ibraahim iyo Naaxoor;
    waxayna u adeegi jireen ilaahyo kale.
  lat-VUC: 'et ad populum sic locutus est: Hæc dicit Dominus Deus Israël: Trans fluvium
    habitaverunt patres vestri ab initio, Thare pater Abraham et Nachor: servieruntque
    diis alienis.'
  eng-ASVBT: 'And Joshua said unto all the people, Thus saith Jehovah, the God of
    Israel, Your fathers dwelt of old time beyond the River, even Terah, the father
    of Abraham, and the father of Nahor: and they served other gods.'
  ita-1885: 'E Giosuè disse a tutto il popolo: Così ha detto il Signore Iddio d''Israele:
    I vostri padri, qual fu Tare, padre di Abrahamo, e padre di Nahor, abitarono già
    anticamente di là dal Fiume, e servirono ad altri dii.'
  eng-LXXUP: And Joshua said to all the people, Thus says the Lord God of Israel,
    Your fathers at first sojourned beyond the river, even Terah, the father of Abraham
    and the father of Nahor; and they served other gods.
  eng-ULB: Joshua said to all the people, “This is what Yahweh, the God of Israel,
    says, 'Your ancestors long ago lived beyond the Euphrates River—Terah, the father
    of Abraham and the father of Nahor—and they worshiped other gods.
  spa-VBL: 'Josué dijo a todo el pueblo: “El Señor, el Dios de Israel, dice esto:
    ‘Hace mucho, mucho tiempo, tus antepasados, incluso Taré, padre de Abraham y de
    Nacor, vivían más allá del río Éufrates, y adoraban a otros dioses.'
  fra-_FOB: 'Et Josué dit à tout le peuple: Ainsi a dit l''Éternel, le Dieu d''Israël:
    Vos pères, Tharé, père d''Abraham et père de Nacor, habitaient anciennement au
    delà du fleuve, et servaient d''autres dieux.'
  mal-mal: 'യോശുവ സർവ്വജനത്തോടും യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ അരുളപ്പാടായി പറഞ്ഞത്:
    “അബ്രാഹാമിന്‍റെയും നാഹോരിന്റെയും പിതാവായ തേരഹ് തുടങ്ങി നിങ്ങളുടെ പിതാക്കന്മാർ
    പണ്ട് നദിക്കക്കരെ പാർത്ത് അന്യദൈവങ്ങളെ സേവിച്ചുപോന്നു.'
  urd-GVR: Phir Yashua Isrāīlī qaum se muḳhātib huā. “Rab Isrāīl kā Ḳhudā farmātā
    hai, ‘Qadīm zamāne meṅ tumhāre bāpdādā Dariyā-e-Furāt ke pār baste aur dīgar mābūdoṅ
    kī pūjā karte the. Ibrāhīm aur Nahūr kā bāp Tārah bhī wahāṅ ābād thā.
  suz-BL: मिनु यहोसुमी मुर नेल्‍ल आन कली “परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘साइ
    नेसी इन किकी पिपी, अब्राहाम नु नाहोर आ आफ तेराह युफ्रेटीस खोला आ आइक्‍ची हांबुम
    बाक्‍शो बाक्‍तेक्‍म। मिनु मेकोपुकीमी अरु देवी देवता आन कली ठेयब सेल्‍तेक्‍म। उत्‍पत्ती
    ११:२६; उत्‍पत्ती ३१:१९; उत्‍पत्ती ३५:२
  ita-1927: 'E Giosuè disse a tutto il popolo: “Così parla l’Eterno, l’Iddio d’Israele:
    I vostri padri, come Terah padre d’Abrahamo e padre di Nahor, abitarono anticamente
    di là dal fiume, e servirono ad altri dèi.'
  ckb-ckb: 'یەشوع بە هەموو گەلی گوت: «یەزدانی پەروەردگاری ئیسرائیل وای فەرمووە: ”لە
    کۆنەوە باوباپیرانتان لەوبەری ڕووباری فوراتەوە نیشتەجێ بوون، تارەحی باوکی ئیبراهیم
