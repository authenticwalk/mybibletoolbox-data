    nʼakụkụ ọwụwa anyanwụ nke ofe osimiri Yufretis, ebe ha nọ fee chi ndị ọzọ ofufe.
  ory-ory: ତହୁଁ ଯିହୋଶୂୟ ସମସ୍ତ ଲୋକଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି,
    ‘ପୂର୍ବକାଳରେ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷ ଅବ୍ରହାମ ଓ ନାହୋରର ପିତା ତେରହ ପ୍ରଭୃତି ନଦୀ ସେପାରିରେ
    ବାସ କରି ଅନ୍ୟ ଦେବତାମାନଙ୍କର ସେବା କରୁଥିଲେ;
  chk-chk: Iwe, Josua a üreni ekewe aramasen Israel meinisin, “Iei alon ewe Samol
    mi Lapalap ewe Koten Israel, ‘Me lomlom, ämi kewe lewo ra nom pekilan ewe chanpupu
    Oifrat o fel ngeni pwal ekoch kot. Eman me leir itan Tera semen Apraham me Nahor.
  rop-rop: en imbin dalim olabat wanim YAWEI bin tok. Imbin tok, “Longtaim ola grengrenfatha
    blanga yumob bin jidan langa det kantri gulum Mesapoteimiya det said langa det
    Yufreitis Riba, en deibin oldei bulurrum olkain drimin. “Wal wanbala grengrenfatha
    blanga yumob deya bin neim Tera, en imbin abum dubala san neim Eibrahem en Neihowa,
  ukr-1871: 'Рече тодї Йозуа до всього народу: Тако глаголе Господь, Бог Ізрайлїв:
    У давні давна жили ваші предки по тім боцї Евфрату, Тара, батько Авраамів і Нахорів,
    і служили иншим богам.'
  deu-1951: 'sprach Josua zum ganzen Volk: So spricht der HERR, der Gott Israels:
    Eure Väter, Terach, Abrahams und Nahors Vater, wohnten vor Zeiten jenseits des
    [Euphrat] Stromes und dienten andern Göttern.'
  eng-JPS: 'And Joshua said unto all the people: ''Thus saith the LORD, the God of
    Israel: Your fathers dwelt of old time beyond the River, even Terah, the father
    of Abraham, and the father of Nahor; and they served other gods.'
  srp-1865: 'I reèe Isus svemu narodu: ovako veli Gospod Bog Izrailjev: s onu stranu
    rijeke živješe negda oci vaši, Tara otac Avramov i otac Nahorov, i služiše drugim
    bogovima.'
  lug-lug: Yoswa n’agamba abantu bonna nti, “Bw’ati bw’ayogera Mukama Katonda wa Isirayiri
    nti, ‘Edda ennyo bajjajjammwe nga mulimu ne Teera kitaawe wa Ibulayimu baabeeranga
    emitala w’omugga Fulaati, gye basinzizanga bakatonda abalala.
  heb-heb: ויאמר יהושע אל כל העם כה אמר יהוה אלהי ישראל בעבר הנהר ישבו אבותיכם מעולם
    תרח אבי אברהם ואבי נחור ויעבדו אלהים אחרים׃
  ben-IRV: তখন যিহোশূয় সমস্ত লোককে বললেন, “ইস্রায়েলের ঈশ্বর সদাপ্রভু এই কথা বলেন,
    অতীতে তোমাদের পূর্বপুরুষেরা, অব্রাহামের পিতা ও নাহোরের পিতা তেরহ [ফরাৎ] নদীর ওপারে
    বাস করতেন; আর তারা অন্য দেবতাদের সেবা করতেন।”
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਸਾਰੀ ਪਰਜਾ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਉਂ ਆਖਦਾ ਹੈ ਕਿ
    ਪਹਿਲਿਆਂ ਸਮਿਆਂ ਵਿੱਚ ਤੁਹਾਡੇ ਪਿਉ-ਦਾਦੇ ਦਰਿਆ ਦੇ ਪਾਰ ਵੱਸਦੇ ਸਨ ਖ਼ਾਸ ਕਰਕੇ ਤਾਰਹ, ਅਬਰਾਹਾਮ
    ਅਤੇ ਨਾਹੋਰ ਦਾ ਪਿਤਾ ਅਤੇ ਉਹ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੀ ਉਪਾਸਨਾ ਕਰਦੇ ਸਨ।
  mya-JVB: ထိုအခါ ယောရှု သည် လူ အပေါင်း တို့အား ဟောပြော လေသည်မှာ၊ ဣသရေလ အမျိုး၏ ဘုရား
    သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အာဗြဟံ နှင့် နာခေါ် တို့၏ အဘ တေရ မှစ၍ သင် တို့ဘိုးဘေး
    တို့သည် ရှေး ကာလ၌ မြစ် ကြီးတစ်ဘက် မှာ နေ ၍ အခြား တပါးသောဘုရား တို့ကို ဝတ်ပြု ကြ၏။
  hmo-hmo: 'Bona Iosua ese taunimanima ibounai dekenai ia hereva, ia gwau, “Lohiabada,
    Israela ena Dirava be inai bamona ia hereva, ia gwau: Umui emui sene taudia edia
    nega dekenai, Tera, Aberahamo bona Nahoro edia tamana, be Euperate Sinavai unai
    kahana dekenai ia noho. Unuseni idia ese dirava idaudia dekenai idia tomadiho
    henidia.'
  urd-urd: तब यशू'अ ने उन सब लोगों से कहा कि ख़ुदावन्द इस्राईल का ख़ुदा यूँ फ़रमाता
    है कि तुम्हारे आबा या'नी अब्रहाम और नहूर का बाप तारह वगै़रह पुराने ज़माने में
    बड़े दरिया के पार रहते और दूसरे मा'बूदों की इबादत करते थे।
  rus-SYN: 'И сказал Иисус всему народу: так говорит Господь Бог Израилев: “за рекою
    жили отцы ваши издревле, Фарра, отец Авраама и отец Нахора, и служили иным богам.'
  bqc-SIM: 'Ɔ̃ Yozuee ò bílaɛ: Dii Isailiↄ Lua mɛ̀, wá deziↄ ku yãa Uflata baaleɛ,
    aa zↄblè tã́aↄnɛ. Ablahaũ ń Nakↄↄo mae Tela kú ń guu.'
  tcz-CHONGTHU: Joshua’n mipi abonchao jeh a chun hitin anaseije, “Pakai Israel Pathenin
    hitin aseije, napului teniu Abraham le Nahor pa Terah chu khanglui laijin Euphrates
    lui galla achenguvin chujong le amahon pathen lim semthu hojong ana houvun ahi.
  mar-mar: तेव्हा यहोशवाने सर्व लोकांस सांगितले, “इस्राएलाचा देव परमेश्वर असे म्हणतो
    की, पूर्वकाळी तुमचे पूर्वज फरात महानदी पलीकडे राहत होते; अब्राहामाचा पिता व नाहोराचा
    पिता तेरह तेथे होता; तेव्हा त्यांनी दुसऱ्या देवाची सेवा केली.
  soq-soq: Iosua apana sa uduudu diamone wanase, “Iawe, Israel apanawa Godiu wadiase,
    ‘Mapoido e nosinosila Tera ita me obampa Abraam ita Nao esa Eupirates waiwa dauwo
    waine god da wadaposimoie.
  qub-qub: 'llapan runacunata niran: «Israelpa Tayta Diosninmi nin: ‹Ñaupataga mas
    unay awiluyqui Taré y wamran Abrahamwan Nacor tiyaran Éufrates mayu cantunchömi.
    Chaycho tiyar juc dioscunatami aduraj.'
  bqp-bqp: 'Akũ Yↄsua pìńnɛ: Yã kũ Dikiri Isarailanↄ Luda òon dí: Á dizinↄ kú Yuflati
    bara dire yã, ò dò tãnanↄi. Ibrahĩ kũ Naonↄ de Tera kú ń tɛ́.'
  hat-hat: 'Jozye di pèp la konsa: -Men sa Seyè a, Bondye pèp Izrayèl la, di: Lontan
    lontan, zansèt nou yo, Terak ak de pitit gason l'' yo, Abraram ak Nakò, t''ap
    viv nan yon peyi lòt bò larivyè Lefrat, kote yo t''ap sèvi lòt bondye.'
  eng-BSB: 'And Joshua said to all the people, “This is what the LORD, the God of
    Israel, says: ‘Long ago your fathers, including Terah the father of Abraham and
    Nahor, lived beyond the Euphrates and worshiped other gods.'
  tod-tod: 'Zozuwe ɠɛni nuɓusɛiti kpein ma: «Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI wooi
    ɠaa: ‹Suɠooza gola, wo-mɛmɛwolani, Teela ɓɔɔɓɔ, Aɓalaame ta Naɠɔɔlni ti-ɠɛɛ, naati
    ti zeini ziɛ wolai Ufelate ʋolu ʋele yooi zu, ti ɠɛni gala kiligiti dɛbizu.'
  eng-WEBPB: Joshua said to all the people, “The LORD, the God of Israel, says, ‘Your
    fathers lived of old time beyond the River, even Terah, the father of Abraham,
    and the father of Nahor. They served other gods.
  kbq-kbq: Anante Josua'a ana maka veara amanage huno zamasami'ne, Ra Anumzana Israeli
    vahe'mota Anumzamo amanage huno hu'ne, Korapara neramageho'za Yufretisi timofo
    kantu kaziga mani'ne'za havi anumzantaminte monora hunteme azageno eno, neramageho
    Abrahamune Nahori kizani neznafa Tera knafina ehanati'ne.
  nhe-BL: 'Huan Josué quincamahui nopa israelitame huan quinilhui: ―Ya ni tlen TOTECO
    Dios tlen tiisraelitame tijtequipanohuaj inmechilhuía: ‘Nelía huejcajquiya imohuejcapan
    tatahua mocahuayayaj nopona ipan seyoc inaliyo atemitl Éufrates para campa quisa
    tonati, huan quinhueyichihuayayaj inintiotzitzi queja elisquía Dios. Huan Taré,
    tlen elqui itata Abraham huan Nacor, nojquiya ya nopa quichijque.'
  bus-bus: 'Ben Yↄsua bèńnɛ: Yã kɛ̀ Dii Isarailinↄ Ludaa òn yɛ̀: A dezinↄ kú Yuflati
    baa kãa kpamɛ yã, aↄ̃ dↄ̀ tãanↄzi. Ibraĩ kↄ̃n Naonↄ de Tera kú ń tɛ́.'
  gub-BL: Na'e Zuzue uze'eg teko wanupe kury. — Tupàn Tuweharupi Wiko Ma'e Izaew wazar
    umume'u ko ma'e a'e. — Kwehe mehe peipy wiko Ewparat yrykawhu ikupe kutyr wà.
    Umuwete amo tupàn wà. Peipy Ter her ma'e wiko Àmàrààw tu romo a'e. Wiko Naor tu
    romo no.
  eng-DRA: 'And he spoke thus to the people: Thus saith the Lord the God of Israel:
    Your fathers dwelt of old on the other side of the river, Thare the father of
    Abraham, and Nachor: and they served strange gods.'
