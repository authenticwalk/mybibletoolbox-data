verse: JOS.024.032
translations:
  mal-C: ഇസ്രായേൽമക്കൾ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്ന യോസേഫിന്റെ അസ്ഥികൾ അവർ ശേഖേമിൽ,
    യാക്കോബ് ശേഖേമിന്റെ പിതാവായ ഹാമോരിന്റെ മക്കളിൽനിന്ന് നൂറു വെള്ളിക്കാശിനു വാങ്ങിയ
    സ്ഥലത്ത് അടക്കംചെയ്തു. അതു യോസേഫിന്റെ പിൻഗാമികൾക്ക് അവകാശമായിത്തീർന്നു.
  deu-TKW: Die Gebeine Josephs aber, welche die Israeliten aus Ägypten mitgebracht
    hatten, begrub man zu Sichem auf dem Feldstücke, welches Jakob von den Söhnen
    Hemors, des Vaters Sichems, um den Preis von hundert Kesita erworben und Joseph
    zum Erbbesitze verliehen hatte.
  lin-lin: Mpe bakundaki mikuwa ya Jozefi oyo bana ya Isalaele bamemaki wuta na Ejipito
    na Sishemi, na eteni ya elanga oyo Jakobi asombaki na motuya ya mbongo ya bibende
    nkama moko, epai ya bana mibali ya Amori, tata ya Sishemi. Yango ekoma mpe libula
    ya bakitani ya Jozefi.
  eng-LSV: And the bones of Joseph, which the sons of Israel brought up out of Egypt,
    they buried in Shechem, in the portion of the field which Jacob bought from the
    sons of Hamor father of Shechem, with one hundred kesitah; and they are for an
    inheritance to the sons of Joseph.
  eng-GNV: And the bones of Ioseph, which the children of Israel brought out of Egypt,
    buried they in Shechem in a parcell of ground which Iaakob bought of the sonnes
    of Hamor the father of Shechem, for an hundreth pieces of siluer, and the children
    of Ioseph had them in their inheritance.
  eng-WEBSTER: And the bones of Joseph which the children of Israel brought out of
    Egypt, they buried in Shechem, in a parcel of ground which Jacob bought of the
    sons of Hamor the father of Shechem for a hundred pieces of silver; and it became
    the inheritance of the children of Joseph.
  nhw-BL: Huan nojquiya nopa israelitame quihualicatoyaj iomiyo José tlen tlali Egipto,
    huan quitojque nopona nechca Siquem. Quitojque ipan nopa tlali catli ininhuejcapan
    tata Jacob, catli huejcajya mijqui, quincohuilijtoya iconehua Hamor ica 100 plata
    tomi. (Ni tlali teipa elqui iniaxca iteipan ixhuihua José.)
  swh-ONEN: Nayo ile mifupa ya Yosefu, ambayo Waisraeli waliipandisha kutoka huko
    Misri, wakaizika huko Shekemu kwenye eneo, ambalo Yakobo alilinunua kwa wana wa
    Hamori baba yake Shekemu, kwa vipande mia vya fedha. Eneo hili likawa ni urithi
    wa uzao wa Yosefu.
  bba-bba: Yosɛfun kuku ni Isirelibɑ bɑ kɑ nɑ Eɡibitin di, bɑ nu sikɑ Sikɛmun tem
    mɛ sɔɔ, mɛ Yɑkɔbu u dwɑ Hɑmɔrin bii Sikɛmu kɑ win wɔnɔbun mi, kɑ sii ɡeesun ɡobi
    wunɔbu (100). N deemɑ tem mɛyɑ bɑ Yosɛfun bibun bweseru wɛ̃.
  eng-KJVCPB: 'And the bones of Joseph, which the children of Israel brought up out
    of Egypt, buried they in Shechem, in a parcel of ground which Jacob bought of
    the sons of Hamor the father of Shechem for an hundred pieces of silver: and it
    became the inheritance of the children of Joseph.'
  cpy-cpy: Ikanta ramaero Israel-paeni itonki-pookini José janta Apitantoniki, ikitata-paeri
    Shempaariniki. Rootaki iipatsite Jacob, iwaejatziiteni, ramanan-takiri paerani
    rashiwitawo itomipaeni Hamor, ipinatakiri ikaatzi 100 ikithoki koriki. Tema irika
    Hamor riitaki ipaapate iiteetziri Shempatsi, ikantziri iñaaniki riroripaeni Siquem.
    Okanta paata, riitaki icharini-paeni José ashitaawori maawoeni iroka kepatsi.
  mpx-mpx: He sauga Isileli hi tagilem Itipita, Yosepa tutuwana hi kalivai aloliya
    hi nawanawa. Tuwatuwa ona o hi teleliya panuwa Sekemi elana, bilibili toto valila
    Yakobo i pwamolaa Heimo natunau elal, molana mani silba elulu bwagabwaga (100).
    (Heimo natuna etega alana Sekemi.) He labi o i tabwa Yosepa tubutubunau wali bilibili.
  wbp-wbp: Kujalu Yijirali-pinkirlili yampinja-yanu Yijipi, kanja-yanulu Jujupu-kurlangu
    yungkurnu-wati nyanungurra-kurlu. Pirnkingkalu yirrarnu yangkangka-juku Jikimirla
    yangka kuja Jakupurlu payi-manu tala-kurlurlu Yamuru-kurlangu kaja-nyanu-jangka.
    Yamuruju Jikimikipalangu kirdana. Junga kujaju. Jakupurlurla yungu 100-pala jilpa
    Yamuruku kaja-nyanuku. Ngula-jangkaju, walyajulpa-jana karrija Jujupu-kurlangu
    kurdukurdukulku.
  luo-luo: To choke Josef, mane jo-Israel nobiro godo koa Misri, noiki Shekem e pinyno
    mane Jakobo ongʼiewo fedha mia achiel koa kuom yawuot Hamor, ma wuon Shekem. Ma
    nobedo kaka pok mar nyikwa Josef.
  meu-meu: Iosef turiana, Israel taudia ese Aigupto amo e mailaidia, na Sekem ai e
    guridia, Iakob ese Sekem tamana Hamoro ena amo e hoia tanona ai. Davana be silver
    monidia sinahu-ta e heni; bena Iosef garana edia tano ai ela.
  npi-ULB: इस्राएलका मानिसहरूले मिश्रबाट ल्याएका योसेफका हड्‍डीहरूलाई तिनीहरूले शकेममा
    गाडे, त्यो याकूबले शकेमका पिता हमोरका छोराहरूबाट किनेका थिए । तिनले यो एक सय चाँदीका
    टुक्रामा किने र यो योसेफका सन्तानहरूको उत्तराधिकार बन्यो ।
  yor-yor: Egungun Josẹfu, èyí tí àwọn ọmọ Israẹli kó kúrò ní Ejibiti, ni wọ́n sin
    ní Ṣekemu ní ìpín ilẹ̀ tí Jakọbu rà fún ọgọ́rùn-ún fàdákà ní ọwọ́ Hamori, baba
    Ṣekemu. Èyí sì jẹ́ ilẹ̀ ìní àwọn ọmọ Josẹfu.
  emp-NTPO: Israelerãba Jose querasi b̶ʌwʌrʌ Egiptod̶eba eneped̶ad̶ara Siqueʌ̃ne tʌb̶arisid̶aa.
    Dji ẽjũãra Jacoboba Hamo warrarãa cien parata torrobari nẽdosia. Hamora Siqueʌ̃
    zeza basía. Maʌ̃ ẽjũãra Josed̶eba yõped̶ad̶arãba edasid̶aa.
  ind-ind: Tulang-tulang Yusuf, yang dibawa bangsa Israel keluar dari Mesir, dikuburkan
    di Sikem, tanah yang dibeli Yakub dengan harga seratus keping perak dari anak-anak
    Hemor. Hemor adalah ayah Sikem. Tanah ini menjadi warisan bagi keturunan Yusuf.
  pes-OPCB: استخوانهای یوسف را که اسرائیلی‌ها موقع خروج از مصر با خود آورده بودند،
    در شکیم در قطعه زمینی که یعقوب از پسران حمور به صد تکه نقره خریده بود دفن کردند.
    (این زمین در ملک پسران یوسف قرار داشت.)
  tgl-ULB: Ang mga buto ni Jose, na dinala palabas ng bayan ng Israel mula Ehipto—inilibing
    nila ang mga ito sa Sechem, sa kapirasong lupain na binili ni Jacob mula sa mga
    anak na lalaki ni Hamor, ang ama ni Sechem. Binili niya ito sa halagang isang
    daang pirasong pilak, at ito ay naging isang pamana para sa mga kaapu-apuhan ni
    Jose.
  cbu-NT: Yuwapur Israelchich Ijiptoo tsap shitungarangana anpur mang Osiyarineetsi
    wanap yáyarandsin, yapshat sirútama Akoparini Hamorarinee wip Sekemaa watsapun
    kurikpa 100 watsapuneem paxanxarangu ambshat mapuranganaya. Ashirucha, Josueyarinchich
    tputs ichingarusin izuuru anoo tsap watsapuneemarisha ínayarusin, izuuru tsapuntaranganaya
    Josueyamanda.
  hui-hui: Yosebenaga kuni Iyibi howa yalu ibiniyago Segeme dindi emene mbira wiago
    bamba Yagabahanda Hamo iginirunaga yolo bu winiyagoria hora hene. Hamo ibu igini
    mbira Segeme hene. Dindi ogoni siliba muni handari mbirame (100) yolo bini. Ani
    binigo dindi ogoriani Yosebenaga aguaneneru tini hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​အီ​ဂျစ် ပြည်​မှ​ယူ​ဆောင်​ခဲ့​သော​ယော​သပ်​၏​အ​ရိုး
    များ​ကို ရှေ​ခင်​၏​ဖ​ခင်​ဟာ​မော်​၏​သား​များ ထံ​မှ​ယာ​ကုပ်​ငွေ​တစ်​ရာ​ဖြင့်​ဝယ်​သော
    ရှေ​ခင် မြို့​ရှိ​မြေ​ကွက်​တွင်​မြှုပ်​နှံ​ကြ​လေ​သည်။ ဤ မြေ​ကွက်​သည်​ယော​သပ်​၏​အ​ဆက်​အ​နွယ်
    များ​ဆက်​ခံ​ရ​ရှိ​သော​မြေ​ကွက်​ဖြစ်​သည်။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཨེ་ཅིབ་ཡུལ་ནས་ཁྱེར་འོངས་པའི་ཡོ་སེབ་ཀྱི་ཀེང་རུས་ནི།
    སི་ཀེམ་སྟེ་སྔར་ཡ་ཀོབ་ཀྱིས་སི་ཀེམ་གྱི་ཕ་ཧ་མོར་གྱི་བུ་རྒྱུད་རྣམས་ལས་དངུལ་སྲང་བརྒྱ་ཡིས་ཉོས་པའི་ས་དེར་དུར་ལ་སྦས་པ་དང་།
    དེ་ཡོ་སེབ་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱི་ས་སྐལ་དུ་གྱུར་ཏོ། །
  sna-sna: Mapfupa aJosefa, ayo akanga auyiwa nawo navana vaIsraeri kubva kuIjipiti,
    akavigwa paShekemu, munzvimbo yakanga yatengwa naJakobho kuvanakomana vaHamori,
    baba vaShekemu, nezana remari yesirivha. Iyi yakava nhaka yezvizvarwa zvaJosefa.
  spa-BLM: Los huesos de José, que los hijos de Israel sacaron de Egipto, los enterraron
    en Siquem, en la parcela que Jacob compró a los hijos de Hamor, padre de Siquem,
    por cien monedas de plata. Pasaron a ser la herencia de los hijos de José.
  cac-cac: Ix mucjipax sb'aquil vin̈aj José yic'naccot eb' israel chi' d'a Egipto.
    A d'a Siquem ix mucji, d'a lum smannac vin̈aj Jacob d'a eb' yuninal vin̈aj Hamor
    smam vin̈aj Siquem. 100 plata yac'nac lum vin̈aj Jacob chi'. A jun lugar chi'
    ochnaccan yicoc eb' yin̈tilal José.
  swh-ULB: Mifupa ya Yusufu ambayo watu wa Israeli waliileta kutoka Misri, waliizika
    huko shekemu, katika sehemu ya nchi ambayo Yakobo alikuwa ameinunua kutoka kwa
    wana wa Hamori, baba wa Shekemu. Aliinunua kwa vipande mia moja vya fedha, na
    ulikuwa urithi kwa wazawa wa Yusufu.
  bel-bel: І косьці Язэпа, якія вынесьлі сыны Ізраіля зь Егіпта, пахавалі ў Сіхеме,
    на дзялянцы поля, якое купіў Якаў у сыноў Эмора, бацькі Сіхемавага за сто манет
    і якое дасталася ў надзел сынам Язэпавым.
  deu-ELBBK: Und die Gebeine Josephs, die die Kinder Israel aus Ägypten heraufgebracht
    hatten, begruben sie in Sichem auf dem Stück Feld, das Jakob von den Söhnen Hemors,
    des Vaters Sichems, gekauft hatte für 100 Kesita; und sie wurden den Kindern Joseph
    zum Erbteil.
  mbb-OT: Is menge tulan ni Jose he mid-uwit te menge Israilihanen puun te Ehipto
    inleveng diyà te Shekem, diyà te tanà he nepemasa ni Jacob te 100 he vuuk he pelata
    ziyà te anak ni Hamor he amey ni Shekem. Heini he tanà kevahin te tanà he nepengevilin
    te menge kevuwazan ni Jose.
  mal-2015: യിസ്രായേൽമക്കൾ മിസ്രയീമിൽ നിന്നു കൊണ്ടുപോന്ന യോസേഫിന്റെ അസ്ഥികളെ അവർ ശെഖേമിൽ,
    യാക്കോബ് ശെഖേമിന്റെ അപ്പനായ ഹാമോരിന്റെ മക്കളോടു നൂറു വെള്ളിക്കാശിന്നു വാങ്ങിയിരുന്ന
    നിലത്തു, അടക്കംചെയ്തു; അതു യോസേഫിന്റെ മക്കൾക്കു അവകാശമായിത്തീർന്നു.
  tuo-NT: José mijĩ cʉ̃ õꞌarĩ nimiꞌquere Siquẽpʉ yaacãrã niwã. Te õꞌarĩ Egiptopʉ Israe
    curuacjãrã na miitiꞌque nicaro niwʉ̃. Diꞌta José pacʉ mijĩ Jacob cʉ̃ duuꞌque diꞌta
    nicaro niwʉ̃. Ti diꞌta cien cujiri plata wãmetise cujiri Hamor põꞌrã ʉmʉarẽ duucʉ
    niwĩ. Hamor, Siquem pacʉ nicʉ niwĩ. Beꞌro ti diꞌta José pãrãmerã nituriarã ya
    diꞌta tojaturiacaro niwʉ̃.
  rmc-rmc: O kokala le Jozefoskre, so o Izraeliti ande andral o Egipt, parunde pale
    andro Šichem, andre phuv, so cinďa o Jakob vaš o šel rupune minci le Chamorostar,
    le Šichemoskre dadestar. Odi phuv chudle sar ďeďictvos le Jozefoskre čhave.
  nlg-nlg: Mana hulinaJoseph, gaira rana Israel tara lavghi mara nighi mai kolu taa
    tughuru mai Egypt, tara tavughia I Shechem, tana bona ni pari te pelua Jacob tadia
    na lei dalena Hamor nia sakai na hangalatu ni silver. Na pari eni te ghanaa tana
    tunuvadira na Kemana Ephraim mana kemana Manasseh, na vinavahuhuna Joseph.
  pes-OPV: واستخوانهای یوسف را که بنی‌اسرائیل از مصرآورده بودند در شکیم، در حصه زمینی
    که یعقوب از بنی حمور، پدر شکیم به صد قسیطه خریده بود، دفن کردند، و آن ملک بنی
    یوسف شد.
  ron-1924: Оаселе луй Иосиф, пе каре ле адусесерэ копиий луй Исраел дин Еӂипт, ау
    фост ынгропате ла Сихем, ын партя цариний пе каре о кумпэрасе Иаков де ла фиий
    луй Хамор, татэл луй Сихем, ку о сутэ де кесита ши каре а ажунс моштениря фиилор
    луй Иосиф.
  ben-OBCV: আর যোষেফের অস্থি, যেগুলি ইস্রায়েলীরা মিশর থেকে নিয়ে এসেছিল, তা লোকেরা
    শিখিমে সেই জমিখণ্ডে কবর দিল, যা যাকোব শিখিমের বাবা হমোরের ছেলেদের কাছ থেকে একশো
    রৌপ্যমুদ্রা দিয়ে কিনেছিলেন। এটি যোষেফের বংশধরদের অধিকার হয়ে রইল।
  som-som: Oo lafihii Yuusuf oo reer binu Israa'iil ka soo saareen Masar, waxay ku
    aaseen Shekem taasoo ah dhulkii yaraa oo Yacquub ka iibsaday reer Xamoor oo ahaa
    Shekem aabbihiis oo uu ka siistay boqol gogo' oo lacag ah; oo meeshaasu waxay
    dhaxal u noqotay reer Yuusuf.
  lat-VUC: Ossa quoque Joseph, quæ tulerant filii Israël de Ægypto, sepelierunt in
    Sichem, in parte agri quem emerat Jacob a filiis Hemor patris Sichem, centum novellis
    ovibus, et fuit in possessionem filiorum Joseph.
  eng-ASVBT: 'And the bones of Joseph, which the children of Israel brought up out
    of Egypt, buried they in Shechem, in the parcel of ground which Jacob bought of
    the sons of Hamor the father of Shechem for a hundred pieces of money: and they
    became the inheritance of the children of Joseph.'
  ita-1885: I figliuoli d'Israele seppellirono ancora le ossa di Giuseppe, le quali
    aveano portate fuor di Egitto, in Sichem, nella possessione del campo che Giacobbe
    avea comperata da' figliuoli di Hemor, padre di Sichem, per cento pezzi d'argento;
    e i figliuoli di Giuseppe l'ebbero nella loro eredità.
  eng-LXXUP: And the children of Israel brought up the bones of Joseph out of Egypt,
    and buried them in Shechem, in the portion of the land which Jacob bought of the
    Amorites who dwelt in Shechem for a hundred ewe lambs; and he gave it to Joseph
    for a portion.
  eng-ULB: The bones of Joseph, which the people of Israel brought up out of Egypt—they
    buried them at Shechem, in the piece of land that Jacob had bought from the sons
    of Hamor, the father of Shechem. He bought it for one hundred pieces of silver,
    and it became an inheritance for the descendants of Joseph.
  spa-VBL: Los huesos de José, que los israelitas habían traído consigo desde Egipto,
    los enterraron en Siquem, en el pedazo de tierra que Jacob había comprado a los
    hijos de Jamor, el padre de Siquem, por cien piezas de plata. Esta tierra fue
    heredada por los hijos de José.
  fra-_FOB: On ensevelit aussi les os de Joseph, que les enfants d'Israël avaient
    apportés d'Égypte, à Sichem, dans la portion de champ que Jacob avait achetée
    pour cent pièces d'argent des enfants d'Hémor, père de Sichem; et les enfants
    de Joseph les eurent dans leur héritage.
  mal-mal: യിസ്രായേൽ മക്കൾ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുപോന്ന യോസേഫിന്റെ അസ്ഥികൾ അവർ ശെഖേമിൽ,
    യാക്കോബ് ശെഖേമിന്റെ അപ്പനായ ഹമോരിന്റെ മക്കളോട് നൂറ് വെള്ളിക്കാശിന് വാങ്ങിയിരുന്ന
    നിലത്ത്, അടക്കം ചെയ്തു; അത് യോസേഫിന്റെ മക്കൾക്ക് അവകാശമായിത്തീർന്നിരുന്നു.
  urd-GVR: Misr ko chhoṛte waqt Isrāīlī Yūsuf kī haḍḍiyāṅ apne sāth lāe the. Ab unhoṅ
    ne unheṅ Sikam Shahr kī us zamīn meṅ dafn kar diyā jo Yāqūb ne Sikam ke bāp Hamor
    kī aulād se chāṅdī ke sau sikkoṅ ke badle ḳharīd lī thī. Yih zamīn Yūsuf kī aulād
    kī wirāsat meṅ ā gaī thī.
  suz-BL: इस्राएलीपुकीमी योसेफ आ रुश कली इजीप्‍त रागी रे लाइश्‍शा, शेकेम सहरम थिम्‍तेक्‍म।
    याकूबमी मेको रू कली हमोर आ तौपुकी रे सहे का चांदी के शेकेलमी ग्‍याप्‍शो बाक्‍त।
    हमोर चहिं शेकेम सेल्‍ब बाक्‍त। शेकेम योसेफ आ चच युइ आन थेरशो रू दुम्‍त। शेकेल
    का ११.५ ग्राम खोदेंशो बाक्‍ब। उत्‍पत्ती ५०:२५; उत्‍पत्ती ३३:१९
  ita-1927: E le ossa di Giuseppe, che i figliuoli d’Israele avean portate dall’Egitto,
    le seppellirono a Sichem, nella parte di campo che Giacobbe avea comprata dai
    figliuoli di Hemor, padre di Sichem, per cento pezzi di danaro; e i figliuoli
    di Giuseppe le avean ricevute nella loro eredità.
  ckb-ckb: ئێسکەکانی یوسفیش کە نەوەی ئیسرائیل لە میسرەوە هێنایانەوە، لە شەخەمدا ناشتیان
    لەناو ئەو پارچە کێڵگەیەی کە یاقوب لە نەوەی حەمۆری باوکی شەخەم بە سەد پارچە زیو
    کڕیبووی و بوو بە میرات بۆ نەوەی یوسف.
  eng-BBE: 'And the bones of Joseph, which the children of Israel had taken up from
    Egypt, they put in the earth in Shechem, in the property which Jacob had got from
    the sons of Hamor, the father of Shechem, for a hundred shekels: and they became
    the heritage of the children of Joseph.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟಿನಿಂದ ತಂದ ಯೋಸೇಫನ ಎಲುಬುಗಳನ್ನು ಶೆಕೆಮ್ ಊರಿನ ಹೊಲದಲ್ಲಿ ಹೂಳಿಟ್ಟರು.
    ಈ ಹೊಲವನ್ನು ಯಾಕೋಬನು ಶೆಕೆಮನ ತಂದೆಯಾದ ಹಮೋರನ ಮಕ್ಕಳಿಂದ ನೂರು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು ಕೊಟ್ಟು
    ಕೊಂಡುಕೊಂಡಿದ್ದನು. ಅದು ಯೋಸೇಫ್ಯರ ಸೊತ್ತಾಗಿತ್ತು.
  bbb-bbb: Ro sakae Sekeme ije fu e Jekafure moni uvani aderedi siruva ijia kena Amo
    e Sekemedo asoe ijadufuo fuaevei. Ro kuke e Josofudo ane E Isureroko bu are Ijifiti
    ijia karina usiae ruaeva ije bu kena ijia mako rui. Ijadufuo sakae ije fu e Josofudo
    uifari ijiebuo.
  tam-2017: இஸ்ரவேல் மக்கள் எகிப்திலிருந்து கொண்டுவந்த யோசேப்பின் எலும்புகளை, அவர்கள்
    சீகேமிலே யாக்கோபு சீகேமின் தகப்பனாகிய எமோரியர்களுடைய மகன்களின் கையில் 100 வெள்ளிக்காசுக்கு
    வாங்கின நிலத்தின் பங்கிலே அடக்கம்செய்தார்கள்; அந்த நிலம் யோசேப்பின் சந்ததியினர்களுக்குச்
    சொந்தமானது.
  spa-RV-1909: Y enterraron en Sichêm los huesos de José que los hijos de Israel habían
    traído de Egipto, en la parte del campo que Jacob compró de los hijos de Hemor
    padre de Sichêm, por cien corderas; y fué en posesión á los hijos de José.
  ron-BTF: Și au înmormântat la Sihem oasele lui Iosif, pe care copiii lui Israel
    le-au adus din Egipt, în partea câmpului pe care-l cumpărase Iacov de la fiii
    lui Hamor, tatăl lui Sihem, cu o sută de arginți, care a ajuns moștenirea copiilor
    lui Iosif.
  eng-WEBP: They buried the bones of Joseph, which the children of Israel brought
    up out of Egypt, in Shechem, in the parcel of ground which Jacob bought from the
    sons of Hamor the father of Shechem for a hundred pieces of silver. They became
    the inheritance of the children of Joseph.
  eng-FBV: The bones of Joseph, which the Israelites had brought with them from Egypt,
    they buried in Shechem in the piece of ground Jacob had bought from the sons of
    Hamor, the father of Shechem, for one hundred pieces of silver. This land was
    inherited by Joseph's sons.
  nld-1939: Het gebeente van Josef, dat de Israëlieten uit Egypte hadden meegebracht,
    begroef men te Sikem op het stuk land, dat Jakob van de zonen van Hemor, den vader
    van Sikem, voor honderd goudstukken gekocht had, en dat de zonen van Josef als
    erfelijk bezit hadden gekregen.
  nch-BL: Huan nojquiya nopa israelitame quihualicatoyaj iomiyo José ten tali Egipto,
    huan quitojque nopona nechca Siquem. Quitojque ipan nopa tali cati inihuejcapan
    tata Jacob, cati huejcajquiya mijqui, quincohuilijtoya iconehua Hamor ica 100
    plata tomi. (Ni tali teipa elqui iniaxca iteipan ixhuihua José.)
  vie-1934: Hài cốt của Giô-sép mà dân Y-sơ-ra-ên đã dời từ xứ Ê-díp-tô, thì người
    ta chôn ở Si-chem, trong đồng ruộng Gia-cốp mua của con cháu Hê-mô, cha Si-chem,
    giá một trăm miếng bạc; con cháu Giô-sép được hài cốt đó làm sản nghiệp.
  hin-CV: योसेफ़ की वे अस्थियां, जो इस्राएल वंश मिस्र देश से अपने साथ ले आए थे, उन्होंने
    इन्हें शेकेम में गाड़ दिया. यह वह ज़मीन थी, जिसे याकोब ने शेकेम के पिता हामोर
    के पुत्रों से चांदी की एक सौ मुद्राएं देकर खरीदी थी. यह ज़मीन अब योसेफ़ वंश की
    मीरास हो गयी थी.
  spa-BES: Y los huesos de José, que los hijos de Israel habían tomado de Egipto,
    pusieron en la tierra en Siquem, en la propiedad que Jacob había obtenido de los
    hijos de Hamor, el padre de Siquem, por cien piezas de plata. Y después se convirtieron
    en la herencia de los hijos de José.
  tdx-tdx: Le naleve’ iereo e Sekeme añ’ ila’ i teteke vinili’ Iakobe amo ana’ i Kamore,
    rae’ i Sekemeoy ami’ty volafoty zato o taola’ Iosefe nitakone’ o ana’Israeleo
    boake Mitsraimeo le nandov’ aze o ana’ Iosefeo.
  tha-KJV: กระดูกของโยเซฟซึ่งชนอิสราเอลนำมาจากอียิปต์​นั้น เขาฝังไว้​ที่​เมืองเชเคม
    ในส่วนที่​ดิ​นซึ่งยาโคบซื้อไว้จากลูกหลานของฮาโมร์​บิ​ดาของเชเคมเป็นเงินหนึ่งร้อยแผ่น
    ที่​นี้​ตกเป็นมรดกของลูกหลานโยเซฟ
  por-BR-2018: E enterraram em Siquém os ossos de José que os filhos de Israel haviam
    trazido do Egito, na parte do campo que Jacó comprou dos filhos de Hamor, pai
    de Siquém, por cem peças de prata; e foi em possessão aos filhos de José.
  deu-ELO: Und die Gebeine Josephs, welche die Kinder Israel aus Ägypten heraufgebracht
    hatten, begruben sie zu Sichem auf dem Stück Feld, welches Jakob von den Söhnen
    Hemors, des Vaters Sichems, gekauft hatte um hundert Kesita; und sie wurden den
    Kindern Joseph zum Erbteil.
  eng-WYC-2018: Also the bones of Joseph, the which the sons of Israel bare from Egypt,
    they buried in Shechem, in a part of the field, the which field Jacob bought of
    the sons of Hamor, the father of Shechem, for an hundred young sheep; and that
    field was into (a) possession of the sons of Joseph. (And Joseph’s bones, which
    the Israelites had brought from Egypt, they buried in Shechem, in a part of the
    field, which Jacob had bought from the sons of Hamor, the father of Shechem, for
    a hundred young sheep; for that field became a possession of Joseph’s sons.)
  epo-epo: Kaj la ostojn de Jozef, kiujn la Izraelidoj kunportis el Egiptujo, oni
    enterigis en Ŝeĥem, sur la kampoparto, kiun Jakob aĉetis de la filoj de Ĥamor,
    patro de Ŝeĥem, pro cent kesitoj, kaj kiu fariĝis posedaĵo de la filoj de Jozef.
  uig-PIN: Yüsüpning sɵngǝklirini bolsa, Israillar ularni Misirdin elip kǝlgǝnidi.
    Ular bularni Xǝkǝmgǝ elip berip, Yaⱪup Xǝkǝmning atisi Ⱨamorning oƣulliridin yüz
    kǝsitaⱨ kümüxkǝ setiwalƣan yǝrdǝ dǝpnǝ ⱪildi. Xu yǝr Yüsüplǝrning miras ülüxi
    bolup ⱪaldi.
  beo-beo: Yousefe ea da:i hodo amo Isala:ili dunu da Idibidi sogega gaguli misi,
    amo ilia da Siegeme moilai bai bagadega uli dogoi. Ilia da sogebi amo Ya:igobe
    da Ha:imo (Siegeme ea mano) amo ea manoma silifa fage 100 amoga lai, amo ganodini
    uli dogoi. Amo sogebi, Yousefe egaga fi da ilia edama nana lai.
  tpi-OTNT: Ol bun bilong Josep ol manmeri i bin kisim long Isip na karim i kam, em
    ol i planim long Sekem. Ol i planim long dispela hap graun bipo tru Jekop i bin
    baim long 100 mani silva long ol lain bilong Hamor, papa bilong Sekem. Taim ol
    Israel i planim pinis ol bun bilong Josep, orait ol i makim ol olsem samting bilong
    ol lain bilong Josep.
  hau-SA: Aka kuma binne ƙasusuwan Yusuf da aka kawo daga Masar, a Shekem a wurin
    da Yaƙub ya saya da azurfa ɗari daga ’ya’yan Hamor, babban Shekem. Wurin ya zama
    gādon zuriyar Yusuf.
  uig-LAT: Yüsüpning söngeklirini bolsa, Israillar ularni Misirdin élip kelgenidi.
    Ular bularni Shekemge élip bérip, Yaqup Shekemning atisi Hamorning oghulliridin
    yüz kesitah kümüshke sétiwalghan yerde depne qildi. Shu yer Yüsüplerning miras
    ülüshi bolup qaldi.
  nde-nde: Njalo amathambo kaJosefa, abako-Israyeli ababesuke lawo eGibhithe, angcwatshelwa
    eShekhemu esiqintini somhlaba leso uJakhobe asithenga ngenhlamvu ezilikhulu zesiliva
    emadodaneni kaHamori, uyise kaShekhemu. Leli laba yilifa lezizukulwane zikaJosefa.
  ton-ton: '¶ Pea ko e hui ʻo Siosefa ʻaia naʻe hikitanga ʻe he fānau ʻa ʻIsileli
    mei ʻIsipite, naʻa nau tanu ʻi Sikemi, ʻi he konga fonua naʻe fakatau ʻe Sēkope
    mei he ngaahi foha ʻo Hemoa ko e tamai ʻa Sikemi ʻaki ʻae konga siliva ʻe teau:
    pea naʻe hoko ia ko e tofiʻa ʻoe fānau ʻa Siosefa.'
  ces-1613: Kosti pak Jozefovy, kteréž byli vynesli synové Izraelští z Egypta, pochovali
    v Sichem, v dílu pole, kteréž koupil Jákob od synů Emora otce Sichemova za sto
    peněz; i byly u synů Jozefových v dědictví jejich.
  eng-WMB: They buried the bones of Joseph, which the children of Israel brought up
    out of Egypt, in Shechem, in the parcel of ground which Jacob bought from the
    sons of Hamor the father of Shechem for a hundred pieces of silver. They became
    the inheritance of the children of Joseph.
  tam-TCV: எகிப்தில் இருந்து இஸ்ரயேலர் கொண்டுவந்த யோசேப்பின் எலும்புகள் சீகேமில் அடக்கம்
    செய்யப்பட்டன. அந்த நிலத்துண்டை ஏமோரின் மகன்களிடமிருந்து நூறு வெள்ளிக் காசுகளுக்கு
    யாக்கோபு வாங்கியிருந்தான். இந்த ஏமோர் சீகேமின் தகப்பன். இந்த நிலத்துண்டு யோசேப்பின்
    சந்ததிகளின் உரிமைச் சொத்தாகும்.
  ceb-ULB: Ang mga bukog ni Jose, nga gidala sa katawhan sa Israel pagawas sa Ehipto—gilubong
    nila sa Siquem, sa bahin sa yuta nga gipalit ni Jacob gikan sa mga anak nga lalaki
    ni Hamor, nga amahan ni Siquem. Gipalit niya kini sa 100 kabuok nga plata, ug
    nahimo kining panulondon sa mga kaliwat ni Jose.
  pol-UBG: A kości Józefa, które synowie Izraela przenieśli z Egiptu, pogrzebali w
    Sychem, na części pola, które Jakub kupił od synów Chamora, ojca Sychema, za sto
    monet. I stało się ono dziedzictwem synów Józefa.
  agr-agr: Israel aents aidau Egipto nugkanum batsatu jiinag shimak José ukunchin
    jukiaju aina nuna yaakat Siquemnum ukusajui. Nunak Hamor Siquem aajakua nuna apaji
    nugken Jacob cien kuichik jiju plata tutai najanamui akikmak sumakua nuwi ukusajui.
    Nunú nugkanak José wegantu aidau jukiu ainawai.
  kyc-kyc: Isaraele wambu dupwa yuu Isipi yaki nyuo epeyaminyi dokopa Josepena kuli
    yeelyo minyuo epapala yuu Sikeme dokona malu piyami. Yuu malu piyaminyi doko akali
    Jekope baame Amo yuu Sikeme dokona rakange ingyuo kareyamo dokona ikinyingi dupwa
    kana kulingi andete mendaki (100) dokome ropo pyao nyiyamo doko Josepena para
    pyasi wambu dupwana ingyuo nyiyami.
  urd-GVU: مصر کو چھوڑتے وقت اسرائیلی یوسف کی ہڈیاں اپنے ساتھ لائے تھے۔ اب اُنہوں
    نے اُنہیں سِکم شہر کی اُس زمین میں دفن کر دیا جو یعقوب نے سِکم کے باپ حمور کی
    اولاد سے چاندی کے سَو سِکوں کے بدلے خرید لی تھی۔ یہ زمین یوسف کی اولاد کی وراثت
    میں آ گئی تھی۔
  deu-1912: Die Gebeine Josephs, welche die Kinder Israel hatten aus Ägypten gebracht,
    begruben sie zu Sichem in dem Stück Feld, das Jakob kaufte von den Kindern Hemors,
    des Vaters Sichems, um hundert Groschen und das der Kinder Josephs Erbteil ward.
  ntj-ntj: Nyangka tjiinya-ya Yitjurayilku tjamupirtilu Tjawutjaku mirri tarrka Yiitjipulanguru
    katingu. Rawalu-ya parrakatirrayintja. Palunyalu-ya tjurnutjunu Tjayikapaku ngurrangka.
    Tjiinya kutjulpirtu Tjayikapalu tala 100-pa nintiralpi manta payipungu, ngurra
    palunyangkartu-ya tjurnutjunu. Yuwa, palunya.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಐಗುಪ್ತದಿಂದ ತಂದ ಯೋಸೇಫನ ಎಲುಬುಗಳನ್ನು, ಯಾಕೋಬನು ಶೆಕೆಮಿನ ತಂದೆಯಾದ
    ಹಮೋರನ ಮಕ್ಕಳಿಂದ ನೂರು ವರಹಾ ಕೊಟ್ಟು ಕೊಂಡು ಕೊಂಡ ಶೆಕೆಮ್ ಊರಿನ ಹೊಲದಲ್ಲಿ ಹೂಣಿಟ್ಟರು. ಆ ಹೊಲವು
    ಯೋಸೇಫ್ಯರ ಸ್ವತ್ತಾಗಿತ್ತು.
  tgo-tgo: Mevivako Isirel gharɨgharɨniye lenji tanakau regha Jeikob, va i vamodo
    thelau vuvura weŋgiya Hamo le ŋgamaŋgama ghɨmoghɨmoru, modae le laghɨlaghɨye silva
    ghethɨthaŋarɨ. Mbaŋa Isirel gharɨgharɨniye thɨ raka iteta Ijipt, thila mbana lenji
    tanakau regha, Josep wakɨwakɨye. Vambe thɨ mbanɨmba loloŋga vara e lenji loŋgaloŋgako
    wolaghɨye tɨne. E mbaŋako vara iyako thɨ beku e thelauko iya vuvurako iyako tɨne,
    iya Jeikob va i vamodoko Sekem e tɨne. Thelauko iyako Josep orumburumbuye lenji
    ghamba yakuyaku.
  yap-yap: Yilen Josef ni fek piyu Israel u Egypt i yib e ni k’eyag u Shekem u daken
    fa gi but’ ni chuw’iy Jakob rok fapi pumo’on ni fak Hamor, me Hamor e chitamngin
    Shekem, ni ra’ay yang e silber e pi’ ni puluwon. Re gi but’ nem e par nike tafnay
    e pi’in owchen Josef.
  hlt-MCSB: Joseph rhuh te Israel ca rhoek loh Egypt lamkah hang khuen uh te Jakob
    loh Shekhem napa Hamor ca rhoek taeng lamkah tangka yakhat neh a lai tih Joseph
    ca rhoek kah rho la aka coeng khohmuen, Shekhem khamyai ah a up uh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ጊብፄ ዓጫፓ ዔኪ ሙኬ፥ ዮሴፔኮ ሜጌፆ ሴኬሜይዳ ዱኡኬኔ፤ ዬና ቤዛ ያይቆኦቤ ሼኬሜኮ ዓዶ ሃሞሬ ናኣቶይዳፓ
    ፄኤታ ማዓ ሹቺ ቢራና ሻንቄዞኬ፤ ዬና ቤዜላ ዮሴፔ ዜርፆም ዒንጊንቴ ዓጮ ጋራ ዓኣያኬ።
  twi-ASANTE: Na Yosef nnompe a Israelfoɔ de firi Misraim baeɛ no, wɔsiee wɔ Sekem
    wɔ asasetam bi a Yakob tɔɔ no dwetɛ mpɔ ɔha firii Hamor mmammarima nkyɛn no so.
    Na saa asase yi wɔ Efraim ne Manase mmusuakuo a wɔyɛ Yosef asefoɔ asase kyɛfa
    a wɔde maa wɔn no so.
  eng-WEBU: They buried the bones of Joseph, which the children of Israel brought
    up out of Egypt, in Shechem, in the parcel of ground which Jacob bought from the
    sons of Hamor the father of Shechem for a hundred pieces of silver. They became
    the inheritance of the children of Joseph.
  bnp-bnp: Na tahuna e huriki a Israel ri pea e Egipto, ri kaloho a tuhane Iosep ri
    tanu o Sekem, na tabekena malala hosi e Iakop i konea na moni silva i ravulu mule
    ma murina balaka taku (100) ne huriki e tune Hamor re tamane Sekem. Ra malala
    iea ngane, a malala ne huriki a hamone Iosep.
  wal-wal: Israa7eela asai Gibxxe biittaappe ehiido Yooseefa meqettaa Sekeeman moogidosona.
    He sohuwaa Yaaqoobi SHekeema aawaa Hamoora naatuppe xeetu xaqara biran shammiis;
    shammin guyyeppe Yooseefa zareti laattidosona.
  spa-PDDPT: Los huesos de José, que los hijos de Israel habían subido de Egipto,
    fueron sepultados en Siquem, en la porción del campo que Jacob compró de los hijos
    de Hamor, padre de Siquem, por 100 monedas, y así quedó en posesión de los hijos
    de José.
  gun-gun: Ha'e gui José kãgue Israel kuery Egito yvy gui ogueru va'ekue ma Siquém
    yvy re ojaty inony. Yvy Siquém ru Hamor ra'y kuery gui cem hatã'i va'e prata guigua
    re Jacó ojogua va'ekue py ae onhono porã. Ha'e rami rire ha'e va'e yvy ma José
    ramymino kuery mba'erã itui.
  agu-BL: Ma yi wankil yi k'ajtzun Ẍep, yi saj chicy'al yi e' xonl Israel Egipto,
    cho'n mukxe'ntz le ama'l Siquem. Yi jun ama'la'tz i'tz yi lok'nak yi k'ajtzun
    taj i', yi Jacow, tan jun cient piẍ sakal. Cho'n lok'ol i' scyetz yi e' cy'ajl
    Hamor yi taj Siquem. Poro yi tele'n tiemp, cho'n cyaje'n cyen yi jun ama'la'tz
    ẍchik'ab yi e' xonl Ẍep.
  ilo-ULB: Inkalida idiay Sikem, iti paset ti daga a ginatang ni Jacob kadagiti annak
    ni Hamor nga ama ni Sikem, dagiti tulang ni Jose nga innala dagiti tattao ti Israel
    idiay Egipto. Ginatangna daytoy a daga iti sangagasut a bagi ti pirak ken nagbalin
    daytoy a tawid para kadagiti kaputotan ni Jose.
  kpg-kpg: Tuaidina o Joseph, dela ne gaamai go digau Israel i Egypt guu danu i Shechem,
    i lodo di gowaa a Jacob ne hui mai nia dama daane a Hamor gi nia baahi silber
    e lau. Hamor go tamana madua ni digau Shechem. Di gowaa deelaa la ne hai mee ginai
    di hagadili o Joseph.
  uig-ARA: يۈسۈپنىڭ سۆڭەكلىرىنى بولسا، ئىسرائىللار ئۇلارنى مىسىردىن ئېلىپ كەلگەنىدى.
    ئۇلار بۇلارنى شەكەمگە ئېلىپ بېرىپ، ياقۇپ شەكەمنىڭ ئاتىسى ھامورنىڭ ئوغۇللىرىدىن
    يۈز كەسىتاھ كۈمۈشكە سېتىۋالغان يەردە دەپنە قىلدى. شۇ يەر يۈسۈپلەرنىڭ مىراس ئۈلۈشى
    بولۇپ قالدى.
  bsp-bsp: Bɛnt ya Isifu nyɛ aka Yisrayel ŋanakɛrɛ kəyɛfɛ Misira mɔ, anawup yi nde
    Sɛkɛm nde dalɛ ndɛ Yakuba ɛnawayər awut a Hamɔr papa wəka Sɛkɛm mɛŋcəmbəl ma gbeti
    tasar tin (100). Itɔ dalɛ dandɛ dɛnayɔnɛ kɛ ka kusuŋka ka Isifu.
  sus-sus: Isirayilakae Yusufu xɔri naxee xanin e xun ma keli Misira, e sa e ragata
    Sikemi bɔxi nan ma, Yaxuba bɔxi naxan sara Xamori xa die ma, Sikemi baba ma, mɛnnikae
    xa kɔbiri kole kɛmɛ ra. Na bara findi Yusufu xa die kɛ ra.
  pon-2006: Eri, tihn Sosep, me mehn Israel kan wahdo sang Isip, re ahpw sarepidi
    nan Sekem, nan sahpw me Seikop pwainkihda mwohni silper 100 sang kadaudok en Amor,
    en Sekem eh pahpa. Eri, kadaudok en Sosep me kin sohsohki sahpwo.
  jae-jae: Josepnê ŋatêkwa, taŋ lau Israel sêkôc aŋga Aiguptu sêmêŋ naŋ, sêsuŋ aŋga
    Sikem kêsêp nom, taŋ Jakob gêjam ôli ŋa mone silber 100 gêdêŋ Sikem tama Hamor
    latui naŋ, ŋasawa teŋ. Gamêŋ tau kêtu Josepnê wakuc nêŋ nomlênsêm teŋ.
  ksd-ksd: Ma dia ga punang ra ur i Iosep, nina ra tarai Israel dia ga kap vairop
    ia maro Aigipto, aro Sekem ta ra pakana pia Iakob i ga kul pa ia ta ra umana natu
    i Kamor tama i Sekem ma ra mar na pakana mani; ma ra umana natu i Iosep dia ga
    vatur vake.
  tur-YTC: İsrael'in çocuklarının Mısır'dan çıkarmış olduğu Yosef'in kemiklerini Şekem'de,
    Yakov'un Şekem'in babası Hamor'un oğullarından yüz parça gümüş karşılığında satın
    aldığı toprak parçasına gömdüler. Onlar Yosef'in çocuklarının mirası oldu.
  grc-BRENT: Καὶ τὰ ὀστᾶ Ἰωσὴφ ἀνήγαγον οἱ υἱοὶ Ἰσραὴλ ἐξ Αἰγύπτου, καὶ κατώρυξαν
    ἐν Σικίμοις, ἐν τῇ μερίδι τοῦ ἀγροῦ οὗ ἐκτήσατο Ἰακὼβ παρὰ τῶν Ἀμοῤῥαίων τῶν κατοικούντων
    ἐν Σικίμοις ἀμνάδων ἑκατὸν, καὶ ἔδωκεν αὐτὴν Ἰωσὴφ ἐν μερίδι.
  ind-AYT: Tulang-tulang Yusuf, yang dibawa orang Israel keluar dari Mesir, dikuburkan
    di sebidang tanah yang dibeli Yakub dari anak-anak Hemor, nenek moyang Sikhem,
    dengan harga seratus kesita. Tanah itu menjadi milik pusaka keturunan Yusuf.
  nya-nya: Ndipo mafupa a Yosefe amene Aisraeli anawatulutsa ku Igupto anawayika mʼmanda
    a ku Sekemu pa malo amene Yakobo anagula ndi ndalama zasiliva 100 kwa ana a Hamori,
    abambo a Sekemu. Malo awa anakhala cholowa cha adzukulu a Yosefe.
  hrv-hrv: Kosti Josipove, koje su sinovi Izraelovi sa sobom donijeli iz Egipta, pokopali
    su u Šekemu, na zemljištu koje Jakov bijaše kupio od sinova Hamora, oca Šekemova,
    za stotinu srebrnjaka i koje je pripalo u baštinu sinova Josipovih.
  mps-mps: Te Josepgo dili te we bidigo Isipdu tolasa asali, te augwaligo te Sekemde
    pubulali, augwaligo te Jekopgo te mone 100 silvago te Hamorgo ogwa dabe dali polobadu
    abelali, te tǫde pubulali. Hamor te Sekemgo aya dao. Tama Josepgo hani augwaligo
    te tǫ sali.
  tpi-tpi: Ol bun bilong Josep ol manmeri i bin kisim long Isip na karim i kam, em
    ol i planim long Sekem. Ol i planim long dispela hap graun bipo tru Jekop i bin
    baim long 100 mani silva long ol lain bilong Hamor, papa bilong Sekem. Taim ol
    Israel i planim pinis ol bun bilong Josep, orait ol i makim ol olsem samting bilong
    ol lain bilong Josep.
  dan-1931: Men Josefs Ben, som Israelitterne havde bragt op fra Ægypten jordede de
    i Sikem på den Mark Jakob havde købt af Hamors, Sikems Faders, Sønner for hundrede
    Kesita, og som han havde givet Josef i Eje.
  vie-OVCB: Hài cốt của Giô-sép được người Ít-ra-ên đem theo từ lúc rời Ai Cập, được
    chôn ở Si-chem, trong miếng đất trước kia Gia-cốp mua của con cháu Hê-mô giá 100
    miếng bạc. Miếng đất này nằm trong lãnh thổ của con cháu Giô-sép.
  guj-2017: યૂસફના જે અસ્થિ ઇઝરાયલના લોકો મિસરમાંથી બહાર લાવ્યા હતા તેને તેઓએ શખેમમાં,
    જમીનનો જે ટુકડો યાકૂબે ચાંદીના સો સિક્કાની કિંમત આપીને શખેમના પિતા હમોરના દીકરાઓ
    પાસેથી વેચાતો લીધો હતો તેમાં દફનાવ્યાં. અને તે યૂસફના વંશજોનું વતન થયું.
  pon-2006A: Eri, tihn Sosep, me mehn Israel kan wahdo sang Isip, re ahpw sarepidi
    nan Sekem, nan sahpw me Seikop pwainkihda mwohni silper 100 sang kadaudok en Amor,
    en Sekem eh pahpa. Eri, kadaudok en Sosep me kin sohsohki sahpwo.
  por-BRBSL: Eles enterraram os ossos de José, que os filhos de Israel criaram fora
    do Egito, em Siquém, na parcela de terra que Jacó comprou dos filhos de Hamor,
    o pai de Siquém, por cem moedas de prata. Eles se tornaram a herança dos filhos
    de José.
  cth-cth: Isarel miphunnaw ni Izip ram hoi a sin e Joseph e hrunaw hah, Shekhem a
    napa, Hamor e canaw koe ngun tangka cum touh hoi Jakop ni a ran e Shekhem kho
    e talai dawk a pakawp awh. Hote talai teh, Joseph capanaw e râw talai lah ao.
  twi-twi: Na wosiee Yosef nnompe a Israelfo de fi Misraim bae no wɔ Sekem wɔ asasetam
    bi a Yakob tɔɔ no dwetɛ mpɔw ɔha fii Hamor mmabarima nkyɛn no so. Na saa asase
    yi wɔ Efraim ne Manase mmusuakuw a wɔyɛ Yosef asefo asase kyɛfa a wɔde maa wɔn
    no so.
  hlt-hlt: Joseph rhuh te Israel ca rhoek loh Egypt lamkah hang khuen uh te Jakob
    loh Shekhem napa Hamor ca rhoek taeng lamkah tangka yakhat neh a lai tih Joseph
    ca rhoek kah rho la aka coeng khohmuen, Shekhem khamyai ah a up uh.
  tbz-SIM: Isidɑyɛɛribɛ do tɔmu Sosɛfu kṹɔ̃̀ kɛ́ yɛ̀ kũnnɛ́ Sisɛmmu, Sɑkɔbu do dontɛ́
    kɛ̀ɛ̀ tenkɛ̀ nɛ̀ Amɔɔ bí mɛdítíbii ntɛkɔ̀ùtɛ̀ (100), kɛ̀ bɛ̀ɛ duɔ́ ndɛ kó kɛtenkɛ̀
    Sosɛfu bí. Amɔɔ weè ketɛ́ Sisɛmmu.
  msy-2020: Bar fomɨra, Israelian ovavim Jekop, Sekemɨn afeziam Hamor, an ovavir boriba
    da, nguazir otevir mam givese. An 100plan silvan dagɨabar nguazir kam givese.
    Bar gɨn Israelian gumazamiziba Isipɨn kantri ategha izir dughiamɨn, me uan inazir
    afeziam Josepɨn aghariba ateravɨra iza bar abuan uan nguazimɨn ize. Egha me datɨrɨghɨn
    Josepɨn aghariba isa, nguazir Jekop fomɨra ivezezimɨn dar afa. Nguazir kam, a
    Josepɨn ovavir boribar nguazim.
  azb-azb: İsraillilər Misirdən çıxarkən Yusifin sümüklərini özləri ilə götürmüşdülər.
    Bunları Yaqubun Şekemdəki tarlasında basdırdılar. Yaqub bu tarlanı Şekemin atası
    Xamorun övladlarından yüz parça gümüşə satın almışdı və bu torpaq Yusif övladlarının
    irsi oldu.
  eng-DBY: And the bones of Joseph, which the children of Israel had brought up out
    of Egypt, buried they in Shechem in the portion of the field which Jacob had bought
    of the sons of Hamor, Shechem's father, for a hundred kesitahs; and it became
    the inheritance of the children of Joseph.
  hin-2017: फिर यूसुफ की हड्डियाँ जिन्हें इस्राएली मिस्र से ले आए थे वे शेकेम की भूमि
    के उस भाग में गाड़ी गईं, जिसे याकूब ने शेकेम के पिता हमोर के पुत्रों से एक सौ
    चाँदी के सिक्कों में मोल लिया था; इसलिए वह यूसुफ की सन्तान का निज भाग हो गया।
    (यूह. 4:5, प्रेरि. 7:16)
  swp-swp: 'Iosepa siadana va Isaraela nanatunaeao Aigupito eai se abidima Sekema
    eai se toredi, oea va Iakobo i uneune Sekema tamana, Hamora nanatunaeao aridi
    eai, maisana i mosedi ario tatao haligigi‐se‐mate va: oea va Iosepa nanatunaeao
    abo se abi enadi.'
  eng-YLT: And the bones of Joseph, which the sons of Israel brought up out of Egypt,
    they buried in Shechem, in the portion of the field which Jacob bought from the
    sons of Hamor father of Shechem, with a hundred kesitah; and they are to the sons
    of Joseph for an inheritance.
  eng-WYC-2017: Also the bones of Joseph, the which the sons of Israel bare from Egypt,
    they buried in Shechem, in a part of the field, the which field Jacob bought of
    the sons of Hamor, the father of Shechem, for an hundred young sheep; and that
    field was into possession of the sons of Joseph.
  eng-WMBB: They buried the bones of Joseph, which the children of Israel brought
    up out of Egypt, in Shechem, in the parcel of ground which Jacob bought from the
    sons of Hamor the father of Shechem for a hundred pieces of silver. They became
    the inheritance of the children of Joseph.
  urd-GVH: मिसर को छोड़ते वक़्त इसराईली यूसुफ़ की हड्डियाँ अपने साथ लाए थे। अब उन्होंने
    उन्हें सिकम शहर की उस ज़मीन में दफ़न कर दिया जो याक़ूब ने सिकम के बाप हमोर की
    औलाद से चाँदी के सौ सिक्कों के बदले ख़रीद ली थी। यह ज़मीन यूसुफ़ की औलाद की विरासत
    में आ गई थी।
  rug-rug: Sa tinina e Zosepa sapu paleke mae gunia tu rina tie Izireli pa Izipi,
    si pomunu nia rini pa Sekemi, koasa vasi pepeso sapu holu nia keke gogoto poata
    siliva e Zekopi koari kasa tuna koreo e Hamo sapu sa tamana Sekemi. Sa vasi pepeso
    asa si na tinago tadi na tutina e Zosepa.
  gaz-gaz: Lafeen Yoosef kan Israaʼeloonni biyya Gibxii baasanii fidanis Sheekemitti
    lafa Yaaqoob meetii dhibba tokkoon ilmaan Hamoor, abbaa Sheekem irraa bitee sanatti
    awwaalame. Lafti kunis dhaala sanyii Yoosef taʼe.
  fra-LSG: Les os de Joseph, que les enfants d’Israël avaient rapportés d’Égypte,
    furent enterrés à Sichem, dans la portion du champ que Jacob avait achetée des
    fils de Hamor, père de Sichem, pour cent kesita, et qui appartint à l’héritage
    des fils de Joseph.
  gnn-gnn: Yo, ŋunhi walala dhawaṯthurrunanydja ŋulaŋuru Yetjipŋurunydja ŋäthili,
    walalanydja ŋuriŋi Yitjuralpuyŋuyunydja yolŋu'‐yulŋuyu djaw'yurrunana ŋanya ŋarakanydja
    lili Djotjipnha, bala dholkuŋalanydja ŋanya walala ŋunhi Djikamlilina wäŋalili
    yäkulili.
  yal-yal: Isirayila kaane bata yi Yusufu xɔnna naxanye xali keli Misiran yi, e yi
    sa ne maluxun Siken yi Yaxuba dɛnaxan sara Xamori a diine ma, Siken fafe, gbeti
    gbanan kɛmɛ ra. Na yi findi Yusufu bɔnsɔnna kɛɛn na.
  haw-1868: A o na iwi o Iosepa a na mamo a Iseraela i lawe mai ai, mai Aigupita mai,
    kanu iho la lakou ia mea ma Sekema, i kahi ma ke kula a Iakoba i kuai ai me na
    keiki a Hamora, ka makua o Sekema, i na moni hookahi haneri; a ili mai no ia no
    na keiki a Iosepa.
  arb-NAV: وَدَفَنَ بَنُو إِسْرَائِيلَ عِظَامَ يُوسُفَ الَّتِي نَقَلُوهَا مَعَهُمْ
    مِنْ مِصْرَ فِي شَكِيمَ، فِي قِطْعَةِ الأَرْضِ الَّتِي اشْتَرَاهَا يَعْقُوبُ مِنْ
    بَنِي حَمُورَ أَبِي شَكِيمَ بِمِئَةِ قِطْعَةٍ مِنَ الْفِضَّةِ، الَّتِي أَصْبَحَتْ
    جُزْءاً مِنْ مِيرَاثِ ذُرِّيَّةِ يُوسُفَ.
  ewe-ewe: Woɖi Yosef ƒe ƒu siwo Israel tsɔ vɛ tso Egiptenyigba dzi la ɖe Sekem, le
    anyigba si Yakob ƒle le Hamor ƒe viwo si la dzi. Teƒe sia le anyigba si woma na
    Yosef ƒe viwo la me.
  eng-LEE: 'And the bones of Joseph, which the children of Israel had brought up out
    of Egypt, they buried in Shechem, in a parcel of the field which Jacob had bought
    of the sons of Chamor the father of Shechem for one hundred kessitah: and it remained
    the inheritance of the children of Joseph.'
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে মিচৰ দেশৰ পৰা অনা যোচেফৰ অস্থিবোৰ চিখিমত এডোখৰ মাটিত
    মৈদাম দিলে, যি মাটি যাকোবে চিখিমৰ বাপেক হমোৰৰ পুতেকহঁতৰ পৰা এশ ৰূপ দি কিনি লৈছিল;
    আৰু সেয়ে যোচেফৰ সন্তান সকলৰ উত্তৰাধিকাৰ হ’ল।
  sus-A: عِسِرَيِلَكَيٍ يُسُقُ شْرِ نَشٍيٍ شَنِن عٍ شُن مَ كٍلِ مِسِرَ، عٍ سَ عٍ رَفَتَ
    سِكٍمِ بْشِ نَن مَ، يَشُبَ بْشِ نَشَن سَرَ شَمٌرِ شَ دِيٍ مَ، سِكٍمِ بَبَ مَ،
    مّننِكَيٍ شَ كْبِرِ كٌلٍ كّمّ رَ. نَ بَرَ قِندِ يُسُقُ شَ دِيٍ كّ رَ.
  fra-SBL: Ils enterrèrent les ossements de Joseph, que les enfants d'Israël avaient
    fait monter d'Égypte, à Sichem, dans le terrain que Jacob avait acheté aux fils
    de Hamor, père de Sichem, pour cent pièces d'argent. Ils devinrent l'héritage
    des enfants de Joseph.
  hbo-hbo: וְאֶת־עַצְמֹ֣ות יֹ֠וסֵף אֲשֶׁר־הֶעֱל֨וּ בְנֵי־יִשְׂרָאֵ֥ל ׀ מִמִּצְרַיִם֮
    קָבְר֣וּ בִשְׁכֶם֒ בְּחֶלְקַ֣ת הַשָּׂדֶ֗ה אֲשֶׁ֨ר קָנָ֧ה יַעֲקֹ֛ב מֵאֵ֛ת בְּנֵֽי־חֲמֹ֥ור
    אֲבִֽי־שְׁכֶ֖ם בְּמֵאָ֣ה קְשִׂיטָ֑ה וַיִּֽהְי֥וּ לִבְנֵֽי־יֹוסֵ֖ף לְנַחֲלָֽה׃
  piu-2006: '@see-verse:JOS.024.031'
  kik-kik: Namo mahĩndĩ ma Jusufu, marĩa andũ a Isiraeli maarehete kuuma bũrũri wa
    Misiri, magĩthikwo kũu Shekemu gacigo-inĩ ga gĩthaka kĩrĩa Jakubu aagũrĩte kuuma
    kũrĩ ariũ a Hamoru, ithe wa Shekemu. Rĩu nĩrĩo rĩatuĩkire igai rĩa njiaro cia
    Jusufu.
  fra-NCL: Les ossements de Joseph, que les enfants d’Israël avaient emportés d’Égypte,
    furent enterrés à Sichem, dans la pièce de terre que Jacob avait achetée cent
    kesitas des fils de Hémor, père de Sichem, et ils devinrent la propriété des fils
    de Joseph.
  cek-AK: Israel kaminawk mah Izip prae thung hoi sinh o ih Joseph ih ahuhnawk to,
    Jakob mah Shekem ampa Hamor ih caanawk khaeah, phoisa cumvaito hoiah qan ih Shekem
    vangpui taeng ih ahmuen ah aphum o; toe to long ahmuen loe Joseph ih caanawk mah
    qawk ah toep o ih ahmuen ah oh.
  cuk-cuk: Israel-dulemar Egipto-yargi-noargua, José-garmar-seargusmaladi Siquem-neggweburgi
    nainu-soggwengi digsamalad. We-nainu, Jacob, Hamor-machimalase, Siquem-e-babse,
    mani-sibu-dulatargi (100) baksad. A-ulale, we-nainu José-wagangadga gunonikid.
  uig-CYR: Йүсүпниң сүйәклирини болса, Исраиллар уларни Мисирдин елип кәлгән еди.
    Улар буларни Шәкәмгә елип берип, Яқуп Шәкәмниң атиси Һаморниң оғуллиридин йүз
    кәситаһ күмүчкә сетивалған йәрдә дәпнә қилди. Шу йәр Йүсүпләрниң мирас үлүши болуп
    қалди.
  tel-2017: ఇశ్రాయేలీయులు ఐగుప్తులోనుండి తెచ్చిన యోసేపు ఎముకలను షెకెంలో, అంటే యాకోబు
    వంద వెండి నాణేలిచ్చి షెకెం తండ్రి హమోరు కుమారుల దగ్గర కొన్న భూభాగంలో పాతిపెట్టారు.
    అది యోసేపు సంతానానికి స్వాస్థ్యం అయింది.
  hat-BSA: Alò, yo te antere zo Joseph yo, ke fis Israël yo te mennen monte soti Égypte,
    nan Sichem, nan mòso tè ke Jacob te achte nan men fis a Hamor yo, papa a Sichem,
    pou san pyès lajan an. Konsa, yo te devni eritaj a fis Joseph yo.
  bxh-bxh: Beyabeyana, Idipi yai, Diyosepa silanna sa lawen, be adi ulutubu, Iyakobo,
    adi bwana tanohina haꞌa ya une, maisana mate siluba ouꞌoulidi 100, Hamoli nanatudi
    lebedi yai, amainiya Sekem nuꞌuna yai sa boꞌusai.
  kos-kos: Ac srel Joseph, su mwet ah use liki acn Egypt, elos pikinya Shechem ke
    ipin acn se ma Jacob el tuh molela ke ipin silver siofok sin tulik natul Hamor,
    su papa tumal Shechem. Tok ipin acn se inge tuh itukyang tuh in mwe usru lun tulik
    natul Joseph.
  hbo-WLC: וְאֶת־עַצְמ֣וֹת י֠וֹסֵף אֲשֶׁר־הֶעֱל֨וּ בְנֵי־יִשְׂרָאֵ֥ל ׀ מִמִּצְרַיִם֮
    קָבְר֣וּ בִשְׁכֶם֒ בְּחֶלְקַ֣ת הַשָּׂדֶ֗ה אֲשֶׁ֨ר קָנָ֧ה יַעֲקֹ֛ב מֵאֵ֛ת בְּנֵֽי־חֲמ֥וֹר
    אֲבִֽי־שְׁכֶ֖ם בְּמֵאָ֣ה קְשִׂיטָ֑ה וַיִּֽהְי֥וּ לִבְנֵֽי־יוֹסֵ֖ף לְנַחֲלָֽה׃
  ibo-ibo: Ọkpụkpụ Josef ndị Izrel chịtara mgbe ha si nʼala Ijipt pụta, ka ha liri
    na Shekem, nʼime ala ahụ Jekọb zụrụ narị mkpụrụ ọlaọcha nʼaka ụmụ Hamọ nna Shekem.
    Ala a ghọrọ nʼihe nketa ụmụ Josef.
  ory-ory: ପୁଣି ଯାକୁବ ଏକ ଶହ ରୌପ୍ୟ ମୁଦ୍ରାରେ ଶିଖିମର ପିତା ହମୋର ସନ୍ତାନମାନଙ୍କଠାରୁ ଯେଉଁ
    ଭୂମି କ୍ରୟ କରିଥିଲେ, ଶିଖିମସ୍ଥିତ ସେହି ଭୂମିଖଣ୍ଡରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଯୋଷେଫଙ୍କର ଯେଉଁ
    ଅସ୍ଥି ମିସରରୁ ଆଣିଥିଲେ, ତାହା ପୋତିଲେ, ଆଉ ତାହା ଯୋଷେଫ-ସନ୍ତାନମାନଙ୍କ ଅଧିକାର ହେଲା।
  chk-chk: Iwe, ekewe aramasen Israel ra peiaseni chün Josef ra uwato me Isip. Ra
    peiaseni lon Sikem, lon kinikinin ewe fanü Jakop a möni won ükükün ipükü föün
    moni silifer seni nöün Hamor kewe mwän, nge Hamor semen Sikem. Ei fanü a wiliti
    fanüen mwirimwirin Josef.
  rop-rop: Wal longtaim det grengrenfatha blanga ola Isreil pipul neim Jeikob bin
    baiyim wanbala pedik deya langa det taun gulum Shekam. Imbin baiyim det pedik
    blanga 100 silbawan mani brom ola biginini blanga det men neim Heima hubin abum
    san neim Shekam, en bambai wen detlot Isreil pipul bin gowei brom Ijip, deibin
    garrimap ola boun blanga det grengrenfatha blanga olabat neim Josef, en deibin
    berrim detlot boun deya langa det pedik, dumaji det kantri bin blanga ola femili
    blanga Josef.
  ukr-1871: Кости ж Йосифові, що Ізрайлитяне принесли з Египту, поховано в Сихемі
    на полі, що купив Яков у синів Геммора, батька Сихемового, за сто срібняків і
    надїлив синам Йосифовим в державу.
  deu-1951: Und die Gebeine Josephs, welche die Kinder Israel aus Ägypten heraufgebracht
    hatten, begruben sie zu Sichem in dem Stück Land, welches Jakob von den Kindern
    Hemors, des Vaters Sichems, um hundert Kesita gekauft hatte und das zum Erbteil
    der Kinder Joseph gehörte.
  eng-JPS: And the bones of Joseph, which the children of Israel brought up out of
    Egypt, buried they in Shechem, in the parcel of ground which Jacob bought of the
    sons of Hamor the father of Shechem for a hundred pieces of money; and they became
    the inheritance of the children of Joseph.
  srp-1865: I kosti Josifove, koje donesoše sinovi Izrailjevi iz Misira, pogreboše
    u Sihemu, u dijelu polja koje je kupio Jakov od sinova Emora oca Sihemova za sto
    novaca; i biše u sinova Josifovijeh u našljedstvu njihovu.
  lug-lug: N’amagumba ga Yusufu, abaana ba Isirayiri ge baggya e Misiri ne bagaziika
    e Sekemu, mu kifo ky’ettaka Yakobo kye yagula ebitundu bya ffeeza kikumi ku batabani
    ba Kamoli, kitaawe wa Sekemu ne liba omugabo gw’abaana ba Yusufu.
  heb-heb: ואת עצמות יוסף אשר העלו בני ישראל ממצרים קברו בשכם בחלקת השדה אשר קנה יעקב
    מאת בני חמור אבי שכם במאה קשיטה ויהיו לבני יוסף לנחלה׃
  ben-IRV: আর ইস্রায়েল-সন্তানেরা যোষেফের হাড়, যা মিশর থেকে এনেছিল, তা শিখিমে সেই
    মাটিতে পুঁতে দিল, যা যাকোব একশ রৌপ্য-মুদ্রায় শিখিমের পিতা হমোরের সন্তানদের কাছ
    থেকে কিনে নিয়েছিলেন; আর তা যোষেফ-সন্তানদের অধিকার হল।
  pan-pan: ਯੂਸੁਫ਼ ਦੀਆਂ ਹੱਡੀਆਂ ਜਿਹੜੀਆਂ ਇਸਰਾਏਲੀ ਮਿਸਰ ਤੋਂ ਲਿਆਏ ਸਨ ਸ਼ਕਮ ਵਿੱਚ ਉਸ ਪੈਲੀ ਦੇ
    ਹਿੱਸੇ ਵਿੱਚ ਜਿਹੜਾ ਯਾਕੂਬ ਨੇ ਸ਼ਕਮ ਦੇ ਪਿਤਾ ਹਮੋਰ ਦੇ ਪੁੱਤਰਾਂ ਤੋਂ ਇੱਕ ਸੌ ਰੁਪਏ ਨੂੰ ਮੁੱਲ
    ਲਿਆ ਸੀ ਦਫ਼ਨਾ ਦਿੱਤਾ, ਸੋ ਉਹ ਯੂਸੁਫ਼ ਦੀ ਅੰਸ ਦੀ ਮਿਲਖ਼ ਵਿੱਚ ਆ ਗਈਆਂ।
  mya-JVB: ဣသရေလ အမျိုးသားတို့သည် အဲဂုတ္တု ပြည်မှ ဆောင် ခဲ့သော ယောသပ် ၏အရိုး တို့ကို၊
    ရှေခင် ၏အဘ ဟာမော် ၏သား တို့တွင် ငွေ တ ပိဿာနှင့် ယာကုပ် ဝယ် သော ရှေခင် မြို့နယ်မြေ
    အကွက် ၌ သင်္ဂြိုဟ် ကြ၏။ ထိုမြေအကွက်သည် ယောသပ် သား တို့ အမွေ မြေဖြစ် သတည်း။
  hmo-hmo: Iosepa ena turiana, Israela taudia ese Aigupito dekena amo idia mailaia
    gaudia, be Sekema dekenai idia guria. Guria gabuna be Iakobo ese Hamoro dekena
    amo ia hoia tanona. Unai tano ena davana be siliva moni ibounai 100, bona ia be
    Iosepa ena tubuna taudia edia tano.
  urd-urd: और उन्होंने यूसुफ़ की हड्डियों को, जिनको बनी इस्राईल मिस्र से ले आये थे,
    सिकम में उस ज़मीन के हिस्से में दफ़न किया जिसे या'क़ूब ने सिकम के बाप हमोर के
    बेटों से चाँदी के सौ सिक्कों में ख़रीदा था; और वह ज़मीन बनी यूसुफ़ की मीरास ठहरी।
  rus-SYN: И кости Иосифа, которые вынесли сыны Израилевы из Египта, схоронили в Сихеме,
    в участке поля, которое купил Иаков у сынов Еммора, отца Сихемова, за сто монет
    и которое досталось в удел сынам Иосифовым.
  bqc-SIM: Yosɛfu gɛwa pↄ́ Isailiↄ bↄ̀ò Egipi sↄ̃, aa vĩ̀ Sikɛũ tↄↄlɛ pↄ́ Yakↄbu
    lù guuɛ. A lù Sikɛũ mae Amↄↄ nɛ́ↄwa ã́nusu ↄwatɛ̃ basↄoɛ. Tↄↄlɛpi ku Yosɛfu
    buiↄ kpaalɛ guuɛ.
  tcz-CHONGTHU: Israel ten Egypt ahin dalhah uva ahinpoh u Joseph gu-ho chu, Jacob
    min Hamor chatea konna dangka jakhatna anachoh gamsung Shechem munna chun anavuijun
    ahi. Hiche gamhi Joseph chilhahho chandinga anakipe gamsunga chu umma ahi.
  mar-mar: आणि शखेमात जो शेतभूमीचा भाग याकोबाने शखेमाचा बाप हमोर याच्या संतानांजवळून
    शंभर रुप्याच्या तुकड्यावर विकत घेतला होता, आणि जो योसेफाच्या संतानांच्या वतनाचा
    झाला त्यामध्ये, योसेफाची जी हाडे इस्राएली लोकांनी मिसर देशातून वर आणली होती, ती
    त्यांनी पुरली.
  qub-qub: Israel runacunaga Josëpa tulluncunata Egiptupita apamushanta Shequemman
    apaycur chacrancho pampaycuran. Chay chacrataga Josëpa papänin Jacobmi rantiran
    pachac (100) guellaywan Hamorpa wamrancunapita. Hamorga Shequempa papäninmi caran.
    Chay chacratami Josëpa wamrancunapita mirajcunata goycuran.
  bqp-bqp: Yusufu wánↄ kũ Isarailanↄ bòo Misila sↄ̃, ò vĩ̀ Sɛkɛmu zĩtɛ gũn, kũ
    Yakubu lù Sɛkɛmu de Amↄ nɛ́nↄa andurufu mɛ̀n basↄↄro. Zĩtɛ pì kú Yusufunↄ túbi
    gũmmɛ.
  hat-hat: Pèp Izrayèl la te pran zosman Jozèf yo avèk yo lè yo t'ap soti kite peyi
    Lejip. Yo antere zosman yo sou moso tè Jakòb te achte nan men pitit Amò yo pou
    san pyès ajan. Se Amò sa a ki te papa Sichèm. Moso tè a rete pou pitit pitit Jozèf
    yo.
  eng-BSB: And the bones of Joseph, which the Israelites had brought up out of Egypt,
    were buried at Shechem in the plot of land that Jacob had purchased from the sons
    of Hamor, Shechem’s father, for a hundred pieces of silver. So it became an inheritance
    for Joseph’s descendants.
  tod-tod: Zozɛfe ma ɠaeiti Izelayɛle nuiti ti ʋaani ga tiye, ti zeɠe ga tiye Ezipete
    yooi zu, ti naati maaɠuluni Sikɛme taazuʋɛ, zou goi naa zu, nii Zakɔɓe geyani
    ga wali ɠae ungila (100), Ɠamɔɔl mavofodaiti ma, nii é ɠɛni ga Sikɛme kɛɛɠɛ.
    Ná ɠɛɛni ga Zozɛfe mavofodaiti tɔnɔ ma yooi ta.
  eng-WEBPB: They buried the bones of Joseph, which the children of Israel brought
    up out of Egypt, in Shechem, in the parcel of ground which Jacob bought from the
    sons of Hamor the father of Shechem for a hundred pieces of silver. They became
    the inheritance of the children of Joseph.
  kbq-kbq: Hanki Israeli vahe'mo'zama Josefe zaferinama Isipiti'ma eri'zama e'nazana
    Sekemu asente'naze. Anama asente'naza mopa Hamori vahe'mokizmi nezamafa Sekemuna
    100'a silva zago nemino Jekopu'a mizase'nea mopafi asente'naze. Hanki Israeli
    vahe'mo'zama Josefe zaferinama asentete'za, ana mopa Josefe naga'mokizmi su'zane
    hu'za refko huzmi'naze.
  nhe-BL: Huan nojquiya nopa israelitame quihualicatoyaj iomiyo José tlen tlali Egipto,
    huan quitojque nopona nechca Siquem. Quitojque ipan nopa tlali tlen ininhuejcapan
    tata Jacob, tlen huejcajquiya mijqui, quincohuilijtoya iconehua Hamor ica 100
    plata tomi. (Ni tlali teipa elqui iniaxca iteipa ixhuihua José.)
  bus-bus: Yusufu wánↄ kɛ̀ Isarailinↄ bↄ̀o Igipiti sↄ̃, aↄ̃ↄ vĩ̀i Sɛkɛmu tↄↄtɛ guu,
    kɛ̀ Yakubu lù Sɛkɛmu de Amↄ nɛ́nↄa kondogi basↄↄro. Tↄↄtɛ pì kú Yusufunↄ túbi
    guumɛ.
  gub-BL: A'e 'ym mehe teko Izaew werur Zuze hetekwer Ezit ywy wi wà. Uzutym hetekwer
    Xikez pe wà. Kwehe mehe Zako ume'eg kar amo ywy pehegwer Amor ta'yr wanuwi a'e.
    Amor wiko Xikez tu romo. Omono 100 temetarer tàtà parat iapo pyrer izupe hekuzaromo.
    Zuze izuapyapyr upyhyk a'e ywy pehegwer a'e wà, ta'e wanu wiko izar romo kwehe
    mehe a'e wà xe.
  eng-DRA: And the bones of Joseph which the children of Israel had taken out of Egypt,
    they buried in Sichem, in that part of the field which Jacob had bought of the
    sons of Hemor the father of Sichem, for a hundred young ewes, and it was in the
    possession of the sons of Joseph.
