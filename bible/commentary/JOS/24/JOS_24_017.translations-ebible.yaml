verse: JOS.024.017
translations:
  mal-C: ഞങ്ങളെയും ഞങ്ങളുടെ പിതാക്കന്മാരെയും അടിമനാടായ ഈജിപ്റ്റിൽനിന്ന് വിടുവിക്കുകയും
    ഞങ്ങൾ കാൺകെ വലിയ ചിഹ്നങ്ങൾ പ്രവർത്തിക്കയും യാത്രയിലും ഞങ്ങൾ കടന്നുപോന്ന എല്ലാ
    ദേശവാസികളുടെ ഇടയിലും ഞങ്ങളെ സുരക്ഷിതരായി കാക്കുകയും ചെയ്തതു ഞങ്ങളുടെ ദൈവമായ യഹോവതന്നെയല്ലോ.
  deu-TKW: Vielmehr Jahwe ist unser Gott; er war es, der uns und unsere Väter aus
    Ägypten, wo wir Sklaven waren, hergeführt und der vor unseren Augen diese großen
    Wunder verrichtet hat und uns überall auf dem Wege, den wir zurückgelegt haben,
    und unter allen den Völkern, durch die wir mitten hindurchgezogen sind, behütete.
  lin-lin: Pamba te Yawe azali Nzambe na biso ; ezali Ye Yawe nde abimisaki biso mpe
    batata na biso na Ejipito, na mokili wana ya bowumbu, mpe asalaki na miso na biso
    bilembo minene ya kokamwa. Azalaki kobatela biso na banzela nyonso oyo tozalaki
    kotambola mpe kati na bikolo nyonso epai wapi tozalaki koleka.
  eng-LSV: for our God YHWH [is] He who is bringing us and our fathers up out of the
    land of Egypt, out of a house of servants, and who has done these great signs
    before our eyes, and keeps us in all the way in which we have gone, and among
    all the peoples through whose midst we passed;
  eng-GNV: For the Lord our God, he brought vs and our fathers out of the lande of
    Egypt, from the house of bondage, and he did those great miracles in our sight,
    and preserued vs in all the way that we went, and among all the people through
    whome we came.
  eng-WEBSTER: 'For the LORD our God, he it is that brought us, and our fathers, out
    of the land of Egypt, from the house of bondage, and who did those great signs
    in our sight, and preserved us in all the way in which we went, and among all
    the people through whom we passed:'
  nhw-BL: Elqui yaya TOTECO Dios catli quinquixti tohuejcapan tatahua ipan tlali Egipto
    campa tequipanoyayaj san tlapic. Yaya catli quichijqui miyac huejhueyi tetzatl
    para tojuanti. Yaya catli techmocuitlahuijtoc tlen tocualancaitacahua campa hueli
    tinentoque ipan tohueyi ojhui hasta ama.
  swh-ONEN: Bwana Mungu wetu mwenyewe ndiye alitutoa sisi na baba zetu akatupandisha
    kutoka Misri, kutoka nchi ile ya utumwa, na kutenda zile ishara kubwa mbele ya
    macho yetu. Ndiye aliyetulinda katika safari yetu yote na kutokana na mataifa
    yote ambayo tulipita katikati yao.
  bba-bba: Domi wiyɑ bɛsɛn Yinni wi u sun yɑrɑmɑ sɑɑ Eɡibitiɡibun yorun di, bɛsɛ kɑ
    bɛsɛn bɑɑbɑbɑ. U mɑɑ sɔm mɑɑmɑɑkiɡii dɑbinu kuɑ bɛsɛn nɔni biru. Mɑ u sun kɔ̃su
    bɑɑmɑ mi sɑ dɑ kpuro bɛsɛn sɑnum sɔɔ kɑ bwese tukunun suunu sɔɔ.
  eng-KJVCPB: 'for the Lord our God, he it is that brought us up and our fathers out
    of the land of Egypt, from the house of bondage, and which did those great signs
    in our sight, and preserved us in all the way wherein we went, and among all the
    people through whom we passed:'
  mpx-mpx: Yehoba wala Yabowaine kilau ge tubulau i ahe tagilagila Itipita wala abaloloyowana,
    ge matalaa ginol yawiyawi bwabwatal ona i ginolil. Kamwasaa ta nawanawa ge boda
    tomaha tomaha wali labi gamwaliyaa ta nosolasola, yaa iya i matahikagila.
  wbp-wbp: Ngalipa Yijirali-pinkirli karlipa purami YAAWIYI Kaatu. Milya-pinyi karnalu
    kuja-jana ngalipa-nyangu yapa kangurnu Yijipi-jangkaju. Kalarlipa-jana warrki-jarrija
    pirijina-piya Yijipi-wardingki-patukuju. Kala YAAWIYI-rli-ngalpa milki-yirrarnu
    nyanungu-nyangu yartarnarri pirrjirdiji. Kangurnu-ngalpa Yijipi-jangkaju, manu-ngalpa
    warrawarra-kangu warrarda kujalparlipa ngurra-kari ngurra-kari wurna wapaja.
  luo-luo: En Jehova Nyasaye ma Nyasachwa owuon mane ogolowa gi kwerewa e piny Misri,
    e piny mane wan wasumbini, kendo motimo ranyisi madongo-go ka waneno. Ne oritowa
    e wuodhwa duto kendo e kind ogendini duto mane wakalo eigi.
  meu-meu: Badina be Iehova, eda Dirava, ese ita bona tamada na Aigupto tanona amo
    bona iḡui rumana amo e hakauda lasi, bona unu toa badadia e karava ita vairadai,
    bona eda laolao dalana idoinai ai e hamauridava, edia tano ta rakadia hanai taudia
    iboudiai bogaragidiai.
  npi-ULB: किनभने हामीलाई र हाम्रा पुर्खाहरूलाई मिश्र अर्थात् दासत्वको घरबाट ल्याउनुहुने
    परमप्रभु नै हाम्रा परमेश्‍वर हुनुहुन्छ, र उहाँले हाम्रो दृष्‍टिमा ठुला-ठुला चिन्हका
    कामहरू गर्नुभयो, हामी हिँडेका सबै मार्गमा र हामीले पार गरेका सबै जातिमाझ हामीलाई
    सुरक्षा दिनुभयो ।
  yor-yor: Nítorí Olúwa Ọlọ́run fúnra rẹ̀ ni ó gba àwọn baba ńlá wa là kúrò ní Ejibiti,
    ní oko ẹrú. Òun ni Ọlọ́run tí ó ṣe iṣẹ́ ìyanu ńlá níwájú àwọn ọmọ Israẹli. Ó pa
    wá mọ́ nínú gbogbo ìrìnàjò wa àti ní àárín gbogbo orílẹ̀-èdè tí a là kọjá.
  emp-NTPO: Dadji Ãcõrẽbʌrʌ dadjirãra, dadji drõãrã sid̶a Egiptod̶e nezocarã pananada
    ẽdrʌ enesia. Idjiabʌrʌ dadjirã quĩrãpita ne ununaca dromada ocuasia. Dadjirã Egiptod̶eba
    zesid̶ad̶e idjiabʌrʌ od̶e, djãrã druaza bid̶a waga b̶asia.
  ind-ind: Karena TUHAN Allah kitalah yang sudah membawa kita dan nenek moyang kita
    keluar dari perbudakan di Mesir. Dialah yang membuat keajaiban-keajaiban besar
    di depan mata kita. Dia jugalah yang selama ini melindungi kita sepanjang perjalanan
    ketika kita melewati semua bangsa asing.
  pes-OPCB: زیرا خداوند، خدای ما بود که قوم ما را از بردگی مصری‌ها رهانید و در پیش
    چشمانمان معجزات شگفت‌انگیزی انجام داد. در تمام طول راه و هنگامی که از میان سرزمینهای
    دشمنان می‌گذشتیم، او ما را حفظ کرد.
  tgl-ULB: dahil si Yahweh na aming Diyos ang naglabas sa amin at sa aming mga ninuno
    mula sa lupain ng Ehipto, mula sa pagkaalipin, at siyang gumawa ng mga dakilang
    palatandaan sa aming paningin, at siyang nagpanatili sa amin sa lahat ng mga daan
    na aming pupuntahan, at kasama ng lahat ng mga bansa na aming dinaanan.
  cbu-NT: Watam sirútama Ijiptoshuch iyashchee, mishat iyashcheetstam zitaminarini,
    muchchureem wayarangusin, kiyung yacharanganaya. Apanllshat yuwaa kiyung kachiykachinllina
    anoo parangu, wamari kchinamsheeru tapachindayaru, Ijiptosh tsap ishitungarangiya.
    Mishat, ashiritam, iyashuch yuwapur apusap tsap naatarangani amb Apanll ksutarangtamta.
    Araptaa tsap naataranguni, ngootsishsha zapantaa yaktawaa tushiyranguni, itaru
    xarashish ndunarimuna. Mapiyruni naataranganiya. Watam Apanllimari kizpuriwa.
    Ashirupa iyaa tapachindarangiya.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua inabi ina abarubi Iyibi
    dindi garabaya hearia golope halu haru halu ibini. Ibugua agalime nabiagane ale
    maru biyarubi de handarima. Dindi tara tarani bibahende bolangua halu pirimagolabi
    ibugua ina handaya ho haya.
  mya-mya: အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် အ​ကျွန်ုပ်​တို့​၏​ဖ​ခင်​များ​နှင့်​အ​ကျွန်ုပ်​တို့
    အား​ကျွန်​ခံ​ရာ​အီ​ဂျစ်​ပြည်​မှ​ကယ်​တင်​တော် မူ​ခဲ့​ပါ​ပြီ။ ကိုယ်​တော်​ပြု​တော်​မူ​သော​အံ့​သြ
    ဖွယ်​ရာ​အ​မှု​များ​ကို​အ​ကျွန်ုပ်​တို့​မြင်​ခဲ့​ရ ကြ​ပါ​ပြီ။ နိုင်​ငံ​အ​သီး​သီး​ကို​ဖြတ်​သန်း
    ရာ​ခ​ရီး​တစ်​လျှောက်​တွင်​ကိုယ်​တော်​သည် အ​ကျွန်ုပ်​တို့​အား​ကာ​ကွယ်​စောင့်​ရှောက်
    တော်​မူ​ခဲ့​ပါ​သည်။-
  bod-N: ཅི་ལ་ཟེར་ན། བདག་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་སྔར་ང་ཚོ་དང་ང་ཚོའི་མེས་པོ་རྣམས་བྲན་དུ་བཀོལ་བའི་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིར་ཁྲིད་འོངས་ཤིང་།
    ང་ཚོའི་མིག་སྔར་གྲུབ་རྟགས་ཆེན་པོ་དེ་རྣམས་མཛད་པ་དང་། བདག་ཅག་འགྲིམ་པའི་ལམ་རྣམས་དང་བརྒྱུད་པའི་རྒྱལ་ཁམས་ཐམས་ཅད་ནས་ང་ཚོ་སྲུང་བར་མཛད་དོ།
    །
  sna-sna: Jehovha Mwari wedu pachake, ndiye akatibudisa isu namadzibaba edu kubva
    muIjipiti, nyika youranda, uye akaita zviratidzo zvikuru zvatakaona. Akatidzivirira
    parwendo rwedu rwose rwatakafamba pakati pendudzi dzose dzatakapfuura nokwadziri.
  spa-BLM: porque es Yahvé nuestro Dios quien nos sacó a nosotros y a nuestros padres
    de la tierra de Egipto, de la casa de servidumbre, y quien hizo esas grandes señales
    ante nuestros ojos, y nos preservó en todo el camino por el que fuimos, y en medio
    de todos los pueblos por los que pasamos.
  cac-cac: Yujto a Jehová chi' ic'annac on̈ elta d'a Egipto b'aj ochnac eb' co mam
    quicham checab'vumal. A' b'oannac juntzan̈ tas satub'tac yilji d'a quichan̈. On̈
    stan̈vani, on̈ scolanpaxi ayic on̈ cot d'a yoltac b'e yed' on̈ ec'ta d'a scal
    juntzan̈ chon̈ab'.
  swh-ULB: kwa kuwa ni Yahweh Mungu wetu ambaye alitutoa sisi na baba zetu kutoka
    katika nchi ya Misri, katika nyumba ya utumwa, na ambaye alifanya hizo ishara
    kubwa mbele yetu, na ambaye alituhifadhi sisi katika njia zote ambazo sisi tuliziendea,
    na miongoni mwa mataifa yote ambayo tulipita kati kati yake,
  bel-bel: Бо Гасподзь - Бог наш, Ён вывеў нас і бацькоў нашых зь зямлі Егіпецкай,
    з дому рабства, і рабіў перад вачамі нашымі вялікія азнакі і захоўваў нас на ўсім
    шляху, па якім мы ішлі, і сярод усіх народаў, празь якія мы праходзілі.
  wed-wed: Bada ata God tauoina au Egypt i tere-opuneta noinoita maiteni maranai au
    Egypt ta vilaraga. Ma kaua vivirewapanai ma aniba i kauei au mataiai. Ma ai au
    vaḡai manamanaina i painiai dam ḡelaui au poui da wei au paratana.
  deu-ELBBK: Denn der HERR, unser Gott, ist es, der uns und unsere Väter aus dem Land
    Ägypten, aus dem Haus der Knechtschaft, heraufgeführt hat und der vor unseren
    Augen diese großen Zeichen getan und uns behütet hat auf dem ganzen Weg, auf dem
    wir gegangen, und unter all den Völkern, durch deren Mitte wir gezogen sind.
  mbb-OT: Is Nengazen he Megbevayè tew iyan mibpeǥawas kenitew wey te menge kepuun
    tew te kegkeuripen diyà te Ehipto. Ne neehè tew zaan is egkengein-inuwan he mibeelan
    din. Ne wazè din ituǥut he mekeizi kiw zuen te hipanew tew ziyà te teliwazà te
    menge nasyun he imbayè tew.
  mal-2015: ഞങ്ങളെയും ഞങ്ങളുടെ പിതാക്കന്മാരെയും അടിമവീടായ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ചു
    ഞങ്ങൾ കാണ്കെ ആ വലിയ അടയാളങ്ങൾ പ്രവർത്തിക്കയും ഞങ്ങൾ നടന്ന എല്ലാവഴിയിലും ഞങ്ങൾ
    കടന്നുപോന്ന സകലജാതികളുടെ ഇടയിലും ഞങ്ങളെ രക്ഷിക്കയും ചെയ്തവൻ ഞങ്ങളുടെ ദൈവമായ യഹോവ
    തന്നേയല്ലോ.
  tuo-NT: Marĩ wiogʉ Õꞌacʉ̃ cʉ̃ta marĩrẽ, marĩ ñecʉ̃sʉmʉa Egiptopʉ ñaꞌarõ yʉꞌrʉꞌcãrãrẽ
    miiwijawĩ. Cʉ̃ta tja cʉ̃ tutuaro meꞌrã añuse cʉ̃ tutuasere weeĩꞌowĩ. Nipeꞌtiro
    ʉ̃sã maꞌapʉ aꞌtiꞌquere, peje macãrĩcjãrã waꞌteropʉ yʉꞌrʉꞌquere mejẽcã waꞌari nígʉ̃,
    coꞌtewĩ.
  rmc-rmc: O RAJ hino amaro Del. Ov iľa amen the amare daden avri andral o Egipt,
    andral o otroctvos. Kerďa bare zazraki angle amare jakha a chraňinelas amen pro
    drom, pal savo džahas, the angle savore narodi, prekal save predžahas.
  nlg-nlg: Na pukuna a Lrd nimami na God te vavola ghai maia na lei kukuamami tana
    kabu pipiti I Egypt. Ma gia te gonighi na lei butuli te mamataghugha tana matamami.
    Mi tana bona tai vinano tana bona aroha, gaia te pilupilughai tadira na ghamami
    na levunimate.
  pes-OPV: زیرا که یهوه، خدای ما، اوست که ما و پدران مارا از زمین مصر از خانه بندگی
    بیرون آورد، و این آیات بزرگ را در نظر ما نمود، و ما را در تمامی راه که رفتیم و
    در تمامی طوایفی که از میان ایشان گذشتیم، نگاه داشت.
  ron-1924: Кэч Домнул есте Думнезеул ностру. Ел не-а скос дин цара Еӂиптулуй, дин
    каса робией, пе ной ши пе пэринций ноштри; Ел а фэкут ынаинтя окилор ноштри ачеле
    минунь марь ши не-а пэзит ын тот тимпул друмулуй пе каре л-ам урмат ши ын мижлокул
    тутурор попоарелор пе ла каре ам трекут.
  aui-aui: Kiiravine Yawe yada God, na touna kayekikida iviyawiidi da kate touda teya,
    raghanine Ijipt kubure tayibagubaguranana. Bi berakayowiiwiiyaka maragasidi matadaye
    ibera, bi kate raghanina mayabe kada aviya kamodiye tayapeepewana ikoyayida.
  ben-OBCV: আমাদের ঈশ্বর সদাপ্রভু স্বয়ং আমাদের ও আমাদের পূর্বপুরুষদের মিশর থেকে,
    সেই ক্রীতদাসত্বের দেশ থেকে মুক্ত করে এনেছিলেন এবং আমাদের চোখের সামনে ওইসব মহৎ
    চিহ্নকাজ সম্পন্ন করেছিলেন। আমাদের সমস্ত যাত্রাপথে ও যে সমস্ত জাতির মধ্যে দিয়ে
    আমরা পথ অতিক্রম করেছিলাম, তিনি আমাদের সুরক্ষা দিয়েছিলেন।
  som-som: waayo, Rabbiga Ilaaheenna ahu waa kii innaga iyo awowayaasheenba inaga
    soo saaray dalkii Masar oo ahaa gurigii addoonsiga, oo isagu waa kii calaamooyinkaas
    waaweyn ku sameeyey horteenna oo inagu dhawrayay jidkii aan soo marnay oo dhan,
    oo inaga samatabbixiyey dadkii aynu soo dhex soconnay oo dhan.
  lat-VUC: 'Dominus Deus noster, ipse eduxit nos et patres nostros de terra Ægypti,
    de domo servitutis: fecitque videntibus nobis signa ingentia, et custodivit nos
    in omni via per quam ambulavimus, et in cunctis populis per quos transivimus.'
  eng-ASVBT: for Jehovah our God, he it is that brought us and our fathers up out
    of the land of Egypt, from the house of bondage, and that did those great signs
    in our sight, and preserved us in all the way wherein we went, and among all the
    peoples through the midst of whom we passed;
  ita-1885: perciocchè il Signore Iddio nostro è quel che ha tratti noi e i padri
    nostri fuor del paese di Egitto, della casa di servitù; il quale ancora ha fatti
    questi gran miracoli nel nostro cospetto, e ci ha guardati per tutto il cammino,
    per lo quale siamo camminati; e per mezzo tutti i popoli, fra i quali siamo passati.
  eng-LXXUP: The Lord our God, he is God; he brought up us and our fathers from Egypt,
    and kept us in all the way wherein we walked, and among all the nations through
    whom we passed.
  eng-ULB: for it is Yahweh our God who brought us and our ancestors up from the land
    of Egypt, out of the house of slavery, and who did those great signs in our sight,
    and who preserved us in all the way that we went, and among all the nations through
    whom we passed.
  spa-VBL: Porque el Señor, nuestro Dios, nos sacó a nosotros y a nuestros antepasados
    de la esclavitud en Egipto. Él fue quien hizo grandes milagros ante nuestros ojos.
    Él cuidó de nosotros en el camino mientras viajábamos por las tierras de muchas
    naciones.
  fra-_FOB: Car l'Éternel est notre Dieu; c'est lui qui nous a fait monter, nous et
    nos pères, du pays d'Égypte, de la maison de servitude, et qui a fait devant nos
    yeux ces grands prodiges, et nous a gardés dans tout le chemin où nous avons marché,
    et parmi tous les peuples au milieu desquels nous avons passé.
  mal-mal: ഞങ്ങളെയും ഞങ്ങളുടെ പിതാക്കന്മാരെയും അടിമവീടായ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ച്
    ഞങ്ങൾക്കുവേണ്ടി വലിയ അടയാളങ്ങൾ പ്രവർത്തിക്കയും ഞങ്ങൾ നടന്ന എല്ലാ വഴിയിലും ഞങ്ങൾ
    കടന്നുപോന്ന സകലജനതകളുടെ ഇടയിലും ഞങ്ങളെ കാത്തുരക്ഷിക്കയും ചെയ്തത് ദൈവമായ യഹോവ തന്നേയല്ലോ.
  urd-GVR: Rab hamārā Ḳhudā hī hamāre bāpdādā ko Misr kī ġhulāmī se nikāl lāyā aur
    hamārī āṅkhoṅ ke sāmne aise azīm nishān pesh kie. Jab hameṅ bahut qaumoṅ meṅ se
    guzarnā paṛā to usī ne har waqt hamārī hifāzat kī.
  suz-BL: मारदे हना परमप्रभु यावे, आंइ परमप्रभुमी आंइ कली नु आंइ किकी पिपी आन कली
    इजीप्‍त रागीम वाइल दुम्‍शो खिं रे ग्रुंइशा पिश्‍शो बाक्‍त। मिनु मेकोमी आंइ ङोंइती
    दुम्‍तीक ठेयब ठेयब छक लाक्‍चा ङा गेय पाप्‍तु। गो ते लाइतक हना यो, परमप्रभु यावेमी
    आंइ कली कोव़ना कोव़न बाक्‍त।
  ita-1927: Poiché l’Eterno, il nostro Dio, è quegli che ha fatto salir noi e i padri
    nostri fuor dal paese d’Egitto, dalla casa di schiavitù, che ha fatto quei grandi
    miracoli dinanzi agli occhi nostri, e ci ha protetti per tutto il viaggio che
    abbiam fatto, e in mezzo a tutti i popoli fra i quali siamo passati;
  ckb-ckb: چونکە یەزدانی پەروەردگارمان ئێمە و باوباپیرانمانی لە خاکی میسر، لە خاکی
    کۆیلایەتییەوە هێنایە دەرەوە و ئەو هەموو نیشانە گەورانەی لەبەرچاوماندا کرد. لە
    هەموو ئەو ڕێگایەی پێیدا ڕۆیشتین و لە کاتی تێپەڕینمان بەناو ئەو هەموو گەلانەدا
    پارێزگاری لێکردین.
  eng-BBE: 'For it is the Lord our God who has taken us and our fathers out of the
    land of Egypt, out of the prison-house, and who did all those great signs before
    our eyes, and kept us safe on all our journeys, and among all the peoples through
    whom we went:'
  kan-OKCV: ಏಕೆಂದರೆ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಾವೇ ನಮ್ಮನ್ನೂ ನಮ್ಮ ಪಿತೃಗಳನ್ನೂ ದಾಸತ್ವದ
    ಮನೆಯಾದ ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಬರಮಾಡಿ, ನಮ್ಮ ಕಣ್ಣುಗಳ ಮುಂದೆ ಆ ಅದ್ಭುತ ಸೂಚಕಕಾರ್ಯಗಳನ್ನು ಮಾಡಿ,
    ನಾವು ನಡೆದ ಎಲ್ಲಾ ಮಾರ್ಗಗಳಲ್ಲಿಯೂ ನಾವು ಅವರ ಮಧ್ಯದಲ್ಲಿ ಹಾದು ಬಂದ ಎಲ್ಲಾ ಜನಗಳಲ್ಲಿಯೂ ನಮ್ಮನ್ನು
    ಕಾಪಾಡಿದವರು.
  bbb-bbb: Ijadufuo maeje fune Godi nuvuone ijare no asaerafa nuvuone ijena Ijifiti
    ijia karina ebuo moni baki imenoevoga fu ijia karaunuona kaenamuo keke ruae. Ro
    kuke fuka ire sumiki uruvana nidua nuvuone ijia rei. Fuka vame ijia aesakae boeje
    no asidiaejana ruaeva ijia mukoreigia samuaguokinu kaenamuo ruae.
  tam-2017: நம்மையும் நம்முடைய முற்பிதாக்களையும் அடிமைத்தன வீடாகிய எகிப்து தேசத்திலிருந்து
    புறப்படச்செய்து, நம்முடைய கண்களுக்கு முன்பாகப் பெரிய அடையாளங்களைச் செய்து, நாம்
    நடந்த எல்லா வழியிலும், நாம் கடந்து வந்த எல்லா மக்களுக்குள்ளும் நம்மைக் காப்பாற்றினவர்
    நம்முடைய தேவனாகிய யெகோவா தானே.
  spa-RV-1909: Porque Jehová nuestro Dios es el que nos sacó á nosotros y á nuestros
    padres de la tierra de Egipto, de la casa de servidumbre; el cual delante de nuestros
    ojos ha hecho estas grandes señales, y nos ha guardado por todo el camino por
    donde hemos andado, y en todos los pueblos por entre los cuales pasamos.
  ron-BTF: Fiindcă DOMNUL Dumnezeul nostru este cel care ne-a scos pe noi și pe părinții
    noștri din țara Egiptului, din casa robiei, și cel care a făcut acele semne mari
    înaintea ochilor noștri și ne-a păstrat pe tot drumul pe care am mers și în mijlocul
    tuturor popoarelor prin care am trecut.
  eng-WEBP: for it is the LORD our God who brought us and our fathers up out of the
    land of Egypt, from the house of bondage, and who did those great signs in our
    sight, and preserved us in all the way in which we went, and among all the peoples
    through the middle of whom we passed.
  eng-FBV: For the Lord our God brought us and our forefathers out of slavery in Egypt.
    He was the one who did great miracles before our very eyes. He looked after us
    on the way as we traveled through the lands of many nations.
  nld-1939: Want het is Jahweh, onze God, die ons uit Egypteland, uit het slavenhuis
    heeft geleid, en voor onze eigen ogen die grote tekenen heeft gewrocht; Hij is
    het, die over ons heeft gewaakt, waarheen we ook gingen, en te midden van alle
    volken, waar we doorheen zijn getrokken.
  nch-BL: Elqui yaya TOTECO Dios cati quinquixti tohuejcapan tatahua ipan tali Egipto
    campa tequipanohuayayaj san tapic. Yaya cati quichijqui miyac huejhueyi tiochicahualnescayot
    para tojuanti. Yaya cati techmocuitahuijtoc ten tocualancaitacahua campa hueli
    tinentoque ipan tohueyi ojhui hasta ama.
  vie-1934: Vì Giê-hô-va là Đức Chúa Trời chúng tôi; ấy chính Ngài đã đem chúng tôi
    và tổ phụ chúng tôi lên khỏi xứ Ê-díp-tô, tức khỏi nhà nô lệ; Ngài đã làm trước
    mặt chúng tôi những phép lạ này, và phù hộ chúng tôi, hoặc trọn dọc đường đi,
    hoặc trong các dân mà chúng tôi trải qua.
  hin-CV: हमारे परमेश्वर याहवेह ही हैं, जिन्होंने हमें तथा हमारे पूर्वजों को मिस्र
    देश से बाहर निकाला है. वही हैं, जिन्होंने हमारे सामने अनोखे काम किए, तथा हमारी
    पूरी यात्रा में हम सबके साथ थे, जो हमें मार्ग में मिले थे, और हमारी रक्षा की.
  spa-BES: 'Porque es el Señor nuestro Dios quien nos sacó a nosotros y a nuestros
    padres de la tierra de Egipto, de la prisión, y que hizo todas esas grandes señales
    ante nuestros ojos, y nos mantuvo a salvo en todos nuestros viajes, y entre todos
    los pueblos por los que pasamos:'
  tdx-tdx: Iehovà Andrianañahare, ie ty nanese antika naho o roaen-tikañeo niakatse
    an-tane Mitsraime, boak’ an-trañom-pañondevozañe ao, naho nanao o fitoloñañe ra’elahio
    ampahaisa­han-tika naho nañaro antika amo hene lia nañaveloan-tikañeo vaho añivo’
    ondaty nirangan-tikañeo;
  tha-KJV: เพราะพระเยโฮวาห์พระเจ้าของข้าพเจ้าทั้งหลาย พระองค์​นั้นทรงนำข้าพเจ้าทั้งหลายและบรรพบุรุษของข้าพเจ้าขึ้นมาจากแผ่นดิ​นอ​ียิปต์
    และออกจากเรือนทาสนั้น และเป็นผู้ทรงกระทำหมายสำคัญยิ่งใหญ่ทั้งหลายท่ามกลางสายตาของพวกข้าพเจ้า
    และทรงคุ้มครองข้าพเจ้าทั้งหลายไว้ตลอดทางที่ข้าพเจ้าได้เดินไป และท่ามกลางชนชาติทั้งหลายซึ่งพวกข้าพเจ้าผ่านไป
  por-BR-2018: Porque o SENHOR nosso Deus é o que tirou a nós e a nossos pais da terra
    do Egito, da casa de escravidão; o qual diante de nossos olhos fez estas grandes
    sinais, e nos guardou por todo o caminho por onde andamos, e em todos os povos
    por entre os quais passamos.
  deu-ELO: Denn Jehova, unser Gott, ist es, der uns und unsere Väter aus dem Lande
    Ägypten, aus dem Hause der Knechtschaft, heraufgeführt hat, und der vor unseren
    Augen diese großen Zeichen getan und uns behütet hat auf dem ganzen Wege, auf
    dem wir gegangen, und unter all den Völkern, durch deren Mitte wir gezogen sind.
  eng-WYC-2018: Our Lord God himself led us and our fathers out of the land of Egypt,
    from the house of servage, and did great signs in our sight; and he kept us (safe)
    in all the way, by which we went, and in all peoples, by which we passed; (The
    Lord our God himself led us and our fathers out of the land of Egypt, from the
    house of servitude, or of slavery, and did great miracles before us; and he kept
    us safe on all the way, by which we went, and among all the peoples, through whom
    we passed;)
  epo-epo: ĉar la Eternulo estas nia Dio, Li, kiu elkondukis nin kaj niajn patrojn
    el Egiptujo, el la domo de sklaveco, kaj kiu faris antaŭ niaj okuloj tiujn grandajn
    signojn, kaj gardis nin dum la tuta vojo, kiun ni iris, kaj inter ĉiuj popoloj,
    tra kies mezo ni trairis.
  uig-PIN: Qünki biz bilǝn ata-bowilirimizni «ⱪulluⱪ makani» bolƣan Misir zeminidin
    qiⱪirip, kɵzimizning aldida bu qong mɵjizilik alamǝtlǝrni kɵrsitip, ⱪaysi yolda
    mangmayli, ⱪaysi hǝlⱪning arisidin ɵtmǝyli, bizni saⱪliƣuqi Pǝrwǝrdigar Hudayimiz
    Ɵzidur!
  beo-beo: 'Ninia Hina Gode da ninia aowalali amola nini amo Idibidi soge (amo ganodini
    ninia da udigili se nabawane hawa: hamosu) amoga fadegai dagoi. Ea musa: hame
    ba:su gasa bagade hou ninia ba:i dagoi. Ninia da dunu fi eno amoga baligili asili,
    E da eso huluane nini gaga:i.'
  tpi-OTNT: Bikpela wanpela tasol i God bilong mipela na em i bin kisim bek mipela
    wantaim ol papa bilong mipela long wok kalabus bilong ol Isip. Na mipela i lukim
    pinis ol bikpela mirakel em i bin mekim. Taim yumi bin wokabaut long graun bilong
    ol arapela lain, na taim yumi go long wanem hap, orait God i bin lukautim yumi
    na yumi stap gut.
  hau-SA: Ubangiji Allahnmu ne da kansa ya fitar da iyayenmu daga Masar, daga ƙasar
    bauta, ya yi manyan abubuwan al’ajabi, a idanunmu. Ya kiyaye mu cikin dukan hanyar
    da muka bi, da cikin ƙasashen da muka ratsa;
  uig-LAT: Chünki biz bilen ata-bowilirimizni «qulluq makani» bolghan Misir zéminidin
    chiqirip, közimizning aldida bu chong möjizilik alametlerni körsitip, qaysi yolda
    mangmayli, qaysi xelqning arisidin ötmeyli, bizni saqlighuchi Perwerdigar Xudayimiz
    Özidur!
  nde-nde: KwakunguThixo uNkulunkulu wethu ngokwakhe owasikhuphayo thina kanye labobaba
    eGibhithe sisuka elizweni lobugqili, wasesenza izimanga ezinkulu emehlweni ethu.
    Wasivikela kulolonke uhambo lwethu lakuzo zonke izizwe.
  ton-ton: 'He ko Sihova ko hotau ʻOtua, ko ia ia kuo ne ʻomi ʻakitautolu mo ʻetau
    ngaahi tamai mei he fonua ko ʻIsipite, mei he fale fakapōpula, pea ko ia naʻa
    ne fai ʻae ngaahi meʻa fakaʻilonga lahi ʻi hotau ʻao, ʻo ne fakamoʻui ʻakitautolu
    ʻi he hala kotoa pē ʻaia naʻa tau ʻalu ai, pea ʻi he lotolotonga ʻoe kakai kotoa
    pē ʻaia naʻa tau ʻalu ai:'
  ces-1613: Nebo Hospodin Bůh náš onť jest, kterýž vyvedl nás i otce naše z země Egyptské,
    z domu služebnosti, a kterýž činil před očima našima znamení ta veliká, a choval
    nás na vší cestě, po níž jsme šli, a mezi všemi národy, skrze něž jsme prošli.
  eng-WMB: for it is the LORD our God who brought us and our fathers up out of the
    land of Egypt, from the house of bondage, and who did those great signs in our
    sight, and preserved us in all the way in which we went, and among all the peoples
    through the middle of whom we passed.
  tam-TCV: எங்கள் இறைவனாகிய யெகோவா தாமே, எங்களையும் எங்கள் முன்னோர்களையும் அடிமைத்தன
    நாடான எகிப்திலிருந்து வெளியே கொண்டுவந்தார். அங்கு எங்கள் கண்களுக்கு முன்பாகப்
    பெரிய அற்புதச் செயல்களை நடப்பித்தார். எங்கள் பயணம் முழுவதிலும், நாங்கள் பிரயாணம்
    செய்த இடங்களிலும் உள்ள பிறநாடுகளின் மத்தியிலுமிருந்து நம்மைப் பாதுகாத்தார்.
  ceb-ULB: kay si Yahweh nga among Dios maoy nagdala kanamo ug sa among mga katigulangan
    pagawas gikan sa yuta sa Ehipto, gawas sa balay sa pagkaulipon, ug mibuhat niadtong
    mga dagkong timaan sa among panan-aw, ug nagbantay kanamo sa tanang mga nasod
    nga among giagian, ug taliwala sa tanang kanasoran nga among nalabyan.
  pol-UBG: PAN bowiem, nasz Bóg, to on wyprowadził nas i naszych ojców z ziemi Egiptu,
    z domu niewoli, i uczynił na naszych oczach te wielkie znaki, i strzegł nas przez
    całą drogę, którą szliśmy, i wśród wszystkich ludów, między którymi przechodziliśmy;
  agr-agr: Ii aidautin iina muunji aajaku aina nujai Egipto nugkanum inaku waitkatai
    batsatutin jiipajua duka Tuke Pujuu iina Apajuíjiyai. Niiyai wainchatai aidaun
    iish wainjin iwainajua nunú. Tuja nuigtushkam jiinja shimaku kuashat aents aidau
    batsatbaunum shimajinish nii kuitamjamu asa ayamjutpakui.
  kyc-kyc: Lapala namwana Kamongo Anatu dokome namwana rakange dupwape namwape yuu
    Isipi dokona kendemande yulu pyakamyuo kareyamano dokopa neta nyuo lanyuo epeya.
    Epeyamo dokopa yulu andake piyamo dupwa namwame kandeyama. Namwa panya peyamano
    dupwana akali rara wakale wakale dupwame namwa pyalana piyaminyipape Anatumi namwa
    nyuo retaro karo nyiso lanyuo peya.
  urd-GVU: رب ہمارا خدا ہی ہمارے باپ دادا کو مصر کی غلامی سے نکال لایا اور ہماری آنکھوں
    کے سامنے ایسے عظیم نشان پیش کئے۔ جب ہمیں بہت قوموں میں سے گزرنا پڑا تو اُسی نے
    ہر وقت ہماری حفاظت کی۔
  deu-1912: Denn der HERR, unser Gott, hat uns und unsre Väter aus Ägyptenland geführt,
    aus dem Diensthause, und hat vor unsern Augen solche große Zeichen getan und uns
    behütet auf dem ganzen Weg, den wir gezogen sind, und unter allen Völkern, durch
    welche wir gezogen sind,
  ntj-ntj: Tjiinya-ya ngayuku-lampa mamalu waarka purlkanya palyaranytja ngurra Yiitjipula.
    Nyangka Mama Kuurrtu-lanyanta yayirninytjulu pakaltjingarnu. Palunyalu-lanyanta
    miranykanyira parrakatirrayintja ngurra kutjupa-kutjupawana.
  kan-2017: ನಾವು ದಾಸತ್ವದಲ್ಲಿದ್ದ ಐಗುಪ್ತದಿಂದ ನಮ್ಮನ್ನು ನಮ್ಮ ಪೂರ್ವಿಕರನ್ನೂ ಹೊರತಂದು ನಮ್ಮೆದುರಿನಲ್ಲಿಯೇ
    ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ನಡಿಸಿ ನಮ್ಮ ಎಲ್ಲಾ ಪ್ರಯಾಣಗಳಲ್ಲಿಯೂ, ನಾವೂ ದಾಟಿ ಬಂದ ಅನ್ಯಜನಾಂಗಗಳ ಮಧ್ಯದಲ್ಲಿಯೂ
    ನಮ್ಮನ್ನು ಕಾಪಾಡಿದವನು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಲ್ಲವೇ.
  tgo-tgo: Giya Loi lama Loi ghamberegha va i vaŋguraŋgiyaŋgi orumburumbume na ghime
    mbaŋa va wo tabona rakakaiwobwaga Ijipt e tɨne, na wo thuweŋgi vakatha amba rotaele
    laghɨlaghɨye va i vakathaŋgi. Va i njimbukiki wagiyaweime na i gana tenɨtenime
    weŋgi gharɨgharɨ e vanautumako wolaghɨye iyava wo raka ru e tɨnenjiko.
  yap-yap: I SOMOL ni ir e Got rodad e fek pi chitamangidad nge gadad nge chuwegdad
    ko sib ni ud tayed u lan yu Egypt, ma kad guyed e pi maang’ang nike rin’. I ta’dad
    nde buch ban’en rodad ko yungi n’en ni u darod riy u fithik’ urngin girdi’en e
    pi nam.
  hlt-MCSB: Sal imkhui Egypt kho lamkah mamih neh a pa rhoek khaw mamih kah BOEIPA
    Pathen loh ng'caeh puei. Amah loh mamih mikhmuh ah miknoek a len len la a saii.
    Longpueng kah n'caeh khing vaengah mamih te n'dawndah dongah pilnam boeih kah
    a laklung ah ni ng'kat uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑኡኮ ፆኦዛሢ ኑ ዓዶንሢንታ ኑናንታ ጊብፄ ዓጮ ዓይሉማፓ ዓውሲ ኑና ኬሴኔ፤ ዒዛ ዎልቆና
    ዒ ማዼ ባኮ ቢያ ኑ ዛጌኔ፤ ሃንጎ ዴሮ ቢያሢኮ ባኣኪና ኑ ሙኬ ዎዶ ቢያይዳ ኮሺ ዒ ኑና ካፔኔ፤
  twi-ASANTE: Ɛfiri sɛ, Awurade, yɛn Onyankopɔn na ɔgyee yɛn ne yɛn agyanom firii
    nkoasom mu wɔ Misraim. Ɔyɛɛ anwanwadeɛ akɛseɛ wɔ yɛn anim. Na yɛfaa ɛserɛ so wɔ
    yɛn atamfoɔ mu no, ɔbɔɔ yɛn ho ban.
  mwc-mwc: Yakai Bada ama God ikesina Egypt kamonai tamatamakai yabata patuma kupurinai
    i uraba kasibauwikai, ba kiyakiyaya kaikaposi mataki ai i wose. Kona dam ba dam
    kamosi yai ama wagawaga ereonowanai i pota kabitamnikai.
  eng-WEBU: for it is the LORD our God who brought us and our fathers up out of the
    land of Egypt, from the house of bondage, and who did those great signs in our
    sight, and preserved us in all the way in which we went, and among all the peoples
    through the middle of whom we passed.
  bnp-bnp: Ia kunana e BAKOVI DAGI a Vure ne mia, i bole mule mia turane huriki a
    gare ne mia na tahuna mi leho manga a vorakato o Egipto. Mi matai pali a maka
    nivakasiri dagi i rata. Na tahuna si laho polo vona a malala na kabu ranga, na
    tahuna si lakea na tabeke ranga e BAKOVI DAGI i matakari hita si laho kamumu.
  wal-wal: Gibxxe biittaappe, ailletettaa keettaappe, nunanne nu aawata kessidi ehidaagee,
    he gita malaatata nu xeellishin oottidaagee, nuuni biido oge ubbaaninne kanttido
    biittatu ubbaa giddon nuna naagidaagee, GODAA nu Xoossaattennee.
  spa-PDDPT: Porque Yavé nuestro ʼElohim es Quien nos sacó a nosotros y a nuestros
    antepasados de la tierra de Egipto, de casa de esclavitud, Quien hizo estas grandes
    señales ante nuestros ojos y nos guardó por todo el camino en el cual anduvimos,
    y entre todos los pueblos por los cuales pasamos.
  gun-gun: Mba'eta Senhor ae ma Nhanderuete. Ha'e ma Egito yvy gui nhande ha'e nhaneramoĩ
    kuery nhanerenoẽ va'ekue, escravo nhandekuaiague gui. Ojapo guive hexa pyrã tuvixa
    va'e jaexa va'e, ha'e gui opa rupi tape jaguataa rupi opena porã nhandere, amboae
    regua kuery ikuaia rupi roaxaa rupi guive.
  agu-BL: Na yi Kataj yi kaRyosil, i' o' elsan tzaj scyuch' yi e' kamam kate' jak'
    chica'wl yi e' aj Egipto, yi ocnake' tan kabuchle'n. Nin ja ẍchaj i' yi e'chk
    balaj milawr sketz. Ncha'tz, ja ko' q'uicy'lej i' te yi nkaxom tzaj ẍchixo'l yi
    e' mas wunak.
  ilo-ULB: ta ni Yahweh a Diostayo ti nangiruar kadatayo ken kadagiti kapuonantayo
    manipud iti daga ti Egipto, manipud iti balay ti pannakatagabu, ken ti nangaramid
    kadagidiay naindaklan a pagilasinan iti imatangtayo, ken ti nangaywankadatayo
    iti amin a dalan a nagnaantayo ken kadagiti amin a nasion a linasattayo.
  kpg-kpg: Dimaadua go di madau God ne laha mai gimaadou mo madau maadua mmaadua gi daha
    mo madau hai hege i Egypt, gei gimaadou gu gidee ana mogobuna haga goboina ala
    ne hai. Mee gu benebene gimaadou nia madagowaa huogodoo ala e hula gimaadou gi baahi
    nia henua huogodoo, ala ne hula ginai gimaadou no lodo.
  uig-ARA: چۈنكى بىز بىلەن ئاتا-بوۋىلىرىمىزنى «قۇللۇق ماكانى» بولغان مىسىر زېمىنىدىن
    چىقىرىپ، كۆزىمىزنىڭ ئالدىدا بۇ چوڭ مۆجىزىلىك ئالامەتلەرنى كۆرسىتىپ، قايسى يولدا
    ماڭمايلى، قايسى خەلقنىڭ ئارىسىدىن ئۆتمەيلى، بىزنى ساقلىغۇچى پەرۋەردىگار خۇدايىمىز
    ئۆزىدۇر!
  bsp-bsp: Kanu Kəpɔŋ kənawurɛ atem asu kɔ səna dacar dəndo antɔf ŋa Misira, Kənayɔ
    mɛgbɛkərɛ mɔpɔŋ nde fɔr yosu kiriŋ. Kəc-bum su dɔpɔ kəc-mar su kəcepər tɔf ya
    afum alarəm.
  sus-sus: barima Alatala nan na won Marigi Ala ra. A tan nan muxu ramini Misira bɔxi
    ra, konyiya kui, muxu tan nun muxu babae. A gere so nɛ muxu bɛ muxu ya xɔri yi
    kaabanako belebelee ra. A naxa muxu kanta muxu xa ɲɛrɛ birin kui, nun ɲamae tagi
    muxu dangixi naxee birin na.
  pon-2006: KAUN-O, atail Koht, ketikihdo samatail ko, oh pil kitail sang atail kaliduhla
    nan Isip, oh kitail pil kilangehr manaman kan me e ketin wiadahr. E ketin apwahpwalih
    kitail mwahu wasa koaros me kitail kin kohla ie, pil nan wehi laud koaros me kitail
    kin kotehla.
  jae-jae: gebe Apômtau, aêacnêŋ Anôtô, gêwê aêac to tameŋi tapi aŋga Aiguptu tamêŋ
    ma gêwê aêac dawi andu kapoacwalôŋa siŋ. Eŋ gêgôm gêŋsêga kaiŋ teŋ aêac talic
    ma gejob aêac aŋga intêna samob, taŋ tasa naŋ, ma gejob aêac gêdêŋ taŋ tasêlêŋ
    tasêp lau tomôkê-tomôkê ŋalêlôm naŋ.
  ksd-ksd: tago ra Luluai kada God iat i ga agure vairop dat ma ra umana tama i dat
    kan ra gunan Aigipto, kan ra kuba i ra umana vilavilau, ma ia iat i ga pait ra
    umana ngala na vakilang ta ra luaina mata i dat, ma i ga mataure dat ta ra lavur
    nga da ga vana tana ma ra lavur tarai da ga vana alalu livuan ta diat;
  tur-YTC: çünkü bizi ve atalarımızı Mısır diyarından, kölelik evinden çıkaran, gözümüzün
    önünde o büyük belirtileri yapan, gittiğimiz bütün yolda ve ortasından geçtiğimiz
    bütün halklar arasında bizi koruyan Tanrımız Yahve'dir.
  grc-BRENT: Κύριος ὁ Θεὸς ἡμῶν, αὐτὸς Θεός ἐστιν· αὐτὸς ἀνήγαγεν ἡμᾶς καὶ τοὺς πατέρας
    ἡμῶν ἐξ Αἰγύπτου, καἰ διεφύλαξεν ἡμᾶς ἐν πάσῃ τῇ ὁδῷ ᾗ ἐπορεύθημεν ἐν αὐτῇ, καὶ
    ἐν πᾶσι τοῖς ἔθνεσιν οὓς παρήλθομεν διʼ αὐτῶν.
  ind-AYT: Sebab, TUHAN, Allah kita, Dialah yang menuntun kita dan nenek moyang kita
    dari tanah Mesir, dari rumah perbudakan, yang melakukan tanda-tanda mukjizat yang
    besar di depan mata kita, dan yang melindungi kita sepanjang jalan yang kita tempuh,
    dan di antara semua bangsa yang kita lewati.
  nya-nya: Yehova Mulungu wathu ndiye amene anatitulutsa ife ndi makolo athu mu ukapolo,
    mʼdziko la Igupto. Tinaona ndi maso athu zizindikiro zozizwitsa zimene anachita.
    Iye anatiteteza pa ulendo wathu wonse ndi pakati pa mitundu yonse imene tinkakumana
    nayo.
  hrv-hrv: Jahve, Bog naš, izveo je nas i naše oce iz Egipta, iz doma robovanja, i
    on je pred našim očima učinio velika čudesa i čuvao nas cijelim putem kojim smo
    išli i među svim narodima kroz koje smo prolazili.
  mps-mps: Te Genuai Bidi deli naga te dago God, tama agai te da dali, te dago aya
    dede dali, te Isip kalabus sęde bidibadi, te da ma dobola selama, odasa asali.
    Tama dago te agai te ebo bomai sę suali. Te da gasa hani dabego tǫde bilaluali
    sogo, tama da te mena pabo sogo me, te Godigo da bugagia tonalualigo te da bugagia
    bidali.
  tpi-tpi: Bikpela wanpela tasol i God bilong mipela na em i bin kisim bek mipela
    wantaim ol papa bilong mipela long wok kalabus bilong ol Isip. Na mipela i lukim
    pinis ol bikpela mirakel em i bin mekim. Taim yumi bin wokabaut long graun bilong
    ol arapela lain, na taim yumi go long wanem hap, orait God i bin lukautim yumi
    na yumi stap gut.
  dan-1931: nej, HERREN er vor Gud, han, som førte os og vore Fædre op fra Ægypten,
    fra Trællehuset, og gjorde hine store Tegn for vore Øjne og bevarede os under
    hele vor Vandring og blandt alle de Folk, hvis Lande vi drog igennem;
  vie-OVCB: Vì Chúa Hằng Hữu, Đức Chúa Trời của chúng tôi đã cứu cha ông chúng tôi
    khỏi xiềng xích nô lệ Ai Cập. Ngài đã làm nhiều phép lạ trước mắt chúng tôi, bảo
    vệ chúng tôi suốt đường dài, cả những lúc đi xuyên qua đất địch.
  guj-2017: કેમ કે જે પ્રભુ યહોવાહ અમને અને અમારા પૂર્વજોને મિસર દેશમાંથી, ગુલામીના
    ઘરમાંથી બહાર કાઢી લાવ્યા, જેમણે અમારા દેખતાં અદ્દભુત ચમત્કારો કર્યા, અમે જે રસ્તે
    ચાલ્યા તેમાં તથા જે સર્વ દેશોમાં થઈને અમે પસાર થયા ત્યાં અમારું રક્ષણ કર્યું તે
    જ યહોવાહ અમારા પ્રભુ છે.
  pon-2006A: KAUN-O, atail Koht, ketikihdo samatail ko, oh pil kitail sang atail kaliduhla
    nan Isip, oh kitail pil kilangehr manaman kan me e ketin wiadahr. E ketin apwahpwalih
    kitail mwahu wasa koaros me kitail kin kohla ie, pil nan wehi laud koaros me kitail
    kin kotehla.
  por-BRBSL: pois foi Javé nosso Deus que nos trouxe e a nossos pais para fora da
    terra do Egito, da casa da servidão, e que fez aqueles grandes sinais aos nossos
    olhos, e nos preservou em todo o caminho por onde passamos, e entre todos os povos
    pelo meio dos quais passamos.
  cth-cth: Kaimae BAWIPA ni san lah onae Izip ram hoi mintoenaw hoi kaimanaw hah na
    tâco sak teh, kalenpounge mitnoutnaw hah kaimae mithmu vah a kamnue sak. Kaimouh
    ka ceinae hmuen pueng koe, ka cei sin e miphunnaw koe na okhai.
  twi-twi: Efisɛ Awurade, yɛn Nyankopɔn na ogyee yɛn ne yɛn agyanom fii nkoasom mu
    wɔ Misraim. Ɔyɛɛ anwonwade akɛse wɔ yɛn anim. Na yɛfaa sare so wɔ yɛn atamfo mu
    no, ɔbɔɔ yɛn ho ban.
  hlt-hlt: Sal imkhui Egypt kho lamkah mamih neh a pa rhoek khaw mamih kah BOEIPA
    Pathen loh ng'caeh puei. Amah loh mamih mikhmuh ah miknoek a len len la a saii.
    Longpueng kah n'caeh khing vaengah mamih te n'dawndah dongah pilnam boeih kah
    a laklung ah ni ng'kat uh.
  tbz-SIM: Kɛ yɛ̃́ ti Yiɛ̀ nKuyie nkuù ti dènnɛnímɛ̀ Esibiti tínti nɛ̀ ti yɛmbɛ̀ ti
    do pĩ́ nkɛ̀ mudɑɑtɔ̃mmú, kɛ ti tɔ kucɛ kɛ ti kɑ̃nkɛ́ kɛ dɔ̀ɔ̀ tidiɛtì kɛ̀ ti pɛ̃ɛ̃tɛ́ní
    ibotí.
  msy-2020: E uan afeziaba ko, Isipɨn nguazimɨn ikia Isipia pura men apengan ikia,
    pura ingarir gumazir kɨnibar itir dughiamɨn, Ikiavɨra Itir God, uabɨ e inigha
    azenan ize. Ezɨ e uari uan damazibar, an amizir mirakelɨn ekiar avɨribar gani.
    Kantrin e aruibar aven, a bar deravɨrama e geghuvima, e zui.
  azb-azb: Çünki bizi və atalarımızı Misir torpağından – köləlik diyarından çıxaran,
    gözümüzün qarşısında bu böyük əlamətləri göstərən və getdiyimiz bu yolda, arasından
    keçdiyimiz bütün xalqlar arasında bizi qoruyan yalnız Allahımız Rəbdir.
  eng-DBY: for Jehovah our God, he it is that brought us up and our fathers out of
    the land of Egypt, from the house of bondage, and who did those great signs before
    our eyes, and preserved us in all the way wherein we went, and among all the peoples
    through whom we passed!
  hin-2017: क्योंकि हमारा परमेश्वर यहोवा वही है जो हमको और हमारे पुरखाओं को दासत्व
    के घर, अर्थात् मिस्र देश से निकाल ले आया, और हमारे देखते बड़े-बड़े आश्चर्यकर्म
    किए, और जिस मार्ग पर और जितनी जातियों के मध्य में से हम चले आते थे उनमें हमारी
    रक्षा की;
  swp-swp: 'Guiau, ema Eaubada, ai, eo tamamaieao Aigupito eai i woeaidima, numa tutugudui
    eai ai laoma, heiheinoi lailaidi matamai eai i ginauridi, dobila gamagaridi eai
    ai laoma, eo tatao gamagaridi boeadi eai ai laoma, i itavataimai:'
  eng-YLT: for Jehovah our God [is] He who is bringing us and our fathers up out of
    the land of Egypt, out of a house of servants, and who hath done before our eyes
    these great signs, and doth keep us in all the way in which we have gone, and
    among all the peoples through whose midst we passed;
  kne-kne: tan si Yahweh ay Diyos tako di nangipango sin ap-apo tako ay komaan ed
    Egipto ay naibabag-enan da. Sisya di nangam-amag sin da dooy ay nakaskasdaaw ay
    inila tako. Sinilibanas datako sin am-in ay nandad-anan tako ya sin am-in ay ipogaw
    ay nilabsan tako.
  eng-WYC-2017: Our Lord God himself led us and our fathers out of the land of Egypt,
    from the house of servage, and did great signs in our sight; and he kept us in
    all the way, by which we went, and in all peoples, by which we passed;
  eng-WMBB: for it is the LORD our God who brought us and our fathers up out of the
    land of Egypt, from the house of bondage, and who did those great signs in our
    sight, and preserved us in all the way in which we went, and amongst all the peoples
    through the middle of whom we passed.
  urd-GVH: रब हमारा ख़ुदा ही हमारे बापदादा को मिसर की ग़ुलामी से निकाल लाया और हमारी
    आँखों के सामने ऐसे अज़ीम निशान पेश किए। जब हमें बहुत क़ौमों में से गुज़रना पड़ा
    तो उसी ने हर वक़्त हमारी हिफ़ाज़त की।
  rug-rug: E Zihova sa nada Tamasa si turaṉa vurani pa tinoa pinausu pa Izipi sari
    na tiatamamami meke gita. Ele dogori gami sari na tinavete variva magasadi pu
    ta evaṉa vasina. Ele va sare gita Sa si gita totoso ene hola gua gita koari na
    votiki butubutu.
  gaz-gaz: Kan biyya Gibxi, biyya garbummaa sana keessaa nuu fi abbootii keenya baasee
    waan mallattoowwan gurguddaa sana ija keenya duratti hojjete Waaqayyo Waaqa keenyaa
    dha. Inni karaa keenya hunda irrattii fi saboota nu gidduu isaanii tarre sana
    hunda gidduutti nu eege.
  fra-LSG: Car l’Éternel est notre Dieu; c’est lui qui nous a fait sortir du pays
    d’Égypte, de la maison de servitude, nous et nos pères; c’est lui qui a opéré
    sous nos yeux ces grands prodiges, et qui nous a gardés pendant toute la route
    que nous avons suivie et parmi tous les peuples au milieu desquels nous avons
    passé.
  gnn-gnn: Ŋäthilinydja ŋunhinydja ŋanapurru yukurrana nhinana garrpiṉarawuyŋura romŋura,
    ga ŋayipi yana ŋunhi Godthu Garrayyu walŋakuŋalanydja dhawaṯmaraŋalanydja ŋanapurrunha
    beŋuruyi miriŋuwalanydja goŋŋuru. Ŋanapurru nhäŋala ŋanya ŋunhi ŋarambiyany'tja,
    ŋunhi ŋayi djäma yukurrana milma ŋanapurruŋgala ganydjarr‐ḏumurru wal'ŋu dhika
    rom malanha. Gäŋala ŋayi yukurrana gurrum'thurruna ŋanapurrunha, walŋakuŋala beŋuru
    liŋgu ga dhipala wapthurruna.
  yal-yal: Amasɔtɔ Alatala nan en ma Ala ra. A tan nan en naminixi Misiran yamanani
    konyiyani, en tan nun en benbane. A tan nan kabanako fe gbeene liga en yɛɛ xɔri,
    a yi en kantan en ma sigatiin birin yi, e nun siyane yɛ en yi danguma naxanye
    yamanaye yi.
  iou-iou: Yawe Anutunin ini uwä nin ba äbekniye oraniye Isip kome komi epänken nanik
    nimagutpäŋ kudän kudupi pähap täŋirän dapunintä kaŋkumäŋ. Täŋkaŋ äma ätutä komeken
    kadäni käroŋi kuŋatkumäŋken u Yawetä watä säkgämän it nimiŋkuk.
  haw-1868: No ka mea, o Iehova, ko kakou Akua, oia no ka mea nana i lawe mai ia kakou,
    a me ko kakou poe makua mai ka aina o Aigupita mai, mailoko mai hoi o ka hale
    hooluhi; ka mea nana i hana i na mea nui imua o ko kakou mau maka, a malama mai
    oia ia kakou ma ke alanui a pau a kakou i hele mai ai, a mawaena o na kanaka a
    pau ma kahi a kakou i hele ai.
  arb-NAV: لأَنَّ الرَّبَّ إِلَهَنَا هُوَ الَّذِي أَخْرَجَنَا وَأَخْرَجَ آبَاءَنَا
    مِنْ دِيَارِ مِصْرَ مِنْ تَحْتِ نِيرِ الْعُبُودِيَّةِ، وَهُوَ الَّذِي أَجْرَى
    عَلَى مَشْهَدٍ مِنَّا تِلْكَ الآيَاتِ الْعَظِيمَةَ، وَرَعَانَا فِي كُلِّ الطَّرِيقِ
    الَّتِي سِرْنَا فِيهَا، وَفِي وَسَطِ جَمِيعِ الشُّعُوبِ الَّذِينَ مَرَرْنَا بِهِمْ،
  ewe-ewe: elabena Yehowa, míaƒe Mawu la ɖe mía fofowo tso kluvinyenye me le Egiptenyigba
    dzi. Eyae nye Mawu si wɔ nukunu gãwo le Israelviwo ŋkume esi míezɔ mɔ to gbedzi,
    eye wòɖe mí tso míaƒe futɔwo ƒe asi me esi míeto woƒe anyigbawo dzi.
  eng-LEE: 'For the Lord our God it is that hath brought us and our fathers up out
    of the land of Egypt, from the house of slavery, and who hath done those great
    signs before our eyes, and preserved us upon all the way whereon we have gone,
    and among all the people through the midst of whom we have passed:'
  asm-FB: কিয়নো যিজনাই আমাক আৰু আমাৰ ওপৰ পিতৃসকলক বন্দীঘৰস্বৰূপ মিচৰ দেশৰ পৰা আনিলে
    আৰু আমাৰ চকুৰ আগতে সেই মহৎ চিনবোৰ দেখুৱালে আৰু যি বাটেদি আমি আহিলোঁ, সেই গোটেই
    বাটত আৰু যি জাতিবোৰৰ মাজেদি আমি পাৰ হৈ আহিলোঁ, সেই জাতিবোৰৰ মাজতো আমাক ৰক্ষা কৰিলে,
    সেই জনাই আমাৰ ঈশ্বৰ যিহোৱা।
  sus-A: بَرِ مَ عَلَتَلَ نَن نَ وٌن مَرِفِ عَلَ رَ. عَ تَن نَن مُشُ رَ مِنِ مِسِرَ
    بْشِ رَ، كٌنيِيَ كُي، مُشُ تَن نُن مُشُ بَبَيٍ. عَ فٍرٍ سٌ نّ مُشُ بّ مُشُ يَ
    شْرِ يِ كَابَنَكٌ بٍلٍبٍلٍيٍ رَ. عَ نَشَ مُشُ كَنتَ مُشُ شَ حّرّ بِرِن كُي، نُن
    حَمَيٍ تَفِ مُشُ دَنفِشِ نَشٍيٍ بِرِن نَ.
  fra-SBL: Car c'est Yahvé, notre Dieu, qui nous a fait monter, nous et nos pères,
    du pays d'Égypte, de la maison de servitude, et qui a accompli devant nous ces
    grands prodiges ; il nous a gardés dans tout le chemin que nous avons suivi, et
    parmi tous les peuples au milieu desquels nous avons passé.
  hbo-hbo: כִּ֚י יְהוָ֣ה אֱלֹהֵ֔ינוּ הוּא֩ הַמַּעֲלֶ֨ה אֹתָ֧נוּ וְאֶת־אֲבֹותֵ֛ינוּ
    מֵאֶ֥רֶץ מִצְרַ֖יִם מִבֵּ֣ית עֲבָדִ֑ים וַאֲשֶׁ֧ר עָשָׂ֣ה לְעֵינֵ֗ינוּ אֶת־הָאֹתֹ֤ות
    הַגְּדֹלֹות֙ הָאֵ֔לֶּה וַֽיִּשְׁמְרֵ֗נוּ בְּכָל־הַדֶּ֙רֶךְ֙ אֲשֶׁ֣ר הָלַ֣כְנוּ
    בָ֔הּ וּבְכֹל֙ הָֽעַמִּ֔ים אֲשֶׁ֥ר עָבַ֖רְנוּ בְּקִרְבָּֽם׃
  piu-2006: '@see-verse:JOS.024.016'
  kik-kik: Nĩgũkorwo nĩ Jehova Ngai witũ we mwene watũrutire bũrũri wa Misiri hamwe
    na maithe maitũ, tũkiuma bũrũri ũcio wa ũkombo, na akĩringa ciama icio nene ũguo
    na tũgĩciona na maitho maitũ. Nĩaatũgitĩrire rũgendo-inĩ rwitũ ruothe kũrĩa twagereire,
    o na tũrĩ gatagatĩ ka ndũrĩrĩ ciothe kũrĩa twatuĩkanĩirie.
  fra-NCL: Car c’est Yahweh, notre Dieu, qui nous a fait monter, nous et nos pères,
    du pays d’Égypte, de la maison de servitude ; et qui a opéré sous nos yeux ces
    grands prodiges, et qui nous a gardés tout le long du chemin que nous avons parcouru,
    et parmi tous les peuples au milieu desquels nous avons passé.
  cek-AK: aicae Angraeng Sithaw, Anih mah ni aicae hoi aicae ampanawk to misong ah
    ohhaih, Izip prae thung hoiah zaeh moe, aicae mikhnuk ah kalen parai angmathaihnawk
    to sak; a caeh o haih ahmuen kruek, prae kaminawk salakah a caeh o naah doeh,
    anih mah ni ang pakaa.
  cuk-cuk: Anmar-Bab-Dummad-Jehová, Egipto-yargi anmar-dadgan, degi, anmar-onosadid.
    Anmar a-yargine, emar-maiga gudigusmalad. Bab-Jehová anmar-wagab ibmar-dummagan-gegerdaklemalad
    imaksagusad. Anmar nega-dulesulidganba-gaamakdanigu, degi, dulemar-yar-bamaladgi-bukwad-imbagi-nasmargua,
    Bab-Jehová anmar-edarbisad.
  uig-CYR: Чүнки биз билән ата-бовилиримизни «қуллуқ макани» болған Мисир зиминидин
    чиқирип, көзимизниң алдида бу чоң мөҗизилик аламәтләрни көрситип, қайси йолда
    маңмайли, қайси хәлиқниң арисидин өтмәйли, бизни сақлиғучи Пәрвәрдигар Худайимиз
    Өзидур!
  pma-pma: Veni Iahova, Ahi onomai, kei kulat komai ka tata onomai keil ran hen me-Isip
    keil. Komai meles merikel keil koa kei mumoni. En out vasi keil meva ien ka kantri
    keil koa meka vasi, kei kur koe komai.
  tel-2017: ఐగుప్తుదేశం నుండి, బానిసత్వపు ఇంట్లో నుండి మమ్మల్ని, మా పూర్వీకులను రప్పించి,
    మా కళ్ళముందు ఆ గొప్ప సూచక క్రియలను చేసి, మేము చేసిన ప్రయాణమంతా, మేము వచ్చిన ప్రాంతాల
    ప్రజలందరి మధ్య మమ్మల్ని కాపాడిన యెహోవాయే మా దేవుడు.
  hat-BSA: paske SENYÈ a, Bondye nou an, se Li ki te mennen nou avèk zansèt nou yo
    monte sòti nan peyi Égypte la, soti nan kay esklavaj la, ki te fè gwo sign sila
    yo nan mitan nou. Se Li ki te pwoteje nou nan tout chemen kote nou pase e pami
    tout pèp nan mitan a sila nou te pase yo.
  bxh-bxh: Edi aba lau fayofayoida Idipi yai, Yaubada eda Guyau ya foyafoyahida, yo
    ena gigibwali ya famahatadi, be te itadi, yo ya ita wata loholohoꞌida nuꞌu haisa
    somo yai eda aba lau yai.
  kos-kos: LEUM GOD lasr pa uskutme, oayapa mwet matu lasr, liki acn Egypt, acn su
    kut tuh moul in kohs we. Kut liye pac mwenmen puspis El orala. El karingin kut
    ke fufahsryesr lasr inmasrlon facl puspis.
  hbo-WLC: כִּ֚י יְהוָ֣ה אֱלֹהֵ֔ינוּ הוּא֩ הַמַּעֲלֶ֨ה אֹתָ֧נוּ וְאֶת־אֲבוֹתֵ֛ינוּ
    מֵאֶ֥רֶץ מִצְרַ֖יִם מִבֵּ֣ית עֲבָדִ֑ים וַאֲשֶׁ֧ר עָשָׂ֣ה לְעֵינֵ֗ינוּ אֶת־הָאֹת֤וֹת
    הַגְּדֹלוֹת֙ הָאֵ֔לֶּה וַֽיִּשְׁמְרֵ֗נוּ בְּכָל־הַדֶּ֙רֶךְ֙ אֲשֶׁ֣ר הָלַ֣כְנוּ
    בָ֔הּ וּבְכֹל֙ הָֽעַמִּ֔ים אֲשֶׁ֥ר עָבַ֖רְנוּ בְּקִרְבָּֽם׃
  ibo-ibo: Ọ bụ Onyenwe anyị Chineke anyị, ya onwe ya si nʼala Ijipt, ebe anyị bụ
    ndị ohu, kpọpụta anyị na nna anyị ha. Ọ rụrụ ọrụ ịrịbama ndị ahụ niile dị oke
    egwu nʼihu anyị. O chebere anyị nʼije anyị niile nʼetiti mba ndị ahụ niile anyị
    si nʼala ha gafee.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର, ସେ ଆପେ ଆମ୍ଭମାନଙ୍କୁ ଓ ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କୁ
    ମିସର ଦେଶର ଦାସଗୃହରୁ ବାହାର କରି ଆଣିଲେ ଓ ଆମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିଗୋଚରରେ ଏହିସବୁ ମହା ଚିହ୍ନ
    ପ୍ରକାଶ କଲେ, ପୁଣି ଯେଉଁ ସକଳ ପଥରେ ଓ ଯେ ଯେ ଗୋଷ୍ଠୀ ଦେଇ ଆମ୍ଭେମାନେ ଆସିଅଛୁ, ସେମାନଙ୍କ ମଧ୍ୟରେ
    ସେ ଆମ୍ଭମାନଙ୍କୁ ରକ୍ଷା କରିଅଛନ୍ତି।
  chk-chk: Pun ewe Samol mi Lapalap äm we Kot, i a emwenikeemiwu me äm kewe lewo seni
    ewe fanü Isip, ewe leni ia ra nöünikem amanau ie. Aia küna ekewe manaman i a föri.
    A tümwünükem lon unusen äm sai lein chon ekewe mwü meinisin ia aia pwerela ie.
  rop-rop: '@see-verse:JOS.024.016'
  ukr-1871: Нї! Господь нашим Богом; се він був, що вивів нас і батьків наших із Египту,
    де ми були неволники, привів сюди і перед нашими очима чинив сї великі чудеса,
    і всюди нас оберегав у дорозї, що нею ми ходили, й між усїма народами, що через
    них ми проходили.
  deu-1951: Denn der HERR, unser Gott, ist der, welcher uns und unsre Väter aus Ägyptenland,
    aus dem Diensthause, geführt und vor unsern Augen so große Zeichen getan und uns
    behütet hat auf dem ganzen Wege, den wir gegangen sind, und unter allen Völkern,
    an welchen wir vorübergezogen sind.
  eng-JPS: for the LORD our God, He it is that brought us and our fathers up out of
    the land of Egypt, from the house of bondage, and that did those great signs in
    our sight, and preserved us in all the way wherein we went, and among all the
    peoples through the midst of whom we passed;
  srp-1865: Jer Gospod Bog naš, on je izveo nas i oce naše iz zemlje Misirske, iz
    doma ropskoga, i on je uèinio pred našim oèima one znake velike, i èuvao nas cijelijem
    putem kojim idosmo, i po svijem narodima kroz koje proðosmo.
  lug-lug: Mukama Katonda waffe ye yatuggya ffe ne bajjajjaffe mu Misiri mu nsi ey’obuddu,
    n’akola ebyewuunyo eby’ekitalo nga tulaba, n’atukuuma mu kkubo lyonna ne mu mawanga
    gonna ge twayitamu.
  heb-heb: כי יהוה אלהינו הוא המעלה אתנו ואת אבותינו מארץ מצרים מבית עבדים ואשר עשה
    לעינינו את האתות הגדלות האלה וישמרנו בכל הדרך אשר הלכנו בה ובכל העמים אשר עברנו
    בקרבם׃
  ben-IRV: কারণ আমাদের ঈশ্বর সদাপ্রভু, তিনিই আমাদের ও আমাদের পূর্বপুরুষদের (পিতা)
    মিশর দেশ থেকে, দাসত্বের-বাড়ি থেকে, বার করে নিয়ে এসেছেন ও আমাদের চোখের সামনে
    সেই সমস্ত আশ্চর্য্য চিহ্ন-কাজ করেছেন এবং আমরা যে পথে এসেছি, সেই সমস্ত পথে ও যে
    সমস্ত জাতির মধ্য দিয়ে এসেছি, তাদের মধ্যে আমাদের রক্ষা করেছেন;
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹੀ ਸਾਨੂੰ ਅਤੇ ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਤੋਂ
    ਗ਼ੁਲਾਮੀ ਦੇ ਘਰੋਂ ਬਾਹਰ ਲੈ ਆਇਆ ਅਤੇ ਸਾਡੇ ਵੇਖਦਿਆਂ ਇਹ ਵੱਡੇ ਨਿਸ਼ਾਨ ਵਿਖਾਏ ਅਤੇ ਉਸ ਸਾਰੇ
    ਰਾਹ ਵਿੱਚ ਜਿੱਥੋਂ ਦੀ ਅਸੀਂ ਲੰਘੇ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਵਿੱਚ ਜਿਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਦੀ ਅਸੀਂ ਆਏ ਸਾਨੂੰ
    ਬਚਾ ਕੇ ਰੱਖਿਆ।
  mya-JVB: ငါ တို့ဘုရား သခင်ထာဝရဘုရား သည်၊ ကျွန် ခံနေရာ အဲဂုတ္တု ပြည် မှ အဘ တို့နှင့်
    ငါ တို့ကို နှုတ် ဆောင်၍ ၊ ကြီးစွာ သော နိမိတ် လက္ခဏာတို့ကို ငါ တို့မျက်မှောက် ၌
    ပြ တော်မူပြီ။ ငါတို့သွား လေရာရာအရပ် ၊ ရှောက် လေရာရာလူမျိုး တို့တွင် စောင့် တော်မူပြီ။
  hmo-hmo: Badina be Lohiabada, iseda Dirava, ese ita bona iseda sene taudia Aigupito
    dekena amo, bona hesiai mai guia dekena amo ita ia hakaua vadaeni. Ia ese toa
    kara badadia ia karaia, iseda matana idia itaia vadaeni. Bona iseda laolao ibounai
    lalonai Lohiabada ese ita ia hamauria, edia tano ita raka hanaia taudia dekena
    amo ia ese ita ia naria namonamo.
  urd-urd: क्यूँकि ख़ुदावन्द हमारा ख़ुदा वही है जिस ने हमको और हमारे बाप दादा को मुल्क
    मिस्र या'नी ग़ुलामी के घर से निकाला और वह बड़े — बड़े निशान हमारे सामने दिखाए
    और सारे रास्ते जिस में हम चले और उन सब क़ौमों के बीच जिन में से हम गुज़रे हम को
    महफ़ूज़ रखा।
  rus-SYN: Ибо Господь - Бог наш, Он вывел нас и отцов наших из земли Египетской,
    из дома рабства, и делал пред глазами нашими великие знамения и хранил нас на
    всем пути, по которому мы шли, и среди всех народов, чрез которые мы проходили.
  bqc-SIM: Dii wá Lua mɛ́ wá bↄ́ zↄbleu Egipi bùsuu ń wá maeↄ. Ɔ̃mɛ dabudabu
    zↄ̃ↄpiↄ kɛ̀ wá wáa, à wá dↄ̃́a wá táa'oa guu píi, à wá bↄ́ bui pↄ́ wa
    gɛ̃ńlaↄ ↄzĩ píi.
  tcz-CHONGTHU: Ajeh chu Pakai Pathen le keiholeh kapu kapateo Egypt gam sohchan na
    akonna eina huhdoh uva chu ahi. Aman datmo umthil kidang nasatah keiho mitmulah
    in ana bollin ahi. Keihon gamthipnoi melmate lah a lam kahin jotnaova hin aman
    eihin pui galkai uvah amabou ahi.
  mar-mar: कारण परमेश्वर आमचा देव आहे; त्यानेच आम्हांला व आमच्या पूर्वजांना मिसर देशांच्या
    दास्यातून बाहेर आणले; आणि ज्याने आमच्या नजरेसमोर मोठमोठे चमत्कार केले, आणि ज्या
    वाटेने आम्ही गेलो व ज्या ज्या राष्ट्रामधून आम्ही मार्गक्रमण केले त्यामध्ये त्याने
    आमचे रक्षण केले,
  soq-soq: Ipawa no nosinosimba do Isibt bedewe mo nolau dewalala wainitano Iawe God
    no inanen. Me dewa pokawaauida dewamodio emamboido ewatana. Tane no sala makowa
    bedewe uwa daitada apanawa bedeuwointa antitano me no oniadewasaneno anten.
  qub-qub: Quiquin Tayta Diosmi Egiptucho uyway caycajta noganchïtapis unay castanchïcunatapis
    jorgamaranchi. Quiquinchïmi ricashcanchi almiraypaj milagrucunata rurashantapis.
    Shamuptinchïpis paymi imapitapis chapämashcanchi achca nasyuncunapa päsamuptë.
  bqp-bqp: Dikiri ó Luda mɛ́ à ó bó zↄ̀blen Misila bùsun kũ ó denↄo. Àkũ mɛ́ à daboyã
    zↄ̃kↄ̃ↄ pìnↄ kɛ̀ ó wára, à ó dãkpã ó táa'onaa gũn pínki à ó bó buri kũ ó gɛ̃tɛ
    ń gũnnↄ ↄĩ ń pínki.
  hat-hat: Se Seyè a, Bondye nou an, ki te fè nou soti ansanm ak zansèt nou yo nan
    esklavaj nou te ye nan peyi Lejip la. Se li menm ki te fè tout gwo mèvèy sa yo
    devan je nou. Se li menm ki te pwoteje nou tout kote nou pase, nan mitan tout
    nasyon sa yo, lè nou t'ap travèse peyi yo.
  eng-BSB: For the LORD our God brought us and our fathers out of the land of Egypt,
    out of the house of slavery, and performed these great signs before our eyes.
    He also protected us throughout our journey and among all the nations through
    which we traveled.
  tod-tod: Mazɔlɔɔ Ɠɔoɠɔ GALAGI, gá-ƓALAGI ɠa é gi ɠulani Ezipete yooi ʋa, gá gi-mɛmɛwolani,
    zooi nii gi ɠɛni su ga duɔiti. É poo golaiti kɛɛni gi ɠaazu, é gi makɛni pelei
    zu, ʋɛ kpein gi ziɛni ná, ta nuɓusɛiti kpein saama, niiti gi ta-yooi maazuɓudɛni.
  eng-WEBPB: for it is the LORD our God who brought us and our fathers up out of the
    land of Egypt, from the house of bondage, and who did those great signs in our
    sight, and preserved us in all the way in which we went, and amongst all the peoples
    through the middle of whom we passed.
  kbq-kbq: Na'ankure Agra Ra Anumzana tagri Anumzamo Agra'a, tafahe'ine tagri'enena
    Isipi vahe kazokzo eri'zama erinezmantompintira tavreno etirami'ne. Ana huteno
    tavufinti negonkeno, ana maka kaguvazana eri fore nehuno, kama e'nompina hakare'a
    kuma vahe mani'nazanagi Anumzamo'a kva hurantegeta amu'nozmifina e'none.
  nhe-BL: Elqui yajaya TOTECO Dios tlen quinquixti tohuejcapan tatahua ipan tlali
    Egipto campa tequipanoyayaj san tlapic. Yajaya tlen quichijqui miyac huejhueyi
    tiochicahualnescayotl para tojuanti. Yajaya tlen techmocuitlahuijtoc tlen tocualancaitacahua
    campa hueli tinentoque ipan tohueyi ojhui hasta ama.
  bus-bus: Dii wa Luda bé à wa bↄ zↄ̀bleen Igipiti bùsun kↄ̃n wa denↄo. Àmbe à dabuyã
    bíta pìnↄ kɛ̀ wa wáa, à wa dãkpa wa táa'ona guu píngi à wa bↄ borii kɛ̀ wa gɛ̃tɛ
    ń guunↄ ↄzĩ ń píngi.
  gub-BL: Tuweharupi Wiko Ma'e Zanezar zanepyro Ezit ywy wi uma'ereko e ma'e romo
    zanereko awer wi a'e. Upyro zaneipy a'e wi a'e wà no. Xixak hemiapo kwer upuner
    ma'e no. Uzekaiw katu zanerehe pe rupi zaneata mehe. Uzekaiw katu zanerehe amo
    ywy rupi zaneata mehe no.
  eng-DRA: 'The Lord our God he brought us and our fathers out of the land of Egypt,
    out of the house of bondage: and did very great signs in our sight, and preserved
    us in all the way by which we journeyed, and among all the people through whom
    we passed.'
