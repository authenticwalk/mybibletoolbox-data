verse: JOS.024.010
translations:
  mal-C: എങ്കിലും ബിലെയാമിന്റെ അപേക്ഷ ഞാൻ കേൾക്കായ്കയാൽ, അവൻ നിങ്ങളെ വീണ്ടും വീണ്ടും
    അനുഗ്രഹിച്ചു. ഇങ്ങനെ ഞാൻ നിങ്ങളെ അവന്റെ കൈയിൽനിന്നു രക്ഷിച്ചു.
  deu-TKW: Ich war jedoch nicht willens, auf Bileam zu hören. Er aber segnete euch
    vielmehr, und so befreite ich euch aus seiner Gewalt.
  lin-lin: Kasi naboyaki koyoka Balami, boye akomaki nde kopambola bino tango na tango
    mpe nakangolaki bino na loboko na ye.
  eng-LSV: and I have not been willing to listen to Balaam, and he greatly blesses
    you, and I deliver you out of his hand.
  eng-GNV: 'But I would not heare Balaam: therefore he blessed you, and I deliuered
    you out of his hand.'
  eng-WEBSTER: 'But I would not hearken to Balaam; therefore he blessed you still:
    so I delivered you out of his hand.'
  nhw-BL: Pero amo nijcajqui ma anmechtelchihuaqui Balaam. Nijchihualti ma anmechtiochihua
    miyac hueltas huan quej nopa nimechmanahui tlen Balaam.
  swh-ONEN: Lakini sikumkubali Balaamu, kwa hiyo aliwabariki tena na tena, nami niliwaokoa
    toka mkononi mwake.
  bba-bba: Adɑmɑ nɑ yinɑ n Bɑlɑmun ɡere swɑɑ dɑki mɑ nɑ derɑ u bɛɛ domɑru kuɑ, mɑ
    nɑ bɛɛ wɔrɑ Bɑlɑkin nɔmɑn di.
  eng-KJVCPB: 'but I would not hearken unto Balaam; therefore he blessed you still:
    so I delivered you out of his hand.'
  mpx-mpx: Yaa nige ya tatalam te Belami ni ginol ola o, inoke ya ba te ni ba muloluagimiu
    pagewigewi. I ginol ola o, inoke ya pwamwalimiu kin Belaki elana.
  wbp-wbp: Kala kuja Palama yanurnu, ngajulurlu YAAWIYI-rli ngulajurna jawirdi purda-nyangu
    payirninja-kurra yangka kujaju payurnu nyurrurlaku juyurdurlu maju-maninjakuju.
    Junga-juku, ngula-jangkaju, nyanungurluju payurnu yungurna-nyarra ngajulurlu tarnngangku-juku
    warrawarra-kanyi. Nyanunguju-nyarrarla wangkaja marnkurrpaku. Junga kujaju. Kamparruju
    yungu nganta-nyarra juyurdurlu-wiyi nganta yunpakarla. Kala ngajulurlurna-nyarra
    muurl-mardarnu nyanungu-kujakuju.
  luo-luo: To ne ok anyal chiko ita ne Balaam, omiyo nogwedhou mogundho, mi nagolou
    oko e lwete.
  meu-meu: a Balaam asina hakala henia, taunabunai ia ese e hanamomui; ia imana amo
    na hamaurimui.
  npi-ULB: तर मैले बालामको कुरा सुनिनँ । वास्तवमा, तिनले तिमीहरूलाई आशिष् दिए । त्यसैले
    मैले तिमीहरूलाई त्यसको हातबाट छुटकारा दिएँ ।
  yor-yor: Ṣùgbọ́n èmi kò fetí sí Balaamu, bẹ́ẹ̀ ni ó súre fún un yín síwájú àti síwájú
    sí i, mo sì gbà yín kúrò ní ọwọ́ rẹ̀.
  emp-NTPO: Baribʌrʌ mʌ̃a Balaaʌ̃a idu mãwã obiẽ́ basía. Ãtebʌrʌ idjia bãrãra b̶arima
    zocãrã bia jara b̶ʌsia. Mãwã idjia biẽ́ jara b̶ʌi bad̶ad̶ebemada mʌ̃a bãrãra ẽdrʌ
    edasia.
  ind-ind: Tetapi Aku tidak membiarkan Bileam melakukannya. Sebaliknya, Aku membuat
    dia memberkati kalian. Dengan demikian Aku menyelamatkan kalian dari Balak.
  pes-OPCB: اما من دعای او را اجابت ننمودم، بلکه او را وادار ساختم تا شما را برکت
    بدهد و به این ترتیب شما را از دست بالاق نجات دادم.
  tgl-ULB: Pero hindi ako nakinig kay Balaam. Sa katunayan, pinagpala niya kayo. Kaya
    iniligtas ko kayo mula sa kaniyang kamay.
  cbu-NT: Itaru, nuwshat Balamaa waneeranguri, Papcha, Utaáshuchee mantsir tsiyatinllpa,
    táranguri, uwshat anuritam nuwaa kuki payurangu, nda siyaa mantsir tsiyatarangiya.
    Amb táranguri, nuw siyaa tapachindarangina.
  hui-hui: Ibugua ha hole biyaria i̱na tí mo baya helo lowa ibuha howa i̱na mo turu
    halu tí ha nahe mo bayale haru. Ani binigo Balaga ibugua ko bule manda manda bu
    wiago nabilo tí gi mirugoni.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​ဗာ​လမ်​၏​လျှောက်​ဆို​ချက် ကို​လက်​မ​ခံ​သ​ဖြင့် သူ​သည်​သင်​တို့​ကို​ကောင်း
    ချီး​ပေး​လေ​သည်။ ဤ​နည်း​အား​ဖြင့်​ငါ​သည် သင်​တို့​အား​ဗာ​လက်​၏​လက်​မှ​ကယ်​တင်​ခဲ့
    သည်။-
  bod-N: ངས་པེལ་ཨམ་གྱི་གཏམ་ལ་མ་མཉན་པས་ཁོས་དེ་ལས་ལྡོག་སྟེ་ཁྱོད་རྣམས་ལ་ཡང་ཡང་བྱིན་གྱིས་བརླབས་པ་དང་།
    ངས་ཁྱོད་རྣམས་ཁོའི་ལག་ནས་ཐར་བར་བྱས་སོ། །
  sna-sna: Asi ini ndakaramba kunzwa Bharamu, naizvozvo akaramba achingokuropafadzai,
    ini ndikakurwirai paruoko rwake.
  spa-BLM: pero yo no quise escuchar a Balaam, por lo que te siguió bendiciendo. Así
    que te libré de su mano.
  cac-cac: Palta maj ex in cha catab'aj yuj vin̈aj Balaam chi', yuj chi' axo vach'
    lolonel yalnaccan vin̈ d'a eyib'an̈. Icha chi' aj ex in colancanel d'a yol sc'ab'
    vin̈.
  swh-ULB: Lakini sikumsikiliza Balaamu. Kwa hakika, aliwabarikia ninyi. Basi, niliwaokoa
    na mkono wake.
  bel-bel: але Я не хацеў слухаць Валаама, - і ён дабраславіў вас, і Я выбавіў вас
    з рук ягоных.
  deu-ELBBK: Aber ich wollte nicht auf Bileam hören, und er segnete euch vielmehr;
    und ich errettete euch aus seiner Hand.
  mbb-OT: Piru wazè ku tuǥuti si Balaam te kebaal kayi ziyà te keniyu. Edrewakan kew
    zin pezem piru mibpepenubtuvazan ku sikiyu ki Balaam, ne midlibri ku sikiyu te
    kegkeiza pezem keniyu ni Balak.
  mal-2015: എങ്കിലും എനിക്കു ബിലെയാമിന്റെ അപേക്ഷ കേൾപ്പാൻ മനസ്സില്ലായ്കയാൽ അവൻ നിങ്ങളെ
    അനുഗ്രഹിച്ചു; ഇങ്ങനെ ഞാൻ നിങ്ങളെ അവന്റെ കയ്യിൽനിന്നു വിടുവിച്ചു.
  tuo-NT: Yʉꞌʉ peꞌe Balaã mʉsãrẽ dojasĩꞌrĩcã, cãꞌmotaꞌawʉ. Mʉsãrẽ dojaronojõ oꞌogʉ,
    ‘Narẽ añurõ waꞌato’ ni, yʉꞌʉre sẽrĩwĩ. Tojo wee mʉsãrẽ yʉꞌrʉweticã weewʉ.
  rmc-rmc: Me na kamľom te šunel le Balaam, ale kerďom oda, hoj ov tumenge pale a
    pale te žehňinel. Avke tumen iľom avri andral leskre vasta.
  nlg-nlg: Hau va inau tu mua talu kuligu va itatana. Tughua keri, inau tu nea Balaam
    me vautoghau, mi nau tu vavolaghau tana limana Balak.
  pes-OPV: و نخواستم که بلعام را بشنوم لهذا شما رابرکت همی داد و شما را از دست او
    رهانیدم.
  ron-1924: 'Дар н-ам врут сэ аскулт пе Балаам: ел в-а бинекувынтат ши в-ам избэвит
    дин мына луй Балак.'
  ben-OBCV: কিন্তু আমি বিলিয়মের কথা শুনলাম না। তাই সে বারবার তোমাদের আশীর্বাদ দিল
    এবং আমি বালাকের হাত থেকে তোমাদের উদ্ধার করলাম।
  som-som: Laakiinse anigu Balcaam ma aanan dhegaysan; sidaas daraaddeed weliba wuu
    idiin sii duceeyey; oo sidaasaan gacantiisii idiinka samatabbixiyey.
  lat-VUC: et ego nolui audire eum, sed e contrario per illum benedixi vobis, et liberavi
    vos de manu ejus.
  eng-ASVBT: 'but I would not hearken unto Balaam; therefore he blessed you still:
    so I delivered you out of his hand.'
  ita-1885: ma io non volli ascoltar Balaam; anzi egli vi benedisse espressamente,
    e io vi liberai dalla mano di esso.
  eng-LXXUP: But the Lord thy God would not destroy thee; and he greatly blessed us,
    and rescued us out of their hands, and delivered them to us.
  eng-ULB: But I did not listen to Balaam. Indeed, he blessed you. So I rescued you
    out of his hand.
  spa-VBL: Pero no estaba dispuesto a escuchar a Balaam, así que en su lugar te bendijo
    repetidamente y te salvó de Balac.
  fra-_FOB: Mais je ne voulus point écouter Balaam; il vous bénit, et je vous délivrai
    de la main de Balak.
  mal-mal: എങ്കിലും എനിക്ക് ബിലെയാമിന്റെ അപേക്ഷ കേൾക്കുവാൻ മനസ്സില്ലായ്കയാൽ അവൻ നിങ്ങളെ
    അനുഗ്രഹിച്ചു; ഇങ്ങനെ ഞാൻ നിങ്ങളെ അവന്റെ കയ്യിൽനിന്ന് വിടുവിച്ചു.
  urd-GVR: Lekin maiṅ Bilām kī bāt mānane ke lie taiyār nahīṅ thā balki wuh tumheṅ
    barkat dene par majbūr huā. Yoṅ maiṅ ne tumheṅ us ke hāth se mahfūz rakhā.
  suz-BL: तन्‍न गो बालाम आ लोव़ मनेनु। मोपतीके मेकोमी इन कली आसीक गेस ङा गेस पाप्‍तु।
    मिनु गो इन कली बालाम आ गुइ रे पा प्रोंइता। गन्‍ती २३:११,२०
  ita-1927: ma io non volli dare ascolto a Balaam; egli dovette benedirvi, e vi liberai
    dalle mani di Balak.
  ckb-ckb: بەڵام من ئامادە نەبووم گوێ لە بەلعام بگرم، بۆیە ئەویش چەند جارێک داوای
    بەرەکەتی بۆ کردن و بەو شێوەیە لە دەستی دەربازم کردن.
  eng-BBE: But I did not give ear to Balaam; and so he went on blessing you; and I
    kept you safe from him.
  kan-OKCV: ಆದರೆ ನಾನು ಬಿಳಾಮನ ಮಾತನ್ನು ಕೇಳಲು ಮನಸ್ಸಿಲ್ಲದ್ದರಿಂದ ಅವನು ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುತ್ತಲೇ
    ಇರಬೇಕಾಯಿತು. ಹೀಗೆ ನಾನು ಅವನ ಕೈಯಿಂದ ನಿಮ್ಮನ್ನು ತಪ್ಪಿಸಿದೆನು.
  bbb-bbb: E Berame fu na baname isoena kumenoga na naebe fiena ifejae. Rove naka
    vierafe fuone ije dabe dakudevoga fu una ja daro miakinu vua ma ijiaru joesina
    kuaemoga na karauniavo ja irufui ije daoveabue.
  tam-2017: பிலேயாமுக்குச் செவிகொடுக்க எனக்கு விருப்பம் இல்லாததினாலே, அவன் உங்களை
    ஆசீர்வதிக்கவே ஆசீர்வதித்தான், இந்தவிதமாக உங்களை அவனுடைய கைகளிலிருந்து தப்புவித்தேன்.
  spa-RV-1909: Mas yo no quise escuchar á Balaam, antes os bendijo repetidamente,
    y os libré de sus manos.
  ron-BTF: Dar am refuzat să dau ascultare lui Balaam; de aceea el totuși v-a binecuvântat;
    așa v-am scăpat din mâna lui.
  eng-WEBP: but I would not listen to Balaam; therefore he blessed you still. So I
    delivered you out of his hand.
  eng-FBV: But I wasn't willing to listen to Balaam, so instead he blessed you repeatedly,
    and saved you from Balak.
  nld-1939: Maar Ik wilde naar Balaäm niet luisteren, en hij sprak zegen over u uit.
    Zo redde Ik u uit zijn hand.
  nch-BL: Pero amo nijcajqui ma amechtelchihuaqui Balaam. Nijchihualti ma amechtiochihua
    miyac hueltas huan quej nopa nimechmanahui ten Balaam.
  vie-1934: Nhưng ta không muốn nghe Ba-la-am; vì vậy, người buộc phải chúc phước
    cho các ngươi, và ta giải cứu các ngươi khỏi tay Ba-lác.
  hin-CV: किंतु मैंने बिलआम की एक न सुनी. वह तुम्हें आशीष पर आशीष देता गया. इस प्रकार
    मैंने तुम्हें उसके हाथों से बचा लिया.
  spa-BES: Pero no escuché a Balaam; Y así los fui bendiciendo repetidamente y los
    mantuve a salvo de él.
  tdx-tdx: fe nifoneñako tsy hañaoñe i Balame; te mone nitolom-pitata anahareo re
    vaho nivotsorako am-pità’e.
  tha-KJV: แต่​เราไม่ฟังบาลาอัม เพราะฉะนั้นเขาจึงอวยพรเจ้าทั้งหลายเรื่อยไป ดังนั้นเราจึงช่วยเจ้าให้พ้​นม​ือของเขา
  por-BR-2018: Mas eu não quis escutar a Balaão, antes vos abençoou repetidamente,
    e vos livre de suas mãos.
  deu-ELO: Aber ich wollte nicht auf Bileam hören, und er segnete euch vielmehr; und
    ich errettete euch aus seiner Hand.
  eng-WYC-2018: And I would not hear him, but on the contrary by Balaam I blessed
    you, and I delivered you from the hands of Balak. (But I would not listen to him,
    and on the contrary, I blessed you by Balaam, and I rescued you from Balak’s hands.)
  epo-epo: Sed Mi ne volis aŭskulti Bileamon; kaj li benis vin, kaj Mi savis vin el
    liaj manoj.
  uig-PIN: lekin Mǝn Balaamning sɵzigǝ ⱪulaⱪ salmidim; xuning bilǝn u silǝrgǝ ⱪayta-ⱪayta
    bǝht-bǝrikǝt tilidi wǝ Mǝn silǝrni Balaⱪning ⱪolidin ⱪutⱪuzdum.
  beo-beo: 'Be Na da Ba:ila:me ea sia: hame nabi. Amaiba:le, e da dilima Na da dili
    hahawane dogolegelewane fidima:ne sia:i. Na da agoane Ba:ila:ge dili hame wadela:ma:ne
    dili gaga:i.'
  tpi-OTNT: Tasol mi Bikpela, mi no laik harim tok nogut bilong Balam. Nogat. Mi mekim
    em i autim tok long ol gutpela samting bai i kamap long yupela. Na mi kisim bek
    yupela long han bilong Balak.
  hau-SA: Amma ban saurari Bala’am ba, saboda haka sai ya ma sa muku albarka, na kuɓutar
    da ku daga hannunsa.
  uig-LAT: lékin Men Balaamning sözige qulaq salmidim; shuning bilen u silerge qayta-qayta
    bext-beriket tilidi we Men silerni Balaqning qolidin qutquzdum.
  nde-nde: Kodwa ngala ukulalela uBhalamu, ngakho walibusisa njalonjalo mina ngasengilihlenga
    esandleni sakhe.
  ton-ton: Ka naʻe ʻikai te u tokanga kia Pelami ko ia naʻa ne tāpuakiʻi pe ʻakimoutolu
    pea ne u fakamoʻui ʻakimoutolu mei hono nima,
  ces-1613: Ale nechtěl jsem slyšeti Baláma, pročež stále dobrořečil vám, a tak vysvobodil
    jsem vás z ruky jeho.
  eng-WMB: but I would not listen to Balaam; therefore he blessed you still. So I
    delivered you out of his hand.
  tam-TCV: ஆனால் நான் பிலேயாமின் வேண்டுதலுக்குச் செவிசாய்க்கவில்லை. அதனால் அவன் திரும்பதிரும்ப
    உங்களை ஆசீர்வதித்தான். இவ்வாறு நான் உங்களை அவன் கையிலிருந்து விடுவித்தேன்.
  ceb-ULB: Apan wala ako maminaw kang Balaam. Sa pagkatinuod, gipanalanginan niya
    kamo. Busa giluwas ko kamo gikan sa iyang kamot.
  pol-UBG: I nie chciałem słuchać Balaama; dlatego raczej błogosławił wam. I tak wybawiłem
    was z jego rąk.
  agr-agr: Tujash Balaam pegkegnum yumigtamjatnume tusan wi ti ai, pegkegnum yumigtamjajabi.
    Dutikan ayamjukuitjime.
  kyc-kyc: Dopa piyamopape nambame Belameme pii leyamo doko sakame napuli lao suu
    piyu dokona baame nakama keta elyape pisiya. Dokona lao nambame nakama Beleke
    keta kingi raka lao nyiyu.
  urd-GVU: لیکن مَیں بلعام کی بات ماننے کے لئے تیار نہیں تھا بلکہ وہ تمہیں برکت دینے
    پر مجبور ہوا۔ یوں مَیں نے تمہیں اُس کے ہاتھ سے محفوظ رکھا۔
  deu-1912: Aber ich wollte ihn nicht hören. Und er segnete euch und ich errettete
    euch aus seinen Händen.
  kan-2017: ಆದರೆ ನಾನು ಬಿಳಾಮನಿಗೆ ಸಮ್ಮತಿಕೊಡಲಿಲ್ಲವಾದುದರಿಂದ ಅವನು ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುತ್ತಲೇ
    ಇರಬೇಕಾಯಿತು. ಹೀಗೆ ನಿಮ್ಮನ್ನು ಅವನ ಕೈಗೆ ಬೀಳದಂತೆ ತಪ್ಪಿಸಿದೆನು.
  tgo-tgo: Ko iyemaeŋge mava ya vatomwewe na i guraŋga, vambema i giyagiya eŋge ghami
    dage mwaewo na ya vaŋgu raŋgiyaŋga Balak e nɨmae ghare.
  yap-yap: Machane da gu telig ngak Balaam, ma aram me yibilaymed ni nggu ayuwegmed,
    mu gu ayuwegmed u pa’ Balak.
  hlt-MCSB: Tedae Balaam ol te hnatun ham ka huem pawt dongah nangmih te yoethen sak
    ham yoethen m'paek tih a kut lamkah nangmih te kan huul.
  mdy-ETH: ታኣኒ ጋዓንቴ ባኣላኣሜም ዋይዚባኣሴ፤ ዬያሮ ጋዳሞ ቤዞ ዓንጂ ዒ ዓንጄኔ፤ ዬያይዲ ባኣላኣቄ ኩጫፓ ዒንሢ ታ ዓውሴኔ፤
  twi-ASANTE: Nanso, mantie no, na mmom mema ɔhyiraa mo, na megyee mo firii Balak
    nsam.
  eng-WEBU: but I would not listen to Balaam; therefore he blessed you still. So I
    delivered you out of his hand.
  bnp-bnp: Pali iau e BAKOVI DAGI, a marikoi ni longo a maka niruduraha ne Balam.
    Lakea a ratea i vakalongo a maka maki kamumu ge bele ne mua, a korimule mua na
    limane Balak.
  wal-wal: shin taani Balaamabaa siyabeikke. Hegaa gishshau i inttena anjjiis; yaatin,
    taani inttena Baalaaqa kushiyaappe ashshaas.
  spa-PDDPT: Pero no quise escuchar a Balaam, y él tuvo que bendecirlos. Los libré
    de su mano.
  gun-gun: Ha'e rami teĩ xee naendu potai Balaão ayvu. Ha'e rami 'rãgue py pendereroayvu
    porã aguã rami ajapo. Ha'e rami vy rogueraa jepe ha'e kuery po gui.
  agu-BL: Poro quinin wak' ama'l tetz, ma na ja wak' ibanl. Nin ala' tir nxclaxwok
    wa'n.
  ilo-ULB: Ngem saanak a dimngeg kenni Balaam. Pudno, binendisionannakayo. Kasta nga
    inispalkayo iti imana.
  kpg-kpg: Gei Au digi hagalongo gi Balaam, malaa, gei mee gu hagahumalia goodou,
    gei Au guu daa goodou gi daha mo Balak.
  uig-ARA: لېكىن مەن بالائامنىڭ سۆزىگە قۇلاق سالمىدىم؛ شۇنىڭ بىلەن ئۇ سىلەرگە قايتا-قايتا
    بەخت-بەرىكەت تىلىدى ۋە مەن سىلەرنى بالاقنىڭ قولىدىن قۇتقۇزدۇم.
  bsp-bsp: mba k'ifati kəcəŋkəl kɔ. Pətɔt gbəcərəm pɔ Balam oŋc-tolan' on, k'iyac
    nu fənɔntər fɔn.
  sus-sus: kɔnɔ n to mu wa n tuli matife na dankɛ ra, Balami xa wɔyɛnyi naxa mafindi,
    a fa duba wo bɛ. Na kui n naxa wo ba a bɛlɛxɛ i.»
  pon-2006: Ahpw I sohte mwahn rong Palaam; eri, e kapaiaikumwailda, ih duwen ei doareikumwailla
    sang Palak.
  jae-jae: Mago aê kakêŋ taŋoc Bileam atom, tec eŋ gêjam mec amac. Gagôm amboac tonaŋ,
    tec gajam amac kêsi aŋga Balak lêma.
  ksd-ksd: ma iau, pa iau ga torom tai Balam, kari i ga tata vadoane ke avat; damana
    iau ga valaun avat kan ra limana.
  tur-YTC: ama ben Balam'ı dinlemedim; bu nedenle sizi yine de kutsadı. Böylece sizi
    onun elinden kurtardım.'”
  grc-BRENT: Καὶ οὐκ ἠθέλησε Κύριος ὁ Θεός σου ἀπολέσαι σε· καὶ εὐλογίαις εὐλόγησεν
    ἡμᾶς, καὶ ἐξείλατο ἡμᾶς ἐκ χειρῶν αὐτῶν, καὶ παρέδωκεν αὐτούς.
  ind-AYT: Akan tetapi, Aku tidak mau mendengarkan Bileam sehingga ia memberkati kamu,
    dan Aku melepaskan kamu dari tangannya.
  nya-nya: Koma ine sindinamvere Balaamu, kotero iye anakudalitsani mowirikiza ndipo
    ndinakulanditsani mʼdzanja lake.
  hrv-hrv: 'Ali ja ne htjedoh poslušati Bileama: morade vas on i blagosloviti, i spasih
    vas iz njegove ruke.'
  mps-mps: Tiali goli, eno te Balamgo po odobo hagela homu yali, tama agai te dwagi
    yai mobo dagebolo maidu geani. Tama eno dage te Balakgo nogode ma dobola sali.’”
  tpi-tpi: Tasol mi Bikpela, mi no laik harim tok nogut bilong Balam. Nogat. Mi mekim
    em i autim tok long ol gutpela samting bai i kamap long yupela. Na mi kisim bek
    yupela long han bilong Balak.
  dan-1931: men jeg vilde ikke bønhøre Bileam, og han måtte velsigne eder; således
    friede jeg eder af hans Hånd.
  vie-OVCB: Nhưng Ta không nghe lời Ba-la-am, nên người ấy phải chúc phước lành cho
    Ít-ra-ên, như vậy thì Ta cứu các ngươi khỏi tay Ba-lác.
  guj-2017: પણ મેં બલામનું સાંભળ્યું નહિ. તેથી તેણે તમને આશીર્વાદ આપ્યો હતો. આ રીતે
    મેં તમને તેના હાથમાંથી છોડાવ્યાં.
  pon-2006A: Ahpw I sohte mwahn rong Palaam; eri, e kapaiaikumwailda, ih duwen ei
    doareikumwailla sang Palak.
  por-BRBSL: mas eu não quis ouvir Balaão; por isso ele ainda o abençoou. Por isso,
    eu vos livrei de suas mãos.
  cth-cth: BaLaam e lawk kai ni ka ngâi pouh hoeh dawkvah, yawhawinae hah letlang
    a poe teh, ahnie kut dawk hoi nangmanaw hah kai ni na hlout sak awh.
  twi-twi: Nanso mantie no, na mmom mema ohyiraa mo ntoatoaso, na migyee mo fii Balak
    nsam.
  hlt-hlt: Tedae Balaam ol te hnatun ham ka huem pawt dongah nangmih te yoethen sak
    ham yoethen m'paek tih a kut lamkah nangmih te kan huul.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nyetɛ kɛ́duɔ́ nkòo di dɔɔ̀ mɛsɑ̀ɑ̀, kɛ̀ kù di dɛɛtɛ́nɛ̀
    Bɑdɑki.
  msy-2020: Ezɨ Balam akar kuratam ia danɨngan kɨ aghua. Egha kɨ a gamizɨ a mɨgɨrɨgɨar
    aghuibara a ganɨngizɨ, kɨ Balakɨn agharimɨn ua ia ini.
  azb-azb: Lakin Bilamı eşitmək istəmədim. O da ancaq xeyir-dua verdi. Beləcə sizi
    onun əlindən azad etdim.
  eng-DBY: but I would not hearken unto Balaam, and he blessed you expressly, and
    I delivered you out of his hand.
  hin-2017: परन्तु मैंने बिलाम की नहीं सुनी; वह तुम को आशीष ही आशीष देता गया; इस प्रकार
    मैंने तुम को उसके हाथ से बचाया।
  swp-swp: 'Balama ena riba nige ea ataiei arinai i aihelahuimiu mo: ia nimana eai
    ea abihemaurimiu.'
  eng-YLT: and I have not been willing to hearken to Balaam, and he doth greatly bless
    you, and I deliver you out of his hand.
  eng-WYC-2017: And I would not hear him, but on the contrary by Balaam I blessed
    you, and I delivered you from the hands of Balak.
  eng-WMBB: but I would not listen to Balaam; therefore he blessed you still. So I
    delivered you out of his hand.
  urd-GVH: लेकिन मैं बिलाम की बात मानने के लिए तैयार नहीं था बल्कि वह तुम्हें बरकत
    देने पर मजबूर हुआ। यों मैंने तुम्हें उसके हाथ से महफ़ूज़ रखा।
  rug-rug: Ba lopu hiva va avosia Rau se Belami, gua asa ke manani gamu tu sa si gamu.
    Ke pa siraṉa gua asa si va sare gamu Rau si gamu koe Balaki.
  gaz-gaz: Ani garuu Balaʼaamin hin dhaggeeffanne; kanaafuu inni irra deddeebiʼee
    isin eebbise; anis harka isaa keessaa isin nan baase.
  fra-LSG: Mais je ne voulus point écouter Balaam; il vous bénit, et je vous délivrai
    de la main de Balak.
  gnn-gnn: Yurru yaka warray ŋayinydja bitjarrayi, yana ŋayi waŋananydja goŋmirri
    warray dhika wal'ŋu dhäruk nhumalaŋgalaŋuwuy, bala ŋarra nhumalanha dhawaṯmaraŋalana
    yana beŋuruyinydja buŋgawawalanydja goŋŋuru.
  yal-yal: Koni n mi tin Balami xuiin namɛ, a falan yi findi duban na ɛ xa. N yi ɛ
    ba Balaki yii.
  haw-1868: Aka, aole au i makemake e hoolohe ia Balaama; no ia mea, hoomaikai mai
    oia ia oukou, a hoopakele au ia oukou, mai kona lima aku.
  arb-NAV: فَلَمْ أُرِدْ أَنْ أَسْتَجِيبَ لِبَلْعَامَ، فَبَارَكَكُمْ بَرَكَةً بَعْدَ
    بَرَكَةٍ، وَأَنْقَذْتُكُمْ مِنْ يَدِهِ.
  ewe-ewe: ke nyemeɖo toe o, ke boŋ mena wòyra mi boŋ. Ale meɖe Israel tso eƒe asi
    me.
  eng-LEE: 'And I would not hearken unto Bil''am; but he had to bless you instead:
    and I delivered you out of his hand.'
  asm-FB: কিন্তু মই বিলিয়মৰ কথাত মন দিবলৈ সন্মত নহলোঁ৷ তাতে তেওঁ তোমালোকক আশীৰ্ব্বাদহে
    কৰিলে; এইদৰে মই তেওঁৰ হাতৰ পৰা তোমালোকক উদ্ধাৰ কৰিলোঁ।
  sus-A: كْنْ ﭑ تٌ مُ وَ ﭑ تُلِ مَتِقٍ نَ دَنكّ رَ، بَلَمِ شَ وْيّنيِ نَشَ مَقِندِ،
    عَ قَ دُبَ وٌ بّ. نَ كُي ﭑ نَشَ وٌ بَ عَ بّلّشّ عِ.»
  fra-SBL: Mais je ne voulus pas écouter Balaam, et il te bénit encore. Je vous ai
    donc délivrés de sa main.
  hbo-hbo: וְלֹ֥א אָבִ֖יתִי לִשְׁמֹ֣עַ לְבִלְעָ֑ם וַיְבָ֤רֶךְ בָּרֹוךְ֙ אֶתְכֶ֔ם וָאַצִּ֥ל
    אֶתְכֶ֖ם מִיָּדֹֽו׃
  piu-2006: '@see-verse:JOS.024.009'
  kik-kik: No niĩ ndingĩathikĩrĩirie Balamu; nĩ ũndũ ũcio agĩkĩrĩrĩria kũmũrathima
    maita maingĩ, na niĩ ngĩmũhonokia kuuma moko-inĩ make.
  fra-NCL: Mais je ne voulus pas écouter Balaam ; il vous bénit, et je vous délivrai
    de la main de Balac. —
  cek-AK: toe Baalam ih lok to ka tahngai pae ai; anih mah tahamhoihaih ang paek o;
    to pongah anih ban thung hoiah nangcae to kang pahlong o.
  cuk-cuk: Ar andi, Balaam mer bemar-ukabsaega imaksad. A-ulale, Balaam bur bemargi
    ise-nued gannar-gannar sunmaknai gusad. Deyobi, Balaam-e-ganguedgi an bemar-bendaksad.
  uig-CYR: лекин Мән Балаамниң сөзигә қулақ салмидим; шуниң билән у силәргә қайта-қайта
    бәхит-бәрикәт тилиди вә Мән силәрни Балақниң қолидин қутқуздум.
  tel-2017: నేను బిలాము మాట వినలేదు. అయితే అతడు మిమ్మల్ని దీవించాడు. అతని చేతినుండి
    నేనే మిమ్మల్ని విడిపించాను.
  hat-BSA: Men Mwen pa t dakò koute Balaam. Konsa, li te oblije beni nou, e Mwen te
    delivre nou soti nan men li.
  bxh-bxh: In moho, ibege ya ataꞌatahi lau Balam lisina, be ya liba fasunumaimiu.
    Itete sidohana E faloholohomiu Balaki lisina yai.
  kos-kos: Tuh nga tia lohngol Balaam, ouinge el akinsewowoye kowos. Pa inge luman
    molela luk nu suwos liki inpaol Balak.
  hbo-WLC: וְלֹ֥א אָבִ֖יתִי לִשְׁמֹ֣עַ לְבִלְעָ֑ם וַיְבָ֤רֶךְ בָּרוֹךְ֙ אֶתְכֶ֔ם וָאַצִּ֥ל
    אֶתְכֶ֖ם מִיָּדֽוֹ׃
  ibo-ibo: Ma egeghị m Belam ntị. Kama emere m ya ka ọ gọzie unu. Anapụtara m unu
    site nʼaka ya.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ବିଲୀୟମ୍‍ର କଥା ଶୁଣିବାକୁ ଅସମ୍ମତ ହେଲୁ; ତହିଁରେ ସେ ତୁମ୍ଭମାନଙ୍କୁ
    କେବଳ ଆଶୀର୍ବାଦ କଲା; ଏରୂପେ ଆମ୍ଭେ ତାହା ହସ୍ତରୁ ତୁମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କଲୁ।
  chk-chk: Nge ngang üsap mochen aüselinga Palam, iei mine a afeiöchükemi. Iei usun
    üa amanauakemi seni Palak.
  rop-rop: Bat ai nomo bin larram Beilam singim yumob. Nomeda imbin trai singim yumob,
    bat stil imbin gibit yumob gudbala wed blanga album yumob, en lagijat na aibin
    meigim yumob bidim det king.
  ukr-1871: Однакже я не схотїв слухати Білеама; він же ще й надто благословив вас,
    і сим робом визволив я вас з рук його.
  deu-1951: Aber ich wollte Bileam nicht hören, sondern er mußte euch beständig segnen,
    und ich errettete euch aus seiner Hand.
  eng-JPS: But I would not hearken unto Balaam; therefore he even blessed you; so
    I delivered you out of his hand.
  srp-1865: Ali ne htjeh poslušati Valama, te vas on još blagoslovi, i izbavih vas
    iz ruke njegove.
  lug-lug: naye Balamu saamuwuliriza, n’abawa buwi mukisa emirundi n’emirundi. Bwe
    ntyo ne mbanunula mu mukono gwe.
  heb-heb: ולא אביתי לשמע לבלעם ויברך ברוך אתכם ואצל אתכם מידו׃
  ben-IRV: কিন্তু আমি বিলিয়মের কথা শুনতে অসম্মত হলাম, তাতে সে তোমাদেরকে শুধু আশীর্বাদই
    করল; এই ভাবে আমি তার হাত থেকে তোমাদেরকে উদ্ধার করলাম।
  pan-pan: ਪਰ ਮੈਂ ਬਿਲਆਮ ਦੀ ਸੁਣਨੀ ਨਾ ਚਾਹੀ ਤਾਂ ਉਸ ਨੇ ਤੁਹਾਨੂੰ ਬਰਕਤ ਦਿੱਤੀ ਸੋ ਮੈਂ ਤੁਹਾਨੂੰ
    ਉਸ ਦੇ ਹੱਥੋਂ ਛੁਡਾ ਲਿਆ।
  mya-JVB: ဗာလမ် ၏စကားကို ငါနား မ ထောင်သောကြောင့် ၊ သူသည် အထပ်ထပ်ကောင်းကြီး ပေး၍ သူ့
    လက် မှ သင် တို့ကို ငါကယ် လွှတ်လေ၏။
  hmo-hmo: To Balama dekenai lau kamonai lasi, unai dainai ia ese umui ia hanamoa.
    Inai bamona dala dekenai Balaki dekena amo umui lau hamauria.
  urd-urd: और मैंने न चाहा बिल'आम की सुनूँ; इसलिए वह तुम को बरकत ही देता गया, इसलिए
    मैं ने तुम को उसके हाथ से छुड़ाया।
  rus-SYN: но Я не хотел послушать Валаама,- и он благословил вас, и Я избавил вас
    из рук его.
  bqc-SIM: Ɔ̃ Dii gì Balaaũ yãmai, a tò à samaa'òwɛ̃ɛ, à wá bↄ́ Balaki ↄzĩ.
  tcz-CHONGTHU: Ahinlah keiman kana noppeh pon, keiman Balaam chu nangho joh phatthei
    kanaboh sahtan, hitichun nangho chu Balak a kon in kana huhdoh tan ahi.
  mar-mar: परंतु बलामाचे मी ऐकले नाही; यास्तव त्याने तुम्हाला आशीर्वाद दिला, आणि मी
    तुम्हाला त्याच्या हातातून सोडवले.
  qub-qub: Nogaga manami camacächirächu Balaam maldisyunta goshunayquita. Chaymi payga
    bindisyuntana goshurayqui. Chaynömi gamcunata salbarä.
  bqp-bqp: Akũ ma gi Balamu yã mai ma tò à sa mana òárɛ, ma á bó Balaki ↄĩ.
  hat-hat: Men, mwen pa koute l'. Konsa, li te blije ban nou benediksyon. Se konsa
    mwen sove nou nan men Balak.
  eng-BSB: but I would not listen to Balaam. So he blessed you again and again, and
    I delivered you from his hand.
  tod-tod: Kɛlɛ gè la ɠɛni kɛɛni, gè ʋa woilo Ɓalaame wooi ma, tuyai ɠa é tooni
    wo ʋɛ. Gè wo ɠulani Ɓalake yeezu.
  eng-WEBPB: but I would not listen to Balaam; therefore he blessed you still. So
    I delivered you out of his hand.
  kbq-kbq: Hianagi Nagra Ra Anumzamo'na Balamu'ma hiankea antahiomi'na, nagra hugeno
    asomu ke huramante'ne. Hige'na Nagra Balaki azampintira tamagu'vazi'noe.
  nhe-BL: Pero ax nijcajqui ma inmechtelchihuaqui Balaam. Nijchihualti ma inmechtiochihua
    miyac hueltas huan queja nopa nimechmanahui tlen Balaam.
  bus-bus: Ben ma gi Balamu yã mazi má tò à sa maaa òare, ma a bↄ Balaki ↄzĩ.
  gub-BL: Nahepurenu wer kwaw Màrààw rehe. A'e rupi umur ze'egatu penehe. Nezewe mehe
    apupyro Marak ipo wi ihe.
  eng-DRA: And I would not hear him, but on the contrary I blessed you by him, and
    I delivered you out of his hand.
