verse: JOS.024.026
translations:
  mal-C: യോശുവ ഈ കാര്യങ്ങൾ ദൈവത്തിന്റെ ന്യായപ്രമാണഗ്രന്ഥത്തിൽ രേഖപ്പെടുത്തി. പിന്നെ
    അദ്ദേഹം ഒരു വലിയ കല്ലെടുത്ത് യഹോവയുടെ വിശുദ്ധസ്ഥലത്തിന്നരികെയുള്ള കരുവേലകത്തിൻകീഴിൽ
    സ്ഥാപിച്ചു.
  deu-TKW: Und Josua zeichnete diesen Vorgang auf im Gesetzbuche Gottes; sodann nahm
    er einen großen Stein und richtete ihn dort auf unter der Eiche, die sich im Heiligtume
    Jahwes befindet.
  lin-lin: Bongo, Jozue akomaki makambo wana nyonso na buku ya Mobeko ya Nzambe. Akamataki
    libanga moko ya monene mpe atelemisaki yango wana, na se ya terebente oyo ezalaki
    kati na Esika ya bule ya Yawe.
  eng-LSV: And Joshua writes these words in the Scroll of the Law of God, and takes
    a great stone, and raises it up there under the oak which [is] in the sanctuary
    of YHWH.
  eng-GNV: And Ioshua wrote these woordes in the booke of the Lawe of God, and tooke
    a great stone, and pitched it there vnder an oke that was in the Sanctuarie of
    the Lord.
  eng-WEBSTER: And Joshua wrote these words in the book of the law of God, and took
    a great stone, and set it up there under an oak that was by the sanctuary of the
    LORD.
  nhw-BL: Huan Josué quiijcuilo nochi ni tlanahuatilme catli nopa masehualme quiijtojque
    quineltocase tlen nopa Amatlapohuali tlen Itlanahuatilhua Toteco Dios. Huan Josué
    tlanahuati ma quihualica se hueyi tetl huan ma quiquetzaca nopona campa nopa ahuatl
    nechca iyoyon tiopa TOTECO.
  swh-ONEN: Naye Yoshua akayaandika mambo haya katika Kitabu cha Sheria ya Mungu.
    Ndipo akalitwaa jiwe kubwa, akalisimamisha huko chini ya mwaloni, karibu na mahali
    patakatifu pa Bwana.
  bba-bba: Yen biru u ɡɑri yi yoruɑ Gusunɔn woodɑn tireru sɔɔ mɑ u kpee bɑkɑru suɑ
    u ɡirɑ dɑ̃ɑ bɑkɑru ɡɑrun nuurɔ mi bɑ Yinni Gusunɔn kuu bekuruɡiru ɡire.
  eng-KJVCPB: And Joshua wrote these words in the book of the law of God, and took
    a great stone, and set it up there under an oak, that was by the sanctuary of
    the Lord.
  mpx-mpx: Inoke Yosuwa i leli tukagil Yabowaine wana logugui ana buki gamwanaa. Yaka
    pat bwabwatana etega i ahe ge i pamilila abwakil ouk gabulanaa Petupatupa Limena
    labenaa.
  wbp-wbp: Ngula-jangka, Jajuwarlu-jana yapa-patu-kurlangu yimi-patu yirrarnu puku
    tarrukurla yangka kujalpa Kaatu-kurlangu kuruwarri ngunaja. Ngula-jangka, yarturlu
    wiri-jarlu maninjarla juka-yirrarnu kirrirdimpayirla kanunju watiyarla kutu-juku
    Kaluku Tarrukukuju YAAWIYI-kirlangukuju.
  luo-luo: Joshua nondiko gigo duto piny e Kitabu mar Chik mar Nyasaye. Bangʼe nokawo
    kidi maduongʼ mi okete maber e tiend yiend ober but kama ler mar Jehova Nyasaye.
  meu-meu: Bena Iosua ese unu hereva na Dirava ena taravatu bukana ai e tore; bena
    nadi badana ta e abia, oak auna henunai e haginia, Iehova ena gabu helaḡana ai.
  npi-ULB: यहोशूले यी वचनहरूलाई परमेश्‍वरको व्यवस्थाको पुस्तकमा लेखे । तिनले ठुलो
    ढुङ्गा लिए र यसलाई परमप्रभुको नजिकको पवित्र वासस्थान नजिकै रुखमुनि खडा गरे ।
  yor-yor: Joṣua sì kọ gbogbo ìdáhùn àwọn ènìyàn wọ̀nyí sí inú Ìwé Òfin Ọlọ́run. Lẹ́yìn
    náà ó gbé òkúta ńlá kan, ó gbé e kalẹ̀ ní abẹ́ igi óákù ní ẹ̀bá ibi mímọ́ Olúwa.
  emp-NTPO: Maʌ̃gʌra Josueba Ãcõrẽ ley cartad̶e b̶ʌsia. Maʌ̃be mõgara waib̶ʌada ʌ̃ta
    nũmʌsia encina bacuru edre Ãcõrẽ wua de caita.
  ind-ind: Yosua menulis semuanya itu dalam sebuah kitab hukum Allah. Sebagai peringatan,
    dia menempatkan sebuah batu besar di bawah pohon besar, di dekat kemah TUHAN.
  pes-OPCB: او تمام این سخنان را در کتاب قانون خدا نوشت. سپس سنگی بزرگ گرفته، آن را
    در پای درخت بلوطی که در کنار خیمهٔ عبادت بود، بر پا داشت.
  tgl-ULB: Sinulat ni Josue ang mga salitang ito sa Ang Aklat ng Batas ng Diyos. Kumuha
    siya ng isang malaking bato at inilagay ito doon sa ilalim ng punong ensena sa
    tabi ng santuwaryo ni Yahweh.
  cbu-NT: Josuey waana Apanll kamachtarangu anoo kirakamun Apanllee kuk yandayaru
    kasarangiya. Sheeru anumun, patumbichsha kapung yáyarusin, yasinash puch Apanllinungiri
    pang' wayayarusin kasaranganaya.
  hui-hui: Habo nalolene bi lo winidaruni Yosuahanda muwa Ngode Datagaliwabenaga mana
    mbugani lowinigo wiagoni gilibu ngelene. Ani buwa ibugua ege to̱le̱ timbuni mbira
    dugu yamuwa ira mini oga mbira Anduane Homogonaga anda biagoha hapara howa heneyago
    andaneha hengene.
  mya-mya: ယော​ရှု​သည်​ဤ​ပ​ညတ်​များ​ကို​ဘု​ရား​သ​ခင်​၏ ပ​ညတ်​ကျမ်း​စာ​တွင်​ရေး​ထား​လေ​၏။
    ထို​နောက်​သူ သည်​ကျောက်​တုံး​ကြီး​တစ်​တုံး​ကို​ထာ​ဝ​ရ​ဘု​ရား ၏​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​ရှိ​ဝက်​သစ်​ချ​ပင်
    အောက်​တွင်​စိုက်​ထူ​လေ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་བཀའ་དེ་ཐམས་ཅད་དཀོན་མཆོག་གི་བཀའ་ཁྲིམས་ཀྱི་མདོ་རུ་བཀོད་ཅིང་། ཡང་རྡོ་ཆེན་པོ་ཞིག་དཀོན་མཆོག་ཡ་ཝཱེའི་གནས་དམ་པའི་འགྲམ་དུ་བེ་ཤིང་གི་འོག་ཏུ་བསླངས།
  sna-sna: Joshua akanyora mashoko aya mubhuku romurayiro waMwari. Ipapo akatora ibwe
    guru akariisa pasi pomuouki, pedyo nenzvimbo tsvene yaJehovha.
  spa-BLM: Josué escribió estas palabras en el libro de la ley de Dios, y tomó una
    gran piedra y la colocó allí, debajo de la encina que estaba junto al santuario
    de Yahvé.
  cac-cac: Ix stz'ib'ancan juntzan̈ sc'ayb'ub'al Jehová vin̈. Ix lajvi chi', ix schecan
    vin̈ b'alchajcot jun q'uen nivan q'ueen, ix yac'ancanoch q'uen vin̈ d'a yich jun
    te' mach' d'a slac'anil scajnub' Jehová.
  swh-ULB: Yoshua aliyaandika maneno haya katika kitabu cha sheria za Mungu. Alichukua
    jiwe kubwa na kulisimamisha hapo chini ya mti wa mwaloni uliokuwa karibu na mahali
    pa takatifu pa Yahweh.
  bel-bel: І ўпісаў Ісус словы гэтыя ў кнігу закона Божага, і ўзяў вялікі камень,
    і ўзяў вялікі камень і паклаў яго там пад дубам, які каля сьвятыні Гасподняй.
  deu-ELBBK: Und Josua schrieb diese Worte in das Buch des Gesetzes Gottes; und er
    nahm einen großen Stein und richtete ihn dort auf unter der Terebinthe, die bei
    dem Heiligtum des HERRNsteht.
  mbb-OT: Insurat din heini ziyà te Libru te Kesuǥuan te Megbevayà. Ne migkuwa sikandin
    te zekelà he vatu ne impelastar zin diyà te lempek te kayu he ulayan he uvey te
    segradu he lugar te Nengazen.
  mal-2015: 'പിന്നെ യോശുവ ഈ വചനങ്ങൾ ദൈവത്തിന്റെ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതി; ഒരു
    വലിയ കല്ലെടുത്തു അവിടെ യഹോവയുടെ വിശുദ്ധമന്ദിരത്തിന്നരികെയുള്ള കരുവേലകത്തിൻ കീഴെനാട്ടിയുംവെച്ചു
    യോശുവ സകലജനത്തോടും:'
  tuo-NT: Tere Õꞌacʉ̃ dutise cʉori turipʉ ojaõꞌocʉ niwĩ. Tere ojatoja, niꞌcãgã ʉ̃tãgã
    pajicjare mii, yucʉgʉ encina wãmeticjʉ dʉꞌpocã Õꞌacʉ̃ “Masã meꞌrã tojo weegʉti”
    níꞌquere cʉori acaro tiropʉ nʉꞌcõcʉ niwĩ.
  rmc-rmc: O Jozua pisinďa savore kala lava andro zvitkos le Devleskre zakonoskro.
    Paľis iľa baro bar a thoďa les tel o dubos paš o sveto than le RAJESKRO.
  nlg-nlg: Ma Joshua te gerei na totobo raini tana Buka ni Vetena nina God. Mete vaghaa
    na vatei ghanghana oli tana baubahu, gaia te pilia na vatu sule va tanasarana
    naghai tara vatua nia na oak, lilighina na Vuvale Tapole nina Lord.
  pes-OPV: ویوشع این سخنان را در کتاب تورات خدا نوشت و سنگی بزرگ گرفته، آن را در آنجا
    زیر درخت بلوطی که نزد قدس خداوند بود برپا داشت.
  ron-1924: Иосуа а скрис ачесте лукрурь ын картя леӂий луй Думнезеу. А луат о пятрэ
    маре ши а ридикат-о аколо суб стежарул каре ера ын локул ынкинат Домнулуй.
  ben-OBCV: আর যিহোশূয় এসব বিষয় ঈশ্বরের বিধানপুস্তকে নথিভুক্ত করলেন। পরে তিনি এক
    বিশাল বড়ো পাথর নিয়ে, সদাপ্রভুর পবিত্রস্থানের কাছে একটি ওক গাছের নিচে রেখে দিলেন।
  som-som: Markaasaa Yashuuca erayadan ku qoray kitaabkii sharcigii Ilaah; oo dhagax
    weyn buu qaaday, oo wuxuu hoos qotonshay geedkii ku ag yiil taambuugga quduuskaa
    oo Rabbiga.
  lat-VUC: 'Scripsit quoque omnia verba hæc in volumine legis Domini: et tulit lapidem
    pergrandem, posuitque eum subter quercum, quæ erat in sanctuario Domini:'
  eng-ASVBT: And Joshua wrote these words in the book of the law of God; and he took
    a great stone, and set it up there under the oak that was by the sanctuary of
    Jehovah.
  ita-1885: Poi Giosuè scrisse queste parole nel Libro della Legge di Dio; e prese
    una gran pietra, e la rizzò quivi sotto la quercia, ch'era nel Santuario del Signore.
  eng-LXXUP: 'And he wrote these words in the book of the laws of God: and Joshua
    took a great stone, and set it up under the oak before the Lord.'
  eng-ULB: Joshua wrote these words in the book of the law of God. He took a large
    stone and set it up there beneath the oak tree that was beside Yahweh's sanctuary.
  spa-VBL: Josué lo anotó en el Libro de la Ley de Dios, y colocó una gran piedra
    bajo la encina, cerca del santuario del Señor.
  fra-_FOB: Puis Josué écrivit ces paroles dans le livre de la loi de Dieu. Il prit
    ensuite une grande pierre, et la dressa là, sous le chêne qui était dans le sanctuaire
    de l'Éternel.
  mal-mal: 'പിന്നെ യോശുവ ഈ വചനങ്ങൾ എല്ലാം ദൈവത്തിന്റെ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതി;
    ഒരു വലിയ കല്ലെടുത്ത് അവിടെ യഹോവയുടെ വിശുദ്ധമന്ദിരത്തിനരികെയുള്ള കരുവേലക മരത്തിൻ
    കീഴെ നാട്ടി. യോശുവ സകലജനത്തോടും പറഞ്ഞത്:'
  urd-GVR: Allāh kī Sharīat kī Kitāb meṅ darj kie. Phir us ne ek baṛā patthar le kar
    use us balūt ke sāye meṅ khaṛā kiyā jo Rab ke maqdis ke pās thā.
  suz-BL: मिनु यहोसुमी मेको ब्रेक्‍स नेल्‍ल परमप्रभु आ अरेशो लोव़ ब्रेक्‍तीक किताबमी
    ब्रेक्‍ताक्‍व। मिनु मेकोमी ठेयब फुल्‍लु का लाइश्‍शा, परमप्रभु यावे आ बाक्‍तीक
    आ नेक्‍था ङा ठेयब रवा आ पुंम ख्रुक्‍तु। उत्‍पत्ती ३५:४; न्‍यायाधीस ९:६
  ita-1927: Poi Giosuè scrisse queste cose nel libro della legge di Dio; e prese una
    gran pietra e la rizzò quivi sotto la quercia ch’era presso il luogo consacrato
    all’Eterno.
  ckb-ckb: یەشوع ئەم وشانەی لە پەڕتووکی تەوراتی خودا نووسی و بەردێکی گەورەی هێنا و
    لەژێر دار بەڕووەکەدا لەلای پیرۆزگاکەی یەزدانەوە چەقاندی.
  eng-BBE: And Joshua put these words on record, writing them in the book of the law
    of God; and he took a great stone, and put it up there under the oak-tree which
    was in the holy place of the Lord.
  kan-OKCV: ಈ ಮಾತುಗಳನ್ನು ಯೆಹೋಶುವನು ದೇವರ ನಿಯಮದ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದು, ಒಂದು ದೊಡ್ಡ ಕಲ್ಲನ್ನು
    ಎತ್ತಿ, ಅದನ್ನು ಯೆಹೋವ ದೇವರ ಪರಿಶುದ್ಧಸ್ಥಳದ ಬಳಿಯಲ್ಲಿ ಇದ್ದ ಏಲಾ ಮರದ ಕೆಳಗೆ ನೆಟ್ಟನು.
  bbb-bbb: Fu akae ije amaeriama areme kena E Ireobo ijadufuo buki bu akae fuone isoeva
    ijia isoe. Ro akae boeje Josua fu isoema ije fu are Sekeme ijia isoe. Areme fune
    mune ma ireobo be abena ine sio zinume E Ireobo ijadufuo Are Muvuaka Akae ivuake
    ijia nijae.
  tam-2017: இந்த வார்த்தைகளை யோசுவா தேவனுடைய நியாயப்பிரமாண புத்தகத்தில் எழுதி, ஒரு
    பெரிய கல்லை எடுத்து, அதை அங்கே யெகோவாவுடைய பரிசுத்த இடத்தின் அருகில் இருந்த கர்வாலி
    மரத்தின்கீழே நட்டு,
  spa-RV-1909: Y escribió Josué estas palabras en el libro de la ley de Dios; y tomando
    una grande piedra, levantóla allí debajo de un alcornoque que estaba junto al
    santuario de Jehová.
  ron-BTF: Și Iosua a scris aceste cuvinte în cartea legii lui Dumnezeu și a luat
    o piatră mare și a pus-o acolo sub stejarul de lângă sanctuarul DOMNULUI.
  eng-WEBP: Joshua wrote these words in the book of the law of God; and he took a
    great stone, and set it up there under the oak that was by the sanctuary of the
    LORD.
  eng-FBV: Joshua recorded this in the Book of the Law of God, and he set up a large
    stone under the oak tree near the Lord's sanctuary.
  nld-1939: en schreef dit alles op in het boek van Gods wet. Toen nam Josuë een grote
    steen, richtte die ter plaatse onder de eik in Jahweh’s heiligdom op,
  nch-BL: Huan Josué quiijcuilo nochi ni tanahuatilme cati nopa masehualme quiijtojque
    quineltocase ten nopa Amatapohuali ten Itanahuatilhua Toteco Dios. Huan Josué
    tanahuati ma quihualicaca se hueyi tet huan ma quiquetzaca nopona campa nopa ahuat
    nechca iyoyon tiopa TOTECO.
  vie-1934: Đoạn, Giô-suê chép các lời này trong sách luật pháp của Đức Chúa Trời.
    Kế đó, người lấy một hòn đá lớn dựng tại đó ở dưới cây dẻ bộp gần nơi thánh của
    Đức Giê-hô-va.
  hin-CV: यहोशू ने वह सब परमेश्वर की व्यवस्था की पुस्तक में लिख दिया. फिर उन्होंने
    एक बड़ा पत्थर लेकर याहवेह के पवित्र स्थान के निकट, बांज वृक्ष के नीचे खड़ा कर
    दिया.
  spa-BES: Y Josué dejó estas palabras en el registro, escribiéndolas en el libro
    de la ley de Dios; y tomó una gran piedra, y la puso allí debajo del roble que
    estaba en el lugar santo del Señor.
  tdx-tdx: Sinoki’ Iehosoa amy boke’ i Han’ Añaharey i saontsiy, naho rinambe’e ty
    vato jabajaba vaho natroa’e ambane’ ty kile an-toe-miava’ Iehovà ao.
  tha-KJV: และโยชู​วาก​็​จาร​ึกถ้อยคำเหล่านี้​ไว้​ในหนังสือพระราชบัญญั​ติ​ของพระเจ้า
    และท่านได้เอาก้อนหินใหญ่ตั้งไว้​ที่​ใต้​ต้นโอ๊กที่ในสถานบริ​สุทธิ​์​แห่​งพระเยโฮวาห์
  por-BR-2018: E escreveu Josué estas palavras no livro da lei de Deus; e tomando
    uma grande pedra, levantou-a ali debaixo de um carvalho que estava junto ao santuário
    do SENHOR.
  deu-ELO: Und Josua schrieb diese Worte in das Buch des Gesetzes Gottes; und er nahm
    einen großen Stein und richtete ihn daselbst auf unter der Terebinthe, die bei
    dem Heiligtum Jehovas steht.
  eng-WYC-2018: And he wrote all these words in the book of God’s law. And he took
    a great stone, and putted it under an oak, that was in the saintuary of the Lord.
    (And he wrote all these words in the Book of the Law of God. And he took a great
    stone, and he set it up under the oak, or by the pole, that was there in the sanctuary
    of the Lord.)
  epo-epo: Kaj Josuo skribis tiujn vortojn en la libron de instruo de Dio, kaj li
    prenis grandan ŝtonon, kaj starigis ĝin tie sub la kverko, kiu estis apud la sanktejo
    de la Eternulo.
  uig-PIN: Andin Yǝxua bu ⱨǝmmǝ sɵzlǝrni Pǝrwǝrdigarning ⱪanun kitabiƣa pütüp, yoƣan
    bir taxni elip kelip, uni Pǝrwǝrdigarning muⱪǝddǝs jayining yenidiki dub dǝrihining
    astiƣa tiklǝp ⱪoydi.
  beo-beo: Yosiua da amo hamoma:ne sia:i, amo Hina Gode Ea Sema Buga ganodini dedei.
    Amalalu, e da gele bagade lale, ouge ifa Hina Gode Ea hadigi sogebi ganodini dialu,
    amo hagudu ligisi.
  tpi-OTNT: Josua i raitim ol dispela tok insait long wanpela buk ol lo bilong God
    i stap long en. Na bihain em i kisim wanpela ston, na i sanapim long as bilong
    wanpela diwai ok i stap long ples ol i save lotu long Bikpela long en.
  hau-SA: Yoshuwa kuwa ya rubuta abubuwan nan a cikin Littafin Dokoki na Allah. Sa’an
    nan ya ɗauki babban dutse ya ajiye a ƙarƙashin itacen oak kusa da tsattsarkan
    wuri na Ubangiji.
  uig-LAT: Andin Yeshua bu hemme sözlerni Perwerdigarning qanun kitabigha pütüp, yoghan
    bir tashni élip kélip, uni Perwerdigarning muqeddes jayining yénidiki dub derixining
    astigha tiklep qoydi.
  nde-nde: UJoshuwa waloba konke lokhu oGwalweni lwemiThetho kaNkulunkulu. Wasethatha
    ilitshe elikhulu walimisa phansi kwesihlahla somʼOkhi eduzane lendawo engcwele
    kaThixo.
  ton-ton: ¶ Pea naʻe tohi ʻe Siosiua ʻae ngaahi lea ni ʻi he tohi ʻoe fono ʻae ʻOtua,
    ʻo ne ʻomi ʻae fuʻu maka lahi ʻo fokotuʻu ia ʻi he lolo oke, ʻaia naʻe ofi ki
    he faletapu ʻo Sihova.
  ces-1613: A zapsal Jozue slova ta do knihy zákona Božího; vzav také kámen veliký,
    postavil jej tu pod dubem, kterýž byl u svatyně Hospodinovy.
  eng-WMB: Joshua wrote these words in the scroll of the Torah of God; and he took
    a great stone, and set it up there under the oak that was by the sanctuary of
    the LORD.
  tam-TCV: இவற்றை யோசுவா இறைவனின் சட்ட புத்தகத்தில் எழுதிவைத்தான். பின்பு யெகோவாவின்
    பரிசுத்த இடத்திற்கு அருகேயுள்ள கருவாலி மரத்தின்கீழ் ஒரு பெரிய கல்லை நிறுத்தினான்.
  ceb-ULB: Gisulat ni Josue kining mga pulonga sa libro sa balaod sa Dios. Nagkuha
    siya ug dako nga bato ug gipahimutang kini didto ibabaw sa tugas nga kahoy nga
    tapad sa sagradong dapit ni Yahweh.
  pol-UBG: I Jozue spisał te słowa w księdze Prawa Bożego, wziął też wielki kamień
    i postawił go pod dębem, który był przy świątyni PANA.
  agr-agr: Dutika nuadui Apajuí chichame umiktin agatainum agajui. Duwi kaya muuntan
    juki aak pegkejam Apajuíjai chichatai aakmakbau aajakua nuna yantamen numi encina
    tutai wajaunum nuna wakentin apusauwai.
  kyc-kyc: Maipala Josuame mawa pii dupwa buku Anatunya lowa pii pyasi palenge dokona
    pyao reteya. Retapala kana andake mende nyepala Kamongona misi lenge panda dokona
    isa oke lenge kareyamo renge dokona reteya.
  urd-GVU: اللہ کی شریعت کی کتاب میں درج کئے۔ پھر اُس نے ایک بڑا پتھر لے کر اُسے اُس
    بلوط کے سائے میں کھڑا کیا جو رب کے مقدِس کے پاس تھا۔
  deu-1912: Und Josua schrieb dies alles ins Gesetzbuch Gottes und nahm einen großen
    Stein und richtete ihn auf daselbst unter einer Eiche, die bei dem Heiligtum des
    HERRN war,
  ntj-ntj: '@see-verse:JOS.024.025'
  kan-2017: ಇದಲ್ಲದೆ, ಅವನು ಈ ಎಲ್ಲಾ ಮಾತುಗಳನ್ನು ದೇವರ ಧರ್ಮಶಾಸ್ತ್ರದ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದು, ಒಂದು
    ದೊಡ್ಡ ಕಲ್ಲನ್ನು ತಂದು ಯೆಹೋವನ ಆಲಯದ ಬಳಿಯಲ್ಲಿ ಇದ್ದ ಅಲ್ಲಾವೃಕ್ಷದ ಅಡಿಯಲ್ಲಿ ನಿಲ್ಲಿಸಿ,
  tgo-tgo: Josuwa i rori njogha utuutuŋgiko thiyako Giya Loi le Mbaro gha Buk tɨne.
    Amba i wo varɨ laghɨye regha na i worawe e umbwa ouk raberabe, Giya Loi le Mevathavatha
    Ŋgoloniye evasiwae.
  yap-yap: Me yoloy Joshua e pi motochiyel nem ngalan fare babyor ko motochiyel rok
    Got. Me fek ba malang nib ga’ nge tay nga tan fare ke gek’iy ni oak u bang nib
    tabgul ni fan ngak SOMOL.
  hlt-MCSB: Tekah olka te Pathen kah olkhueng cabu khuiah Joshua loh a daek. Lungto
    len te a loh tih BOEIPA rhokso kaep kah hlopthing hmuiah a ling.
  mdy-ETH: ዒያሱ ዬንሢ ዓይሢፆንሢ ፆኦሲኮ ዎጎ ማፃኣፖይዳ ፃኣፔኔ፤ ዬካፓ ፔቴ ዼኤፒ ሹቺ ዔኪ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣሮ
    ኮይላ ዓኣ ሻኣቦ ዴማ ዻኣቤኔ፤
  twi-ASANTE: Yosua twerɛɛ yeinom nyinaa guu Onyankopɔn Mmara Nwoma no mu. Ɔfaa ɔbotan
    kɛseɛ bi pire kɔtoo odum dua bi a ɛbɛn Awurade ntomadan no ase sɛ nkaeɛ adeɛ.
  eng-WEBU: Joshua wrote these words in the book of the law of God; and he took a
    great stone, and set it up there under the oak that was by the sanctuary of the
    LORD.
  bnp-bnp: E Iosua i here dili a nita nga na puhu i tabuli vona a maka vinara ne BAKOVI
    DAGI. Muri i bolea tara kedo i vakapesia na taruna a kai a ok, tabukoi na mailo
    ne BAKOVI DAGI.
  wal-wal: Kessidi Yaasu he qaalata Xoossaa Higgiyaa Maxaafan xaafiis. Hegaappe guyyiyan,
    issi gita shuchchaa ekkidi, GODAA Dunkkaaniyaa matan de7iya wolaa garssan essiis.
  spa-PDDPT: Luego Josué escribió estas palabras en el Rollo de la Ley de ʼElohim.
    Y tomó una gran piedra y la erigió allí, debajo del roble que estaba junto al
    Santuario de Yavé.
  gun-gun: Ha'e ramigua ayvu Josué ombopara kuaxia para Nhanderuete guigua lei oĩa
    va'e re. Ha'e gui peteĩ ita tuvixa va'e ojopy vy omopu'ã imo'amy ha'e py, yvyra
    carvalho Senhor pegua henda iky'a e'ỹ va'e py hi'aĩ va'e guy py.
  agu-BL: Cho'n tzun cwe'n stz'ibal cyakil yi e'chk ca'wla'tz tul yi liwr kale atit
    yi e'chk ca'wl Ryos. Ncha'tz nin je' xtxicbal Josué jun chin wutzile'n c'ub tzak'
    yi jun wi' bakch yi at xlaj yi ama'l yi wi'nin xanil.
  ilo-ULB: Insurat ni Josue dagitoy a sasao iti Libro ti Linteg ti Dios. Nangala isuna
    iti dakkel a bato ket insaadna iti sirok ti kayo a lugo iti asideg ti santuario
    ni Yahweh.
  kpg-kpg: Joshua gaa hihi nnelekai aanei gi lodo di Beebaa o Nnaganoho a God. Gei
    mee gaa kae dana hadu damana, ga haga duu di maa i lala di laagau ‘oak’ i lodo
    di gowaa haga madagu o Dimaadua.
  uig-ARA: ئاندىن يەشۇئا بۇ ھەممە سۆزلەرنى پەرۋەردىگارنىڭ قانۇن كىتابىغا پۈتۈپ، يوغان
    بىر تاشنى ئېلىپ كېلىپ، ئۇنى پەرۋەردىگارنىڭ مۇقەددەس جايىنىڭ يېنىدىكى دۇب دەرىخىنىڭ
    ئاستىغا تىكلەپ قويدى.
  bsp-bsp: Kɔ Yosuwe eŋcicəs moloku mmɛ dəbuk ba sariyɛ sa Kanu. K'ɛlɛk tasar tɔpɔŋ
    k'ɛŋcəmbər pi kətɔk tantɔf nde aŋgbaŋcan ŋa Kanu.
  sus-sus: Yosuwe naxa yi fe birin sɛbɛ Ala xa Sɛriyɛ Kitaabui kui. A naxa gɛmɛ belebele
    tongo, a naxa a ti wuri tofanyi bun ma naxan nu na Alatala xa hɔrɔmɔlingira yire.
  pon-2006: Sosua ahpw ntingihedi kosonned pwukat nan pwuken Kosonned en Koht. Ih
    eri ale lapalahn takai ehu, oh kauwada pahn tuhke pwoat nan wasa sarawien KAUN-O.
  jae-jae: Ma Josua keto biŋ tonaŋ kêsêp Anôtônê biŋsu ŋabuku. Ma eŋ kêkôc poc kapôêŋ
    teŋ jagêjac sa aŋga kamem, taŋ kêkô Apômtaunê gamêŋ dabuŋ naŋ ŋalabu.
  ksd-ksd: Ma Iosua i ga tumu go ra lavur tinata ta ra buk na varkurai kai God, ma
    i ga tak pa tika na ngala na vat ma i ga vatur ia ta ra vavai ra iban nina i tur
    pire ra gomgom na pal kai ra Luluai.
  tur-YTC: Yeşu şu sözleri Tanrı'nın Yasa Kitabı'na yazdı; ve büyük bir taş alıp onu
    Yahve'nin Konutu'nun yanındaki meşe ağacının altına dikti.
  grc-BRENT: Καὶ ἔγραψε τὰ ῥήματα ταῦτα εἰς βιβλίον νόμων τοῦ Θεοῦ· καὶ ἔλαβε λίθον
    μέγαν, καὶ ἔστησεν αὐτὸν Ἰησοῦς ὑπὸ τὴν τέρμινθον ἀπέναντι Κυρίου.
  ind-AYT: Yosua menuliskan kata-kata itu dalam Kitab Taurat Allah. Ia mengambil batu
    besar, lalu mendirikannya di sana, di bawah pohon ek, di tempat kudus Allah.
  nya-nya: Ndipo Yoswa analemba zinthu izi mʼbuku la malamulo a Mulungu. Kenaka iye
    anatenga mwala waukulu nawuyimika pansi pa mtengo wa thundu pa malo wopatulika
    a Yehova.
  hrv-hrv: Jošua upisa te riječi u Knjigu zakona Božjega. Zatim uze velik kamen i
    stavi ga ondje pod hrast koji bijaše u svetištu Jahvinu.
  mps-mps: Josuago te po dabe te Godigo bomai po elalubo buku me deli tomode asęani.
    Nosali agai te masigi me deli selama, tama te ni kali pąde, te Genuai Bidiba
    lotu po wabo madi pąde te masigi dolaluama, muani.
  tpi-tpi: Josua i raitim ol dispela tok insait long wanpela buk ol lo bilong God
    i stap long en. Na bihain em i kisim wanpela ston, na i sanapim long as bilong
    wanpela diwai ok i stap long ples ol i save lotu long Bikpela long en.
  dan-1931: Og Josua opskrev disse Ord i Guds Lovbog; og han tog en stor Sten og rejste
    den der under den Eg, som står i HERRENS Helligdom;
  vie-OVCB: Giô-suê cũng chép tất cả những điều này vào Sách Luật của Đức Chúa Trời.
    Xong, ông lấy một tảng đá lớn dựng dưới gốc cây sồi cạnh Đền Tạm của Chúa Hằng
    Hữu.
  guj-2017: પછી યહોશુઆએ આ વાતો યહોવાહનાં નિયમશાસ્ત્રના પુસ્તકમાં લખી. તેણે મોટો પથ્થર
    લીધો અને યહોવાહનાં પવિત્રસ્થાનની બાજુમાં એલોન વૃક્ષની નીચે તેને સ્થાપિત કર્યો.
  pon-2006A: Sosua ahpw ntingihedi kosonned pwukat nan pwuken Kosonned en Koht. Ih
    eri ale lapalahn takai ehu, oh kauwada pahn tuhke pwoat nan wasa sarawien KAUN-O.
  por-BRBSL: Josué escreveu estas palavras no livro da lei de Deus; e pegou uma grande
    pedra, e a colocou sob o carvalho que estava junto ao santuário de Yahweh.
  cth-cth: Hote lawknaw hah BAWIPA e kâlawk cauk dawk a thut teh, BAWIPA e kathoungpounge
    hmuen teng kaawm e kathen kung rahim vah talung kalen poung a ung teh,
  twi-twi: Yosua kyerɛw eyinom nyinaa guu Onyankopɔn Mmara Nhoma no mu. Ɔfaa ɔbotan
    kɛse bi pirew kɔtoo odum dua bi a ɛbɛn Awurade ntamadan no ase sɛ nkae ade.
  hlt-hlt: Tekah olka te Pathen kah olkhueng cabu khuiah Joshua loh a daek. Lungto
    len te a loh tih BOEIPA rhokso kaep kah hlopthing hmuiah a ling.
  tbz-SIM: kɛ́ tì wɑ̃̀ri Kuyie nkuɔ́ pɑ́tíri miɛkɛ, kɛ́fíí nditɑ̃́rì mutie diɛmù tɑkɛ́,
    mùù còḿmú dibòrì sɑ̀ɑ̀rì ti Yiɛ̀ nKuyie nkpɛri.
  msy-2020: Egha Josua akar kaba isava, Godɨn Akar Gavgaviba itir Akɨnafarimɨn aven
    da osiri. Egha dagɨar ekiar mam inigha, me Ikiavɨra Itir Godɨn ziam fer danganimɨn
    boroghɨn temer Okɨn povimɨn anesara.
  azb-azb: Yeşua bu sözləri Allahın Qanun kitabına yazdı. Sonra böyük bir daş götürüb
    Rəbbin Müqəddəs məkanının yanında olan palıd ağacı altında yerləşdirdi.
  eng-DBY: And Joshua wrote these words in the book of the law of God, and took a
    great stone, and set it up there under the oak that was by the sanctuary of Jehovah.
  hin-2017: यह सारा वृत्तान्त यहोशू ने परमेश्वर की व्यवस्था की पुस्तक में लिख दिया;
    और एक बड़ा पत्थर चुनकर वहाँ उस बांज वृक्ष के तले खड़ा किया, जो यहोवा के पवित्रस्थान
    में था।
  swp-swp: 'Iosua Eaubada ena laugagaeo bukana eai teina riba ta i uridi: veu tau
    lailai i abi, i hetoro oeagi paana eai, Guiau ena numa tabuna hasarina eai.'
  eng-YLT: And Joshua writeth these words in the Book of the Law of God, and taketh
    a great stone, and raiseth it up there under the oak which [is] in the sanctuary
    of Jehovah.
  kne-kne: Insolat na dana sin libro ay naisolatan di linteg Diyos. Pag man-a si dakdake
    ay bato et tinood na sin poon di dakdake ay kaiw sin kad-an din nasantoan ay lugar
    isdi ed Sekem.
  eng-WYC-2017: And he wrote all these words in the book of God’s law. And he took
    a great stone, and putted it under an oak, that was in the saintuary of the Lord.
  eng-WMBB: Joshua wrote these words in the scroll of the Torah of God; and he took
    a great stone, and set it up there under the oak that was by the sanctuary of
    the LORD.
  urd-GVH: अल्लाह की शरीअत की किताब में दर्ज किए। फिर उसने एक बड़ा पत्थर लेकर उसे
    उस बलूत के साये में खड़ा किया जो रब के मक़दिस के पास था।
  rug-rug: Kuberi Zosua sari na tinarae hire koasa buka tinarae te Tamasa. Meke vagia
    Zosua si keke patu lavata meke vekoa sa pa kauruna keke huda oaku sapu tata koasa
    vasina hopena te Zihova.
  gaz-gaz: Innis waan kana Kitaaba Seera Waaqaa keessatti barreesse. Dhagaa guddaa
    tokkos fuudhee iddoo qulqulluu Waaqayyoo biratti qilxuu tokko jala dhaabe.
  fra-LSG: Josué écrivit ces choses dans le livre de la loi de Dieu. Il prit une grande
    pierre, qu’il dressa là sous le chêne qui était dans le lieu consacré à l’Éternel.
  gnn-gnn: Ga biyapul ŋayi wukirrina marrtjina ŋunhiyinydjayi dhawuny'tja, dhäruktja
    walalanha djorra'lilina. Bala ŋayi märraŋala bathalana ŋanyana guṉḏa, bala nherrara
    ŋaṉḏarr'maraŋalana ŋunhiwala Garraywalana wäŋalili.
  yal-yal: Yosuwe yi na feene birin sɛbɛ Ala Sariya Kitabun kui. A yi gɛmɛ gbeen tongo,
    a yi a dɔxɔ wariin bun ma Alatala yire sariɲanxin dɛnaxan yi.
  haw-1868: A kakau iho la o Iosua i keia mau olelo maloko o ka buke o ke kanawai
    o ke Akua, a lawe no hoi oia i pohaku nui, a kukulu iho la i ua pohaku la malaila,
    ma ka laau e kokoke ana i ka halelewa o Iehova.
  arb-NAV: وَدَوَّنَ يَشُوعُ هَذَا الْكَلامَ فِي كِتَابِ شَرِيعَةِ اللهِ، وَتَنَاوَلَ
    حَجَراً كَبِيراً وَنَصَبَهُ هُنَاكَ تَحْتَ الْبَلُّوطَةِ الَّتِي عِنْدَ بَيْتِ
    الرَّبِّ.
  ewe-ewe: Yosua ŋlɔ ameawo ƒe ŋuɖoɖo ɖe Mawu ƒe Segbalẽ la me, eye wòmli kpe gã aɖe
    da ɖe logoti si le Yehowa ƒe Agbadɔ la gbɔ la te abe ŋkuɖodzinu ene.
  eng-LEE: And Joshua wrote these words in the book of the law of God; and he took
    a great stone, and set it up there under the oak, that was by the sanctuary of
    the Lord.
  asm-FB: তেতিয়া যিহোচূৱাই সেই সকলো কথা ঈশ্বৰৰ বিধান-পুস্তকখনিত লিখি হ’ল আৰু এটা
    ডাঙৰ শিল লৈ, যিহোৱাৰ ধৰ্মধামৰ ওচৰত থকা এৰা গছৰ তলত স্থাপন কৰিলে।
  sus-A: يٌسُوٍ نَشَ يِ قٍ بِرِن سّبّ عَلَ شَ سّرِيّ كِتَابُي كُي. عَ نَشَ فّمّ بٍلٍبٍلٍ
    تٌنفٌ، عَ نَشَ عَ تِ وُرِ تٌقَنيِ بُن مَ نَشَن نُ نَ عَلَتَلَ شَ هْرْ مْلِنفِرَ
    يِرٍ.
  fra-SBL: Josué écrivit ces paroles dans le livre de la loi de Dieu. Il prit une
    grande pierre et la plaça là, sous le chêne qui était près du sanctuaire de l'Éternel.
  hbo-hbo: וַיִּכְתֹּ֤ב יְהֹושֻׁ֙עַ֙ אֶת־הַדְּבָרִ֣ים הָאֵ֔לֶּה בְּסֵ֖פֶר תֹּורַ֣ת
    אֱלֹהִ֑ים וַיִּקַּח֙ אֶ֣בֶן גְּדֹולָ֔ה וַיְקִימֶ֣הָ שָּׁ֔ם תַּ֚חַת הָֽאַלָּ֔ה
    אֲשֶׁ֖ר בְּמִקְדַּ֥שׁ יְהוָֽה׃ ס
  piu-2006: '@see-verse:JOS.024.025'
  kik-kik: Nake Joshua akĩandĩka maũndũ macio Ibuku-inĩ rĩa Watho wa Ngai. Agĩcooka
    akĩoya ihiga inene, akĩrĩrũgamia hau gĩtina-inĩ kĩa mũtĩ wa mũgandi hakuhĩ na
    handũ-harĩa-haamũre ha Jehova.
  fra-NCL: Josué écrivit ces paroles dans le livre de la loi de Dieu. Il prit une
    grande pierre et la dressa là, sous le chêne qui était dans le lieu consacré à
    Yahweh.
  cek-AK: Joshua mah hae ih loknawk hae Angraeng ih kaalok cabu thungah tarik pae;
    to pacoengah kalen parai thlung to lak moe, Angraeng ih hmuenciim taengah kaom,
    thing kamtak thing tlim ah a suek.
  cuk-cuk: Geb Josué we-igarmala, Bab-Dummad-Igar-Mamaid-e-gardagi narmaksad. Geb
    sorbali, Josué akwa-dummad susad. Geb we-akwa Bab-Jehováʼse-goled-neg-naba sapi-encina-gwichid-urba
    osisad.
  uig-CYR: Андин Йәшуа бу һәммә сөзләрни Пәрвәрдигарниң қанун китавиға пүтүп, йоған
    бир ташни елип келип, уни Пәрвәрдигарниң муқәддәс җайиниң йенидики дуб дәриғиниң
    астиға тикләп қойди.
  tel-2017: దేవుని ధర్మశాస్త్రగ్రంథంలో ఈ మాటలు రాయించి పెద్ద రాతిని తెప్పించి యెహోషువ
    పరిశుద్ధస్థలం లో ఉన్న సింధూర వృక్షం కింద దాన్ని నిలబెట్టాడు.
  hat-BSA: Josué te ekri pawòl sila yo nan liv lalwa Bondye a; epi li te pran yon
    gwo wòch e te fè l kanpe la anba gwo bwadchenn ki te akote sanktyè SENYÈ a.
  bxh-bxh: Yo fede, Yaubada ena laugagayo bukana yai ya ulidi, habahim, Yaubada ena
    tanohi fafagabina yai ni, umeꞌehu laꞌilaꞌi ya bono, oyagi hesa hesana oki paꞌana
    yai.
  kos-kos: Ac Joshua el simusla ma inge in book in Ma Sap Lun God. Na el eis sie eot
    lulap ac tulokunak ye sak oak soko sisken Lohm Nuknuk sin LEUM GOD.
  hbo-WLC: וַיִּכְתֹּ֤ב יְהוֹשֻׁ֙עַ֙ אֶת־הַדְּבָרִ֣ים הָאֵ֔לֶּה בְּסֵ֖פֶר תּוֹרַ֣ת
    אֱלֹהִ֑ים וַיִּקַּח֙ אֶ֣בֶן גְּדוֹלָ֔ה וַיְקִימֶ֣הָ שָּׁ֔ם תַּ֚חַת הָֽאַלָּ֔ה
    אֲשֶׁ֖ר בְּמִקְדַּ֥שׁ יְהוָֽה׃ ס
  ibo-ibo: Joshua dere iwu ndị a ụmụ Izrel kwere na ha ga-eme nʼAkwụkwọ Iwu Chineke.
    Emesịa, o bupụtara otu nkume buru ibu guzo ya nʼokpuru osisi ukwu ook dị nʼakụkụ
    ebe nsọ Onyenwe anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋଶୂୟ ସେହି ସକଳ କଥା ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥା ଗ୍ରନ୍ଥରେ ଲେଖିଲେ ଓ
    ଏକ ବୃହତ ପ୍ରସ୍ତର ନେଇ ସଦାପ୍ରଭୁଙ୍କ ପବିତ୍ର ଆବାସର ନିକଟବର୍ତ୍ତୀ ଅଲୋନ ବୃକ୍ଷ ମୂଳେ ସ୍ଥାପନ
    କଲେ।
  chk-chk: Iwe, Josua a makei ekei kapas lon än Kot we puken allük. Iwe, a angei eföü
    fau watte o aüetä fän ewe irä ook lon ewe leni mi pin än ewe Samol mi Lapalap.
  rop-rop: en imbin raidimdan detlot lowa blanga God langa buk, en afta imbin gajim
    bigwan ston, en imbin meigim det ston jandap wansaid langa det tri gulum ouktri
    deya langa det Seikridwan Pleis blanga YAWEI,
  ukr-1871: І написав Йозуа сї слова в книзї закону Божого, і взяв камення великого
    та й поставив там під дубом, що був при храминї Господнїй.
  deu-1951: Und Josua schrieb diese Worte in das Gesetzbuch Gottes, und er nahm einen
    großen Stein und richtete ihn daselbst auf unter der Eiche, die bei dem Heiligtum
    des HERRN war.
  eng-JPS: And Joshua wrote these words in the book of the law of God; and he took
    a great stone, and set it up there under the oak that was by the sanctuary of
    the LORD.
  srp-1865: I zapisa Isus ove rijeèi u knjigu zakona Božijega; i uzevši kamen velik
    podiže ga ondje pod hrastom koji bijaše kod svetinje Gospodnje.
  lug-lug: Era n’awandiika ebintu bino mu kitabo ky’amateeka ekya Katonda, n’atwala
    ejjinja eddene ennyo n’aliteeka wansi w’omwera ogwali mu kifo kya Mukama ekitukuvu.
  heb-heb: ויכתב יהושע את הדברים האלה בספר תורת אלהים ויקח אבן גדולה ויקימה שם תחת
    האלה אשר במקדש יהוה׃
  ben-IRV: পরে যিহোশূয় ঐ সমস্ত কথা ঈশ্বরের ব্যবস্থাগ্রন্থে লিখলেন এবং একটি বড় পাথর
    নিয়ে সদাপ্রভুর পবিত্র-স্থানের কাছে এলা গাছের তলায় স্থাপন করলেন।
  pan-pan: ਅਤੇ ਯਹੋਸ਼ੁਆ ਨੇ ਇਹਨਾਂ ਗੱਲਾਂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖ ਲਿਆ
    ਅਤੇ ਇੱਕ ਵੱਡਾ ਪੱਥਰ ਲੈ ਕੇ ਉੱਥੇ ਬਲੂਤ ਦੇ ਹੇਠ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੇ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਵਿੱਚ ਸੀ
    ਖੜ੍ਹਾ ਕਰ ਦਿੱਤਾ।
  mya-JVB: ထို စကား ကိုလည်း ဘုရား သခင်၏ ဓမ္မ ကျမ်းစာ ၌ ရေး ထား၍ ၊ ထာဝရဘုရား ၏ သန့်ရှင်း
    ရာဌာနတော် နား မှာရှိသော သပိတ် ပင်အောက် ၌ ကျောက် ကြီး ကို ထောင် လျက်၊
  hmo-hmo: Iosua ese unai hereva be Dirava ena Taravatu Bukana lalonai ia torea. Bona
    nadi badana ta ia abia, ouki auna henunai ia haginia, Lohiabada ena helaga gabuna
    dekenai.
  urd-urd: और यशू'अ ने यह बातें ख़ुदा की शरी'अत की किताब में लिख दीं, और एक बड़ा पत्थर
    लेकर उसे वहीं उस बलूत के दरख्त़ के नीचे जो ख़ुदावन्द के मक़्दिस के पास था खड़ा
    किया।
  rus-SYN: И вписал Иисус слова сии в книгу закона Божия, и взял большой камень и
    положил его там под дубом, который подле святилища Господня.
  bqc-SIM: ↄ̃ à yã́piↄ kɛ̃̀ Lua ikoyã láu. Ɔ̃ à gbɛ̀ gbɛ̃̀nɛ sɛ pɛ̀lɛ gbɛ̃́nɛli
    gbáu Dii sísikĩi we.
  tcz-CHONGTHU: Joshua’n hiche hochu Pathen dan lekhabua anajihlut nin ahi. Chuleh
    hiche hetjingna dinga hin songlentah khat Pakai ponbun kom gangpi phungnoi ana
    tungdoh in ahi.
  mar-mar: तेव्हा यहोशवाने ही वाक्ये देवाच्या नियमशास्त्राच्या ग्रंथात लिहिली, आणि
    मोठी धोंड घेऊन, तेथे परमेश्वराच्या पवित्र स्थानी जे एला झाड, त्याच्याखाली ती उभी
    केली.
  qub-qub: Llapan willapashancunatami Josuëga isquirbiran laynincunata Tayta Dios
    isquirbichishan libruman. Parlacushanta yarpänanpämi jatun wancata ichichiran
    encina jacha chaquinman. Chay jacha lädunchömi rispitädu pacha caran.
  bqp-bqp: akũ à yã pìnↄ kɛ̃̀ Luda doka takadan. Akũ à gbɛ̀ gbɛ̃̀ntɛ̃ɛ sɛ̀ à pɛ̀tɛ
    gbiri lí gbáru Dikiri gbagbakia gwe.
  hat-hat: Jozye ekri yo tout nan liv lalwa Bondye a. Li pran yon gwo wòch, li plante
    l' kanpe anba pye chenn ki te anndan kote yo te mete apa pou Seyè a.
  eng-BSB: Joshua recorded these things in the Book of the Law of God. Then he took
    a large stone and set it up there under the oak that was near the sanctuary of
    the LORD.
  tod-tod: Zozuwe niima vaiti kpein sɛʋɛni GALA ná-Tɔ Sɛʋɛi zu. É kɔtu wolai zeɠeni,
    é gaalɔ sɛne gului wu, nii é ɠɛni Ɠɔoɠɔ GALAGI zeizu ɲadegai.
  eng-WEBPB: Joshua wrote these words in the book of the law of God; and he took a
    great stone, and set it up there under the oak that was by the sanctuary of the
    LORD.
  kbq-kbq: Hanki ana nanekeramina Ra Anumzamofo kasegema me'nea avontafepi Josua'a
    krente'ne. Ana huteno, anante Josua'a mago ra have erino Ra Anumzamofo seli mono
    noma me'nea tavaonte oki zafa agafare retrure'ne.
  nhe-BL: Huan Josué quiijcuilo nochi ni tlanahuatili tlen nopa tlacame quiijtojque
    quineltocase tlen nopa Amatlapohuali tlen Itlanahuatilhua Toteco Dios. Huan Josué
    tlanahuati ma quihualicaca se hueyi tetl huan ma quiquetzaca nopona campa nopa
    ahuatl nechca iyoyon tiopa TOTECO.
  bus-bus: ben à yã pìnↄ kɛ̃̀ Luda doka takadan. Ben à gbɛ̀ gbɛ̃̀ntɛ̃ sɛ̀ à pɛ̀ɛ
    gbíi lí gbáru Dii gbãgbãkiia gwe.
  gub-BL: Zuzue umuapyk a'e ze'eg Tupàn pape rehe. Na'e upyhyk amo itahu kury. Omono
    a'e itahu ywyra kawar iwype Tupàn Tuweharupi Wiko Ma'e imuwete haw pe.
  eng-DRA: 'And he wrote all these things in the volume of the law of the Lord: and
    he took a great stone, and set it under the oak that was in the sanctuary of the
    Lord.'
