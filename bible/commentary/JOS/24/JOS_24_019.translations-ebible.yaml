verse: JOS.024.019
translations:
  mal-C: 'യോശുവ ജനത്തോടു പറഞ്ഞു: “നിങ്ങൾക്കു യഹോവയെ സേവിക്കാൻ കഴിയുന്നതല്ല; അവിടന്ന്
    പരിശുദ്ധനായ ദൈവം ആകുന്നു; തീക്ഷ്ണതയുള്ള ദൈവവും ആകുന്നു. നിങ്ങളുടെ അതിക്രമവും പാപവും
    അവിടന്ന് ക്ഷമിക്കുകയില്ല.'
  deu-TKW: 'Josua sprach zu dem Volke: Ihr seid nicht imstande, Jahwe zu dienen, denn
    er ist ein heiliger Gott; ein eifersüchtiger Gott ist er: er wird euch eure Übertretung
    und eure Sünden nicht vergeben!'
  lin-lin: 'Jozue alobaki na bato : — Bokokoka kosalela Yawe te, pamba te azali Nzambe
    ya Bule, Nzambe ya Zuwa ; akolimbisa te botomboki mpe masumu na bino.'
  eng-LSV: And Joshua says to the people, “You are not able to serve YHWH, for He
    [is] a most holy God; He [is] a zealous God; He does not bear with your transgression
    and with your sins.
  eng-GNV: 'And Ioshua saide vnto the people, Ye can not serue the Lord: for he is
    an holie God: he is a ielous God: hee will not pardon your iniquitie nor your
    sinnes.'
  eng-WEBSTER: 'And Joshua said to the people, Ye cannot serve the LORD: for he is
    a holy God; he is a jealous God; he will not forgive your transgressions, nor
    your sins.'
  nhw-BL: 'Huajca Josué quinilhui nochi catli nopona itztoyaj: ―Amo huelis anquitequipanose
    TOTECO quen hueltzi, pampa yaya tlatzejtzeloltic. Huan yaya amo quiijiyohuía se
    catli quiijtohua quitequipanohua sintla nojquiya quintlepanita tiotzitzi catli
    amo nelía Dios. Ya nopa quicualancaita. Sintla anquitlepanitaj seyoc, amo anmechtlapojpolhuis.'
  swh-ONEN: Yoshua akawaambia watu, “Hamwezi kumtumikia Bwana. Yeye ni Mungu Mtakatifu,
    ni Mungu mwenye wivu. Hatasamehe uasi wenu na dhambi zenu.
  bba-bba: Yosue u tɔn be sɔ̃ɔwɑ u nɛɛ, yɑ sɛ̃ i kɑ Yinni Gusunɔ sɑ̃ domi u sɑ̃ɑwɑ
    dɛɛro, u ǹ wurɑmɔ i mɑɑ ɡoo sɑ̃. Yen sɔ̃, ì n nùn deri mɑ i bũnu sɑ̃wɑ, u ǹ
    bɛɛ bɛɛn durum suuru kuɑmmɛ. Bɑɑ mɛ u bɛɛ ɡeɑ kuɑ kɔ, u koo ɡɔsirɑwɑ u bɛɛ kɔ̃sɑ
    kuɑ kpɑ u bɛɛ kɑm koosiɑ.
  eng-KJVCPB: 'And Joshua said unto the people, Ye cannot serve the Lord: for he is
    a holy God; he is a jealous God; he will not forgive your transgressions nor your
    sins.'
  mpx-mpx: Inoke Yosuwa i baek elal i ba, “Bahi etimwawa nuku babaa houwa tage bosowaimiu
    ya nuku kululuek Yehoba elana, iya Yabowaine bwabwalena, ge nige i tatalam ana
    toawalaka ni gan. Wami awatautau ge wami gegi paganina nige ni nunuwayoho.
  wbp-wbp: Ngula-jangka, Jajuwa-jana yarda wangkaja yapa-patukuju, “Kujanya kankulu
    nyurrurlaju jalanguju wangkami. Kala kulalpankulurla jungarni nyinakarla YAAWIYI-kiji.
    Nyanunguju tarruku. Nyanungu-ka wangkami yungunkulu nyanungu-mipa manngu-nyanyi.
    Kajinkilirla nyurrurla jurnta yani, manu kajinkili nyurrurla warntarla nyinami,
    ngulaju kula-nyarra yawuru-jarrimi.
  luo-luo: Joshua nowachone ji niya, “Ok unyal tiyone Jehova Nyasaye. En Nyasaye maler,
    en Nyasaye ma janyiego. Ok obi wenu kuom wich teko maru kod richo mutimo.
  meu-meu: A Iosua ese hebou taudia e hamaorodia, eto, Iehova isiaina basio lao heni
    diba; badina be ia na Dirava helaḡana, vageḡe Diravana; ia na emui kara dika bona
    emui kara havara basine gwaudia tao.
  npi-ULB: तर यहोशूले मानिसहरूलाई भने, “तिमीहरूले परमप्रभुको सेवा गर्न सक्‍दैनौ, किनभने
    उहाँ पवित्र हुनुहुन्छ, उहाँ डाही परमेश्‍वर हुनुहुन्छ; उहाँले तिमीहरूका पाप र अपराधलाई
    क्षमा गर्नुहुने छैन ।
  yor-yor: Joṣua sì wí fún àwọn ènìyàn náà, pé, “Ẹ̀yin kò le sin Olúwa, nítorí Ọlọ́run
    mímọ́ ni òun; Ọlọ́run owú ni òun, kì yóò dárí ìrékọjá àti ẹ̀ṣẹ̀ yín jì yín.
  emp-NTPO: 'Maʌ̃ne Josueba nãwã jarasia: –Bãrãba Ãcõrẽra poya ẽpẽnaẽ́a. Dewarada
    idji quĩrãca neẽ́a. Idjia quĩrĩã b̶ʌa bãrãba ab̶abe idjidrʌ quĩrĩãnida. Maʌ̃ bẽrã
    idjia jara b̶ʌda ĩjã od̶aẽ́bʌrʌ idjab̶a cadjiruada od̶ibʌrʌ idjia maʌ̃ra quĩrãdoaẽ́a.'
  ind-ind: Berkatalah Yosua kepada bangsa Israel, “Kalian tidak sanggup mengabdi kepada
    TUHAN, karena Dia adalah Allah yang kudus dan cemburu. Dia tidak akan bersabar
    terhadap pelanggaran dan dosamu.
  pes-OPCB: 'اما یوشع در پاسخ ایشان گفت: «پیروی از خداوند کار آسانی نیست، زیرا او
    قدوس و بسیار غیور است و از گناهانتان نخواهد گذشت.'
  tgl-ULB: Pero sinabi ni Josue sa bayan, “Hindi ninyo maaaring paglingkuran si Yahweh,
    dahil siya ay isang banal na Diyos; siya ay isang selosong Diyos; hindi niya papatawarin
    ang inyong mga paglabag at mga kasalanan.
  cbu-NT: Itaru, Josueysha. ¿Tamari siy Apanllee kuk tatsamchis? Pinascha izuuru Apanllish
    tachitamaama. ¿Apanll nitaati yutaritaja? Apanllimari kizpur wanasir taaku, tputsee
    mantsir taamaam kizpur pachindkiya. Siyashuchshat tputs apanllputsee nda kasamaam
    zandkana anoo Apanllsha kapunguri ngatkiya.
  hui-hui: Ani layagola Yosuahanda wali agali biaruhondo lalu, Ani laramigo tígua
    Anduane Homogonaga biabe bia naholigo Ngode Datagaliwabe ogoni agali ale ndo ibu
    tigabi taraore kago tígua ko birimiyagua ibu domo wanaholebira. Ibugua mbirali
    mende tara ibu kagobi kalo manda bilo hame nalaga ka.
  mya-mya: ထို​အ​ခါ​ယော​ရှု​က​လူ​တို့​အား``သင်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​နိုင်​စွမ်း
    ရှိ​ကြ​မည်​မ​ဟုတ်။ ကိုယ်​တော်​သည်​သန့်​ရှင်း မြင့်​မြတ်​သော​ဘု​ရား​ဖြစ်​၍​သင်​တို့​၏
    အပြစ်​များ​ကို​လွှတ်​တော်​မူ​မည်​မ​ဟုတ်။ ကိုယ် တော်​သည်​ပြိုင်​ဘက်​ကို​လုံး​ဝ​လက်​ခံ​တော်
    မ​မူ။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་འབངས་རྣམས་ལ། ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱེད་མི་ནུས་ཏེ།
    ཅི་ལ་ཟེར་ན། ཁོང་ནི་དཀོན་མཆོག་དམ་པ་དང་ཕྲག་དོག་ཅན་ལགས་པས། ཁྱོད་རྣམས་ཀྱི་ཉེས་སྐྱོན་དང་སྡིག་པ་རྣམས་སེལ་བར་མི་འགྱུར།
  sna-sna: Joshua akapindura vanhu achiti, “Hamungagoni kushumira Jehovha. NdiMwari
    mutsvene; ndiMwari ane godo. Haangakukanganwirei kumumukira kwenyu nezvivi zvenyu.
  spa-BLM: 'Josué dijo al pueblo: “No podéis servir a Yahvé, porque es un Dios santo.
    Es un Dios celoso. No perdonará vuestra desobediencia ni vuestros pecados.'
  cac-cac: 'Ix tac''vi vin̈aj Josué chi'' d''a eb'' icha tic: —Man̈ ol yal-laj eyac''anem
    e b''a d''a Jehová yujto max techaj yuuj ayic syilanoch e chucal, yujto ste cot
    yoval sc''ool tato tzex och ejmelal d''a comon dios, man̈ jab''oc syac'' nivanc''olal
    e mul chi''.'
  swh-ULB: Lakini Yoshua akawaambia watu, “Hamwezi kumtumikia Yahweh, kwa kuwa ni
    Mungu mtakatifu; ni Mungu mwenye wivu; hatawasamehe makosa na dhambi zenu.
  bel-bel: 'Ісус сказаў народу: ня зможаце служыць Госпаду, бо Ён Бог сьвяты, Бог
    руплівец, не пацерпіць беззаконьня вашага і грахоў вашых.'
  deu-ELBBK: 'Und Josua sprach zu dem Volk: Ihr könnt dem HERRN nicht dienen; denn
    er ist ein heiliger Gott, er ist ein eifernder Gott; er wird eure Übertretung
    und eure Sünden nicht vergeben.'
  mbb-OT: Ne migkaǥi si Josue ziyà te menge etew te, “Kenè kew ebpekehimu he ebpenilbi
    te Nengazen su waǥas sikandin he Megbevayà wey tengelikuzen, su kenè din egkesuatan
    ke zuen selakew en he ed-ezapen niw. Kenè din ibpelavey is kebpekidsukulè niw
    wey menge salè niw.
  mal-2015: 'യോശുവ ജനത്തോടു പറഞ്ഞതു: നിങ്ങൾക്കു യഹോവയെ സേവിപ്പാൻ കഴിയുന്നതല്ല; അവൻ
    പരിശുദ്ധദൈവം; അവൻ തീക്ഷ്ണതയുള്ള ദൈവം; അവൻ നിങ്ങളുടെ അതിക്രമങ്ങളെയും പാപങ്ങളെയും
    ക്ഷമിക്കയില്ല.'
  tuo-NT: 'Na tojo nicã tʉꞌogʉ, Josué aꞌtiro nicʉ niwĩ: —Mʉsã Õꞌacʉ̃rẽ añurõ ẽjõpeo,
    sirutupõtẽosome. Cʉ̃ añugʉ̃ waro, ñaꞌase moogʉ̃ nimi. Cʉ̃ diaꞌcʉ̃rẽ marĩ ẽjõpeocã
    ʉami. Ãpẽrãnojõrẽ ẽjõpeocã, doesami. Mʉsã cʉ̃rẽ yʉꞌrʉnʉꞌcãcã, mʉsã ñaꞌarõ weesere
    nʉꞌcãsome.'
  rmc-rmc: 'Akor phenďa o Jozua le manušenge: „Našťi služinen ča avke le RAJESKE,
    bo ov hino sveto Del, žjarlivo Del, savo tumenge na odmukela, te les na šunena
    a te kerena o bini.'
  nlg-nlg: Ma Joshua teg hoi bosa vanra na vure, “Kau tangomana gekau lutu vania Lord,
    a pukuna gaia na God te tabu me nighi sika na lei gehegehe dika. Me ke mua tangoma
    geke talukehai a nmiu na hughu pungisi mana plumiu ta nina maana gaia.
  pes-OPV: 'پس یوشع به قوم گفت: «نمی توانید یهوه راعبادت کنید زیرا که او خدای قدوس
    است و اوخدای غیور است که عصیان و گناهان شما رانخواهد آمرزید.'
  ron-1924: 'Иосуа а зис попорулуй: „Вой ну вець путя сэ служиць Домнулуй, кэч есте
    ун Думнезеу сфынт, ун Думнезеу ӂелос; Ел ну вэ ва ерта фэрэделеӂиле ши пэкателе.'
  ben-OBCV: যিহোশূয় লোকদের বললেন, “তোমরা সদাপ্রভুর সেবা করতে পারবে না। তিনি পবিত্র
    ঈশ্বর; তিনি ঈর্ষাপরায়ণ ঈশ্বর। তিনি তোমাদের বিদ্রোহ ও পাপ ক্ষমা করবেন না।
  som-som: Markaasaa Yashuuca wuxuu dadkii ku yidhi, Rabbiga uma aad adeegi kartaan;
    waayo, isagu waa Ilaah quduus ah; oo waa Ilaah masayr ah, oo isagu idinkama cafiyi
    doono xadgudubkiinna iyo dembiyadiinna toona.
  lat-VUC: 'Dixitque Josue ad populum: Non poteritis servire Domino: Deus enim sanctus
    et fortis æmulator est, nec ignoscet sceleribus vestris atque peccatis.'
  eng-ASVBT: And Joshua said unto the people, Ye cannot serve Jehovah; for he is a
    holy God; he is a jealous God; he will not forgive your transgression nor your
    sins.
  ita-1885: 'E Giosuè disse al popolo: Voi non potrete servire al Signore; perciocchè
    egli è un Dio santo, un Dio geloso; egli non comporterà i vostri misfatti ed i
    vostri peccati.'
  eng-LXXUP: And Joshua said to the people, Indeed ye will not be able to serve the
    Lord, for God is holy; and he being jealous will not forgive your sins and your
    transgressions.
  eng-ULB: But Joshua said to the people, “You cannot serve Yahweh, for he is a holy
    God; he is a jealous God; he will not forgive your transgressions and sins.
  spa-VBL: 'Josué le dijo al pueblo: “Recuerden que el Señor es un Dios santo y celoso.
    No podrán adorarle, ni perdonará su rebeldía nisus pecados'
  fra-_FOB: 'Et Josué dit au peuple: Vous ne pourrez servir l''Éternel, car c''est
    un Dieu saint, c''est un Dieu jaloux; il ne pardonnera point vos transgressions
    et vos péchés;'
  mal-mal: 'യോശുവ ജനത്തോടു പറഞ്ഞത്: “നിങ്ങൾക്ക് യഹോവയെ സേവിക്കുവാൻ കഴിയുന്നതല്ല; അവൻ
    പരിശുദ്ധദൈവം; അവൻ തീക്ഷ്ണതയുള്ള ദൈവം; അവൻ നിങ്ങളുടെ അതിക്രമങ്ങളെയും പാപങ്ങളെയും
    ക്ഷമിക്കയില്ല.'
  urd-GVR: Yih sun kar Yashua ne kahā, “Āp Rab kī ḳhidmat kar hī nahīṅ sakte, kyoṅki
    wuh quddūs aur ġhayūr Ḳhudā hai. Wuh āp kī sarkashī aur gunāhoṅ ko muāf nahīṅ
    karegā.
  suz-BL: मिनु यहोसुमी मुर आन कली “गेपुकीमी परमप्रभु यावे कली ठेयब सेल्‍ने मचाप्‍नीनी।
    मारदे हना मेको का ला परमप्रभु नु रुश पाइब परमप्रभु बाक्‍ब। मिनु मेकोमी इन मरिम्‍शो
    पशो नु इन पाप मक्‍याम्‍ब। ब्‍यवस्‍था २९:३; प्रस्‍थान २०:५
  ita-1927: 'E Giosuè disse al popolo: “Voi non potrete servire all’Eterno, perch’egli
    è un Dio santo, e un Dio geloso; egli non perdonerà le vostre trasgressioni e
    i vostri peccati.'
  ckb-ckb: 'یەشوعیش بە گەلی گوت: «ئێوە ناتوانن یەزدان بپەرستن، چونکە ئەو خودایەکی
    پیرۆز و خودایەکی ئیرەدارە، لە یاخیبوون و گوناهەکانتان خۆش نابێت.'
  eng-BBE: 'And Joshua said to the people, You are not able to be the servants of
    the Lord, for he is a holy God, a God who will not let his honour be given to
    another: he will have no mercy on your wrongdoing or your sins.'
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೋಶುವನು ಜನರಿಗೆ, “ನೀವು ಯೆಹೋವ ದೇವರನ್ನು ಸೇವಿಸಲಾರಿರಿ. ಏಕೆಂದರೆ ಅವರು
    ಪರಿಶುದ್ಧ ದೇವರು, ತಮಗೆ ಸಲ್ಲಬೇಕಾದ ಗೌರವವನ್ನು ಮತ್ತೊಬ್ಬರಿಗೆ ಸಲ್ಲಗೊಡಿಸದ ತೀಕ್ಷ್ಣ ದೇವರು.
    ಅವರು ನಿಮ್ಮ ದ್ರೋಹಗಳನ್ನೂ ಪಾಪಗಳನ್ನೂ ಮನ್ನಿಸರು.
  bbb-bbb: Bu ijiege kuaevoga Josua fu kiae, Na vierafe ja fu oetuakinu irinadufuo
    ije jaka naebe mani. Ijadufuo maeje E Ireobo ije fuka Godi akae. Fu vierafe jaka
    maza boeje fu fuosukua fuone baname isoedufuo. Ro ja uria faememarena godi kufui
    ije buone baname isoekuva fuka defaruike. Ro kuke ise jone fube giana areke.
  tam-2017: 'யோசுவா மக்களை நோக்கி: நீங்கள் யெகோவாவைத் தொழுதுகொள்ளமாட்டீர்கள்; அவர்
    பரிசுத்தமுள்ள தேவன், அவர் எரிச்சலுள்ள தேவன்; உங்கள் மீறுதலையும் உங்கள் பாவங்களையும்
    மன்னிக்கமாட்டார்.'
  spa-RV-1909: 'Entonces Josué dijo al pueblo: No podréis servir á Jehová, porque
    él es Dios santo, y Dios celoso; no sufrirá vuestras rebeliones y vuestros pecados.'
  ron-BTF: 'Și Iosua a spus poporului: Nu veți putea servi DOMNULUI, fiindcă el este
    un Dumnezeu sfânt; este un Dumnezeu gelos; nu va ierta fărădelegile voastre nici
    păcatele voastre.'
  eng-WEBP: Joshua said to the people, “You can’t serve the LORD, for he is a holy
    God. He is a jealous God. He will not forgive your disobedience nor your sins.
  eng-FBV: Joshua told the people, “Remember that the Lord is a holy and jealous God.
    You won't be able to worship him, and he won't forgive your rebellion and sins
  nld-1939: 'Doch Josuë sprak tot het volk: Maar ge zult Jahweh niet kunnen dienen;
    want Hij is een heilige God, een naijverige God, die uw zonden en misslagen niet
    zal vergeven.'
  nch-BL: 'Huajca Josué quinilhui nochi cati nopona itztoyaj: ―Amo huelis anquitequipanose
    TOTECO quej hueltzi, pampa yaya tatzejtzeloltic. Huan yaya amo quiijyohuía se
    cati quiijtohua quitequipanohua sinta nojquiya quintepanita teteyome cati amo
    nelía Dios. Ya nopa quicualancaita. Sinta anquitepanitaj seyoc, amo amechtapojpolhuis.'
