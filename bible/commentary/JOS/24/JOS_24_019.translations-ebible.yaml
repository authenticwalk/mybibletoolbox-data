    a God most holy He [is]; a zealous God He [is]; He doth not bear with your transgression
    and with your sins.
  kne-kne: Ngem kanan Josue sin ipogaw, “Adi yon kabaelan ay mansilbi en Diyos, tan
    nasantoan sisya et iparit na ay waday ikadkadwa yon sisya ay daydayawen. Isonga
    mo taynan yos sisya ta mansilbi kayos diyos di odom ay nanasyon, adi nan pakawanen
    din basbasol yo. Olay mo siged di inyat na en dakayo ed idi, kontraena ya dosaenas
    dakayo enggana ay mamaga kayo.”
  eng-WYC-2017: And Joshua said to the people, Ye may not serve the Lord; for God
    is holy, and a strong fervent lover, and he forgiveth not your trespasses and
    sins.
  eng-WMBB: Joshua said to the people, “You can’t serve the LORD, for he is a holy
    God. He is a jealous God. He will not forgive your disobedience nor your sins.
  urd-GVH: यह सुनकर यशुअ ने कहा, “आप रब की ख़िदमत कर ही नहीं सकते, क्योंकि वह क़ुद्दूस
    और ग़यूर ख़ुदा है। वह आपकी सरकशी और गुनाहों को मुआफ़ नहीं करेगा।
  rug-rug: Meke zama la koari na tinoni se Zosua, “Ba tasuna hola pude nabulu nia
    se Zihova. Na Tamasa hopena si Asa. Hoke kononi gamu Sa be vahesi votiki tamasa
    si gamu, meke lopu kaqu taleosoni Sa sari na mia tinavete kaleadi.
  gaz-gaz: Iyyaasuunis sabaan akkana jedhe; “Isin Waaqayyoon tajaajiluu hin dandeessan.
    Inni Waaqa qulqulluu dha. Inni Waaqa hinaafuu dha. Inni fincila keessanii fi cubbuu
    keessan isinii hin dhiisu.
  fra-LSG: 'Josué dit au peuple: Vous n’aurez pas la force de servir l’Éternel, car
    c’est un Dieu saint, c’est un Dieu jaloux; il ne pardonnera point vos transgressions
    et vos péchés.'
  gnn-gnn: Bala ŋayi Djatjuwayunydja waŋana walalanha bitjarrana, “Yakana nhuma yurru
    märr‐ŋal'yun ŋamathamanydja ga yuwalktja gal'ŋu nhanŋu Godku. Godtja dhuwala gäna
    gal'ŋu ḏarrtjalk, ganaŋ'thun yukurra dhiyakuywala munatha'wuywalanydja nhäkala
    malaŋuwala. Ŋunhi nhuma yurru rrambaŋikumanydja märr‐ŋal'yun nhanukala Godkala
    ga wiripuŋuwala waŋarrwala, waŋgany‐manapanmirrinydja yurru, ŋayinydja yurru Godtja
    ŋaramurryirrina yana nhumalaŋgunydja; yakana ŋayi yurru bäy‐ḻakaramanydja nhumalaŋgu
    balanyarawuynydjayi yätjpuy.
  yal-yal: Yosuwe yi a fala yamaan xa, a naxa, “Ɛ mi nɔɛ Alatala batuɛ, bayo Ala sariɲanxin
    na a ra, Ala xɔxɔlɔnxin na a ra. A mi diɲɛ ɛ matandine nun ɛ yulubine ma.
  iou-iou: Ude yäŋirä Josuatä yäwetkuk; Inä Yawe gämoriken jop täga nämo api itneŋ.
    Anutu uwä siwoŋi kudupiinik. U ämawebeniyetä anutu ätu nadäŋ yämikta bitnäkinik
    täk täyak. Ude tänayäŋ täŋo uwä peŋawäkjin täŋo momi täga nämo api peŋ tamek yäk.
  haw-1868: A olelo mai la o Iosua i na kanaka, Aole hiki ia oukou ke malama ia Iehova,
    no ka mea, he Akua ihiihi oia, he Akua lili no hoi; aole e kala mai oia i ko oukou
    hala, a me ko oukou hewa.
  arb-NAV: 'فَقَالَ لَهُمْ يَشُوعُ: «لَنْ تَقْدِرُوا أَنْ تَعْبُدُوا الرَّبَّ حَقَّ
    الْعِبَادَةِ لأَنَّهُ إِلَهٌ قُدُّوسٌ وَغَيُورٌ وَلَنْ يَغْفِرَ لَكُمْ خَطَايَاكُمْ
    وَذُنُوبَكُمْ.'
  ewe-ewe: Yosua ɖo eŋu na ameawo be, “Miate ŋu asubɔ Yehowa o, elabena Mawu le kɔkɔe,
    eye wòʋãa ŋu, matsɔ miaƒe aglãdzedze kple nu vɔ̃wo ake mi o.
  eng-LEE: And Joshua said unto the people, Ye will not be able to serve the Lord;
    for he is a holy God; he is a watchful God; he will not have any indulgence for
    your transgressions and for your sins;
  asm-FB: কিন্তু যিহোচূৱাই লোকসকলক ক’লে, “তোমালোকে যিহোৱাৰ আৰাধনা কৰিব নোৱাৰিবা, কিয়নো
    তেওঁ পবিত্ৰ ঈশ্বৰ; নিজ মৰ্য্যদা ৰখাত উদ্যোগী ঈশ্বৰ; তেওঁ তোমালোকৰ অধাৰ্মিকতা আৰু
    পাপসমূহক ক্ষমা নকৰিব।
  sus-A: يٌسُوٍ نَشَ عَ قَلَ حَمَ بّ، «وٌ مُ نْمَ عَلَتَلَ بَتُدٍ، بَرِ مَ عَلَتَلَ
    سّنِيّن، عَلَ تْونّشِ نَ عَ رَ. عَ مُ دِحّمَ وٌ شَ مَتَندِ نُن وٌ شَ يُنُبِ مَ.
  fra-SBL: 'Josué dit au peuple : « Vous ne pouvez pas servir Yahvé, car c''est un
    Dieu saint. C''est un Dieu jaloux. Il ne pardonnera pas votre désobéissance ni
    vos péchés.'
  hbo-hbo: וַיֹּ֨אמֶר יְהֹושֻׁ֜עַ אֶל־הָעָ֗ם לֹ֤א תֽוּכְלוּ֙ לַעֲבֹ֣ד אֶת־יְהוָ֔ה
    כִּֽי־אֱלֹהִ֥ים קְדֹשִׁ֖ים ה֑וּא אֵֽל־קַנֹּ֣וא ה֔וּא לֹֽא־יִשָּׂ֥א לְפִשְׁעֲכֶ֖ם
    וּלְחַטֹּאותֵיכֶֽם׃
  piu-2006: '@see-verse:JOS.024.018'
  kik-kik: Nake Joshua akĩĩra andũ acio atĩrĩ, “Mũtingĩhota gũtungatĩra Jehova. Jehova
    nĩ Ngai Mũtheru; we nĩ Ngai ũrĩ ũiru. Ndakamũrekera ũremi wanyu o na kana mehia
    manyu.
  fra-NCL: 'Josué dit au peuple : « Vous ne pouvez pas servir Yahweh, car c’est un
    Dieu saint, c’est un Dieu jaloux ; il ne pardonnera pas vos transgressions et
    vos péchés.'
  cek-AK: Joshua mah kaminawk khaeah, Angraeng ih tok na sah o thai mak ai; anih loe
    ciimcai Sithaw ah oh moe, ut panoek Sithaw ah oh; anih mah na sak o pazae ih zaehaihnawk
    to tahmen mak ai.
  cuk-cuk: 'Geb degine, Josué, Israel-dulemarga sogded: —Bemar Bab-Jehováʼga ibmar-imaked
    geg-be-gumalad, ar baisursunna imaklesulid. Ar Bab-Dummad dule-isligwaledid, deginbali,
    ibmar-bamalad-nug-odummoged abesulid, e-nugbi odummoged abeged. Be-uayasulidaed
    baisur-itogosulid, deginbali, bemar-isguedi baisursunna dakosurbalid.'
  uig-CYR: 'Йәшуа хәлиққә: — Силәр Пәрвәрдигарниң ибадитидә болалмайсиләр, чүнки У
    муқәддәс бир Худадур; У вапасизлиққа һәсәт қилғучи бир Тәңри болғачқа, итаәтсизликлириңлар
    билән гуналириңларни кәчүрәлмәйду.'
  tel-2017: అయితే యెహోషువ ప్రజలతో ఇలా చెప్పాడు. “యెహోవా పరిశుద్ధ దేవుడు, రోషం గల దేవుడు,
    ఆయన మీ అపరాధాలనూ మీ పాపాలనూ క్షమించడు. మీరాయన్ని సేవించలేరు.
  hat-BSA: 'Alò, Josué te di a pèp la: “Nou p ap kapab sèvi SENYÈ a, paske Li se yon
    Bondye ki sen. Li se yon Bondye ki jalou. Li p ap padone transgresyon nou yo oswa
    peche nou yo.'
  bxh-bxh: Na Diyesuwa ya libalau lisidi yai, iyen, Nuwana, hige gonowamiu, Guyau
    au famuli watan. Ibege emi heyaheyaya i nuwa afuledi. Paꞌana In mate Yaubada Esega.
    Haba ya fawaiyunuꞌemiu yena yaubada haisa ami famuli watanidi, yo haba ya faheyayamiu
    yena nuꞌu haisa yaubadadi ami famuli watanidi. Beyabeyana ya loholoho lisimiu
    yai. In moho, haba ya faheyayamiu, yena ami ginauli doha.
  kos-kos: Ac Joshua el fahk nu sin mwet uh, “Sahp kowos ac tia ku in kulansupu LEUM
    GOD. El sie God mutal, ac El sie God loloik. El ac tia nunak munas ke seakos lowos
    ac ma koluk lowos.
  hbo-WLC: וַיֹּ֨אמֶר יְהוֹשֻׁ֜עַ אֶל־הָעָ֗ם לֹ֤א תֽוּכְלוּ֙ לַעֲבֹ֣ד אֶת־יְהוָ֔ה
    כִּֽי־אֱלֹהִ֥ים קְדֹשִׁ֖ים ה֑וּא אֵֽל־קַנּ֣וֹא ה֔וּא לֹֽא־יִשָּׂ֥א לְפִשְׁעֲכֶ֖ם
    וּלְחַטֹּאותֵיכֶֽם׃
  ibo-ibo: Joshua zaghachiri ndị Izrel sị, “Unu apụghị ife Onyenwe anyị ofufe; nʼihi
    na ọ bụ Chineke dị nsọ, bụrụkwa Chineke ekworo. Ọ gaghị agbaghara unu nnupu isi
    unu na mmehie unu niile.
  ory-ory: ଏଥିରେ ଯିହୋଶୂୟ ଲୋକମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ସେବା କରି ପାରିବ
    ନାହିଁ, କାରଣ ସେ ପବିତ୍ର ପରମେଶ୍ୱର; ସେ (ସ୍ୱଗୌରବ ରକ୍ଷଣରେ) ଉଦ୍‍ଯୋଗୀ ପରମେଶ୍ୱର; ସେ ତୁମ୍ଭମାନଙ୍କର
    ଅଧର୍ମ କି ପାପ କ୍ଷମା କରିବେ ନାହିଁ।
  chk-chk: Nge Josua a üreni ekewe aramas, “Ämi ousap tongeni angang ngeni ewe Samol
    mi Lapalap, pun i eman Kot mi pin, i pwal eman Kot mi lukomong. Esap mochen amusala
    ämi pupungau me tipis.
  rop-rop: Wal Joshuwa bin dalim olabat, “Maitbi yumob kaan bulurrum YAWEI, dumaji
    im brabli holiwan God, en im kaan larram enijing deigim pleis blanga im, en if
    yumob dum nogudbala ting en tenim miselp brom im, wal im kaan larramgo yumob fri
    brom detlot ting.
  ukr-1871: 'І рече Йозуа до люду: Не зможете ви служити Господеві, бо він сьвятий
    Бог; ревнивий Бог він; не стерпить вам переступи ваші й гріхи ваші!'
  deu-1951: 'Josua sprach zum Volk: Ihr könnt dem HERRN nicht dienen; denn er ist
    ein heiliger Gott, ein eifriger Gott, der eure Übertretungen und Sünden nicht
    dulden wird.'
  eng-JPS: 'And Joshua said unto the people: ''Ye cannot serve the LORD; for He is
    a holy God; He is a jealous God; He will not forgive your transgression nor your
    sins.'
  srp-1865: 'A Isus reèe narodu: ne možete služiti Gospodu, jer je svet Bog, Bog revnitelj,
    neæe podnositi vaše nevjere i vaših grijeha.'
  lug-lug: Yoswa n’agamba abantu nti, “Kizibu okuweereza Mukama, kubanga Katonda mutukuvu,
    Katonda wa buggya, taasonyiwenga bujeemu bwammwe newaakubadde ebibi byammwe.
  heb-heb: ויאמר יהושע אל העם לא תוכלו לעבד את יהוה כי אלהים קדשים הוא אל קנוא הוא
    לא ישא לפשעכם ולחטאותיכם׃
  ben-IRV: যিহোশূয় লোকদেরকে বললেন, “তোমরা সদাপ্রভুর সেবা করতে পার না; কারণ তিনি পবিত্র
    ঈশ্বর, নিজের গৌরব রক্ষা করতে উদ্যোগী ঈশ্বর; তিনি তোমাদের অধর্ম্ম ও পাপ ক্ষমা করবেন
    না।
  pan-pan: ਤਦ ਯਹੋਸ਼ੁਆ ਨੇ ਪਰਜਾ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੀ ਉਪਾਸਨਾ ਨਹੀਂ ਕਰ ਸਕਦੇ ਕਿਉਂ ਜੋ
    ਉਹ ਪਵਿੱਤਰ ਪਰਮੇਸ਼ੁਰ ਹੈ ਅਤੇ ਉਹ ਅਣਖੀ ਪਰਮੇਸ਼ੁਰ ਵੀ ਹੈ। ਉਹ ਤੁਹਾਡੀ ਉਲੰਘਣਾਂ ਅਤੇ ਪਾਪਾਂ
    ਨੂੰ ਨਹੀਂ ਮਾਫ਼ ਕਰੇਗਾ।
  mya-JVB: ယောရှု ကလည်း ၊ သင်တို့သည် ထာဝရဘုရား အား ဝတ် မ ပြုနိုင်။။ ထိုဘုရား သည် သန့်ရှင်း
    သောဘုရား၊ အပြစ်ရှိသည်ဟု ထင်လွယ်သောဘုရား ဖြစ်တော်မူ၏။ သင် တို့လွန်ကျူး ပြစ်မှားသော
    အပြစ် တို့ကို သည်းခံ တော်မ မူ။
  hmo-hmo: To Iosua ese Israela taudia ia hamaoroa, ia gwau, “Umui ese Lohiabada ena
    hesiai gaukara umui karaia diba lasi, badina ia be Dirava Helagana. Ia ese emui
    kara dika bona emui kara kerere do ia gwauatao lasi, badina ia ese idau dirava
    dekenai ia badu henia noho.
  urd-urd: यशू'अ ने लोगों से कहा, “तुम ख़ुदावन्द की इबादत नहीं कर सकते; क्यूँकि वह
    पाक ख़ुदा है, वह ग़य्यूर ख़ुदा है, वह तुम्हारी ख़ताएँ और तुम्हारे गुनाह नहीं बख़्शेगा।
  rus-SYN: 'Иисус сказал народу: не возможете служить Господу Богу, ибо Он Бог святый,
    Бог ревнитель, не потерпит беззакония вашего и грехов ваших.'
  bqc-SIM: 'Ɔ̃ Yozuee ò gbɛ̃́ↄnɛ: Á e zↄble Diiɛo. Asa aà kua adoaɛ, ìli sí sàao.
    A á tàaeↄ ń á duuna kɛ̃́wáo.'
  tcz-CHONGTHU: Hichun Joshua in mipiho chu agihsallin in hitin aseije, “Nanghon Pakai
    kinhi boljou pouvin nate, ajeh chu Pakai hi thengtah leh thangthip Pathen ahi.
    Aman nachonsetnao leh Ama nadou ah o jouse nangaidam pouvinte.
  mar-mar: परंतु यहोशवाने लोकांस सांगितले, “तुम्ही परमेश्वर देवाची सेवा करू शकणार
    नाही; कारण की तो पवित्र देव आहे. तो ईर्ष्यावान देव आहे; तो तुमच्या अधर्माची व
    तुमच्या पापांची क्षमा करणार नाही. त्याने तुमचे चांगले केले तो तुम्हाला भस्म करेल.
  qub-qub: 'Chayno niptin Josué niran: «Gamcunaga manami Tayta Diosta sirbiyta puydinquipächu.
    Payga santumi. Japallanta adurananchïtami munan. Payta mana wiyacur juchata ruraptiquega
    manami awantashunquipächu.'
  bqp-bqp: 'Akũ Yↄsua pì gbɛ̃nↄnɛ: Áni fↄ̃ à do Dikiriiro. Zaakũ à kú adona, Luda
    nɛ̀sɛgↄ̃bademɛ. Ani á taarinↄ kũ á durunnanↄ kɛ̃áwaro.'
  hat-hat: 'Lè sa a, Jozye di pèp la: -Nou p''ap ka sèvi Seyè a, paske Seyè a se yon
    Bondye ki apa, yon Bondye ki fè jalouzi. Li p''ap janm padonnen peche nou yo ak
    sa n''ap fè ki mal.'
  eng-BSB: But Joshua said to the people, “You are not able to serve the LORD, for
    He is a holy God; He is a jealous God; He will not forgive your rebellion or your
    sins.
  tod-tod: 'Zozuwe ɠɛni nuɓusɛiti ma: «Wo la zooga wo ʋa Ɠɔoɠɔ GALAGI lɛbi, mazɔlɔɔ
    GALAGI ʋe ɲadegai, GALAGI ʋe toloai, é la wa-lɔ koloɠologiti suvaayɛga, ta wa-ɠotoiti.'
  eng-WEBPB: Joshua said to the people, “You can’t serve the LORD, for he is a holy
    God. He is a jealous God. He will not forgive your disobedience nor your sins.
  kbq-kbq: Hanki Josua'a amanage huno zamasami'ne, Tamagra Ra Anumzamofona monora
    hunenteta eri'zana eriontegahaze. Na'ankure Agra ruotage hu'neno, kanivere Anumza
    mani'neankino, tamagri kumi'ene, hazenkema hu'naza kumira apase oramantegahie.
  nhe-BL: 'Huajca Josué quinilhui nochi tlen nopona itztoyaj: ―Ax huelis inquitequipanose
    TOTECO quej hueli, pampa yajaya tlatzejtzeloltic. Huan yajaya ax quiijiyohuía
    se tlen quiijtohua quitequipanohua intla nojquiya quintlepanita tiotzitzi tlen
    ax nelía Dios. Ya nopa quicualancaita. Intla inquitlepanitaj seyoc, ax inmechtlapojpolhuis.'
  bus-bus: 'Ben Yↄsua bè gbɛ̃nↄnɛ: É fↄ̃ à dↄ Diiziro. Zaakɛ à kú adona, Luda nↄ̀sɛgↄ̃aanↄdeemɛ.
    Eé a taarinↄ kↄ̃n a durunnↄ kɛ̃arero.'
  gub-BL: Uze'eg Zuzue teko wanupe. — Napepuner kwaw Tuweharupi Wiko Ma'e pe pema'ereko
    haw rehe nehe. Tupàn ikatuahy ma'e romo hekon a'e. Numuawyze kwaw amo tupàn wamuwete
    har wà. Numunàn kwaw ikatu 'ym ma'e penemiapo kwer nehe. Numunàn kwaw pekatu 'ymaw
    pewi nehe.
  eng-DRA: 'And Josue said to the people: You will not be able to serve the Lord:
    for he is a holy God, and mighty and jealous, and will not forgive your wickedness
    and sins.'
