  mdy-ETH: ታ ዔያቶ ማኣዳንዳጉዲ ዔያታ ዒላቴኔ፤ ዬያሮ ታኣኒ ዔያቶና ጊብፄ ዓሶናኮ ሳዞ ዹሚሼኔ፤ ባዞዋ ዔያቶይዳ ጊንሣ ማሂ
