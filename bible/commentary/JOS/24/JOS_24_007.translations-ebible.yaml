    kuery pexa xee Egito yvy re mba'emo ajapo rã. Ha'e ramo pendekuai are va'ekue
    tekoa e'ỹa rupi.
  agu-BL: Cyoque'n tzun yi e' itaj tan jakle'n ẍch'eybil cyetz swetz. Cwe'n tzun jun
