  eng-WMBB: When they cried out to the LORD, he put darkness between you and the Egyptians,
    and brought the sea on them, and covered them; and your eyes saw what I did in
    Egypt. You lived in the wilderness many days.
  urd-GVH: तुम्हारे बापदादा ने मदद के लिए रब को पुकारा, और मैंने उनके और मिसरियों
    के दरमियान अंधेरा पैदा किया। मैं समुंदर उन पर चढ़ा लाया, और वह उसमें ग़रक़ हो
    गए। तुम्हारे बापदादा ने अपनी ही आँखों से देखा कि मैंने मिसरियों के साथ क्या कुछ
    किया। तुम बड़े अरसे तक रेगिस्तान में घूमते फिरे।
  rug-rug: si tepa mae tinokae koa Rau sarini, ke vekoa Rau si keke lei muho pa varikorapadi
    rini, meke sari na tie Izipi. Va puzaka tamunu ni kolo Rau sari na tie Izipi,
