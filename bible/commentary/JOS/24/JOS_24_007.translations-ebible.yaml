  eng-WEBU: When they cried out to the LORD, he put darkness between you and the Egyptians,
    and brought the sea on them, and covered them; and your eyes saw what I did in
    Egypt. You lived in the wilderness many days.
  bnp-bnp: Re huriki a gare ne mua ri mangenge, ri gale dagi hateka valai nau e BAKOVI
