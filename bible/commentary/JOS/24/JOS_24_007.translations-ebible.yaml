verse: JOS.024.007
translations:
  mal-C: അപ്പോൾ അവർ യഹോവയോടു സഹായത്തിനു നിലവിളിച്ചു, അവിടന്ന് അവർക്കും ഈജിപ്റ്റുകാർക്കും
    ഇടയ്ക്ക് അന്ധകാരം വരുത്തി. കടൽ അവരുടെമേൽ മൂടി അവരെ മുക്കിക്കളഞ്ഞു; ഞാൻ ഈജിപ്റ്റുകാരോടു
    ചെയ്തതു നിങ്ങളുടെ കണ്ണിനാൽതന്നെ കണ്ടു. ഇതിനുശേഷം നിങ്ങൾ ഒരു നീണ്ട കാലയളവു മരുഭൂമിയിൽ
    താമസിച്ചു.
  deu-TKW: Da riefen sie Jahwe um Hilfe an, und er bewirkte, daß zwischen euch und
    den Ägyptern dichte Finsternis eintrat; sodann ließ er das Meer über sie dahinfluten,
    so daß es sie bedeckte. Und ihr saht mit eigenen Augen, was ich den Ägyptern widerfahren
    ließ; sodann verweiltet ihr geraume Zeit in der Steppe.
  lin-lin: Batata na bino bagangaki epai na Yawe mpo na kosenga lisungi, mpe Yawe
    atiaki molili kati na bino mpe bato ya Ejipito, azindisaki bango na mayi ya Ebale
    monene oyo ezipaki bango. Miso na bino moko emonaki makambo oyo nasalaki bato
    ya Ejipito. Mpe bowumelaki mibu ebele na esobe.
  eng-LSV: and they cry to YHWH, and He sets thick darkness between you and the Egyptians,
    and brings the sea over him, and covers them, and your eyes see that which I have
    done in Egypt; and you dwell in a wilderness [for] many days.
  eng-GNV: 'Then they cryed vnto the Lord, and he put a darkenesse betweene you and
    the Egyptians, and brought the sea vpon them, and couered them: so your eyes haue
    seene what I haue done in Egypt also ye dwelt in the wildernesse a long season.'
  eng-WEBSTER: 'And when they cried to the LORD, he put darkness between you and the
    Egyptians, and brought the sea upon them, and covered them; and your eyes have
    seen what I have done in Egypt: and ye dwelt in the wilderness a long season.'
  nhw-BL: Pero amohuejcapan tatahua nechtzajtzilijque na, niininTECO, para ma niquinpalehui.
    Huan nijchijqui ma onca se tzintlayohuilotl tlatlajco campa amotatahua huan ne
    egiptome. Huan nijchijqui nopa hueyi atl ma huala ininpani nopa egiptome huan
    quintlamitzajqui. Huan anquimatij nochi catli niquinchihuili nopa Egipto ehuani.
    “ ‘Huan teipa para miyac xihuitl anitztoyaj ipan nopa huactoc tlali campa amo
    tleno onca.
  swh-ONEN: Lakini wakamlilia Bwana wakitaka msaada, naye akaweka giza kati yenu na
    Wamisri, akaileta bahari juu yao ikawafunika. Ninyi mliona kwa macho yenu wenyewe
    kile nilichowatendea Wamisri. Kisha mliishi jangwani kwa muda mrefu.
  bba-bba: miyɑ bɑ mɑn nɔɔɡiru sue mɑ nɑ yɑm wɔ̃kuru doke be kɑ Eɡibitiɡibun bɑɑ sɔɔ.
    Nɑ derɑ nim wɔ̃kun nim mɛ, mu Eɡibitiɡii be wukiri bɑ nim diirɑ. Bɛɛn bɑɑbɑbɑ
    bɑ wɑ kɑ nɔni ye nɑ Eɡibitiɡibu kuɑ. Yen biru i wɔ̃ɔ dɑbinu kuɑ ɡbɑburɔ.
  eng-KJVCPB: 'And when they cried unto the Lord, he put darkness between you and
    the Egyptians, and brought the sea upon them, and covered them; and your eyes
    have seen what I have done in Egypt: and ye dwelt in the wilderness a long season.'
  mpx-mpx: Yaa hi yoga eliyau labe kaiwena, yaka gogou ya teli heliya ge Itipita ali
    hawawala. Yaka abwe hoga ya pabini pasikal Itipita i yabomwil ge hi unun. He ku
    atena ya hauna ya ginol Itipita elal. Inoke ku miminaa ula kekevana elana sauga
    yayapona.
  wbp-wbp: Junga-jukujulu payurnu ngajulku YAAWIYI yungurna-jana muurl-mardarni nganta
    Yijipi-wardingki-patu-kujaku. Ngajurna-jana kulungku pungu Yijipi-wardingki-patu.
    Yinya-puruju nyurrurlajulpankulu nyinaja kurdukurdu-wiyi. Kala nyurrurlarlunkulu
    nyangu nyarrpa-manu kujarna-jana Yijipi-wardingki-patuju. Ngajulurlujurna-jana
    muru-pungu mangkururla wiringka. Ngula-jangkaju, nyurrurlankulu yanulku, warru
    wapajalpankulu jiljangka tarnnga-nyayirni.
  luo-luo: To ne giywakne Jehova Nyasaye mondo okonygi, omiyo ne oketo mudho e kindu
    gi jo-Misri; mi nam oimogi. Ne uneno gima ne atimone jo-Misri. Bangʼ mano nudak
    e thim kuom ndalo marabora.
  meu-meu: Bena tamamui ese Iehova e tai henia negana ai, ia ese umui bona Aigupto
    taudia padadia e havaburaia, davara amo e habubunidia. Aigupto ede na kara henia
    toma na matamui ese e itaia. Murinai tano ḡaḡaena ai o nohova, nega daudau.
  npi-ULB: जब तिमीहरूका पुर्खाहरूले परमप्रभुको पुकारा गरे, उहाँले तिमीहरू र मिश्रीहरूबिच
    अन्धकार राख्‍नुभयो । उहाँले समुद्रलाई तिनीहरूमाथि ल्याउनुभयो र तिनीहरूलाई ढाक्‍नुभयो
    । मैले मिश्रीहरूलाई गरेको कुरा तिमीहरूले देख्यौ । त्यसपछि तिमीहरू मरुभूमिमा लामो
    समयसम्म बस्यौ ।
  yor-yor: Ṣùgbọ́n wọ́n ké pe Olúwa fún ìrànlọ́wọ́, ó sì fi òkùnkùn sí àárín yín àti
    àwọn ará Ejibiti, ó sì mú òkun wá sí orí wọn; ó sì bò wọ́n mọ́lẹ̀. Ẹ sì fi ojú
    yín rí ohun tí mo ṣe sí àwọn ará Ejibiti. Lẹ́yìn náà ẹ sì gbé ní aginjù fún ọjọ́
    pípẹ́.
  emp-NTPO: Maʌ̃ne bãrãba quĩrã djuburiada iwid̶id̶aped̶a mʌ̃a bãrã jẽdaare jʌ̃rãrã
    pãĩmada jira b̶ʌsia egiptorã nocoare. Egiptorãba Pusa Purrud̶e bãrã ẽpẽsid̶ad̶e
    mʌ̃a pusaa ãdjirãra ãnẽb̶ari edabisia. Mʌ̃a egiptorã cawa od̶ara bãrãba bio cawa
    panʌa bãrã drõãrãba unuped̶ad̶a bẽrã. Mãwãnacarea bãrãra ẽjũã põãsa ewaraga b̶ʌd̶e
    bio dãrã pʌrrʌa nĩbasid̶aa.
  ind-ind: Ketika mereka berteriak minta tolong kepada-Ku, Aku mendatangkan kegelapan
    di antara nenek moyang kalian dan pasukan Mesir. Aku juga menenggelamkan pasukan
    Mesir. Kalian tahu bagaimana mereka sendiri menyaksikan apa yang Aku lakukan di
    Mesir. Setelah itu mereka lama tinggal di padang belantara.
  pes-OPCB: در این هنگام، آنها از من کمک خواستند و من میان آنها و لشکر مصر تاریکی
    ایجاد نمودم. سپس آب دریا را بر سر مصری‌ها ریختم و آنها را در دریا غرق کردم. پدران
    شما آنچه را که بر سر مصری‌ها آوردم با چشمان خود دیدند. بعد از آن، قوم اسرائیل
    سالهای زیادی را در بیابان گذرانیدند.
  tgl-ULB: Nang tumawag ang inyong mga ninuno kay Yahweh, nagdulot siya ng kadiliman
    sa pagitan ninyo at ng mga taga-Ehipto. Pinagsama niya ang tubig ng dagat at sila
    ay natabunan. Nakita ninyo kung ano ang ginawa ko sa Ehipto. Pagkatapos namuhay
    kayo sa ilang ng mahabang panahon.
  cbu-NT: Nuwaatsshat kuruzurangsin, Apaa, tapachindanda, tárangusin, Nuwshat tapish
    wayarangina Ijiptoshcheema. Ashiranguri, tapish nda pamaam waritarangusin, yuwash
    masatatarana anush nuwshat maraa zanganiranguri, mikeeru Ijiptoshchee kung purangiya.
    Amb ashirangu, ichingaru sundar kungush yangarangusin, tsiparanganaya. Siy yasaktamsa
    yuwaa nuw Ijiptoshchee waneerangi anootsi. Siyashuch Ijiptoo tsap shitungarangsin,
    zapan masach apusap tsap xitangat ashkusin taaranganaya.
  hui-hui: i̱hondo biamogo bia lalu dugu biya. Ani biyagola i̱na ti baba Iyibiali
    biaru baba hengeneha aruma ngelaru. Iyibiali biaru iba solowara biagome dunga
    dambi helalu mo iba nai helaru. Iyibiali biaruhondo ogo ale biya tí manda bidamigoni.
    Dindi ko wali agali nahe biagoria mali lu dewaore harimi.
  mya-mya: ငါ့​ထံ​သို့​အော်​ဟစ်​၍​အ​ကူ​အ​ညီ​တောင်း​ခံ ကြ​သည်။ ထို​အ​ခါ​ငါ​သည်​သူ​တို့​နှင့်​အီ​ဂျစ်
    တပ်​သား​များ​အ​ကြား​တွင်​အ​မှောင်​ထု​ကို ကျ​စေ​၏။ ရန်​သူ​များ​အ​ပေါ်​သို့​ပင်​လယ်​ရေ
    လွှမ်း​စေ​သ​ဖြင့် သူ​တို့​သည်​ရေ​နစ်​သေ​ဆုံး ကြ​ကုန်​၏။ ငါ​သည်​အီ​ဂျစ်​ပြည်​အား​မည်​ကဲ့
    သို့​ဆုံး​မ​ခဲ့​သည်​ကို​သင်​တို့​သိ​ကြ​၏။ ```သင်​တို့​သည်​တော​ကန္တာရ​တွင်​ကြာ​မြင့်​စွာ​နေ
    ထိုင်​ခဲ့​ရ​ကြ​၏။-
  bod-N: ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྐྱབས་སུ་ཞུས་པས། ཁོང་གིས་ཁྱོད་རྣམས་དང་ཨེ་ཅིབ་པའི་བར་དུ་མུན་པ་གནང་བ་དང་།
    ཡང་རྒྱ་མཚོ་ཕྱིར་དྲངས་ནས་ཨེ་ཅིབ་པ་རྣམས་བསྣུབས་པར་མཛད་དོ། །བདག་གིས་ཨེ་ཅིབ་ནས་དོན་ཅི་ཞིག་བྱས་པ་རྣམས་ཁྱོད་ཅག་གིས་དངོས་སུ་མཐོང་ཞིང་།
    ཁྱོད་རྣམས་དབེན་སྟོང་ནས་ཀྱང་ལོ་ཟླ་མང་པོར་བསྡད་དོ། །
  sna-sna: Asi ivo vakachema kuna Jehovha, akaisa rima pakati penyu navaIjipita; akauyisa
    gungwa pamusoro pavo rikavafukidza. Makaona nameso enyu chaiwo zvandakaita kuvaIjipita.
    Ipapo makagara murenje kwenguva refu.
  spa-BLM: Cuando clamaron a Yahvé, él puso tinieblas entre vosotros y los egipcios,
    e hizo que el mar los cubriera; y vuestros ojos vieron lo que hice en Egipto.
    Ustedes vivieron en el desierto muchos días.
  cac-cac: 'Yuj chi'' in yavtej eb'' e mam eyicham chi'': A inxo vac''och jun q''uic''alq''uinal
    d''a scal eb'' yed'' eb'' tzac''an yuj eb'' chi'', vac''annac spoj sb''a a'' mar
    d''a yichan̈ eb'', palta vac''anxi yil-laj sb''a a'', smucchajnaccanb''at eb''
    aj Egipto chi'' yuj a''. A ex tic, eyilnac val sic''lab''il tas vutejnac eb''
    chi''. Najtil ec''nacpax eb'' e mam eyicham chi'' d''a tz''inan luum,'
  swh-ULB: Na baba zenu walipomwita Yahweh, aliweka giza kati yenu na Wamisri. Aliileta
    bahari ije juu yao na kuwafunika. Mliona yale niliyoyakifanya huko Misri. Kisha
    mliishi jangwaani kwa muda mrefu.
  bel-bel: Але яны заенчылі да Госпада, і Ён паклаў цемру паміж вамі і Егіпцянамі
    і навёў на іх мора, якое іх і накрыла. Вочы вашыя бачылі, што Я зрабіў у Егіпце.
    Многа часу прабылі вы ў пустыні.
  deu-ELBBK: Da schrien sie zu dem HERRN, und er setzte Finsternis zwischen euch und
    die Ägypter und führte das Meer über sie und bedeckte sie; und eure Augen haben
    gesehen, was ich an den Ägyptern getan habe. Und ihr wohntet in der Wüste eine
    lange Zeit.
  mbb-OT: '@see-verse:JOS.024.006'
  mal-2015: അവർ യഹോവയോടു നിലവിളിച്ചപ്പോൾ അവൻ നിങ്ങൾക്കും മിസ്രയീമ്യർക്കും മദ്ധ്യേ
    അന്ധകാരം വെച്ചു കടൽ അവരുടെമേൽ വരുത്തി അവരെ മുക്കിക്കളഞ്ഞു; ഇങ്ങനെ ഞാൻ മിസ്രയീമ്യരോടു
    ചെയ്തതു നിങ്ങൾ കണ്ണാലെ കണ്ടു; നിങ്ങൾ ഏറിയകാലം മരുഭൂമിയിൽ കഴിച്ചു.
  tuo-NT: Mʉsã ñecʉ̃sʉmʉa yʉꞌʉ weetamusere ʉarã, yʉꞌʉre sẽrĩwã. Na tojo weecã, yʉꞌʉ
    Egiptocjãrãrẽ cãꞌmotaꞌadutigʉ, Israe curuacjãrã, Egiptocjãrã decopʉ naꞌitĩꞌasere
    cũuwʉ̃. Tojo weerã Egiptocjãrã narẽ ĩꞌabocatiwã. Tojo nicã, Egiptocjãrã maarẽ
    pẽꞌarĩ curare, narẽ mirĩcã weewʉ. Mʉsã basu yʉꞌʉ Egiptocjãrãrẽ weeꞌquere ĩꞌamiwʉ̃ba.
    ”Mʉsã Egiptopʉ wijáca beꞌro peje cʉ̃ꞌmarĩ yucʉ marĩrõpʉre nicãꞌwʉ̃.
  rmc-rmc: Sar ke ma vičinenas, hoj lenge te pomožinav, bičhaďom maškar tumende the
    maškar o Egipťana e kaľi chmara. Paľis phundraďom o moros a tumen pregeľan, ale
    sar o Egipťana džanas pal tumende, diňom, hoj len o moros te zaučharel. Tumen
    korkore dikhľan, so lenge kerďom. Paľis but berša dživenas pre pušťa.
  nlg-nlg: Mi tana bona tarangangaraha vania Lord, inau tu talua n pui tana ghobumiu
    maia rana Egypt. Mu nea na tah me pari kuvira me lumira. Mau righighi nia na matamiu
    na hava tu gonihi. Vao gau kabu tana bona aroha te subo na niulu.
  pes-OPV: و چون نزد خداوند فریاد کردند، او در میان شما ومصریان تاریکی گذارد، و دریا
    را برایشان آورده، ایشان را پوشانید، و چشمان شما آنچه را در مصرکردم دید، پس روزهای
    بسیار در بیابان ساکن می‌بودید.
  ron-1924: Пэринций воштри ау стригат кэтре Домнул. Ши Домнул а пус ынтунерик ынтре
    вой ши еӂиптень, а адус маря ынапой песте ей ши й-а акоперит. Аць вэзут ку окий
    воштри че ам фэкут еӂиптенилор. Ши аць рэмас мултэ време ын пустиу.
  ben-OBCV: কিন্তু ইস্রায়েলীরা সাহায্যের জন্য সদাপ্রভুর কাছে কাঁদল এবং সদাপ্রভু তোমাদের
    ও মিশরীয়দের মধ্যে অন্ধকার নিয়ে এলেন; তিনি সমুদ্রকে তাদের উপরে নিয়ে এসে তাদের
    জলে আবৃত করলেন। মিশরীয়দের প্রতি আমি কী করেছিলাম, তা তোমরা নিজেদের চোখে দেখেছ।
    পরে দীর্ঘ সময় তোমরা মরুপ্রান্তরে বসবাস করলে।
  som-som: Oo markay Rabbiga u qayshadeen ayuu gudcur kala dhex dhigay idinka iyo
    Masriyiintii, oo badduu ku soo daayay oo ku daboolay; oo indhihiinnaad ku aragteen
    wixii aan ku sameeyey Masar; oo idinna maalmo badan ayaad cidlada degganaydeen.
  lat-VUC: 'Clamaverunt autem ad Dominum filii Israël: qui posuit tenebras inter vos
    et Ægyptios, et adduxit super eos mare, et operuit eos. Viderunt oculi vestri
    cuncta quæ in Ægypto fecerim, et habitastis in solitudine multo tempore:'
  eng-ASVBT: 'And when they cried out unto Jehovah, he put darkness between you and
    the Egyptians, and brought the sea upon them, and covered them; and your eyes
    saw what I did in Egypt: and ye dwelt in the wilderness many days.'
  ita-1885: Ed essi gridarono al Signore, ed egli pose una caligine fra voi e gli
    Egizj; poi fece venire il mare addosso a loro, il qual li coperse; e gli occhi
    vostri videro ciò che io feci contro agli Egizj. Poi voi dimoraste nel deserto
    un lungo spazio di tempo.
  eng-LXXUP: And we cried aloud to the Lord; and he put a cloud and darkness between
    us and the Egyptians, and he brought the sea upon them, and covered them; and
    your eyes have seen all that the Lord did in the land of Egypt; and ye were in
    the wilderness many days.
  eng-ULB: When your ancestors called out to Yahweh, he put darkness between you and
    the Egyptians. He brought the sea to come over them and cover them. You saw what
    I did in Egypt. Then you lived in the wilderness for a long time.
  spa-VBL: Tus antepasados le pidieron ayuda al Señor, y él puso la oscuridad entre
    ustedes y los egipcios. Luego hizo que el mar volviera sobre ellos y se ahogaron.
    Viste con tus propios ojos lo que hizo en Egipto. Luego vivieron muchos años en
    el desierto.
  fra-_FOB: Alors ils crièrent à l'Éternel, et il mit une obscurité entre vous et
    les Égyptiens; puis il ramena sur eux la mer, qui les couvrit, et vos yeux virent
    ce que je fis aux Égyptiens. Et vous demeurâtes longtemps au désert.
