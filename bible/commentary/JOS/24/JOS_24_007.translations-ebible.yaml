    Misira mɔ fɔr yonu kiriŋ. Kɔ nəwon kəndɛ dətɛgbɛrɛ meren mɛlarəm.
  sus-sus: Wo babae to gbelegbele Alatala ra, a naxa dimi rasin e nun Misirakae tagi.
