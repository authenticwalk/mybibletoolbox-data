    oukou ma ka waonahele, i na la he nui loa.'
  arb-NAV: اسْتَغَاثُوا بِي فَأَقَمْتُ حَاجِزاً مِنْ ظَلامٍ بَيْنَهُمْ وَبَيْنَ الْمِصْرِيِّينَ،
    وَرَدَدْتُ الْبَحْرَ فَأَطْبَقَ عَلَيْهِمْ فَغَرِقُوا. وَشَهِدُوا بِأُمِّ أَعْيُنِهِمْ
    مَا صَنَعْتُهُ فِي مِصْرَ. وَأَقَامُوا فِي الصَّحْرَاءِ حِقْبَةً طَوِيلَةً.
  ewe-ewe: ale Israelviwo do ɣli yɔm, eye mena viviti do ɖe woawo kple Egiptetɔwo
