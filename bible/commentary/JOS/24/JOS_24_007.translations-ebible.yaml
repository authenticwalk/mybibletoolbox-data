    augwalide te Isip ami dabe dali si tomode muani. Tama eno te tamu ąį peda pomainogo
    ilama, tama te Isip dabe mesega sali. Dagego eno te Isip dabede yali sę te dagego
    suai dao. Tama nosali dage te kemi tǫ bulude sesabi elama, hauwa sogo mu bidali.’”
  tpi-tpi: Na ol papa i pret na ol i singaut strong tumas long mi long helpim ol,
    na mi mekim tudak i kamap namel long ol na ol soldia bilong Isip. Na mi mekim
    solwara i bruk antap long ol Isip na karamapim ol olgeta. Yupela i bin lukim dispela
    samting mi mekim long ol Isip. “‘Yupela i bin i stap longpela taim long ples wesan
    nating.
  dan-1931: Da råbte de til HERREN, og han satte Mørke mellem eder og Ægypterne og
