    ket nalmesda. Nakitayo ti inaramidko idiay Egipto. Ket nagnaedkayo idiay let-ang
    iti atiddog a tiempo.
  kpg-kpg: digaula ga tangi mai gi di Au gi hagamaamaa ina ginaadou, gei Au ga haga bouli
