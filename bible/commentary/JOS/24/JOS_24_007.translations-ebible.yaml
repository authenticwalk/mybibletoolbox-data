  guj-2017: ત્યારે તમારા પૂર્વજોએ યહોવાહને પોકાર કર્યો, એટલે યહોવાહે તમારી તથા મિસરીઓની
    વચ્ચે અંધારપટ કર્યો. યહોવાહે તેઓ પર સમુદ્રનાં પાણી લાવીને તેઓને ડુબાવી દીધા. મેં
