  uig-ARA: ئىسرائىللار شۇئان پەرۋەردىگارغا نىدا قىلىۋىدى، ئۇ سىلەر بىلەن مىسىرلىقلارنىڭ
    ئارىسىغا تۇم قاراڭغۇلۇق چۈشۈردى؛ ئاندىن دېڭىزنى ئۇلارنىڭ ئۈستىگە باستۇرۇپ ياپتى.
