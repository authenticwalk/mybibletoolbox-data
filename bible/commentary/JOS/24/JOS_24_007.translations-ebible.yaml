    a gare ne mua. A ratea a dari i rere tagu e huriki a Egipto. Mu lohoka vona a
    maka maki a rata virihi e huriki a Egipto vona. Muri mu made tabaka na tabeke
    i ngeki.
  wal-wal: Eti GODAASSI waassido wode, etappenne Gibxxetuppe gidduwan xumaa yeggaas;
    yaatada, abbai eta bolli simmanaadaaninne eta muukkanaadan oottaas. Taani Gibxxetu
    bolli oottidobaa intte intte aifiyan be7ideta. Inttekka bazzon daro wodiyaa de7ideta.
  spa-PDDPT: Entonces clamaron a Yavé y Él puso oscuridad entre ustedes y los egipcios.
    Echó el mar sobre ellos y los cubrió. Los ojos de ustedes vieron lo que hice en
    Egipto. Por muchos días estuvieron en el desierto.
  gun-gun: Ha'e gui peneramoĩ kuery ojapukai ramo Senhor omoĩ pytũ reia peẽ ha'e Egito
