  tbz-SIM: Kɛ̀ bɛ̀ɛ kuɔ́ nkɛ́yú ti Yiɛ̀ nKuyie nkɛ̀ kùu ɑ̃nnɛ́ dibiìnnì bɛmbɛ nɛ̀
    Esibiti kɔbɛ bɛ cuokɛ̀, kɛ́duɔ́ nkɛ̀ Esibiti kɔbɛɛ pɔ̃ntɛ́ dɑ̀mɛ́ɛ̀rì. Di yɑ̀mu
    kù bɛ̀ dɔ̀ɔ̀mɛ̀. Dɛ kó difɔ̃nkúò kɛ̀ di yɛmbɛ̀ mbo dikpɑ́ɑ̀ miɛkɛ kɛ́mɔntɛ.
  msy-2020: Ezɨ ian inazir afeziaba atiatiava uarir akurvaghasa nan araima, kɨ ghuariar
    pɨzimɨn me ko Isipia abigha tongɨrama anesara. Ezɨ Israelia zuamɨra ghua ongarimɨn
    vongɨn ghua nguazimɨn otozɨ, Isipia ongarir torimɨn men gɨn zuima, kɨ ongarir
    otevimning gamizɨ aning iza ua uaningɨn suiragha, Isipia avaragha bar me kuavareme.
    Ia uari uan damazibar kɨ Isipia gamizir bizir kamɨn ganigha fo. Ezɨ gɨn ia bar
    dughiar ruarimɨn gumazamiziba puvatɨzir danganimɨn ike.
  azb-azb: Onlar Rəbbə fəryad edəndə O, Misirlilərlə sizin aranızda qaranlıq yaratdı,
    onların üstünə dənizi gətirdi, onlar suların altında qaldılar. Misirdə etdiyim
    şeyləri gözünüzlə gördünüz və uzun müddət səhrada yaşadınız.
  eng-DBY: Then they cried to Jehovah, and he put darkness between you and the Egyptians,
    and brought the sea upon them, and covered them; and your eyes saw what I did
    in Egypt; and ye dwelt in the wilderness a long time.
  hin-2017: और जब तुम ने यहोवा की दुहाई दी तब उसने तुम्हारे और मिस्रियों के बीच में
    अंधियारा कर दिया, और उन पर समुद्र को बहाकर उनको डुबा दिया; और जो कुछ मैंने मिस्र
    में किया उसे तुम लोगों ने अपनी आँखों से देखा; फिर तुम बहुत दिन तक जंगल में रहे।
  swp-swp: Se eogalau Guiau arinai, abo omi, eo Aigupito tataodi duaduarimiu eai masigiri
