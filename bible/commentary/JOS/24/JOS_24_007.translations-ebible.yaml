    ɛ bata na to ɛ yɛɛn na. Ɛ mɔn yi waxati xunkuye ti tonbonni.’ ”
  haw-1868: 'A kahea lakou ia Iehova, alaila, kau oia i ka poeleele mawaena o oukou
    a me ko Aigupita, hoopopoi mai oia i ke kai, a uhi mai maluna o lakou. Pela no
