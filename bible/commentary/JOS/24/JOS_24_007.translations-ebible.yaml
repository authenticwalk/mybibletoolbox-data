  gaz-gaz: Isaan gargaarsa barbaaduuf Waaqayyotti iyyatan; innis isaanii fi warra
    Gibxi gidduu dukkana buuse; warra Gibxitti galaana fidee isaan ukkaamse. Isin
    waan ani warra Gibxi godhe ijuma keessaniin argitan. Ergasiis isin bara dheeraa
    gammoojjii keessa jiraattan.
  fra-LSG: Vos pères crièrent à l’Éternel. Et l’Éternel mit des ténèbres entre vous
    et les Égyptiens, il ramena sur eux la mer, et elle les couvrit. Vos yeux ont
    vu ce que j’ai fait aux Égyptiens. Et vous restâtes longtemps dans le désert.
  gnn-gnn: '@see-verse:JOS.024.006'
  yal-yal: Ɛ benbane yi e xui ramini Alatala ma, a yi dimin naso ɛ nun Misiran kaane
