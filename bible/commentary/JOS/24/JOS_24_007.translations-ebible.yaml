    ওপৰলৈ সমুদ্ৰ আনিলে আৰু তেওঁলোকক ঢাকি পেলালে৷ মই মিচৰত কৰা কাৰ্য তোমালোকে নিজ চকুৰে
    দেখিলা৷ তাৰ পাছত তোমালোকে বহুকাল মৰুপ্ৰান্তত বাস কৰিলা।
  sus-A: وٌ بَبَيٍ تٌ فبٍلٍفبٍلٍ عَلَتَلَ رَ، عَ نَشَ دِ مِ رَ سِن عٍ نُن مِسِرَكَيٍ
    تَفِ. مِسِرَكَيٍ تٌ بِرَ وٌ بَبَيٍ قْشْ رَ بَا تَفِ، عَلَتَلَ نَشَ بَا رَدِن عٍ
    شُن مَ. وٌ يَيٍ بَرَ نَ بِرِن تٌ، عَ نَشَن نَبَشِ مِسِرَكَيٍ رَ. نَ دَنفِ شَنبِ،
    وٌ نَشَ تّمُي شْنكُيٍ رَبَ فبٍنفبٍرٍنيِ مَ.»
  fra-SBL: Lorsqu'ils crièrent à Yahvé, il mit les ténèbres entre vous et les Égyptiens,
    il fit venir la mer sur eux et les couvrit, et vos yeux virent ce que j'ai fait
    en Égypte. Vous avez vécu de nombreux jours dans le désert.
  hbo-hbo: וַיִּצְעֲק֣וּ אֶל־יְהוָ֗ה וַיָּ֨שֶׂם מֽ͏ַאֲפֵ֜ל בֵּינֵיכֶ֣ם ׀ וּבֵ֣ין הַמִּצְרִ֗ים
    וַיָּבֵ֨א עָלָ֤יו אֶת־הַיָּם֙ וַיְכַסֵּ֔הוּ וַתִּרְאֶ֙ינָה֙ עֵינֵיכֶ֔ם אֵ֥ת אֲשֶׁר־עָשִׂ֖יתִי
    בְּמִצְרָ֑יִם וַתֵּשְׁב֥וּ בַמִּדְבָּ֖ר יָמִ֥ים רַבִּֽים׃
  piu-2006: '@see-verse:JOS.024.006'
  kik-kik: Nao andũ a Isiraeli magĩkaĩra Jehova amateithie, nake agĩĩkĩra nduma gatagatĩ
    kanyu na andũ a Misiri; ningĩ agĩtũma iria rĩmakorere, akĩmathika narĩo. Nĩmweyoneire
    na maitho manyu ũrĩa ndeekire andũ a Misiri. Ningĩ mũgĩcooka mũgĩtũũra werũ-inĩ
    matukũ maingĩ.
  fra-NCL: Ils crièrent à Yahweh ; et Yahweh mit des ténèbres entre vous et les Egyptiens ;
    il ramena sur eux la mer, et elle les couvrit. Vos yeux ont vu ce que j’ai fait
    en Égypte, et vous restâtes longtemps dans le désert. —
  cek-AK: Toe nihcae mah Angraeng khaeah hangh o naah, anih mah nangcae hoi Izip kaminawk
    salakah vinghaih to phaksak moe, nihcae to tui uemsak boih; Izip prae ah ka sak
    ih hmuen to na hnuk o boeh; to pacoengah nangcae loe praezaek ah saning kasawkah
    na oh o.
  cuk-cuk: Geb be-dadgan deyob-negdakarmargua, sabsur anse gotegusmalad. Geb an Egipto-dulemar-idu
    negasichid nasiksad, adi, mer bar be-dadgan-bareginmalaga. Geb an Egipto-dulemargi
    demar arwega imaksad, agi gundilesmalad. An igi-Egipto-dulemar-imaksagudi, bemar-sunnad
    na be daksamalad. Weyob-ibmar-gusad-sorbali, be-dadgan nega-dulesulidganba dikasuli-birgaba
    gaamakdii gusmalad.
  uig-CYR: Исраиллар шуан Пәрвәрдигарға нида қиливиди, У силәр билән Мисирлиқларниң
    арисиға тум қараңғулуқ чүшүрди; андин деңизни уларниң үстигә бастуруп япти. Силәр
    Өз көзлириңлар билән Мениң Мисирда немә қилғинимни көрдүңлар; андин силәр узун
    вақитқичә чөлдә турдуңлар.
  tel-2017: మీ పూర్వీకులు యెహోవాకు మొర్రపెడితే ఆయన మీకూ ఐగుప్తీయులకూ మధ్య చీకటి కలిగించాడు.
    సముద్రం వారి మీద పడి వారిని ముంచి వేసేలా చేశాడు. ఐగుప్తు దేశంలో నేను చేసిన దాన్ని
    మీరు కళ్ళారా చూశారు. తరువాత మీరు చాలా కాలం ఎడారిలో నివసించారు.
  hat-BSA: Men lè yo te kriye vè SENYÈ a, Li te mete tenèb antre nou menm avèk Ejipsyen
    yo. Mwen te mennen lanmè a sou yo pou te kouvri yo, epi pwòp zye pa nou te wè
    sa Mwen te fè an Égypte. Konsa, nou te viv nan dezè a pandan anpil tan.
  bxh-bxh: sa anꞌeta laoma, itiye, “Aee–, u saguhimai!” Na kamumu E tole, iti yo Idipi
    dodogadi atiꞌatipudi yai. Na gabogabo E fasiu fuyoi, be sa kapulolo. Ami siba
    somo E ginauli Idipi lisidi yai.
  kos-kos: elos wowoyak nu sik ac siyuk kasru, na nga orala sie ohk inmasrlolos ac
    mwet Egypt. Ac nga oru tuh kof uh in sifil folokeni nu faclos mwet Egypt, ac akwalomyalosla.
    Kowos etu ma nga tuh oru in acn Egypt. “‘Na kowos tuh muta in acn mwesis ke pacl
    na loeloes se.
  hbo-WLC: וַיִּצְעֲק֣וּ אֶל־יְהוָ֗ה וַיָּ֨שֶׂם מַֽאֲפֵ֜ל בֵּינֵיכֶ֣ם ׀ וּבֵ֣ין הַמִּצְרִ֗ים
    וַיָּבֵ֨א עָלָ֤יו אֶת־הַיָּם֙ וַיְכַסֵּ֔הוּ וַתִּרְאֶ֙ינָה֙ עֵינֵיכֶ֔ם אֵ֥ת אֲשֶׁר־עָשִׂ֖יתִי
    בְּמִצְרָ֑יִם וַתֵּשְׁב֥וּ בַמִּדְבָּ֖ר יָמִ֥ים רַבִּֽים׃
  ibo-ibo: Mgbe ndị Izrel hụrụ ha, ha tiri mkpu kpọkuo Onyenwe anyị. O tinyere oke
    ọchịchịrị nʼetiti unu na ndị Ijipt. O mere ka oke osimiri kpuchie ha, mee ka ha
    mikpuo nʼosimiri ahụ. Unu niile hụkwara ihe m mere ndị Ijipt. Emesịa, unu bikwara
    nʼọzara ọtụtụ afọ.
  ory-ory: ତହିଁରେ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଡାକ ପକାନ୍ତେ, ସେ ତୁମ୍ଭମାନଙ୍କ ଓ ମିସରୀୟମାନଙ୍କ ମଧ୍ୟରେ
    ଅନ୍ଧକାର ସ୍ଥାପନ କଲେ, ଆଉ ସେମାନଙ୍କ ଉପରକୁ ସମୁଦ୍ର ଆଣି ସେମାନଙ୍କୁ ଆଚ୍ଛନ୍ନ କଲେ; ଆମ୍ଭେ
    ମିସରରେ ଯାହା କଲୁ; ତାହା ତୁମ୍ଭମାନଙ୍କ ଚକ୍ଷୁ ଦେଖିଲା, ତହିଁ ଉତ୍ତାରେ ତୁମ୍ଭେମାନେ ଅନେକ ଦିନ
    ପ୍ରାନ୍ତରରେ ବାସ କଲ।
  chk-chk: Iwe, lupwen ämi kewe lewo ra siö ngeniei, üa awora rochopwak lefiler me
    ekewe chon Isip, üa pwal föri pwe ewe matau a pwölürela o amopuur. Ämi oua silei
    mine üa föri ngeni ekewe chon Isip. Iwe, oua nom lon ewe fanüapö fansoun langatam.
  rop-rop: en aibin meigim det klaud jidan dakbala rait langa midul langa detlot Ijip
    solja en yumob grenfatha olabat, en afta aibin meigim det solwoda gaburrumap detlot
    solja en deibin ol draun. “Wal yumob ol sabi det stori. Afta yumob bin jidan longtaim
    langa det deset kantri,
  ukr-1871: І покликнули вони до Господа про рятунок, і дав він так, що між вами і
    Египтянами постала густа темрява; тодї попустив він морю ринуту, так що вкрило
    їх. І вбачали ви своїми очима, що я допустив на Египтян; потім пробували ви немалий
    час у пустинї.
  deu-1951: der setzte eine Finsternis zwischen euch und die Ägypter und führte das
    Meer über sie und bedeckte sie. Und eure Augen haben gesehen, was ich in Ägypten
    getan habe. Darnach habt ihr lange Zeit in der Wüste gewohnt.
  eng-JPS: And when they cried out unto the LORD, He put darkness between you and
    the Egyptians, and brought the sea upon them, and covered them; and your eyes
    saw what I did in Egypt; and ye dwelt in the wilderness many days.
  srp-1865: Tada zavapiše ka Gospodu, i postavih tamu izmeðu vas i Misiraca, i navedoh
    na njih more koje ih zatrpa, i oèi vaše vidješe šta uèinih od Misiraca; potom
    ostaste u pustinji dugo vremena.
  lug-lug: Naye bajjajjammwe bwe baakaabirira Mukama Katonda abayambe, nateeka ekizikiza
    wakati wammwe n’Abamisiri; Abamisiri n’abayiwako ennyanja n’ebabuutikira. Amaaso
    gammwe ne galaba kye nakola Abamisiri; ne mutambulira mu ddungu okumala ebbanga
    ddene.
  heb-heb: ויצעקו אל יהוה וישם מאפל ביניכם ובין המצרים ויבא עליו את הים ויכסהו ותראינה
    עיניכם את אשר עשיתי במצרים ותשבו במדבר ימים רבים׃
  ben-IRV: তাতে তারা সদাপ্রভুর কাছে কাঁদল ও তিনি মিস্রীয়দের ও তোমাদের মধ্যে অন্ধকার
    স্থাপন করলেন এবং তাদের উপরে সমুদ্রকে এনে তাদের আচ্ছন্ন করলেন; আমি মিশরে কি করেছি,
    তা তোমরা নিজেদের চোখে দেখেছ; পরে অনেকদিন মরুপ্রান্তে বাস করলে।
  pan-pan: ਜਦ ਉਹਨਾਂ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਦੁਹਾਈ ਦਿੱਤੀ ਤਾਂ ਉਸ ਨੇ ਤੁਹਾਡੇ ਵਿੱਚ ਅਤੇ ਮਿਸਰੀਆਂ ਵਿੱਚ
    ਅਨ੍ਹੇਰ ਘੁੱਪ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਹਨਾਂ ਉੱਤੇ ਸਮੁੰਦਰ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਜਿਸ ਉਹਨਾਂ ਨੂੰ ਢੱਕ ਲਿਆ
    ਅਤੇ ਜੋ ਕੁਝ ਮੈਂ ਮਿਸਰ ਵਿੱਚ ਕੀਤਾ ਤੁਸੀਂ ਆਪਣੀ ਅੱਖੀਂ ਵੇਖਿਆ ਤਾਂ ਤੁਸੀਂ ਬਹੁਤੇ ਦਿਨਾਂ ਤੱਕ
    ਉਜਾੜ ਵਿੱਚ ਰਹੇ।
  mya-JVB: ထာဝရဘုရား ကို အော်ဟစ် သောအခါ ၊ သင် တို့နှင့် အဲဂုတ္တု လူတို့စပ်ကြား မှာ
    မှောင်မိုက် ကို ငါထား ၍ သူ တို့ကို ပင်လယ် ရေလွှမ်းမိုး စေ၏။ အဲဂုတ္တု ပြည်၌ ငါပြု
    သောအမှုကို သင် တို့သည် ကိုယ်တိုင်မြင် ကြပြီ။ တော ၌ လည်း ကာလ ကြာမြင့် စွာနေ ရကြ၏။
  hmo-hmo: Vadaeni emui tamadia ese Lohiabada dekenai idia tai, bona ia ese umui bona
    Aigupito taudia edia padadia dibura ia siaia. Bona Lohiabada ese davara dekenai
    Aigupito taudia ia koudia, idia mase. Aigupito taudia dekenai dahaka lau karaia
    be umui ese matana dekenai umui itaia. Inai murinai taunimanima noho lasi tano
    dekenai nega daudau umui noho.
  urd-urd: और जब उन्होंने ख़ुदावन्द से फ़रियाद की तो उसने तुम्हारे और मिस्रियों के
    बीच अन्धेरा कर दिया, और समन्दर को उन पर चढ़ा लाया और उनको छिपा दिया और तुमने जो
    कुछ मैंने मिस्र में किया अपनी आँखों से देखा और तुम बहुत दिनों तक वीराने में रहे।
  rus-SYN: но они возопили к Господу, и Он положил облако и тьму между вами и Египтянами
    и навел на них море, которое их и покрыло. Глаза ваши видели, что Я сделал в Египте.
    Потом много времени пробыли вы в пустыне.
  bqc-SIM: Kɛ́ wa wiilɛ̀aàzi, ↄ̃ à gusia dà wá zãnguo ń Egipipiↄ, ↄ̃ a tò ísia
    kũ̀aamá míↄ. Wá wɛ́ yã́ pↄ́ a kɛ̀ Egipiↄnɛ è. Bee gbɛa wa gↄↄplakɛ̀ guwaiwaiu.
  tcz-CHONGTHU: Hichun napu napa teuchu Pakai komma ahung penjah jeng phat nun nanghole
    Egypt te kikah a thim kana jinsah in, twikhanglen chu kana vallhun sahin, hitichun
    namitmu changtah un Egypt te chunga hitobanghi kana tongdoh in ahi. HIche jouchun
    gamthip noijah phatsottah nahung chengtaovin ahi.
  mar-mar: तेव्हा त्यांनी परमेश्वराचा धावा केला, मग त्याने तुमच्या व मिसऱ्यांच्या
    मध्ये काळोख पाडला, आणि त्यांच्यावर समुद्र आणून त्यांना बुडवले; मी मिसरात जे केले,
    ते तर तुमच्या डोळ्यांनी पाहिले, आणि मग तुझी रानात बहुत दिवस राहिला.
  qub-qub: Chaymi unay castayquicunaga yanapänäpaj mañacamaran. Chaura Egipto runacunapäga
    nogami fiyupa chacayman ticrarachirä. Lamar yacucho Egipto runacuna shingaypa
    wañunanpäpis camacächirä. Gamcunaga musyarcaycanquimi Egiptucho imano rurashätapis.
    « ‹Chaypita shacamur gamcunaga unaycamami chunyajcho tiyashcanqui.
  bqp-bqp: Kũ a ↄ́ↄ dↄ̀mɛnɛ, akũ ma gusira dà á dagura kũ Misila pìnↄ, akũ ma
    tò ísira dàńla míↄmiↄ. Á wɛ́ yã kũ ma kɛ̀ Misilanↄnɛ è. Abire gbɛra a gↄrↄ pla
    kɛ̀ gbárannan.
  hat-hat: Zansèt nou yo rele nan pye m', mwen mete yon fènwa nan mitan yo ak moun
    peyi Lejip yo. Mwen fè lanmè a vini sou moun peyi Lejip yo, li kouvri yo. Nou
    te wè ak je nou sa mwen te fè moun peyi Lejip yo. Apre sa, nou pase anpil tan
    ap viv nan dezè a.
  eng-BSB: So your fathers cried out to the LORD, and He put darkness between you
    and the Egyptians, over whom He brought the sea and engulfed them. Your very eyes
    saw what I did to the Egyptians. Then you lived in the wilderness for a long time.
  tod-tod: Wo-mɛmɛwolani ti kpeei looni gòizu. Gè kpidii lɔɔni wo yɔɠɔzu wa Ezipete
    nuiti, gè kpoloɗɛi ɠaaɠale ma, gè pu ti ma, é ti maalɔɔɠu. Wo naa kpein suɠwɛɛ
    ga pagɔ, nii gè kɛɛni ga Ezipete nuiti. Wo yɛni zeini teʋebai zu, eyɛsu suɠooza.
  eng-WEBPB: When they cried out to the LORD, he put darkness between you and the
    Egyptians, and brought the sea on them, and covered them; and your eyes saw what
    I did in Egypt. You lived in the wilderness many days.
  kbq-kbq: Hianagi Ra Anumzamo'narega zamaza hanugu zavi krafage nehazage'na, zamagri'ene
    Isipi vahe amu'nozamifina haninku hugeno haninkino refko huzmante'ne. Hageri huntogeno
    Isipi sondia vahera maka zamaherefite'ne. Hanki ana'ma Isipi vahete'ma huazana
    tamagra tamavufinti ke'naze. Hanki tamagra za'zate ka'ma kokampina manita vano
    hu'naze.
  nhe-BL: Pero imohuejcapan tatahua nechtzajtzilijque na, niininTECO, para ma niquinpalehui.
    Huan nijchijqui ma onca se tzintlayohuilotl tlatlajco campa imotatahua huan ne
    egiptome. Huan nijchijqui nopa hueyi atl ma huala ininpani nopa egiptome huan
    quintlamitzajqui. Huan inquimatij nochi tlen niquinchihuili nopa Egipto ehuani.
    “ ‘Huan teipa para miyac xihuitl initztoyaj ipan nopa huactoc tlali campa ax tleno
    onca.
  bus-bus: Kɛ̀ a wii pɛ̀mazi, ben ma gusiaa dà a dagura kↄ̃n Igipiti pìnↄ, ben má
    tò ísiaa dàńla míↄmiↄ. A wɛ́ɛ yã kɛ̀ má kɛ̀ Igipitinↄnɛ è. Beee gbɛra a gurↄplaa
    kɛ̀ gbáan.
  gub-BL: Na'e Izaew wenoz uzepyro àwàm ihewe wà. Amono ipytunahy haw wa'aromo. A'e
    rupi Ezit nupuner kwaw wanexakaw rehe wà. Amu'ar kar yryhu Ezit ywy rehe har wanehe.
    'Y upyk wà. Pexak Ezit wanupe heremiapo kwer. A'e re pemumaw kwarahy tetea'u ywyxiguhu
    rehe peneko pà.
  eng-DRA: 'And the children of Israel cried to the Lord: and he put darkness between
    you and the Egyptians, and brought the sea upon them, and covered them. Your eyes
    saw all that I did in Egypt, and you dwelt in the wilderness a long time:'
