verse: JOS.024.033
translations:
  mal-C: അഹരോന്റെ മകൻ എലെയാസാരും മരിച്ചു. എലെയാസാരിനെ എഫ്രയീം മലനാട്ടിൽ അദ്ദേഹത്തിന്റെ
    മകനായ ഫീനെഹാസിന് കൊടുത്തിരുന്ന ഗിബെയാപട്ടണത്തിൽ അടക്കി.
  deu-TKW: Und als Eleasar, der Sohn Aarons, gestorben war, begrub man ihn zu Gibea,
    der Stadt seines Sohnes Pinehas, die ihm auf dem Gebirge Ephraim verliehen worden
    war.
  lin-lin: Bongo, Eleazari, mwana mobali ya Aron, mpe akufaki. Bakundaki ye na ngomba
    moke oyo bapesaki na Pineasi, mwana na ye ya mobali, kati na etuka ya bangomba
    ya Efrayimi.
  eng-LSV: And Eleazar son of Aaron died, and they bury him in a hill of his son Phinehas,
    which was given to him in the hill-country of Ephraim.
  eng-GNV: Also Eleazar the sonne of Aaron died, whome they buried in the hill of
    Phinehas his sonne, which was giuen him in mount Ephraim.
  eng-WEBSTER: And Eleazar the son of Aaron died; and they buried him in a hill that
    pertained to Phinehas his son, which was given him in mount Ephraim.
  nhw-BL: Huan nojquiya mijqui Eleazar catli elqui icone Aarón, huan quitojque nechca
    altepetl Guebéa ipan itlal Finees catli eliyaya icone. Huan itlal elqui ipan nopa
    tlachiquilme catli quiselijque iteipan ixhuihua Efraín.
  swh-ONEN: Naye Eleazari mwana wa Aroni akafariki akazikwa huko Gibea, mlima aliokuwa
    amepewa mtoto wake Finehasi, kwenye nchi ya vilima ya Efraimu.
  bba-bba: Mɑ Aronin bii Eleɑsɑɑ u mɑɑ ɡu mɑ bɑ nùn sikɑ ɡunɡuru wɔllɔ te bɑ win bii
    Finɛɛsi wɛ̃. Tɑ wɑ̃ɑwɑ Efɑrɑimun ɡuunun berɑ ɡiɑ.
  eng-KJVCPB: And Eleazar the son of Aaron died; and they buried him in a hill that
    pertained to Phinehas his son, which was given him in mount Ephraim.
  mpx-mpx: Eloni natuna Eliyesa i aliga, inoke tuwana hi teliya panuwa Gibiya. Panuwa
    o valila hi pek Eliyesa natuna Pinehas elana wana panuwa, iyoho un Ipileimi wali
    labi oyana gaganina elana.
  wbp-wbp: Ngula-jangka, wati yangka maralypikingarduyu Yalijaralku palija. Nyanunguju
    Yarunuku kaja-nyanu. Nyanungujulu pirnkingka yirrarnu Kipiyarla yangkangka-juku
    pirli-paturla yirdingkaju Yipirayimirla. Kirri Kipiyajulparla karrija Yalijaraku
    kaja-nyanuku Piniyajaku. Nganangku mayirla yungu kirriji kamparrurlu-wiyi.
  luo-luo: Eliazar wuod Harun bende notho kendo noyike Gibea, kama nopogne wuode Finehas
    e piny gode mag Efraim.
  meu-meu: Eleasara Aaron danu e mase; bena Gibea ai e guria, natuna Fineha vada e
    henia hanuana bunai, Efraim ororodia ai.
  npi-ULB: हारूनका छोरा एलाजार पनि मरे । तिनीहरूले तिनलाई गिबा अर्थात् तिनका छोरा
    पीनहासको सहरमा गाडे, जुन तिनलाई दिइएको थियो । यो एफ्राइमको पहाडी देशमा थियो ।
  yor-yor: Eleasari ọmọ Aaroni sì kú, wọ́n sì sin ín ní Gibeah, tí a ti pín fún ọmọ
    rẹ̀ Finehasi ní òkè ilẹ̀ Efraimu.
  emp-NTPO: Aaroʌ̃ warra Eleaza sid̶a jaid̶asia. Idjira Epraiʌ̃ eyaid̶a b̶ʌ druad̶e
    tʌb̶arisid̶aa idji warra Pinéba eya zaque edad̶ad̶e.
  ind-ind: Eleazar anak Harun juga meninggal. Dia dikuburkan di kota Gibea di pegunungan
    Efraim. Kota itu sudah diberikan kepada Pinehas, anak Eleazar.
  pes-OPCB: العازار، پسر هارون نیز درگذشت و او را در جِبعه که در ملک پسرش فینحاس واقع
    بود، در کوهستان افرایم دفن کردند.
  tgl-ULB: Si Eleazar na anak na lalaki ni Aaron ay namatay din. Inilibing nila siya
    sa Gibeah, ang lungsod ni Finehas na kaniyang anak na lalaki, na ibinigay sa kaniya.
    Iyon ay nasa maburol na lugar ng Efraim.
  cbu-NT: Aaronarinshitini wip Eleasararini tsiparangu, waanpee wip Finesap watsapun
    machimun iwaz mapuranganaya. Yap Efrayinarini Finesaam watsapun panarangu ambi.
    Ashiriya, na kamaneena yuwaa Josueyarini tsiparangu wanapootsimsha waparinap watsapun
    mapurangana anootsi. [Wapparee. Watamcha Josueyarini Kuku.]
  hui-hui: Arono igini Eleasabi homayagola dindi Eberaiminaga hari gibuhayagi Gibea
    dindini hora hene. Dindi ogoni ala Eleasa igini Piniasahondo mini.
  mya-mya: အာ​ရုန်​၏​သား​ဧ​လာ​ဇာ​သည်​လည်း​အ​နိစ္စ ရောက်​သ​ဖြင့် သူ​၏​အ​လောင်း​ကို​သူ​၏​သား
    ဖိ​န​ဟတ်​အား​ပေး​ထား​သော​ဧ​ဖ​ရိမ်​တောင် ကုန်း​ဒေ​သ​ရှိ​ဂစ်​ဗီ​အာ​မြို့​တွင်​သင်္ဂြိုဟ်​ကြ
    လေ​သည်။ ယော​ရှု​မှတ်​စာ​ပြီး​၏။
  bod-N: ཨ་རོན་གྱི་བུ་ཨེ་ལི་ཨ་ཟར་ཡང་ཚེ་ལས་འདས་ནས། ཁོའི་བུ་ཕི་ནེ་ཧེ་ལ་ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་དུ་ཐོབ་པའི་རི་མགོར་དུར་དུ་སྦས་སོ།།
    །།
  sna-sna: Uye Ereazari mwanakomana waAroni akafa, akavigwa paGibhea munzvimbo yakanga
    yapiwa mwanakomana wake Finehasi, munyika yamakomo yaEfuremu.
  spa-BLM: Eleazar, hijo de Aarón, murió. Lo enterraron en el monte de su hijo Finees,
    que le fue dado en la región montañosa de Efraín.
  cac-cac: Ix champax vin̈aj Eleazar yuninal vin̈aj Aarón. A d'a jun tzalan ix mucchaj
    vin̈, d'a sat slum vin̈aj Finees, aton vin̈ yuninal vin̈, aton lum ac'b'il smacb'enoc
    vin̈ d'a tzalquixtac d'a yol yic Efraín.
  swh-ULB: Eliazeri mwana wa Haruni alikufa pia. Walimzika huko Gibea, katika mji
    wa ambao alikuwa amepewa Finehasi mwanaye, na ulikuwa katika nchi ya milima ya
    Efraimu.
  bel-bel: Памёр і Элеазар, сын Аарона, і пахавалі яго на пагорку Фінээса, сына ягонага,
    які дадзены яму на гары Яфрэмавай.
  deu-ELBBK: Und Eleasar, der Sohn Aarons, starb; und sie begruben ihn auf dem Hügel
    seines Sohnes Pinehas, der ihm gegeben worden war auf dem Gebirge Ephraim.
  mbb-OT: Minatey zaan si Eleazar is anak ni Aaron ne inleveng diyà te Gibea, kes
    inged diyà te vuvungan te Efraim he imbeǥey ziyà te anak din he si Finehas.
  mal-2015: അഹരോന്റെ മകൻ എലെയാസാരും മരിച്ചു; അവനെ അവന്റെ മകനായ ഫീനെഹാസിന്നു എഫ്രയീംപർവ്വതത്തിൽ
    കൊടുത്തിരുന്ന കുന്നിൽ അടക്കം ചെയ്തു.
  tuo-NT: Beꞌro paꞌi Eleazar, Aarṍ macʉ̃ wẽrĩa waꞌacʉ niwĩ. Cʉ̃ wẽrĩcã, cʉ̃ macʉ̃
    Finees ya diꞌtapʉ yaacãrã niwã. To Efraĩ́ ya diꞌta opa buꞌpapijaropʉ nicaro niwʉ̃.
  rmc-rmc: Sar muľa o Eleazar, o čhavo le Aronoskro, parunde les andro foros Gibea.
    Oda sas o foros, so chudňa leskro čhavo o Pinchas andre brehengri phuv le Efrajimoskri.
  nlg-nlg: Ma Eleazar ghua te mate. Mara tavughia tana ghotu Ephraim, tana komu sule
    Gibeah tara diki vahea tua Phinehas na dalena.
  pes-OPV: و العازار بن هارون مرد، و او را در تل پسرش فینحاس که در کوهستان افرایم
    به او داده شد، دفن کردند.
  ron-1924: Елеазар, фиул луй Аарон, а мурит ши а фост ынгропат ла Гибеат-Финеас,
    каре фусесе дат фиулуй сэу Финеас, ын мунтеле луй Ефраим.
  ben-OBCV: আর হারোণের ছেলে ইলীয়াসরেরও মৃত্যু হল ও তাঁকে গিবিয়াতে কবর দেওয়া হল।
    এই স্থানটি ইফ্রয়িমের পার্বত্য প্রদেশে, তাঁর ছেলে পীনহসকে দেওয়া হয়েছিল।
  som-som: Oo Elecaasaar ina Haaruunna wuu dhintay, oo waxay isna ku aaseen buurtii
    wiilkiisa Fiinexaas oo isaga laga siiyey dalkii buuraha lahaa oo reer Efrayim.
  lat-VUC: 'Eleazar quoque filius Aaron mortuus est: et sepelierunt eum in Gabaath
    Phinees filii ejus, quæ data est ei in monte Ephraim.'
  eng-ASVBT: And Eleazar the son of Aaron died; and they buried him in the hill of
    Phinehas his son, which was given him in the hill country of Ephraim.
  ita-1885: Poi morì ancora Eleazaro, figliuolo di Aaronne, e fu seppellito nel colle
    di Finees, suo figliuolo; il qual luogo gli era stato dato nel monte di Efraim.
  eng-LXXUP: 'And it came to pass afterward that Eleazar the high priest the son of
    Aaron died, and was buried in Gibeah of Phinehas his son, which he gave him in
    Mount Ephraim. In that day the children of Israel took the ark of God, and carried
    it about among them; and Phinehas exercised the priest’s office in the room of
    Eleazar his father till he died, and he was buried in his own place Gibeah: but
    the children of Israel departed every one to their place, and to their own city:
    and the children of Israel worshiped Astarte, and Ashtaroth, and the gods of the
    nations round about them; and the Lord delivered them into the hands of Eglon
    king of Moab and he ruled over them eighteen years.'
  eng-ULB: Eleazar son of Aaron also died. They buried him at Gibeah, the city of
    Phinehas his son, which had been given to him. It was in the hill country of Ephraim.
  spa-VBL: Eleazar, hijo de Aarón, murió y lo enterraron en Guibeá, en la región montañosa
    de Efraín, tierra que había sido dada a su hijo Finés.
  fra-_FOB: Éléazar, fils d'Aaron, mourut aussi, et on l'ensevelit à Guibeath-Phinées
    (coteau de Phinées), qui avait été donné à son fils, Phinées, dans la montagne
    d'Éphraïm.
  mal-mal: അഹരോന്റെ മകൻ എലെയാസാരും മരിച്ചു; അവനെ അവന്റെ മകനായ ഫീനെഹാസിന് എഫ്രയീംപർവ്വതത്തിൽ
    കൊടുത്തിരുന്ന ഒരു കുന്നിൽ അടക്കം ചെയ്തു.
  urd-GVR: Iliyazar bin Hārūn bhī faut huā. Use Jibiyā meṅ dafnāyā gayā. Ifrāīm ke
    pahāṛī ilāqe kā yih shahr us ke beṭe Fīnhās ko diyā gayā thā.
  suz-BL: मिनु हारून आ तौ एलाजर यो बेक्‍त। मेको कली गिबा सहरमी थिम्‍तेक्‍म। मेको एफ्राइम
    ङा पहाड रागीमी बाक्‍शो सहर, मेको आ तौ फिनेहास कली गेम्‍तेक्‍म। ब्‍यवस्‍था १०:६
  ita-1927: Poi morì anche Eleazar, figliuolo di Aaronne, e lo seppellirono a Ghibeah
    di Fineas, ch’era stata data al suo figliuolo Fineas, nella contrada montuosa
    di Efraim.
  ckb-ckb: ئینجا ئەلعازاری کوڕی هارون مرد و لە گیڤعا ناشتیان، لە ناوچە شاخاوییەکانی
    ئەفرایم بوو کە درابووە فینەحاسی کوڕی.
  eng-BBE: Then the death of Eleazar, the son of Aaron, took place; and his body was
    put in the earth in the hill of Phinehas his son, which had been given to him
    in the hill-country of Ephraim.
  kan-OKCV: ಆರೋನನ ಮಗ ಎಲಿಯಾಜರನೂ ಮರಣಹೊಂದಿದನು. ಅವನನ್ನು ಅವನ ಮಗ ಫೀನೆಹಾಸನಿಗೆ ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ
    ದೇಶದಲ್ಲಿ ಕೊಡಲಾದ ಗಿಬೆಯದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
  bbb-bbb: Ro e Eronido fari e Eriza fu baronemoga bu abe are Gibia aesakae Ifuremi
    uruo ijia mako rui. Ro sakae ije bu isuibe abena e Erizado fari e Finiasi maeva
    ijene.
  tam-2017: ஆரோனின் மகனாகிய எலெயாசாரும் மரணமடைந்தான், அவனுடைய மகனாகிய பினெகாசுக்கு
    எப்பிராயீமின் மலைத்தேசத்திலே கொடுக்கப்பட்ட மேட்டிலே அவனை அடக்கம்செய்தார்கள்.
  spa-RV-1909: También murió Eleazar, hijo de Aarón; al cual enterraron en el collado
    de Phinees su hijo, que le fué dado en el monte de Ephraim.
  ron-BTF: Și Eleazar, fiul lui Aaron, a murit; și l-au înmormântat pe un deal care
    aparținea lui Fineas, fiul său, care i se dăduse în muntele lui Efraim.
  eng-WEBP: Eleazar the son of Aaron died. They buried him in the hill of Phinehas
    his son, which was given him in the hill country of Ephraim.
  eng-FBV: And Eleazar, son of Aaron, died and they buried him at Gibeah, in the hill
    country of Ephraim, land which had been given to his son Phinehas.
  nld-1939: Toen ook Elazar, de zoon van Aäron, gestorven was, begroef men hem op
    de heuvel van zijn zoon Pinechas, welke hem in het bergland van Efraïm was afgestaan.
  nch-BL: Huan nojquiya mijqui Eleazar cati elqui icone Aarón, huan quitojque nechca
    altepet Guebéa ipan ital Finees cati eliyaya icone. Huan ital elqui ipan nopa
    tachiquilme cati quiselijque iteipan ixhuihua Efraín.
  vie-1934: Ê-lê-a-sa, con trai A-rôn, cũng qua đời; người ta chôn người tại Ghi-bê-át-Phi-nê-a,
    mà Phi-nê-a, con trai người, đã được ban cho trong núi Eùp-ra-im.
  hin-CV: फिर अहरोन के पुत्र एलिएज़र की मृत्यु हो गई. उन्होंने उसे गिबियाह में गाड़
    दिया. यह उसके पुत्र फिनिहास का नगर था, जो एफ्राईम के पर्वतीय प्रदेश में उसे मिला
    था.
  spa-BES: Entonces tuvo lugar la muerte de Eleazar, hijo de Aarón; y su cuerpo fue
    enterrado en la colina de Finees, su hijo, que le fue dado en la región montañosa
    de Efraín.
  tdx-tdx: Nihomake ka t’i Elea­zare, ana’ i Aharone vaho naleve’ iareo an-tamboho
    i Pinekase, ana’e, amy natolots’ aze am-bohibohi’ i Efraimey.
  tha-KJV: และเอเลอาซาร์​บุ​ตรชายของอาโรนก็​สิ้นชีวิต และเขาฝังศพท่านไว้ในเนินเขาซึ่งเป็นของฟีเนหั​สบ​ุตรชายของท่าน
    ซึ่งได้มอบไว้​ให้​เขาในแดนเทือกเขาเอฟราอิม
  por-BR-2018: Também morreu Eleazar, filho de Arão; ao qual enterraram no morro de
    Fineias seu filho, que lhe foi dado no monte de Efraim.
  deu-ELO: Und Eleasar, der Sohn Aarons, starb; und sie begruben ihn auf dem Hügel
    seines Sohnes Pinehas, der ihm gegeben worden war auf dem Gebirge Ephraim.
  eng-WYC-2018: Also Eleazar, the son of Aaron, the priest, died; and Phinehas and
    his sons buried him in Gibeah, which was given to him in the hill of Ephraim.
    (And Eleazar, the son of Aaron, the priest, died; and Phinehas and his sons buried
    him on a hill, which had been given to Phinehas, in the hill country of Ephraim.)
  epo-epo: Kaj Eleazar, filo de Aaron, mortis; kaj oni enterigis lin sur la monteto
    de Pineĥas, lia filo, la monteto, kiu estis donita al li sur la monto de Efraim.
  uig-PIN: Ⱨarunning oƣli Əliazarmu wapat boldi; ular uni oƣli Finiⱨasⱪa miras ⱪilip
    berilgǝn Əfraimning taƣliⱪ rayonidiki Gibeaⱨ degǝn jayda dǝpnǝ ⱪildi.
  beo-beo: 'Elia:isa (Elane ea mano) amola da bogoi. Ilia da ea da:i hodo amo Gibia
    moilai (Ifala:ime agolo soge ganodini dialu. Amo moilai ilia da Elia:isa egefe
    Finia:se ema i dagoi) amoga uli dogone sali. Sia: Ama Dagoi Yosiua 24:15 “Wali
    eso, dilia da nowama fa:no bobogele, hawa: hamomusa: dawa:sea, sia:ma! Be na amola
    na sosogo fi da Hina Gode amo Ea hawa: hamosu fawane hamomu.”'
  tpi-OTNT: Taim Eleasar, pikinini bilong Aron, i dai, ol i planim em long Gibea,
    em taun ol i bin givim long Finias, pikinini bilong Eleasar. Dispela taun i stap
    long ples maunten bilong Efraim.
  hau-SA: Eleyazar ɗan Haruna, ya mutu aka binne shi a Gibeya, wurin da aka ba ɗansa
    Finehas a ƙasar kan tudu ta Efraim.
  uig-LAT: Harunning oghli Eliazarmu wapat boldi; ular uni oghli Finihasqa miras qilip
    bérilgen Efraimning taghliq rayonidiki Gibéah dégen jayda depne qildi.
  nde-nde: U-Eliyazari indodana ka-Aroni wafa wasengcwatshelwa eGibhiya, eyayabelwe
    indodana yakhe uFinehasi elizweni lamaqaqa elako-Efrayimi.
  ton-ton: Pea naʻe pekia ʻa ʻEliesa ko e foha ʻo ʻElone; pea naʻa nau fai hono putu
    ʻi he moʻunga naʻe ʻo Finiasi ko hono foha, ʻaia naʻe foaki kiate ia ʻi he moʻunga
    ko ʻIfalemi.
  ces-1613: Eleazar také, syn Aronův, umřel, a pochovali jej na pahrbku Fínesa syna
    jeho, kterýž dán byl jemu na hoře Efraim.
  eng-WMB: Eleazar the son of Aaron died. They buried him in the hill of Phinehas
    his son, which was given him in the hill country of Ephraim.
  tam-TCV: ஆரோனின் மகனாகிய எலெயாசார் இறந்தபோது, கிபியா என்னும் இடத்தில் அவன் அடக்கம்
    செய்யப்பட்டான். எப்பிராயீமின் மலைநாட்டில் இருக்கும் இந்த நிலம் பினெகாசின் மகனுக்குப்
    பங்கிட்டுக் கொடுக்கப்பட்டது.
  ceb-ULB: Namatay usab si Eleazar nga anak nga lalaki ni Aaron. Gilubong nila siya
    sa Gibea, ang siyudad ni Pinehas nga iyang anak nga lalaki, nga gihatag kaniya.
    Nahimutang kini sa kabungtoran sa Efraim.
  pol-UBG: Umarł również Eleazar, syn Aarona, i pogrzebali go na pagórku Pinchasa,
    jego syna, który został mu dany na górze Efraim.
  agr-agr: Eleazar Arónka uchiji jakamtai, Efraín nugkanum niina uchiji Fineesa nugke
    mujá aajakua nuwi ukusajui.
  kyc-kyc: Eliasa Eronena ikinyingi kumuyamo dokopa banya ikinyingi Pineyasena yuu
    Gipia dokona malu piyami. Yuu taone Gipia doko yuu Eporaime kyau kuki pingi singi
    dokona siya.
  urd-GVU: اِلی عزر بن ہارون بھی فوت ہوا۔ اُسے جِبعہ میں دفنایا گیا۔ افرائیم کے پہاڑی
    علاقے کا یہ شہر اُس کے بیٹے فینحاس کو دیا گیا تھا۔
  deu-1912: Eleasar, der Sohn Aarons, starb auch, und sie begruben ihn zu Gibea, der
    Stadt seines Sohnes Pinehas, die ihm gegeben war auf dem Gebirge Ephraim.
  kan-2017: ಆರೋನನ ಮಗನಾದ ಎಲಿಯಾಜರನು ಮರಣ ಹೊಂದಿದನು. ಅವನ ಶವವನ್ನು ಎಫ್ರಾಯೀಮ್ ಪರ್ವತ ಪ್ರಾಂತ್ಯದಲ್ಲಿ
    ಅವನ ಮಗನಾದ ಫೀನೆಹಾಸನ ಪಾಲಿಗೆ ಬಂದ ಗುಡ್ಡದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
  tgo-tgo: Eliyesa, Eron rumbuye vambe i mareva na thɨ beku e ghemba idae Gibeya.
    Ghembake iyake ina e vanautuma e ououniye uu Epreim lenji ghamba yakuyaku e tɨne.
    Ghembako iyako vama thɨ wogiyawe Eliyesa nariye, Pinehas.
  yap-yap: Me yim’ Eleazar nib mo’on ni fak Aron min k’eyag u Gibeah, chi binaw nem
    e bay u Efraim ni go’ burey nni pi’ ngak Finehas nib mo’on ni fak.
  hlt-MCSB: Aaron capa Eleazar khaw a duek vaengah a capa taengah a paek Ephraim tlang
    kah Phinekha som ah a up uh.
  mdy-ETH: ሃሣ ዓኣሮኔ ናኣዚ ዓላዜሬያ ሃይቂ ጊቢዓሜይዳ ዱኡቴኔ፤ ዬና ቤዜላ ጌሜራዻ ዔፕሬኤሜ ዓጮይዳ ዓኣያ፥ ሃሣ ዒዛኮ ናኣዚ
    ፒንሃሴ ናንጋንዳጉዲ ዒንጊንቴ ዻካ ካታማኬ።
  twi-ASANTE: Aaron babarima Eleasa nso wuiɛ. Wɔsiee no wɔ Efraim bepɔ asase no so
    wɔ Gibea kuro no a na wɔde ama ne babarima Pinehas no mu.
  eng-WEBU: Eleazar the son of Aaron died. They buried him in the hill of Phinehas
    his son, which was given him in the hill country of Ephraim.
  bnp-bnp: E Eleasar, e tune Aron, ia tara i mate, ni tanu o Gibea, ra tanga ni habi
    ne Pinias, e tune Eleasar. Ra tanga iea i pesi na kupona na malala ne Epraim.
  wal-wal: Aaroona na7ai El77aazari haiqqiis; haiqqin a na7aa Piinihaasassi imettida
    Efireema gezziyan de7iya Gib77a giyo kataman moogidosona.
  spa-PDDPT: Eleazar, hijo de Aarón, también murió, y lo sepultaron en la colina de
    su hijo Finees, que le fue dada en la región montañosa de Efraín.
  gun-gun: Arão ra'y Eleazar omano avi ramo onhono porãa Gibeá py. Ha'e va'e yvy Efraim
    regua yvyty reia re oĩ va'e ma ta'y Finéias peguarã ome'ẽ mbyre.
  agu-BL: Ncha'tz quim Eleazar yi cy'ajl Aarón. Cho'n tzun mukxe'n cyen i'-tz le xtx'otx'
    Finees, yi cy'ajl i'. Cho'n at yi jun ama'la'tz wi'wtz kale najlche't yi e' xonl
    Efraín.
  ilo-ULB: Natay met ni Eleazar nga anak ni Aaron. Intabonda isuna idiay Gibea a siudad
    ni Finees nga anakna, a naited kenkuana. Adda daytoy iti katurturodan a pagilian
    ti Efraim.
  kpg-kpg: Eleazar, tama daane Aaron, ne made, gaa danu i Gibeah, di waahale i lodo
    tenua gonduu i lodo Ephraim, di gowaa dela ne wanga gi dana dama daane go Phinehas.
  uig-ARA: ھارۇننىڭ ئوغلى ئەلىئازارمۇ ۋاپات بولدى؛ ئۇلار ئۇنى ئوغلى فىنىھاسقا مىراس
    قىلىپ بېرىلگەن ئەفرائىمنىڭ تاغلىق رايونىدىكى گىبېئاھ دېگەن جايدا دەپنە قىلدى.
  bsp-bsp: Kɔ Elasar wan wəka Aruna efi, k'awup kɔ nde Kibeya nde mɔrɔ ma Efrayim,
    antɔf nŋɛ anasɔŋ wan kɔn Pinahas mɔ.
  sus-sus: Haruna xa di Eleyasari fan naxa faxa. E naxa a ragata a xa di Finexasi
    xa geya fari, dɛnnaxɛ nu bara findi a kɛ ra Efirami bɔnsɔɛ xa bɔxi ma geya longori.
  pon-2006: Eleasar, nein Aaron, pil mehla oh seridi nan Kipea, nan kahnimw en wasa
    nahnahn Epraim me nah pwutak Pineas sapweniki.
  jae-jae: Ma Aron latu Eleasar gêmac êndu ma sêsuŋ eŋ aŋga latu Pinehas nê malac
    Gibea. Êsêac sêkêŋ malac, taŋ gêc Epraim ŋagamêŋ lôcŋa naŋ, gêdêŋ eŋ.
  ksd-ksd: Ma Eleasar natu i Aron i ga mat, ma dia ga punang ia ta ra luana kai Pinekas
    natuna, nina di ga tul tar ia tana ta ra gunan i lualuana Epraim.
  tur-YTC: Aron'un oğlu Eleazar öldü. Onu Efraim dağlık bölgesinde oğlu Pinehas'a
    verilmiş olan tepeye gömdüler.
  grc-BRENT: Καὶ ἐγένετο μετὰ ταῦτα καὶ Ἐλεάζαρ υἱὸς Ἀαρὼν ὁ ἀρχιερεὺς ἐτελεύτησε,
    καὶ ἐτάφη ἐν Γαβαὰρ Φινεὲς τοῦ υἱοῦ αὐτοῦ, ἣν ἔδωκεν αὐτῷ ἐν τῷ ὄρει τῷ Ἐφραίμ.
    Ἐν ἐκείνῃ τῇ ἡμέρᾳ λαβόντες οἱ υἱοὶ Ἰσραὴλ τὴν κιβωτὸν τοῦ Θεοῦ, περιεφέροσαν
    ἐν ἑαυτοῖς· καὶ Φινεὲς ἱεράτευσεν ἀντὶ Ἐλεάζαρ τοῦ πατρὸς αὐτοῦ ἕως ἀπέθανε, καὶ
    κατωρύγη ἐν Γαβαὰρ τῇ ἑαυτοῦ· οἱ δὲ υἱοὶ Ἰσραὴλ ἀπήλθοσαν ἕκαστος εἰς τὸν τόπον
    αὐτῶν, καὶ εἰς τὴν ἑαυτῶν πόλιν· καὶ ἐσέβοντο οἱ υἱοὶ Ἰσραὴλ τὴν Ἀστάρτην, καὶ
    Ἀσταρὼθ, καὶ τοὺς θεοὺς τῶν ἐθνῶν τῶν κύκλῳ αὐτῶν· καὶ παρέδωκεν αὐτοὺς Κύριος
    εἰς χεῖρας Ἐγλὼμ τῷ βασιλεῖ Μωὰβ, καὶ ἐκυρίευσεν αὐτῶν ἔτη δεκαοκτώ.
  ind-AYT: Eleazar, anak Harun, juga mati. Ia dikuburkan di bukit yang diberikan kepada
    Pinehas, anaknya, di Pegunungan Efraim.
  nya-nya: Ndipo Eliezara mwana wa Aaroni anamwalira ndipo anayikidwa mʼmanda ku Gibeya,
    malo amene anapatsidwa kwa Finehasi mwana wake, mʼdziko lamapiri la Efereimu.
  hrv-hrv: Umrije i Eleazar, sin Aronov, i pokopaše ga u Gibei, koja je pripadala
    njegovu sinu Pinhasu a nalazila se u Efrajimovoj gori.
  mps-mps: Tama Eleasar, te Arongo ogwa, te isibaso, tama augwaligo aga te Gibeade
    pubulali. Te hanu augwaligo te aga ogwa Finiasbolo mani, tama te Efraimgo bulu
    du te badu elaluai dao.
  tpi-tpi: Taim Eleasar, pikinini bilong Aron, i dai, ol i planim em long Gibea, em
    taun ol i bin givim long Finias, pikinini bilong Eleasar. Dispela taun i stap
    long ples maunten bilong Efraim.
  dan-1931: Da Arons Søn Eleazar døde jordede de ham i hans Søn Pinehas' By Gibea,
    som var givet ham i Efraims Bjerge.
  vie-OVCB: Ê-lê-a-sa, con của A-rôn cũng qua đời. Ông được an táng tại Ghi-bê-át,
    một thành chia cho Phi-nê-a, con ông. Thành này ở trên vùng đồi Ép-ra-im.
  guj-2017: હારુનનો પુત્ર એલાઝાર પણ મરણ પામ્યો. તેઓએ તેના પુત્ર ફીનહાસને એફ્રાઇમનાં
    પહાડી પ્રદેશમાં જે ગિબ્યા નગર અપાયેલું હતું તેમાં દફ્નાવ્યો.
  pon-2006A: Eleasar, nein Aaron, pil mehla oh seridi nan Kipea, nan kahnimw en wasa
    nahnahn Epraim me nah pwutak Pineas sapweniki.
  por-BRBSL: Eleazar, filho de Aarão, morreu. Eles o enterraram na colina de Phinehas,
    seu filho, que lhe foi dado na região montanhosa de Efraim.
  cth-cth: Aron e ca vaihma bawi Eleazar hai a due. Ahnie capa Phinehas hai a yunaw
    ni a poe e Ephraim mon, Phinehas monrui dawk a pakawp awh.
  twi-twi: Aaron babarima Eleasar nso wui. Wosiee no wɔ Efraim bepɔw asase no so wɔ
    Gibea kurow no a na wɔde ama ne babarima Pinehas no mu.
  hlt-hlt: Aaron capa Eleazar khaw a duek vaengah a capa taengah a paek Ephraim tlang
    kah Phinekha som ah a up uh.
  tbz-SIM: Kɛ̀ Edeɑsɑɑ Amɔɔ birɛɛ kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ o birɛ Pinɑsi tɑ̃tɛ̀ ĩ́nkɛ̀.
    Bɛ̀ do ò duɔ́ ndɛ kó kɛtenkɛ̀ Efɑdɑimmu tɑ̃rì ĩ́nkɛ̀ nkɛ.
  msy-2020: Ezɨ Aronɨn otarim, Eleasar aremezɨ, Israelia an kuam isa Gibean nguibamɨn
    anefa. Nguibar kam, an Efraimɨn anabamɨn mɨghsɨaba itir nguazimɨn iti. Ezɨ nguibar
    kam, an Eleasarɨn otarim Finiasɨn nguibam.
  azb-azb: Bundan sonra Harun oğlu Eleazar öldü. Onu Efrayimin dağlıq bölgəsində oğlu
    Pinxasa verilən təpədə dəfn etdilər.
  eng-DBY: And Eleazar the son of Aaron died; and they buried him in the hill of Phinehas
    his son, which had been given him in mount Ephraim.
  hin-2017: और हारून का पुत्र एलीआजर भी मर गया; और उसको एप्रैम के पहाड़ी देश में उस
    पहाड़ी पर मिट्टी दी गई, जो उसके पुत्र पीनहास के नाम पर गिबत्पीनहास कहलाती है और
    उसको दे दी गई थी।
  swp-swp: 'Eleasa, Aarona natuna abo i odalele: ia natuna Piniasi ena oea tupina
    eai se tore, oea va se mosei ia arinai, Iperima tupina eai.'
  eng-YLT: And Eleazar son of Aaron died, and they bury him in the hill of Phinehas
    his son, which was given to him in the hill-country of Ephraim.
  eng-WYC-2017: Also Eleazar, the son of Aaron, the priest, died; and Phinehas and
    his sons buried him in Gibeah, which was given to him in the hill of Ephraim.
  eng-WMBB: Eleazar the son of Aaron died. They buried him in the hill of Phinehas
    his son, which was given him in the hill country of Ephraim.
  urd-GVH: इलियज़र बिन हारून भी फ़ौत हुआ। उसे जिबिया में दफ़नाया गया। इफ़राईम के पहाड़ी
    इलाक़े का यह शहर उसके बेटे फ़ीनहास को दिया गया था।
  rug-rug: Sipu mate se Eleaza sapu sa tuna e Eroni, si ta pomunae si asa pa Qibea
    sapu sa vasileana nomana koa keke rina toqere pa Iparemi sapu ta vala koasa tuna
    koreo, sapu e Pineasi.
  gaz-gaz: Eleʼaazaar ilmi Aroonis duʼee Gibeʼaa lafa biyya gaaraa Efreem kan ilma
    isaa Fiinehaasiif ixaadhaan kenname keessatti awwaalame.
  fra-LSG: Éléazar, fils d’Aaron, mourut, et on l’enterra à Guibeath-Phinées, qui
    avait été donnée à son fils Phinées, dans la montagne d’Éphraïm.
  gnn-gnn: Ga bitjarrayi liŋgu ŋayinydja ŋunhi ŋurruŋunydja ḏalkarra'mirri yolŋu rakunydhina,
    yäku Layatjanydja, ga dholkuŋalanydja walala ŋanya buku'‐wukulilina wäŋalilinydja.
  yal-yal: Harunaa dii Eleyasari yi faxa. E yi a maluxun Gibeya yi a dii xɛmɛn Finexasi
    a geyaan fari dɛnaxan so a yii Efirami geya yireni.
  haw-1868: A make o Eleazara ke keiki a Aarona; a kanu iho la lakou ia ia ma ka puu
    o Pinehasa o kana keiki, i haawiia mai nona ma ka mauna o Eperaima.
  arb-NAV: وَمَاتَ أَيْضاً أَلِعَازَارُ بْنُ هرُونَ فَدَفَنُوهُ فِي جِبْعَةَ فِينْحَاسَ
    ابْنِهِ الَّتِي أُعْطِيَتْ لَهُ فِي جَبَلِ أَفْرَايِمَ.
  ewe-ewe: Eleazar, Aron ƒe vi hã ku, eye woɖii ɖe Efraim ƒe tonyigba dzi le Gibea,
    du si wotsɔ na via Finehas la me.
  eng-LEE: And Elazar the son of Aaron died; and they buried him on the hill of Phinehas
    his son, which was given him in the mountain of Ephraim.
  asm-FB: তাৰ পাছত হাৰোণৰ পুত্ৰ ইলিয়াজৰৰো মৃত্যু হ’ল৷ তাত লোকসকলে ইফ্ৰয়িমৰ পৰ্ব্বতীয়া
    অঞ্চলত তেওঁৰ পুত্ৰ পীনহচক দিয়া গিবিয়াত তেওঁক মৈদাম দিলে।
  sus-A: هَرُنَ شَ دِ عٍلٍيَسَرِ قَن نَشَ قَشَ. عٍ نَشَ عَ رَفَتَ عَ شَ دِ قِنٍشَسِ
    شَ فٍيَ قَرِ، دّننَشّ نُ بَرَ قِندِ عَ كّ رَ عٍقِرَ مِ بْنسْي شَ بْشِ مَ فٍيَ
    لٌنفٌرِ.
  fra-SBL: Eléazar, fils d'Aaron, mourut. On l'enterra dans la colline de Phinées,
    son fils, qui lui avait été donnée dans la montagne d'Ephraïm.
  hbo-hbo: וְאֶלְעָזָ֥ר בֶּֽן־אַהֲרֹ֖ן מֵ֑ת וַיִּקְבְּר֣וּ אֹתֹ֗ו בְּגִבְעַת֙ פִּֽינְחָ֣ס
    בְּנֹ֔ו אֲשֶׁ֥ר נִתַּן־לֹ֖ו בְּהַ֥ר אֶפְרָֽיִם׃
  piu-2006: '@see-verse:JOS.024.032'
  kik-kik: Nake Eleazaru mũrũ wa Harũni agĩkua na agĩthikwo kũu Gibea, kũrĩa kwagaĩirwo
    mũriũ Finehasi, o kũu bũrũri ũrĩa ũrĩ irĩma wa Efiraimu.
  fra-NCL: Eléazar, fils d’Aaron, mourut, et on l’enterra à Gabaa, ville de Phinées,
    son fils, auquel elle avait été donnée, dans la montagne d’Ephraïm.
  cek-AK: Aaron capa Eleazar doeh duek; anih loe a capa Phinehas khaeah paek ih, Ephraim
    mae nuiah aphum o.
  cuk-cuk: Aarón-machi-Eleazar burgwenonimogad. Geb Efraín-yar-mullugangi, e-machi-Finees-e-yar-mullu-siidgi,
    Guibeá-neggweburgi Eleazar-digsamalad.
  uig-CYR: Һарунниң оғли Әлиазарму вапат болди; улар уни оғли Финиһасқа мирас қилип
    берилгән Әфраимниң тағлиқ районидики Гибеаһ дегән җайда дәпнә қилди.
  tel-2017: అహరోను కుమారుడు ఎలియాజరు చనిపోయినప్పుడు ఎఫ్రాయీమీయుల కొండప్రాంతంలో అతని
    కుమారుడు ఫీనెహాసుకు ఇచ్చిన గిబియాలో వారతన్ని పాతిపెట్టారు.
  hat-BSA: Anplis, Éléazar, fis a Aaron an te vin mouri. Yo te antere li nan Guibeath-Phinées,
    ki te bay a fis li nan peyi ti kolin a Éphraïm yo.
  bxh-bxh: Yo Eliyesa, Elon natuna ya peꞌi hinaga, be sa boꞌusai, Gibiya Nuꞌuna yai.
    Nuꞌuna mate Efalaim Tuꞌadi ganahewadi yai, haꞌa sa felen, Eliyesa natuna Fineyasi,
    enehena.
  kos-kos: Ac Eleazar, wen natul Aaron, el misa ac pukpuki in acn Gibeah ke ipin acn
    se fineol in acn Ephraim, ma tuh itukyang lal Phinehas, wen natul.
  hbo-WLC: וְאֶלְעָזָ֥ר בֶּֽן־אַהֲרֹ֖ן מֵ֑ת וַיִּקְבְּר֣וּ אֹת֗וֹ בְּגִבְעַת֙ פִּֽינְחָ֣ס
    בְּנ֔וֹ אֲשֶׁ֥ר נִתַּן־ל֖וֹ בְּהַ֥ר אֶפְרָֽיִם׃
  ibo-ibo: Elieza nwa Erọn, nwụkwara. E liri ya nʼala ugwu ugwu ndị Ifrem, na Gibea,
    obodo e nyere nwa ya bụ Finehaz.
  ory-ory: ଏଉତ୍ତାରେ ହାରୋଣଙ୍କ ପୁତ୍ର ଇଲୀୟାସର ମଲା; ତହିଁରେ ଲୋକମାନେ ଇଫ୍ରୟିମର ପର୍ବତମୟ ଦେଶରେ
    ତାହାର ପୁତ୍ର ପୀନହସ୍‍କୁ ଦତ୍ତ ପର୍ବତରେ ତାହାକୁ କବର ଦେଲେ।
  chk-chk: Mürin, Eleasar nöün Aaron we mwän a mäla. Iwe, ra peiaseni lon Kipea ewe
    telinimw mi nom won chukuchukutän ewe fanü Efraim, ra ngeni Pineas nöün we mwän.
  rop-rop: Bambai na det san blanga Eran neim Eliyeisa bin dai, en deibin berrim im
    langa det taun gulum Gibiya deya langa det hil kantri blanga det Ifreiyim klen,
    dumaji deibin gibit det taun langa det san blanga Eliyeisa neim Finiyas. Binij
    na.
  ukr-1871: Умер же й Елеазар Ароненко, і поховано його на горі Фінееса, сина його,
    що надїлено йому на Ефраїм горах.
  deu-1951: Eleasar, der Sohn Aarons, starb auch, und sie begruben ihn zu Gibea, [der
    Stadt] seines Sohnes Pinehas, die ihm auf dem Gebirge Ephraim gegeben worden war.
  eng-JPS: And Eleazar the son of Aaron died; and they buried him in the Hill of Phinehas
    his son, which was given him in mount Ephraim.
  srp-1865: I Eleazar sin Aronov umrije, i pogreboše ga na brdu Finesa sina njegova,
    koje mu bješe dano u gori Jefremovoj.
  lug-lug: Eriyazaali mutabani wa Alooni naye n’afa, n’aziikibwa ku lusozi Gibea olwaweebwa
    Finekaasi mutabani we, mu nsi ey’ensozi eya Efulayimu.
  heb-heb: ואלעזר בן אהרן מת ויקברו אתו בגבעת פינחס בנו אשר נתן לו בהר אפרים׃
  ben-IRV: পরে হারোণের ছেলে ইলীয়াসর মারা গেলেন; আর লোকেরা তাঁকে তাঁর পুত্র পীনহসের
    পাহাড়ে কবর দিল, ইফ্রয়িমের পাহাড়ি অঞ্চলের সেই পাহাড় তাঁকে যা দেওয়া হয়েছিল।
  pan-pan: ਹਾਰੂਨ ਦਾ ਪੁੱਤਰ ਅਲਆਜ਼ਾਰ ਵੀ ਮਰ ਗਿਆ ਅਤੇ ਉਸ ਨੂੰ ਉਸ ਦੇ ਪੁੱਤਰ ਫ਼ੀਨਹਾਸ ਦੇ ਪਰਬਤ
    ਉੱਤੇ ਜਿਹੜਾ ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ ਦੇਸ ਵਿੱਚ ਉਹ ਨੂੰ ਦਿੱਤਾ ਗਿਆ ਸੀ ਦਫ਼ਨਾ ਦਿੱਤਾ।
  mya-JVB: အာရုန် သား ယဇ်ပုရောဟိတ်ဧလာဇာ သည်လည်း အနိစ္စ ရောက်လေ၏။ သူ ၏သား ဖိနဟတ် အား
    လူများပေး ခဲ့သော ဧဖရိမ် တောင် ပေါ်၊ ဖိနဟတ် ကုန်း ၌ သင်္ဂြိုဟ် ကြ၏။
  hmo-hmo: Eleasara Arona danu ia mase, bona Gibea hanua dekenai idia guria. Unai
    hanua be Eparaima ena ororo dekenai ia noho. Ia be Pineha, Eleasara ena natuna
    dekenai idia henia hanuana.
  urd-urd: और हारून के बेटे इली'एलियाज़र ने वफ़ात की और उन्होंने उसे उसके बेटे फ़ीन्हास
    की पहाड़ी पर दफ़न किया, जो इफ़्राईम के पहाड़ी मुल्क में उसे दी गयी थी।
  rus-SYN: После сего умер и Елеазар, сын Аарона первосвященник, и похоронили его
    на холме Финееса, сына его, который дан ему на горе Ефремовой.
  bqc-SIM: Kɛ́ Aalona nɛ́ Ɛleazaa gà, ↄ̃ wà aà vĩ̀ sĩ̀sĩ pↄ́ dɛ aà nɛ́ Finɛasi
    kpaalɛ ũ pↄlɛu Ɛflaiũ buiↄ bùsu gusĩsĩdeu.
  tcz-CHONGTHU: Aaron chapa Eleazer athitai. Amachu achapa Phinehas anakipe Gibeah
    khopi sung Ephraim thinglhangah anavuijun ahi.
  mar-mar: आणि अहरोनाचा पुत्र एलाजार मेला, तेव्हा त्याचा पुत्र फिनहास याची टेकडी जी
    एफ्राइमाच्या डोंगरवटीत, त्यास दिली होती, तिजवर त्यांनी त्यास पुरले.
  qub-qub: Aaronpa wamran Eleazar wañucuptinna wamran Fineespa chacran lömacho caycajman
    pampaycäriran. Chayga Efraín trïbu runacuna tiyashan jircacunacho caycaj Gibea
    marcachömi caycan.
  bqp-bqp: Kũ Haruna nɛ́ Ɛlɛaza gà, akũ ò a vĩ̀ zaa Gibɛa, wɛ̃tɛ kũ ò kpà a nɛ́
    Finɛasia túbi ũ Ɛflaimunↄ gukpiden.
  hat-hat: Apre sa, lè Eleaza, pitit gason Arawon an, mouri, yo antere l' sou ti mòn
    ki te pou Fineas, pitit gason l' lan. Yo te ba li ti mòn sa a ki nan mitan mòn
    ki pou branch fanmi Efrayim lan.
  eng-BSB: Eleazar son of Aaron also died, and they buried him at Gibeah, which had
    been given to his son Phinehas in the hill country of Ephraim.
  tod-tod: Aalɔn ná-doun zunui Eleazaal ɓalaagi zaani. Ti maaɠuluni gizei ma, nii
    é veeni ná-doun zunui Finease ya, Efelayime ɠize yooi zu.
  eng-WEBPB: Eleazar the son of Aaron died. They buried him in the hill of Phinehas
    his son, which was given him in the hill country of Ephraim.
  kbq-kbq: Hanki Aroni nemofo Eleaza'ma frige'za Gibea kumate asente'naze. Ana Gibea
    rankumara Efraemi naga'mokizmi agona moparega Eleazari nemofo Finiasi ami'naza
    rankumate asente'naze.
  nhe-BL: Huan nojquiya mijqui Eleazar tlen elqui icone Aarón, huan quitojque nechca
    altepetl Guebéa ipan itlal Finees tlen eliyaya icone. Huan itlal elqui ipan nopa
    tlachiquiltini tlen quiselijque iteipa ixhuihua Efraín.
  bus-bus: Kɛ̀ Aruna nɛ́ Ɛlɛaza gà, ben wà à vĩ̀i zaa Gibɛa, wɛ́tɛ kɛ̀ wà kpà à nɛ́
    Finɛasia túbi ũ Ɛflaimunↄ gukpiideen.
  gub-BL: Ereazar Àràw ta'yr umàno a'e no. Uzutym hetekwer Zimea pe Eparai ywy rehe
    ywytyruhu heta haw rehe wà. Zuzue omono a'e tawhu Ereazar ta'yr Pinez her ma'e
    pe a'e 'ym mehe a'e. Upaw.
  eng-DRA: 'Eleazar also the son of Aaron died: and they buried him in Gabaath that
    belongeth to Phinees his son, which was given him in mount Ephraim.'
