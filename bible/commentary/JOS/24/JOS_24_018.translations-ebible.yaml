verse: JOS.024.018
translations:
  mal-C: ദേശത്തു താമസിച്ചിരുന്ന അമോര്യർ ഉൾപ്പെടെ എല്ലാ ദേശവാസികളെയും അവിടന്ന് ഞങ്ങളുടെമുമ്പിൽനിന്ന്
    നീക്കിക്കളഞ്ഞു. ആകയാൽ ഞങ്ങളും യഹോവയെ സേവിക്കും. അവിടന്നല്ലോ ഞങ്ങളുടെ ദൈവം.”
  deu-TKW: Und Jahwe vertrieb vor uns alle Völker und die Amoriter, die Bewohner des
    Landes. Auch wir wollen Jahwe dienen, denn er ist unser Gott!
  lin-lin: Yawe abenganaki liboso na biso bikolo nyonso elongo na bato ya Amori oyo
    bazalaki kovanda na mokili oyo. Biso mpe tokosalela Yawe, pamba te azali Nzambe
    na biso.
  eng-LSV: and YHWH casts out the whole of the peoples, even the Amorite inhabiting
    the land, from our presence; we also serve YHWH, for He [is] our God.”
  eng-GNV: 'And the Lord did cast out before vs all the people, euen the Amorites
    which dwelt in the lande: therefore will we also serue the Lord, for he is our
    God.'
  eng-WEBSTER: 'And the LORD drove out from before us all the people, even the Amorites
    who dwelt in the land: therefore will we also serve the LORD; for he is our God.'
  nhw-BL: Yaya TOTECO catli quintojtocac toixpa miyac masehualme ipan miyac tlalme.
    Nojquiya quintojtocac nopa amorreos catli itztoyaj ipan ni tlali. Huajca tojuanti
    nojquiya tijtequipanose huan tijhueyichihuase san TOTECO Dios.
  swh-ONEN: Bwana akayafukuza mbele yetu mataifa yote pamoja na Waamori, walioishi
    katika nchi hii. Hivyo sisi nasi tutamtumikia Bwana kwa kuwa yeye ndiye Mungu
    wetu.”
  bba-bba: Mɑ u sun bwese dɑbinu ɡirɑ, kɑ mɑm Amɔrebɑ be bɑ rɑɑ wɑ̃ɑ tem mɛ sɔɔ. Yen
    sɔ̃nɑ sɑ ko Yinni Gusunɔ sɑ̃. Domi u sɑ̃ɑwɑ bɛsɛn Yinni kɑ ɡem.
  eng-KJVCPB: 'and the Lord drave out from before us all the people, even the Amorites
    which dwelt in the land: therefore will we also serve the Lord; for he is our
    God.'
  mpx-mpx: Yaka Amoli ge boda gegewel bolo hi miminaa labi ya elana i takel awolaa.
    Inoke ama al ge naha kululuek Yehoba elana, iya wama Yabowaine.”
  wbp-wbp: Nyanungujulpa palka-juku nyinaja ngalipa-kurluju. Kujarlanya yangka yapa-patu
    kujalpalu nyinaja nyampurla ngurrangka, ngulajulu-ngalpa jijaja. Manu YAAWIYI-kirlangu
    yartarnarri-kirlirlirlipa-jana muku pungu Yamuri-paturlanguju. Yuwayi, ngalipa
    Yijirali-pinkirli karlipa purami YAAWIYI Kaatu. Kujarlanya, yungurnalurla nganimpaju
    nyanungu-mipaku tarnnga-juku nyinami.”
  luo-luo: Kendo Jehova Nyasaye ne oriembo ogendini duto e nyimwa, kaachiel gi jo-Amor,
    mane odak e pinyno. Wan bende wabiro tiyone Jehova Nyasaye, nikech en e Nyasachwa.”
  meu-meu: Iehova ese danu taunimanima iboudiai na ita vairadai e luludia lasi, Amoro
    taudia una tano ai e nohova ibouboudiai e luludia lasi. Taunabunai ai danu Iehova
    isiaina baia lao heni, badina be ia na emai Dirava.
  npi-ULB: त्यसपछि त्यो भूमिमा बसोबास गर्ने एमोरीहरूलगायत सबै मानिसलाई हाम्रो सामु
    धपाउनुभयो । त्यसैले हामी पनि परमप्रभुको सेवा गर्छौं किनकि उहाँ हाम्रो परमेश्‍वर
    हुनुहुन्छ ।
  yor-yor: Olúwa sì lé gbogbo àwọn orílẹ̀-èdè jáde kúrò ní iwájú wa, pẹ̀lú àwọn Amori,
    tí ń gbé ilẹ̀ náà. Àwa náà yóò máa sin Olúwa, nítorí òun ni Ọlọ́run wa.”
  emp-NTPO: Idjiabʌrʌ jũmarãda dadjirã quĩrãpitabemada ãyã jʌretacuasia. Amorreorã
    naʌ̃ druad̶e panana sid̶a ãyã jʌretacuasia. Maʌ̃ bẽrã dairã bid̶a idjidrʌ ẽpẽnia.
    Idjidrʌ dai Ãcõrẽa.–
  ind-ind: TUHAN sudah mengusir semua bangsa dari hadapan kita, termasuk orang Amori
    yang tinggal di negeri ini. Jadi, kami juga akan menyembah TUHAN, sebab Dialah
    Allah kita.”
  pes-OPCB: خداوند بود که هنگام ورود ما به این سرزمین، قوم اموری و سایر قومها را از
    اینجا بیرون راند. پس ما نیز از خداوند پیروی خواهیم کرد، زیرا او خدای ماست.»
  tgl-ULB: At pinaalis ni Yahweh sa harap namin ang lahat ng mga mamamayan, ang mga
    Amoreo na nanirahan sa lupaing ito. Sa gayon sasambahin rin namin si Yahweh, dahil
    siya ang aming Diyos.”
  cbu-NT: Apanll waana ngootsee iyaam tuyamandarangu, na nishshat Amorrewshuchish
    tsap kusaranganiya. Apanllsha Amorrewshuchee tputs ashpari kachingarangu, iyaamshat
    nee tsap panarangiya. Ashirucha, iyshat Apanllee kis ungitamaam zandkiniya. Watam
    Apanll minumari kizpur kurak iyaana Apanllirini taakuwa, táranganaya.
  hui-hui: Dindi ogo mule anda ibirimagolabi Anduane Homogohanda Amoroali ogoria paleneyaru
    bo purogo lelaya. Ani binigo inamebi Anduane Homogo mitangi bialu ibunaga biabe
    biahalu holeberema, lene.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​ဤ​ပြည်​ထဲ​သို့​ချီ​တက် လာ​စဉ်​က ကိုယ်​တော်​သည်​ဤ​ဒေ​သ​ရှိ​အာ
    မော​ရိ​အ​မျိုး​သား​အ​ပေါင်း​တို့​ကို​နှင်​ထုတ် တော်​မူ​ခဲ့​ပါ​သည်။ သို့​ဖြစ်​၍​အ​ကျွန်ုပ်​တို့
    သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​သာ​ဝတ်​ပြု​ကိုး ကွယ်​ပါ​မည်။ ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​တို့
    ၏​ဘု​ရား​ဖြစ်​တော်​မူ​၏'' ဟု​ဖြေ​ကြား ကြ​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་འདིར་གནས་པའི་ཨེ་མོར་པ་ཐམས་ཅད་ང་ཚོའི་སྔུན་ནས་ཕྱིར་བསྐྲད།
    དེའི་ཕྱིར། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ང་ཚོའི་དཀོན་མཆོག་ལགས་པས་ང་ཚོས་ཁོང་ལ་བསྙེན་བཀུར་བྱེད་ངེས་ཡིན་ཞེས་སྨྲས།
  sna-sna: Uye Jehovha akadzinga pamberi pedu ndudzi dzose pamwe chete navaAmori vakanga
    vagere munyika ino. Nesuwo tichashumira Jehovha, nokuti ndiye Mwari wedu.”
  spa-BLM: Yahvé expulsó de delante de nosotros a todos los pueblos, incluso a los
    amorreos que vivían en la tierra. Por eso también nosotros serviremos a Yahvé,
    porque él es nuestro Dios”.
  cac-cac: A Jehová ix ic'anel masanil juntzan̈ chon̈ab' d'a quichan̈, icha ix yutej
    eb' amorreo cajan d'a tic. A yuj masanil juntzan̈ tastac ix sc'ulej chi', yuj
    chi' an̈ej d'ay ol caq'uem co b'a, yujto co Diosal, xchi eb' anima chi'.
  swh-ULB: Na Yahweh aliwaondoa mbele yetu watu wote, na Waamori walioishi katika
    nchi hii. Hivyo, tutamwabudu Yahweh pia, kwa kuwa ni Mungu wetu”
  bel-bel: Гасподзь прагнаў ад нас усе народы і Амарэяў, якія жылі ў гэтай зямлі.
    Таму і мы служыцьмем Госпаду, бо Ён - Бог наш.
  wed-wed: Mai Amori ma dam ḡelaui wei au dobuna i mamae wate Bada aubaiai ravai i viaḡaḡana-opunei.
    Lamna aubaina tauai Bada ana borumei, aubaina tauna ainelana ata God.”
  deu-ELBBK: Und der HERR hat alle Völker und die Amoriter, die Bewohner des Landes,
    vor uns vertrieben. Auch wir wollen dem HERRN dienen, denn er ist unser Gott!
  mbb-OT: Dutun te kedhengkayi tew te tanà, midsegseg te Nengazen is menge Amorihanen
    wey zuma pa he menge etew he ebpemen-ubpà kayi. Umbe ebpenilbi key zaan te Nengazen,
    su iyan sikandin Megbevayè dey.”
  mal-2015: ദേശത്തു പാർത്തിരുന്ന അമോര്യർ മുതലായ സകലജാതികളെയും യഹോവ ഞങ്ങളുടെ മുമ്പിൽനിന്നു
    നീക്കിക്കളഞ്ഞു; ആകയാൽ ഞങ്ങളും യഹോവയെ സേവിക്കും; അവനല്ലോ ഞങ്ങളുടെ ദൈവം.
  tuo-NT: Cʉ̃ marĩ waꞌacã, nipeꞌtise macãrĩcjãrãrẽ cõꞌawĩrõcãꞌwĩ. Amorreo masã, aꞌti
    diꞌtacjãrãpʉreta tojo weewĩ. Ʉ̃sã quẽꞌrã mʉꞌʉ weronojõta Õꞌacʉ̃rẽ ẽjõpeo, cʉ̃
    dutiro weerãsaꞌa. Cʉ̃ta marĩ wiogʉ nimi, nicãrã niwã.
  rmc-rmc: O RAJ tradňa avri anglal amende savore naroden the le Amorejčanen, save
    bešenas andre kadi phuv. The amen služinaha le RAJESKE, bo ov hino amaro Del!“
  nlg-nlg: MA gaia Lord te ghuru Kehara na Amori maia na balu Kema ghua tara ghanara
    tana lei bona ruini. Keri ke, mi ghai ghua kai lutu vania Lord, napukuna gaia
    heghena a nimami na God.
  pes-OPV: و یهوه تمامی طوایف، یعنی اموریانی را که در این زمین ساکن بودند ازپیش روی
    ما بیرون کرد، پس ما نیز یهوه را عبادت خواهیم نمود، زیرا که او خدای ماست.»
  ron-1924: Ел а изгонит динаинтя ноастрэ пе тоате попоареле ши пе амориций каре локуяу
    цара ачаста. Ши ной вом служи Домнулуй, кэч Ел есте Думнезеул ностру.”
  aui-aui: Bi dam Amori da dam mududi mmko kuburine siyamakamake bi kiiravidaye na
    irukwavina sikanibu. Noko biidi na toumii teya, Yawe God kanabigeni, kiiravine
    touna kawagha na yada God.”
  ben-OBCV: আর সদাপ্রভু আমাদের সামনে থেকে সব জাতিকে বিতাড়িত করলেন, ইমোরীয়দেরও করলেন,
    যারা এই দেশে বসবাস করত। আমরাও সদাপ্রভুর সেবা করব, কারণ তিনি আমাদের ঈশ্বর।”
  som-som: Oo Rabbigu wuxuu horteenna ka eryay dadkii oo dhan, iyo xataa reer Amor
    oo dalka degganaa; oo sidaas daraaddeed annaguna waxaannu u adeegi doonnaa Rabbiga,
    maxaa yeelay, isagu waa Ilaahayo.
  lat-VUC: Et ejecit universas gentes, Amorrhæum habitatorem terræ quam nos intravimus.
    Serviemus igitur Domino, quia ipse est Deus noster.
  eng-ASVBT: 'and Jehovah drove out from before us all the peoples, even the Amorites
    that dwelt in the land: therefore we also will serve Jehovah; for he is our God.'
  ita-1885: Il Signore ha eziandio scacciati d'innanzi a noi tutti questi popoli,
    e gli Amorrei che abitavano nel paese. Ancora noi serviremo al Signore; perciocchè
    egli è il nostro Dio.
  eng-LXXUP: 'And the Lord cast out the Amorite, and all the nations that inhabited
    the land from before us: yea, we will serve the Lord, for he is our God.'
  eng-ULB: Then Yahweh drove out before us all the peoples, including the Amorites
    who lived in the land. So we too will worship Yahweh, for he is our God.”
  spa-VBL: El Señor expulsó ante nosotros a los amorreos y a todas las demás naciones
    que habitaban la tierra. Así que adoraremos al Señor, porque es nuestro Dios”.
  fra-_FOB: Et l'Éternel a chassé devant nous tous les peuples et les Amoréens qui
    habitaient le pays. Nous aussi, nous servirons l'Éternel; car il est notre Dieu.
  mal-mal: ദേശത്ത് പാർത്തിരുന്ന അമോര്യർ മുതലായ സകലജനതകളെയും യഹോവ ഞങ്ങളുടെ മുമ്പിൽനിന്ന്
    ഓടിച്ചുകളഞ്ഞു; ആകയാൽ ഞങ്ങളും യഹോവയെ സേവിക്കും; അവനത്രേ ഞങ്ങളുടെ ദൈവം”.
  urd-GVR: Aur Rab hī ne hamāre āge āge chal kar is mulk meṅ ābād Amoriyoṅ aur bāqī
    qaumoṅ ko nikāl diyā. Ham bhī usī kī ḳhidmat kareṅge, kyoṅki wuhī hamārā Ḳhudā
    hai!”
  suz-BL: मिनु परमप्रभु यावेमी आंइ ङोंइती रे एको रागीम बाक्‍ब एमोरी आन कली खेरतु।
    मोपतीके गोपुकीमी यो परमप्रभु यावे कली ठेयब सेल्‍नीक। मारदे हना मेको आंइ परमप्रभु
    बाक्‍ब” देंतेक्‍म।
  ita-1927: e l’Eterno ha cacciato d’innanzi a noi tutti questi popoli, e gli Amorei
    che abitavano il paese, anche noi serviremo all’Eterno, perch’egli e il nostro
    Dio”.
  ckb-ckb: هەروەها یەزدان هەموو ئەو گەلانە و لەنێویشیاندا ئەمۆرییەکانی نیشتەجێی خاکەکەی
    لەبەردەممان دەرکرد، لەبەر ئەوە ئێمە یەزدان دەپەرستین، چونکە ئەو خودامانە.»
  eng-BBE: 'And the Lord sent out from before us all the peoples, the Amorites living
    in the land: so we will be the servants of the Lord, for he is our God.'
  kan-OKCV: ಇದಲ್ಲದೆ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಅಮೋರಿಯರ ಸಕಲ ಜನರನ್ನು ಯೆಹೋವ ದೇವರು ನಮ್ಮ ಮುಂದೆ
    ಹೊರಡಿಸಿಬಿಟ್ಟರು. ಆದ್ದರಿಂದ ನಾವು ಯೆಹೋವ ದೇವರನ್ನೇ ಸೇವಿಸುವೆವು. ಏಕೆಂದರೆ ಅವರು ನಮ್ಮ ದೇವರು,”
    ಎಂದರು.
  bbb-bbb: Fune E Ireobo ijare nidua nuvuone ijia e aesakae uruvana ijia kariva ijiakiro
    e Amoraetiko ijene kaniakuriae. Ijadufuo nodua no vierafe noka E Ireobo ije oetuakinu
    irinake. Ijadufuo maeje fuje fuka ma Godi nuvuone.
  tam-2017: தேசத்திலே குடியிருந்த எமோரியர்கள் முதலான எல்லா மக்களையும் யெகோவா நமக்கு
    முன்பாகத் துரத்தினாரே; ஆகவே நாங்களும் யெகோவாவைத் தொழுதுகொள்ளுவோம், அவரே நம்முடைய
    தேவன் என்றார்கள்.
  spa-RV-1909: 'Y Jehová echó de delante de nosotros á todos los pueblos, y al Amorrheo
    que habitaba en la tierra: nosotros, pues, también serviremos á Jehová, porque
    él es nuestro Dios.'
  ron-BTF: Și DOMNUL a alungat toate popoarele dinaintea noastră, chiar pe amoriții
    care au locuit în țară. De aceea și noi vom servi DOMNULUI, fiindcă el este Dumnezeul
    nostru.
  eng-WEBP: The LORD drove out from before us all the peoples, even the Amorites who
    lived in the land. Therefore we also will serve the LORD; for he is our God.”
  eng-FBV: The Lord drove out before us the Amorites and all the other nations who
    were living in the land. So we will worship the Lord, for he is our God!”
  nld-1939: Het is Jahweh, die al die volken met de Amorieten, die het land bewoonden,
    voor ons uit heeft gedreven. Ook wij zullen Jahweh dienen, want Hij is onze God.
  nch-BL: Yaya TOTECO cati quinquixti toixpa miyac masehualme ipan miyac talme. Nojquiya
    quinquixti nopa amorreos cati itztoyaj ipan ni tali. Huajca tojuanti nojquiya
    tijtequipanose huan tijhueyichihuase san TOTECO Dios.
  vie-1934: Đức Giê-hô-va đã đuổi khỏi trước mặt chúng tôi các dân tộc và dân A-mô-rít
    vốn ở trong xứ; vì vậy, chúng tôi cũng sẽ phục sự Đức Giê-hô-va, bởi Ngài là Đức
    Chúa Trời của chúng tôi.
  hin-CV: याहवेह ने ही हमारे बीच से अमोरियों को और सब जातियों को निकाले, तब तो हम
    भी याहवेह ही की सेवा-वन्दना करेंगे, क्योंकि वही हैं हमारा परमेश्वर.”
  spa-BES: Y el Señor envió de delante de nosotros a todos los pueblos, los amorreos
    que vivían aquí, por todo esto, así seremos siervos del Señor, porque él es nuestro
    Dios.
  tdx-tdx: Iehovà ty nandroake o kilakila’ ondatio aolon-tika mb’eo, o nte-Amore nimoneñe
    an-tane atoio; aa le hitoroñe Iehovà ka zahay; amy te ie t’i Andrianañahare’ay.
  tha-KJV: และพระเยโฮวาห์ทรงขับไล่​ชนชาติ​ทั้งหลายออกไปให้พ้นหน้าข้าพเจ้า คือคนอาโมไรต์​ผู้​ซึ่งอยู่ในแผ่นดินนั้น
    เพราะฉะนั้นข้าพเจ้าทั้งหลายจะปรนนิบั​ติ​พระเยโฮวาห์​ด้วย เพราะว่าพระองค์ทรงเป็นพระเจ้าของข้าพเจ้าทั้งหลาย”
  por-BR-2018: 'E o SENHOR expulsou de diante de nós a todos os povos, e aos amorreus
