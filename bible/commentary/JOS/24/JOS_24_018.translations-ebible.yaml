    in the land, from before us; therefore also will we serve the Lord; for he is
    our God.
  asm-FB: সেই যিহোৱায়েই এই দেশত থকা ইমোৰীয়া আদি কৰি সকলো জাতিক আমাৰ আগৰ পৰা দূৰ
    কৰিলে৷ এই হেতুকে আমিও যিহোৱাৰেহে আৰাধনা কৰিম, কিয়নো তেৱেঁই আমাৰ ঈশ্বৰ।”
  sus-A: عَلَتَلَ بَرَ حَمَ بِرِن كٍرِ مُشُ يَ رَ، عَ نُن عَمٌرِكَيٍ نَشٍيٍ سَبَتِشِ
    يِ بْشِ مَ. مُشُ تَن قَن عَلَتَلَ نَن بَتُمَ، بَرِ مَ عَ تَن نَن نَ مُشُ مَرِفِ
    عَلَتَلَ رَ.»
  fra-SBL: Yahvé a chassé devant nous tous les peuples, même les Amoréens qui habitaient
    le pays. C'est pourquoi nous aussi nous servirons Yahvé, car il est notre Dieu. »
  hbo-hbo: וַיְגָ֨רֶשׁ יְהוָ֜ה אֶת־כָּל־הָעַמִּ֗ים וְאֶת־הָאֱמֹרִ֛י יֹשֵׁ֥ב הָאָ֖רֶץ
    מִפָּנֵ֑ינוּ גַּם־אֲנַ֙חְנוּ֙ נַעֲבֹ֣ד אֶת־יְהוָ֔ה כִּי־ה֖וּא אֱלֹהֵֽינוּ׃ ס
  piu-2006: '@see-verse:JOS.024.017'
  kik-kik: Nake Jehova nĩaingatire ndũrĩrĩ icio ciothe ciehere mbere iitũ, o hamwe
    na Aamori arĩa maatũũraga bũrũri-inĩ ũcio. Tondũ ũcio o na ithuĩ tũrĩtungatagĩra
    Jehova, nĩ ũndũ nĩwe Ngai witũ.”
  fra-NCL: Yahweh a chassé de devant nous tous les peuples, et les Amorrhéens qui
    habitaient ce pays. Nous aussi, nous servirons Yahweh, car il est notre Dieu. »
  cek-AK: Angraeng mah prae kaminawk to aicae hmaa hoiah haek; hae prae thungah kaom
    Amor kaminawk doeh a haek; anih loe kaicae ih Sithaw ah oh pongah, Angraeng ih
    tok ni ka sak o han, tiah a naa o.
  cuk-cuk: Bab-Jehová bela we-yargi-dulemar-bukwad onosad, amba Amorreo-dulemarse-bakale
    onosbalid. A-ulale, anmar Bab-Jehová-nug-odummomogoed, ar e anmar-Bab-Dummad gued.
  uig-CYR: Пәрвәрдигар бу зиминда турған барлиқ таипиләрни, җүмлидин Аморийларни алдимиздин
    қоғливәтти; шуңа бизму Пәрвәрдигарниң ибадитидә болимиз; чүнки У бизниң Тәңримиздур!
    — деди.
  pma-pma: Navong memul meka vas atan koanik, Iahova likat rasilin me-Amor keil koa
    amul ien en metomai. Sakini komai mun mehousil kat Iahova ka meheha netan enges
    mini veni kei vi Ahi onomai.”
  tel-2017: యెహోవా యీ దేశంలో నివసించిన అమోరీయులూ మిగతా ప్రజలందరినీ మా దగ్గరనుండి వెళ్ళగొట్టాడు.
    ఆయనే మా దేవుడు కాబట్టి మేము కూడా యెహోవానే సేవిస్తాం.”
  hat-BSA: SENYÈ a te pouse fè sòti devan nou tout pèp yo, menm Amoreyen ki te viv
    nan peyi a. Konsa, nou osi, nou va sèvi SENYÈ a; paske se Li menm ki Dye nou.”
  bxh-bxh: Eda fuya mahanoma tanohi yai te, Amoli dodogadi, tanohi tau miyaina, Yaubada
    ya lau weꞌaidi. Haba ai hinaga Guyau ꞌe famuli watan, In eda Yaubada.
  kos-kos: Ke kut utyak nu in acn ingan, LEUM GOD El lusla mwet Amor su muta we. Ke
    ma inge, kut ac fah wi pac kulansupu LEUM GOD, tuh El God lasr.”
  hbo-WLC: וַיְגָ֨רֶשׁ יְהוָ֜ה אֶת־כָּל־הָעַמִּ֗ים וְאֶת־הָאֱמֹרִ֛י יֹשֵׁ֥ב הָאָ֖רֶץ
    מִפָּנֵ֑ינוּ גַּם־אֲנַ֙חְנוּ֙ נַעֲבֹ֣ד אֶת־יְהוָ֔ה כִּי־ה֖וּא אֱלֹהֵֽינוּ׃ ס
  ibo-ibo: Ọ bụ Onyenwe anyị chụpụrụ ndị Amọrị na ọtụtụ mba ndị ọzọ bi nʼala a. E,
    anyị onwe anyị ga-efe Onyenwe anyị, nʼihi na ọ bụ Chineke anyị.”
  ory-ory: ଆହୁରି ସେହି ସଦାପ୍ରଭୁ ଏ ଦେଶ ନିବାସୀ ଇମୋରୀୟ ଆଦି ସବୁ ଗୋଷ୍ଠୀକୁ ଆମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରୁ
    ଘଉଡ଼ାଇ ଦେଇଅଛନ୍ତି; ଏଣୁ ଆମ୍ଭେମାନେ ମଧ୍ୟ ସଦାପ୍ରଭୁଙ୍କର ସେବା କରିବୁ, କାରଣ ସେ ଆମ୍ଭମାନଙ୍କର
    ପରମେଶ୍ୱର।”
  chk-chk: Iwe, ewe Samol mi Lapalap a asüela me mwem chon ekewe mwü meinisin, pwal
    ekewe chon Amor mi nom lon ewe fanü. Iei mine pwal äm aipwe angang ngeni ewe Samol
    mi Lapalap, pun i äm Kot.”
  rop-rop: en wen melabat bin kaman iya langa dijan kantri, imbin andimwei ol detlot
    Emarait pipul hubin jidan iya basdam. Wal melabat garra bulurrum YAWEI seimwei
    laik yu garra dum, dumaji im na God.” Lagijat na detlot pipul bin tok.
  ukr-1871: І попроганяв Господь поперед нами всї народи, й Аморіїв, осадників бувших
    у сїй землї. Тож і ми служити мемо Господеві, бо він Бог наш!
  deu-1951: Und der HERR hat alle Völker vor uns her ausgestoßen, ja auch die Amoriter,
    die im Lande wohnten. Auch wir wollen dem HERRN dienen, denn er ist unser Gott!
  eng-JPS: and the LORD drove out from before us all the peoples, even the Amorites
    that dwelt in the land; therefore we also will serve the LORD; for He is our God.'
  srp-1865: I Gospod je istjerao ispred nas sve narode i Amoreje, koji življahu u
    ovoj zemlji; i mi æemo služiti Gospodu, jer je Bog naš.
  lug-lug: Mukama Katonda n’agoba amawanga gonna mu maaso gaffe nga mwe muli Abamoli,
    abaali mu nsi. Naffe kyetunaava tuweerezanga Mukama Katonda, kubanga ye Katonda
    waffe.”
  heb-heb: ויגרש יהוה את כל העמים ואת האמרי ישב הארץ מפנינו גם אנחנו נעבד את יהוה
    כי הוא אלהינו׃
  ben-IRV: আর সদাপ্রভু এই দেশে বসবাসকারী ইমোরীয় প্রভৃতি সমস্ত জাতিকে আমাদের সামনে
    থেকে দূর করে দিয়েছেন; অতএব আমরাও সদাপ্রভুর সেবা করব; কারণ তিনিই আমাদের ঈশ্বর।”
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਖ਼ਾਸ ਕਰਕੇ ਅਮੋਰੀਆਂ ਨੂੰ ਜਿਹੜੇ ਉਸ ਦੇਸ ਵਿੱਚ ਵੱਸਦੇ
    ਸਨ ਸਾਡੇ ਅੱਗੋਂ ਕੱਢ ਦਿੱਤਾ। ਅਸੀਂ ਤਾਂ ਯਹੋਵਾਹ ਹੀ ਦੀ ਉਪਾਸਨਾ ਕਰਾਂਗੇ ਕਿਉਂ ਜੋ ਉਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਹੈ!।
  mya-JVB: ထာဝရဘုရား သည်လည်း ၊ ဤပြည် ၌ နေ သောသူ အာမောရိ လူ အပေါင်း တို့ကို ငါ တို့ရှေ့
    မှ နှင်ထုတ် တော်မူပြီ။ ထာဝရဘုရား အား ဝတ်ပြု ပါမည်။ ထိုဘုရား သည် ငါ တို့ဘုရား သခင်ဖြစ်တော်မူသည်ဟု
    ပြန်ပြောကြ၏။
  hmo-hmo: Lohiabada ese danu taunimanima ibounai iseda vairana dekenai ia luludia.
    Amoro taudia danu, unai tano idia noholaia taudia ibounai ia ese ia luludia. Unai
    dainai ai danu Lohiabada ena hesiai gaukara do ai karaia, badina ia be aiemai
    Dirava.”
  urd-urd: और ख़ुदावन्द ने सब क़ौमों या'नी अमोरियों को जो उस मुल्क में बसते थे हमारे
    सामने से निकाल दिया, इसलिए हम भी ख़ुदावन्द की इबादत करेंगे क्यूँकि वह हमारा ख़ुदा
    है।
  rus-SYN: Господь прогнал от нас все народы и Аморреев, живших в сей земле. Посему
    и мы будем служить Господу, ибо Он - Бог наш.
  bqc-SIM: Dii mɛ́ Amↄleↄ ń bui pↄ́ kú bùsuɛ beeuↄ yàwɛ̃ɛ. Dii wáↄ zↄbleɛ̀ sↄ̃,
    ↄ̃mɛ wá Lua ũ.
  tcz-CHONGTHU: Hiche gamma anacheng Amor miteleh namdangho jouse eina nodoh peh uvah
    Pakai amabou ahi. Hijeh chun keihon jong ama kinbou kaboldiu ahi, ajeh chu amabou
    hi ka Pathennu ahi”.
  mar-mar: आणि देशात राहणाऱ्या अमोऱ्यांनासह सर्व राष्ट्रांस परमेश्वराने आमच्यापुढून
    घालवले आहे; आणखी परमेश्वर आमचा देव आहे म्हणून आम्ही त्याची सेवा करू.”
  soq-soq: Tane do Amori apanawa ita apana isiwa bola ema bedewe waimoia Iawe God
    tanamono antoiena. Sa baiwa Iawe God me os ipa no Godimba simbiasante wainenta.”
  qub-qub: Canan tiyaycashanchi particunacho tiyaj Amorreo runacunata, waquin runacunatapis
    Tayta Diosmi gargur ushacächisha. Chaypitami payta imaypis sirbishäcuna. Payllami
    Tayta Diosninchi caycan» nir.
  bqp-bqp: Dikiri mɛ́ à pɛ̀wɛrɛ Amↄrinↄa kũ buri kũ ò kú bùsu díkĩnannↄo. Abire
    yãi ónigↄ̃ do Dikirii se, zaakũ àkũmɛ ó Luda ũ.
  hat-hat: Se Seyè a ki te chase tout pèp sa yo pou yo te fè plas pou nou ansanm ak
    moun Amori yo ki te rete nan peyi a. Nou menm tou, se Seyè a n'ap sèvi, paske
    se limenm ki Bondye nou.
  eng-BSB: And the LORD drove out before us all the nations, including the Amorites
    who lived in the land. We too will serve the LORD, because He is our God!”
  tod-tod: Ɠɔoɠɔ GALAGI ɠa é nuɓusɛiti kpein kpɛɛni gi luɠɔ, ma un ge da ma mɛɛ ga
    Amɔɔl nuiti ti ɠɛni zeini zooi tɛi su. Gá ɓalaagi, gá Ɠɔoɠɔ GALAGI lɛbi, mazɔlɔɔ
    toɠa ga gá-ƓALAGI.»
  eng-WEBPB: The LORD drove out from before us all the peoples, even the Amorites
    who lived in the land. Therefore we also will serve the LORD; for he is our God.”
  kbq-kbq: Hanki ko'ma ama mopafima mani'naza vahe'ene, Amori vahe'enena negonkeno
    Ra Anumzamo'a zamahenati atre'ne. E'ina hu'negu tagranena Ra Anumzamofo monora
    hunenteta eri'zama'a erintegahune. Na'ankure Agrake tagri Anumzana mani'ne.
  nhe-BL: Yajaya TOTECO tlen quintojtocac toixpa miyac tlacame ipan miyac tlaltini.
    Nojquiya quintojtocac nopa amorreos tlen itztoyaj ipan ni tlali. Huajca tojuanti
    nojquiya tijtequipanose huan tijhueyichihuase san TOTECO Dios.
  bus-bus: Dii bé à pɛ̀we Amↄrinↄa kↄ̃n borii kɛ̀ aↄ̃ↄ kú bùsu kɛ̀kiinnↄo. Beee yãnzi
    wégↄ̃ dↄↄ Diizi se, zaakɛ àmbe wa Luda ũ.
  gub-BL: Zanehoneho mehe Tupàn Tuweharupi Wiko Ma'e umuhemuhem kar a'e teko zanerenatar
    wi wà. Tupàn umuhem kar te Amohe ywy rehe har ko ywy rehe wiko ma'e a'e wà. A'e
    rupi ure nehe no, urumuwete katu putar Tuweharupi Wiko Ma'e ure nehe no. Uruma'ereko
    putar izupe nehe, ta'e wiko Zanezar romo a'e xe.
  eng-DRA: And he hath cast out all the nations, the Amorrhite the inhabitant of the
    land into which we are come. Therefore we will serve the Lord, for he is our God.
