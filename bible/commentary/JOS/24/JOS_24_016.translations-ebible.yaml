verse: JOS.024.016
translations:
  mal-C: 'അതിനു ജനം ഉത്തരമായി പറഞ്ഞു: “യഹോവയെ ഉപേക്ഷിച്ച് അന്യദേവന്മാരെ സേവിക്കാൻ
    ഞങ്ങൾക്ക് ഇടവരരുതേ!'
  deu-TKW: 'Da antwortete das Volk und sprach: Ferne sei es von uns, daß wir Jahwe
    verlassen sollten, um anderen Göttern zu dienen!'
  lin-lin: 'Bato bazongisaki : — Tozali na likanisi te ya kosundola Yawe to ya kosalela
    banzambe mosusu !'
  eng-LSV: And the people answer and say, “Far be it from us to forsake YHWH, to serve
    other gods;
  eng-GNV: Then the people answered and saide, God forbid, that we shoulde forsake
    the Lord, to serue other gods.
  eng-WEBSTER: And the people answered, and said, Be it far from us that we should
    forsake the LORD, to serve other gods;
  nhw-BL: 'Huajca nochi nopa israelitame tlananquilijque: ―Amo quema timoiyocatlalise
    tlen TOTECO. Amo quema tijcahuase huan tijhueyichihuase seyoc.'
  swh-ONEN: Ndipo hao watu wakajibu, “Hili jambo liwe mbali nasi la kumsahau Bwana
    na kuitumikia miungu mingine!
  bba-bba: Mɑ tɔn be, bɑ nùn wisɑ bɑ nɛɛ, sɑ ǹ Yinni Gusunɔ derimɔ su bũnu sɑ̃ pɑi!
  eng-KJVCPB: And the people answered and said, God forbid that we should forsake
    the Lord, to serve other gods;
  mpx-mpx: Yaka anana gamagalau hi lahe hi ola, “Nigeya! Ama nige Yehoba naha eeguluwan
    ge naha kukululuek yabowaineyau gegetogal elal!
  wbp-wbp: Ngula-jangka, yapa-patujulurla wangkaja Jajuwakuju, “Lawa! Kularnalu yampimi
    YAAWIYI-ji. Kapurnalu warrarda purami nyanungu-mipa! Kularnalu-jana parntarrimi
    nyiyarningkijarra tarrukukuju nganta, lawa!
  luo-luo: Eka ji nodwoko niya, “Mad gima chal kamano kik timrenwa ka wajwangʼo Jehova
    Nyasaye, mondo watine nyiseche manono!
  meu-meu: Bena hebou taudia ese e haere henia, eto, Ai ese Iehova basia rakatania,
    dirava idaudia basia toma henidia diho, lasi vaitani.
  npi-ULB: मानिसहरूले जवाफ दिए र भने, “ अरू देवताहरूको सेवा गर्न हामी परमप्रभुलाई
    कहिल्यै त्याग्‍ने छैनौँ,
  yor-yor: Àwọn ènìyàn sì dáhùn pé, “Kí a má ri tí àwa yóò fi kọ Olúwa sílẹ̀ láti
    sin òrìṣà!
  emp-NTPO: 'Josueba mãwã jarad̶acarea israelerãba nãwã panusid̶aa: –Dairã bid̶a Ãcõrẽdrʌ
    ẽpẽnia. Idjira ni maãrĩ bid̶a igarad̶aẽ́a dewara ãcõrẽ ẽpẽni carea.'
  ind-ind: Bangsa itu menjawab, “Kami tidak akan pernah meninggalkan TUHAN untuk menyembah
    dewa-dewa!
  pes-OPCB: 'مردم اسرائیل در پاسخ او گفتند: «وای بر ما اگر خداوند را ترک نماییم و
    بتها را پرستش کنیم؛'
  tgl-ULB: Sumagot ang bayan at sinabi, “Hindi namin kailanman pababayaan si Yahweh
    para maglingkod sa ibang mga diyos,
  cbu-NT: Tputsishtisin anoo mazinarangusin, Zuraktishcha. Ayamtaati Apanllee kasacheezini.
    Urutamari Apanlleetsimarisha ungirtakuni taachinipa. Apanllputseetssha izuuru
    kasachinipa.
  hui-hui: Ani layagola wali agali biarume ladai bialu lalu, Iname Anduane Homogo
    yu wahalu dama tara tara bi pupu wule napoleore berama.
  mya-mya: ထို​အ​ခါ​လူ​အ​ပေါင်း​တို့​က``အ​ကျွန်ုပ်​တို့​သည် မည်​သည့်​အ​ချိန်​၌​မျှ
    ထာ​ဝ​ရ​ဘု​ရား​ကို​စွန့် ၍​အ​ခြား​သော​ဘု​ရား​များ​ကို​ကိုး​ကွယ်​မည် မ​ဟုတ်​ပါ။-
  bod-N: འབངས་རྣམས་ཀྱིས་དེའི་ལན་དུ། ང་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེ་བསྐྱུར་ནས་ལྷ་གཞན་ལ་བསྙེན་བཀུར་བྱེད་པ་ནི་གཏན་ནས་མི་སྲིད།
  sna-sna: Ipapo vanhu vakapindura vachiti, “Ngazvive kure nesu kuti tisiye Jehovha
    kuti tishumire vamwe vamwari!
  spa-BLM: 'El pueblo respondió: “Lejos de nosotros abandonar a Yahvé para servir
    a otros dioses;'
  cac-cac: 'Ix tac''vi eb'' anima chi'' icha tic: —Malaj b''aq''uin̈ ol cactejcan
    Jehová co Diosal yic scalan co b''a d''a juntzan̈ comon dios chi''.'
  swh-ULB: Watu walijibu na kusema, “Hatutaweza kumwacha Yahweh na kuitumikia miungu
    mingine,
  bel-bel: 'І адказваў народ і сказаў: не, ня будзе таго, каб мы пакінулі Госпада
    і пачалі служыць іншым багам!'
  wed-wed: Ma rava i paribelei, “Tauai eḡa melanai ai Bada ana voterei ma god ḡelaui
    ana viborumei.
  deu-ELBBK: 'Und das Volk antwortete und sprach: Fern sei es von uns, den HERRN zu
    verlassen, um anderen Göttern zu dienen!'
  mbb-OT: Ne midtavak is menge etew te, “Wazà kayi te isip dey he ed-iniyuǥan dey
    is Nengazen wey ebpenilbi key te zuma he ed-ezapan.
  mal-2015: 'അതിന്നു ജനം ഉത്തരം പറഞ്ഞതു: യഹോവയെ ഉപേക്ഷിച്ചു അന്യദൈവങ്ങളെ സേവിപ്പാൻ
    ഞങ്ങൾക്കു സംഗതി വരരുതേ.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌorã, masã aꞌtiro ni yʉꞌticãrã niwã: —Ʉ̃sã Õꞌacʉ̃rẽ ẽjõpeoduꞌusome.
    Ãpẽrã Õꞌacʉ̃ nitirã peꞌema ne ẽjõpeosirutusome.'
  rmc-rmc: 'O manuša odphende: „Aňi amenge pre goďi te na avel, hoj te omukas le RAJES
    a te služinas avre devlenge!'
  nlg-nlg: Mana vure tara bosatughu, “Kai mua tangomana na saniana Lord maai Kikinima
    vanira na lei god keha.
  pes-OPV: 'آنگاه قوم در جواب گفتند: «حاشا از ما که یهوه را ترک کرده، خدایان غیر را
    عبادت نماییم.'
  ron-1924: 'Попорул а рэспунс ши а зис: „Департе де ной гындул сэ пэрэсим пе Домнул
    ши сэ служим алтор думнезей.'
  aui-aui: Wasina bi wawaya siwona bo, “Toumii gemeyani Yawe God kanakuyoveni bi god
    mududi kanabigedina.
  ben-OBCV: তখন লোকেরা উত্তর দিল, “আমরা সদাপ্রভুকে পরিত্যাগ করে অন্যান্য দেবদেবীর
    সেবা করব, তা যেন কখনও না হয়!
  som-som: Kolkaasaa dadkii waxay ugu jawaabeen, Ilaah ha naga fogeeyo inaannu Rabbiga
    ka tagno oo aannu u adeegno ilaahyo kale;
  lat-VUC: 'Responditque populus, et ait: Absit a nobis ut relinquamus Dominum, et
    serviamus diis alienis.'
  eng-ASVBT: And the people answered and said, Far be it from us that we should forsake
    Jehovah, to serve other gods;
  ita-1885: 'Allora il popolo rispose, e disse: Tolga Iddio da noi che noi abbandoniamo
    il Signore, per servire ad altri dii;'
  eng-LXXUP: And the people answered and said, Far be it from us to forsake the Lord,
    so as to serve other gods.
  eng-ULB: The people answered and said, “We would never forsake Yahweh to serve other
    gods,
  spa-VBL: 'El pueblo respondió: “¡Nunca abandonaremos al Señor ni adoraremos a otros
    dioses!'
  fra-_FOB: 'Alors le peuple répondit, et dit: Loin de nous la pensée d''abandonner
    l''Éternel pour servir d''autres dieux!'
  mal-mal: 'അതിന് ജനം ഉത്തരം പറഞ്ഞത്: “യഹോവയെ ഉപേക്ഷിച്ച് അന്യദൈവങ്ങളെ സേവിക്കുവാൻ
    ഞങ്ങൾക്ക് ഒരുനാളും ഇടയാകാതിരിക്കട്ടെ.'
  urd-GVR: Awām ne jawāb diyā, “Aisā kabhī na ho ki ham Rab ko tark karke dīgar mābūdoṅ
    kī pūjā kareṅ.
  suz-BL: मिनु मुरपुकीमी “गो गेनायो परमप्रभु यावे कली मप्रोंइनीकी। मिनु अरु देवी देवता
    आन कली पूजा मपाइनीकी।
  ita-1927: 'Allora il popolo rispose e disse: “Lungi da noi l’abbandonare l’Eterno
    per servire ad altri dèi!'
  ckb-ckb: 'جا گەل وەڵامیان دایەوە و گوتیان: «لە ئێمە بەدوور بێت واز لە یەزدان بهێنین
    و خوداوەندانی دیکە بپەرستین،'
  eng-BBE: Then the people in answer said, Never will we give up the Lord to be the
    servants of other gods;
  kan-OKCV: ಜನರು ಯೆಹೋಶುವನಿಗೆ ಉತ್ತರವಾಗಿ, “ನಾವು ಯೆಹೋವ ದೇವರನ್ನು ಬಿಟ್ಟು ಅನ್ಯದೇವತೆಗಳನ್ನು
    ಸೇವಿಸುವ ಕಾರ್ಯವು ನಮಗೆ ದೂರವಾಗಿರಲಿ.
  bbb-bbb: Josua fu vua ijiege kuariamoga e boeje bu urina kuae, No E Ireobo ije ijuogafana
    una godi kufui ijiebuo baname isoekuva fuka naebe marei.
  tam-2017: 'அப்பொழுது மக்கள் மறுமொழியாக: வேறு தெய்வங்களைத் தொழுதுகொள்ளும்படி, யெகோவாவை
    விட்டு விலகுகிற காரியம் எங்களுக்குத் தூரமாக இருப்பதாக.'
  spa-RV-1909: 'Entonces el pueblo respondió, y dijo: Nunca tal acontezca, que dejemos
    á Jehová por servir á otros dioses:'
  ron-BTF: 'Și poporul a răspuns, zicând: Nicidecum nu vom părăsi pe DOMNUL pentru
    a servi altor dumnezei.'
  eng-WEBP: The people answered, “Far be it from us that we should forsake the LORD,
    to serve other gods;
  eng-FBV: The people responded, “We are never going to give up on the Lord and worship
    other gods!
  nld-1939: 'Maar het volk gaf ten antwoord: Wij denken er niet aan, Jahweh te verlaten
    en andere goden te dienen!'
  nch-BL: 'Huajca nochi nopa israelitame tananquilijque: ―Amo quema timoiyocatalise
    ten TOTECO. Amo quema tijcahuase huan tijhueyichihuase seyoc.'
  vie-1934: 'Dân sự bèn đáp rằng: Chúng tôi quyết hẳn không lìa bỏ Đức Giê-hô-va mà
    hầu việc các thần khác!'
  hin-CV: यह सुन उपस्थित लोगों ने कहा, “ऐसा कभी न होगा कि हम याहवेह को छोड़, उन देवताओं
    की सेवा-वन्दना करें.
  spa-BES: 'Entonces el pueblo en respuesta dijo: Nunca renunciaremos al Señor para
    ser siervos de otros dioses;'
  tdx-tdx: 'Natoi’ ondatio ami’ty hoe: Lavitse anay ty hifary Iehovà, hitoron-drahare
    ila’e;'
  tha-KJV: ฝ่ายประชาชนทั้งหลายจึงตอบว่า “ขอพระเจ้าอย่ายอมให้ข้าพเจ้าทั้งหลายละทิ้งพระเยโฮวาห์ไปปรนนิบั​ติ​พระอื่นเลย
  por-BR-2018: 'Então o povo respondeu, e disse: Nunca tal aconteça que deixemos ao
    SENHOR para servir a outros deuses:'
  deu-ELO: 'Und das Volk antwortete und sprach: Fern sei es von uns, Jehova zu verlassen,
    um anderen Göttern zu dienen!'
  eng-WYC-2018: And all the people answered, and said, Far be it from us that we forsake
    the Lord, and serve alien gods (or and serve foreign, or other, gods).
  epo-epo: 'Tiam la popolo respondis kaj diris: Malproksima de ni estas la deziro
    forlasi la Eternulon kaj servi al aliaj dioj;'
  uig-PIN: 'Hǝlⱪ jawab berip: — Pǝrwǝrdigarni tǝrk etip baxⱪa ilaⱨlarning ibaditidǝ
    bolux bizdin neri bolsun!'
  beo-beo: 'Dunu huluane da bu adole i, “Ninia da eno ‘gode’ liligi ilima hawa: hamoma:ne,
    Hina Godedafa hamedafa fisimu.'
  tpi-OTNT: Na ol manmeri i bekim tok olsem, “Mipela i no inap tru long lusim Bikpela
    na lotu long ol giaman god. Nogat tru.
  hau-SA: Sai mutanen suka amsa suka ce, “Allah ya kiyashe mu da rabuwa da Ubangiji
    Allahnmu, har a ce mu bauta wa waɗansu alloli!
  uig-LAT: 'Xelq jawab bérip: — Perwerdigarni terk étip bashqa ilahlarning ibaditide
    bolush bizdin néri bolsun!'
  nde-nde: Abantu basebephendula besithi, “Akube khatshana lathi ukuthi silahle uThixo
    ukuze sikhonze abanye onkulunkulu!
  ton-ton: Pea naʻe lea ʻae kakai ʻo pehē, “Ke taʻofi ʻe he ʻOtua ke ʻoua ʻaupito
    naʻa mau liʻaki ʻa Sihova, ke tauhi ʻae ngaahi ʻotua kehe;
  ces-1613: 'Jemuž odpověděl lid, řka: Odstup to od nás, abychom opustiti měli Hospodina
    a sloužiti bohům cizím.'
  eng-WMB: The people answered, “Far be it from us that we should forsake the LORD,
    to serve other gods;
  tam-TCV: அதற்கு மக்கள் மறுமொழியாக, “யெகோவாவைக் கைவிட்டு வேறு தெய்வங்களுக்குப் பணிசெய்வது
    எங்களுக்குத் தூரமாயிருப்பதாக.
  ceb-ULB: Mitubag ang katawhan ug miingon, “Dili gayod namo isalikway si Yahweh aron
    mag-alagad sa laing mga dios,
  pol-UBG: 'I lud odpowiedział: Nie daj Boże, byśmy mieli opuścić PANA, a służyć cudzym
    bogom.'
  agr-agr: 'Tusa tutai Israel aents aidau chichainak: “¡Wainka apajuímtai aina duka
    ememattsuk ima Tuke Pujuuwa duke emematuinaku umigkagmi taji!'
  kyc-kyc: Leyamo dokopa wambu dupwame isingi lao, Kamongo Anatu yaki nyii napala
    anatu menge dupwana yulu pyakami narama ingilyamo, leyami.
  urd-GVU: عوام نے جواب دیا، ”ایسا کبھی نہ ہو کہ ہم رب کو ترک کر کے دیگر معبودوں کی
    پوجا کریں۔
  deu-1912: 'Da antwortete das Volk und sprach: Das sei ferne von uns, daß wir den
    HERRN verlassen und andern Göttern dienen!'
  ntj-ntj: Nyangka-ya yarnangu pirnilu watjarnu, “Wiya, Mama Kuurrnga-latjunku wantikitjamunu.
    Yapu kutjupa-kutjupa-latjunku pupakatirra marninypungkukitjamunu.
  kan-2017: ಅದಕ್ಕೆ ಜನರು, “ಯೆಹೋವನ ಸೇವೆಯನ್ನು ಬಿಟ್ಟು ಅನ್ಯದೇವತೆಗಳನ್ನು ಸೇವಿಸುವುದು ನಮಗೆ
    ದೂರವಾಗಿರಲಿ.
  tgo-tgo: Gharɨgharɨko thɨ gonjoghawe, thɨŋa, “Ma valɨkaiwae tembe wo roiteteva Giya
    Loi na wo ghambu loi vavana!
  yap-yap: Me fulweg e girdi’ ni lungurad, “Dariy e n’en nra rin’ ma gamad leamnag
    ni nggu paged SOMOL nggu pigpiggad ngak yugu boch e got!
  hlt-MCSB: Te vaengah pilnam loh a doo tih, “BOEIPA hnoo ham neh pathen tloe rhoek
    taengah thothueng te kaimih ham tah savisava.
  mdy-ETH: ዴራ ማሃዖ ዒማና፦ «ናንጊና ናንጋ ጎዳ ሃሺ ሜሌ ፆኦዞ ካኣሽኪሢ ኑ ጊዳፓ ሃኮም!
  twi-ASANTE: Na ɔman no buaa sɛ, “Yɛrempa Awurade akyi nkɔsom anyame foforɔ.
  mwc-mwc: Damanina ba pipiya si kaobeya, “Yakai kega rubarubana Bada kana boterei
    ba god mutusi kana bosaibisaibirisi!
  eng-WEBU: The people answered, “Far be it from us that we should forsake the LORD,
    to serve other gods;
  bnp-bnp: Lakea e huriki ri koli ri ta maea, “Mi koi hateka ni kavurike a vure ranga,
    mi gi kavurike kunanea e BAKOVI DAGI.
  wal-wal: Yaagin asai zaaridi, “GODAA aggi bayidi, hara xoossatussi goinnanaagee
    nuuppe haakko!
  spa-PDDPT: 'Entonces el pueblo respondió: ¡Lejos esté de nosotros abandonar a Yavé
    para servir a otros ʼelohim!'
  gun-gun: 'Ha''e ramo heta va''e kuery ombovai vy aipoe''i: — Nda''evei ete Senhor
    gui rojepe''a aguã tuuete mboae kuery pe rive orekuai aguã.'
  agu-BL: —Qui'. Quil kak' ama'l te yi xtxolbile'j, yi nink kilcyen yi Kataj yi kaRyosil
    tan kaxome'n te junt ryos.
  ilo-ULB: Simmungbat dagiti tattao ket kinunada, “Saanmi pulos a panawan ni Yahweh
    tapno agserbikami kadagiti sabali a dios,
  kpg-kpg: Gei digaula ga helekai, “Gimaadou hagalee loo e diiagi Dimaadua, hagalee
    e hai hegau gi nia balu ieidu!
  uig-ARA: 'خەلق جاۋاب بېرىپ: ــ پەرۋەردىگارنى تەرك ئېتىپ باشقا ئىلاھلارنىڭ ئىبادىتىدە
    بولۇش بىزدىن نېرى بولسۇن!'
  bsp-bsp: 'Kɔ afum ŋaluksɛ kɔ: «Səmbɔlɛnɛ kəsak Kanu Kəpɔŋ a səc-kornɛ canu cəlɔma!
    Səfɔtam kəyɔ tatɔkɔ!'
  sus-sus: Ɲama naxa a yaabi yi wɔyɛnyie ra, «Na xaxili makuya muxu ra gbilenfe ra
    Alatala fɔxɔ ra, muxu mu nɔma birade ala gbɛtɛe fɔxɔ ra,
  pon-2006: Eri, aramas ako ahpw sapeng, nda, “Se sohte pahn mweisang KAUN-O pwe se
    en uhd papah koht teikan.
  jae-jae: Go lau tau sêjô eŋ awa gebe “Biŋ tonec gebe awi Apômtau siŋ ma anam sakiŋ
    anôtôi jaba nec ênac jaê aêac,
  ksd-ksd: 'Ma ra tarai dia ga tata bali ia ma dia ga biti: Koko muka avet a vana
    kan ra Luluai, upi avet a torom ta ra umana enana god;'
  tur-YTC: 'Halk şöyle yanıt verdi: “Yahve''yi bırakıp başka ilâhlara hizmet etmek
    bizden uzak olsun;'
  grc-BRENT: Καὶ ἀποκριθεὶς ὁ λαὸς εἶπε, μὴ γένοιτο ἡμῖν καταλιπεῖν Κύριον, ὥστε λατρεύειν
    θεοῖς ἑτέροις.
  ind-AYT: Bangsa itu menjawab, “Pantang bagi kami untuk meninggalkan TUHAN, untuk
    melayani kepada ilah-ilah lain.
  nya-nya: Ndipo anthu anayankha, “Sizingatheke kuti timusiye Yehova ndi kutumikira
    milungu ina!
  hrv-hrv: 'Narod odgovori: “Daleko neka je od nas da ostavimo Jahvu a služimo drugim
    bogovima.'
  mps-mps: Tama te we bidi augwaligo te tiwai po wei ponoyu, te po wai, “Dago te Genuai
    Bidi tagalama, te tibo god dabeba lotu munu me wagobeo! Mu menio!
  tpi-tpi: Na ol manmeri i bekim tok olsem, “Mipela i no inap tru long lusim Bikpela
    na lotu long ol giaman god. Nogat tru.
  dan-1931: 'Da svarede Folket: “Det være langt fra os at forlade HERREN for at dyrke
    andre Guder;'
  vie-OVCB: 'Dân chúng đáp: “Chúng tôi quyết tâm không từ bỏ Chúa Hằng Hữu mà đi thờ
    các thần khác.'
  guj-2017: લોકોએ જવાબ આપીને કહ્યું, “અન્ય દેવોની સેવાને માટે અમે યહોવાહને તજી દઈએ
    એવું પ્રભુ કદીય થવા ન દો.
  pon-2006A: Eri, aramas ako ahpw sapeng, nda, “Se sohte pahn mweisang KAUN-O pwe
    se en uhd papah koht teikan.
  por-BRBSL: 'O povo respondeu: “Longe de nós que devemos abandonar Javé, para servir
    a outros deuses;'
  cth-cth: Taminaw ni alouke cathutnaw hah bawk hanelah Cathut hah pahnawtnae teh
    kaimouh hoi kâhlat naseh.
  twi-twi: Na ɔman no buae se, “Yɛrempa Awurade akyi nkɔsom anyame foforo.
  hlt-hlt: Te vaengah pilnam loh a doo tih, “BOEIPA hnoo ham neh pathen tloe rhoek
    taengah thothueng te kaimih ham tah savisava.
  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ dɔ̀: Tínti bɑ́ɑ́ yóu ti Yiɛ̀ nKuyie nkɛ́fíé yɛbɔkɛ̀.'
  msy-2020: Ezɨ gumazamiziba kamaghɨn a ikaragha ghaze, “E Ikiavɨra Itir God ategh
    godɨn igharazibar ziaba fan kogham, bar puvatɨgham.
  azb-azb: 'Xalq cavab verdi: «Rəbbi tərk edib başqa allahlara qulluq etmək qoy bizdən
    uzaq olsun!'
  eng-DBY: And the people answered and said, Far be it from us that we should forsake
    Jehovah, to serve other gods;
  hin-2017: तब लोगों ने उत्तर दिया, “यहोवा को त्याग कर दूसरे देवताओं की सेवा करनी
    हम से दूर रहे;
  swp-swp: 'Tatao abo se heuio si ene, Eaubada taba i nuahimai, Guiau abo ai nuagabaei
    bena hari eaubada ai heaeaiedi:'
  eng-YLT: And the people answer and say, 'Far be it from us to forsake Jehovah, to
    serve other gods;
  kne-kne: Kanan din ipogaw ay sinombat, “Adi mi polos dokdokogan si Yahweh ta mansilbi
    kamis odom ay diyos,
  eng-WYC-2017: And all the people answered, and said, Far be it from us that we forsake
    the Lord, and serve alien gods.
  eng-WMBB: The people answered, “Far be it from us that we should forsake the LORD,
    to serve other gods;
  urd-GVH: अवाम ने जवाब दिया, “ऐसा कभी न हो कि हम रब को तर्क करके दीगर माबूदों की
    पूजा करें।
  rug-rug: Meke olaṉa sari na tinoni, “Lopu kaqu hite luaria gami se Zihova pude nabuluni
    sari kaiqa votiki tamasa!
  gaz-gaz: Sabnis akkana jedhee deebiseef; “Waaqota biraa tajaajiluudhaaf jennee Waaqayyoon
    dhiisuun nurraa haa fagaatu!
  fra-LSG: 'Le peuple répondit, et dit: Loin de nous la pensée d’abandonner l’Éternel,
    et de servir d’autres dieux!'
  gnn-gnn: Ga walala ŋunhi yolŋu'‐yulŋunydja buku‐wakmaraŋala waŋana Djatjuwawala
    bitjarra, “Ŋanapurrunydja yurru yaka ganan Garraynha, ga buku‐ŋal'yun wiripuŋuwunydja
    waŋarrwu yakana.
  yal-yal: Yamaan yi a yabi, e naxa, “Nxu mi nxu mɛ Alatala ra mumɛ, nxu yi ala gbɛtɛne
    batu!
  iou-iou: Josuatä ude yäweränä ämawebe päke unitä yäŋkuŋ; Nämo! Ninä Yawe mäde ut
    imiŋpäŋ anutu jopi-jopi gämoriken nämoinik api itne.
  haw-1868: Alaila, olelo aku la na kanaka, i mai la, Aole loa makou e haalele ia
    Iehova, a e malama i na akua e;
  arb-NAV: 'فَأَجَابَ الشَّعْبُ: «حَاشَا لَنَا أَنْ نَنْبِذَ الرَّبَّ لِنَعْبُدَ آلِهَةً
    أُخْرَى،'
  ewe-ewe: Ameawo ɖo eŋu be, “Míagblẽ Yehowa ɖi gbeɖe asubɔ mawu bubuwo o,
  eng-LEE: And the people answered and said, Far be it from us to forsake the Lord,
    to serve other gods;
  asm-FB: তেতিয়া লোকসকলে উত্তৰ দি ক’লে, “আমি আন দেৱতাবোৰক পূজা কৰিবৰ বাবে যে যিহোৱাক
    ত্যাগ কৰিম আমাৰ পৰা এনে কথা দূৰ হওঁক,
  sus-A: حَمَ نَشَ عَ يَابِ يِ وْيّنيِيٍ رَ، «نَ شَشِلِ مَكُيَ مُشُ رَ فبِلٍنقٍ رَ
    عَلَتَلَ قْشْ رَ، مُشُ مُ نْمَ بِرَدٍ عَلَ فبّتّيٍ قْشْ رَ،
  fra-SBL: 'Le peuple répondit : « Loin de nous la pensée d''abandonner Yahvé pour
    servir d''autres dieux !'
  hbo-hbo: וַיַּ֤עַן הָעָם֙ וַיֹּ֔אמֶר חָלִ֣ילָה לָּ֔נוּ מֵעֲזֹ֖ב אֶת־יְהוָ֑ה לַעֲבֹ֖ד
    אֱלֹהִ֥ים אֲחֵרִֽים׃
  piu-2006: '@see-verse:JOS.024.015'
  kik-kik: Nao andũ acio magĩcookia makiuga atĩrĩ, “Kũroaga gũtuĩka ũguo, atĩ tũtiganĩrie
    Jehova atĩ nĩguo tũtungatĩre ngai ingĩ!
  fra-NCL: 'Le peuple répondit et dit : « Loin de nous de vouloir abandonner Yahweh
    pour servir d’autres dieux !'
  cek-AK: To naah kaminawk mah, Kalah sithawnawk ih toksak hanah, Angraeng to ka pahnawt
    o mak ai;
  cuk-cuk: 'Israel-dulemar, Josué-abin sogdemalad: —Anmar, bipisaale Bab-Jehová obanmalosulid.
    Anmar bab-dummadyob-ibmar-imakleged-baigan-e-nug-odummogega, Bab-Jehováʼgi banguosulid.'
  uig-CYR: 'Хәлиқ җавап берип: — Пәрвәрдигарни тәрк етип башқа илаһларниң ибадитидә
    болуш биздин нери болсун!'
  pma-pma: Meatin keil aviteni avit, “!Komai mesakras mevalokovein Iahova vuo mevaha
    netan min ahi sav keil!
  tel-2017: అందుకు ప్రజలు ఇలా జవాబిచ్చారు. “యెహోవాను విసర్జించి ఇతర దేవుళ్ళను ఎన్నడూ
    సేవించం.
  hat-BSA: 'Pèp la te reponn e te di: “Se lwen de nou pou nou ta abandone SENYÈ a
    pou sèvi lòt dye yo;'
  bxh-bxh: Dodoga ena liba sa bui, itiyen, Ibege Yaubada Wananaha ai nuwa fuiyen,
    na yaubada haisa ai famuli watanidi.
  kos-kos: Na mwet ah topuk ac fahk, “Kut ac fah tiana ku in sisla LEUM GOD ac kulansupu
    kutena god saya!
  hbo-WLC: וַיַּ֤עַן הָעָם֙ וַיֹּ֔אמֶר חָלִ֣ילָה לָּ֔נוּ מֵעֲזֹ֖ב אֶת־יְהוָ֑ה לַעֲבֹ֖ד
    אֱלֹהִ֥ים אֲחֵרִֽים׃
  ibo-ibo: Ndị Izrel niile zara sị ya, “O nweghị ihe ga-eme ka anyị hapụ Onyenwe anyị
    fee chi ndị ọzọ!
  ory-ory: ଏଥିରେ ଲୋକମାନେ ଉତ୍ତର ଦେଇ କହିଲେ, “ଅନ୍ୟ ଦେବତାମାନଙ୍କ ସେବା କରିବା ନିମନ୍ତେ ଆମ୍ଭେମାନେ
    ଯେ ସଦାପ୍ରଭୁଙ୍କୁ ପରିତ୍ୟାଗ କରିବୁ, ଏହା ଦୂରେ ଥାଉ।
  chk-chk: Iwe, ekewe aramas ra üreni, “Äm aisap fokun likitala ewe Samol mi Lapalap
    o angang ngeni pwal ekoch kot.
  rop-rop: Wal detlot Isreil pipul bin ol tok, “Melabat garra bulurrum YAWEI det trubala
    God olagija. Melabat kaan gibit im bekboun en bulurrumbat najalot drimin, dumaji
    im na bin deigidawei melabat grenfatha olabat brom Ijip weya deibin abum adtaim,
    en melabat bin luk ola klebabala ting weya imbin dumbat, en imbin maindimbat melabat
    nomeda weya melabat bin go wen melabat bin wokabat langa ol detlot najalot kantri,
  ukr-1871: 'Відказав тодї люд й казав: Нї! не буде того, щоб ми покинули Господа,
    щоб служити иншим богам!'
  deu-1951: 'Da antwortete das Volk und sprach: Das sei ferne von uns, daß wir den
    HERRN verlassen und andern Göttern dienen!'
  eng-JPS: 'And the people answered and said: ''Far be it from us that we should forsake
    the LORD, to serve other gods;'
  srp-1865: 'A narod odgovori i reèe: ne daj Bože da ostavimo Gospoda da služimo drugim
    bogovima.'
  lug-lug: Abantu ne balyoka baddamu ne bagamba nti, “Kikafuuwe ffe okuleka Mukama
    okuweerezanga bakatonda abalala.
  heb-heb: ויען העם ויאמר חלילה לנו מעזב את יהוה לעבד אלהים אחרים׃
  ben-IRV: লোকেরা এর উত্তরে বলল, “আমরা যে সদাপ্রভুকে ত্যাগ করে অন্য দেবতাদের সেবা
    করব, তা দূরে থাকুক।
  pan-pan: ਤਦ ਪਰਜਾ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਇਹ ਸਾਡੇ ਤੋਂ ਦੂਰ ਰਹੇ ਜੋ ਅਸੀਂ ਯਹੋਵਾਹ ਨੂੰ ਛੱਡ ਕੇ
    ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੀ ਉਪਾਸਨਾ ਕਰੀਏ!
  mya-JVB: လူ များတို့က အခြား တပါးသောဘုရား တို့ကို ဝတ်ပြု ခြင်းငှါ ထာဝရဘုရား ကို စွန့်
    သောအမှုသည် အကျွန်ုပ် တို့နှင့် ဝေး ပါစေသော။
  hmo-hmo: Vadaeni Israela taudia idia haere, idia gwau, “Ai ese Lohiabada do ai rakatania
    lasi, dirava idauna be do ai tomadiho henia lasi, lasi momokani.
  urd-urd: तब लोगों ने जवाब दिया कि ख़ुदा न करे कि हम ख़ुदावन्द को छोड़ कर और मा'बूदों
    की इबादत करें।
  rus-SYN: 'И отвечал народ и сказал: нет, не будет того, чтобы мы оставили Господа
    и стали служить другим богам!'
  bqc-SIM: 'Ɔ̃ gbɛ̃́ↄ wèwà aa mɛ̀: Kai! Wá fↄ̃ pãkpa Diizi wà zↄble tã́aↄnɛo.'
  tcz-CHONGTHU: Mipiten hitihin adonbut nuva, “Keihon itih hijongleh Pakai chu nungsunna
    semthu pathen dang kin kabollou heldiu ahi.
  mar-mar: तेव्हा लोकांनी असे उत्तर केले की, “परमेश्वर देवाला सोडून आम्ही दुसऱ्या
    देवांची सेवा कधीच करणार नाही;
  soq-soq: Tane apana leusane waienase, “No mai Iawe God adiananasate ete god da wadaposimonta,
    dia.
  qub-qub: 'Niptin, runacunaga niran: «¡Tayta Diospis ama munachunchu nogacuna payta
    cachaycur juc dioscunata sirbinätaga!'
  bqp-bqp: 'Akũ gbɛ̃nↄ wèa ò pì: Gyam! Óni fↄ̃ ò pã kpá Dikirii ò do tãnanↄiro.'
  hat-hat: Pèp la reponn! -Nou p'ap janm fè lide vire do bay Seyè a pou n' al sèvi
    lòt bondye.
  eng-BSB: The people replied, “Far be it from us to forsake the LORD to serve other
    gods!
  tod-tod: 'Nuɓusɛiti ti gooɠaaʋoteni, ti ɠɛ ma: «Naama ɠisiɛi maaɠooza gi ʋa, gi
    ʋa ɠɛlɛ Ɠɔoɠɔ GALAGI ʋa, gi ʋa gala kiligiti dɛbi!'
  eng-WEBPB: The people answered, “Far be it from us that we should forsake the LORD,
    to serve other gods;
  kbq-kbq: Anante ana maka vea kevumo'za kenona'a amanage hu'naze, tagra tamagerafa
    huta Ra Anumzana atreta mago'a havi anumzantera monora huozmantegahune.
  nhe-BL: 'Huajca nochi nopa israelitame tlananquilijque: ―Ax quema timoiyocatlalise
    tlen TOTECO. Ax quema tijcahuase huan tijhueyichihuase seyoc.'
  bus-bus: 'Ben gbɛ̃nↄ wèàla wà bè: Gyam! Wé fↄ̃ wà pã kpá Diizi wà dↄ tãanↄziro.'
  gub-BL: Na'e teko uwazar ize'eg Zuzue pe wà. — Nuruityk pixik kwaw Tupàn Tuweharupi
    Wiko Ma'e ure nehe. Nurumuwete pixik kwaw amo tupàn ure wà nehe.
  eng-DRA: 'And the people answered, and said: God forbid we should leave the Lord,
    and serve strange gods.'
