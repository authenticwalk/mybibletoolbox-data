verse: JOS.020.006
translations:
  mal-C: അവൻ സഭയുടെമുമ്പാകെയുള്ള വിസ്താരം തീരുംവരെയോ അന്നത്തെ മഹാപുരോഹിതന്റെ മരണംവരെയോ
    ആ പട്ടണത്തിൽ പാർക്കണം. അതിനുശേഷം അവന്, താൻ വിട്ടോടിപ്പോന്ന പട്ടണത്തിലെ സ്വന്തഭവനത്തിലേക്കു
    മടങ്ങിപ്പോകാം.”
  deu-TKW: Und er soll in selbiger Stadt bleiben, bis er zum Behufe seiner Aburteilung
    vor der Gemeinde gestanden hat - bis zum Tode des Hohenpriesters, der zu dieser
    Zeit vorhanden sein wird. Alsdann mag der Totschläger wieder in seine Stadt und
    sein Haus, die Stadt, aus der er geflohen war, zurückkehren.
  lin-lin: Akotikala na engumba wana kino tango akoleka na esambiselo liboso ya lisanga
    mpe kino tango mokonzi ya Banganga-Nzambe oyo azali na mosala na tango wana, akokufa.
    Na sima na yango nde mobomi yango akoki kozonga na engumba na ye, na ndako na
    ye, kati na engumba epai wapi awuta. »
  eng-LSV: and he has dwelt in that city until his standing before the congregation
    for judgment, until the death of the chief priest who is in those days—then the
    manslayer turns back and has come to his city, and to his house, to the city from
    where he fled.”
  eng-GNV: 'But hee shall dwell in that citie vntill hee stande before the Congregation
    in iudgement, or vntill the death of the hie Priest that shall be in those daies:
    then shall the slaier returne, and come vnto his owne citie, and vnto his owne
    house, euen vnto the citie from whence he fled.'
  eng-WEBSTER: 'And he shall dwell in that city, until he shall stand before the congregation
    for judgment, and until the death of the high-priest that shall be in those days:
    then shall the slayer return, and come to his own city, and to his own house,
    to the city from whence he fled.'
  nhw-BL: Huan nopa tlacatl catli temicti monequi mocahuas ipan nopa altepetl hasta
    quinextis iniixpa se juez huan nopa masehualme nopona para tlen amo itlajtlacol
    catli panoc, huan inijuanti nojquiya quiijtose para amo itlajtlacol. Huan quema
    ya quitlajtolsencajtoque teipa mocahuas nopona hasta miquis nopa totajtzi catli
    más hueyi. Huan teipa, quena, nopa temictijquetl huelis mocuepas ichaj ipan ialtepe
    campa quistejqui.”
  swh-ONEN: Huyu aliyeua atakaa kwenye mji mkubwa huo mpaka awe amesimama kukabili
    mashtaka yake mbele ya kusanyiko na mpaka kuhani mkuu anayehudumu kwa wakati huo
    atakapokufa. Ndipo atakapoweza kurudi nyumbani kwake katika mji ambao aliukimbia.”
  bba-bba: Wuu ɡen bukurobu bɑ̀ n nùn siri, miyɑ u ko n wɑ̃ɑ sere yɑ̃ku kowo tɔnwero
    u kɑ ɡbi. Yen biruwɑ u koo den kpĩ u wurɑ win wuuɔ, u n tii mɔ.
  eng-KJVCPB: 'And he shall dwell in that city, until he stand before the congregation
    for judgment, and until the death of the high priest that shall be in those days:
    then shall the slayer return, and come unto his own city, and unto his own house,
    unto the city from whence he fled.'
  luo-luo: Nyaka odag e dala maduongʼ kanyo machop chiengʼ bura e nyim kanyakla kendo
    nyaka chop chiengʼ ma jadolo maduongʼ marito kanyo tho. Bangʼeno onyalo dok e
    dalane owuon, ma en dalano mane oringo koaye.”
  meu-meu: Bena hapadidi tauna na una hanua ai baine noho, ela bona hebou vairanai
    baine gini, hebou ese baine hahemaoro henia. Ma baine noho, ela bona hahelaḡa
    tauna badana baine mase; una murinai ia na ena hanua korikon bona ena ruma korikori,
    e heautania gabuna, ma baine lou henia diba.
  npi-ULB: सहरमा न्यायको सभाको सामु खडा नभएसम्म ती दिनमा प्रधान पुजारीको सेवा गरिरहेका
    व्यक्‍तिको मृत्यु नभएसम्म त्यो व्यक्ति त्यस सहरमा रहनुपर्छ । त्यसपछि दुर्घटनावश
    मानिसलाई मार्ने व्यक्‍ति आफ्नो घर र आफ्नो सहरमा फर्कन सक्छ, जहाँबाट त्यो भागेको
    थियो' ।”
  yor-yor: Òun ó sì máa gbé inú ìlú náà, títí yóò fi jẹ́jọ́ níwájú ìjọ ènìyàn àti
    títí ikú olórí àlùfáà tí ó ń ṣiṣẹ́ ìsìn nígbà náà. Nígbà náà ó lè padà sí ilé
    rẹ̀ ní ìlú tí ó ti sá wá.”
  emp-NTPO: Baribʌrʌ idjira mamaʌba ãyã wãcara b̶ʌa ab̶a dji cawa obadarãba jũmarã
    quĩrãpita wãrãda bed̶ead̶e b̶ʌẽ́ana abʌdad̶aa. Maʌ̃ awara ãyã wãcara b̶ʌa ab̶a
    sacerdote dji dromaara b̶ʌda jaid̶abʌrʌd̶aa. Mãwãnacarea wayacusa idji purud̶e
    b̶ad̶e wãida b̶ʌa.–
  ind-ind: Dia harus tinggal di kota itu sampai kasusnya diadili di depan umum, atau
    sampai imam besar yang menjabat waktu itu sudah meninggal. Setelah itu barulah
    orang tersebut boleh pulang ke rumahnya di kota asalnya.”
  pes-OPCB: او باید تا زمان محاکمه‌اش در حضور مردم، و تا وفات رئیس کهنه‌ای که در زمان
    واقعه بر مصدر کار بوده است، در آن شهر بماند. اما بعد از آن، آزاد است و می‌تواند
    به شهر و خانهٔ خود بازگردد.»
  tgl-ULB: Dapat siyang manatili sa lungsod hanggang tumayo siya sa harap ng kapulungan
    para sa paghatol, hanggang sa kamatayan ng naglilingkod bilang punong pari sa
    mga araw na iyon. Pagkatapos ang isang sadyang nakapatay sa tao ay maaaring bumalik
    sa kaniyang sariling bayan at kaniyang sariling tahanan, sa bayan na kaniyang
    tinakasan.
  hui-hui: Ibugua dindi ogoniha howa godi dabagame wali agali deni dabalu mememe homelo
    baya lalu dabayagua agali biago ogoniha haho ngane Loma binigo mo miaga Haguane
    Timbuni ogoningi hene kago homaragola ibuninaga dindi andaga dai bulebira, lene.
  mya-mya: သူ​သည်​လူ​အ​ပေါင်း​တို့​ရှေ့​တွင်​တ​ရား​စီ​ရင် ခြင်း​ကို​ခံ​ပြီး​သည်​အ​ထိ​ထို​မြို့​တွင်​နေ​ရ
    မည်။ အ​ချင်း​ဖြစ်​ပွား​စဉ်​အ​ချိန်​က​ယဇ်​ပု​ရော ဟိတ်​မင်း​ဖြစ်​သူ​အ​နိစ္စ​ရောက်​ပြီး​နောက်​မှ​သူ
    သည်​ထွက်​ပြေး​ခဲ့​သော​မိ​မိ​နေ​ရင်း​မြို့​သို့​ပြန် နိုင်​သည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: མི་གསོད་མཁན་དེ་ཚོགས་མིའི་མདུན་དུ་ལངས་ནས་འདྲི་གཅོད་ལ་མཉན་པའི་བར་དུ་གྲོང་ཁྱེར་དེའི་ནང་འདུག་དགོས་པ་དང་།
    སྐབས་དེའི་མཆོད་དཔོན་ཆེན་མོ་ཚེ་ལས་འདས་རྗེས་ད་གཟོད་རང་གི་གྲོང་རྡལ་དང་རང་ཁྱིམ་སྟེ་ཁོ་རང་ཕྱི་རུ་བྲོས་འོངས་སའི་གྲོང་རྡལ་དུ་ཕྱིར་ལོག་ཆོག་པ་ཡིན་ཞེས་བསྒོ་བར་གྱིས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Iye anofanira kugara muguta iroro kusvikira amira pamberi peungano uyezve
    kusvikira muprista ari kushumira panguva iyoyo afa. Ipapo angazodzokera kumusha
    kwake kwaakanga atiza.”
  spa-BLM: El habitará en esa ciudad hasta que se presente ante la congregación para
    el juicio, hasta la muerte del sumo sacerdote que habrá en esos días. Entonces
    el homicida regresará y volverá a su ciudad y a su casa, a la ciudad de la que
    huyó”.
  cac-cac: A jun sb'at scol sb'a chi', scann̈ej ta' masanto syal sch'olb'itaj yuj
    eb' chon̈ab' smasanil. Tato malaj smul, syal scann̈ej d'a jun chon̈ab' chi', masanto
    scham vin̈ sat sacerdote ayoch d'a yopisio d'a jun tiempoal chi'. Slajvi chi'
    syal smeltzajxi d'a schon̈ab' b'aj elnac chi', xchi d'a vin̈.
  swh-ULB: Ni lazima akae katika mji ule mpaka pale atakapokuwa amesimama mbele ya
    kusanyiko kwa ajili ya kuhukumiwa, hadi pale atakapokufa mtu yule anayetumika
    katika nafasi ya kuhani mkuu katka siku hizo. Na kisha mtu yule aliyeua bila kukusudia
    aweza kurudi nyumbani kwake, katika mji ule ulikotoka.
  bel-bel: няхай ён жыве ў гэтым горадзе, пакуль ня стане перад супольствам на суд,
    пакуль не памрэ вялікі сьвятар, якія будзе ў тыя дні. А потым няхай вернецца забойца
    і пойдзе ў горад свой і ў дом свой, зь якога ён уцёк.
  deu-ELBBK: Und er soll in jener Stadt wohnen, bis er vor der Gemeinde zu Gericht
    gestanden hat, bis zum Tod des Hohenpriesters, der in jenen Tagen sein wird; dann
    mag der Totschläger zurückkehren und in seine Stadt und in sein Haus kommen, in
    die Stadt, aus der er geflohen ist.
  mbb-OT: Ne kenà sikandin med-awà dutun te inged taman te egkehusey haazà he rirù
    diyà te etuvangan te kezekelan wey taman te ebpatey is lavew he memumuhat he iyan
    ebpenilbi zutun he timpu. Ne emun egkehitavù en heini ne egkehimu en ke ed-ulì
    sikandin diyà te kandan.”
  mal-2015: അവൻ സഭയുടെ മുമ്പാകെ വിസ്താരത്തിന്നു നില്ക്കുംവരെയോ അന്നുള്ള പുരോഹിതന്റെ
    മരണംവരെയോ ആ പട്ടണത്തിൽ പാർക്കേണം; അതിന്റെ ശേഷം കൊലചെയ്തവന്നു താൻ വിട്ടോടിപ്പോന്ന
    സ്വന്ത പട്ടണത്തിലേക്കും തന്റെ വീട്ടിലേക്കും മടങ്ങിച്ചെല്ലാം.
  tuo-NT: Na weresãnoꞌcʉ ti macãpʉ duꞌti, nicãꞌbosami téé nipeꞌtirã ti macãcjãrã masã
    nerẽ beséca beꞌro yʉꞌrʉwetigʉsami. Tojo nicã paꞌia wiogʉ cʉ̃ wẽrĩcãpʉ topʉ nitʉogʉsami.
    Aꞌtiro waꞌáca beꞌro cʉ̃, cʉ̃ ya wiꞌipʉ, cʉ̃ ya macã, cʉ̃ uiwijaca macãpʉ dajagʉsami
    tja”, nicʉ niwĩ.
  rmc-rmc: Mi ačhel oda manuš andre oda foros, medik na ela avrišundo pro sudos anglo
    manuša a medik na merela o baro rašaj, savo ela andre oda časos. Paľis šaj džal
    pale andre peskro foros, andral savo denašľa.“
  nlg-nlg: Mana tinoni tematea ahei ke kabu tana komu keri, me ke tughuru inaghona
    na vuresubo makara dete tatavahalea. Vaho gaia ke bosatatea te tatavahalea. Vao
    gaia ke bosatatea te tatavahole, na pukuna te mua ghanaghana geke matea na tinoni
    keri, me ke tona haliu na kabu tana komu keri koekobe ke mate na Priest kamanagho
    te detea na tinoni keri. Mi murina ker, vaho geke oli tatavahale tana komuna.
  pes-OPV: و در آن شهر تا وقتی که به جهت محاکمه به حضور جماعت حاضر شود تاوفات رئیس
    کهنه که در آن ایام می‌باشد توقف نماید، و بعد از آن قاتل برگشته، به شهر و به خانه
    خود یعنی به شهری که از آن فرار کرده بود، داخل شود.
  ron-1924: Ел сэ рэмынэ ын четатя ачаста пынэ се ва ынфэциша ынаинтя адунэрий ка
    сэ фие жудекат, пынэ ла моартя марелуй преот каре ва фи атунч ын службэ. Атунч,
    учигашул сэ се ынтоаркэ ши сэ интре ярэшь ын четатя ши ын каса луй, ын четатя
    де унде фуӂисе.’”
  ben-OBCV: যতক্ষণ না তারা বিচারের জন্য মণ্ডলীর সামনে গিয়ে দাঁড়ায় এবং যতদিন না
    সেই সময়কার মহাযাজকের মৃত্যু হয়, তাদের সেই নগরেই থেকে যেতে হবে। পরে তারা যেখান
    থেকে পালিয়েছিল, নিজের বাড়িতে, তাদের নিজস্ব নগরে ফিরে যেতে পারবে।”
  som-som: Oo magaaladaas waa inuu degganaadaa ilaa uu xukun isu hor taago shirka,
    iyo ilaa uu ka dhinto wadaadka sare oo jiri doona waayahaas, oo markaas ka dib
    gacankudhiigluhu waa inuu noqdaa, oo waa inuu magaaladiisii yimaadaa, iyo gurigiisii,
    ilaa magaaladii uu markii hore ka cararay.
  lat-VUC: 'Et habitabit in civitate illa, donec stet ante judicium, causam reddens
    facti sui, et moriatur sacerdos magnus, qui fuerit in illo tempore: tunc revertetur
    homicida, et ingredietur civitatem et domum suam de qua fugerat.'
  eng-ASVBT: 'And he shall dwell in that city, until he stand before the congregation
    for judgment, until the death of the high priest that shall be in those days:
    then shall the manslayer return, and come unto his own city, and unto his own
    house, unto the city from whence he fled.'
  ita-1885: Ed egli starà in quella città, finchè, alla morte del sommo Sacerdote
    che sarà a que' dì, egli comparisca in giudicio davanti alla raunanza; allora
    l'ucciditore se ne ritornerà, e verrà alla sua città, e alla sua casa; alla città,
    onde egli sarà fuggito.
  eng-ULB: He must stay in that city until he has stood before the assembly for judgment,
    until the death of the one who was serving as high priest in those days. Then
    the one who had accidentally killed the person may return to his own town and
    his own home, to the town from which he fled.'”
  spa-VBL: Permanecerá en esa ciudad hasta que se le celebre un juicio público y se
    emita un veredicto, y hasta la muerte del sumo sacerdote de turno. Entonces será
    libre de volver a su casa, a la ciudad de la que huyó’”.
  fra-_FOB: Mais il demeurera dans cette ville jusqu'à ce qu'il comparaisse en jugement
    devant l'assemblée, jusqu'à la mort du souverain sacrificateur qui sera en ce
    temps-là. Alors le meurtrier s'en retournera, et viendra dans sa ville et dans
    sa maison, dans la ville d'où il se sera enfui.
  mal-mal: അവൻ സഭയുടെ മുമ്പാകെ വിസ്താരത്തിന് നില്‍ക്കുംവരെയോ അന്നുള്ള മഹാപുരോഹിതന്റെ
    മരണംവരെയോ ആ പട്ടണത്തിൽ പാർക്കേണം; അതിന്‍റെശേഷം കൊല ചെയ്തവന് താൻ വിട്ടോടിപ്പോന്ന
    സ്വന്ത പട്ടണത്തിലേക്കും സ്വന്ത വീട്ടിലേക്കും മടങ്ങിച്ചെല്ലാം.
  urd-GVR: Wuh us waqt tak shahr meṅ rahe jab tak maqāmī adālat muāmale kā faislā
    na kar de. Agar adālat use begunāh qarār de to wuh us waqt ke imām-e-āzam kī maut
    tak us shahr meṅ rahe. Is ke bād use apne us shahr aur ghar ko wāpas jāne kī ijāzat
    hai jis se wuh farār ho kar āyā hai.”
  suz-BL: मिनु निसाफ दुम नोले नु मेकेर ङा नेल्‍ल क्‍येङा ठेयब चढ़ेब मबेक्‍म सम्‍म
    मेको मुर मेको सहरमीन बाक्‍चा माल्‍ब। नोले मेको मुर आंम सहर आंम खिंमी, ते रे प्रोक्‍शा
    जाक्‍मे, मेकेन लेन्‍ने चाप्‍ब।
  ita-1927: L’omicida rimarrà in quella città finché, alla morte del sommo sacerdote
    che sarà in funzione in quei giorni, comparisca in giudizio davanti alla raunanza.
    Allora l’omicida potrà tornarsene, e rientrare nella sua città e nella sua casa,
    nella città donde era fuggito”.
  ckb-ckb: ئیتر لەو شارە نیشتەجێ دەبێت، هەتا بۆ بڕیاردان لەبەردەم ئەنجومەن دەوەستێت،
    هەتا مردنی سەرۆکی کاهین لەو سەردەمەدایە، ئینجا ئەو کەسە دەتوانێت بگەڕێتەوە ماڵەکەی
    خۆی، بۆ ئەو شارۆچکەیەی لێی هەڵاتبوو.“»
  eng-BBE: And he is to go on living in that town till he has to come before the meeting
    of the people to be judged; (till the death of him who is high priest at that
    time:) then the taker of life may come back to his town and to his house, to the
    town from which he had gone in flight.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ನ್ಯಾಯ ವಿಚಾರಣೆಗೋಸ್ಕರ ಸಭೆಯ ಮುಂದೆ ಬಂದು ನಿಲ್ಲುವವರೆಗೂ ಆ ದಿವಸಗಳಲ್ಲಿ
    ಇರುವ ಮಹಾಯಾಜಕನು ಮರಣ ಹೊಂದುವವರೆಗೂ ಆ ಪಟ್ಟಣದಲ್ಲೇ ವಾಸವಾಗಿರಬೇಕು. ತರುವಾಯ ಕೊಂದವನು ತಾನು
    ಬಿಟ್ಟು ಓಡಿ ಹೋದ ತನ್ನ ಪಟ್ಟಣಕ್ಕೂ, ತನ್ನ ಮನೆಗೂ ತಿರುಗಿಬರಬಹುದು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:JOS.020.005'
  tam-2017: நியாயம் விசாரிக்கும் சபைக்கு முன்பாக அவன் நிற்கும்வரைக்கும், அந்த நாட்களில்
    இருக்கிற பிரதான ஆசாரியன் மரணமடையும்வரைக்கும், அவன் அந்தப் பட்டணத்திலே குடியிருக்கவேண்டும்;
    பின்பு கொலைசெய்தவன் தான் விட்டுவந்த தன்னுடைய பட்டணத்திற்கும் தன் வீட்டிற்கும்
    திரும்பிப்போகவேண்டும் என்று சொல் என்றார்.
  spa-RV-1909: 'Y quedará en aquella ciudad hasta que parezca en juicio delante del
    ayuntamiento, hasta la muerte del gran sacerdote que fuere en aquel tiempo: entonces
    el homicida tornará y vendrá á su ciudad y á su casa y á la ciudad de donde huyó.'
  ron-BTF: Și să locuiască în cetatea aceasta până va sta înaintea adunării pentru
    judecată, până la moartea marelui preot care va fi în zilele acelea; atunci ucigașul
    să se întoarcă și să vină în cetatea sa și în casa sa, în cetatea de unde a fugit.
  eng-WEBP: He shall dwell in that city until he stands before the congregation for
    judgment, until the death of the high priest that shall be in those days. Then
    the man slayer shall return, and come to his own city, and to his own house, to
    the city he fled from.’”
  eng-FBV: He shall remain in that town until he has received a public trial and a
    verdict has been given, and until the death of the high priest of the time. Then
    he is free to return to his home, back to the town from where he ran away.’”
  nld-1939: Hij zal in die stad mogen blijven, tot hij voor het vergaderde volk terecht
    heeft gestaan, of tot de dood van den hogepriester, die er dan is. Dan zal de
    moordenaar weer naar zijn eigen stad en huis kunnen gaan, of naar de stad, van
    waaruit hij gevlucht was.
  nch-BL: Huan nopa tacat cati temicti monequi mocahuas ipan nopa altepet hasta quinextis
    iixpa se juez huan nopa masehualme nopona para amo elqui itajtacol cati panoc,
    huan inijuanti nojquiya quiijtose para amo itajtacol. Huan quema ya quitajtolsencajtoque
    teipa mocahuas nopona hasta miquis nopa totajtzi cati más hueyi. Huan teipa, quena,
    nopa temictijquet huelis tacuepilis ichaj ipan ialtepe campa quistejqui.”
  vie-1934: Người phải ở trong thành ấy cho đến chừng chịu đoán xét trước mặt hội
    chúng, cho đến chừng thầy tế lễ thượng phẩm đang chức qua đời. Kế đó, kẻ sát nhân
    sẽ trở về vào thành và nhà mình, tức là thành mà mình đã trốn khỏi.
  hin-CV: हत्यारा उस नगर में तब तक रह सकता है, जब तक वह सभा में न्याय के लिए खड़ा
    न हो जाए, या जब तक उस समय के महापुरोहित की मृत्यु न हो जाए. उसके बाद ही वह हत्यारा
    अपने घर जा सकता है.”
  spa-BES: Y él seguirá viviendo en ese pueblo hasta que tenga que venir ante la reunión
    del pueblo para ser juzgado; y hasta la muerte de aquel que es sumo sacerdote
    en ese momento. Entonces el refugiado puede regresar a su ciudad y a su casa,
    a la ciudad desde la cual había salido huyendo.
  tdx-tdx: Himoneña’e i rovay ampara’ te mijohañe añatrefa’ ty fivory ty hizaka aze;
    am-para’ ty fihomaha’ ty mpisorom-bey henane zay; himpoly amy zao i mpamonoy mb’
    an-drova’e naho mb’añ’akiba’e, mb’ amy rova nihirifa’e an-daiy.
  tha-KJV: และผู้นั้นจะอาศัยอยู่ในเมืองนั้นจนกว่าเขาจะยืนต่อหน้าชุ​มนุ​มชนเพื่อรอรับการพิพากษา
    จนกว่ามหาปุโรหิตในเวลานั้นสิ้นชีวิต ผู้​ฆ่าคนนั้นจึงจะกลับไปยังเมืองของตน ไปบ้านของตน
    ไปยังเมืองที่เขาจากมานั้นได้’”
  por-BR-2018: 'E ficará naquela cidade até que compareça em juízo diante do ajuntamento,
    até a morte do grande sacerdote que for naquele tempo: então o homicida voltará
    e virá à sua cidade e à sua casa e à cidade de onde fugiu.'
  deu-ELO: Und er soll in jener Stadt wohnen, bis er vor der Gemeinde zu Gericht gestanden
    hat, bis zum Tode des Hohenpriesters, der in jenen Tagen sein wird; alsdann mag
    der Totschläger zurückkehren und in seine Stadt und in sein Haus kommen, in die
    Stadt, aus welcher er geflohen ist. -
  eng-WYC-2018: And he shall dwell in that city, till he stand before the doom, and
    yield, or show, the cause of his deed. And he that killed a man, dwell in that
    city, till the great priest die, which is in that time; then the manslayer shall
    turn again, and he shall enter into his city, and house, from which he fled. (And
    he shall remain in that city, until he stand before the judge, and show the reason
    for his deed. And he who killed someone, shall stay in that city, until the High
    Priest die, who is in office at that time; then the man-killer shall return, and
    he shall enter into his city, and into his house, from which he fled.)
  epo-epo: Kaj li loĝos en tiu urbo, ĝis li stariĝos antaŭ la komunumo por juĝo, ĝis
    la morto de la granda pastro, kiu estos en tiu tempo. Tiam la mortiginto reiru,
    kaj venu en sian urbon kaj al sia domo, en la urbon, el kiu li forkuris.
  uig-PIN: Adǝm ɵltürgǝn kixi jamaǝt aldida soraⱪ ⱪilinƣuqǝ xu xǝⱨǝrdǝ tursun; andin
    xu waⱪittiki bax kaⱨin ɵlüp kǝtkǝndǝ, u xu xǝⱨǝrdin ayrilip, ɵz xǝⱨirigǝ, yǝni
    ⱪeqip qiⱪⱪan xǝⱨǝrdiki ɵyigǝ yenip kǝlsun.
  beo-beo: E da amo Dabe Fasa:besa:le Gaga:su Moilai bai bagade ganodini esalu, dunu
    huluane ba:ma:ne fofada:sea amola Gobele salasu Ouligisu dunu da bogosea, e da
    hi moilai amoga e da hobea:i, amoga buhagimu da defea.’”
  tpi-OTNT: Na em i mas i stap long dispela taun inap ol i harim kot bilong em long
    ai bilong olgeta man bilong taun. Na sapos kot i painimaut olsem em i no gat rong,
    orait em i mas i stap long dispela taun inap hetpris bilong dispela taim i dai.
    Na bihain em i ken i go bek long as ples bilong en, em ples bipo em i bin lusim
    na ranawe.’”
  hau-SA: Zai zauna a wannan birni har sai taron jama’a sun yi masa shari’a, kuma
    har sai lokacin da babban firist wanda yake aiki a lokacin ya mutu, sa’an nan
    zai iya koma garinsa na dā.”
  uig-LAT: Adem öltürgen kishi jamaet aldida soraq qilin’ghuche shu sheherde tursun;
    andin shu waqittiki bash kahin ölüp ketkende, u shu sheherdin ayrilip, öz shehirige,
    yeni qéchip chiqqan sheherdiki öyige yénip kelsun.
  nde-nde: Usezahlala kulelodolobho kuze kufike isikhathi sokuthonisiswa phambi kwebandla
    njalo kuze kufe umphristi omkhulu oyabe ephethe umsebenzi ngalesosikhathi. Lapho
    usengabuyela ngakibo, edolobheni abaleka kulo.”
  ton-ton: 'Pea ʻe nofo ia ʻi he kolo ko ia, ke ʻoua ke tuʻu ia ʻi he ʻao ʻoe fakataha
    ʻi he fakamaau, pea ke ʻoua ke pekia ʻae taulaʻeiki lahi ʻaia ʻe ʻi he ngaahi
    ʻaho ko ia: pea ʻe toki liu mai ʻae tāmate faainoa, ʻo haʻu ki heʻene kolo, pea
    haʻu ki hono fale, ki he kolo naʻe hola ia mei ai.”'
  ces-1613: A bydliti bude v městě tom, dokudž nestane před shromážděním k soudu,
    až do smrti kněze velikého, kterýž by byl toho času; nebo tehdáž navrátí se vražedlník,
    a přijde do města svého a do domu svého, do města, odkudž utekl.
  eng-WMB: He shall dwell in that city until he stands before the congregation for
    judgment, until the death of the high priest that shall be in those days. Then
    the man slayer shall return, and come to his own city, and to his own house, to
    the city he fled from.’”
  tam-TCV: மக்கள் சமுதாயத்திற்கு முன்னே அவன் நியாயம் விசாரிக்கப்படும்வரை அக்காலத்தில்
    தலைமை ஆசாரியனாய்ப் பணிபுரிபவன் இறக்கும்வரை அவன் அப்பட்டணத்தில் தங்கவேண்டும். அதன்பின்
    அவன் விட்டுவந்த தன் பட்டணத்தில் உள்ள தன் சொந்த வீட்டிற்குத் திரும்பிச்செல்லலாம்.”
  ceb-ULB: Kinahanglan magpabilin siya niana nga siyudad hangtod nga moatubang siya
    sa panagtigom alang sa paghukom, hangtod sa kamatayon sa tawo nga nagbarog ingon
    nga labawng pari niadtong mga adlawa. Unya ang tawo nga nakapatay nga wala gituyo
    mamahimo na nga mobalik sa iyang kaugalingon nga lungsod ug sa iyang kaugalingong
    panimalay, ngadto sa lungsod nga iyang gibiyaan.
  pol-UBG: I będzie mieszkał w tym mieście, dopóki nie stanie przed zgromadzeniem
    na sąd i aż do śmierci najwyższego kapłana, który będzie w tym czasie. Wtedy zabójca
    wróci i przyjdzie do swego miasta i do swego domu, do miasta, z którego uciekł.
  urd-GVU: وہ اُس وقت تک شہر میں رہے جب تک مقامی عدالت معاملے کا فیصلہ نہ کر دے۔ اگر
    عدالت اُسے بےگناہ قرار دے تو وہ اُس وقت کے امامِ اعظم کی موت تک اُس شہر میں رہے۔
    اِس کے بعد اُسے اپنے اُس شہر اور گھر کو واپس جانے کی اجازت ہے جس سے وہ فرار ہو
    کر آیا ہے۔“
  deu-1912: So soll er in der Stadt wohnen, bis daß er stehe vor der Gemeinde vor
    Gericht, und bis daß der Hohepriester sterbe, der zur selben Zeit sein wird. Alsdann
    soll der Totschläger wiederkommen in seine Stadt und in sein Haus, zur Stadt,
    davon er geflohen ist.
  kan-2017: ಒಂದು ಸಭೆಯನ್ನು ಸೇರಿಸಿ ಅಂಥವನನ್ನು ವಿಚಾರಿಸಬೇಕು; ಮತ್ತು ಅವನು ಆಗಿನ ಮಹಾಯಾಜಕನ ಜೀವಮಾನವೆಲ್ಲಾ
    ಅದೇ ಪಟ್ಟಣದಲ್ಲಿ ಇರಬೇಕು. ಆ ನಂತರ ತಾನು ಬಿಟ್ಟು ಬಂದ ಪಟ್ಟಣದಲ್ಲಿರುವ ಮನೆಗೆ ಹಿಂತಿರುಗಿ ಹೋಗಬಹುದು’
    ಎಂದು ಹೇಳು” ಎಂದನು.
  tgo-tgo: Loloko mbowo ne i yaku gheko ghaghad ne i ndeghathɨ kot e marae na ghaghad
    kotɨko gha ravakatha — iye ravowovowo laghɨye i mare. Amba loloko iyako i njogha
    e ghambae, ghembako iyava i vorikowe.”
  yap-yap: Rayag ni nge par u lan fare binaw nge taw ko ngiyal’ ni kan pithig e oloboch
    rok u mit e girdi’ ni yo’or, nge ngiyal’ nike yim’ e re mo’on ni ir e Prist ni
    Th’abi Ga’. Ma aram e rayag ni nge sul fare mo’on nga tabnaw ko binaw rok ko gin
    nike mil riy.”
  hlt-MCSB: Laitloeknah ham rhaengpuei mikhmuh ah pai hlan tih, te vaeng tue ah aka
    om khosoih puei loh a duek hlan khuiah tah te khopuei ah te khosa saeh. Hlang
    aka ngawn te a mael vaengah tah te lamkah a rhaelrham khopuei lamloh amah kho
    neh amah im te paan saeh,” a ti nah.
  mdy-ETH: ዬይ ዓሢ ዎጎ ዎጋ ዓሶ ቤርቶ ሺኢኪ ዎጊንታንዳያ ሄላንዳኣና፥ ሃሣ ዬኖ ዎዶና ቄኤሶ ቢያሢኮ ሱኡጌ ማዒ ማዻሢ ሃይቃንዳያ
    ሄላንዳኣና ዬኖ ካታሞይዳ ዒ ናንጋኒ ዳንዳዓኔ፤ ዬካፓ ቤርታ ዒ ዓኣሺንቲ ሙኬ ካታሞይዳ ዓኣ ፔ ማኣሪ ዴንዳኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: Nanso, ɛsɛ sɛ okumfoɔ no tena kuropɔn no mu na ɔmanfoɔ di nʼasɛm bu
    no bem. Na ɛsɛ sɛ okumfoɔ no kɔ so tena kuro no mu, ɛfiri sɛ, owuo no yɛ asiane.
    Ɔbɛtena hɔ akɔsi sɛ ɔsɔfopanin a ɔwɔ hɔ saa ɛberɛ no a asɛm no siiɛ no bɛwu. Ɛno
    akyi, okumfoɔ no wɔ ho kwan sɛ ɔsane kɔ ne kurom.”
  eng-WEBU: He shall dwell in that city until he stands before the congregation for
    judgment, until the death of the high priest that shall be in those days. Then
    the man slayer shall return, and come to his own city, and to his own house, to
    the city he fled from.’”
  bnp-bnp: A bakovi i ha ge made vona a tanga iea, ge harena ne huriki ri gi pelekadoa
    a maregoa vona na matane huriki a tahotanga. Na tahuna ni longo i uka maregoa,
    bara i made vona a tanga iea, ge harena na prister dagi i rata a leho vona a tahuna
    iea ge mate. Muri ge hamule mai a tanga vona.’”
  wal-wal: Yaa7aa sinttan pirddau i eqqana gakkanaassinne he wodiyan de7iya qeese
    ubbatu halaqai haiqqana gakkanaassi, he kataman de7o. Hegaappe guyyiyan, baqatidi
    kiyido katamaa guyye simmidi, ba soo gelo’ yaaga” yaagiis.
  spa-PDDPT: Deberá permanecer en aquella ciudad hasta que comparezca en juicio ante
    la congregación, y hasta la muerte del que sea sumo sacerdote en aquellos días.
    Entonces el homicida regresará a la ciudad de la cual huyó y a su propia casa.
  gun-gun: Ha'e ramo ha'e va'e tetã py ae 'rã jojukaare oĩ, heta va'e kuery renonde
    ojexa uka rã omboayvu rã guarã, ha'e gui sacerdote yvateve va'e ha'e va'e jave
    py oĩ va'e omano e'ỹa ja. Ha'e ramo mae ma jojuka rive va'ekue oẽ vy ngoo katy
    ju 'rã ojevy tetã onhaague py ae”, 're.
  agu-BL: ”Poro yi juna'tz yi mbiyon cu'n yi tuch', tajwe'n tan cyaje'n cyen tnum
    jalen cu'n yil tz'oc ma'le'n yi til. Nin kol lajluchax yi qui'c til, tajwe'n tan
    cyaje'n cyen le tnuma'tz jalen cu'n lquim yi wi'tz pale' yi na ak'uj te yi tiempa'tz,
    yi bnixe'n yi il. Ba'n tzun tz'ajtzajtz le tetz ama'l,” stzun Kataj bantz.
  ilo-ULB: Masapul nga agtalinaed isuna iti dayta a siudad agingga a tumakder isuna
    iti sangoanan ti taripnong para iti pannakaikeddeng, agingga iti ipapatay ti tao
    nga agserserbi a kas nangato a padi kadagidiay nga al-aldaw. Ket mabalinen nga
    agsubli ti tao a nakapatay iti tao a saanna nga inggagara iti bukodna nga ili
    ken iti bukodna a pagtaengan, ti ili a pinanawanna.”
  kpg-kpg: Mee e mee di noho hua i lodo di waahale deelaa, gaa dae loo gi di gabunga
    damana gaa hai, be di madagoaa tagi hai mee dabu la guu made. Gei mee gaa mee
    di hana labelaa gi dono guongo donu dela ne hanimoi ai.”
  uig-ARA: ئادەم ئۆلتۈرگەن كىشى جامائەت ئالدىدا سوراق قىلىنغۇچە شۇ شەھەردە تۇرسۇن؛
    ئاندىن شۇ ۋاقىتتىكى باش كاھىن ئۆلۈپ كەتكەندە، ئۇ شۇ شەھەردىن ئايرىلىپ، ئۆز شەھىرىگە،
    يەنى قېچىپ چىققان شەھەردىكى ئۆيىگە يېنىپ كەلسۇن.
  bsp-bsp: Pəyi dare dadɔkɔ haŋ tɛm ntɛ aka Yisrayel ŋandekɔ kiti kɔ mɔ, kɔ pəyɔnɛ
    fɛ ti-ɛ wəloŋnɛ wəpɔŋ pəfi. Tɛm tatɔkɔ, wədif fum wəkɔ ɛyɛksɛ mɔ, ɛntam kəlukus
    nde dare dɔn, nde kəlɔ kɔn, nde dare dɔkɔ ɛnayɛksɛ mɔ.»
  sus-sus: Faxɛti xa lu na taa kui han a xa makiiti mɛnnikae ya xɔri. E xa a lu na
    taa kui han sɛrɛxɛdubɛ kuntigi faxama tɛmui naxɛ. Na xanbi na mixi xa gbilen a
    xɔnyi, a kelixi dɛnnaxɛ.»
  pon-2006: E kak koukousoan nan kahnimwo lao e ale kopwung mwohn pokon sansal oh
    lao Samworo Lapalap en ahnsowo pahn mehla. Mwuhr aramaso kakehr pwurala ni imweo,
    wasa me e tangasang ie.”
  ksd-ksd: Ma na kiki ta nam ra pia na pal tuk tar ta ra bung ba na tur rikai tana
    ta ra luaina mata i ra kivung upi da kure, ma tuk tar ta ra bung ba ra tena tinabar
    ngalangala ta nam ra e na mat i tana; namur nina i ga doko ta tikai na talil,
    ma na vana ta kana pia na pal iat, ma ta ra kubana iat, ta ra pia na pal i ga
    lop kan ia.
  tur-YTC: Hüküm için topluluğun önüne çıkana dek, o günlerde başkâhinin ölümüne kadar
    o kentte oturacak. O zaman adam öldüren geri dönecek ve kendi kentine, kendi evine,
    kaçtığı kente gelecektir.'”
  ind-AYT: Ia harus tinggal di kota itu sampai ia berdiri di hadapan rapat jemaat
    untuk diadili, dan sampai imam besar yang ada pada saat itu mati. Pada waktu itulah,
    pembunuh itu boleh pulang ke kotanya dan ke rumahnya, ke kota dari mana ia telah
    melarikan diri.”
  nya-nya: Munthu wakuphayo adzakhalabe mu mzindawo mpaka atayimbidwa mlandu pamaso
    pa gulu lonse, ndiponso mpaka atamwalira mkulu wa ansembe amene akutumikira pa
    nthawiyo. Pamenepo munthuyo atha kubwereranso ku mudzi kwawo kumene anachoka mothawa
    kuja.”
  hrv-hrv: Ubojica neka ostane u tom gradu sve dok ne stupi pred sud zajednice ili
    do smrti velikoga svećenika koji bude u ono vrijeme. Tada neka se ubojica vrati
    i neka ode u svoj grad i svome domu - u grad iz kojega je utekao.'”
  mps-mps: Tama aga te hanude bididubadi, te aga po tų te tigidali bidi gedude ilibo
    sogoba usu nao. Tama nosali aga tede bididubadi, tama te sogo bidali te het pris
    isibo sogoba usu naibao. Teda nosali te aga page bulu ma pabo te usu da, te aga
    polobadu wi soyu taga soali buluba ma pomainao,’” Genuai Bidigo te we bidibolo
    pusabo po te Josuabolo wali.
  tpi-tpi: Na em i mas i stap long dispela taun inap ol i harim kot bilong em long
    ai bilong olgeta man bilong taun. Na sapos kot i painimaut olsem em i no gat rong,
    orait em i mas i stap long dispela taun inap hetpris bilong dispela taim i dai.
    Na bihain em i ken i go bek long as ples bilong en, em ples bipo em i bin lusim
    na ranawe.’”
  dan-1931: han skal blive boende i denne By, indtil han har været stillet for Menighedens
    Domstol, eller den Mand, som på den Tid er Ypperstepræst, dør; derefter kan Manddraberen
    vende tilbage til sin By og sit Hjem, den By, han er flygtet fra.”
  vie-OVCB: Người ngộ sát sẽ ở lại trong thành, được dân chúng xét xử, và chỉ được
    về nhà mình khi nào thầy thượng tế đương nhiệm qua đời.”
  guj-2017: તે દિવસોમાં જે મુખ્ય યાજક તરીકેની સેવા આપતો હોય તેના મરણ સુધી, તે ન્યાયને
    સારું સભા આગળ ઊભો રહે ત્યાં સુધી, તે તેં જ નગરમાં રહે. પછી એ મનુષ્યઘાતક તેના પોતાના
    ઘરે અથવા તેના પોતાના નગરમાં કે જ્યાંથી તે નાસી ગયો હતો ત્યાં પાછો જાય.”
  pon-2006A: E kak koukousoan nan kahnimwo lao e ale kopwung mwohn pokon sansal oh
    lao Samworo Lapalap en ahnsowo pahn mehla. Mwuhr aramaso kakehr pwurala ni imweo,
    wasa me e tangasang ie.”
  por-BRBSL: Ele habitará naquela cidade até que esteja diante da congregação para
    julgamento, até a morte do sumo sacerdote que estará naqueles dias. Então o assassino
    voltará, e virá para sua própria cidade, e para sua própria casa, para a cidade
    de onde fugiu”.
  cth-cth: Ahni teh tamimaya hmalah a kangdue teh, lawkcengnae a khang hoehnahlan,
    hatnae tueng nah vaihma kacue a due hoehnahlan, hote kho dawk ao han. Hathnukkhu
    hoi a yawng takhai e kho, ama a onae im koe bout ban vaiteh o thainae kâ ao han.
  twi-twi: Nanso ɛsɛ sɛ okumfo no tena kuropɔn no mu na ɔmanfo di nʼasɛm bu no bem.
    Na ɛsɛ sɛ owudifo no kɔ so tena kurow no mu, efisɛ owu no yɛ asiane. Ɔbɛtena hɔ
    akosi sɛ ɔsɔfopanyin a ɔwɔ hɔ saa bere no a asɛm no sii no bewu. Ɛno akyi, okumfo
    no wɔ ho kwan sɛ ɔsan kɔ ne kurom.”
  hlt-hlt: Laitloeknah ham rhaengpuei mikhmuh ah pai hlan tih, te vaeng tue ah aka
    om khosoih puei loh a duek hlan khuiah tah te khopuei ah te khosa saeh. Hlang
    aka ngawn te a mael vaengah tah te lamkah a rhaelrham khopuei lamloh amah kho
    neh amah im te paan saeh,” a ti nah.
  tbz-SIM: Wè mbo dɛ kó dihɛì kɛ̀ ditĩ̀nnì yɑ̀ɑ ò bekɛ́nɛ̀, kòo mbo kɛ̀ ikuɔ́ nìùtì
    diɛwè wèè pĩ mmutɔ̃mmú dɛ kó dimɔ̀nnì kòò ku. Dɛ mɔ̀nnì ndi ò bo nɑmɛ̀ kɛ́wɛ̃tɛ
    o ɛì ò do cokɛ́ ndi, kɛ́mbo o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Egh a nguibar ekiar kamɨn averara ikɨ mangɨtɨ, me gumazamizibar damazimɨn
    kotɨn aven, an osɨmtɨzim tuisɨgh a bareghtɨ, an kot deraghtɨ, a nguibar ekiar
    kamɨn averara ikɨ mangɨtɨ, ofa gamir gumazibar dapanim ovengeghamin dughiam otogham.
    Eghtɨ gɨn a uamategh uan nguibar a ikegha ara izezimɨn mangam.”
  azb-azb: Bu adam icma qarşısında hökm alana qədər və o dövrdə olan baş kahinin ölümünə
    qədər qoy bu şəhərdə yaşasın. Bundan sonra qatil qaçdığı şəhərə, öz şəhərinə,
    öz evinə qayıda bilər”».
  eng-DBY: And he shall dwell in that city, until he have stood before the assembly
    in judgment, until the death of the high-priest that shall be in those days; then
    shall the slayer return, and come unto his own city, and unto his own house, unto
    the city from whence he fled.
  hin-2017: और जब तक वह मण्डली के सामने न्याय के लिये खड़ा न हो, और जब तक उन दिनों
    का महायाजक न मर जाए, तब तक वह उसी नगर में रहे; उसके बाद वह खूनी अपने नगर को लौटकर
    जिससे वह भाग आया हो अपने घर में फिर रहने पाए।’”
  swp-swp: '@see-verse:JOS.020.005'
  eng-YLT: and he hath dwelt in that city till his standing before the company for
    judgment, till the death of the chief priest who is in those days — then doth
    the man-slayer turn back and hath come unto his city, and unto his house, unto
    the city whence he fled.'
  eng-WYC-2017: And he shall dwell in that city, till he stand before the doom, and
    yield, or show, the cause of his deed. And he that killed a man, dwell in that
    city, till the great priest die, which is in that time; then the manslayer shall
    turn again, and he shall enter into his city, and house, from which he fled.
  eng-WMBB: He shall dwell in that city until he stands before the congregation for
    judgement, until the death of the high priest that shall be in those days. Then
    the man slayer shall return, and come to his own city, and to his own house, to
    the city he fled from.’”
  urd-GVH: वह उस वक़्त तक शहर में रहे जब तक मक़ामी अदालत मामले का फ़ैसला न कर दे।
    अगर अदालत उसे बेगुनाह क़रार दे तो वह उस वक़्त के इमामे-आज़म की मौत तक उस शहर में
    रहे। इसके बाद उसे अपने उस शहर और घर को वापस जाने की इजाज़त है जिससे वह फ़रार होकर
    आया है।”
  rug-rug: Boka koa si asa koasa vasileana lavata osolae turaṉa la nia rini si asa
    pa vinaripitui, meke pana be mate tu sa ṉati hiama si kote tiqe boka pule sa tie
    koasa nana vasileana pu govete veko pania sa.”
  gaz-gaz: Inni hamma fuula waldaa dura qorumsaaf dhaabatuttii fi hamma lubni ol aanaan
    yeroo sanatti tajaajilaa ture duʼutti magaalaadhuma sana keessa jiraachuu qaba.
    Ergasii inni mana isaatti, gara magaalaa keessaa baqate sanaatti deebiʼuu dandaʼa.”
  fra-LSG: Il restera dans cette ville jusqu’à ce qu’il ait comparu devant l’assemblée
    pour être jugé, jusqu’à la mort du souverain sacrificateur alors en fonctions.
    A cette époque, le meurtrier s’en retournera et rentrera dans sa ville et dans
    sa maison, dans la ville d’où il s’était enfui.
  gnn-gnn: ga yana liŋgu ga ŋuriki dhä‐wirrka'yunarawuna waluwu. Nhinanydja ŋayi yukurra
    yurru ŋunhilinydja wäŋaŋura weyinnha, yurruna ŋayi yurru roŋiyirri balayi nhanukiyingala
    wäŋalili.” Bitjarra ŋayi Garrayyu ḻakaraŋalanydja Djatjuwawala.
  yal-yal: A xa lu na taani han a yi makiti yamaan yɛtagi, e nun han saraxarali kuntigin
    naxan walima na waxatini, na yi faxa. Na xanbi ra, faxa tiin nɔɛ xɛtɛ nɛn a banxini
    a konni, a kelixi dɛnaxan yi.”
  haw-1868: A e noho oia ma na kulanakauhale la, a hiki i ka wa o kona ku ana imua
    o ke anaina no ka hookolokolo ana, a hiki i ka wa o ka make ana o ke kahuna nui
    o ia mau la; alaila, e hoi ua kanaka pepehi la, e hele oia i kona kulanakauhale,
    i kona hale iho, a i ke kulanakauhale ana i haalele ai.
  arb-NAV: وَيَظَلُّ مُقِيماً فِي تِلْكَ الْمَدِينَةِ حَتَّى يَمْثُلَ أَمَامَ الْقَضَاءِ
    لِيَلْقَى مُحَاكَمَةً عَادِلَةً، وَإِلَى أَنْ يَمُوتَ رَئِيسُ الْكَهَنَةِ الَّذِي
    يَكُونُ فِي تِلْكَ الأَيَّامِ. عِنْدَئِذٍ يَرْجِعُ الْقَاتِلُ إِلَى مَدِينَتِهِ
    الَّتِي هَرَبَ مِنْهَا وَإِلَى بَيْتِهِ».
  ewe-ewe: Ele be amewula la nanɔ sitsoƒedu la me va se ɖe esime ʋɔnudrɔ̃lawo nadrɔ̃
    ʋɔnui, eye wòaganɔ afi ma va se ɖe esime nunɔlagã si nɔ dzi ɖum hafi nya sia dzɔ
    la naku. Ekema amewula la ate ŋu atrɔ ayi wo de azɔ.”
  eng-LEE: 'And he shall dwell in that city, until he shall have stood before the
    congregation for judgment, [and] until the death of the high-priest that may be
    in those days: then shall the manslayer return, and come unto his own house, unto
    the city whence he hath fled.'
  asm-FB: সেই কালৰ মহা-পুৰোহিতৰ মৃত্যু নোহোৱা পৰ্য্যন্ত আৰু সেই নৰবধীয়ে বিচাৰৰ বাবে
    সমাজৰ সাক্ষাতে থিয় নোহোৱালৈকে, তেওঁ সেই নগৰতে বাস কৰিব লাগিব৷ তেতিয়া তেওঁ যি
    নগৰৰ পৰা পলাই আহিছিল, নিজৰ সেই নগৰ আৰু নিজৰ ঘৰলৈ উলটি যাব পাৰিব’।”
  sus-A: قَشّتِ شَ لُ نَ تَا كُي هَن عَ شَ مَكِيتِ مّننِكَيٍ يَ شْرِ. عٍ شَ عَ لُ
    نَ تَا كُي هَن سّرّشّدُبّ كُنتِفِ قَشَمَ تّمُي نَشّ. نَ شَنبِ نَ مِشِ شَ فبِلٍن
    عَ شْنيِ، عَ كٍلِشِ دّننَشّ.»
  fra-SBL: Il demeurera dans cette ville jusqu'à ce qu'il se présente devant l'assemblée
    pour être jugé, jusqu'à la mort du grand prêtre qui aura lieu en ces jours-là.
    Alors l'homme qui a tué son prochain s'en retournera et reviendra dans sa ville
    et dans sa maison, dans la ville qu'il a fuie.'"
  hbo-hbo: וְיָשַׁ֣ב ׀ בָּעִ֣יר הַהִ֗יא עַד־עָמְדֹ֞ו לִפְנֵ֤י הָֽעֵדָה֙ לַמִּשְׁפָּ֔ט
    עַד־מֹות֙ הַכֹּהֵ֣ן הַגָּדֹ֔ול אֲשֶׁ֥ר יִהְיֶ֖ה בַּיָּמִ֣ים הָהֵ֑ם אָ֣ז ׀ יָשׁ֣וּב
    הָרֹוצֵ֗חַ וּבָ֤א אֶל־עִירֹו֙ וְאֶל־בֵּיתֹ֔ו אֶל־הָעִ֖יר אֲשֶׁר־נָ֥ס מִשָּֽׁם׃
  piu-2006: '@see-verse:JOS.020.005'
  kik-kik: Mũndũ ũcio nĩarekwo aikare itũũra rĩu inene nginya hĩndĩ ĩrĩa akaarũgama
    mbere ya andũ monganĩte aciirithio, kana nginya rĩrĩa gĩkuũ kĩa mũthĩnjĩri-Ngai
    ũrĩa mũnene ũcio ũratungata hĩndĩ ĩyo gĩgaakinya. Thuutha ũcio no acooke mũciĩ
    gwake o itũũra-inĩ rĩrĩa oimĩte akĩũra.”
  fra-NCL: Le meurtrier restera dans cette ville jusqu’à ce qu’il comparaisse devant
    l’assemblée pour être jugé, jusqu’à la mort du grand prêtre qui sera en fonctions
    en ces jours-là. Alors le meurtrier s’en retournera et rentrera dans sa ville
    et dans sa maison, dans la ville d’où il s’était enfui. »
  cek-AK: Anih to rangpui lokcaekhaih hmaa ah angdoe ai karoek to, to atue thuemah
    toksah qaima dueh ai karoek to, to vangpui thungah om tih; qaima duek pacoengah
    ni poek ai pui hoiah kami hum moeng kami to a ohhaih vangpui ah amlaem thai let
    vop tih, tiah a naa.
  cuk-cuk: Dule-emar-oburgwisadi, bela dulemar-asabin ega-igar-itolegedse, degi, dule-irwa-Bab-Dummadse-goled-e-dummadga-maid-burgwedse,
    a-neggweburgi gudii guoed. Unnila a-sorbali, dule-emar-oburgwisadi na gannar e-negse,
    degi, biti-neggweburgi-wakinnar-gusadse sunna nonikoed.’ ”
  uig-CYR: Адәм өлтүргән киши җамаәт алдида сорақ қилинғичә шу шәһәрдә турсун; андин
    шу вақиттики баш каһин өлүп кәткәндә, у шу шәһәрдин айрилип, өз шәһиригә, йәни
    қечип чиққан шәһәрдики өйигә йенип кәлсун.
  tel-2017: అతడు సమాజం ముందు విచారణకు నిలబడే వరకూ, ఆ రోజుల్లో ఉన్న యాజకుడు చనిపోయే
    వరకూ ఆ పట్టణంలోనే నివసించాలి. తరువాత ఆ నరహంతకుడు ఏ పట్టణం నుండి పారిపోయాడో ఆ పట్టణంలోని
    తన ఇంటికి తిరిగి రావాలి.”
  hat-BSA: Li va rete nan vil sa a jiskaske li kanpe devan asanble a pou jijman, jiska
    lanmò a wo prèt la nan jou epòk sa a. Epi moun ki te touye moun nan va retounen
    nan pwòp vil pa li ak pwòp kay pa li, nan vil sila li te sove ale a.’”
  kos-kos: Mwet sac enenu in mutana in siti sac nwe ke na orekla nununku nu sel sin
    mwet kol in acn sac, ac nwe ke na Mwet Tol Fulat se lun Israel in pacl sac el
    misa. Tukun pacl se inge, na mwet sacn fah ku in folokla nu in acn sel ma el kaingla
    we me.”
  hbo-WLC: וְיָשַׁ֣ב ׀ בָּעִ֣יר הַהִ֗יא עַד־עָמְד֞וֹ לִפְנֵ֤י הָֽעֵדָה֙ לַמִּשְׁפָּ֔ט
    עַד־מוֹת֙ הַכֹּהֵ֣ן הַגָּד֔וֹל אֲשֶׁ֥ר יִהְיֶ֖ה בַּיָּמִ֣ים הָהֵ֑ם אָ֣ז ׀ יָשׁ֣וּב
    הָרוֹצֵ֗חַ וּבָ֤א אֶל־עִירוֹ֙ וְאֶל־בֵּית֔וֹ אֶל־הָעִ֖יר אֲשֶׁר־נָ֥ס מִשָּֽׁם׃
  ibo-ibo: Onye ahụ gburu mmadụ na-amaghị ama ga-anọgide nʼobodo ahụ ruo mgbe ọ ga-akwụrụ
    nʼihu nzukọ maka ikpe ruokwa mgbe onyeisi nchụaja nọ nʼoge ahụ nwụrụ. Mgbe ahụ,
    o nwere ike laghachi nʼụlọ nke aka ya na nʼobodo ya bụ ebe o si gbapụ ọsọ.”
  ory-ory: ଏହି ନିମନ୍ତେ ସେ ବିଚାରାର୍ଥେ ମଣ୍ଡଳୀ ସାକ୍ଷାତରେ ଠିଆ ହେବା ଯାଏ, ପୁଣି ସେହି ସମୟର
    ମହାଯାଜକର ମୃତ୍ୟୁୁ ହେବା ଯାଏ ସେ ସେହି ନଗରରେ ବାସ କରିବ; ତହିଁ ଉତ୍ତାରେ ସେହି ନରହତ୍ୟାକାରୀ
    ଯେଉଁ ନଗରରୁ ପଳାୟନ କରିଥିଲା, ଆପଣା ନିଜର ସେହି ନଗରକୁ ଓ ଆପଣା ନିଜ ଗୃହକୁ ଫେରି ଆସିବ।’”
  chk-chk: Iwe, ewe mi niela eman aramas epwe chök nom lon ewe telinimw tori a fis
    kapwüngün fän mesen ewe mwichen aramas. Nge lupwen ewe souasor mi lap mi wiseni
    ewe wis lon ewe fansoun a mäla, ina otun ewe aramas a tongeni liwiniti telinimwan
    we a sü seni.”
  rop-rop: “Wal im lau jidan langa det taun raidap detlot pipul langa det taun garra
    kotim im, en if dei faindat trubala im nomo bin min blanga kilim det sambodi,
    wal im gin jidan langa det taun raidap det haibala serramonimen garra dai, en
    wen det serramonimen dai, wal ebrijing kliya blanga ebribodi, en afta det men
    gin gobek langa im ronwan kantri en jidan friwan.” Lagijat na Joshuwa bin dalim
    ola Isreil pipul.
  ukr-1871: Нехай він пробуває в тому містї, аж покіль стане задля свого присуду перед
    громадою, аж до смертї первосьвященника, що того часу старшинувати ме. Тодї можна
    убийцеві вернутись у свій город і в свою домівку в тому містї, звідкіля він утїк.
  deu-1951: so soll er in jener Stadt wohnen, bis er vor der Gemeinde vor Gericht
    gestanden hat, und bis der Hohepriester stirbt, der zu derselben Zeit [im Amte]
    sein wird. Alsdann soll der Totschläger wieder umkehren und in seine Stadt gehen
    und in sein Haus, in die Stadt, daraus er geflohen ist.
  eng-JPS: And he shall dwell in that city, until he stand before the congregation
    for judgment, until the death of the high priest that shall be in those days;
    then may the manslayer return, and come unto his own city, and unto his own house,
    unto the city from whence he fled.'
  srp-1865: Nego neka sjedi u gradu onom dokle ne stane pred zbor na sud, do smrti
    poglavara sveštenièkoga koji bude onda, tada neka se krvnik vrati i ide u svoj
    grad i svojoj kuæi, u grad iz kojega je utekao.
  lug-lug: “Mu kibuga omwo mwanaabeeranga, abantu baamu banaawuliranga ensonga ye,
    era anaabeeranga omwo okutuusa kabona omukulu aliko mu kiseera ekyo, lw’alifa.
    Olwo nno aliddayo ewaabwe mu kibuga gye yadduka.”
  heb-heb: וישב בעיר ההיא עד עמדו לפני העדה למשפט עד מות הכהן הגדול אשר יהיה בימים
    ההם אז ישוב הרוצח ובא אל עירו ואל ביתו אל העיר אשר נס משם׃
  ben-IRV: অতএব যতক্ষণ না সে বিচারের জন্য মণ্ডলীর সামনে দাঁড়ায় এবং সেই দিনের র মহাযাজকের
    মৃত্যু না হয়, ততদিন সে ঐ নগরে বাস করবে; পরে সেই হত্যাকারী তার নগরে ও তার বাড়িতে,
    যে নগর থেকে সে পালিয়ে এসেছিল, সেই স্থানে ফিরে যাবে।”
  pan-pan: ਤਾਂ ਉਹ ਉਸ ਨਗਰ ਵਿੱਚ ਵੱਸਿਆ ਰਹੇ ਜਦ ਤੱਕ ਕਿ ਉਹ ਨਿਆਂ ਲਈ ਮੰਡਲੀ ਦੇ ਅੱਗੇ ਨਾ ਖੜ੍ਹਾ
    ਹੋਵੇ ਅਤੇ ਜਦ ਤੱਕ ਸਰਦਾਰ ਜਾਜਕ ਦੀ ਮੌਤ ਨਾ ਹੋ ਜਾਵੇ ਜਿਹੜਾ ਉਹਨਾਂ ਦਿਨਾਂ ਦਾ ਹੋਵੇ ਤਾਂ ਉਹ
    ਖ਼ੂਨੀ ਮੁੜ ਕੇ ਆਪਣੇ ਸ਼ਹਿਰ ਅਤੇ ਆਪਣੇ ਘਰ ਨੂੰ ਅਰਥਾਤ ਉਹ ਸ਼ਹਿਰ ਨੂੰ ਜਿੱਥੋਂ ਉਸ ਨੱਸਿਆ ਸੀ
    ਜਾਵੇ।
  mya-JVB: ထိုသူသည် ပရိသတ် ရှေ့ သို့ ရောက်၍ တရားစီရင် ခြင်းကို မ ခံ မှီသော်၎င်း၊ ထို
    ကာလ ယဇ်ပုရောဟိတ် မင်း မ သေ မှီသော်၎င်း ထို မြို့ ၌ နေ ရမည်။ ထိုနောက်မှ ပြန် လာ၍
    အထက်ပြေး ရသောမြို့ ၊ မိမိ နေရင်းအိမ် ၌ နေ ရသောအခွင့်ရှိရမည်ဟု မိန့်တော်မူသည်အတိုင်း၊
  hmo-hmo: “Unai tau be unai hanua dekenai do ia noho, ela bona kota ena vairanai
    do ia gini, bona iena kota hereva do idia gwauraia vadaeni. Bona ia ese unai hanua
    dekenai do ia noho ela bona unai nega ena Hahelagaia Tauna Badana be do ia mase
    vadaeni. Unai neganai unai tau ese iena hanua korikori dekenai, bona iena ruma
    korikori dekenai do ia giroa lou diba. Guna taunimanima dekena amo ia heautania
    gabuna be unai.”
  urd-urd: और वह जब तक फ़ैसले के लिए जमा'त के आगे खड़ा न हो, और उन दिनों का सरदार
    काहिन मर न जाये तब तक उसी शहर में रहे इसके बाद वह ख़ूनी लौट कर अपने शहर और अपने
    घर में या'नी उस शहर में आए जहाँ से वह भागा था।
  rus-SYN: пусть он живет в этом городе, доколе не предстанет пред общество на суд,
    доколе не умрет великий священник, который будет в те дни. А потом пусть возвратится
    убийца и пойдет в город свой и в дом свой, в город, из которого он убежал.
  bqc-SIM: Iↄ ku wɛ̃́lɛpiu e wà yã́kpalɛkɛaànↄ, e sa'onkia pↄ́ kú gↄↄ bee gɛ gaò,
    i gbasa ta a bɛ wɛ̃́lɛ pↄ́ à bↄ̀u.
  tcz-CHONGTHU: Ahinlah mithatpa chu hiche khopia chu umden ding, khopi chun achung
    thu akhol toh uva athu atandiu ahi, chuleh hiche thilso petna thempu chungnung
    natongpa hinlai sea hiche komma chu cheng ding ahi. Hijouteng chuleh ahung jamdohna
    khopi sung ain munna chu kilekit thei ding ahi.
  mar-mar: मंडळीसमोर न्याय होईपर्यंत किंवा जो मुख्य याजक त्या दिवसात असेल त्याच्या
    मरणापर्यंत त्या नगरात त्याने रहावे; नंतर त्या हत्या करणाऱ्याने आपल्या नगरात म्हणजे
    ज्या नगरातून तो पळाला त्यामध्ये आपल्या घरी माघारी जावे.”
  qub-qub: Chaypa ruquenga chaycho tiyaj runacunami jusgar nenga wañupacoj runa yarpaypa
    u mana yarpaypa wañuchishantapis. Mana yarpaypa wañuchishanta niptenga chay siudällachömi
    tiyaconga mandaj cüra wañushancama. Chaypitarämi wasinman cuticonga.»
  hat-hat: L'a gen pou l' rete nan lavil la jouk la parèt devan tout pèp la pou yo
    jije l', jouk moun ki granprèt lè sa a va mouri. Se lè sa a nonm lan va gen dwa
    tounen lakay li, nan lavil li te kouri kite a.
  eng-BSB: He is to stay in that city until he stands trial before the assembly and
    until the death of the high priest serving at that time. Then the manslayer may
    return to his own home in the city from which he fled.”
  tod-tod: Toɠa yɛ naama laazuʋɛ, eyɛsu é ɠula kɛlɛma nuɓusɛiti gaazu, ti ná-tukpɔi
    ɠaaleʋe, ɓaa eyɛsu zalaɠa ɠula ɠundiɠi wolai, nii é botii zu naama yeeɠɛɠalai,
    naa za. Naama ziɛgi zu ɠa nu ʋaa nui a ɠale ma la ná-pɛlɛi wu, ná-taazuʋɛ, ʋɛ
    é ʋelani, é zeɠe ná.› »
  eng-WEBPB: He shall dwell in that city until he stands before the congregation for
    judgement, until the death of the high priest that shall be in those days. Then
    the man slayer shall return, and come to his own city, and to his own house, to
    the city he fled from.’”
  kbq-kbq: Hanki agra ana kumapinke'za mani'nesige'za, ana kumapima nemaniza maka
    vahe zamavure keaga'a refko hugahaze. Hanki keaga'ama refko'ma hanageno'ma hazenkema
    omane'nesigeno'a, agra ana kumapinke mani'nesigeno, ana knafima ugagotama hu'nesia
    pristi nera fritesigeno, mopa agafa'arera ete vugahie.
  nhe-BL: Huan nopa tlacatl tlen temicti monequi mocahuas ipan nopa altepetl hasta
    quinextis iniixpa se juez huan nopa tlacame nopona para ax itlajtlacol tlen panoc,
    huan inijuanti nojquiya quiijtose para ax itlajtlacol. Huan quema ya quitlajtolsencajtoque
    teipa mocahuas nopona hasta miquis nopa totajtzi tlen más hueyi. Huan teipa, quena,
    yajaya tlen temicti huelis mocuepas ichaj ipan ialtepe campa quistejqui.”
  gub-BL: Izuka arer upyta putar a'e tawhu pe nehe. Tàmuz upuranu putar hehe wà nehe.
    Na'e umume'u putar izupe wemiapo kar ràm teko a'e pe har wanenataromo wà nehe.
    Izuka arer upuner a'e tawhu pe upyta haw rehe nehe. Xo xaxeto wanuwihaw imàno
    re zo upuner uzewyr haw rehe weko awer pe nehe. (Uzuka amo a'e tawhu pe a'e 'ym
    mehe a'e.)
  eng-DRA: 'And he shall dwell in that city, till he stand before judgment to give
    an account of his fact, and till the death of the high priest, who shall be at
    that time: then shall the manslayer return, and go into his own city and house
    from whence he fled.'
