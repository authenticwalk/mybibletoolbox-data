  tel-2017: హత్య విషయమై ప్రతిహత్య చేసేవాడు రాకుండా అవి మీకు ఆశ్రయ పట్టణాలవుతాయి.
  hat-BSA: pou moun ki touye nenpòt moun san li pa fè eksprè, san reflechi yo, pou
    yo kapab sove ale rive la. Yo va vin yon azil kont vanjè san an.
  kos-kos: Fin oasr mwet se uniya sie mwet ke tia ma el akoo in orala a ma ke ongla
