  rug-rug: Sa tie pu va matea si keke tie lopu pa nana hiniva soti, si boka govete
    la vasina pude ta leseve koasa pu hata ia pude tubehe hobea.
  gaz-gaz: kunis akka namni tasuma yookaan utuu itti hin yaadin nama ajjeese kam iyyuu
