verse: JOS.020.003
translations:
  mal-C: അവിചാരിതമായോ അബദ്ധവശാലോ ഒരാളെ കൊന്ന ഒരു വ്യക്തി അവിടേക്ക് ഓടിപ്പോയി രക്തപ്രതികാരകനിൽനിന്നു
    രക്ഷനേടാനായിട്ടാണ് ഈ ക്രമീകരണം.
  deu-TKW: daß ein Totschläger - wer unvorsätzlich, unversehens, einen Menschen getötet
    hat - sich dorthin flüchten soll, damit sie euch als Zuflucht vor dem Bluträcher
    dienen.
  lin-lin: mpo ete moto nyonso oyo akoboma moto na nko te akoka kokimela kuna mpe
    azwa ebombamelo liboso ya mobukanisi makila.
  eng-LSV: for the fleeing there of a manslayer striking life through ignorance, without
    knowledge; and they have been for a refuge to you from the redeemer of blood.
  eng-GNV: That the slaier that killeth any person by ignorance, and vnwittingly,
    may flee thither, and they shall be your refuge from the auenger of blood.
  eng-WEBSTER: 'That the slayer that killeth any person unawares and ignorantly, may
    flee thither: and they shall be your refuge from the avenger of blood.'
  nhw-BL: Quej nopa sintla se masehuali quimictis seyoc, masque amo quinequiyaya quimictis,
    huelis momanahuiti ipan se tlen nopa altepeme huan nopona amo aqui huelis quimictis
    para momacuepas ica catli quichijtoc.
  swh-ONEN: ili mtu yeyote atakayemuua mtu kwa bahati mbaya na pasipo kukusudia aweze
    kukimbilia huko na kujiepusha na mlipiza kisasi wa damu.
  bba-bba: Bɛɛn suunu sɔɔ, ɡoo ù n win winsim ɡo u kun kĩ, u koo kpĩ u dɑ u kuke wuu
    sin teu sɔɔ. Sɑnɑm mɛ, wi u nùn nɑɑ swĩi u ɡo, u kɑ mɔru kɔsiɑ, u ǹ mɑɑ nùn ɡoomɔ.
  eng-KJVCPB: 'that the slayer that killeth any person unawares and unwittingly may
    flee thither: and they shall be your refuge from the avenger of blood.'
  luo-luo: mondo ngʼato angʼata monego nyawadgi kobothne kendo ok dwarone nyalo biro
    kanyo mi oyud konyruok koa e lwet ngʼama dwaro chulone kuor.
  meu-meu: 'Bena taunimanima ta baine hapididia tauna ese unu baine heau lao: unuseni
    ai mase tauna varavarana imana amo ba roho mauri.'
  npi-ULB: यसो गर ताकि जसले मानिसलाई अनजानमा मार्छ त्यो व्यक्‍ति त्यहाँ जान सक्छ ।
    यी सहरहरू मारिएको व्य‍क्‍तिको रगतको बदला लिन खोज्‍नेबाट शरण-स्थान हुने छ ।
  yor-yor: kí ẹni tí ó bá ṣèèṣì pa ènìyàn tàbí tí ó bá pa ènìyàn láìmọ̀-ọ́n-mọ̀ lè
    sálọ sí ibẹ̀, fún ààbò lọ́wọ́ olùgbẹ̀san ẹ̀jẹ̀ ẹni tí ó pa.
  emp-NTPO: Mĩã beai crĩchaẽ́ b̶ʌd̶e ab̶aʌba djãrãda beaibʌrʌ, dji beud̶a ẽberãrãba
    idji bead̶i naẽna maʌ̃ purud̶aa mĩrũ wãida b̶ʌa.
  ind-ind: Siapa saja yang membunuh orang lain dengan tidak sengaja berhak melarikan
    diri ke salah satu kota perlindungan untuk menyelamatkan diri dari pihak keluarga
    korban yang ingin menuntut balas sebelum kasusnya diadili.
  pes-OPCB: تا اگر کسی مرتکب قتل غیرعمد شود به آنجا پناه ببرد و از انتقام بستگان مقتول
    در امان باشد.
  tgl-ULB: Gawin ito para makapunta doon ang isang tao na nakapatay nang hindi sinasadya.
    Ang mga lungsod na ito ay magiging isang lugar ng kanlungan mula sa sinumang naghahangad
    para sa paghihiganti sa dugo ng isang tao na pinatay.
  hui-hui: Wali agali mbiralime mendeali mememe ko ba bowa bo home laragola homayagonaga
    dameneme ibunibi bo wahole talirago ibu dindi ogoniha pora bialu pelo.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​အား​မ​တော်​တ​ဆ​သတ်​မိ သော​သူ​သည် လက်​စား​ချေ​မည့်​သူ​၏​လက်​မှ
    လွတ်​မြောက်​ရန် ထို​မြို့​များ​သို့​ထွက်​ပြေး ခို​လှုံ​နိုင်​စေ​ရ​မည်။-
  bod-N: སྟེས་དབང་གིས་མི་གསོད་ནོར་བྱས་པ་རྣམས་དེར་འབྲོ་རུ་འཇུག་དགོས། གྲོང་ཁྱེར་དེ་དག་ཁྱོད་རྣམས་ལ་དགྲ་ཤ་ལེན་མཁན་ལས་སྐྱབས་བཅོལ་སའི་གནས་སུ་བྱས་ཆོག
  sna-sna: kuitira kuti ani naani anouraya munhu netsaona uye asina kuita namaune,
    agone kutizira ikoko uye adzivirirwe kumutsivi weropa.
  spa-BLM: para que el homicida que mate a cualquier persona accidentalmente o sin
    intención pueda huir allí. Le servirán de refugio contra el vengador de la sangre.
  cac-cac: Q'uinaloc ay junoc mach smac'ancham junoc anima to man̈ sc'anoc sc'ool,
    syal b'at scolan sb'a d'a junoc chon̈ab' chi', yic vach' max mac'jicham yuj junoc
    ayto yuj sb'a yed' jun ix cham chi'.
  swh-ULB: Fanyeni hivi ili mtu akiua mtu bila kukusudia aweze kwenda huko. Miji hii
    itakuwa ni sehemu ya kukimbilia kutoka kwa mtu yeyote yule anayetaka kulipiza
    kisasi kwa damu ya mtu aliyeuliwa.
  bel-bel: каб мог уцякаць туды забойца, які забіў чалавека памылкова, без намыслу;
    няхай будуць у вас сховішчам ад помсьніка за кроў.
  deu-ELBBK: dass dahin fliehe ein Totschläger, der jemand aus Versehen, unabsichtlich,
    erschlagen hat; und sie seien euch zur Zuflucht vor dem Bluträcher.
  mbb-OT: Is etew he ebpekepatey he wazè din tivevaa, ne ebpekaaput dutun ne kenà
    sikandin egkekeizan te menge etew he egkesuat he ebales kandin.
  mal-2015: രക്തപ്രതികാരകൻ കൊല്ലാതിരിപ്പാൻ അവ നിങ്ങൾക്കു സങ്കേതമായിരിക്കേണം.
  tuo-NT: Tojo weeyucã, noꞌo wãcũña marĩrõ apĩrẽ wẽjẽgʉ̃nojõ te macãrĩpʉ duꞌtiwãꞌcãmasĩsami.
    Tojo weegʉ wẽjẽnoꞌcʉ acaweregʉ waro cʉ̃rẽ wẽjẽaꞌmerĩ nígʉ̃, topʉ duꞌti, nicãꞌmasĩsami.
  rmc-rmc: hoj o manuš, savo murdarďahas varekas, ale na kamľa oda te kerel, šaj pes
    denašel andre ola fori te garuvel angle odi famelija, savi leske kamľahas oda
    pale te visarel.
  nlg-nlg: Ma ge ahei ke tovongo matea ahea ke mua ghanaghanaa geke matea ahei ke
    mua ghanaghanaa gee matea ke, ke sama me ke va polo ta sakai tadira na komu rini.
    Na pukuna na lei kulana ahe te mate kara kenea gekara matea tughuna kuladira.
  pes-OPV: تا قاتلی که کسی را سهو و ندانسته کشته باشدبه آنها فرار کند، و آنها برای
    شما از ولی مقتول ملجا باشد.
  ron-1924: унде сэ поатэ фуӂи учигашул каре ва оморы пе чинева фэрэ вое, фэрэ сэ
    айбэ вреун гынд сэ-л омоаре; еле сэ вэ фие ун лок де скэпаре ымпотрива рэзбунэторулуй
    сынӂелуй.
  ben-OBCV: কেউ যদি দুর্ঘটনাবশত বা অনিচ্ছাকৃতভাবে কোনো মানুষকে হত্যা করে ফেলে, সে
    যেন সেখানে পালিয়ে যেতে পারে। এর ফলে রক্তপাতের প্রতিশোধদাতার হাত থেকে সে রক্ষা
    পাবে।
  som-som: in gacankudhiiglihii qof dilaa, isagoo aan u kasayn oo aan badheedh u samayn,
    uu halkaas u cararo; oo waxay idiin noqonayaan meeshaad ka magangeli lahaydeen
    kan dhiigga ka aarsada.
  lat-VUC: 'ut confugiat ad eas quicumque animam percusserit nescius, et possit evadere
    iram proximi, qui ultor est sanguinis:'
  eng-ASVBT: 'that the manslayer that killeth any person unwittingly and unawares
    may flee thither: and they shall be unto you for a refuge from the avenger of
    blood.'
  ita-1885: acciocchè l'ucciditore, che avrà uccisa una persona per errore, disavvedutamente,
    si rifugga là; ed esse vi saranno per rifugio da colui che ha la ragione di vendicare
    il sangue.
  eng-LXXUP: Even a refuge to the slayer who has smitten a man unintentionally; and
    the cities shall be to you a refuge, and the slayer shall not be put to death
    by the avenger of blood, until he have stood before the congregation for judgment.
  eng-ULB: Do this so that one who unintentionally kills a person can go there. These
    cities will be a place of refuge from anyone who seeks to avenge the blood of
    a person who was killed.
  spa-VBL: Así, cualquier hombre que mate a alguien por accidente, sin intención,
    podrá correr hacia allí y será protegido de los que quieran vengarse.
  fra-_FOB: Afin que le meurtrier qui aura tué quelqu'un par mégarde, sans intention,
    puisse s'y enfuir; elles vous serviront de refuge contre le vengeur du sang.
  mal-mal: രക്തപ്രതികാരകൻ കൊല്ലാതിരിപ്പാൻ അവ നിങ്ങൾക്ക് സങ്കേതമായിരിക്കേണം.
  urd-GVR: In shahroṅ meṅ wuh log farār ho sakte haiṅ jin se koī ittifāqan yānī ġhairirādī
    taur par halāk huā ho. Yih unheṅ mare hue shaḳhs ke un rishtedāroṅ se panāh deṅge
    jo badlā lenā chāheṅge.
  suz-BL: मजोक्‍थु, मतुइक्‍थु सुइमी सुइ कली साइक्‍तु हना, मेको साइक्‍ब मुर प्रोक्‍शा,
    मेको सहर लल। मेको सहर क्‍येक्‍क लेप्‍ब रे पा ब्रोंइतीक सहर दुम्‍ब।
  ita-1927: affinché l’omicida che avrà ucciso qualcuno senza averne l’intenzione,
    possa ricoverarvisi; esse vi serviranno di rifugio contro il vindice del sangue.
  ckb-ckb: هەتا ئەو کەسەی بەبێ ئەنقەست و بە ڕێککەوت کەسێکی دیکە دەکوژێت بۆ ئەوێ هەڵبێت،
    جا دەبێتە پەناگاتان لە دەست خوێنگری تۆڵەسێنەر.
  eng-BBE: 'So that any man who in error and without design has taken the life of
    another, may go in flight to them: and they will be safe places for you from him
    who has the right of punishment for blood.'
  kan-OKCV: ಯಾವನಾದರು ಅರಿಯದೆ ಅಕಸ್ಮಾತ್ತಾಗಿ ಕೈತಪ್ಪಿ ಕೊಂದುಹಾಕಿದರೆ, ಅಂಥವನು ಅಲ್ಲಿಗೆ ಓಡಿಹೋಗಲಿ.
    ಅವನಿಗೆ ರಕ್ತದ ಸೇಡು ತೀರಿಸುವವನಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವ ಆಶ್ರಯವಾಗಿರಲಿ.
  bbb-bbb: '@see-verse:JOS.020.002'
  tam-2017: அவைகள், உங்களுக்கு இரத்தப்பழி வாங்குகிறவனுடைய கைக்குத் தப்பிப்போய் இருக்கத்தக்க
    அடைக்கலமாக இருக்கும்.
  spa-RV-1909: Para que se acoja allí el homicida que matare á alguno por yerro y
    no á sabiendas; que os sean por acogimiento del cercano del muerto.
  ron-BTF: Ca să fugă acolo ucigașul, care a ucis fără intenție și fără premeditare
    pe un om; și ele vă vor fi pentru a scăpa de răzbunătorul sângelui.
  eng-WEBP: that the man slayer who kills any person accidentally or unintentionally
    may flee there. They shall be to you for a refuge from the avenger of blood.
  eng-FBV: Then any man who kills somebody by accident, unintentionally, can run there
    and they will be protected from those who wish to take revenge.
  nld-1939: steden, waarheen een moordenaar kan vluchten, die iemand bij ongeluk en
    zonder opzet gedood heeft, en die voor u een toevluchtsoord zullen zijn tegen
    den bloedwreker.
  nch-BL: Quej nopa sinta se masehuali quimictis seyoc, masque amo quinequiyaya quimictis,
    huelis momanahuiti ipan se ten nopa altepeme huan nopona amo aqui huelis quimictis
    para quitacuepilise por cati quichijtoc.
  vie-1934: hầu cho kẻ sát nhân vì bất ý giết ai có thế trốn đó được; các thành ấy
    dùng cho các ngươi ẩn náu khỏi kẻ báo thù huyết.
  hin-CV: ताकि यदि किसी व्यक्ति से अनजाने में किसी की हत्या हो जाए, तब विरोधियों से
    अपने आपको बचाने के लिए उस शरण के शहर में जाकर छिप सके.
  spa-BES: Para que cualquier hombre que, por error y no a sabiendas, haya tomado
    la vida de otro, pueda huir a uno de esos refugios. Y serán lugares seguros para
    protegerse del que tiene el derecho de vengarse del pariente más cercano del muerto.
  tdx-tdx: ie amy zay, i mañoho-doza ama’ ondaty tsy nitsatrie’ey, ty hilay mb’eo,
    toe ho fitsoloham-pamale-fate.
  tha-KJV: เพื่อว่าผู้ฆ่าคนที่​ได้​ฆ่าคนใดด้วยมิ​ได้​เจตนาหรือไม่จงใจจะได้​หนี​ไปอยู่​ที่นั่น
    เมืองเหล่านี้จะได้เป็​นที​่​ลี้​ภัยของเจ้าเพื่อให้พ้นจากผู้อาฆาตโลหิต
  por-BR-2018: Para que se acolha ali o homicida que matar a alguém por acidente e
    não de propósito; que vos sejam por refúgio do vingador do morto.
  deu-ELO: daß dahin fliehe ein Totschläger, der jemand aus Versehen, unabsichtlich,
    erschlagen hat; und sie seien euch zur Zuflucht vor dem Bluträcher.
  eng-WYC-2018: that whoever slayeth unwittingly a man, flee to those cities; that
    when he hath fled to one of those cities, he may escape the ire of the neighbour,
    which is venger of blood. (so that whoever unwittingly killeth someone, can flee
    to those cities; so that when he hath fled to one of these cities, he can escape
    the anger of the neighbour, who avengeth the blood.)
  epo-epo: por ke tien povu forkuri mortiginto, kiu mortigis homon per eraro kaj ne
    sciante; kaj ili estu ĉe vi rifuĝejo kontraŭ venĝanto pro sango.
  uig-PIN: bilmǝy, tasadipiyliⱪtin adǝm urup ɵltürüp ⱪoyƣan ⱨǝrⱪandaⱪ kixi u xǝⱨǝrlǝrgǝ
    ⱪeqip kǝtsun. Buning bilǝn bu xǝⱨǝrlǝr silǝrgǝ ⱪan intiⱪamini alƣuqidin panaⱨgaⱨ
    bolidu.
  beo-beo: Nowa dunu da mae ougili giadofale eno dunu fane legesea, e da maga:me dabe
    iasu dunu amoga medole legesa:besa:le, amo Dabe Fasa:besa:le Gaga:su Moilai bai
    bagadega hobeamu da defea.
  tpi-OTNT: Sapos wanpela man i no gat tingting bilong kilim narapela man, tasol em
    i kilim dispela man i dai, orait em i ken ranawe i go long wanpela bilong ol dispela
    taun na hait. Na wanpela wanblut bilong man i dai pinis bai i no inap i go insait
    long taun na kilim dispela man, bilong bekim rong em i bin mekim.
  hau-SA: domin idan wani ya kashe wani bisa kuskure ba da niyyar yin kisankai ba,
    mutumin zai iya gudu zuwa can yă fake don kada a kashe shi.
  uig-LAT: bilmey, tasadipiyliqtin adem urup öltürüp qoyghan herqandaq kishi u sheherlerge
    qéchip ketsun. Buning bilen bu sheherler silerge qan intiqamini alghuchidin panahgah
    bolidu.
  nde-nde: ukuze wonke umuntu obulala omunye ngengozi hatshi ngabomo abalekele kulo
    ukuze aphephe esandleni somphindiseli wegazi.
  ton-ton: 'Koeʻuhi ke hola ki ai ʻae fakapō ʻaia ʻoku ne tāmateʻi lavenoaʻia ha tokotaha
    ʻo taʻeloto ki ai: pea ʻe ʻiate kimoutolu ia ko homou hūfanga mei he totongi toto.'
  ces-1613: Aby tam utekl vražedlník, kterýž by zabil člověka nechtě a z nevědomí.
    I budou vám útočiště před přítelem zabitého.
  eng-WMB: that the man slayer who kills any person accidentally or unintentionally
    may flee there. They shall be to you for a refuge from the avenger of blood.
  tam-TCV: ஒருவன் தற்செயலாகவோ, தவறுதலாகவோ ஒரு கொலையைச் செய்திருந்தால், செய்தவன் தன்னை
    இரத்தப்பழிவாங்க வருபவனிடமிருந்து தப்பி, அங்கே ஓடிப்போய் பாதுகாப்புப் பெறலாம்.
  ceb-ULB: Buhata kini aron nga ang usa nga nakapatay nga wala tuyo-a makaadto didto.
    Kini nga mga siyudad mahimong dapit nga dalangpanan gikan sa tanan nga nagapangita
    sa pagpanimalos sa dugo sa usa ka tawo nga gipatay.
  pol-UBG: Aby tam uciekał zabójca, który by zabił człowieka niechcący i mimowolnie.
    Będą dla was schronieniem przed mścicielem krwi.
  urd-GVU: اِن شہروں میں وہ لوگ فرار ہو سکتے ہیں جن سے کوئی اتفاقاً یعنی غیرارادی
    طور پر ہلاک ہوا ہو۔ یہ اُنہیں مرے ہوئے شخص کے اُن رشتے داروں سے پناہ دیں گے جو
    بدلہ لینا چاہیں گے۔
  deu-1912: dahin fliehen möge ein Totschläger, der eine Seele unversehens und unwissend
    schlägt, daß sie unter euch frei seien von dem Bluträcher.
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ತಿಳಿಯದೆ ಆಕಸ್ಮಾತ್ತಾಗಿ ನರಹತ್ಯಮಾಡಿದವನು ಅಲ್ಲಿಗೆ ಓಡಿಹೋಗಲಿ. ಹತವಾದವನ
    ಸಮೀಪ ಬಂಧುವು ಮುಯ್ಯಿತೀರಿಸದಂತೆ ಅವು ನಿಮಗೆ ಆಶ್ರಯಸ್ಥಾನಗಳಾಗಿರಲಿ.
  tgo-tgo: Iyako mbala the lolothan, i unɨghɨ thavwiya lolo regha, i vo na ve yakuwe
    na i vo iteta thela thoŋgo i tamwetamwewe lithɨ kaiwae.”
  yap-yap: Fa’anra li’ bigimed be’ nge yim’ ni kal riy, me yan e ngaram nge mil rok
    fa’en ke yib ni nge falbiy.
  hlt-MCSB: A ming mueh ah tohtamaeh la hinglu aka ngawn, aka ngawn tah te lam te
    rhaelrham saeh. Te vaengah thii phu aka suk taeng lamloh nangmih ham hlipyingnah
    la om saeh.
  mdy-ETH: ዓይጎ ዓሲያ ማሊባኣዖ ዓሲ ዎዼቴ፥ ዬኖ ካታሜሎ ዴንዲ ኮሞ ዔካኒ ጋዓ ዓሶፓ ቶላያ ማዖንጎ፤
  twi-ASANTE: Obiara a wanhyɛ da na ɔbɛkum obi no tumi dwane kɔ nkuropɔn yi bi so,
