    a ikarvaghsɨ a burian kogham.
  azb-azb: bilmədən, səhvən bir adamı öldürən qatil oraya qaçsın. Ora sizin üçün qan
    qisasını alan adamdan sığınacaq yeri olsun.
  eng-DBY: 'that the slayer who unwittingly without intent smiteth any one mortally
    may flee thither: and they shall be your refuge from the avenger of blood.'
  hin-2017: जिससे जो कोई भूल से बिना जाने किसी को मार डाले, वह उनमें से किसी में भाग
    जाए; इसलिए वे नगर खून के पलटा लेनेवाले से बचने के लिये तुम्हारे शरणस्थान ठहरें।
  swp-swp: '@see-verse:JOS.020.002'
  eng-YLT: for the fleeing thither of a man-slayer smiting life inadvertently, without
