  hbo-hbo: לָנ֥וּס שָׁ֙מָּה֙ רֹוצֵ֔חַ מַכֵּה־נֶ֥פֶשׁ בִּשְׁגָגָ֖ה בִּבְלִי־דָ֑עַת
