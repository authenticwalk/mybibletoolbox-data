    ŋunhimalayi wäŋalili, märr ŋayi yurru ŋunhalayi nhina yukurra ŋurrwu'ŋura walŋana.
    Yakana yurru ŋula yolthu ŋanya balwak‐ruŋiyinmarama, ga buku‐ruŋinyamaramanydja
    buma ŋunhili wäŋaŋura. Yo, ŋunhi ŋayi yurru bunanydja ŋunhiliyi, ŋunhiyi yolŋu
    ŋunhi ŋayi yaka mel‐yunupa bumara yolŋunha, ŋayi yurru ḻakarama ŋathili ŋaḻapaḻmirriwu
    nhaltjarra ŋayi ŋunhi, bala walalanydja yurru dhurrwarana nhanŋu ḻapmarama, bala
    ŋilitjanna ŋanya, ŋayinydja yurru ŋunhiyinydja yolŋu gärrina, bala nhinana walalaŋgala
