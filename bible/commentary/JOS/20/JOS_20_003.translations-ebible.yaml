  hbo-WLC: לָנ֥וּס שָׁ֙מָּה֙ רוֹצֵ֔חַ מַכֵּה־נֶ֥פֶשׁ בִּשְׁגָגָ֖ה בִּבְלִי־דָ֑עַת
    וְהָי֤וּ לָכֶם֙ לְמִקְלָ֔ט מִגֹּאֵ֖ל הַדָּֽם׃
  ibo-ibo: Ka obodo ndị a bụrụ ebe onye gburu mmadụ nʼọghọm na-amaghị ama ga-agbaga
