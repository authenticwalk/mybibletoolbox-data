  ory-ory: ତହିଁରେ ଯେଉଁ ନରହତ୍ୟାକାରୀ ଭ୍ରାନ୍ତିରେ ଓ ଅଜ୍ଞାତସାରରେ କାହାକୁ ବଧ କରେ, ସେ ସେଠାକୁ
