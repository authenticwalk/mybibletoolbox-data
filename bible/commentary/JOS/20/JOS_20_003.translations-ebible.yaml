  asm-FB: তোমালোকে ইয়াকে কৰা, যাতে কোনো এজন লোকে যদি অনিচ্ছাকৃত ভাৱে আন এজনক হত্যা
    কৰে, তেতিয়া তেওঁ সেই ঠাইলৈ গৈ ৰক্ষা পাব পাৰে৷ কোনো এজন লোকে যদি আন কোনো এজন হত্যা
    কৰা লোকৰ ৰক্তপাতৰ প্ৰতিশোধ ল’ব বিচাৰে, তেতিয়া এই নগৰবোৰেই তেওঁলোকৰ বাবে আশ্ৰয়
    লোৱা ঠাই হ’ব।
  sus-A: شَ مِشِ ندٍ سَ عَ بٌورٍ ندٍ قَشَ، كْنْ عَ قَ عَ لِ عَ مُ عَ رَكٍلِشِ عَ مَ،
