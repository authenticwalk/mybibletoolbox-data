  uig-ARA: بىلمەي، تاسادىپىيلىقتىن ئادەم ئۇرۇپ ئۆلتۈرۈپ قويغان ھەرقانداق كىشى ئۇ شەھەرلەرگە
    قېچىپ كەتسۇن. بۇنىڭ بىلەن بۇ شەھەرلەر سىلەرگە قان ئىنتىقامىنى ئالغۇچىدىن پاناھگاھ
    بولىدۇ.
  bsp-bsp: Nwɛ endif fum ta ɛyɛfɛnɛ ti mɔ, ɛntam kəyɛksɛ pəde pəndɛ di. Ntɛ tɔŋsɔŋɛ
