  heb-heb: לנוס שמה רוצח מכה נפש בשגגה בבלי דעת והיו לכם למקלט מגאל הדם׃
  ben-IRV: তাতে যে ব্যক্তি অনিচ্ছাকৃতভাবে ও অজান্তে কাউকে হত্যা করে, সেই হত্যাকারী
    সেখানে পালাতে পারবে এবং সেই নগরগুলি রক্তের প্রতিশোধদাতা থেকে তোমাদের রক্ষার স্থান
    হবে।
  pan-pan: ਜਿੱਥੇ ਉਹ ਖੂਨੀ ਭੱਜ ਜਾਵੇ ਜਿਸ ਨੇ ਅਣਜਾਣੇ ਜਾਂ ਗਲਤੀ ਦੇ ਨਾਲ ਕਿਸੇ ਪ੍ਰਾਣੀ ਨੂੰ ਮਾਰ
    ਸੁੱਟਿਆ ਹੋਵੇ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਲਈ ਖ਼ੂਨ ਦਾ ਬਦਲਾ ਲੈਣ ਵਾਲੇ ਤੋਂ ਪਨਾਹ ਲਈ ਹੋਣਗੇ।
  mya-JVB: လူအသက်ကိုသတ် မည်ဟု အကြံ မ ရှိဘဲ အမှတ်တမဲ့ သတ် မိသောသူသည် ပြေး ၍ မှီခို
    ရာမြို့ တို့ကို ရွေး ထားကြလော့။ သေစား သေစေသောသူလက်နှင့်လွတ်၍ မှီခို ရာမြို့ ဖြစ်
    ရသတည်း။
  hmo-hmo: Sedira tau ta ese ma tau ta ia alaia kava, ia ura lasi ia alaia, to ia
    marere kerere dainai unai mase ia vara kava. Vadaeni unai bamona ia karaia tauna
    ese unai heau mauri hanua ta dekenai ia heau diba. Unai gabu dekenai mase tauna
    ena varavara, davana henia tauna, ese unai heau tauna ia alaia diba lasi.
  urd-urd: ताकि वह ख़ूनी जो भूल से और ना दानिस्ता किसी को मार डाले वहाँ भाग जाए और
    वह ख़ून के बदला लेने वाले से तुम्हारी पनाह ठहरें।
  rus-SYN: чтобы мог убегать туда убийца, убивший человека по ошибке, без умысла;
    пусть города сии будут у вас убежищем чтобы не умер убивший от мстящего за кровь,
    доколе не предстанет пред общество на суд.
  bqc-SIM: kɛ́ gbɛ̃́ pↄ́ kai mɛ́ mↄ̀ à gbɛ̃dɛ̀ lí e bàasi tau azĩa misikĩi ũ
    ade daɛ pↄ́ asu tↄsiwà yã́i.
  tcz-CHONGTHU: ‘Koitabang hamkhat in mikhattou tupna mong umlouva ahilou leh hettoh
    louva ahin tha khah tah a ahileh athatpa chunga phulanom athipa sopiho khutna
    konna ajamlut nading kiselna khopi ho umding ahi.
  mar-mar: म्हणजे जो चुकून, नकळत कोणा मनुष्यास जीवे मारले असता त्या हत्या करणाऱ्याने
    त्यामध्ये पळून जावे; याप्रमाणे ती नगरे रक्तपाताचा सूड घेणाऱ्यापासून आश्रयस्थाने
    अशी होतील.
  qub-qub: Pipis illajpita runa-masinta mana yarpashapita wañuycacherga chay siudäman
    gueshpir aywaconga pacacunanpaj. Chauraga wañojpa famillyan manami wañuchengachu.
  hat-hat: Lè yon moun touye yon moun san li pa fè espre, san li pa t' gen lide fè
    sa, li ka kouri al kache la pou yo ka pwoteje l' pou l' pa tonbe anba men moun
    k'ap chache l' pou yo tire revanj.
  eng-BSB: so that anyone who kills another unintentionally or accidentally may flee
    there. These will be your refuge from the avenger of blood.
  tod-tod: Nu ʋaa nui nii a nu ʋaana, é la gaaɠilini ma, é ga teʋezea vaa nɔ, toɠa
    zoo é ʋela, é li ná. Toɠa ɠɛ ga wo-ʋelazuʋɛ, ɲamai ʋotokula nui ʋa.
  eng-WEBPB: that the man slayer who kills any person accidentally or unintentionally
    may flee there. They shall be to you for a refuge from the avenger of blood.
  kbq-kbq: Hanki mago'mo'ma, vahe ahefri antahintahi omne'nena hantagama huno vahe'ma
    ahe frisuno'a, agra koro freno ana aguvazi kumatamimpi vuno umanisige'za, anama
    ahe fri'nesia vahe'mofo naga'mo'zama ahenaku'ma hanazana ohegahaze.
  nhe-BL: Queja nopa intla se tlacatl quimictis seyoc, yonque ax quinequiyaya quimictis,
    huelis momanahuiti ipan se tlen nopa altepetini huan nopona axaca huelis quimictis
    para momacuepas ica tlen quichijtoc.
  gub-BL: Nezewe mehe aze amo uzuka amo nehe, hehe ipuruzuka wer 'ym pà nehe, izuka
    arer upuner a'e tawhu wapupe uzànaw rehe wà nehe. Izuka pyrer huwykwer hekuzar
    iputar har nupuner kwaw izuka haw rehe a'e pe wà nehe. Nupuner kwaw hehe uzepykaw
    rehe wà nehe.
  eng-DRA: 'That whosoever shall kill a person unawares may flee to them: and may
    escape the wrath of the kinsman, who is the avenger of blood:'
