  haw-1868: 'I pee aku ilaila ka pepehi kanaka, ka mea nana i pepehi aku me ka manao
    ole, aole oia i ike: a no oukou keia mau wahi, i puuhonua, i pakele ai i ka mea
    hoopai koko.'
  arb-NAV: لِيَهْرُبَ إِلَيْهَا كُلُّ مَنْ قَتَلَ نَفْساً سَهْواً عَنْ غَيْرِ قَصْدٍ،
    فَتَكُونَ لَكُمْ مَلْجَأً مِنْ طَالِبِ الدَّمِ.
  ewe-ewe: Ne ame aɖe wu ame to nu maɖowɔ me la, ate ŋu asi ayi du siawo dometɔ ɖeka
