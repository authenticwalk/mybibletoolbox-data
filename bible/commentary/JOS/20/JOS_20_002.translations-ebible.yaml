verse: JOS.020.002
translations:
  mal-C: “ഞാൻ മോശയിൽക്കൂടി ഇസ്രായേൽമക്കളോടു കൽപ്പിച്ചപ്രകാരം, അഭയസ്ഥാനമായിരിക്കേണ്ട
    പട്ടണങ്ങൾ നിശ്ചയിക്കാൻ നീ ഇസ്രായേൽമക്കളോടു പറയുക.
  deu-TKW: 'Rede mit den Israeliten also: Bestimmt die Zufluchtsstädte, von denen
    ich euch durch Mose gesagt habe,'
  lin-lin: « Yebisa bana ya Isalaele ete bapona bingumba ya kokimela, ndenge nayebisaki
    bino na nzela ya Moyize,
  eng-LSV: “Speak to the sons of Israel, saying, Give cities of refuge for yourselves,
    as I have spoken to you by the hand of Moses,
  eng-GNV: Speake to the children of Israel, and say, Appoint you cities of refuge,
    whereof I spake vnto you by the hand of Moses,
  eng-WEBSTER: 'Speak to the children of Israel, saying, Appoint for you cities of
    refuge, of which I spoke to you by the hand of Moses:'
  nhw-BL: “Xiquinilhui nopa israelitame ma quitlapejpenica sequin altepeme catli anquintocaxtise
    ‘altepeme campa hueli momanahuise’ quen achtihuiya nijnahuati Moisés.
  swh-ONEN: “Waambie Waisraeli, watenge miji mikubwa ya kukimbilia, kama nilivyokuagiza
    kupitia Mose,
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ bu wusu ɡɔsio sìn mi bɑ ko n dɑ kpikiru de nɡe mɛ nɑ
    rɑɑ Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: 'Speak to the children of Israel, saying, Appoint out for you cities
    of refuge, whereof I spake unto you by the hand of Moses:'
  luo-luo: “Kone jo-Israel oyier miechgi madongo mag tony, kaka ne asenyisou kokalo
    kuom Musa,
  meu-meu: 'Israel taudia ba hamaorodia, baoto: Roho-mauri hanuadia bavabidia hidi,
    Mose uduna amo na haḡanimui heḡereḡerena.'
  npi-ULB: “इस्राएलका मानिसहरूलाई यसो भन्, 'मैले मोशाद्वारा तिमीहरूलाई भनेजस्तै शरण-नगरहरू
    चुन ।
  yor-yor: “Sọ fún àwọn ọmọ Israẹli pé kí wọn yan àwọn ìlú ààbò, gẹ́gẹ́ bí mo ti pàṣẹ
    fún ọ láti ẹnu Mose,
  emp-NTPO: –Israelerãa jaradua mĩrũbada puruda b̶ʌcuad̶amãrẽã mʌ̃a Moised̶eba bãrãa
    jarad̶a quĩrãca.
  ind-ind: “Sampaikanlah kepada orang Israel untuk memilih kota-kota yang akan dijadikan
    tempat perlindungan, seperti yang Aku perintahkan kepadamu melalui Musa.
  pes-OPCB: «به مردم اسرائیل بگو که شهرهای پناهگاه را که قبلاً دستورهای آن را توسط
    موسی به شما داده بودم، تعیین کنند،
  tgl-ULB: “Sabihin mo sa bayan ng Israel, na sinasabing, 'Pumili ng mga lungsod ng
    kanlungan na sinabi ko sa inyo sa pamamagitan ng kamay ni Moises.
  hui-hui: '@see-verse:JOS.020.001'
  mya-mya: '``ငါ​သည်​မော​ရှေ​အား​ဖြင့်​မိန့်​မှာ​သည့် အ​တိုင်း​ခို​လှုံ​ရာ​မြို့​များ​ကို​ရွေး​ချယ်
    လော့။-'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར། ཁྱོད་ཚོས་བདག་གིས་མོ་ཤེ་བརྒྱུད་ནས་ཁྱོད་རྣམས་ལ་སྐུལ་སློང་བྱས་པ་བཞིན།
    རང་ཉིད་ལ་སྐྱབས་བཅོལ་སའི་གྲོང་ཁྱེར་རྣམས་འཛུགས་དགོས་པ་དང་།
  sna-sna: “Udza vana vaIsraeri kuti vatsaure maguta outiziro, sezvandakarayira kubudikidza
    naMozisi,
  spa-BLM: '“Habla a los hijos de Israel, diciendo: ‘Asigna las ciudades de refugio,
    de las que te hablé por medio de Moisés,'
  cac-cac: Al d'a eb' etisraelal to sic'canel juntzan̈ chon̈ab' eb' b'aj ol scol sb'a
    eb', icha ajnac valan d'a vin̈aj Moisés.
  swh-ULB: “Waambia watu wa Israeli, na kusema, 'Chagueni miji ya makimbilio ambayo
    niliwaambia kupitia kwa Musa.
  bel-bel: 'скажы сынам Ізраілевым: зрабеце ў сябе гарады-сховы, пра якія Я казаў
    вам праз Майсея,'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich: Bestimmt euch die Zufluchtstädte,
    von denen ich durch Mose zu euch geredet habe,'
  mbb-OT: “Kegiyi nu is menge Israilihanen he mebpilì dan te menge inged he eputà
    sumalà is migkaǥi ku keniyu zengan pinaaǥi ki Moises.
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: അറിയാതെ അബദ്ധവശാൽ ഒരാളെ കൊന്നുപോയവൻ
    ഓടിപ്പോയി ഇരിക്കേണ്ടതിന്നു ഞാൻ മോശെ മുഖാന്തരം നിങ്ങളോടു കല്പിച്ച സങ്കേതനഗരങ്ങൾ
    നിശ്ചയിപ്പിൻ.'
  tuo-NT: “Mʉꞌʉ Israe curuacjãrãrẽ mʉsã duꞌti nisetiatje macãrĩrẽ besedutiya. Yʉꞌʉ
    Moisére weedutiꞌcaronojõta weeya.
  rmc-rmc: „Phen le Izraelitenge, hoj peske te kiden avri o fori pro garuďipen. Bo
    sar o Mojžiš mek dživelas, me leske phenďom,
  nlg-nlg: “Taeni ko bosavanira rana dale Israel gekara vilighi na le komuni vatei
    polo, te vaghaa tu bosaa vania tua Moses.
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، بگو: شهرهای ملجایی را که درباره آنها به واسطه
    موسی به شما سخن گفتم، برای خود معین سازید'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Хотэрыци-вэ, кум в-ам порунчит
    прин Мойсе, четэць де скэпаре,'
  ben-OBCV: “তুমি ইস্রায়েলীদের বলো, আমি যেমন মোশির মাধ্যমে তোমাদের নির্দেশ দিয়েছিলাম,
    তারা যেন তেমনই আশ্রয়-নগরগুলি মনোনীত করে।
  som-som: La hadal reer binu Israa'iil, oo waxaad ku tidhaahdaa, Sooca magaalooyinkii
    magangalka oo aan idiinku sheegay Muuse,
  lat-VUC: 'Separate urbes fugitivorum, de quibus locutus sum ad vos per manum Moysi:'
  eng-ASVBT: Speak to the children of Israel, saying, Assign you the cities of refuge,
    whereof I spake unto you by Moses,
  ita-1885: Costituitevi le città del rifugio, delle quali io vi parlai per Mosè;
  eng-LXXUP: Speak to the children of Israel, saying, Assign the cities of refuge,
    of which I spoke to you by Moses.
  eng-ULB: “Speak to the people of Israel, saying, 'Appoint the cities of refuge of
    which I spoke to you by the hand of Moses.
  spa-VBL: '“Dile a los israelitas: ‘Asigna ciudades santuario, como te lo ordené
    por medio de Moisés.'
  fra-_FOB: 'Parle aux enfants d''Israël, et dis-leur: Établissez-vous les villes
    de refuge dont je vous ai parlé par l''organe de Moïse;'
  mal-mal: മന:പ്പൂർവമല്ലാതെ അബദ്ധവശാൽ ഒരാളെ കൊന്നുപോയവൻ ഓടിപ്പോയി അഭയം പ്രാപിക്കേണ്ടതിന്
    യഹോവ മോശെമുഖാന്തരം നിങ്ങളോടു കല്പിച്ച സങ്കേതനഗരങ്ങൾ നിശ്ചയിപ്പീൻ.
  urd-GVR: “Isrāīliyoṅ ko hukm de ki un hidāyāt ke mutābiq panāh ke shahr chun lo
    jinheṅ maiṅ tumheṅ Mūsā kī mārifat de chukā hūṅ.
  suz-BL: “गेम इस्राएली आन कली ‘प्रोक्‍शा बाक्‍तीक सहरपुकी वोइक्‍चा माल्‍नीनी’ दे
    देंचा माल्‍नेवे। गो मोसा रे पा इ कली देंशो खोदेंशो पा पावो। गन्‍ती ३५:९-२९
  ita-1927: Stabilitevi le città di rifugio, delle quali vi parlai per mezzo di Mosè,
  ckb-ckb: '«بە نەوەی ئیسرائیل بڵێ: ”شاری پەناگا بۆ خۆتان دابنێن، هەروەک لە ڕێگەی
    موساوە پێم فەرموون،'
  eng-BBE: Say to the children of Israel, Let certain towns be marked out as safe
    places, as I said to you by the mouth of Moses,
  kan-OKCV: “ನಾನು ಮೋಶೆಯ ಮುಖಾಂತರ ನಿನಗೆ ಹೇಳಿದ ಆಶ್ರಯದ ಪಟ್ಟಣಗಳನ್ನು ಗೊತ್ತುಮಾಡಿಕೊಳ್ಳುವಂತೆ
    ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೇಳು.
  bbb-bbb: '@see-verse:JOS.020.001'
  tam-2017: 'நீ இஸ்ரவேல் மக்களிடம் சொல்லவேண்டியது என்னவென்றால்: உள்நோக்கம் இல்லாமல்
    ஒருவனைக் கொன்றவன் ஓடிப்போய் தங்குவதற்காக; நான் மோசேயைக்கொண்டு உங்களுக்குக் கற்பித்த
    அடைக்கலப்பட்டணங்களை உங்களுக்கு ஏற்படுத்திக்கொள்ளுங்கள்.'
  spa-RV-1909: 'Habla á los hijos de Israel, diciendo: Señalaos las ciudades de refugio,
    de las cuales yo os hablé por Moisés;'
  ron-BTF: 'Vorbește fiilor lui Israel, spunând: Rânduiți-vă cetățile de scăpare despre
    care v-am vorbit prin mâna lui Moise,'
  eng-WEBP: “Speak to the children of Israel, saying, ‘Assign the cities of refuge,
    of which I spoke to you by Moses,
  eng-FBV: “Tell the Israelites, ‘Assign sanctuary towns, as I instructed you through
    Moses.
  nld-1939: 'Zeg aan de Israëlieten: Bepaalt nu zelf de vrijsteden, waarover Ik u
    door Moses gesproken heb,'
  nch-BL: “Xiquinilhui nopa israelitame ma quitapejpenica sequij altepeme cati anquintocaxtise
    ‘altepeme campa hueli momanahuise’ quej achtohuiya nijnahuati Moisés.
  vie-1934: 'Hãy truyền cho dân Y-sơ-ra-ên mà rằng: Hãy lập các thành ẩn náu, mà ta
    đã cậy Môi-se phán cùng các ngươi,'
  hin-CV: “इस्राएल वंश से कहो, कि मैंने मोशेह के द्वारा जैसा तुमसे कहा था, कि अपने
    लिए शरण के शहर बनाओ,
  spa-BES: 'Di a los hijos de Israel: Que se marquen ciertos pueblos como lugares
    de refugio, como te dije de boca de Moisés.'
  tdx-tdx: 'Saontsio amo ana’ Israeleo ty hoe: Tendreo o rovam-pitsolohañe nita­roñeko
    ama’ areo am-pità’ i Mosèo;'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า ‘จงกำหนดตั้งเมืองลี้​ภัย ซึ่งเราได้​พู​ดก​ับเจ้าทั้งหลายทางโมเสสแล้​วน​ั้น
  por-BR-2018: 'Fala aos filhos de Israel, dizendo: Assinalai-vos as cidades de refúgio,
    das quais eu vos falei por Moisés;'
  deu-ELO: Bestimmet euch die Zufluchtstädte, von welchen ich durch Mose zu euch geredet
    habe,
  eng-WYC-2018: Speak thou to the sons of Israel, and say thou to them, Separate ye
    (out) the cities of fugitives, either of men exiled for (the) unwillful shedding
    of blood, of which cities I spake to you by the hand of Moses, (Speak thou to
    the Israelites, and say thou to them, Ordain ye the cities of refuge for those
    who be exiled for the unwillful, or the unintentional, shedding of blood, of which
    cities I spoke to you by Moses,)
  epo-epo: 'Diru al la Izraelidoj jene: Aranĝu al vi la urbojn de rifuĝo, pri kiuj
    Mi parolis al vi per Moseo,'
  uig-PIN: 'Sǝn Israillarƣa mundaⱪ degin: — «Ɵzüm Musaning wasitisi bilǝn silǝrgǝ
    buyruƣandǝk, ɵzünglar üqün «panaⱨliⱪ xǝⱨǝrlǝr»ni tallap bekitinglar;'
  beo-beo: “Isala:ili dunuma amane sia:ma, ‘Dabe Fasa:besa:le Gaga:su Moilai bai bagade
    amo Na da Mousese e da dilima alofele olelema:ne sia:i, amo ilegema.
  tpi-OTNT: “Yu tokim ol Israel, ‘Yupela i mas makim ol sampela taun bilong ol man
    i ken i go hait insait long ol, olsem mi bin tokim Moses long tokim yupela.
  hau-SA: “Ka gaya wa Isra’ilawa su keɓe waɗansu birane su zama biranen mafaka kamar
    yadda na umarce ku ta wurin Musa,
  uig-LAT: 'Sen Israillargha mundaq dégin: — «Özüm Musaning wasitisi bilen silerge
    buyrughandek, özünglar üchün «panahliq sheherler»ni tallap békitinglar;'
  nde-nde: “Tshela abako-Israyeli ukuthi baphawule amadolobho okuphephela njengokulilaya
    engakwenza ngoMosi,
  ton-ton: 'Ke ke lea ki he fānau ʻa ʻIsileli, ʻo pehē, “Fili moʻomoutolu ʻae ngaahi
    kolo ke hūfanga ki ai, ʻaia naʻaku lea ai kiate kimoutolu ʻi he nima ʻo Mōsese:'
  ces-1613: 'Mluv k synům Izraelským, a rci jim: Oddejte z těch měst vašich města
    útočišťná, o nichž jsem mluvil vám skrze Mojžíše,'
  eng-WMB: “Speak to the children of Israel, saying, ‘Assign the cities of refuge,
    of which I spoke to you by Moses,
  tam-TCV: “நான் மோசேயின் மூலமாக உனக்குச் சொன்னபடியே அடைக்கலப் பட்டணங்களை நியமித்துக்கொள்ளும்படி
    இஸ்ரயேலருக்குச் சொல்.
  ceb-ULB: “Sultihi ang katawhan sa Israel, 'Nga magpili ug mga siyudad nga dalangpanan
    diin akong gisulti kanimo pinaagi sa kamot ni Moises.
  pol-UBG: 'Powiedz synom Izraela: Wyznaczcie sobie miasta schronienia, o których
    mówiłem wam przez Mojżesza;'
  urd-GVU: ”اسرائیلیوں کو حکم دے کہ اُن ہدایات کے مطابق پناہ کے شہر چن لو جنہیں مَیں
    تمہیں موسیٰ کی معرفت دے چکا ہوں۔
  deu-1912: 'Sage den Kindern Israel: Gebt unter euch Freistädte, davon ich durch
    Mose euch gesagt habe,'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ‘ನಾನು ಮೋಶೆಯ ಮೂಲಕ ಆಜ್ಞಾಪಿಸಿದಂತೆ ನೀವು ನಿಮಗೋಸ್ಕರ ಕೆಲವು
    ಆಶ್ರಯ ನಗರಗಳನ್ನು ಗೊತ್ತು ಮಾಡಿಕೊಳ್ಳಿರಿ;
  tgo-tgo: “U dage weŋgiya Isirel gharɨgharɨniye thɨ tuthiŋgiya ghembaghemba ghamba
    kubaro ŋgoreiye vama ya utugiya weya Mosese na i utu giya e ghen.
  yap-yap: ni nge ga’ar ngak e girdi’ nu Israel, “Mu mel’eged fapi binaw ni tagil’
    e ayuw ni gog ngak Moses ni nge weliy murung’agen ngomed.
  hlt-MCSB: “Israel ca rhoek te thui pah lamtah, Moses kut dongah nangmih ham ka thui
    vabangla, 'Hlipyingnah khopuei te namamih ham khueh uh,’ ti nah.
  mdy-ETH: «ሙሴ ዒንሢም ኬኤዛንዳጉዲ ታ ዓይሤ ጎይፆና ዓሲ ዎዼ ዓሲ ዓኣሺንቲ ቶላ ካታማ ዔያታ ዱማሳንዳጉዲ ዒስራዔኤሌ ዓሶም
    ኬኤዜ፤
  twi-ASANTE: “Afei, ka kyerɛ Israelfoɔ no na wɔnyiyi dwanekɔbea nkuropɔn no sɛdeɛ
    mehyɛɛ Mose no.
  eng-WEBU: “Speak to the children of Israel, saying, ‘Assign the cities of refuge,
    of which I spoke to you by Moses,
  bnp-bnp: “O taki e huriki a Israel o ta maea, ‘Mu vulaki ranga tanga ne huriki a
    bakovi ri gi vano ri gi kapiloho vona, ge manga a ngava a taki e Moses ge taki
    mua vona.
  wal-wal: “Israa7eela asaayyo hagaadan yaaga; ‘Taani Muuse baggaara inttena azazidoogaadan,
    asai baqati biidi attiyo katamata doorite.
  spa-PDDPT: 'Habla a los hijos de Israel: Designen las ciudades de refugio, de las
    cuales les hablé por medio de Moisés,'
  gun-gun: '— Aipo''re Israel kuery pe: “Peiporavo ke amongue tetã onhemi atyrã, Moisés
    rupi pendevy ajapo ukaague rami vy.'
  agu-BL: “Alaj scyetz cyakil yi e' atanum tan bixewe'n cobox tnum, kalel colwit tib
    jun yaj kol xubsij tan biyle'n cu'n jun tuch', chi yi walnak tetz Moisés.
  ilo-ULB: “Agsaoka kadagiti tattao ti Israel, a kunaem, 'Mangitudingkayo kadagiti
    siudad a pagkamangan a kas insaok kadakayo babaen iti ima ni Moises.
  kpg-kpg: bolo gi helekai gi digau Israel, “Hilihilia godou waahale pala hagammuni
    daangada dela gu helekai iei Au gi Moses bolo gi hagi adu gi di goe.
  uig-ARA: 'سەن ئىسرائىللارغا مۇنداق دېگىن: ــ «ئۆزۈم مۇسانىڭ ۋاسىتىسى بىلەن سىلەرگە
    بۇيرۇغاندەك، ئۆزۈڭلار ئۈچۈن «پاناھلىق شەھەرلەر»نى تاللاپ بېكىتىڭلار؛'
  bsp-bsp: '«Məloku aka Yisrayel: Nəndɛs-dɛs sədare nsɛ wədif fum ta ɛyɛfɛnɛ ti ɛntam
    kəyacnɛ mɔ nsɛ isom Musa kəsɔŋ'' un mɔ.'
  sus-sus: «A fala Isirayilakae bɛ e xa taa ndee sugandi mixie ratangama dɛnnaxɛ,
    alɔ n a fala Annabi Munsa bɛ ki naxɛ.
  pon-2006: en padahkihong mehn Israel ko, “Kumwail pilada kahnimw kan wasahn rukula
    me I mahsanihongehr Moses duwe.
  ksd-ksd: 'Una ve ra tarai Israel dari: Avat a vakilang ra umana pia na pal na bakbakit,
    da iau ga ve avat tai Moses,'
  tur-YTC: “İsrael'in çocuklarına de ki, 'Moşe aracılığıyla size söylemiş olduğum
    sığınak kentlerini belirleyin;
  grc-BRENT: λάλησον τοῖς υἱοῖς Ἰσραὴλ, λέγων, δότε τὰς πόλεις τῶν φυγαδευτηρίων,
    ἃς εἶπα πρὸς ὑμᾶς διὰ Μωυσῆ.
  ind-AYT: “Katakan kepada orang Israel, katanya, ‘Tentukanlah kota-kota perlindungan,
    seperti yang telah Kukatakan kepadamu melalui Musa.
  nya-nya: “Uza Aisraeli kuti apatule mizinda yopulumukiramo, monga ine ndinakulangizira
    kudzera mwa Mose,
  hrv-hrv: '“Kaži sinovima Izraelovim i reci im: ''Odredite sebi gradove-utočišta
    za koje sam vam govorio preko Mojsija,'
  mps-mps: “Nago te Israel dabebolo wao, ‘Dagego te bidi dabe teba wi pomainu yabo
    hanu dabe meba nogo tų ilao, te eno Mosesbolo olama, te dagebolo wali, te tiwai
    gilama yao.
  tpi-tpi: “Yu tokim ol Israel, ‘Yupela i mas makim ol sampela taun bilong ol man
    i ken i go hait insait long ol, olsem mi bin tokim Moses long tokim yupela.
  dan-1931: '“Tal til Israelitterne og sig: Afgiv de Tilflugtsbyer, jeg talede til
    eder om ved Moses,'
  vie-OVCB: “Hãy dạy người Ít-ra-ên chọn một số thành làm nơi trú ẩn như ta đã chỉ
    thị Môi-se.
  guj-2017: “ઇઝરાયલના લોકોની સાથે વાત કરીને કહે કે, ‘મૂસાની મારફતે જે વિષે મેં તમને
    કહ્યું હતું તે પ્રમાણે આશ્રયનાં નગરો ઠરાવો.
  pon-2006A: en padahkihong mehn Israel ko, “Kumwail pilada kahnimw kan wasahn rukula
    me I mahsanihongehr Moses duwe.
  por-BRBSL: “Fale com as crianças de Israel, dizendo, 'Atribua as cidades de refúgio,
    das quais eu falei com você por Moisés,
  cth-cth: nang ni Isarel miphunnaw,
  twi-twi: “Afei, ka kyerɛ Israelfo no na wonyiyi guankɔbea nkuropɔn no sɛnea mehyɛɛ
    Mose no.
  hlt-hlt: “Israel ca rhoek te thui pah lamtah, Moses kut dongah nangmih ham ka thui
    vabangla, 'Hlipyingnah khopuei te namamih ham khueh uh,’ ti nah.
  tbz-SIM: Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ tɑ̃ɑ̃tɛ́ yɛsɔ̀rɛ̀ kó yɛhɛkɛ̀ n do nɑ̀kɛ́ Mɔyiisi
    yɛ̀ɛ̀ kpɛ́í nkòo di nɑ́kɛ́.
  msy-2020: “Kɨ faragha Moses mɨkemezɨ moghɨra nɨ Israelia mɨkɨmtɨ, me nguibar ekiar
    gumazamiziba arɨ mangɨ mongamibagh, inamightɨ da ikɨ.
  azb-azb: '«İsrail övladlarına söylə: “Özünüz üçün Musa vasitəsilə dediyim sığınacaq
    şəhərləri seçin ki,'
  eng-DBY: Speak to the children of Israel, saying, Appoint for yourselves the cities
    of refuge, whereof I spoke unto you through Moses,
  hin-2017: “इस्राएलियों से यह कह, ‘मैंने मूसा के द्वारा तुम से शरण नगरों की जो चर्चा
    की थी उसके अनुसार उनको ठहरा लो,
  swp-swp: '@see-verse:JOS.020.001'
  eng-YLT: '''Speak unto the sons of Israel, saying, Give for you cities of refuge,
    as I have spoken unto you by the hand of Moses,'
  eng-WYC-2017: Speak thou to the sons of Israel, and say thou to them, Separate ye
    the cities of fugitives, either of men exiled for unwillful shedding of blood,
    of which cities I spake to you by the hand of Moses,
  eng-WMBB: “Speak to the children of Israel, saying, ‘Assign the cities of refuge,
    of which I spoke to you by Moses,
  urd-GVH: “इसराईलियों को हुक्म दे कि उन हिदायात के मुताबिक़ पनाह के शहर चुन लो जिन्हें
    मैं तुम्हें मूसा की मारिफ़त दे चुका हूँ।
  rug-rug: pude zama la koari na tinoni Izireli, “Vizati sari vasileana tadi na tie
    govetedi sapu tozia Rau koe Mosese guguadi.
  gaz-gaz: “Akkuma ani karaa Museetiin isin ajaje sanatti akka Israaʼeloonni magaalaawwan
    itti kooluu galan filatan itti himi;
  fra-LSG: 'Parle aux enfants d’Israël, et dis: Établissez-vous, comme je vous l’ai
    ordonné par Moïse, des villes de refuge,'
  gnn-gnn: “Nhuma ganaŋ'maraŋa yurru wäŋa malanha dhiyali bäyma ga ŋunhili bala, ga
    wäŋanydja ŋunhiyi malanha marrtji yurru djinga'‐djingaryun gäna wal'ŋu, ganaŋ'maranhara
    ŋurrwu yolŋuwu walalaŋgu.
  yal-yal: “A fala Isirayila kaane xa, e xa taana ndee sugandi marakisi taane ra,
    alo n na a fala i xa kii naxan yi fata Musa ra.
  haw-1868: E olelo aku oe i na mamo a Iseraela, e i aku, E hookaawale oukou i kekahi
    mau kulanakauhale, i puuhonua no oukou, me a'u i olelo aku ai ia oukou, ma ka
    lima o Mose;
  arb-NAV: «أَبْلِغْ بَنِي إِسْرَائِيلَ أَنْ يُعَيِّنُوا لأَنْفُسِهِمْ مُدُنَ الْمَلْجَإِ
    كَمَا أَمَرْتُ مُوسَى،
  ewe-ewe: “Gblɔ na Israelviwo be woatia sitsoƒeduwo, abe ale si meɖoe da ɖi to Mose
    dzi ene la azɔ.
  eng-LEE: speak to the children of Israel, saying, Appoint for yourselves the cities
    of refuge, whereof I have spoken unto you by the hand of Moses;
  asm-FB: “তুমি ইস্ৰায়েলৰ লোকসকলক কোৱা, বোলে, ‘মই তোমালোকক মোচিৰ দ্ৱাৰাই যি কথা কৈছিলোঁ,
    সেই বিষয়ে আশ্ৰয় লোৱা নগৰবোৰ নিৰূপণ কৰা৷
  sus-A: «عَ قَلَ عِسِرَيِلَكَيٍ بّ عٍ شَ تَا ندٍيٍ سُفَندِ مِشِيٍ رَتَنفَمَ دّننَشّ،
    عَلْ ﭑ عَ قَلَ عَننَبِ مُنسَ بّ كِ نَشّ.
  fra-SBL: 'Parle aux enfants d''Israël, et dis : « Attribuez les villes de refuge
    dont je vous ai parlé par Moïse,'
  hbo-hbo: דַּבֵּ֛ר אֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר תְּנ֤וּ לָכֶם֙ אֶת־עָרֵ֣י הַמִּקְלָ֔ט
    אֲשֶׁר־דִּבַּ֥רְתִּי אֲלֵיכֶ֖ם בְּיַד־מֹשֶֽׁה׃
  piu-2006: '@see-verse:JOS.020.001'
  kik-kik: “Ĩra andũ a Isiraeli mathuure matũũra manene ma kũũrĩrwo, marĩa ndamũheire
    ũhoro wamo rĩrĩa ndaaririe na Musa,
  fra-NCL: Désignez-vous, comme je vous l’ai ordonné par Moïse, des villes de refuge
  cek-AK: Mosi patohhaih rang hoiah kang thuih o ih baktih toengah, Israel kaminawk
    mah abuephaih vangpui tarukto pahoe o hanah thui paeh;
  cuk-cuk: '“Ar igi ani, Bab-Jehová, Moisésʼba bega sogsa gusa, deyobi be Israel-dulemarga
    soge: ‘Bemala abar-neggweburmar dukuega nugsamarye.'
  uig-CYR: 'Сән Исраилларға мундақ дегин: — «Өзүм Мусаниң вастиси билән силәргә буйруғандәк,
    өзүңлар үчүн «панаһлиқ шәһәрләр»ни таллап бекитиңлар;'
  tel-2017: “నీవు ఇశ్రాయేలీయులతో ఈ విధంగా చెప్పాలి, తెలియక పొరపాటున ఎవరినైనా చంపిన
    హంతకుడు పారిపోడానికి నేను మోషే ద్వారా మీతో పలికించిన ఆశ్రయ పట్టణాలు మీరు ఏర్పరచుకోవాలి.
  hat-BSA: '“Pale a fis Israël yo e di: ‘Etabli vil azil ke M te pale ou pa Moïse
    yo,'
  kos-kos: “Fahk nu sin mwet Israel elos in sulela siti in molela oana ke nga tuh
    fahk Moses elan fahkot nu sum.
  hbo-WLC: דַּבֵּ֛ר אֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר תְּנ֤וּ לָכֶם֙ אֶת־עָרֵ֣י הַמִּקְלָ֔ט
    אֲשֶׁר־דִּבַּ֥רְתִּי אֲלֵיכֶ֖ם בְּיַד־מֹשֶֽׁה ׃
  ibo-ibo: “Gwa ụmụ Izrel okwu sị ha họpụtara onwe unu obodo mgbaba dịka m gwara unu
    site nʼaka Mosis.
  ory-ory: ‘ଆମ୍ଭେ ମୋଶା ହାତରେ ଯେଉଁସବୁ ଆଶ୍ରୟ ନଗର ବିଷୟ ତୁମ୍ଭମାନଙ୍କୁ କହିଅଛୁ, ତାହା ତୁମ୍ଭେମାନେ
    ଆପଣାମାନଙ୍କ ପାଇଁ ନିରୂପଣ କର।
  chk-chk: “Kopwe üreni ekewe aramasen Israel pwe repwe filätä ekewe telinimwen op,
    usun üa fen allük ngeni Moses pwe epwe ürenikemi.
  rop-rop: en Joshuwa bin go, en imbin dalim detlot pipul, “YAWEI bin dalim mi blanga
    dalim yumob blanga pikimat sambala speshalwan taun jis laik Mosis bin dalim mi
    longtaim.
  ukr-1871: 'Промов до синів Ізрайлевих так: Попризначуйте собі охоронні міста, що
    про них я вам глаголав через Мойсея,'
  deu-1951: '(020-1b) Sage den Kindern Israel und sprich: Bestimmet euch die Freistädte,
    von denen ich euch durch Mose gesagt habe,'
  eng-JPS: '''Speak to the children of Israel, saying: Assign you the cities of refuge,
    whereof I spoke unto you by the hand of Moses;'
  srp-1865: 'Kaži sinovima Izrailjevijem i reci: Odredite gradove za utoèišta, za
    koje sam vam govorio preko Mojsija,'
  lug-lug: “Gamba abaana ba Isirayiri bateekewo ebibuga ebyokwekwekamu nga bwe nabalagira
    okuyita mu Musa,
  heb-heb: דבר אל בני ישראל לאמר תנו לכם את ערי המקלט אשר דברתי אליכם ביד משה׃
  ben-IRV: “তুমি ইস্রায়েল-সন্তানদেরকে বল; আমি মোশির মাধ্যমে তোমাদের কাছে যে সমস্ত
    নগরের কথা বলেছি, তোমরা তোমাদের জন্য সেই সমস্ত আশ্রয়-নগর নির্দিষ্ট কর।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਗੱਲ ਕਰ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਲਈ ਪਨਾਹ ਨਗਰ ਠਹਿਰਾਓ ਜਿਸ ਦੇ ਬਾਰੇ ਮੈਂ ਮੂਸਾ
    ਦੇ ਰਾਹੀਂ ਤੁਹਾਨੂੰ ਆਖਿਆ ਸੀ
  mya-JVB: သင် သည် ဣသရေလ အမျိုးသားတို့အား ဆင့်ဆို ရမည်မှာ၊ ငါသည် မောရှေ အားဖြင့် မှာ
    ထားသည်အတိုင်း၊
  hmo-hmo: “Israela taudia do oi hamaoroa, heau mauri hanua haida do idia abia hidi,
    lau ese Mose dekena amo umui lau hadibaia hegeregerena.
  urd-urd: बनी इस्राईल से कह कि अपने लिए पनाह के शहर जिनकी वजह मैं ने मूसा के बारे
    में तुमको हुक्म किया मुक़र्रर करो,
  rus-SYN: 'скажи сынам Израилевым: сделайте у себя города убежища, о которых Я говорил
    вам чрез Моисея,'
  bqc-SIM: O Isailiↄnɛ aa ń wɛ̃́lɛeↄ dilɛ ń misiwɛ̃lɛↄ ũ, lá má dà Mↄiziɛ a
    òwa,
  tcz-CHONGTHU: “Tun keiman Mose kana seipeh bangin Israel techun kiselna ding khopiho
    chu akilhendoh diovin seipehtan
  mar-mar: “तू इस्राएल लोकांस सांग, मी मोशेच्या द्वारे तुम्हाला ज्या आश्रयस्थानाविषयी
    सांगितले होते ती नगरे तुम्ही आपल्यासाठी ठरवा;
  qub-qub: «Israel runacunata niy pacacuna siudäcunata acrananpaj. Chayno rurananpämi
    Moisesta nirä.
  hat-hat: -Pale ak moun pèp Izrayèl yo, di yo pou yo chwazi lavil kote moun ka jwenn
    pwoteksyon, jan mwen te bay Moyiz lòd pou yo fè a.
  eng-BSB: “Tell the Israelites to designate the cities of refuge, as I instructed
    you through Moses,
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: ‹À taaiti kpɛtɛ ɓɔɠɔ ʋɛ ga maaʋela
    laaiti, nii gè ma vai woni wo ma ga Moize maaʋele.'
  eng-WEBPB: “Speak to the children of Israel, saying, ‘Assign the cities of refuge,
    of which I spoke to you by Moses,
  kbq-kbq: Israeli vahe'mokizmia zamasamige'za vahe'mo'zama koro fre'za zamagu'ma
    ome vazi'naza rankumatamina Mosesema asamugeno tamasami'nea kante ante'za mago'a
    huhamprinteho.
  nhe-BL: “Xiquinilhui nopa israelitame ma quitlapejpenica sequin altepetini tlen
    inquintocajtise ‘altepetini campa hueli momanahuise’ queja achtohuiya nijnahuati
    Moisés.
  gub-BL: — Kwehe mehe aze'eg Moizez pe ihe. — Pexaexak amo tawhu pe wà nehe, puruzuka
    ma'e kwer wazeàmim àwàm romo wà nehe, a'e izupe. Eze'eg Izaew wanupe nehe kury.
    — Pexaexak a'e tawhu pe wà nehe kury, ere wanupe nehe, i'i Tupàn Zuzue pe.
