  deu-1951: 'Und der HERR redete zu Josua und sprach:'
  eng-JPS: 'And the LORD spoke unto Joshua, saying:'
  srp-1865: 'Potom reèe Gospod Isusu govoreæi:'
  lug-lug: Mukama Katonda n’alyoka agamba Yoswa nti,
  heb-heb: וידבר יהוה אל יהושע לאמר׃
  ben-IRV: পরে সদাপ্রভু যিহোশূয়কে বললেন,
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ,
