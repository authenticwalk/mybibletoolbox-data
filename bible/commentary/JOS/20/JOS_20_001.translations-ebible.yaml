  bqc-SIM: 'Ɔ̃ Dii ò Yozueeɛ à mɛ̀:'
  tcz-CHONGTHU: 'Pakaiyin Joshua kommah hitihin thu ahinseije:'
  mar-mar: मग परमेश्वर यहोशवाला म्हणाला,
  qub-qub: 'Chaypitanami Josuëta Tayta Dios niran:'
  hat-hat: 'Seyè a pale ak Jozye, li di l'' konsa:'
  eng-BSB: Then the LORD said to Joshua,
  tod-tod: 'Ɠɔoɠɔ GALAGI ɓɔɛni Zozuwe ʋɔ, é ɠɛ ma:'
  eng-WEBPB: The LORD spoke to Joshua, saying,
  kbq-kbq: Ana hutageno Ra Anumzamo'a amanage huno Josuana asami'ne,
  nhe-BL: 'Teipa TOTECO quinojnotzqui Josué huan quiilhui:'
  gub-BL: Amo 'ar mehe Tupàn uze'eg wà Zuzue pe kury.
  eng-DRA: 'And the Lord spoke to Josue, saying: Speak to the children of Israel and
