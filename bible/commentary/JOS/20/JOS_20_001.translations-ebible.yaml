verse: JOS.020.001
translations:
  mal-C: 'ഇതിനുശേഷം യഹോവ യോശുവയോട് ഇപ്രകാരം അരുളിച്ചെയ്തു:'
  deu-TKW: 'Und Jahwe redete mit Josua also:'
  lin-lin: 'Yawe alobaki na Jozue :'
  eng-LSV: And YHWH speaks to Joshua, saying,
  eng-GNV: The Lord also spake vnto Ioshua, saying,
  eng-WEBSTER: The LORD also spoke to Joshua, saying,
  nhw-BL: 'Teipa TOTECO quinojnotzqui Josué huan quiilhui:'
  swh-ONEN: Ndipo Bwana akamwambia Yoshua,
  bba-bba: Yinni Gusunɔ u Yosue sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: The Lord also spake unto Joshua, saying,
  luo-luo: Eka Jehova Nyasaye nowachone Joshua niya,
  meu-meu: Iehova ese Iosua e hereva henia, eto,
  npi-ULB: त्यसपछि परमप्रभुले यहोशूलाई भन्‍नुभयो,
  yor-yor: Nígbà náà ni Olúwa sọ fún Joṣua pé,
  emp-NTPO: 'Ãcõrẽba Josuéa nãwã jarasia:'
  ind-ind: TUHAN berkata kepada Yosua,
  pes-OPCB: 'خداوند به یوشع فرمود:'
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Josue,
  hui-hui: Anduane Homogohanda Yosuahondo Isaraele wali agali lamia lowa lalu, Tano
    mbiraha pora bialu puwa ha do holene maru dabalimu lalu ala Mosesehondo lamirugo
    áyu dabadaba.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ယော​ရှု​မှ တစ်​ဆင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ཤུ་ཨ་ལ་སྐུལ་སློང་མཛད་ནས་འདི་སྐད་དུ།
  sna-sna: Ipapo Jehovha akataura naJoshua akati,
  spa-BLM: 'Yahvé habló a Josué, diciendo:'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Josué chi'' icha tic:'
  swh-ULB: Baada ya hayo, Yahweh akamwambia Yoshua,
  bel-bel: 'І наказаў Гасподзь Ісусу казаць:'
  deu-ELBBK: 'Und der HERR redete zu Josua und sprach:'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Josue te,
  mal-2015: 'പിന്നെ യഹോവ യോശുവയോടു അരുളിച്ചെയ്തതു:'
  tuo-NT: 'Õꞌacʉ̃ Josuére aꞌtiro nicʉ niwĩ:'
  rmc-rmc: 'Andre jekh džives phenďa o RAJ le Jozuaske:'
  nlg-nlg: Ma Lord te bosa vania Joshua,
  pes-OPV: 'و خداوند یوشع را خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Иосуа ши а зис:'
  ben-OBCV: 'পরে সদাপ্রভু যিহোশূয়কে বললেন:'
  som-som: Markaasaa Rabbigu Yashuuca la hadlay, oo ku yidhi,
  lat-VUC: 'Et locutus est Dominus ad Josue, dicens: Loquere filiis Israël, et dic
    eis:'
  eng-ASVBT: And Jehovah spake unto Joshua, saying,
  ita-1885: 'POI il Signore parlò a Giosuè, dicendo: Parla a'' figliuoli d''Israele,
    dicendo:'
  eng-LXXUP: And the Lord spoke to Joshua, saying,
  eng-ULB: Then Yahweh said to Joshua,
  spa-VBL: 'Entonces el Señor le dijo a Josué:'
  fra-_FOB: 'Or l''Éternel parla à Josué, en disant:'
  mal-mal: 'യഹോവ യിസ്രായേൽ മക്കളോട് പറയുവാനായി യോശുവയോട് ഇപ്രകാരം അരുളിച്ചെയ്തു:'
  urd-GVR: Rab ne Yashua se kahā,
  suz-BL: मिनु नोले परमप्रभु यावेमी यहोसु कली
  ita-1927: 'Poi l’Eterno parlò a Giosuè, dicendo: “Parla ai figliuoli d’Israele e
    di’ loro:'
  ckb-ckb: 'ئینجا یەزدان بە یەشوعی فەرموو:'
  eng-BBE: And the Lord said to Joshua,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯೆಹೋಶುವನಿಗೆ,
  bbb-bbb: (-)
  tam-2017: 'யெகோவா யோசுவாவை நோக்கி:'
  spa-RV-1909: 'Y HABLÓ Jehová á Josué, diciendo:'
  ron-BTF: 'Și DOMNUL a vorbit lui Iosua, spunând:'
  eng-WEBP: The LORD spoke to Joshua, saying,
  eng-FBV: Then the Lord told Joshua,
  nld-1939: 'Daarna sprak Jahweh tot Josuë:'
  nch-BL: 'Teipa TOTECO quinojnotzqui Josué huan quiilhui:'
  vie-1934: 'Đức Giê-hô-va phán cùng Giô-suê rằng:'
  hin-CV: 'फिर याहवेह ने यहोशू से कहा:'
  spa-BES: 'Y él Señor dijo a Josué:'
  tdx-tdx: 'Nitsara am’ Iehosoa t’Iehovà ami’ty hoe:'
  tha-KJV: แล​้วพระเยโฮวาห์ตรัสกับโยชู​วาว​่า
  por-BR-2018: 'E falou o SENHOR a Josué, dizendo:'
  deu-ELO: 'Und Jehova redete zu Josua und sprach: Rede zu den Kindern Israel und
    sprich:'
  eng-WYC-2018: And the Lord spake to Joshua, and said,
  epo-epo: 'Kaj la Eternulo ekparolis al Josuo, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Yǝxuaƣa sɵz ⱪilip mundaⱪ dedi: —'
  beo-beo: Amalalu, Hina Gode da Yosiuama amane sia:i,
  tpi-OTNT: Bihain Bikpela i tokim Josua olsem,
  hau-SA: Sai Ubangiji ya ce wa Yoshuwa,
  uig-LAT: 'Perwerdigar Yeshuagha söz qilip mundaq dédi: —'
  nde-nde: 'UThixo wasesithi kuJoshuwa:'
  ton-ton: Pea naʻe folofola ʻa Sihova foki kia Siosiua, ʻo pehē,
  ces-1613: 'I mluvil Hospodin k Jozue, řka:'
  eng-WMB: The LORD spoke to Joshua, saying,
  tam-TCV: 'பின்பு யெகோவா யோசுவாவிடம் கூறியதாவது:'
  ceb-ULB: Unya miingon si Yahweh kang Josue,
  pol-UBG: 'Potem PAN powiedział do Jozuego:'
  urd-GVU: رب نے یشوع سے کہا،
  deu-1912: 'Und der HERR redete mit Josua und sprach:'
  kan-2017: ಯೆಹೋವನು ಯೆಹೋಶುವನನ್ನು ಕುರಿತು,
  tgo-tgo: Amba Giya Loi i dage weya Josuwa iŋa,
  yap-yap: Ma aram me yog SOMOL ngak Joshua
  hlt-MCSB: Joshua te BOEIPA a voek tih,
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ዒያሱም፦
  twi-ASANTE: Awurade ka kyerɛɛ Yosua sɛ,
  eng-WEBU: The LORD spoke to Joshua, saying,
  bnp-bnp: Muri e BAKOVI DAGI i takia e Iosua,
  wal-wal: Hegaappe guyyiyan GODAI Yaasa hagaadan yaagiis;
  spa-PDDPT: 'Yavé habló a Josué:'
  gun-gun: 'Ha''e gui Senhor aipoe''i Josué pe:'
  agu-BL: 'Ej, itzun bantz, nin jilont Kataj tetz Josué. Itzun taltz:'
  ilo-ULB: Ket kinuna ni Yahweh kenni Josue,
  kpg-kpg: Dimaadua ga helekai gi Joshua
  uig-ARA: 'پەرۋەردىگار يەشۇئاغا سۆز قىلىپ مۇنداق دېدى: ــ'
  bsp-bsp: 'Kɔ Kanu Kəpɔŋ kəloku Yosuwe:'
  sus-sus: Alatala naxa a masen Yosuwe bɛ,
  pon-2006: KAUN-O eri mahsanihong Sosua
  ksd-ksd: 'Ma ra Luluai i ga biti tai Iosua dari:'
  tur-YTC: 'Yahve Yeşu''ya şöyle dedi:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος τῷ Ἰησοῖ, λέγων,
  ind-AYT: TUHAN berfirman kepada Yosua, katanya,
  nya-nya: 'Pambuyo pake Yehova anati kwa Yoswa:'
  hrv-hrv: 'Jahve reče Jošui:'
  mps-mps: Nosali Genuai Bidigo te tiwai po Josuabolo wali,
  tpi-tpi: Bihain Bikpela i tokim Josua olsem,
  dan-1931: 'Og HERREN talede til Josua og sagde:'
  vie-OVCB: 'Chúa Hằng Hữu phán dạy Giô-suê:'
  guj-2017: પછી યહોવાહે યહોશુઆને કહ્યું,
  pon-2006A: KAUN-O eri mahsanihong Sosua
  por-BRBSL: Yahweh falou com Josué, dizendo,
  cth-cth: Hahoi BAWIPA Cathut ni Joshua hah a kaw teh,
  twi-twi: Awurade ka kyerɛɛ Yosua se,
  hlt-hlt: Joshua te BOEIPA a voek tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Sosuwee kɛ dɔ̀:'
  msy-2020: Ezɨ gɨn Ikiavɨra Itir God Josua mɨgɨa ghaze,
  azb-azb: 'Rəbb Yeşuaya dedi:'
  eng-DBY: And Jehovah spoke to Joshua, saying,
  hin-2017: फिर यहोवा ने यहोशू से कहा,
  swp-swp: Guiau, Iosua i heriba eanua headi Isaraela nanatunaeao se hetorodi, tauaiunugaibu
    ena aba dago. Ena tau esau helena taumia i unuigaibu, nige nuana aiunu, abo i
    dago, eanua esau va edi aba dagodagolau arinai i lage, abo i mauri.
  eng-YLT: And Jehovah speaketh unto Joshua, saying,
  eng-WYC-2017: And the Lord spake to Joshua, and said,
  eng-WMBB: The LORD spoke to Joshua, saying,
  urd-GVH: रब ने यशुअ से कहा,
  rug-rug: Meke tozi nia e Zihova se Zosua
  gaz-gaz: 'Ergasii Waaqayyo Iyyaasuudhaan akkana jedhe:'
  fra-LSG: 'L’Éternel parla à Josué, et dit:'
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru Garray waŋana Djatjuwawala bitjarra,
  yal-yal: Alatala yi a fala Yosuwe xa, a naxa,
  haw-1868: OLELO mai la o Iehova ia Iosua, i mai la,
  arb-NAV: 'وَقَالَ الرَّبُّ لِيَشُوعَ:'
  ewe-ewe: Yehowa gblɔ na Yosua be,
  eng-LEE: And the Lord spoke unto Joshua, saying,
  asm-FB: তেতিয়া যিহোৱাই যিহোচূৱাক ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن يٌسُوٍ بّ،
  fra-SBL: 'Yahvé parla à Josué, et dit :'
  hbo-hbo: וַיְדַבֵּ֣ר יְהוָ֔ה אֶל־יְהֹושֻׁ֖עַ לֵאמֹֽר׃
  piu-2006: Mayutju Katutjalu Tjatjuwanya wangkangu. Wangka panyapa tjananya paluru
    tjakultjunu, “Katutjalu watjaṉu mirri pungkupayinya tawunu kutjupakutu yankula
    kana nyinanytjaku. Tawunu palula kuutawutjungka paluru wangkanytjaku. Watjalaya
    tawunu tjikitjipala!, palula mirri pungkupayinya nyinanytjaku. Panyapa Muutjalulanya
    yirriṯi watjaṉu. Tjinguru yaṉangungku kulintjawiyangku mirri pungkula nguḻu tjalkaḻungku
    tawunu kutjupakutu, walytja tjuṯangku mirri pungkutjipingkamarra, tawunu palula
    kana nyinanytjaku. Yalatji tawunu tjikitjipala nyurrampa palya ngaraku.” Palulanguru
    wangkanguya tawunu tjirripala karru Tjuutanala wilurarra ngarangi. Tawunu yini
    Kiititjanya, Naputaliku ngaṉṯitja tjuṯaku ngurra. Tawunu kutjupa yini Tjikimanya
    Yipurimaku ngaṉṯitja tjuṯaku ngurra. Tawunu kutjupa Yipurananya ngarangi, Tjuutaku
    ngaṉṯitja tjuṯaku. Palulanguruya wangkangu tawunu tjirripala kutjupa ngarangi,
    karru Tjuutanala kakarrara. Tawunu yini Pitjanya, Ruupinaku ngaṉṯitja tjuṯaku
    ngurra tjanampa ngarangi. Tawunu kutjupa yini Ramutjanya, Kaataku ngaṉṯitja tjuṯaku
    ngurra ngarangi. Tawunu kutjupa Kulananya, Manatjaku ngaṉṯitja tjuṯaku ngurra
    ngarangi, kapi yini Kaliliyila kakarrara.
  kik-kik: Nake Jehova akĩĩra Joshua atĩrĩ,
  fra-NCL: 'Yahweh parla à Josué, en disant : « Parle aux enfants d’Israël et dis-leur :'
