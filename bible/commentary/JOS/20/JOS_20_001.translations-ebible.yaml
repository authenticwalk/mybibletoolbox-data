  cuk-cuk: 'Bab-Jehová Josuéʼga sogded:'
  uig-CYR: 'Пәрвәрдигар Йәшуаға сөз қилип мундақ деди: —'
  tel-2017: యెహోవా యెహోషువతో ఇలా చెప్పాడు,
  hat-BSA: 'Alò, SENYÈ a te pale a Josué e te di:'
  kos-kos: Na LEUM GOD El fahk nu sel Joshua,
  hbo-WLC: וַיְדַבֵּ֣ר יְהוָ֔ה אֶל־יְהוֹשֻׁ֖עַ לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Joshua okwu sị ya,
