verse: JOS.020.008
translations:
  mal-C: യെരീഹോവിലെ യോർദാൻനദിയുടെ കിഴക്കുവശത്തുള്ള മരുഭൂമിയിൽ രൂബേൻഗോത്രത്തിലെ പീഠഭൂമിയിലുള്ള
    ബേസെർ, ഗാദ്ഗോത്രത്തിലെ ഗിലെയാദിലുള്ള രാമോത്ത്, മനശ്ശെഗോത്രത്തിലെ ബാശാനിലുള്ള ഗോലാൻ
    എന്നീ പട്ടണങ്ങൾ വേർതിരിച്ചു.
  deu-TKW: Und jenseits des Jordans gegenüber Jericho im Osten traten sie Bezer in
    der Steppe, in der Ebene, vom Stamme Ruben ab und Ramoth in Gilead vom Stamme
    Gad und Golan in Basan vom Stamme Manasse.
  lin-lin: Na ngambo mosusu ya Yordani, na este ya Jeriko, baponaki Betseri kati na
    esobe, na likolo ya ngomba ya libota ya Ribeni ; Ramoti kati na Galadi, kati na
    etuka ya libota ya Gadi ; mpe Golani kati na Bashani, kati na etuka ya libota
    ya Manase.
  eng-LSV: and beyond the Jordan, [at] Jericho eastward, they have given Bezer in
    the wilderness, in the plain, out of the tribe of Reuben, and Ramoth in Gilead
    out of the tribe of Gad, and Golan in Bashan out of the tribe of Manasseh.
  eng-GNV: And on the other side Iorden toward Iericho Eastward, they appoynted Bezer
    in the wildernesse vpon the plaine, out of the tribe of Reuben, and Ramoth in
    Gilead, out of the tribe of Gad, and Golan in Bashan, out of the tribe of Manasseh.
  eng-WEBSTER: And on the other side of Jordan by Jericho eastward, they assigned
    Bezer in the wilderness upon the plain out of the tribe of Reuben, and Ramoth
    in Gilead out of the tribe of Gad, and Golan in Bashan out of the tribe of Manasseh.
  nhw-BL: Huan ipan neca inaliyo hueyatl Jordán para campa hualquisa tonati quitlapejpenijque
    altepetl Beser ipan huactoc tlali ipan itlal Rubén, huan altepetl Ramot tlen tlali
    Galaad ipan itlal Gad huan altepetl Golán ipan tlali Basán catli ama inintlal
    tlajco iteipan ixhuihua Manasés.
  swh-ONEN: Katika upande wa mashariki mwa Yordani ya Yeriko wakatenga Bezeri katika
    jangwa katika uwanda wa juu katika kabila la Reubeni, Ramothi katika Gileadi katika
    kabila la Gadi, na Golani huko Bashani katika kabila la Manase.
  bba-bba: Yuudɛnin ɡuru ɡiɔ bɑ mɑɑ Besɛɛ ɡɔsɑ Yerikon sɔ̃ɔ yɑri yeru ɡiɑ bɑtumɑɔ
    mi ɡɑ̃ɑnu ku rɑ kpi, Rubɛnibɑn tem sɔɔ, kɑ Rɑmɔti ye yɑ wɑ̃ɑ Gɑlɑdiɔ, Gɑdibɑn
    tem sɔɔ, kɑ Golɑni ye yɑ wɑ̃ɑ Bɑsɑniɔ Mɑnɑsebɑn tem sɔɔ.
  eng-KJVCPB: And on the other side Jordan by Jericho eastward, they assigned Bezer
    in the wilderness upon the plain out of the tribe of Reuben, and Ramoth in Gilead
    out of the tribe of Gad, and Golan in Bashan out of the tribe of Manasseh.
  luo-luo: To yo wuok chiengʼ mar Aora Jordan (e piny mamalo momanyore gi Jeriko)
    negiyiero Bezer manie thim kuom piny dhood Reuben gi Ramoth mantiere Gilead kuom
    piny dhood Gad, kod Golan mantiere Bashan e dhood Manase.
  meu-meu: Bona Ioridane sinavaina unukahanai, Ieriko mairiveina kahana ai, idia na
    Besere, tano ḡaḡaena ororo-taorana ai, Ruben taudia edia, bona Ramoto, Gilead
    tanona ai, Gad taudia edia, bona Golan, Basan tanona ai, Manase taudia edia, e
    abidia hidi.
  npi-ULB: यर्दनको पूर्वपट्टि, तिनीहरूले रूबेनको कुलबाट उच्‍च-स्थानमाथिको मरुभूमिमा
    बेसेर; गादको कुलबाट रामो गिलाद; र मनश्शेको कुलबाट बाशाको गोलान चुने ।
  yor-yor: Ní ìhà ìlà-oòrùn Jordani ti Jeriko, wọ́n ya Beseri ní aginjù ní pẹ̀tẹ́lẹ̀
    ní ẹ̀yà Reubeni, Ramoti ní Gileadi ní ẹ̀yà Gadi, àti Golani ní Baṣani ní ẹ̀yà
    Manase.
  emp-NTPO: Jordaʌ̃ quĩrãrẽ Jericod̶eba ʌ̃mãdau odjabariare mĩrũbada puruda ũbea b̶ʌsid̶aa.
    Rubeʌ̃ ẽjũãne eya boro jewed̶ad̶e Beser puruda b̶ʌsid̶aa. Maʌ̃ purura ẽjũã põãsa
    ewaraga b̶ʌd̶e b̶ʌa. Ga ẽjũãne Ramo puruda b̶ʌsid̶aa. Maʌ̃ purura Gala druad̶e
    b̶ʌa. Manase ẽjũãne Golaʌ̃ puruda b̶ʌsid̶aa. Maʌ̃ purura Basaʌ̃ druad̶e b̶ʌa.
  ind-ind: Mereka juga memilih tiga kota di sebelah timur sungai Yordan, di seberang
    kota Yeriko, yaitu kota Bezer di padang belantara di dataran tinggi, milik suku
    Ruben, kota Ramot di Gilead milik suku Gad, kota Golan di daerah Basan milik suku
    Manasye.
  pes-OPCB: 'همچنین در سمت شرقی رود اردن، در شرق اریحا، این شهرها برای پناهگاه اختصاص
    یافتند: باصر در صحرا از زمین قبیلهٔ رئوبین، راموت در جلعاد از زمین قبیلهٔ جاد
    و جولان در باشان از زمین قبیلهٔ منسی.'
  tgl-ULB: Lampas ng Jordan sa silangan ng Jerico, pinili nila ang Bezer sa ilang
    na nasa talampas mula sa lipi ni Ruben; Ramot Galaad, mula sa lipi ni Gad; at
    Golan sa Bashan, mula sa lipi ni Manases.
  hui-hui: Ani bialu Iba Yodana poragonaga Yarigo tano ni ibiragohayagi howa dindi
    dalu emene hangu ibaganeha hameigini Lubene daluha tano mini Bese tu wu ho wini.
    Hameigini Gada daluha Gileadani tano mini Lamodi tu wu wini. Hameigini Manase
    daluha Basanani tano mini Golana tu wu wini.
  mya-mya: ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်၊ ယေ​ရိ​ခေါ​မြို့​အ​ရှေ့ ရု​ဗင်​နယ်​မြေ​ကုန်း​ပြင်​မြင့်​တော​ကန္တာ​ရ​ရှိ
    ဗေ​ဇာ​မြို့၊ ဂဒ်​နယ်​မြေ​ဂိ​လဒ်​နယ်​ရှိ​ရာ​မုတ် မြို့၊ မ​နာ​ရှေ​နယ်​မြေ၊ ဗာ​ရှန်​နယ်​ရှိ​ဂေါ​လန်
    မြို့​တို့​ကို​ခို​လှုံ​ရာ​မြို့​များ​အ​ဖြစ်​ရွေး ချယ်​သတ်​မှတ်​ကြ​သည်။-
  bod-N: ཡང་ཡོར་དན་གཙང་པོའི་ཕྱི་རུ་ཡེ་རུ་ཀོ་ཡི་ཤར་ཏུ། རུ་བེན་ཚོ་པ་ནས་དབེན་སྟོང་གི་ཐང་དུ་པེ་ཙེར་བཙུགས།
    གཱ་རྡུའི་ཚོ་པ་ནས་གིལ་ཨད་ཀྱི་རཱ་མོད་བཙུགས། མཱ་ན་ཤེའི་ཚོ་པ་ནས་པཱ་ཤན་གྱི་གོ་ལན་བཙུགས།
  sna-sna: Kurutivi rwokumabvazuva kweJorodhani reJeriko vakatsaura Bhezeri pamatunhu
    akakwirira omugwenga rokurudzi rwaGadhi, neGorani muBhashani murudzi rwaManase.
  spa-BLM: Más allá del Jordán, en Jericó, hacia el este, asignaron a Beser en el
    desierto, en la llanura, de la tribu de Rubén, a Ramot en Galaad, de la tribu
    de Gad, y a Golán en Basán, de la tribu de Manasés.
  cac-cac: 'Axo d''a junxo sc''axepalec'' a'' Jordán, d''a stojolal b''aj sjavi c''u
    d''a Jericó, ata'' ix siq''uel oxexo chon̈ab'' eb'': Aton chon̈ab'' Beser d''a
    ac''lic yic tz''inan luum d''a yol yic eb'' yin̈tilal Rubén, chon̈ab'' Ramot d''a
    yol yic Galaad d''a yol yic eb'' yin̈tilal Gad yed'' chon̈ab'' Golán d''a Basán,
    d''a yol yic eb'' yin̈tilal Manasés.'
  swh-ULB: Katika ng'ambo ya Yordani mashariki mwa Yeriko, walichagua mji wa Bezeri
    huko nyikani katika nyanda za kabila la Rubeni; na Ramothi Gileadi kutoka kabila
    la Gadi; na Golani katika Bashani, kutoka katika kabila la Manase.
  bel-bel: 'за Ярданам, насупраць Ерыхона на ўсход, аддзялілі: Бэцэр у пустыні, на
    раўніне, ад племя Рувімавага, і Рамот у Галаадзе ад племя Гадавага, і Галан у
    Васане ад племя Манасіінага:'
  deu-ELBBK: Und jenseits des Jordan von Jericho, im Osten, bestimmten sie Bezer in
    der Wüste, in der Ebene, vom Stamm Ruben; und Ramot in Gilead, vom Stamm Gad;
    und Golan in Basan, vom Stamm Manasse.
  mbb-OT: Diyà te edsilaan te Wahig he Jordan he uvey te Jerico, mibpilì dan is Bezer
    ziyà te sibsivayan he ziyà te menge suǥud he nesakup te tanà te tribu ni Reuben,
    is Ramot diyà te Gilead he nesakup te tanà te tribu ni Gad, wey is Golan diyà
    te Bashan he nesakup te tanà te tribu ni Manase.
  mal-2015: കിഴക്കു യെരീഹോവിന്നെതിരെ യോർദ്ദാന്നക്കരെ മരുഭൂമിയിൽ രൂബേൻ ഗോത്രത്തിൽ സമഭൂമിയിലുള്ള
    ബേസെരും ഗിലെയാദിൽ ഗാദ്ഗോത്രത്തിൽ രാമോത്തും ബാശാനിൽ മനശ്ശെഗോത്രത്തിൽ ഗോലാനും നിശ്ചയിച്ചു.
  tuo-NT: Mujĩpũ mʉjãtiro dia Jordã́ siaquiji peꞌema iꞌtia macã na duꞌti niatje macãrĩrẽ
    besecãrã niwã. Nimʉꞌtãrĩ macã Beser nicaro niwʉ̃. Ti macã Rubén ye diꞌta opa buꞌpa,
    yucʉ marĩrõpʉ tojacaro niwʉ̃. Ape macã Ramot, Galaad na ninoꞌrõpʉ, Gad ye diꞌtapʉ
    tojacaro niwʉ̃. Nitʉori macãpʉa Golán nicaro niwʉ̃. Basán na ninoꞌrõpʉ Manasés
    ya curuacjãrã nirõpʉ tojacaro niwʉ̃.
  rmc-rmc: Pal o Jordan pro vichodos le Jerichostar kidle avri o Becer pre pušťa,
    pre phuv le Rubenčanengri, o Ramot andro Gilead andre phuv le Gadčanengri the
    o Golan andre phuv Bašan, so hin le Menašeskre kmeňoskri.
  nlg-nlg: 'Mi paleva iuluna na Tina Jordan lilighina Jericho, nakomu tara vilighi
    ga na vatei soga polo: Bezer tana bona aroha tana nanata tana kemanaGad, mi Golan
    i Basan, na pari tana kemana Manasseh.'
  pes-OPV: و از آن طرف اردن به سمت مشرق اریحا باصررا در صحرا در بیابان از سبط روبین
    و راموت را درجلعاد از سبط جاد و جولان را در باشان از سبطمنسی تعیین نمودند.
  ron-1924: Ши де чялалтэ парте а Йорданулуй, ла рэсэритул Иерихонулуй, а алес Бецерул,
    ын пустиу, ын кымпие, ын семинция луй Рубен, Рамотул ын Галаад, ын семинция луй
    Гад, ши Голанул ын Басан, ын семинция луй Манасе.
  ben-OBCV: যিরীহোর জর্ডন নদীর পূর্বপারের এলাকায় তারা রূবেণ গোষ্ঠীর অন্তর্ভুক্ত মালভূমির
    মরু এলাকার বেৎসর, গাদ গোষ্ঠীর অন্তর্ভুক্ত গিলিয়দের রামোৎ এবং মনঃশি গোষ্ঠীর অন্তর্ভুক্ত
    বাশনের গোলন, আশ্রয়-নগররূপে পৃথক করল।
  som-som: Oo Webi Urdun shishadiisa meel Yerixoo u dhow oo bari ka xigta waxay ka
    sooceen Beser oo ku tiil cidladii ku tiil bannaankii qabiilka reer Ruubeen, iyo
    Raamod oo ku tiil Gilecaad oo ay qabiilkii reer Gaad lahaayeen, iyo Goolaan oo
    ku tiil Baashaan oo ay qabiilkii reer Manaseh lahaayeen.
  lat-VUC: Et trans Jordanem contra orientalem plagam Jericho, statuerunt Bosor, quæ
    sita est in campestri solitudine de tribu Ruben, et Ramoth in Galaad de tribu
    Gad, et Gaulon in Basan de tribu Manasse.
  eng-ASVBT: And beyond the Jordan at Jericho eastward, they assigned Bezer in the
    wilderness in the plain out of the tribe of Reuben, and Ramoth in Gilead out of
    the tribe of Gad, and Golan in Bashan out of the tribe of Manasseh.
  ita-1885: E di là dal Giordano di Gerico, verso Oriente, costituirono Beser, nel
    deserto, nella pianura, d'infra le terre della tribù di Ruben; e Ramot in Galaad,
    d'infra le terre della tribù di Gad; e Golan in Basan, d'infra le terre della
    tribù di Manasse.
  eng-LXXUP: And beyond Jordan he appointed Bezer in the wilderness in the plain out
    of the tribe of Reuben, and Ramoth in Gilead out of the tribe of Gad, and Golan
    in the country of Bashan out of the tribe of Manasseh.
  eng-ULB: Beyond the Jordan east of Jericho, they selected Bezer in the wilderness
    on the plateau from the tribe of Reuben; Ramoth Gilead, from the tribe of Gad;
    and Golan in Bashan, from the tribe of Manasseh.
  spa-VBL: 'Al otro lado del Jordán, al este de Jericó, asignaron: Bezer, en el desierto
    de la meseta, de la tribu de Rubén; Ramot en Galaad, de la tribu de Gad; y Golán
    en Basán, de la tribu de Manasés.'
  fra-_FOB: Et au delà du Jourdain de Jérico, au levant, ils établirent, dans la tribu
    de Ruben, Betser au désert, dans la plaine; Ramoth en Galaad, dans la tribu de
    Gad; et Golan en Bassan, dans la tribu de Manassé.
  mal-mal: കിഴക്ക് യെരിഹോവിനെതിരെ യോർദ്ദാന്‍ നദിക്കക്കരെ മരുഭൂമിയിൽ രൂബേൻ ഗോത്രത്തിൽ
    സമഭൂമിയിലുള്ള ബേസെരും ഗിലെയാദിൽ ഗാദ്ഗോത്രത്തിൽ രാമോത്തും ബാശാനിൽ മനശ്ശെഗോത്രത്തിൽ
    ഗോലാനും നിശ്ചയിച്ചു.
  urd-GVR: Dariyā-e-Yardan ke mashriq meṅ unhoṅ ne Basar ko chun liyā jo Yarīhū se
    kāfī dūr maidān-e-murtafā meṅ hai aur Rūbin ke qabīle kī milkiyat hai. Mulk-e-Jiliyād
    meṅ Rāmāt jo Jad ke qabīle kā hai aur Basan meṅ Jaulān jo Manassī ke qabīle kā
    hai chunā gayā.
  suz-BL: यर्दन नु यरीको आ पूर्ब गे रूबेन आ थर आन गोरशो रागीमी बाक्‍शो दिंम ङा बेसेर
    सहर वोइक्‍तेक्‍म। गाद आ थर ङा गिलाद रागीमी रामोथ सहर वोइक्‍तेक्‍म। मनस्‍से थर
    आन बाशानमी गोलान सहर वोइक्‍तेक्‍म। मेकोपुकी मोपा मुर बाक्‍तीक सेल्‍तेक्‍म। ब्‍यवस्‍था
    ४:४१-४३
  ita-1927: E di là dal Giordano, a oriente di Gerico, stabilirono, nella tribù di
    Ruben, Betser, nel deserto, nell’altipiano; Ramoth, in Galaad, nella tribù di
    Gad, e Golan in Basan, nella tribù di Manasse.
  ckb-ckb: هەروەها لە بەری ڕۆژهەڵاتی ڕووباری ئوردونیش لەلای ئەریحا، بەچەریان لە چۆڵەوانی
    لە دەشتە بەرزەکەی هۆزی ڕەئوبێن نیشان کرد و ڕامۆت لە گلعاد لە هۆزی گاد و گۆلان
    لە باشان لە هۆزی مەنەشە.
  eng-BBE: And on the east side of Jordan at Jericho, they made selection of Bezer
    in the waste land, in the table-land, out of the tribe of Reuben, and Ramoth in
    Gilead out of the tribe of Gad, and Golan in Bashan out of the tribe of Manasseh.
  kan-OKCV: ಯೆರಿಕೋವಿನ ಪೂರ್ವದಲ್ಲಿರುವ ಯೊರ್ದನ್ ನದಿ ಆಚೆ ರೂಬೇನನ ಗೋತ್ರಕ್ಕಿರುವ ಸಮ ಭೂಮಿಯ ಅರಣ್ಯದಲ್ಲಿರುವ
    ಬೆಚೆರನ್ನು ಗಾದನ ಗೋತ್ರಕ್ಕೆ ಗಿಲ್ಯಾದಿನ ರಾಮೋತನ್ನೂ, ಮನಸ್ಸೆಯ ಗೋತ್ರಕ್ಕೆ ಬಾಷಾನಿನಲ್ಲಿರುವ
    ಗೋಲಾನನ್ನೂ ಕೊಟ್ಟರು.
  bbb-bbb: '@see-verse:JOS.020.007'
  tam-2017: எரிகோவிலிருக்கும் யோர்தானுக்கு அக்கரையான கிழக்கிலே ரூபன் கோத்திரத்திற்கு
    இருக்கும் சமபூமியின் வனாந்தரத்தில் உள்ள பேசேரையும், காத் கோத்திரத்திற்கு இருக்கும்
    கீலேயாத்திலுள்ள ராமோத்தையும், மனாசே கோத்திரத்திற்கு இருக்கும் பாசானிலுள்ள கோலானையும்
    குறித்துவைத்தார்கள்.
  spa-RV-1909: Y de la otra parte del Jordán de Jericó, al oriente, señalaron á Beser
    en el desierto, en la llanura de la tribu de Rubén, y á Ramoth en Galaad de la
    tribu de Gad, y á Gaulón en Basán de la tribu de Manasés.
  ron-BTF: Și dincolo de Iordan, lângă Ierihon, spre est, au rânduit Bețerul, în pustiu,
    în câmpie, din tribul lui Ruben; și Ramot, în Galaad, din tribul lui Gad; și Golan,
    în Basan, din tribul lui Manase.
  eng-WEBP: Beyond the Jordan at Jericho eastward, they assigned Bezer in the wilderness
    in the plain out of the tribe of Reuben, Ramoth in Gilead out of the tribe of
    Gad, and Golan in Bashan out of the tribe of Manasseh.
  eng-FBV: 'On the other side of the Jordan, east of Jericho, they assigned: Bezer,
    in the wilderness on the plateau, from the tribe of Reuben; Ramoth in Gilead,
    from the tribe of Gad; and Golan in Bashan, from the tribe of Manasseh.'
  nld-1939: En in het Overjordaanse, ten oosten van Jericho, wezen ze Béser aan in
    de woestijn op de vlakte uit de stam Ruben; Ramot in Gilad uit de stam Gad; en
    Golan in Basjan uit de stam Manasse.
  nch-BL: Huan ipan neca inaliyo hueyat Jordán para campa quisa tonati quitapejpenijque
    altepet Beser ipan huactoc tali ipan ital Rubén, huan altepet Ramot ten tali Galaad
    ipan ital Gad huan altepet Golán ipan tali Basán cati ama inintal nopa tajco iteipan
    ixhuihua Manasés.
  vie-1934: Bên kia sông Giô-đanh, phía đông thành Giê-ri-cô, trong chi phái Ru-bên,
    họ chỉ định Bết-se ở trong đồng bằng tại sa mạc; trong chi phái Gát, Ra-mốt tại
    xứ Ga-la-át; và trong chi phái Ma-na-se, Gô-lan ở xứ Ba-san.
  hin-CV: और यरदन के पार येरीख़ो के पूर्व में रियूबेन के गोत्र के मैदानी निर्जन प्रदेश
    में बेज़र, गाद के गोत्र के गिलआद के रामोथ तथा मनश्शेह गोत्र के बाशान के गोलान
    भी चुने गये.
  spa-BES: Y en el lado este del Jordán, en Jericó, seleccionaron a Beser, en las
    tierras baldías, en la tierra de la mesa, fuera de la tribu de Rubén, y Ramot
    en Galaad de la tribu de Gad, y Golán en Basán de la tribu de Manasés.
  tdx-tdx: Naho alafe’ Iardeney, atiñana’ Ieriko, le tinoro’ iereo i Betsere am-patrambey
    an-tane pisakey boak’ am-pifokoa’ i Reobene ao, naho i Ramote e Gilade amy fifokoa’
    i Gadey, vaho i Golane e Basane amy fifokoa’ i Menasè.
  tha-KJV: และทางฟากตะวันออกของแม่น้ำจอร์แดนข้างโน้นตรงเมืองเยรี​โคน​ั้น เขาได้กำหนดเมืองเบเซอร์ในถิ่นทุ​รก​ันดารบนที่ราบจากที่​ดิ​นคนตระกูลรู​เบน
    และเมืองราโมทในกิเลอาดจากที่​ดิ​นคนตระกูลกาด และเมืองโกลานในบาชานจากที่​ดิ​นคนตระกูลมนัสเสห์
  por-BR-2018: E da outra parte do Jordão de Jericó, ao oriente, assinalaram a Bezer
    no deserto, na planície da tribo de Rúben, e a Ramote em Gileade da tribo de Gade,
    e a Golã em Basã da tribo de Manassés.
  deu-ELO: Und jenseit des Jordan von Jericho, gegen Osten, bestimmten sie Bezer in
    der Wüste, in der Ebene, vom Stamme Ruben; und Ramoth in Gilead, vom Stamme Gad;
    und Golan in Basan, vom Stamme Manasse.
  eng-WYC-2018: And beyond (the) Jordan, against the east coast of Jericho, (or And
    on the eastern side of the Jordan River, east of Jericho), they ordained Bezer,
    that is set in the field wilderness of the lineage of Reuben, and Ramoth in Gilead,
    of the lineage of Gad, and Golan in Bashan, of the lineage of Manasseh.
  epo-epo: 'Kaj transe de Jordan, oriente de Jeriĥo, ili donis: Becer, en la dezerto,
    sur la ebenaĵo, de la tribo de Ruben, kaj Ramot en Gilead, de la tribo de Gad,
    kaj Golan en Baŝan, de la tribo de Manase.'
  uig-PIN: Yerihoning xǝrⱪ tǝripidiki, Iordan dǝryasining u ⱪetidiki Rubǝn ⱪǝbilisining
    zeminidin tüzlǝnglikning qɵlidiki Bǝzǝrni, Gad ⱪǝbilisining zeminidin Gileadtiki
    Ramotni wǝ Manassǝⱨ ⱪǝbilisining zeminidin Baxandiki Golanni tallap bekitti.
  beo-beo: Yodane Hano eso mabadi la:idi, ilia hafoga:i soge Yeligou eso mabadi la:idiga
    galu, amoga Dabe Fasa:besa:le Gaga:su Moilai bai bagade udiana ilegei. Amo da
    Bise (Liubene ea soge ganodini), La:imode (Gilia:de soge ganodini - amo da Ga:de
    fi ilia soge) amola Goula:ne (Ba:isa:ne sogebi ganodini - amo da Ma:na:se fi ilia
    soge).
  tpi-OTNT: Na long hapsait bilong wara Jordan, long ol ples maunten long hap sankamap
    bilong Jeriko long ples drai, ol i makim taun Beser long graun bilong lain Ruben,
    na taun Ramot long distrik Gileat long graun bilong lain Gat, na taun Golan long
    distrik Basan, long graun bilong lain Manase.
  hau-SA: A hayin Urdun, gabas da Yeriko, suka keɓe Bezer ta jeji a kan tudu a cikin
    yankin kabilar Ruben, Ramot cikin Gileyad a kabilar Gad, da Golan cikin Bashan
    a kabilar Manasse.
  uig-LAT: Yérixoning sherq teripidiki, Iordan deryasining u qétidiki Ruben qebilisining
    zéminidin tüzlenglikning chölidiki Bezerni, Gad qebilisining zéminidin Giléadtiki
    Ramotni we Manasseh qebilisining zéminidin Bashandiki Golanni tallap békitti.
  nde-nde: Empumalanga yeJodani leJerikho baphawula iBhezeri enkangala esemagcekeni
    esizwaneni sikaRubheni, iRamothi eseGiliyadi esizwaneni sikaGadi, leGolani eseBhashani
    esizwaneni sikaManase.
  ton-ton: Pea ʻi he kauvai ʻe taha ʻo Sioatani ofi ki Seliko ʻi he potu hahake, naʻa
    nau fili ʻa Peseli ʻi he toafa ki he potu ʻoe faʻahinga ʻo Lupeni, mo Lemoti ʻi
    Kiliati mei he faʻahinga ʻo Kata, mo Kolani Pesani mei he faʻahinga ʻo Manase.
  ces-1613: Před Jordánem pak proti Jerichu k východu oddělili Bozor, kteréž leží
    na poušti v rovině pokolení Rubenova, a Rámot v Galád z pokolení Gádova, a Golan
    v Bázan z pokolení Manassesova.
  eng-WMB: Beyond the Jordan at Jericho eastward, they assigned Bezer in the wilderness
    in the plain out of the tribe of Reuben, Ramoth in Gilead out of the tribe of
    Gad, and Golan in Bashan out of the tribe of Manasseh.
  tam-TCV: யோர்தான் நதிக்குக் கிழக்கே ரூபன் கோத்திரத்தாருக்குச் சொந்தமான சமபூமியில்
    இருந்த காடுகளிலுள்ள பேசேர் பட்டணத்தையும், காத் கோத்திரத்தாருக்குரிய கீலேயாத் பிரதேசத்தில்
    உள்ள ராமோத் பட்டணத்தையும், மனாசேயின் கோத்திரத்தாருக்குரிய பாசான் நாட்டில் கோலான்
    பட்டணத்தையும் ஒதுக்கிவைத்தார்கள்.
  ceb-ULB: Unahan sa Jordan sidlakang bahin sa Jerico, gipili nila ang Bezer didto
    sa kamingawan ngadto sa kapatagan gikan sa tribo ni Reuben; ang Ramot Gilead,
    gikan sa tribo ni Gad; ug ang Golan sa Bashan, gikan sa tribo ni Manases.
  pol-UBG: Z drugiej zaś strony Jordanu, na wschód od Jerycha, wyznaczyli Beser na
    pustyni, na równinie, z pokolenia Rubena, Ramot w Gileadzie z pokolenia Gada oraz
    Golan w Baszanie z pokolenia Manassesa.
  urd-GVU: دریائے یردن کے مشرق میں اُنہوں نے بصر کو چن لیا جو یریحو سے کافی دُور میدانِ
    مرتفع میں ہے اور روبن کے قبیلے کی ملکیت ہے۔ ملکِ جِلعاد میں رامات جو جد کے قبیلے
    کا ہے اور بسن میں جولان جو منسّی کے قبیلے کا ہے چنا گیا۔
  deu-1912: und jenseit des Jordans, da Jericho liegt, gegen Aufgang, gaben sie Bezer
    in der Wüste auf der Ebene aus dem Stamm Ruben und Ramoth in Gilead aus dem Stamm
    Gad und Golan in Basan aus dem Stamm Manasse.
  kan-2017: ಇವುಗಳನ್ನು ಮಾತ್ರವಲ್ಲದೆ, ಯೆರಿಕೋವಿನ ಪೂರ್ವದಲ್ಲಿರುವ ಯೊರ್ದನಿನ ಆಚೆಯಲ್ಲಿ ರೂಬೇನ್ಯರ
    ಬೆಟ್ಟದ ಮೇಲಿನ ಅರಣ್ಯ ಪ್ರದೇಶದಲ್ಲಿರುವ ಬೆಚೆರ್, ಗಾದ್ಯರಿಗೆ ಸೇರಿದ ಗಿಲ್ಯಾದ್ ಪ್ರಾಂತ್ಯದ ರಾಮೋತ್,
    ಮನಸ್ಸೆಯವರಿಗೆ ಸೇರಿದ ಬಾಷಾನಿನಲ್ಲಿರುವ ಗೋಲಾನ್ ಎಂಬ ಪಟ್ಟಣಗಳನ್ನು ನೇಮಿಸಿದನು.
  tgo-tgo: 'Jorɨdan valɨvaŋga i vorovoro e boimako, Jeriko malamoniye e vuruvuru vwatavwatae
    valɨvaŋga e boimako ghembaghembaniye thiyake: Beja ina wabwi Rubin lenji ghamba
    yakuyaku e tɨne, Ramot Giliyad e tɨne; wabwi Gad lenji ghamba yakuyaku e tɨne;
    na Golan, ina Basan e tɨne, wabwi Manase e lenji ghamba yakuyaku tɨne.'
  yap-yap: Nge ba’ ni ngek ko Jordan u Jeriko e ra mel’eged yu Bezer u lan e binaw
    ko ganong rok Ruben, nge Ramoth u Gilead ni bay ko ganong rok Gad, ma Golan u
    Bashan ko ganong rok Manasseh.
  hlt-MCSB: rhalvangan ah Jordan kah khocuk Jerikho te a hoep uh. Khosoek tlangkol,
    Reuben koca khuiah ah Bezer, Gilead kah Gad koca khuiah Ramoth, Bashan kah Manasseh
    koca khuiah Golan te a khueh uh.
  mdy-ETH: ዬያጉዲ ሃሣ ዮርዳኖሴ ሱካ፥ ዒያርኮኮ ዓባ ኬስካ ዛሎና ሮኦቤኤሌ ፃጶ ዓጮይዳ ዼጌ ቤሲ ማዔ ዓሲ ናንጉዋ ዳውሎይዳ
    ዓኣ ቤፄሬ፤ ጋኣዴ ፃጶ ዓጫ ጌሌዓዴይዳ ዓኣ ራሞቴና ሃሣ ሚናኣሴ ፃጶ ዓጫ፥ ባኣሳኔይዳ ዓኣ ጎላኔ ካታሞዋ ዶኦሪ ዔያታ ዱማሴኔ።
  twi-ASANTE: 'Na Asubɔnten Yordan apueeɛ fam nso a ɛtwam firi Yeriko no, saa nkuropɔn
    a ɛdidi soɔ yi na wɔyiyii sɛ dwanekɔbea nkuropɔn: Beser a ɛwɔ ɛserɛ pradada so
    a ɛyɛ Ruben abusuakuo dea no, Ramot a ɛwɔ Gilead a ɛwɔ Gad abusuakuo asase so
    ne Golan a ɛwɔ Basan a ɛyɛ Manase abusuakuo no asase.'
  eng-WEBU: Beyond the Jordan at Jericho eastward, they assigned Bezer in the wilderness
    in the plain out of the tribe of Reuben, Ramoth in Gilead out of the tribe of
    Gad, and Golan in Bashan out of the tribe of Manasseh.
  bnp-bnp: Tabukoi o Iordan na kupona na tabeke na nirikena haro ne Ieriko, na tabeke
    i ngeki, ni ru here a tanga e Beser na malala ne huriki a Reuben, a tanga e Ramot
    na robo e Gilead na malala ne huriki a kabu ne Gad, a tanga e Golan na robo e
    Basan na malala na kabu ne Manase.
  wal-wal: Yorddaanoosa SHaafaappe hefinttan, Yarkkoppe arshsho baggaara bazzon, xoqqasan
    de7iya Roobeela zaretu biittaappe Beexera, Gaada zaretu biittaappe Gala7aaden
    de7iya Raamootanne Minaase zaretu biittaappe Baasaanen de7iya Golaana dummayidosona.
  spa-PDDPT: En el otro lado del Jordán, al este de Jericó, designaron a Beser, en
    el desierto, en la llanura de la tribu de Rubén, a Ramot, en Galaad, de la tribu
    de Gad, y a Golán, en Basán, de la tribu de Manasés.
  gun-gun: Ha'e gui Jordão yakã rovai re Jericó rexei kuaray oua katy ma oiporavoa
    ae ma Rúben kuery ikuaia Bezer tekoa e'ỹa yvy'ãmbea tuvixa va'e re oĩ va'e; ha'e
    Gileade regua Ramote Gade kuery ikuaia py, ha'e gui Basã regua Golã, Manassés
    kuery ikuaia py.
  agu-BL: Ncha'tz je' chisicy'ol yi tnum Beser, yi at chicwent yi e' xonl Rubén, yi
    cho'n at jalaj cy'en yi a' Jordán, kale atit yi ẍk'ajlaj yi at le ama'l tz'inunin
    tu'. Ncha'tz je' chisicy'ol yi tnum Ramot, yi at chicwent yi e' xonl Gad. Ncha'tz
    yi tnum Golán, yi at cwent Basán, kale najlche't yi e' xonl Manasés.
  ilo-ULB: Iti ballasiw ti Jordan a dayaen ti Jerico, pinilida ti Bezer idiay let-ang
    idiay kapatadan iti tribu ti Ruben; Ramot iti Galaad, manipud iti tribu ti Gad;
    ken Golan iti Basan, manipud iti tribu ti Manases.
  kpg-kpg: Gei digaula gu hilihili nia waahale aanei i bahi i dua Jordan, go Bezer
    i di anggowaa baba i bahi i dua o Jericho i lodo tenua o Reuben, mo Ramoth i tenua
    go Gilead, mo Golan i Bashan i lodo tenua o Manasseh.
  uig-ARA: يېرىخونىڭ شەرق تەرىپىدىكى، ئىئوردان دەرياسىنىڭ ئۇ قېتىدىكى رۇبەن قەبىلىسىنىڭ
    زېمىنىدىن تۈزلەڭلىكنىڭ چۆلىدىكى بەزەرنى، گاد قەبىلىسىنىڭ زېمىنىدىن گىلېئادتىكى
    راموتنى ۋە ماناسسەھ قەبىلىسىنىڭ زېمىنىدىن باشاندىكى گولاننى تاللاپ بېكىتتى.
  bsp-bsp: Kəca kəŋkɔ ntende Yurdɛn ntende dec dɛmpɛ Yeriko mɔ, kɔ ŋalɛk Bɛcɛr nde
    dətɛgbɛrɛ, pəgbantəkəla mpɛ pɔyɔnɛ pa kusuŋka ka Ruben mɔ, Ramot da Kaladu nde
    kusuŋka ka Kadu disrɛ, kɔ Kolan ka Basan nde kusuŋka ka Manase disrɛ.
  sus-sus: 'E naxa taa gbɛtɛe fan sugandi Yurudɛn xure kiri ma sogetede biri ra: Beteseri,
    naxan na Ruben xa gbengberenyi ma, Ramoti naxan na Galadi bɔxi ma, Gadi bɔnsɔɛ
    na dɛnnaxɛ, Golan naxan na Basan bɔxi ma, Manasi bɔnsɔɛ na dɛnnaxɛ.'
  pon-2006: Re pilada Peser me mi nan sapwen Reupen, ni palimesehn Sordan, wasa patapat
    en palimesehn Seriko; oh Ramod nan Kilead, nan sapwen Kad; oh Kolan nan Pasan,
    nan sapwen Manase.
  ksd-ksd: Ma ta ra papar a Iordan maro ta ra papar a taur tai Ieriko, dia ga tibe
    vaire Beser ta ra bil ta ra tamataman ta ra vuna tarai Ruben, ma Ramot aro Gilead
    ta ra vuna tarai Gad, ma Golan aro Basan ta ra vuna tarai Manase.
  tur-YTC: Yarden'in ötesinde, Yeriha'da doğuya doğru, Ruven oymağından çölde, ovadaki
    Bezer'i, Gad oymağından Gilad'da Ramot'u, Manaşşe oymağından Başan'da Golan'ı
    ayırdılar.
  grc-BRENT: Καὶ ἐν τῷ πέραν τοῦ Ἰορδάνου ἔδωκε Βοσὸρ ἐν τῇ ἐρήμῳ ἐν τῷ πεδίῳ ἀπὸ
    τῆς φυλῆς Ῥουβὴν, καὶ Ἀρημὼθ ἐν τῇ Γαλαὰδ ἐκ τῆς φυλῆς Γὰδ, καὶ τὴν Γαυλὼν ἐν
    τῇ Βασανίτιδι ἐκ τῆς φυλῆς Μανασσῆ.
  ind-AYT: di seberang Sungai Yordan, di sebelah timur Yerikho, mereka menentukan
    Bezer, di padang belantara, di padang gurun dari suku Ruben; lalu Ramot di Gilead
    dari suku Gad; dan Golan di Basan dari suku Manasye.
  nya-nya: Kummawa kwa Yorodani, mʼmapiri a chipululu a kummawa kwa Yeriko, anapatula
    Bezeri pakati pa dera la fuko la Rubeni. Anapatulanso Ramoti ku Giliyadi mʼdera
    la fuko la Gadi, ndiponso Golani ku Basani mʼdera la fuko la Manase.
  hrv-hrv: S druge strane Jordana, istočno od Jerihona, odrede Beser u pustinji, u
    ravnici plemena Rubenova, i Ramot u Gileadu od plemena Gadova, i Golan u Bašanu
    od plemena Manašeova.
  mps-mps: Te Jordan wę u badu, te giliga pedalubo badu, te Jeriko te masigi kemi
    tǫ badu dąį ilali, augwaligo te Rubengo tǫde te Beser hanu tǫ dąį ilali,
    tama me te Ramot hanu te Gileat bulu te Gatgo tǫ badu, tama me te Golan hanu
    te Basan bulu tomode, te Manasego tǫ badu elaluai.
  tpi-tpi: Na long hapsait bilong wara Jordan, long ol ples maunten long hap sankamap
    bilong Jeriko long ples drai, ol i makim taun Beser long graun bilong lain Ruben,
    na taun Ramot long distrik Gileat long graun bilong lain Gat, na taun Golan long
    distrik Basan, long graun bilong lain Manase.
  dan-1931: Og østen for Jordan afgav de Bezer i Ørkenen, på Højsletten, af Rubens
    Stamme, Ramot i Gilead at Gads Stamme og Golan i Basan af Manasses Stamme.
  vie-OVCB: 'Bên bờ phía đông Sông Giô-đan (đối diện Giê-ri-cô) cũng có ba thành:
    Bết-se trong hoang mạc thuộc đất đại tộc Ru-bên; Ra-mốt thuộc Ga-la-át trong đất
    Gát; và Gô-lan thuộc Ba-san trong đất Ma-na-se.'
  guj-2017: પૂર્વમાં યરીખો પાસે યર્દનને પેલે પાર તેઓએ રુબેનના કુળમાંથી સપાટ પ્રદેશ
    પરના અરણ્યમાં બેસેર, ગાદ કુળમાંથી રામોથ ગિલ્યાદ, મનાશ્શાના કુળમાંથી બાશાનમાં ગોલાન
    પસંદ કર્યા.
  pon-2006A: Re pilada Peser me mi nan sapwen Reupen, ni palimesehn Sordan, wasa patapat
    en palimesehn Seriko; oh Ramod nan Kilead, nan sapwen Kad; oh Kolan nan Pasan,
    nan sapwen Manase.
  por-BRBSL: Além do Jordão em Jericó para o leste, eles designaram Bezer no deserto
    na planície da tribo de Reuben, Ramoth em Gilead da tribo de Gad, e Golan em Bashan
    da tribo de Manasseh.
  cth-cth: Jordan palang namran, Jeriko kho, Kanîtholah Reuben ram, Kahrawngum dawk
    e Bezer kho, Gad ram, Gilead ram dawk Ramoth kho, Manasseh ram, Bashan ram dawk
    Golan khonaw hah a rawi awh.
  twi-twi: 'Na Asubɔnten Yordan apuei fam nso a etwa mu fi Yeriko no, saa nkuropɔn
    a edidi so yi na woyiyii sɛ guankɔbea nkuropɔn: Beser a ɛwɔ sare pradada so a
    ɛyɛ Ruben abusuakuw de no, Ramot a ɛwɔ Gilead a ɛwɔ Gad abusuakuw asase so ne
    Golan a ɛwɔ Basan a ɛyɛ Manase abusuakuw no asase.'
  hlt-hlt: rhalvangan ah Jordan kah khocuk Jerikho te a hoep uh. Khosoek tlangkol,
    Reuben koca khuiah ah Bezer, Gilead kah Gad koca khuiah Ramoth, Bashan kah Manasseh
    koca khuiah Golan te a khueh uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ tɑ̃ɑ̃tɛ́ Suditɛ̃ɛ̃ yɑ́ɑ̀ Sedikoo diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀:
    Besɛɛ Dubɛnni kɔbɛ tɑ̃dɑ̀nkù dikpɑ́ɑ̀, Dɑmɔɔ Kɑdɑɑdi miɛkɛ Kɑdi kɔbɛ tenkɛ̀ nɛ̀
    Kodɑnni Bɑsɑ̃ɑ̃ miɛkɛ Mɑnɑnsee kɔbɛ tenkɛ̀.'
  msy-2020: Egha me Rubenɨn anabamɨn nguazimɨn, Beserɨn nguibam ginaba. Nɨ Jerikon
    tugh Jordanɨn Fanemɨn vongɨn gantɨ, Beserɨn nguibar mɨghsɨam ikiam. An aruem anadi
    naghɨn dɨpaba puvatɨzir danganimɨn iti. Egha Gatɨn anabamɨn nguazimɨn, Gileatɨn
    Distrighɨn aven, me Ramotɨn nguibar ekiam ginaba. Egha Manasen anabamɨn nguazimɨn,
    Basanɨn Distrighɨn aven, Golanɨn nguibar ekiam ginaba.
  azb-azb: İordan çayının şərqində, Yerixonun şərqində isə Ruven qəbiləsinin torpağından
    yaylada yerləşən səhradakı Beseri, Qad qəbiləsinin torpağından olan Gileaddakı
    Ramotu, Menaşşe qəbiləsindən olan Başanda Qolanı ayırdılar.
  eng-DBY: And beyond the Jordan from Jericho eastward, they assigned Bezer in the
    wilderness, in the plateau, out of the tribe of Reuben, and Ramoth in Gilead out
    of the tribe of Gad, and Golan in Bashan of the tribe of Manasseh.
  hin-2017: और यरीहो के पास के यरदन के पूर्व की ओर उन्होंने रूबेन के गोत्र के भाग
    में बेसेर को, जो जंगल में चौरस भूमि पर बसा हुआ है, और गाद के गोत्र के भाग में
    गिलाद के रामोत को, और मनश्शे के गोत्र के भाग में बाशान के गोलन को ठहराया।
  swp-swp: '@see-verse:JOS.020.007'
  eng-YLT: and beyond the Jordan, [at] Jericho eastward, they have given Bezer in
    the wilderness, in the plain, out of the tribe of Reuben, and Ramoth in Gilead
    out of the tribe of Gad, and Golan in Bashan out of the tribe of Manasseh.
  eng-WYC-2017: And beyond Jordan, against the east coast of Jericho, they ordained
    Bezer, that is set in the field wilderness of the lineage of Reuben, and Ramoth
    in Gilead, of the lineage of Gad, and Golan in Bashan, of the lineage of Manasseh.
  eng-WMBB: Beyond the Jordan at Jericho eastward, they assigned Bezer in the wilderness
    in the plain out of the tribe of Reuben, Ramoth in Gilead out of the tribe of
    Gad, and Golan in Bashan out of the tribe of Manasseh.
  urd-GVH: दरियाए-यरदन के मशरिक़ में उन्होंने बसर को चुन लिया जो यरीहू से काफ़ी दूर
    मैदाने-मुरतफ़ा में है और रूबिन के क़बीले की मिलकियत है। मुल्के-जिलियाद में रामात
    जो जद के क़बीले का है और बसन में जौलान जो मनस्सी के क़बीले का है चुना गया।
  rug-rug: Pa kali gasa rimata pa Zodani pa pezara panaulu pa kali gasa rimata pa
    Zeriko, si vizatia rini sa vasileana Bezere koasa voloso popoa te Rubeni; vizatia
    rini sa vasileana Ramoti pa Qileadi pa voloso popoa te Qadi; meke sa vasileana
    Qolani pa Basani pa voloso popoa te Manase.
  gaz-gaz: Yordaanos gamaa karaa lixa Yerikootiin, biyya gosa Ruubeen keessaa Bezer
    ishee gammoojjii diriiraa keessaa sana, biyya gosa Gaad keessaa Raamooti ishee
    Giliʼaad keessatti argamtu, biyya gosa Minaasee keessaa immoo Goolaan ishee Baashaan
    keessatti argamtu sana filatan.
  fra-LSG: Et de l’autre côté du Jourdain, à l’orient de Jéricho, ils choisirent Betser,
    dans le désert, dans la plaine, dans la tribu de Ruben; Ramoth, en Galaad, dans
    la tribu de Gad; et Golan, en Basan, dans la tribu de Manassé.
  gnn-gnn: '@see-verse:JOS.020.007'
  yal-yal: 'E yi taa gbɛtɛne sugandi Yurudɛn baan kidi ma Yeriko sogeteden binni:
    Bɛsɛri taan naxan Rubɛn tonbonna lanta yireni, Ramoti taan naxan Galadi bɔxɔni,
    Gadi bɔnsɔnna dɛnaxan yi, e nun Golan taan naxan Basan bɔxɔni, Manase bɔnsɔnna
    dɛnaxan yi.'
  haw-1868: A i kela kapa o Ioredane ma Ieriko, ma ka hikina, hookapu iho la lakou
    ia Bezera, ma ka waonahele ma ka papu, i ka aina o ka ohana a Reubena, a me Ramota,
    ma Gileada, i ka aina o ka ohana a Gada, a me Golana, ma Basana, i ka aina o ka
    ohana a Manase.
  arb-NAV: أَمَّا فِي شَرْقِيِّ نَهْرِ الأُرْدُنِّ عِنْدَ أَرِيحَا فَقَدْ خَصَّصُوا
    بَاصِرَ فِي الصَّحْرَاءِ فِي سَهْلِ سِبْطِ رَأُوبَيْنَ، وَرَامُوتَ فِي جِلْعَادَ
    فِي أَرْضِ سِبْطِ جَادٍ، وَجُولانَ فِي بَاشَانَ مِنْ أَرْضِ سِبْطِ مَنَسَّى.
  ewe-ewe: Yehowa gaɖoe be woagatia du bubu etɔ̃ woazu sitsoƒeduwo le Yɔdan tɔsisi
    la ƒe ɣedzeƒe lɔƒo, le Yeriko ƒe akpa kemɛ. Sitsoƒedu siawoe nye Bezer le Ruben
    ƒe viwo ƒe anyigba dzi, Ramot le Gilead, le Gad ƒe viwo ƒe anyigba dzi kple Golan
    le Basan, le Manase ƒe viwo ƒe anyigba dzi.
  eng-LEE: And on the other side of the Jordan by Jericho eastward, they appointed
    Bezer in the wilderness in the plain from the tribe of Reuben, and Ramoth in Gil'ad
    from the tribe of Gad, and Golan in Bashan from the tribe of Menasseh.
  asm-FB: আৰু যৰ্দ্দনৰ সিপাৰে যিৰীহোৰ পুৱফালে ৰূবেণ ফৈদৰ ভিতৰত থকা সমথলৰ মৰুপ্ৰান্তত
    বেচৰ, গাদ ফৈদৰ ভিতৰত থকা গিলিয়দত ৰমোৎ আৰু মনচি ফৈদৰ ভিতৰৰ বাচানত থকা গোলন নামেৰে
    ঠাই সমূহ নিৰূপণ কৰিলে।
  sus-A: عٍ نَشَ تَا فبّتّيٍ قَن سُفَندِ يُرُدّن شُرٍ كِرِ مَ سٌفٍتٍدٍ بِرِ رَ؛ بٍتٍسٍرِ،
    نَشَن نَ رُبٍن شَ فبٍنفبٍرٍنيِ مَ، رَ مٌتِ نَشَن نَ فَلَدِ بْشِ مَ، فَدِ بْنسْي
    نَ دّننَشّ، فٌلَن نَشَن نَ بَسَن بْشِ مَ، مَنَسِ بْنسْي نَ دّننَشّ.
  fra-SBL: Au-delà du Jourdain, à Jéricho, vers l'est, ils attribuèrent Bezer dans
    le désert, dans la plaine, à la tribu de Ruben, Ramoth en Galaad, à la tribu de
    Gad, et Golan en Basan, à la tribu de Manassé.
  hbo-hbo: וּמֵעֵ֜בֶר לְיַרְדֵּ֤ן יְרִיחֹו֙ מִזְרָ֔חָה נָתְנ֞וּ אֶת־בֶּ֧צֶר בַּמִּדְבָּ֛ר
    בַּמִּישֹׁ֖ר מִמַּטֵּ֣ה רְאוּבֵ֑ן וְאֶת־רָאמֹ֤ת בַּגִּלְעָד֙ מִמַּטֵּה־גָ֔ד וְאֶת־*גָּלֹון
    (גֹּולָ֥ן) בַּבָּשָׁ֖ן מִמַּטֵּ֥ה מְנַשֶּֽׁה׃
  piu-2006: '@see-verse:JOS.020.007'
  kik-kik: Naguo mwena wa irathĩro wa Rũũĩ rwa Jorodani mũrĩmo wa Jeriko magĩthuura
    Bezeri kũu werũ-inĩ ũrĩa mwaraganu mũhĩrĩga-inĩ wa Rubeni, na Ramothu kũu Gileadi
    mũhĩrĩga-inĩ wa Gadi, na Golani thĩinĩ wa Bashani mũhĩrĩga-inĩ wa Manase.
  fra-NCL: De l’autre côté du Jourdain, vis-à-vis de Jéricho, à l’orient, ils désignèrent
    Bosor, dans le désert, dans la plaine, ville de la tribu de Ruben ; Ramoth en
    Galaad, de la tribu de Gad, et Gaulon en Basan, de la tribu de Manassé.
  cek-AK: Jordan vapui yaeh, Jeriko vangpui ni angyae bang ih Reuben acaengnawk ohhaih
    ahmuen ah kaom praezaek azawn ih Bezer vangpui, Gad acaengnawk ohhaih ahmuen ih
    Gilead prae ih Ramoth vangpui, Manasseh acaengnawk ohhaih ahmuen Bashan prae ih
    Golan vangpui to a qoih o.
  cuk-cuk: 'Jordán-diwar-dad-nakwedsik, we-neggweburmar-gwapaagwad nug-imaksamarbalid:
    Rubén-wagan-yargi, Jericó-dad-nakwedsik nega-dulesulidgan-naid-nebagi, Beser-neggwebur.
    Gad-wagan-yargi, Galaadʼgi Ramot-neggwebur. Manasés-wagan-yargi, Basánʼgi Golán-neggwebur.'
  uig-CYR: Йерихониң шәриқ тәрипидики, Иордан дәриясиниң у қетидики Рубән қәбилисиниң
    зиминидин түзләңликниң чөлидики Бәзәрни, Гад қәбилисиниң зиминидин Гилеадтики
    Рамотни вә Манассәһ қәбилисиниң зиминидин Башандики Голанни таллап бекитти.
  tel-2017: తూర్పు వైపున యొర్దాను అవతల యెరికో దగ్గర రూబేను గోత్రం నుండి మైదానం మీద
    ఉన్న అరణ్యంలోని బేసెరు, గాదు గోత్రం నుండి గిలాదు లోని రామోతు, మనష్షే గోత్రం నుండి
    బాషానులోని గోలానులను నియమించారు.
  hat-BSA: Lòtbò Jourdain an, sòti Jéricho vè lès, yo te dezinye Betser nan dezè a
    sou plèn nan pou tribi Ruben an, Ramoth nan Galaad pou tribi Gad la ak Golan nan
    Basan pou tribi Manassé a.
  kos-kos: Elos sulela Bezer in acn mwesis lal Reuben, ac Ramoth in Gilead in acn
    lal Gad, ac Golan in Bashan in acn lal Manasseh. Siti inge kewa oan kutulap in
    Infacl Jordan ke acn tupasrpasr ke fineol kutulap in Jericho.
  hbo-WLC: וּמֵעֵ֜בֶר לְיַרְדֵּ֤ן יְרִיחוֹ֙ מִזְרָ֔חָה נָתְנ֞וּ אֶת־בֶּ֧צֶר בַּמִּדְבָּ֛ר
    בַּמִּישֹׁ֖ר מִמַּטֵּ֣ה רְאוּבֵ֑ן וְאֶת־רָאמֹ֤ת בַּגִּלְעָד֙ מִמַּטֵּה־גָ֔ד וְאֶת־גלון
    בַּבָּשָׁ֖ן מִמַּטֵּ֥ה מְנַשֶּֽׁה׃
  ibo-ibo: Ha kewapụtara obodo atọ ọzọ nʼihi otu ihe ahụ, nʼakụkụ ọwụwa anyanwụ osimiri
    Jọdan nʼofe Jeriko. Obodo atọ ndị a bụ, Beza, nke dị nʼọzara, nʼala larịị ahụ
    e nyere ebo Ruben, na Ramọt; nke dị nʼime Gilead bụ ala ebo Gad; na Golan, nʼime
    Bashan, nke e si nʼala ebo Manase wepụta.
  ory-ory: ପୁଣି ଯିରୀହୋ ନିକଟସ୍ଥ ଯର୍ଦ୍ଦନ-ପୂର୍ବପାରିରେ ରୁବେନ୍‍ ବଂଶର ସମଭୂମି ପ୍ରାନ୍ତରରେ
    ବେତ୍ସର ଓ ଗାଦ୍‍ ବଂଶର ଗିଲୀୟଦରେ ରାମୋତ୍‍ ଓ ମନଃଶି ବଂଶର ବାଶନରେ ଗୋଲନ୍‍ ନିରୂପଣ କଲେ।
  chk-chk: Nge ötiuen ewe chanpupu Jortan me Jeriko ra filätä Peser mi nom lon ewe
    fanüapö won ewe fanü mi sosonöch seni fanüen chon ewe ainangen Rupen, nge Ramot
    lon Kiliat seni fanüen chon ewe ainangen Kat, pwal Kolan lon Pasan seni fanüen
    chon ewe ainangen Manasa.
  rop-rop: En deibin pikimat thribala taun sanraisaid brom det Jodan Riba deya langa
    det hil kantri sanraisaid brom Jeriko. Deibin pikimat Besa deya langa det kantri
    blanga Rubin klen, en deibin pikimat Remoth deya langa det kantri gulum Giliyad
    blanga Ged klen, en deibin pikimat Golan deya langa det kantri gulum Beishan blanga
    Manesa klen.
  ukr-1871: А по тім боцї Йорданї навпроти Ерихону на схід сонця віддїлили, Бецер
    у степу, на поділлї, в поколїнню Рубена, та Рамот у Галадї, в поколїнню Гадовому,
    та Голан у Базанї, в поколїнню Манассієвому.
  deu-1951: Und jenseits des Jordan, östlich von Jericho, bestimmten sie Bezer in
    der Wüste, auf der Ebene, vom Stamme Ruben, und Ramot in Gilead vom Stamme Gad,
    und Golan in Basan vom Stamme Manasse.
  eng-JPS: And beyond the Jordan at Jericho eastward, they assigned Bezer in the wilderness
    in the table-land out of the tribe of Reuben, and Ramoth in Gilead out of the
    tribe of Gad, and Golan in Bashan out of the tribe of Manasseh.
  srp-1865: A preko Jordana od Jerihona na istok odrediše Vosor u pustinji, u ravni,
    od plemena Ruvimova, i Ramot u Galadu od plemena Gadova, i Golan u Vasanu od plemena
    Manasijina.
  lug-lug: N’emitala wa Yoludaani ku Yeriko ku luuyi olw’ebuvanjuba ne bateekayo Bezeri
    mu lukoola mu lusenyi mu kika kya Lewubeeni, ne Lamosi mu Gireyaadi mu kika kya
    Gaadi, ne Golani mu Basani mu kika kya Manase.
  heb-heb: ומעבר לירדן יריחו מזרחה נתנו את בצר במדבר במישר ממטה ראובן ואת ראמת בגלעד
    ממטה גד ואת גלון בבשן ממטה מנשה׃
  ben-IRV: আর যিরীহোর কাছে যর্দ্দনের (নদীর) পূর্বপারে তারা রূবেণ বংশের অধিকার থেকে
    সমভূমির মরুপ্রান্তে অবস্থিত বেৎসর ও গাদ বংশের অধিকার থেকে গিলিয়দে অবস্থিত রামোৎ
    ও মনঃশি বংশের অধিকার থেকে বাশনে অবস্থিত গোলন নির্ণয় করল।
  pan-pan: ਅਤੇ ਯਰਦਨ ਦੇ ਪਾਰ ਯਰੀਹੋ ਦੇ ਪੂਰਬ ਵੱਲ ਉਹਨਾਂ ਨੇ ਬਸਰ ਨੂੰ ਜਿਹੜਾ ਰਊਬੇਨ ਦੇ ਗੋਤ ਦੇ
    ਮੈਦਾਨ ਦੀ ਉਜਾੜ ਵਿੱਚ ਹੈ ਠਹਿਰਾਇਆ ਅਤੇ ਰਾਮੋਥ ਨੂੰ ਜਿਹੜਾ ਗਿਲਆਦ ਵਿੱਚ ਗਾਦ ਦੇ ਗੋਤ ਵਿੱਚ ਸੀ
    ਅਤੇ ਬਾਸ਼ਾਨ ਵਿੱਚ ਗੋਲਾਨ ਨੂੰ ਜਿਹੜਾ ਮਨੱਸ਼ਹ ਦੇ ਗੋਤ ਵਿੱਚ ਸੀ।
  mya-JVB: ယော်ဒန် မြစ်တဘက် ၊ ယေရိခေါ မြို့အရှေ့ မှာ ရုဗင် ခရိုင်၊ တော လွင်ပြင် ၌
    ဗေဇာ မြို့၊ ဂဒ် ခရိုင်၊ ဂိလဒ် ပြည်၌ ရာမုတ် မြို့၊ မနာရှေ ခရိုင်၊ ဗာရှန် ပြည်၌
    ဂေါလန် မြို့တို့ကို၎င်း ရွေး ထားကြ၏။
  hmo-hmo: Ioridane Sinavai ena dina daekau kahana dekenai Besere hanua idia abia
    hidi, Rubena iduhu dekena amo. Besere be ororo ena tano palaka, Ieriko ena dina
    daekau kahanai ia noho, tano kaukau gabuna dekenai. Ma Gado iduhu dekena amo be
    Ramoto hanua, Gileada tano dekenai idia abia hidi. Bona Manase ena iduhu ena tano
    dekena amo be Golana hanua idia abia hidi. Golana be Basana tano lalonai.
  urd-urd: और यरीहू के पास के यरदन के पूरब की तरफ़ रूबिन के क़बीले के मैदान में बसर
    को जो वीराने में है और जद् के क़बीले के हिस्से में रामा को जो जिल'आद में है और
    मनस्सी के क़बीले के हिस्सा में जो लान को जो बसन में है मुक़र्रर किया।
  rus-SYN: 'за Иорданом, против Иерихона к востоку, отделили: Бецер в пустыне, на
    равнине, от колена Рувимова, и Рамоф в Галааде от колена Гадова, и Голан в Васане
    от колена Манассиина;'
  bqc-SIM: Yuudɛ̃ baa gukpɛ aa Bɛzɛɛ pↄ́ kú gusalala wáiwaiu dìlɛ Lubɛni buiↄ bùsuu
    ń Gada buiↄ wɛ̃́lɛ Lamↄtuo Galada bùsuu ń Manase buiↄ wɛ̃́lɛ Golanao Basana
    bùsuu.
  tcz-CHONGTHU: 'Jericho gallang Jordan vadung solama din hiche khopiho hi alhengdoh
    un ahi: Reuben phung phaicham gammang langa din Bezer; Gad phung mite gamsunga
    din Gilead na um Ramoth, Manasseh phung mite gamsunga din Bashan’a um Golan ahiuve.'
  mar-mar: पूर्वेस यरीहोजवळ यार्देन नदीच्या पलीकडे रानातल्या सपाटीवर रऊबेनाच्या वंशांतले
    बेजेर, आणि गिलादात गाद वंशातले रामोथ, आणि बाशानात मनश्शेच्या वंशातले गोलान ही
    नगरे वेगळी करून ठेवली.
  qub-qub: Jericöta päsar Jordán mayu washa chimpachömi acraran Beserta, Ramot-ta,
    Golanta. Beserga Rubén trïbu runacuna tiyashan chunyaj pampachömi caycan. Ramotga
    Galaadchömi caycan. Basanga Manasés trïbu runacuna tiyashanchömi caycan.
  hat-hat: 'Lòt bò larivyè Jouden an menm, nan platon ki anfas lavil Jeriko, bò solèy
    leve, yo chwazi twa lavil nan dezè a pou sa tou: Bezè nan zòn ki pou moun branch
    fanmi Woubenn yo, Ramòt-Galarad nan zòn ki pou moun branch fanmi Gad yo, ak Golan
    nan peyi Bazan an nan zòn ki pou moun branch fanmi Manase yo.'
  eng-BSB: And beyond the Jordan, east of Jericho, they designated Bezer on the wilderness
    plateau from the tribe of Reuben, Ramoth in Gilead from the tribe of Gad, and
    Golan in Bashan from the tribe of Manasseh.
  tod-tod: Zuludɛn ʋoluʋɛ, Zeeliko folo ɠulazu ʋelei, ti yeeloni Ɓeesɛɛl ʋa, é zɛlɛni
    teʋebai maazu, Luɓɛn yooi zu, ta Lamɔte, nii é Galaade, Gade yooi zu, ta Gɔlan,
    nii é Ɓasan, Manasee yooi zu.
  eng-WEBPB: Beyond the Jordan at Jericho eastward, they assigned Bezer in the wilderness
    in the plain out of the tribe of Reuben, Ramoth in Gilead out of the tribe of
    Gad, and Golan in Bashan out of the tribe of Manasseh.
  kbq-kbq: Hanki Jeriko kumamofo zage hanatitega, Jodani timofo kantu kaziga, ka'ma
    mopama me'nerega Rubeni naga'mofo agupo moparega me'nea kumara Bezerima, Gileati
    kaziga Gati naga'mofo mopa me'nea kuma Ramotima, Basani kazigama Golani mopa Manase
    naga'mofo mopafima me'nea rankuma huhampri'naze.
  nhe-BL: Huan ipan neca inaliyo atemitl Jordán para campa quisa tonati quitlapejpenijque
    altepetl Beser ipan huactoc tlali ipan itlal Rubén, huan altepetl Ramot tlen tlali
    Galaad ipan itlal Gad huan altepetl Golán ipan tlali Basán tlen ama inintlal tlajco
    iteipa ixhuihua Manasés.
  gub-BL: Zotàw yrykaw ikupe kutyr kwarahy ihemaw kutyr ywyapypepaw Zeriko tawhu huwake
    har rehe ywyxiguhu rehe wexaexak Mezer tawhu Humen ywy rehe har wà, Hamot Zireaz
    ywy rehe har Kaz waiwy rehe har, Korà Màxà ywy rehe har Manaxe waiwy rehe har.
  eng-DRA: And beyond the Jordan to the east of Jericho, they appointed Bosor, which
    is upon the plain of the wilderness of the tribe of Ruben, and Ramoth in Galaad
    of the tribe of Cad, and Gaulon in Basan of the tribe of Manasses.
