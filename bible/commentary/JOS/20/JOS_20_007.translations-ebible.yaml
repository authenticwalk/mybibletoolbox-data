verse: JOS.020.007
translations:
  mal-C: അങ്ങനെ അവർ നഫ്താലിമലനാട്ടിലെ ഗലീലായിലുള്ള കേദേശ്, എഫ്രയീംമലനാട്ടിലെ ശേഖേം,
    യെഹൂദാമലനാട്ടിലെ ഹെബ്രോൻ എന്ന കിര്യത്ത്-അർബാ,
  deu-TKW: Da weihten sie Kedes im Galil auf dem Gebirge Naphthali und Sichem auf
    dem Gebirge Ephraim und Kirjat Arba, das ist Hebron, auf dem Gebirge Juda.
  lin-lin: Bana ya Isalaele babulisaki Kedeshi, kati na Galile, kati na mokili ya
    bangomba ya Nefitali ; Sishemi, kati na mokili ya bangomba ya Efrayimi, mpe Kiriati-Ariba
    oyo ezali Ebron, kati na mokili ya bangomba ya Yuda.
  eng-LSV: And they sanctify Kedesh in Galilee, in the hill-country of Naphtali, and
    Shechem in the hill-country of Ephraim, and Kirjath-Arba (it [is] Hebron), in
    the hill-country of Judah;
  eng-GNV: Then they appointed Kedesh in Galil in mount Naphtali, and Shechem in mount
    Ephraim, and Kiriath-arba, (which is Hebron) in the mountaine of Iudah.
  eng-WEBSTER: And they appointed Kedesh in Galilee in mount Naphtali, and Shechem
    in mount Ephraim, and Kirjath-arba, (which is Hebron) in the mountain of Judah.
  nhw-BL: Huajca nopa israelitame quitlapejpenijque chicuase altepeme. Quintlapejpeni
    eyi ipan ni inaliyo para campa temo tonati huan eyi ipan ne seyoc inaliyo hueyatl
    Jordán para campa hualquisa tonati. Campa temo tonati quitlapejpenijque Cedes
    ica norte ipan tlali Galilea ipan nopa tepeyo ipan itlal Neftalí, huan altepetl
    Siquem ipan tepeyo ipan itlal Efraín huan altepetl Quiriat Arba (catli nojquiya
    itoca Hebrón) ipan nopa tepeyo ipan itlal Judá.
  swh-ONEN: Basi wakatenga Kedeshi katika Galilaya kwenye nchi ya vilima ya Naftali,
    Shekemu katika nchi ya vilima ya Efraimu, na Kiriath-Arba (yaani Hebroni) kwenye
    nchi ya vilima ya Yuda.
  bba-bba: Mɑ Isirelibɑ bɑ wuu sini ɡɔsɑ mi bɑ ko n dɑ kpikiru we. Siyɑ Kedɛsi ye
    yɑ wɑ̃ɑ Gɑlileɔ, Nɛfitɑlin ɡuunun berɑ ɡiɑ, kɑ Sikɛmu ye yɑ wɑ̃ɑ Efɑrɑimun ɡuunun
    berɑ ɡiɑ, kɑ Aribɑn wuu ye bɑ mɔ̀ Heboroni ye yɑ wɑ̃ɑ Yudɑn ɡuunun berɑ ɡiɑ.
  eng-KJVCPB: And they appointed Kedesh in Galilee in mount Naphtali, and Shechem
    in mount Ephraim, and Kirjath-arba, which is Hebron, in the mountain of Judah.
  luo-luo: Omiyo negiwalo tenge Kedesh man Galili e piny Naftali manie got, gi Shekem
    e piny Efraim manie got kod Kiriath Arba (tiende ni, Hebron), e piny Juda ma bende
    ni e got.
  meu-meu: Taunabunai, idia na Kede, Galilea tanona ai, Napatali ororodia ai, bona
    Sekem, Efraim ororodia ai, bona Kiriat-araba (ladana ta be Heberon), Iuda ororodia
    ai, e abidia hidi.
  npi-ULB: त्यसैले इस्राएलीहरूले नप्‍तलीको पहाडी देशमा गालीलको केदेश, एफ्राइमको पहाडी
    देशमा शकेम, र यहूदाको पहाडी देशमा किर्यत-अर्बा (जुन हेब्रोन हो) छाने ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n yan Kedeṣi ní Galili ní ìlú òkè Naftali, Ṣekemu ní ìlú òkè
    Efraimu, àti Kiriati-Arba (tí í ṣe, Hebroni) ní ìlú òkè Juda.
  emp-NTPO: Mãwã jarad̶a bẽrã israelerãba mĩrũbada puruda b̶ʌcuasid̶aa. Neptali ẽjũã
    eyaid̶a b̶ʌd̶e Quedé puruda b̶ʌsid̶aa. Maʌ̃ purura Galilea druad̶e b̶ʌa. Epraiʌ̃
    ẽjũã eyaid̶a b̶ʌd̶e Siqueʌ̃ puruda b̶ʌsid̶aa. Juda ẽjũã eyaid̶a b̶ʌd̶e Quiriat-arbá
    puruda b̶ʌsid̶aa. Maʌ̃ purura idjab̶a Hebroʌ̃ abadaa.
  ind-ind: Lalu orang Israel memilih tiga kota perlindungan di sebelah barat sungai
    Yordan, yaitu kota Kedes di Galilea, di daerah pegunungan Naftali, kota Sikem
    di pegunungan Efraim, kota Kiryat Arba (juga disebut Hebron) di pegunungan Yehuda.
  pes-OPCB: 'پس این شهرها برای پناهگاه اختصاص یافتند: قادش جلیل در کوهستان نفتالی،
    شکیم در کوهستان افرایم و قریهٔ اربع (که حبرون نیز نامیده می‌شد) در کوهستان یهودا.'
  tgl-ULB: Kaya pinili ng mga Israelita ang Kades sa Galilea sa maburol na lugar ng
    Neftali, Secem sa maburol na lugar ng Efraim at ang Kiriat Arba (pareho gaya ng
    Hebron) sa bansang burol ni Juda.
  hui-hui: Anduane Homogohanda ani layagola Isaraele wali agali Iba Yodana ni paliragohayagi
    howa Galili uyurahayagi barebare Nabadali dindi tano mini Kedese tu wu wini. Dindi
    dombeni Eberaiminaga barebareha tano mini Segeme tu wu wini. Dindi unurahayagi
    Yudanaga barebareha tano mini Heberono tu wu wini.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​သည်​ယော်​ဒန်​မြစ်​အ​နောက် ဘက်​တွင်​န​ဿ​လိ​တောင်​ကုန်း​ဒေ​သ၊
    ဂါ​လိ​လဲ နယ်​ရှိ​ကေ​ဒေ​ရှ​မြို့၊ ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ဒေ​သ ရှိ​ရှေ​ခင်​မြို့၊
    ယု​ဒ​တောင်​ကုန်း​ဒေ​သ​ရှိ​ဟေ​ဗြုန် မြို့​တို့​ကို​ခို​လှုံ​ရာ​မြို့​များ​အ​ဖြစ်​ရွေး​ချယ်
    သတ်​မှတ်​ကြ​သည်။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པས་ནཱབ་ཐ་ལིའི་རི་ཁུལ་ནས་ག་ལིལ་ཡུལ་གྱི་ཀེ་དེ་སི་དང་། ཨེ་ཕཱར་ཡིམ་གྱི་རི་ཁུལ་ནས་སི་ཀེམ།
    ཡ་ཧུ་དཱའི་རི་ཁུལ་ནས་ཀིར་ཡཱད་ཨར་པཱ་སྟེ་ཧེབ་རོན་བཅས་ལོགས་སུ་བཀར་ཅིང་།
  sna-sna: Saka vakatsaura Kedheshi muGarirea munyika yamakomo yaNafutari, neShekemu
    munyika yamakomo yaEfuremu, neKiriati Abha (iyo Hebhuroni) munyika yamakomo yaJudha.
  spa-BLM: Asignaron Cedes en Galilea en la región montañosa de Neftalí, Siquem en
    la región montañosa de Efraín, y Quiriat Arba (también llamada Hebrón) en la región
    montañosa de Judá.
  cac-cac: Yuj chi' ix sic'canel juntzan̈ chon̈ab' eb' israel, b'aj scol sb'a eb'
    smac'ancham junoc anima, aton Cedes d'a Galilea, d'a tzalquixtac d'a yol yic eb'
    yin̈tilal Neftalí yed' Siquem d'a tzalquixtac d'a yol yic eb' yin̈tilal Efraín
    yed' Quiriat-arba, aton Hebrón d'a tzalquixtac d'a yol yic eb' yin̈tilal Judá.
  swh-ULB: Kwahiyo, Waisraeli wakaichaguia Kedeshi iliyoko Galilaya katika nchi ya
    milima ya Nafutali, Shekemu katika nchi ya milima ya Efraimu, na Kiriathi Arba
    (ambayo ndio Herbroni) katika nchi ya milima ya Yuda.
  bel-bel: І выдзелілі Кедэс у Галілеі на гары Нэфталімавай, Сіхем на гары Яфрэмавай,
    і Кірыят-Арбы, інакш Хэўрон, на гары Юдавай;
  deu-ELBBK: Und sie heiligten Kedes in Galiläa, im Gebirge Naphtali, und Sichem im
    Gebirge Ephraim, und Kirjat-Arba, das ist Hebron, im Gebirge Juda.
  mbb-OT: Umbe, mibpilì dan is Kedesh diyà te Galilea he ziyà te vuvungan te Naftali
    wey is Shekem diyà te vuvungan te Efraim, wey is Kiriat Arba (he iyan is Hebron),
    he ziyà te vuvungan te Juda.
  mal-2015: അങ്ങനെ അവർ നഫ്താലിമലനാട്ടിൽ ഗലീലയിലെ കേദെശും എഫ്രയീംമലനാട്ടിൽ ശെഖേമും
    യെഹൂദാമലനാട്ടിൽ ഹെബ്രോൻ എന്ന കിര്യത്ത്-അർബ്ബയും
  tuo-NT: Õꞌacʉ̃ Josuére tojo nicã tʉꞌorã, na duꞌti niatje macãrĩ Galileapʉ nirĩ macã
    Quedes wãmetiri macãrẽ besecãrã niwã. Ti macã Neftalí ye diꞌta ʉ̃rʉ̃pagʉ pijaropʉ
    tojacaro niwʉ̃. Ape macã Siquem Efraĩ́ ye diꞌta ʉ̃rʉ̃pagʉ pijaropʉ tojacaro niwʉ̃.
    Nitʉori macãpʉa majã Quiriat-arba nicaro niwʉ̃. Ti macãrẽta tja na Hebrṍ pisusama.
    Judá ye diꞌta ʉ̃rʉ̃pagʉ pijaropʉ tojacaro niwʉ̃.
  rmc-rmc: 'O Izraeliti kidle avri pro zapados le Jordanostar kala fori pro garuďipen:
    o Kedeš andre Galileja pro brehi le Naftaliskre, o Šichem pro brehi le Efrajimoskre
    the e Kirjat-Arba – oda hin Hebron – pro brehi le Judaskre.'
  nlg-nlg: Mana lei komu sule tara vilighi na vatei sogha polo t vaghai raini i Kdesh
    ni Galilee, tana ghotu n Naphtali; Sechem, tna ghotu ni Ephraim; mi Kiriath-Arba
    (gaia keri Hebron itaeni), tana ghotu ni Judah.
  pes-OPV: پس قادش را در جلیل در کوهستان نفتالی وشکیم را در کوهستان افرایم و قریه
    اربع را که درحبرون باشد در کوهستان یهودا، تقدیس نمودند.
  ron-1924: Ей ау пус деопарте Кедешул ын Галилея, ын мунтеле луй Нефтали, Сихемул
    ын мунтеле луй Ефраим ши Кириат-Арба, сау Хебронул, ын мунтеле луй Иуда.
  ben-OBCV: তাই তারা নপ্তালি গোষ্ঠীর এলাকায় পার্বত্য প্রদেশের অন্তর্ভুক্ত গালীলের
    কেদশ, ইফ্রয়িম গোষ্ঠীর পার্বত্য প্রদেশের শিখিম ও যিহূদা গোষ্ঠীর পার্বত্য প্রদেশের
    কিরিয়ৎ-অর্বকে (বা হিব্রোণকে) পৃথক করল।
  som-som: Oo waxay sooceen Qedesh oo ku tiil Galili oo ah dalka buuraha leh oo reer
    Naftaali, iyo Shekem oo iyana ku tiil dalka buuraha leh oo reer Efrayim, iyo Qiryad
    Arbac (oo ah Xebroon) ee ku tiil dalka buuraha leh oo reer Yahuudah.
  lat-VUC: Decreveruntque Cedes in Galilæa montis Nephthali, et Sichem in monte Ephraim,
    et Cariatharbe, ipsa est Hebron in monte Juda.
  eng-ASVBT: And they set apart Kedesh in Galilee in the hill country of Naphtali,
    and Shechem in the hill country of Ephraim, and Kiriath-arba (the same is Hebron)
    in the hill country of Judah.
  ita-1885: I figliuoli d'Israele adunque consacrarono Chedes in Galilea, nel monte
    di Neftali; e Sichem nel monte di Efraim; e Chiriat-arba, che è Hebron, nel monte
    di Giuda.
  eng-LXXUP: And Joshua separated Kadesh in Galilee in the Mount Naphtali, and Shechem
    in the Mount Ephraim, and the city of Arba; this is Hebron, in the mountain of
    Judah.
  eng-ULB: So the Israelites selected Kedesh in Galilee in the hill country of Naphtali,
    Shechem in the hill country of Ephraim, and Kiriath Arba (the same as Hebron)
    in the hill country of Judah.
  spa-VBL: Así que asignaron las siguientes ciudades santuario Cedes de Galilea, en
    la región montañosa de Neftalí; Siquem, en la región montañosa de Efraín; y Quiriat-arba
    (o Hebrón), en la región montañosa de Judá.
  fra-_FOB: Ils consacrèrent donc Kédès en Galilée, dans la montagne de Nephthali;
    Sichem, dans la montagne d'Éphraïm; et Kirjath-Arba, qui est Hébron, dans la montagne
    de Juda.
  mal-mal: അങ്ങനെ അവർ നഫ്താലിമലനാട്ടിൽ ഗലീലയിലെ കാദേശും എഫ്രയീംമലനാട്ടിൽ ശെഖേമും യെഹൂദാമലനാട്ടിൽ
    ഹെബ്രോൻ എന്ന കിര്യത്ത്-അർബ്ബയും
  urd-GVR: 'Isrāīliyoṅ ne panāh ke yih shahr chun lie: Naftālī ke pahāṛī ilāqe meṅ
    Galīl kā Qādis, Ifrāīm ke pahāṛī ilāqe meṅ Sikam aur Yahūdāh ke pahāṛī ilāqe meṅ
    Qiriyat-arbā yānī Habrūn.'
  suz-BL: मिनु मेकोपुकीमी नाप्‍ताली आ पहाड रागी गालील ङा केदेश सहर वोइक्‍तेक्‍म। एफ्राइम
    पहाड रागी ङा शेकेम नु यहूदा आ पहाड रागी ङा किरयथ-अरबा सहर वोइक्‍तेक्‍म। मेको कली
    हेब्रोन यो देंनीम। ग्रीक लोव़म गिल्‍गाल कली गालील देंब।यहोसु १९:३७; यहोसु १५:१३
  ita-1927: Essi dunque consacrarono Kedes in Galilea nella contrada montuosa di Neftali,
    Sichem nella contrada montuosa di Efraim e Kiriath-Arba, che Hebron, nella contrada
    montuosa di Giuda.
  ckb-ckb: جا قەدەشیان لە جەلیل لە ناوچە شاخاوییەکانی نەفتالی تەرخان کرد و شەخەمیش
    لە ناوچە شاخاوییەکانی ئەفرایم و قیریەت ئەربەع کە حەبرۆنە لە ناوچە شاخاوییەکانی
    یەهودا.
  eng-BBE: So they made selection of Kedesh in Galilee in the hill-country of Naphtali,
    and Shechem in the hill-country of Ephraim, and Kiriath-arba (which is Hebron)
    in the hill-country of Judah.
  kan-OKCV: ಅದರಂತೆ ನಫ್ತಾಲಿಯ ಬೆಟ್ಟದ ಗಲಿಲಾಯದಲ್ಲಿ ಇರುವ ಕೆದೆಷನ್ನೂ, ಎಫ್ರಾಯೀಮನ ಬೆಟ್ಟಗಳಲ್ಲಿರುವ
    ಶೆಕೆಮನ್ನೂ, ಯೆಹೂದದ ಬೆಟ್ಟಗಳಲ್ಲಿರುವ ಹೆಬ್ರೋನ್ ಎಂಬ ಕಿರ್ಯತ್ ಅರ್ಬವನ್ನೂ ನೇಮಿಸಿದರು.
  bbb-bbb: '@see-verse:JOS.020.006'
  tam-2017: அப்படியே அவர்கள் நப்தலியின் மலைத்தேசமான கலிலேயாவிலுள்ள கேதேசையும், எப்பிராயீமின்
    மலைத்தேசத்தில் உள்ள எபிரோனாகிய கீரியாத் அர்பாவையும் ஏற்படுத்தினார்கள்.
  spa-RV-1909: Entonces señalaron á Cedes en Galilea, en el monte de Nephtalí, y á
    Sichêm en el monte de Ephraim, y á Chîriath-arba, que es Hebrón, en el monte de
    Judá.
  ron-BTF: Și au rânduit Chedeșul, în Galileea, în muntele lui Neftali, și Sihemul,
    în muntele lui Efraim, și Chiriat-Arba, adică Hebronul, în muntele lui Iuda.
  eng-WEBP: They set apart Kedesh in Galilee in the hill country of Naphtali, Shechem
    in the hill country of Ephraim, and Kiriath Arba (also called Hebron) in the hill
    country of Judah.
  eng-FBV: 'So they assigned the following sanctuary towns: Kedesh of Galilee, in
    the hill country of Naphtali; Shechem, in the hill country of Ephraim; and Kiriath-arba
    (or Hebron), in the hill country of Judah.'
  nld-1939: Zo wezen ze Kédesj aan in Galilea, in het gebergte van Neftali; Sikem
    in het bergland van Efraïm; Kirjat-Arba of Hebron in het gebergte van Juda.
  nch-BL: Huajca nopa israelitame quitapejpenijque chicuase altepeme. Quitapejpenijque
    eyi ipan ni inaliyo para campa temo tonati huan eyi ipan ne seyoc inaliyo hueyat
    Jordán para campa quisa tonati. Campa temo tonati quitapejpenijque Cedes ica norte
    ipan tali Galilea ipan nopa tepeyo ipan ital Neftalí, huan altepet Siquem ipan
    tepeyo ipan ital Efraín huan altepet Quiriat Arba (cati nojquiya itoca Hebrón)
    ipan nopa tepeyo ipan ital Judá.
  vie-1934: Vậy, dân Y-sơ-ra-ên để riêng ra Kê-đe ở Ga-li-lê tại trên núi Nép-ta-li;
    Si-chem tại trên núi Eùp-ra-im, và Ki-ri-át-A-ra-ba, tức là Hếp-rôn, ở trên núi
    Giu-đa.
  hin-CV: इसके लिए उन्होंने नफताली के पर्वतीय प्रदेश के गलील में केदेश, एफ्राईम के
    पर्वतीय प्रदेश में शेकेम तथा यहूदिया के पर्वतीय प्रदेश में किरयथ-अरबा, अर्थात्
    हेब्रोन को शरण के शहर निश्चित किया.
  spa-BES: Entonces seleccionaron a Cedes en Galilea, en la región montañosa de Neftalí,
    y a Siquem, en la región montañosa de Efraín, y Quiriat-arba (que es Hebrón) en
    la región montañosa de Judá.
  tdx-tdx: Aa le navì’ iareo ty Kedese e Ga­lilà am-bohibohi’ i Naftalý ao naho i
    Sekeme am-bohibohi’ i Efraime ao, vaho i Kiriate-arbà (i Ke­brone Izay), am-bohibohi’
    Iehoda ao.
  tha-KJV: ดังนั้นเขาจึงกำหนดตั้งเมืองเคเดชในกาลิลีในแดนเทือกเขานัฟทาลี และเมืองเชเคมในแดนเทือกเขาของเอฟราอิม
    และคีริยาทอารบา คือเฮโบรน ในแดนเทือกเขายูดาห์
  por-BR-2018: Então assinalaram a Quedes na Galileia, no monte de Naftali, e a Siquém
    no monte de Efraim, e a Quiriate-Arba, que é Hebrom, no monte de Judá.
  deu-ELO: Und sie heiligten Kedes in Galiläa, im Gebirge Naphtali, und Sichem im
    Gebirge Ephraim, und Kirjath-Arba, das ist Hebron, im Gebirge Juda.
  eng-WYC-2018: And they ordained Kedesh in Galilee, of the hill of Naphtali, and
    Shechem in the hill of Ephraim, and Kiriatharba, that is Hebron, in the hill of
    Judah. (And they ordained Kedesh in Galilee, in the hill country of Naphtali,
    and Shechem in the hill country of Ephraim, and Kiriatharba, that is Hebron, in
    the hill country of Judah.)
  epo-epo: Kaj ili konsekris la urbon Kedeŝ en Galileo, sur la monto de Naftali, kaj
