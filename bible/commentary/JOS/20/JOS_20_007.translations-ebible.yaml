    de Jehuda.
  uig-PIN: Xuning bilǝn ular Naftali taƣliⱪ yurtidiki Kǝdǝxni, Əfraimning taƣliⱪ yurtidiki
    Xǝkǝmni wǝ Yǝⱨudaning taƣliⱪ yurtidiki Kiriat-Arba, yǝni Ⱨebronni,
  beo-beo: Amaiba:le, ilia da Yodane Hano eso dabe la:idi, Dabe Fasa:besa:le Gaga:su
    Moilai bai bagade udiana ilegei. Amo da Gidese (Ga:lili soge ganodini Na:fadalai
    agolo sogega galu), Siegeme (Ifala:ime agolo soge ganodini) amola Hibalone (Yuda
    agolo soge ganodini.)
  tpi-OTNT: Ol manmeri i harim dispela tok bilong Bikpela, orait ol i makim Kedes,
    dispela taun i stap long distrik Galili long ples maunten bilong Naptali, na ol
    i makim taun Sekem, long ples maunten bilong Efraim, na Kiriat Arba, narapela
    nem bilong en Hebron, long ples maunten bilong Juda.
  hau-SA: Saboda haka suka keɓe Kedesh a Galili a ƙasar kan tudu ta Naftali, Shekem
    a ƙasar kan tudu ta Efraim, da Kiriyat Arba (wato, Hebron) a ƙasar kan tudu ta
    Yahuda.
  uig-LAT: Shuning bilen ular Naftali taghliq yurtidiki Kedeshni, Efraimning taghliq
    yurtidiki Shekemni we Yehudaning taghliq yurtidiki Kiriat-Arba, yeni Hébronni,
  nde-nde: Ngakho behlukanisa iKhedeshi eseGalile elizweni lamaqaqa koNafithali, iShekhemu
    elizweni lamaqaqa ko-Efrayimi leKhiriyathi Aribha (okutsho iHebhroni) elizweni
    lamaqaqa koJuda.
  ton-ton: ¶ Pea naʻa nau fili ʻa Ketesi ʻi Kaleli ʻi he moʻunga ʻo Nafitalai, mo
    Sikemi ʻi he moʻunga ʻo ʻIfalemi, mo Kesa-ʻAlipa, ʻaia ko Hepeloni, ʻi he moʻunga
    ʻo Siuta.
  ces-1613: I oddělili Kádes v Galilei na hoře Neftalím, a Sichem na hoře Efraim,
    a město Arbe, (jenž jest Hebron,) na hoře Juda.
  eng-WMB: They set apart Kedesh in Galilee in the hill country of Naphtali, Shechem
    in the hill country of Ephraim, and Kiriath Arba (also called Hebron) in the hill
    country of Judah.
  tam-TCV: எனவே நப்தலி மலைநாட்டைச் சேர்ந்த கலிலேயாவிலுள்ள கேதேஸ் பட்டணத்தையும், எப்பிராயீம்
    மலைநாட்டிலுள்ள சீகேம் பட்டணத்தையும், யூதா மலைநாட்டிலுள்ள கீரியாத் அர்பா அதாவது
    எப்ரோன், பட்டணத்தையும் ஒதுக்கிவைத்தார்கள்.
  ceb-ULB: Busa gipili sa mga Israelita ang Kedes sa Galilea didto sa kabungtoran
    sa Neftali, ang Siquem didto sa kabungtoran sa Efraim, ug ang Kiriat Arba (sama
    sa Hebron) didto sa kabungtoran sa Juda.
  pol-UBG: I wyznaczyli Kedesz w Galilei na górze Neftalego, Sychem na górze Efraim
    oraz Kiriat-Arba, czyli Hebron, na górze Judy.
  urd-GVU: 'اسرائیلیوں نے پناہ کے یہ شہر چن لئے: نفتالی کے پہاڑی علاقے میں گلیل کا
    قادس، افرائیم کے پہاڑی علاقے میں سِکم اور یہوداہ کے پہاڑی علاقے میں قِریَت اربع
    یعنی حبرون۔'
  deu-1912: Da heiligten sie Kedes in Galiläa, auf dem Gebirge Naphthali, und Sichem
    auf dem Gebirge Ephraim und Kirjath-Arba, das ist Hebron, auf dem Gebirge Juda;
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ನಫ್ತಾಲಿ ಕುಲದವರ ಪರ್ವತಪ್ರದೇಶವಾದ ಗಲಿಲಾಯ ಪ್ರಾಂತ್ಯದಲ್ಲಿನ ಕೆದೆಷ್,
    ಎಫ್ರಾಯೀಮ್ ಪರ್ವತ ಪ್ರದೇಶದಲ್ಲಿನ ಶೆಕೆಮ್ ಹಾಗೂ ಯೆಹೂದ್ಯರ ಬೆಟ್ಟದ ಸೀಮೆಯಲ್ಲಿ ಹೆಬ್ರೋನ್ ಅನ್ನಿಸಿಕೊಳ್ಳುವ
    ಕಿರ್ಯತರ್ಬ ಎಂಬ ಪಟ್ಟಣಗಳನ್ನು ನೇಮಿಸಿದರು.
  tgo-tgo: 'Kaero thɨ vakatha ŋgoreiya iyako. Jorɨdan valɨvaŋga i njanja e yalasiko
    thɨ tuthiŋgiya ghembaghembake thiyake: Kades, Galili e tɨne — bobokulu vanautumaniye
    na wabwi Napɨtalai lenji ghamba yakuyaku, Sekem ina e bobokulu vanautumaniye,
    uu Epreim e lenji ghamba yakuyaku na Hebron ina e bobokulu vanautumaniye, uu Juda
    e lenji ghamba yakuyaku.'
  yap-yap: Ere ba’ ni ngal ko Jordan e ra mel’egged yu Kedesh u lan yu Galilee, ni
    go’ burey u lan yu Naftali, ngu Shekem ni go’ burey u lan yu Efraim, nge Kiriath
    Arba (ni aram yu Hebron) ni go’ burey u lan yu Judah.
  hlt-MCSB: Te dongah Galilee, Naphtali tlang kah Kedesh, Ephraim tlang ah Shekhem,
    Judah tlang Hebron ah Kiriatharba,
  mdy-ETH: ዬያሮ ዮርዳኖሴ ዎሮኮ ዓባ ጌላ ዛላ ጌሜራ ሚርጌ ዓኣ ኒፕታኣሌኤሜ ዓጮኮ ጌሊላይዳ ዓኣ፥ ቄዴሼ ጌይንታዞ፤ ሃሣ ጌሜራ
    ሚርጌ ዓኣ ዔፕሬኤሜ ዓጮይዳ ዓኣ ሴኬሜና ጌሜራ ሚርጌ ዓኣ ዓጮ ዪሁዳይዳ ኬብሮኦኔ (ዓርባዒ ካታሞ) ጌይንታዞ ዔያታ ዱማሴኔ።
  twi-ASANTE: 'Nkuropɔn a ɛdidi so yi na wɔyiyi yɛɛ hɔ dwanekɔbea nkuropɔn: Kedes
    a ɛwɔ Galilea wɔ Naftali bepɔ asase so, Sekem a ɛwɔ Efraim bepɔ asase so, Kiriat-Arba
    a wɔfrɛ no Hebron a ɛwɔ Yuda bepɔ asase so.'
  eng-WEBU: They set apart Kedesh in Galilee in the hill country of Naphtali, Shechem
    in the hill country of Ephraim, and Kiriath Arba (also called Hebron) in the hill
    country of Judah.
  bnp-bnp: Lakea ri ru herea a tanga e Kedes na tabeke ne Galili na kupona na malala
    ne huriki a Naptali, e Sekem i pesi na kupona na malala ne huriki a Epraim, e
    Kiriat-Araba re Hebron na kupona na malala ne huriki a Iuda.
  wal-wal: Yaagin Israa7eela asai Nifttaaleema gezziyan, Galiilan de7iya Qedeeshanne
    a hentta gadeta, Efireema gezziyan de7iya Sekeemanne a hentta gadetanne Yihudaa
    gezziyan de7iya Qiriyaati-Arbbaa7a woikko Kebroona dummayidosona.
  spa-PDDPT: Entonces apartaron a Quedes en Galilea, en la región montañosa de Neftalí,
    a Siquem en la región montañosa de Efraín, y a Quiriat-arba (que es Hebrón), en
    la región montañosa de Judá.
  gun-gun: Ha'e gui ma tetã ha'e kuery oiporavo va'e ma Galiléia regua Quedes, Naftali
    regua yvy'ã reia re oĩ va'e; Efraim regua Siquém yvy'ã reia re oĩ va'e; ha'e Quiriate-Arba
    Hebrom hery mboae va'e, Judá regua yvy'ã reia re oĩ va'e.
  agu-BL: 'Cyoque''n tzun yi e'' xonl Israel tan sicy''le''n yi cobox tnuma''tz. Nin
    je bi'' yi e''chk tnum yi je'' chisicy''ol: Yi tnum Cedes cwent Galilea, yi at
    wi''wtz Neftalí. Ncha''tz je'' chisicy''ol Siquem, wi ju''wtz cwent Efraín. Ncha''tz
    je chisicy''ol Quiriat-arba, yi ncha''tz Hebrón bi'', yi at wi''wtz Judá.'
  ilo-ULB: Isu a pinili dagiti Israelita ti Kedes idiay Galilea iti katurturodan a
    pagilian ti Neftali, Sikem iti katurturodan a pagilian ti Efraim, ken Kiriat Arba
    (nga isu met laeng ti Hebron) iti katurturodan a pagilian ti Juda.
  kpg-kpg: Malaa, digaula gu hilihili nia waahale aanei i bahi i dai Jordan, go Kedesh
    i lodo Galilee i tenua gonduu o Naphtali, mo Shechem i tenua gonduu o Ephraim,
    mo Hebron i tenua gonduu o Judah.
  uig-ARA: شۇنىڭ بىلەن ئۇلار نافتالى تاغلىق يۇرتىدىكى كەدەشنى، ئەفرائىمنىڭ تاغلىق
    يۇرتىدىكى شەكەمنى ۋە يەھۇدانىڭ تاغلىق يۇرتىدىكى كىرىئات-ئاربا، يەنى ھېبروننى،
  bsp-bsp: 'Kɔ ŋalɛk sədare nsɛ: Kɛdɛs ka Kalile nde mɔrɔ ma Naftali, Sɛkɛm nde mɔrɔ
    ma Efrayim, kɔ Kiriyat-Arba nde pəyɔnɛ Hebərɔŋ mɔ, nde mɔrɔ ma Yuda.'
  sus-sus: 'E naxa yi taae sugandi: Kedesi naxan na Galile bɔxi ma Nafatali geyae
    na dɛnnaxɛ, Sikemi naxan na Efirami geyae fari, Kiriyati Araba naxan xili Xebiron,
    naxan na Yudaya geyae ma.'
  pon-2006: Irail eri koasoanehdi Kedes nan Kalili ni palikapi en Sordan, nan sahpw
    nahnahn Napdali; oh Sekem nan sahpw nahnahn Epraim; oh Epron nan sahpw nahnahn
    Suda.
  ksd-ksd: Ma dia ga tibe vaire Kedes aro Galilaia ta ra gunan i lualuana Naptali,
    ma Sekem ta ra lualuana Epraim, ma Kiriat-Arba (nina ba Kebron) ta ra lualuana
    Iuda.
  tur-YTC: Naftali'nin dağlık bölgesindeki Galile'deki Kedeş'i ve Efraim'in dağlık
    bölgesindeki Şekem'i ve Yahuda'nın dağlık bölgesindeki Kiryat Arba'yı (Hevron
    da denilir) ayırdılar.
  grc-BRENT: Καὶ διέστειλε τὴν Κάδης ἐν τῇ Γαλιλαίᾳ ἐν τῷ ὄρει τῷ Νεφθαλὶ, καὶ Συχὲμ
    ἐν τῷ ὄρει τῷ Ἐφραὶμ, καὶ τὴν πόλιν Ἀρβὸκ, αὕτη ἐστὶ Χεβρὼν, ἐν τῷ ὄρει τῷ Ἰούδα.
  ind-AYT: 'Mereka pun mengkhususkan: Kadesh di Galilea, di Pegunungan Naftali; Sikhem,
    di Pegunungan Efraim; dan Kiryat-Arba, yaitu Hebron di Pegunungan Yehuda;'
  nya-nya: Choncho iwo anapatula Kedesi mʼdera la Galileya ku mapiri a Nafutali, Sekemu
    ku mapiri a Efereimu, ndi Kiriati Ariba (ndiye Hebroni) ku mapiri a Yuda.
  hrv-hrv: I posvete Kedeš u Galileji, u Naftalijevoj gori; Šekem u Efrajimovoj gori;
    Kirjat-Arbu, to jest Hebron, u Judinoj gori.
  mps-mps: Tama po obaso, te we bidi augwaligo te Kedes hanu te Galili badu, te Naptaligo
    bulu du elalubo badu dąį ilali, tama te Efraimgo bulu du badu te Sekem hanu
    dąį ilibadi, tama te hanu Kiriat Arba, te gasa nogi Hebron tama, te Judago bulu
    du badu elaluai.
  tpi-tpi: Ol manmeri i harim dispela tok bilong Bikpela, orait ol i makim Kedes,
    dispela taun i stap long distrik Galili long ples maunten bilong Naptali, na ol
    i makim taun Sekem, long ples maunten bilong Efraim, na Kiriat Arba, narapela
    nem bilong en Hebron, long ples maunten bilong Juda.
  dan-1931: Da helligede de Kedesj i Galilæa i Naftalis Bjerge, Sikem i Efraims Bjerge
    og Kirjat-Arba, det er Hebron, i Judas Bjerge.
  vie-OVCB: 'Vậy, các thành sau đây được chọn làm nơi trú ẩn: Kê-đe thuộc Ga-li-lê,
    trên đồi núi Nép-ta-li; Si-chem trên đồi núi Ép-ra-im; và Ki-ri-át A-ra-ba tức
    Hếp-rôn trên đồi núi Giu-đa.'
  guj-2017: તેથી ઇઝરાયલીઓએ આશ્રયનગર તરીકે ગાલીલમાં નફતાલીના પર્વતીય પ્રદેશમાંનાં કેદેશ,
    એફ્રાઇમનાં પર્વતીય પ્રદેશમાંનાં શખેમ, યહૂદિયાના પર્વતીય પ્રદેશમાંનાં કિર્યાથ-આર્બા
    એટલે હેબ્રોન,
  pon-2006A: Irail eri koasoanehdi Kedes nan Kalili ni palikapi en Sordan, nan sahpw
