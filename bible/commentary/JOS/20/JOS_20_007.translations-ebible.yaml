  twi-twi: 'Nkuropɔn a edidi so yi na woyiyi yɛɛ hɔ guankɔbea nkuropɔn: Kedes a ɛwɔ
    Galilea wɔ Naftali bepɔw asase so, Sekem a ɛwɔ Efraim bepɔw asase so, Kiriat-Arba
    a wɔfrɛ no Hebron a ɛwɔ Yuda bepɔw asase so.'
  hlt-hlt: Te dongah Galilee, Naphtali tlang kah Kedesh, Ephraim tlang ah Shekhem,
    Judah tlang Hebron ah Kiriatharba,
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ɑ̃tɛ́ Kedɛsi Kɑdidee miɛkɛ nɛ̀ Nɛfutɑdii tɑ̃rì nɛ̀ Sisɛmmu
    Efɑdɑimmu tɑ̃rì, nɛ̀ Kidiyɑ-Adibɑ bɛ̀ tu dì Ebunɔɔ Sudɑɑ tɑ̃rì.
  msy-2020: Ezɨ me kamaghɨn oregha Naptalin anabamɨn nguibar mɨghsɨamɨn itir mam Kedes
    ginaba. A Galilin Distrighɨn aven iti. Egha Efraimɨn nguibar mɨghsɨamɨn itim,
    Sekem ginaba. Egha Kiriat Arba, an ziar mam Hebron, me a ginaba. A Judan anabamɨn
    nguibar mɨghsɨamɨn itim.
  azb-azb: Sığınacaq şəhər üçün Qalileyada, Naftalinin dağlıq bölgəsində Qedeşi, Efrayimin
    dağlıq bölgəsində Şekemi və Yəhudanın dağlıq bölgəsində Qiryat-Arbanı, yəni Xevronu
    ayırdılar.
  eng-DBY: And they hallowed Kedesh in Galilee in the hill-country of Naphtali, and
    Shechem in the hill-country of Ephraim, and Kirjath-Arba, that is, Hebron, in
    the hill-country of Judah.
  hin-2017: और उन्होंने नप्ताली के पहाड़ी देश में गलील के केदेश को, और एप्रैम के पहाड़ी
    देश में शेकेम को, और यहूदा के पहाड़ी देश में किर्यतअर्बा को, (जो हेब्रोन भी कहलाता
    है) पवित्र ठहराया।
  swp-swp: Eanua va se hineridi ede teina, esadi abadagodagolau eanuadi, Kedesa, Galilaia
    eai. Sekema, Iperima eai. Kirigata‐aba, Heberona eai. eo Ioridano hari teha eai,
    Besa, Reubena edi gonu eai. Ramota, Giliadi eai. Golani, Basana eai.
  eng-YLT: And they sanctify Kedesh in Galilee, in the hill-country of Naphtali, and
    Shechem in the hill-country of Ephraim, and Kirjath-Arba (it [is] Hebron), in
    the hill-country of Judah;
  eng-WYC-2017: And they ordained Kedesh in Galilee, of the hill of Naphtali, and
    Shechem in the hill of Ephraim, and Kiriatharba, that is Hebron, in the hill of
    Judah.
  eng-WMBB: They set apart Kedesh in Galilee in the hill country of Naphtali, Shechem
    in the hill country of Ephraim, and Kiriath Arba (also called Hebron) in the hill
    country of Judah.
  urd-GVH: 'इसराईलियों ने पनाह के यह शहर चुन लिए : नफ़ताली के पहाड़ी इलाक़े में गलील
    का क़ादिस, इफ़राईम के पहाड़ी इलाक़े में सिकम और यहूदाह के पहाड़ी इलाक़े में क़िरियत-अरबा
    यानी हबरून।'
  rug-rug: Ke pa kali lodu rimata koasa Ovuku Zodani si veko vata kalei rini sari
    na vasileana Kedesi pa Qaleli koasa popoa toqetoqere pa Napitalai, Sekemi pa popoa
    toqetoqere pa Iparemi, meke Heboroni koasa popoa toqetoqere pa Ziuda.
  gaz-gaz: Kanaafuu isaan biyya gaaraa Niftaalem keessaa Qaadesh ishee Galiilaa keessaa
    sana, biyya gaaraa Efreem keessaa Sheekem, biyya gaaraa Yihuudaa keessaa immoo
    Kiriyaati Arbaaq kan Kebroon jedhamtu sana filatan.
  fra-LSG: Ils consacrèrent Kédesch, en Galilée, dans la montagne de Nephthali; Sichem,
    dans la montagne d’Éphraïm; et Kirjath-Arba, qui est Hébron, dans la montagne
    de Juda.
  gnn-gnn: Bala walala ganaŋ'maraŋalana wäŋanydja malanha waŋgany‐rulu'na ga waŋgany
    bäythinyaranydja, barrkuwatjkuŋala bukmakkurru yana wäŋakurru, märr ŋunhilimiyi
    wäŋaŋuranydja malaŋuŋura yolŋu walala yurru walŋana nhina, bäyyi ŋayi ŋula bumara
    maŋutji‐yunupanydja yolŋunha.
  yal-yal: 'E yi taani itoe sugandi: Kedesi taan Galile yamanani Nafatali geya yireni,
    e nun Siken taana Efirami geya yireni, e nun Kiriyati-Aruba taan dɛnaxan mɔn xili
    Xebiron, Yuda geya yireni.'
  haw-1868: A hookapu iho la lakou ia Kedesa, ma Galilaia ma ka mauna o Napetali,
    a me Sekema ma ka mauna o Eperaima, a me Kiriatareba, oia o Heberona ma ka mauna
    o Iuda.
  arb-NAV: 'فَخَصَّصَ الإِسْرَائِيلِيُّونَ مُدُنَ مَلْجَأٍ: قَادَشَ فِي الْجَلِيلِ
    فِي جَبَلِ نَفْتَالِي وَشَكِيمَ فِي جَبَلِ أَفْرَايِمَ، وَقَرْيَةَ أَرْبَعَ الَّتِي
    هِيَ حَبْرُونُ فِي جَبَلِ يَهُوذَا.'
  ewe-ewe: Du siwo wotsɔ wɔ sitsoƒeduwoe lae nye Kedes le Galilea, le Naftali ƒe viwo
    ƒe tonyigba dzi, Sekem le Efraim ƒe viwo ƒe tonyigba dzi kple Kiriat Arba si wogayɔna
    be Hebron la, le Yuda ƒe tonyigba dzi.
  eng-LEE: And they appointed Kedesh in Galilee in the mountain of Naphtali, and Shechem
    in the mountain of Ephraim, and Kiryath-arba', which is Hebron, in the mountain
    of Judah.
  asm-FB: গতিকে ইস্রায়েলীয়া সকলে গালীলৰ পৰ্বতীয়া অঞ্চলত থকা নপ্তালীৰ কেদচ, ইফ্ৰয়িম
    পৰ্ব্বতত থকা চিখিম আৰু যিহূদা পৰ্ব্বতত থকা কিৰিয়ৎ-অর্ব্ব অৰ্থাৎ হিব্ৰোণ নিৰ্বাচন
    কৰি ল’লে।
  sus-A: عٍ نَشَ يِ تَايٍ سُفَندِ؛ كٍدٍ سِ نَشَن نَ فَلِلٍ بْشِ مَ نَقَتَلِ فٍيَيٍ
    نَ دّننَشّ، سِكٍمِ نَشَن نَ عٍقِرَ مِ فٍيَيٍ قَرِ، كِرِيَتِ عَرَبَ نَشَن شِلِ
    شٍبِرٌن، نَشَن نَ يُدَيَ فٍيَيٍ مَ.
  fra-SBL: Ils mirent à part Kedesh en Galilée, dans la montagne de Nephtali, Sichem
    dans la montagne d'Ephraïm, et Kiriath Arba (appelée aussi Hébron) dans la montagne
    de Juda.
  hbo-hbo: וַיַּקְדִּ֜שׁוּ אֶת־קֶ֤דֶשׁ בַּגָּלִיל֙ בְּהַ֣ר נַפְתָּלִ֔י וְאֶת־שְׁכֶ֖ם
    בְּהַ֣ר אֶפְרָ֑יִם וְאֶת־קִרְיַ֥ת אַרְבַּ֛ע הִ֥יא חֶבְרֹ֖ון בְּהַ֥ר יְהוּדָֽה׃
  piu-2006: '@see-verse:JOS.020.006'
  kik-kik: Nĩ ũndũ ũcio makĩamũra Kedeshi itũũra rĩrĩa rĩrĩ kũu Galili bũrũri ũrĩa
    ũrĩ irĩma wa Nafitali, na Shekemu itũũra rĩa bũrũri ũrĩa ũrĩ irĩma wa Efiraimu,
    na Kiriathu-Ariba (na nĩkuo Hebironi) itũũra rĩa bũrũri ũrĩa ũrĩ irĩma wa Juda.
  fra-NCL: Ils consacrèrent Cédès en Gallilée, dans la montagne de Nephthali ; Sichem,
    dans la montagne d’Ephraïm, et Cariath-Arbé, qui est Hébron, dans la montagne
    de Juda.
  cek-AK: To pongah nihcae mah Kalili prae ih Naphtali mae nuiah Kedesh vangpui, Ephraim
    mae nuiah Shekem vangpui, Judah mae nuiah Hebron, tiah kawk ih Kirjath-Arba vangpui,
  cuk-cuk: 'Geb degine, Josué-igar-uksadba, Israel-dulemar, we-neggweburmar dukuega
    nug-imaksamalad: Neftalí-wagan-yarmar-bukwadgi, Galilea-yargi, Cedes-neggwebur.
    Efraín-wagan-yarmar-bukwadgi, Siquem-neggwebur. Judá-wagan-yarmar-bukwadgi, Quiriat-Arba-neggwebur.
    (Quiriat-Arba, Hebrónʼye nugbalid).'
  uig-CYR: Шуниң билән улар Нафтали тағлиқ жутидики Кәдәшни, Әфраимниң тағлиқ жутидики
    Шәкәмни вә Йәһуданиң тағлиқ жутидики Кириат-Арба, йәни Һебронни,
  tel-2017: అప్పుడు వాళ్ళు గలిలీలోని నఫ్తాలి కొండ ప్రదేశంలో ఉన్న కెదెషు, ఎఫ్రాయిం
    కొండ ప్రదేశంలోని షెకెం, యూదా కొండ ప్రదేశంలోని హెబ్రోను అనే కిర్యతర్బాను ప్రతిష్ఠించారు.
  hat-BSA: Konsa, yo te mete akote Kédesh nan Galilée nan peyi ti kolin yo a Nephtali,
    Sichem nan peyi ti kolin yo a Éphraïm ak Kirjath-Arba (sa vle di, Hébron) nan
    peyi ti kolin Juda a.
  kos-kos: Ouinge elos sulela acn Kedesh in Galilee ke fineol in acn lal Naphtali,
    ac Shechem ke fineol in acn lal Ephraim, ac Hebron (Kiriath‐arba) ke fineol in
    acn lal Judah. Siti inge kewa oan roto in Infacl Jordan.
  hbo-WLC: וַיַּקְדִּ֜שׁוּ אֶת־קֶ֤דֶשׁ בַּגָּלִיל֙ בְּהַ֣ר נַפְתָּלִ֔י וְאֶת־שְׁכֶ֖ם
    בְּהַ֣ר אֶפְרָ֑יִם וְאֶת־קִרְיַ֥ת אַרְבַּ֛ע הִ֥יא חֶבְר֖וֹן בְּהַ֥ר יְהוּדָֽה׃
  ibo-ibo: Obodo ndị ha kewapụtara iche dịka obodo mgbaba bụ, Kedesh, nke dị nʼime
    Galili, nʼala ugwu ugwu ndị Naftalị; na Shekem, nke dị nʼala ugwu ugwu Ifrem na
    Kiriat Aba, nke a na-akpọkwa Hebrọn. Ọ dị nʼala ugwu ugwu Juda.
  ory-ory: ଏଣୁ ସେମାନେ ନପ୍ତାଲିର ପର୍ବତମୟ ଦେଶସ୍ଥ ଗାଲିଲୀରେ କେଦଶ ଓ ଇଫ୍ରୟିମ-ପର୍ବତମୟ ଦେଶରେ
    ଶିଖିମ ଓ ଯିହୁଦାର ପର୍ବତମୟ ଦେଶରେ କିରୀୟଥ୍‍-ଅର୍ବ (ଏହାକୁ ହିବ୍ରୋଣ କହନ୍ତି) ପ୍ରତିଷ୍ଠା କଲେ।
  chk-chk: Iei mine ra aimwüela Ketes me lon Kalilea lon chukuchukutän ewe fanü Naftali
    me Sikem lon chukuchukutän ewe fanü Efraim, pwal Kiriat-arapa, iei Hepron lon
    chukuchukutän ewe fanü Juta me lotoun ewe chanpupu Jortan.
  rop-rop: Afta na detlot Isreil pipul bin pikimat siksbala speshalwan taun. Deibin
    pikimat thribala taun sangodansaid brom det Jodan Riba. Deibin pikimat Kedish
    deya langa det kantri gulum Gelali langa det hil kantri blanga Neftali klen, en
    deibin pikimat Shekam deya langa det hil kantri blanga Ifreiyim klen, en deibin
    pikimat Hebran deya langa det hil kantri blanga Juda klen.
  ukr-1871: І присьвятили вони Кедес в Галилеї на Нафталїєвій горі, та Сихем на Ефраїмовій
    горі, та Киріат-Арбу, се б то Геброн, на Юдиній горі;
  deu-1951: 'Da sonderten sie aus: Kedesch in Galiläa auf dem Gebirge Naphtali, und
    Sichem auf dem Gebirge Ephraim, und Kirjat-Arba, das ist Hebron, auf dem Gebirge
    Juda.'
  eng-JPS: And they set apart Kedesh in Galilee in the hill-country of Naphtali, and
    Shechem in the hill-country of Ephraim, and Kiriath-arba — the same is Hebron
    — in the hill-country of Judah.
  srp-1865: I odijeliše Kedes u Galileji u gori Neftalimovoj i Sihem u gori Jefremovoj
    i Kirijat-Arvu, to je Hevron, u gori Judinoj.
  lug-lug: 'Awo ne baawulako ebibuga bino: Kedesi mu Ggaliraaya mu nsi ey’ensozi eya
    Nafutaali, ne Sekemu mu nsi ey’ensozi eya Efulayimu, ne Kiriasualuba, ye Kebbulooni
    mu nsi ey’ensozi eya Yuda.'
  heb-heb: ויקדשו את קדש בגליל בהר נפתלי ואת שכם בהר אפרים ואת קרית ארבע היא חברון
    בהר יהודה׃
  ben-IRV: তাতে তারা নপ্তালির পাহাড়ি অঞ্চলের গালীলের কেদশ, ইফ্রয়িমের পাহাড়ি অঞ্চলের
    শিখিম ও যিহূদার পাহাড়ি অঞ্চলের কিরিয়ৎ-অর্ব অর্থাৎ হিব্রোণ আলাদা করল।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੇ ਨਫ਼ਤਾਲੀ ਦੇ ਪਰਬਤ ਉੱਤੇ ਗਲੀਲ ਵਿੱਚ ਕਾਦੇਸ਼ ਨੂੰ ਅਤੇ ਇਫ਼ਰਾਈਮ ਦੇ ਪਰਬਤ
    ਵਿੱਚ ਸ਼ਕਮ ਨੂੰ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਪਰਬਤ ਵਿੱਚ ਕਿਰਯਥ-ਅਰਬਾ ਨੂੰ ਜਿਹੜਾ ਹਬਰੋਨ ਹੈ ਵੱਖਰਾ ਕੀਤਾ।
  mya-JVB: သူတို့သည် ဂါလိလဲ ပြည်၊ နဿလိ တောင် ပေါ်မှာ ကေဒေရှ မြို့၊ ဧဖရိမ် တောင် ပေါ်မှာ
    ရှေခင် မြို့၊ ယုဒ တောင် ပေါ်မှာ ဟေဗြုန် မြို့တည်းဟူသော ကိရယသာဘ မြို့တို့ကို၎င်း၊
  hmo-hmo: Unai dainai Ioridane Sinavai ena dina diho kahanai be Kedesi, Galilea tano,
    Napatali ororo tano dekenai idia abia hidi. Sekema, Eparaima ororo tano dekenai
    danu idia abia hidi. Ma Heberona danu idia abia hidi, Iuda ena ororo tano dekenai.
  urd-urd: तब उन्होंने नफ़्ताली के पहाड़ी मुल्क में जलील के क़ादिस को और इफ़्राईम
    के पहाड़ी मुल्क में सिकम को और यहूदाह के पहाड़ी मुल्क में क़रयत अरबा' को जो हबरून
    है अलग किया।
  rus-SYN: И отделили Кедес в Галилее на горе Неффалимовой, Сихем на горе Ефремовой,
    и Кириаф-Арбы, иначе Хеврон, на горе Иудиной;
  bqc-SIM: Ɔ̃ Isailiↄ Kɛdɛsi dìlɛ ado ũ Galile bùsuu Nɛfatali buiↄ bùsu sĩ̀sĩdeu
    ń Sikɛũo lↄ Ɛflaiũ buiↄ bùsu sĩ̀sĩdeu ń Kiliataaba pↄ́ wì mɛ lↄ Hɛblↄ̃o
    Yuda buiↄ bùsu sĩ̀sĩdeu.
  tcz-CHONGTHU: 'Hicheho hi kiselna khopi hochu: Naphtali thinglhang gam''a din Galilee
    a um Kadesh, Ephraim thinglhang gammadin Sechem, Judah thinglhang gam''a din Kiriath-arba
    (Hebron tina),'
  mar-mar: यास्तव त्यांनी गालीलात नफतालीच्या डोंगराळ प्रदेशातील केदेश, एफ्राइमाच्या
    डोंगराळ प्रदेशातील शखेम, आणि यहूदाच्या डोंगराळ प्रदेशातील किर्याथ-आर्बा म्हणजेच
    हेब्रोन, ही वेगळी करून ठेवली.
  qub-qub: Chaura Israelcunaga acraran pacacunanpaj caj siudäcunata. Neftalí trïbupa
    chacranchöga acraran Galileacho caycaj Cedes siudäta. Efraín trïbupa chacranchöga
    acraran Shequem siudäta. Judá trïbupa chacranchöpis acraran Quiriat-arba siudäta.
    (Quiriat-arbapa jucaj jutin caran Hebrón).
  hat-hat: Se konsa, moun yo pran lavil Kadès nan peyi Galile, nan mòn ki pou moun
    branch fanmi Neftali yo, lavil Sichèm nan mòn ki pou moun branch fanmi Efrayim
    yo ak lavil Kiriyat aba ki rele koulye a Ebwon, nan mòn ki pou moun branch fanmi
    Jida yo pou sèvi pwoteksyon.
  eng-BSB: So they set apart Kedesh in Galilee in the hill country of Naphtali, Shechem
    in the hill country of Ephraim, and Kiriath-arba (that is, Hebron) in the hill
    country of Judah.
  tod-tod: Ti yiimazeɠeni ga Keedɛse, taai nii é Galilee, Nɛfetali ɠize yooi zu,
    ta Sikɛme, nii é Efelayime ɠize yooi zu, ta Kiliyate-Aaleɓa, nii é lolisu ɓalaa
    ga Ɠeeɓelɔn, é Zuda ɠize yooi zu.
  eng-WEBPB: They set apart Kedesh in Galilee in the hill country of Naphtali, Shechem
    in the hill country of Ephraim, and Kiriath Arba (also called Hebron) in the hill
    country of Judah.
  kbq-kbq: Hanki Ra Anumzamo'ma anankema hiana antahite'za, Naftali naga'mokizmi mopamofo
    agona asoparega, Galili kaziga me'nea kuma Kadesima, Efraemi naga mopamofo agonamofo
    asoparega me'nea kuma Sekemine, Juda nagamokizmi mopamofo agona asoparega me'nea
    kuma Kiriat-Arba (mago agi'a menina Hebronie nehaze) ana kumatami hu hampri'naze.
  nhe-BL: Huajca nopa israelitame quitlapejpenijque chicuase altepetini. Quintlapejpenijque
    eyi ipan ni inaliyo para campa temo tonati huan eyi ipan ne seyoc inaliyo atemitl
    Jordán para campa quisa tonati. Campa temo tonati quitlapejpenijque Cedes ica
    norte ipan tlali Galilea ipan nopa tepeyo ipan itlal Neftalí, huan altepetl Siquem
    ipan tepeyo ipan itlal Efraín huan altepetl Quiriat Arba (tlen nojquiya itoca
    Hebrón) ipan nopa tepeyo ipan itlal Judá.
  gub-BL: 'Wexaexak amo tawhu uzàn ma''e wazeàmim àwàm romo wà: Kez Karirez ywy rehe
    har Napitari ywy ywytyruhu hereko har rehe har, Xikez Eparai ywy rehe ywytyruhu
    hereko har rehe har, Kiriat-Arama (Emerom inugwer her ma''e) Zuta ywy rehe ywytyruhu
    hereko har rehe har.'
  eng-DRA: And they appointed Cedes in Galilee of mount Nephtali, and Sichem in mount
    Ephraim, and Cariath-Arbe, the same is Hebron in the mountain of Juda.
