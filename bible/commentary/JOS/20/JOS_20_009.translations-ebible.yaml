verse: JOS.020.009
translations:
  mal-C: ഇസ്രായേൽമക്കളിൽ ആരെങ്കിലുമോ അവരുടെയിടയിൽ താമസിച്ച പ്രവാസികളിൽ ആരെങ്കിലുമോ
    അബദ്ധവശാൽ ഒരാളെ കൊന്നുപോയാൽ ഈ പട്ടണങ്ങളിൽ ഒന്നിലേക്കോടിപ്പോകാനും, സഭയുടെമുമ്പാകെയുള്ള
    വിസ്താരം തീരുന്നതുവരെ രക്തപ്രതികാരകനാൽ വധിക്കപ്പെടാതിരിക്കാനുമാണ് ഈ ക്രമീകരണം.
  deu-TKW: Das waren die Städte, die für alle Israeliten und die Fremdlinge, die unter
    ihnen weilten, festgesetzt waren, daß alle, die dorthin fliehen sollten, die einen
    Menschen unvorsätzlich töten würden, damit sie nicht durch den Bluträcher umgebracht
    würden, ehe sie vor der Gemeinde gestanden hätten.
  lin-lin: Yango nde ezalaki bingumba oyo eponamaki mpo na moto nyonso ya Isalaele
    to mpe mpo na mopaya nyonso oyo azali kovanda kati na bango. Moto nyonso oyo akoboma
    moto na nko te akoki kokimela kuna, mpo ete mobukanisi makila aboma ye te, liboso
    ete aleka na esambiselo na miso ya lisanga.
  eng-LSV: These have been cities of meeting for all the sons of Israel, and for a
    sojourner who is sojourning in their midst, for the fleeing there of anyone striking
    life through ignorance, and he does not die by the hand of the redeemer of blood
    until his standing before the congregation.
  eng-GNV: These were the cities appoynted for all the children of Israel, and for
    the stranger that soiourned among them, that whosoeuer killed any person ignorantly,
    might flee thither, and not die by the hande of the auenger of blood, vntill hee
    stoode before the Congregation.
  eng-WEBSTER: These were the cities appointed for all the children of Israel, and
    for the stranger sojourning among them, that whoever should kill any person unawares
    might flee thither, and not die by the hand of the avenger of blood, until he
    stood before the congregation.
  nhw-BL: Huajca ni altepeme quintocaxtijque “altepeme campa hueli momanahuise”. Quiiyocatlalijque
    para israelitame huan para nopa seyoc tlali ehuani catli itztoyaj ininhuaya ma
    ipan momanahuica sintla temictise masque amo quinequiyayaj. Huan se temictijquetl
    motlatis ipan se tlen ni altepeme para iteiximatcahua nopa mijcatzi catli quintocarohua
    quicuepilise amo huelise quicuepilise hasta moquetzas nopona iixpa nopa juez huan
    nopa masehualme para ma quitlajtolsencahuaca sintla nelía quinequiyaya quimictis
    o amo.
  swh-ONEN: Mwisraeli yeyote au mgeni yeyote aishiye miongoni mwao aliyemuua mtu kwa
    bahati mbaya, angeweza kukimbilia katika miji mikubwa hiyo iliyotengwa na asiuawe
    na mlipiza kisasi wa damu kabla hajasimama kukabili mashtaka mbele ya kusanyiko.
  bba-bba: Wuu siyɑ bɑ ɡɔsɑ mi ɡoo wi u ǹ kĩ u kɑ tɔnu ɡo, u koo kpĩ u kpikiru dɑ,
    ǹ n Isirelin nɑ, ǹ n mɑɑ tɔn tukon nɑ, bɑ̀ n nùn ɡire bu ɡo. Bɑ ǹ kpɛ̃ bu nùn
    ɡo bɑ kun nùn siri.
  eng-KJVCPB: These were the cities appointed for all the children of Israel, and
    for the stranger that sojourneth among them, that whosoever killeth any person
    at unawares might flee thither, and not die by the hand of the avenger of blood,
    until he stood before the congregation.
  luo-luo: Ja-Israel moro amora kata jadak mora amora modak e diergi ma nonego ngʼato
    ka ok ochano kendo ka oonge gi paro mar nege mondo odhi e mier madongo mowal mar
    tony mondo kik neg-gi gi ngʼatno madwaro chulo kuor kapok otergi e bura e nyim
    kanyakla.
  meu-meu: 'Hanua bunu idia ese e gwauraidia, Israel taudia iboudiai edia, bona noho
    hedoa tauna ena: hapadidi tauna na unuseni ai baine heau maun, mase tauna varavarana
    ese baine alaia mase na garina, ela bona hebou vairanai baine gini.'
  npi-ULB: इस्राएलका मानिसहरू र तिनीहरूमाझ बसोबास गरेका परदेशीहरूका निम्ति चुनेका
    सहरहरू यिनै हुन्, ताकि अनजानमा मानिसलाई मार्ने व्यक्‍ति सुरक्षाको निम्ति त्यहाँ
    भागोस् । यो व्यक्‍ति सभाको सामु पहिले न्यायको निम्ति खडा नभई त्यो व्यक्‍ति बगाइएको
    रगतको बदला लिन चाहनेको हातबाट नमरोस् ।
  yor-yor: Ẹnikẹ́ni nínú àwọn ọmọ Israẹli tàbí àlejò tí ń gbé ní àárín wọn tí ó ṣèèṣì
    pa ẹnìkan lè sálọ sí àwọn ìlú tí a yà sọ́tọ̀ wọ̀nyí, kí olùgbẹ̀san ẹ̀jẹ̀ má sì
    ṣe pa á kí ó to di àkókò tí yóò jẹ́jọ́ níwájú ìjọ ènìyàn.
  emp-NTPO: Maʌ̃ mĩrũbada puruda b̶ʌcuasid̶aa israelerã, drua ãĩbema ãdjirã tãẽna
    panʌ sid̶a poya mĩrũnamãrẽã. Mĩã beai crĩchaẽ́ b̶ʌd̶e ab̶aʌba djãrãda beasira
    mama mĩrũ b̶aida b̶asia ab̶a dji cawa obadarãba puru quĩrãpita wãrãda bed̶ea neẽ́
    b̶ʌad̶a abʌdad̶aa.
  ind-ind: Itulah kota-kota perlindungan yang dipilih untuk semua orang Israel dan
    orang asing yang tinggal di antara mereka. Siapa saja yang tidak sengaja membunuh
    orang lain dapat melarikan diri ke salah satu kota itu supaya tidak dibunuh oleh
    penuntut balas sebelum kasusnya diadili di depan umum.
  pes-OPCB: شهرهای پناهگاه، هم برای اسرائیلی‌ها بود و هم برای غریبانی که در میان ایشان
    زندگی می‌کردند، تا اگر کسی ناخواسته مرتکب قتل شود، به یکی از آنها فرار کند تا
    قبل از محاکمه‌اش در حضور مردم، به دست مدعی خون مقتول، کشته نشود.
  tgl-ULB: Ito ang mga piniling lungsod para sa buong bayan ng Israel at para sa mga
    dayuhan na naninirahan kasama nila, para sinuman na makapatay ng isang tao nang
    hindi sinasadya ay maaaring makatakbo sa kanila para sa kanilang kaligtasan. Hindi
    maaaring mamamatay ang taong ito sa pamamagitan ng kamay ng maghihiganti ng dugo,
    hanggang humarap muna sa kapulungan ang napagbintangan.
  hui-hui: Yuda wali agalibi wali agali maru tara ti heba hole ibinirubi ti heba hama
    lama ibiniru dindi uruni mbiraha pora bialu puwa ha do helonaga ani wini. Wali
    agali mbira mememe ko ba bowa bo homelayagua ogoni ibu wali agali homayago dameneme
    ibuni nde bo wahole lowa taliragola ibu pora bialu puwa dindi ogoniha ha do holebira.
    Godi dabagame wali agali deni godi ala lo dabowa ibu bolene nga layagua bolebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​ဖြစ်​စေ၊ သူ​နှင့်​အ​တူ နေ​ထိုင်​သော​လူ​မျိုး​ခြား​ဖြစ်​စေ၊
    မ​တော်​တ​ဆ လူ​တစ်​ဦး​တစ်​ယောက်​ကို​သတ်​မိ​သူ​သည်​လက် စား​ချေ​မည့်​သူ​၏​လက်​မှ​လွတ်​မြောက်​ရန်​နှင့်
    သူ့ အား​လူ​ပ​ရိ​သတ်​ရှေ့​တွင်​တ​ရား​မ​စီ​ရင်​ရ သေး​မီ​သေ​စား​မ​သေ​စေ​ရန် ဤ​မြို့​များ​ကို
    ခို​လှုံ​ရာ​မြို့​များ​အ​ဖြစ်​ရွေး​ချယ်​ကြ သ​တည်း။
  bod-N: དེ་ཐམས་ཅད་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་དང་ཁོ་ཚོའི་ཁྲོད་བྱེས་སུ་སྡོད་མཁན་ཕྱི་མི་རྣམས་ཀྱིས་ལོགས་སུ་བཀར་བའི་ཡུལ་ཕྱོགས་ཡིན་ཏེ།
    མི་གསོད་ནོར་བྱས་པ་ཐམས་ཅད་དེར་བྲོས་ནས་དགྲ་ཤ་ལེན་མཁན་གྱི་ལག་ནས་མི་འཆི་བར། ཁོ་རང་ཚོགས་མིའི་མདུན་དུ་ལངས་བསྡད་ནས་འདྲི་གཅོད་ལ་མཉན་པའི་ཕྱིར་རོ།
    །
  sna-sna: MuIsraeri upi zvake kana mutorwa aigona kutizira hake kumaguta akatsaurwa
    uye aisazourayiwa nomutsivi weropa asati ambomiswa pamberi peungano.
  spa-BLM: Estas fueron las ciudades designadas para todos los hijos de Israel, y
    para el extranjero que vive entre ellos, para que el que matara a cualquier persona
    sin querer pudiera huir allí, y no muriera por la mano del vengador de la sangre,
    hasta que fuera juzgado ante la congregación.
  cac-cac: Aton juntzan̈ chon̈ab' chi' ix sic'canel eb', yic vach' ata' sb'at scol
    sb'a junoc mach smac'ancham junoc anima to man̈ sc'anoc sc'ool. Taxon̈ej junoc
    eb' israel ma junoc eb' ch'oc chon̈ab'il ayec' d'a scal eb', syal b'at scolan
    sb'a ta' yic max mac'jicham yuj junoc ayto yuj sb'a yed' jun ix cham chi' ayic
    manto ch'olb'itaj yuj eb' yichamtac vinaquil chon̈ab'.
  swh-ULB: Hii ni miji iliyochaguliwa kwa ajili ya watu wote wa Israeli na kwa ajili
    ya wageni wanaoishi miongoni mwao, ili kwamba mtu yeyote amwuaye mtu bila kukusudia
    aweza kukimbilia huko kwa ajili ya kupata usalama. Mtu huyu hatakufa kwa mkono
    wa mtu yule anayetake kulipiza kisasi cha damu iliyomwagwa, mpaka hapo kwanza
    mtuhumiwa atakaposimama mbele ya kusanyiko la watu.
  bel-bel: гэтыя гарады вызначаны ўсім сынам Ізраілевым і прыхадням, якія жывуць у
    іх, каб уцякаў туды кожны, хто забіў чалавека памылкова, каб не памёр ён ад рукі
    помсьніка за кроў, пакуль ня стане перад супольствам.
  deu-ELBBK: Das waren die bestimmten Städte für alle Kinder Israel und für den Fremden,
    der sich in ihrer Mitte aufhielt, damit dahin fliehe jeder, der jemand aus Versehen
    erschlagen würde, damit er nicht durch die Hand des Bluträchers sterbe, bis er
    vor der Gemeinde gestanden habe.
  mbb-OT: Iyan heini menge inged he eputà he mibpilì para te menge Israilihanen wey
    kenà menge Israilihanen he zuma zan he meǥinged. Is minsan hentei he ebpekepatey
    he wazè din tivevaa ebpekaaput dutun para kenà sikandin mepatey te menge egkesuat
    he ebales kandin te wazè pa mehusey haazà is rirù diyà te etuvangan te kezekelan.
  mal-2015: അബദ്ധവശാൽ ഒരുത്തനെ കൊന്നുപോയവൻ സഭയുടെ മുമ്പാകെ നില്ക്കുംവരെ രക്തപ്രതികാരകന്റെ
    കയ്യാൽ മരിക്കാതെ ഓടിപ്പോയി ഇരിക്കേണ്ടതിന്നു യിസ്രായേൽമക്കൾക്കൊക്കെയും അവരുടെ ഇടയിൽ
    വന്നുപാർക്കുന്ന പരദേശിക്കും വേണ്ടി നിശ്ചയിച്ച പട്ടണങ്ങൾ ഇവ തന്നേ.
  tuo-NT: Tojo weerã nipeꞌtirã Israe curuacjãrã, tojo nicã apesecjãrã na meꞌrã nirã́
    noꞌo wãcũña marĩrõ wẽjẽgʉ̃nojõ te macãrĩpʉ duꞌtita basiocaro niwʉ̃. Na te macãrĩcjãrã
    pãjãrã nerẽ beseatji dʉporo tojo weeta basiocaro niwʉ̃. Tojo weeticãma, cʉ̃rẽ
    wẽjẽaꞌmebosama nírã, tojo weenoꞌcaro niwʉ̃.
  rmc-rmc: Kala fori kidle avri prekal savore Izraeliti the prekal o cudzinci, so
    pes ľikerenas maškar lende. Ode šaj denašela sako, ko murdarela varekas, kas na
    kamľa te murdarel, hoj les te na murdarel e famelija, savi pes leske kamel te
    pomsťinel le meribnaha, medik na ela avrišundo pro sudos anglo manuša.
  nlg-nlg: Na kmu raini tara vili kehai vanira rana Israel, ma vanira ghua rana singho
    tara kabu kolu itadira. Ge ahei ke tovngo labu matea ahei ke sogha me ke va polo
    tana lei komu raii. Mi tana halautu eni eni, gaira kara soga gekara bei matera
    gea, makara va diki tughuru ghua tana dete inaghona na vuresubo.
  pes-OPV: اینهاست شهرهایی که برای تمامی بنی‌اسرائیل و برای غریبی که در میان ایشان
    ماوا گزیند معین شده بود، تا هر‌که کسی راسهو کشته باشد به آنجا فرار کند، و به‌دست
    ولی مقتول کشته نشود تا وقتی که به حضور جماعت حاضر شود.
  ron-1924: Ачестя ау фост четэциле хотэрыте пентру тоць копиий луй Исраел ши пентру
    стрэинул каре локуеште ын мижлокул лор, пентру ка чел че ва учиде пе чинева фэрэ
    вое сэ поатэ фуӂи ын еле ши сэ ну моарэ учис де мына рэзбунэторулуй сынӂелуй ынаинте
    де а се ынфэциша ынаинтя адунэрий.
  ben-OBCV: কোনো ইস্রায়েলী বা তাদের মধ্যে বসবাসকারী বিদেশি ব্যক্তি, যে দুর্ঘটনাবশত
    কাউকে হত্যা করেছে, সে এই নির্ধারিত নগরগুলির যে কোনো একটিতে পালিয়ে যেতে পারবে।
    তবে সে মণ্ডলীর সাক্ষাতে বিচারিত হওয়ার আগে রক্তপাতের জন্য প্রতিশোধদাতার হাতে নিহত
    হবে না।
  som-som: Intaasu waa magaalooyinkii loo doortay reer binu Israa'iil oo dhan, iyo
    qariibkii dhexdooda degganaa, in ku alla kii qof dilaa, isagoo aan u kasayn, uu
    halkaas ku carari karo inaanu ku dhiman gacanta kan dhiigga ka aarsada, ilaa uu
    hor istaago shirka.
  lat-VUC: Hæ civitates constitutæ sunt cunctis filiis Israël, et advenis qui habitabant
    inter eos, ut fugeret ad eas qui animam nescius percussisset, et non moreretur
    in manu proximi, effusum sanguinem vindicare cupientis, donec staret ante populum
    expositurus causam suam.
  eng-ASVBT: These were the appointed cities for all the children of Israel, and for
    the stranger that sojourneth among them, that whosoever killeth any person unwittingly
    might flee thither, and not die by the hand of the avenger of blood, until he
    stood before the congregation.
  ita-1885: Queste furono le città assegnate per tutti i figliuoli di Israele, e per
    li forestieri che dimorano fra loro; acciocchè chiunque avesse uccisa una persona
    per errore si rifuggisse là, e non morisse per man di colui che ha la ragione
    di vendicare il sangue; finchè fosse comparito davanti alla raunanza.
  eng-LXXUP: These were the cities selected for the sons of Israel, and for the stranger
    abiding among them, that every one who smites a soul unintentionally should flee
    thither, that he should not die by the hand of the avenger of blood, until he
    should stand before the congregation for judgment.
  eng-ULB: These were the cities selected for all the people of Israel and for the
    foreigners residing among them, so that anyone who killed a person unintentionally
    could run to them for safety. This person would not die by the hand of the one
    who wanted to avenge the blood that was shed, until the accused person would first
    stand before the assembly.
  spa-VBL: Estasfueron las ciudades asignadas para todos los israelitas, así como
    para los extranjeros que vivían entre ellos. Cualquiera que matara a alguien involuntariamente
    podía ir allí para no ser asesinado por quienes quisieran vengarse antes de que
    se le hiciera un juicio público y se le diera un veredicto de culpabilidad.
  fra-_FOB: Telles furent les villes assignées à tous les enfants d'Israël et à l'étranger
    séjournant parmi eux, afin que quiconque aurait tué quelqu'un par mégarde pût
    s'y enfuir, et ne mourût point par la main du vengeur du sang, jusqu'à ce qu'il
    comparût devant l'assemblée.
  mal-mal: അബദ്ധവശാൽ ഒരുവനെ കൊന്നുപോയവൻ സഭയുടെ മുമ്പാകെ നില്‍ക്കുംവരെ രക്തപ്രതികാരകന്റെ
    കയ്യാൽ മരിക്കാതെ ഓടിപ്പോയി അഭയം പ്രാപിക്കേണ്ടതിന് യിസ്രായേൽമക്കൾക്കും അവരുടെ ഇടയിൽ
    പാർക്കുന്ന പരദേശിക്കും വേണ്ടി നിശ്ചയിച്ച പട്ടണങ്ങൾ ഇവ തന്നേ.
  urd-GVR: Yih shahr tamām Isrāīliyoṅ aur Isrāīl meṅ rahne wāle ajnabiyoṅ ke lie muqarrar
    kie gae. Jis se bhī ġhairirādī taur par koī halāk huā use in meṅ panāh lene kī
    ijāzat thī. In meṅ wuh us waqt tak badlā lene wāloṅ se mahfūz rahtā thā jab tak
    maqāmī adālat faislā nahīṅ kar detī thī.
  suz-BL: सुइ इस्राएली नु मेको आन दातेमी बाक्‍शो अर्को रागी ङा मुरुमी मतुइक्‍थु मुर
    साइक्‍तु हना, मेको मोदेंशो वोइश्‍शो सहरमी प्रोक्‍ने चाप्‍ब। निसाफ दुम्‍चा क्‍येङा
    ङोंइती क्‍येक्‍क लेप्‍ब मुर आन गुइ रे मेको मुर साइक्‍चा मपुंइसेक्‍ल” देंत।
  ita-1927: Queste furono le città assegnate a tutti i figliuoli d’Israele e allo
    straniero dimorante fra loro, affinché chiunque avesse ucciso qualcuno involontariamente
    potesse rifugiarvisi e non avesse a morire per man del vindice del sangue, prima
    d’esser comparso davanti alla raunanza.
  ckb-ckb: ئەمانە شارەکانی پەناگان بۆ هەموو نەوەی ئیسرائیل و ئەو نامۆیەی لەنێویاندا
    دەژیێت، هەتا ئەوەی بەبێ ئەنقەست کەسێکی دیکەی کوشت بۆ ئەوێ هەڵبێت، جا بە دەستی
    خوێنگرە تۆڵەسێنەرەکە ناکوژرێت هەتا لەبەردەم ئەنجومەن نەوەستێت بۆ دادگاییکردنی.
  eng-BBE: These were the towns marked out for all the children of Israel and for
    the man from a strange country living among them, so that anyone causing the death
    of another in error, might go in flight there, and not be put to death by him
    who has the right of punishment for blood till he had come before the meeting
    of the people.
  kan-OKCV: ಕೈತಪ್ಪಿ ಅರಿಯದೆ ಅಕಸ್ಮಾತ್ತಾಗಿ ಕೊಂದವನು ಯಾವನಾದರೂ ನ್ಯಾಯಸಭೆಯ ಮುಂದೆ ಬಂದು ನಿಲ್ಲುವ
    ತನಕ, ಸೇಡು ತೀರಿಸಿಕೊಳ್ಳುವವನ ಕೈಯಿಂದ ಸಾಯದ ಹಾಗೆ ಅಲ್ಲಿ ಓಡಿಹೋಗುವುದಕ್ಕೆ ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೂ,
    ಅವರ ಮಧ್ಯದಲ್ಲಿ ವಾಸವಾಗಿರುವ ಪರಕೀಯರಿಗೂ ನೇಮಿಸಲಾದ ಪಟ್ಟಣಗಳು ಇವೇ.
  bbb-bbb: '@see-verse:JOS.020.008'
  tam-2017: உள்நோக்கம் இல்லாமல் ஒருவனைக் கொன்றவன் எவனோ அவன் சபைக்கு முன்பாக நிற்கும்வரைக்கும்
    பழிவாங்குகிறவனுடைய கையினால் சாகாதபடி ஓடிப்போய் ஒதுங்குவதற்கு இஸ்ரவேல் மக்கள் அனைவருக்கும்,
    அவர்கள் நடுவே தங்குகிற அந்நியர்களுக்கும் குறிக்கப்பட்ட பட்டணங்கள் இவைகளே.
  spa-RV-1909: Estas fueron las ciudades señaladas para todos los hijos de Israel,
    y para el extranjero que morase entre ellos, para que se acogiese á ellas cualquiera
    que hiriese hombre por yerro, y no muriese por mano del cercano del muerto, hasta
    que compareciese delante del ayuntamiento.
  ron-BTF: Acestea au fost cetățile rânduite pentru toți copiii lui Israel și pentru
    străinul care locuiește temporar printre ei, ca oricine ucide fără intenție pe
    un om să fugă acolo și să nu moară de mâna răzbunătorului sângelui, până va sta
    înaintea adunării.
  eng-WEBP: These were the appointed cities for all the children of Israel, and for
    the alien who lives among them, that whoever kills any person unintentionally
    might flee there, and not die by the hand of the avenger of blood, until he stands
    trial before the congregation.
  eng-FBV: These were the assigned towns for all the Israelites, as well as for the
    foreigners living among them. Anyone who unintentionally killed someone could
    go there so they would not be killed by those who wished to take revenge before
    they had received a public trial and been given a guilty verdict.
  nld-1939: Dit zijn dus de steden, die voor alle Israëlieten en voor alle onder hen
    vertoevende vreemdelingen werden aangewezen, en waarheen iedereen, die een ander
    per ongeluk gedood had, kon vluchten, opdat hij niet door de hand van den bloedwreker
    zou sterven, alvorens hij voor het vergaderde volk terecht had gestaan.
  nch-BL: Huajca ni altepeme quintocaxtijque “altepeme campa hueli momanahuise”. Quiiyocatalijque
    para israelitame huan para nopa seyoc tali ehuani cati itztoyaj inihuaya ma ipan
    momanahuica sinta temictise masque amo quinequiyayaj. Huan se temictijquet motatis
    ipan se ten ni altepeme para iteixmatcahua nopa mijcatzi cati quinamiqui para
    momacuepase amo huelise quitacuepilise hasta moquetzas nopona iixpa nopa juez
    huan nopa masehualme para ma quitajtolsencahuaca sinta nelía quinequiyaya quimictis
    o amo.
  vie-1934: Đó là các thành chỉ định cho hết thảy dân Y-sơ-ra-ên, và cho khách lạ
    kiều ngụ trong đó; để người nào vô ý giết ai, có thế ẩn núp tại đó được, hầu cho
    không bị tay kẻ báo thù huyết giết chết, cho đến khi ứng hầu trước mặt hội chúng.
  hin-CV: ये सभी नगर उन इस्राएली तथा विदेशी लोगों के लिए हैं, जिनसे अनजाने में किसी
    की हत्या हो जाती है, वह यहां आ जाए और सुरक्षित रहें ताकि विरोधी उसको मार न सके,
    जब तक सभा के सामने खूनी को नहीं लाया जाता तब तक वह व्यक्ति शरण शहर में ही रह सकता
    है!
  spa-BES: Estos eran los pueblos marcados para todos los hijos de Israel y para el
    hombre de un país extraño que habite entre ellos, para que cualquiera que causara
    la muerte de otro por error, pudiera refugiarse allí y no morir, para que de este
    modo el pariente más cercano del muerto no pudiera vengarse y matarlo antes que
    él pueblo lo juzgará.
  tdx-tdx: Ie o rova natoro amo hene ana’ Israeleo naho amo renetane mañialo am’ iareoo,
    te eo ty mañoho-doza ama’ ondaty tsy nitsatrie’e le añe ty itribaha’e an-day tsy
    hivetrake am-pità’ i mpamale-fatey am-para’ ty ijohaña’e añatrefam-pivory.
  tha-KJV: หัวเมืองเหล่านี้เป็นเมืองที่กำหนดไว้​ให้​คนอิสราเอลทั้งหมด และให้คนต่างด้าวผู้อาศัยอยู่ในหมู่​พวกเขา
    เพื่อว่าถ้าผู้ใดได้ฆ่าคนด้วยมิ​ได้​เจตนาจะได้​หนี​ไปที่นั่นได้ เพื่อว่าเขาจะไม่ต้องตายด้วยมือของผู้อาฆาตโลหิต
    จนกว่าเขาจะได้ยืนต่อหน้าชุ​มนุ​มชน
  por-BR-2018: Estas foram as cidades assinaladas para todos os filhos de Israel,
    e para o estrangeiro que morasse entre eles, para que se acolhesse a elas qualquer
    um que ferisse pessoa por acidente, e não morresse por meio do vingador do morto,
    até que comparecesse diante do ajuntamento.
  deu-ELO: Das waren die bestimmten Städte für alle Kinder Israel und für den Fremdling,
    der in ihrer Mitte weilte, auf daß dahin fliehe ein jeder, der jemand aus Versehen
    erschlagen würde, damit er nicht durch die Hand des Bluträchers sterbe, bis er
    vor der Gemeinde gestanden habe.
  eng-WYC-2018: These cities were ordained to all the sons of Israel, and to the comelings
    that dwell among them, that he that killed unwittingly a man, should flee to those
    cities; and he should not die in the hand of the neighbour, coveting to venge
    the blood shed out, till he stood before the people, to declare his cause. (These
    cities were ordained to all the Israelites, and to the newcomers who live among
    them, so that he who unwittingly killed someone, could flee to them; and so that
    he would not die at the hand of the neighbour, coveting to avenge the blood shed
    out, until he first had stood before the people to declare his case.)
  epo-epo: Tiuj urboj estis destinitaj por ĉiuj Izraelidoj, kaj por la fremduloj,
    kiuj loĝas inter ili, por ke tien povu forkuri ĉiu, kiu mortigis homon per eraro,
    kaj por ke li ne mortu de la mano de sangovenĝanto, ĝis li stariĝos antaŭ la komunumo.
  uig-PIN: Mana bu xǝⱨǝrlǝr barliⱪ Israillar wǝ ularning arisida turuwatⱪan musapirlar
    üqün panaⱨgaⱨ boluxⱪa bekitilgǝn xǝⱨǝrlǝrdur; kimki bilmǝy, tasadipiliⱪtin adǝm
    ɵltürgǝn bolsa, uning jamaǝt aldida soraⱪ ⱪilinixidin burun, ⱪan ⱪisaskarning
    ⱪolida ɵlmǝsliki üqün xu xǝⱨǝrlǝrgǝ ⱪeqip ketixkǝ bu xǝⱨǝrlǝr bekitilgǝn.
  beo-beo: 'Amo da Dabe Fasa:besa:le Gaga:su Moilai bai bagade ilegei, Isala:ili dunu
    o ga fi ilia fi ganodini esalu amo gaga:musa:. Nowa dunu da mae hanaiwane, mae
    ougili dunu eno giadofale fane legesea, e da maga:me dabe iasu dunuma gaga:musa:
    amo moilaiga masa:mu. Amo dunu da maga:me dabe iasu dunu amoga medole legemu da
    hamedei. E da dunu huluane ba:ma:ne fofada:sea, hi da hi hanaiga medole legei
    amo ba:sea fawane hame gaga:mu.'
  tpi-OTNT: Em ol dispela taun bilong hait ol man i makim bilong olgeta Israel na
    bilong ol man bilong narapela ples i stap wantaim ol. Olsem na sapos wanpela man
    i kilim narapela man, tasol em i no birua long em, orait em i ken i go na i stap
    gut long wanpela bilong ol dispela taun. Na man i bihainim em bilong bekim rong,
    em i no ken kilim dispela man, inap dispela man i kamap long kot long ai bilong
    olgeta manmeri pastaim.
  hau-SA: In wani mutumin Isra’ila ko kuma wani baƙon da yake zama a cikinsu, ya yi
    kisankai cikin kuskure, zai iya gudu zuwa biranen da aka keɓe, ba za a bari mai
    neman ramako yă kashe shi kafin jama’a su yi masa shari’a ba.
  uig-LAT: Mana bu sheherler barliq Israillar we ularning arisida turuwatqan musapirlar
    üchün panahgah bolushqa békitilgen sheherlerdur; kimki bilmey, tasadipiliqtin
    adem öltürgen bolsa, uning jamaet aldida soraq qilinishidin burun, qan qisaskarning
    qolida ölmesliki üchün shu sheherlerge qéchip kétishke bu sheherler békitilgen.
  nde-nde: Iloba ngubani owako-Israyeli kumbe omunye owezizweni ohlala phakathi kwabo
    owabulala omunye umuntu ngengozi wayengabalekela emadolobheni aqanjiweyo, aphephe
    ekubulaweni ngumphindiseli wegazi engakamiswa phambi kwebandla ukuba athonisiswe.
  ton-ton: Ko eni ʻae ngaahi kolo naʻe fili ki he fānau kotoa pē ʻa ʻIsileli, pea
    ki he muli ʻoku ʻāunofo ʻiate kinautolu, koeʻuhi ko ia ʻoku ne tāmate lavenoaʻia
    ha tokotaha, ke hola ia ki ai, ke ʻoua naʻa mate ia ʻi he nima ʻoe totongi toto,
    kaeʻoua ke tuʻu ia ʻi he ʻao ʻoe fakataha.
  ces-1613: Ta města byla útočišťná všechněm synům Izraelským, i příchozímu, kterýž
    pohostinu jest mezi nimi, aby utekl tam, kdo by koli zabil někoho nechtě, a nesešel
    od ruky přítele toho zabitého prvé, než by stál před shromážděním.
  eng-WMB: These were the appointed cities for all the children of Israel, and for
    the alien who lives among them, that whoever kills any person unintentionally
    might flee there, and not die by the hand of the avenger of blood, until he stands
    trial before the congregation.
  tam-TCV: ஒரு இஸ்ரயேலனோ அல்லது அவர்களின் மத்தியில் வாழ்கின்ற அந்நியனோ தற்செயலாக ஒருவனைக்
    கொன்றிருந்தால், நியமிக்கப்பட்ட இந்த பட்டணங்களுக்கு ஓடிச்செல்லலாம். அவன் மக்கள்
    சமுதாயத்தின்முன் நியாய விசாரணைக்குக் கொண்டுவரப்படுமுன் இரத்தப்பழிவாங்க வருபவனால்
    கொல்லப்படக்கூடாது.
  ceb-ULB: Mao kini ang mga siyudad nga gipili alang sa tanan nga katawhan sa Israel
    ug sa mga langyaw nga nagpuyo uban kanila, aron nga ang tanan nga nakapatay ug
    tawo nga wala gituyo makadangop kanila nga layo sa kadaot. Kini nga tawo dili
    mamatay pinaagi sa kamot sa tawo nga gusto manimalos sa dugo nga naula, hangtod
    nga ang gipasanginlan nga tawo mobarog na pag-una sa atubangan sa panagtigom.
  pol-UBG: Oto miasta ucieczki dla wszystkich synów Izraela i cudzoziemców, którzy
    mieszkają pośród nich, aby mógł tam uciec każdy, kto zabił kogoś przez nieuwagę
    i nie poniósł śmierci z ręki mściciela krwi, zanim stanie przed zgromadzeniem.
  urd-GVU: یہ شہر تمام اسرائیلیوں اور اسرائیل میں رہنے والے اجنبیوں کے لئے مقرر کئے
    گئے۔ جس سے بھی غیرارادی طور پر کوئی ہلاک ہوا اُسے اِن میں پناہ لینے کی اجازت تھی۔
    اِن میں وہ اُس وقت تک بدلہ لینے والوں سے محفوظ رہتا تھا جب تک مقامی عدالت فیصلہ
    نہیں کر دیتی تھی۔
  deu-1912: Das waren die Städte, bestimmt allen Kindern Israel und den Fremdlingen,
    die unter ihnen wohnten, daß dahin fliehe, wer eine Seele unversehens schlägt,
    daß er nicht sterbe durch den Bluträcher, bis daß er vor der Gemeinde gestanden
    sei.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರೆಲ್ಲರಿಗೂ ಹಾಗೂ ಅವರ ಮಧ್ಯದಲ್ಲಿ ವಾಸಮಾಡುತ್ತಿದ್ದ ಪರದೇಶಿಗಳಿಗೂ ಇವು
    ಆಶ್ರಯ ನಗರಗಳಾಗಿ ನೇಮಕ ಆಗಿದ್ದವು. ಬೇರೊಬ್ಬನನ್ನು ಆಕಸ್ಮಾತ್ತಾಗಿ ಕೊಂದವನು ಓಡಿಹೋಗಿ ಹತನಾದವನ
    ಹತ್ತಿರದ ಬಂಧುವಿನಿಂದ ತಲೆ ತಪ್ಪಿಸಿ ಕೊಳ್ಳಬಹುದು. ಅಲ್ಲದೆ ತಾನು ನ್ಯಾಯ ಸಭೆಯ ಮುಂದೆ ನಿಲ್ಲುವವರೆಗೆ
    ಅಲ್ಲೇ ಇರಬಹುದಾಗಿದೆ.
  tgo-tgo: Ghembaghembake laghɨlaghɨye thiyake ghamba thowa Isirel gharɨgharɨniyeko
    wolaghɨye na the lolothanɨva iye bwabwari, i yaku e tɨnenjiko kaiwanji. The lolothan
    thoŋgo i unɨghɨ thavwiya lolo regha ne ve thowa weya iyako. I thowa weya the lolothan
    thoŋgo i tamwetamwe na ne i lithɨwe. Mane i lithɨwe ghaghadi loloko iyako i ndeghathɨ
    kot e marae.
  yap-yap: Irera’ e pi binaw ni tagil’ e ayuw nni mel’eg ni fan ngak gubin e girdi’
    nu Israel nge demturug be’ nu bang nma par u fithik’rad. Demturug be’ ni kal nge
    li’ be’ nge y’im, ma rayag ni ngan ayuweg u rom u pa’ fare mo’on ni be mogow ni
    nge filbeyen; dabyag ni ngan li’ u rom nge yim’ nge taw nga nap’an ni kan pufthinnag.
  hlt-MCSB: Tohtamaeh ah hinglu aka ngawn boeih loh te la a rhaelrham ham, amih lakli
    ah aka bakuep Israel ca rhoek boeih neh yinlai ham khaw te rhoek te khopuei khoyaeh
    la om coeng. Te daengah ni rhaengpuei mikhmuh ah a pai hlan atah thii phu aka
    suk kut loh a ngawn pawt eh.
  mdy-ETH: ዬንሢ ካታማ ዒስራዔኤሌ ዴሮና ዔያቶ ባኣካ ናንጋ ሜሌ ዓጮ ዓሶና ዓሲ ዎዼቴ ቶሊ ዓታንዳ ካታሞንሢኬ፤ ዓይጎ ዓሲያ
    ማዖም ኩቺ ዻቢንቲና ዓሲ ዎዼቴ ዎጎ ዎጋ ዓሳ ዒዛይዳ ዎጊባኣንቴ ዎዺንቱዋጉዲ ዬንሢ ካታሞንሢፓ ፔቴማ ዴንዲ ኮሞ ማሃኒ ጋዓ
    ዓሶፓ ቶሊ ዓታኒ ዳንዳዓኔ።
  twi-ASANTE: Yeinom ne nkuropɔn a wɔyiyi maa Israelfoɔ ne ahɔhoɔ a wɔne wɔn teɛ no.
    Obiara a wanfiri boapayɛ mu ankum ɔfoforɔ no, ɔtumi kɔpɛ dwanekɔbea wɔ saa nkuropɔn
    yi mu biara so. Sɛ wɔfa saa ɛkwan yi so a wɔn a wɔrepɛ aweretɔ nsa renka awudifoɔ
    no nkum wɔn ansa na wɔaba ɔmanfoɔ asɛnniiɛ abɛyi wɔn ho ano.
  eng-WEBU: These were the appointed cities for all the children of Israel, and for
    the alien who lives among them, that whoever kills any person unintentionally
    might flee there, and not die by the hand of the avenger of blood, until he stands
    trial before the congregation.
  bnp-bnp: Ra maka tanga nga ni ru here ne vona e huriki a Israel turane huriki basi
    ri gi kapiloho vona ri gi korimule ria. I mavonga na tahuna a bakovi tara i rabalaki
    rurua tara bakovi, ge ha lakea vona tara tanga nga. A bakovi i nunu muri vona
    ge koli, i uka ma ge rabalakia ra bakovi iea, bara ni pelekado taro a maregoa
    vona.
  wal-wal: Israa7eela asaa ubbaassinne eta giddon de7iya betetussi dummayido katamati
    hageeta; erennan de7iiddi asa worida ai asinne, yaa7aa sinttan eqqana gakkanaassi,
    suuttaa achchiyaagaa kushiyan haiqqennaadan, he katamatuppe issuwaakko baqatanau
    danddayees.
  spa-PDDPT: Éstas fueron las ciudades de refugio señaladas para todos los hijos de
    Israel y el extranjero que vive en medio de ellos, a fin de que huya allí cualquiera
    que mate a alguno por accidente, con el propósito de que no perezca por mano del
    vengador de la sangre antes de comparecer ante la congregación.
  gun-gun: Ha'e va'e tetã oiporavo Israel kuery ha'e javi pe, amboae yvy regua ha'e
    kuery mbyte ikuai va'e pe guive. Ha'e py potae vy e'ỹ jojuka va'ekue ha'e javi
    onhemi atyrã, jouguy omoẽague re imbopagaarã po py omano e'ỹ aguã, ha'e rami 'rãgue
    py heta va'e kuery renonde ojexa uka aguã.
  agu-BL: Ya'stzun yi e'chk tnum yi je' chisicy'ol tan xcone'n cyak'un yi e' xonl
    Israel, nin scyetz yi e' yi nk'e'tz e' xonl Israel yi najlche' ẍchixo'l. Cho'n
    ẍchicole' quib yi e' yi nk'era'tz cyajbil yi ncu' chibiyol jun cyuch', bantz qui
    chiquime'n tan jun xonl yi alma'. Ẍchicyajk tc'u'l yi jun tnuma'tz jalen yil tz'oc
    ma'le'n yi quil.
  ilo-ULB: Napili dagitoy a siudad para kadagiti amin a tattao ti Israel ken para
    kadagiti ganggannaet a makipagnanaed kadakuada, tapno mabalin a tumaray kadagitoy
    ti siasinoman a pimmatay iti tao a saanna nga inggagara para iti talged. Saan
    a mabalin a matay daytoy a tao iti ima ti tao a mangibales ti nagsayasay a dara,
    agingga a tumakder nga umuna ti napabasol a tao iti sangoanan ti taripnong.
  kpg-kpg: Aanei la nia waahale abaaba dangada ala ne hilihili ang gi digau Israel
    huogodoo mo digau mai i daha ala e noho madalia digaula. Maa tangada guu tiba
    gu daaligi dana dangada gaa made, le e mee di gida dono gowaa e bala ai i tei
    nia guongo aanei i tangada dela e hiihai e tala di hui. Digaula e deemee di daaligi
    gii mmade gaa dae loo gi di gabunga la gaa hai.
  uig-ARA: مانا بۇ شەھەرلەر بارلىق ئىسرائىللار ۋە ئۇلارنىڭ ئارىسىدا تۇرۇۋاتقان مۇساپىرلار
    ئۈچۈن پاناھگاھ بولۇشقا بىكىتىلگەن شەھەرلەردۇر؛ كىمكى بىلمەي، تاسادىپىلىقتىن ئادەم
    ئۆلتۈرگەن بولسا، ئۇنىڭ جامائەت ئالدىدا سوراق قىلىنىشىدىن بۇرۇن، قان قىساسكارنىڭ
    قولىدا ئۆلمەسلىكى ئۈچۈن شۇ شەھەرلەرگە قېچىپ كېتىشكە بۇ شەھەرلەر بېكىتىلگەن.
  bsp-bsp: Sədare sasɔkɔ sɔ aka Yisrayel ŋanatəŋnɛ kəyɔnɛ ka sədare nsɛ, wəka Yisrayel
    kɔ pəyɔnɛ fɛ ti-ɛ, wəcikəra, kɔ endif fum ta ɛyɛfɛnɛ ti-ɛ, wəkakɔ ɛntam kəyɛksɛ
    pəde pəndɛ di ta aluksɛ kɔ ayɛk ŋa mecir kədif kɔn fum haŋ kəloŋkanɛ ka afum a
    Yisrayel kəbəp ŋabocɛ kɔ kiti.
  sus-sus: Taae nan na ki naxee sugandixi Isirayilakae nun e xa xɔɲɛe bɛ, alako naxan
    na mixi faxa, kɔnɔ a mu a rakelixi a ma, a xa a yɛtɛ ratanga gbeɲɔxɔɛ ti ma mɛɛni.
    Na kui mixi mu faxama gbeɲɔxɔɛ ti saabui ra, beenun ɲama xa a makiiti.
  pon-2006: Ih kahnimw pwukat me pilipilda pwehn wia wasahn rukula ong mehn Israel
    koaros oh ong mehn liki kan me koukousoan rehrail. Mehmen me pahn depweila oh
    kemehla aramas emen pahn kak ale sawas wasao oh silasildi sang me kin men ikih
    kamalahn aramas emen; e sohte kak kamakamala, ma e sohte ale mahs kopwung en dihp.
  ksd-ksd: Go diat ra umana pia na pal di ga vakilang diat upi kai ra tarai Israel
    par ma kai ra lavur vaira dia ki pire diat, upi nina ba na ubu vatuptup ta tikai
    na lop tar tana, ma koko na virua ta ra lima i ra tena varobo, tuk tar ta ra bung
    ba na ga tur rikai ta ra luaina mata i ra kivung.
  tur-YTC: Bunlar, bütün İsrael'in çocukları için ve aralarında yaşayan yabancılar
    için belirlenmiş kentlerdi; öyle ki, kim istemeden birini öldürürse oraya kaçsın
    ve topluluk önünde yargı için duruncaya dek kan öcünü alan kişinin eliyle ölmesin.
  grc-BRENT: Αὗται αἱ πόλεις αἱ ἐπίκλητοι τοῖς υἱοῖς Ἰσραὴλ καὶ τῷ προσηλύτῳ τῷ προσκειμένῳ
    ἐν αὐτοῖς, καταφυγεῖν ἐκεῖ παντὶ παίοντι ψυχὴν ἀκουσίως, ἵνα μὴ ἀποθάνῃ ἐν χειρὶ
    τοῦ ἀγχιστεύοντος τὸ αἷμα, ἕως ἄν καταστῇ ἔναντι τῆς συναγωγῆς εἰς κρίσιν.
  ind-AYT: Itulah kota-kota yang ditentukan bagi semua orang Israel dan orang-orang
    asing yang tinggal di tengah-tengah mereka supaya siapa saja yang membunuh seseorang
    tanpa sengaja, tidak mati di tangan penuntut tebusan darah, sampai ia berdiri
    di hadapan rapat jemaat.
  nya-nya: Imeneyi ndiyo inali mizinda yopulumukiramo ya Aisraeli onse ngakhalenso
    mlendo wokhala pakati pawo. Munthu aliyense wopha mnzake mwangozi ankathawira
    ku mizinda imeneyi. Munthu wolipsira sankaloledwa kuti aphe munthu wothawayo ngati
    mlandu wake sunazengedwe pamaso pa gulu lonse.
  hrv-hrv: 'To su bili gradovi određeni svim Izraelcima i došljacima koji borave među
    njima: ovamo je mogao uteći svaki koji nehotice drugoga ubije, a da sam ne pogine
    od osvetničke ruke dok ne izađe na sud, pred zajednicu.'
  mps-mps: Te tama hanu dabe te tigidali Israel dabe geme duala sigi pabo hanu dabe
    nigilali, te gasa bulu bidi dabe te augwali dali bidali bage me te hanuba naga
    wi duala sigi pomainogo yali. Tama te bidi me deligo te gasa bidi me elibaso da,
    tiali goli te agai aga dali boi bidi eyu me elibe, teda aga pelama, te hanude
    bugagia bidigi pagameo. Tama te bidigo wei ponainu wali pali bidi, agai te bidi
    me elamuo, tama te bidi te tigidali bidi dabe gedude te po tųba pedalumainogo
    emai hagede yao.
  tpi-tpi: Em ol dispela taun bilong hait ol man i makim bilong olgeta Israel na bilong
    ol man bilong narapela ples i stap wantaim ol. Olsem na sapos wanpela man i kilim
    narapela man, tasol em i no birua long em, orait em i ken i go na i stap gut long
    wanpela bilong ol dispela taun. Na man i bihainim em bilong bekim rong, em i no
    ken kilim dispela man, inap dispela man i kamap long kot long ai bilong olgeta
    manmeri pastaim.
  dan-1931: Det var de Byer, som fastsattes for alle Israelitterne og de fremmede,
    som bor iblandt dem, i det Øjemed at enhver, der uforsætligt slår en ihjel, kan
    ty derhen og undgå Døden for Blodhævnerens Hånd, før han har været stillet for
    Menighedens Domstol.
  vie-OVCB: Các thành trú ẩn này đều cho người Ít-ra-ên và ngoại kiều sử dụng. Ai
    rủi ro giết người sẽ chạy đến một nơi trong những thành ấy để tránh người báo
    thù, chờ ngày ra tòa cho dân chúng xét xử.
  guj-2017: એ નગરો સર્વ ઇઝરાયલના લોકોને સારું અને તેઓ મધ્યે પ્રવાસ કરનારા પરદેશીને
    સારું ઠરાવેલા હતા કે, જે કોઈ જાણતા અજાણતાં કોઈ વ્યક્તિનું ખૂન કરે, જ્યાં સુધી
    તે ખૂનનો બદલો લેનારના હાથથી તે માર્યો જાય નહિ, ત્યાં સુધી નાસી જઈને સભા આગળ ઉપસ્થિત
    થાય.
  pon-2006A: Ih kahnimw pwukat me pilipilda pwehn wia wasahn rukula ong mehn Israel
    koaros oh ong mehn liki kan me koukousoan rehrail. Mehmen me pahn depweila oh
    kemehla aramas emen pahn kak ale sawas wasao oh silasildi sang me kin men ikih
    kamalahn aramas emen; e sohte kak kamakamala, ma e sohte ale mahs kopwung en dihp.
  por-BRBSL: Estas foram as cidades designadas para todos os filhos de Israel, e para
    o estrangeiro que vive entre eles, para que quem matar qualquer pessoa involuntariamente
    possa fugir para lá, e não morrer pela mão do vingador do sangue, até que seja
    julgado perante a congregação.
  cth-cth: Hete khonaw teh, Isarel miphun dawk hai thoseh, ahnimouh koe kaawm e Jentelnaw
    hai thoseh, pouk laipalah tami thet payon pawiteh, ka thet e tami ni kut pathungnae
    dawk hoi a hlout vaiteh, tamimaya hmalah a pha hoehnahlan a yawng vaiteh, ao thai
    nahanelah rawi e khonaw lah ao.
  twi-twi: Eyinom ne nkuropɔn a woyiyi maa Israelfo ne ahɔho a wɔne wɔn te no. Obiara
    a wamfi ɔboayɛ mu ankum ɔfoforo no, otumi kɔhwehwɛ guankɔbea wɔ saa nkuropɔn yi
    biara so. Sɛ wɔfa saa ɔkwan yi so a wɔn a wɔrehwehwɛ aweretɔ no nsa renka awudifo
    no nkum wɔn ansa na wɔaba ɔmanfo asennii abeyi wɔn ho ano.
  hlt-hlt: Tohtamaeh ah hinglu aka ngawn boeih loh te la a rhaelrham ham, amih lakli
    ah aka bakuep Israel ca rhoek boeih neh yinlai ham khaw te rhoek te khopuei khoyaeh
    la om coeng. Te daengah ni rhaengpuei mikhmuh ah a pai hlan atah thii phu aka
    suk kut loh a ngawn pawt eh.
  tbz-SIM: Yɛhɛkɛ̀ yiɛ nyɛ bɛ̀ do tɑ̃nkɛ́mɛ̀ Isidɑyɛɛribɛ kpɛ́í nnɛ̀ bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀
    bo bɛ cuokɛ̀ bɛ kpɛ́í. Kòò mɔù nɔ̀ùtɛ̀ ò kpɛtɛ́nɛ̀ kòò kùɔ onìtì wèe cokɛ́ kɛ́tɑ
    kɛ́yentɛ́nɛ̀ wèè dɔ́ kɛ́pɛitɛ. Bɛ̀ bɑ́ɑ́ ò kùɔ kɛ̀ ditĩ̀nnì í ò bekɛ́nɛ̀.
  msy-2020: Nguibar ekiar mongamin kaba, kar Israelia, ko Kantrin Igharazibar Gumazamizir
    me ko itiba, me me bagha dagh inaba, eghtɨ men tav atamakuigh gumazitam mɨsoghtɨ
    an aremeghtɨ, an tav a ikarvaghsɨ damutɨ, an atiating ivegh mangɨ nguibar ekiar
    kabar aven mangɨ deragh ikiam. A kagh ikɨ mangɨtɨ kotiar dughiamɨn gumazamiziba
    bar a baregham. Eghtɨ gumazir ovevem ikaraghasa amim, faragh deraghvɨra oregh
    fogh suam, gumazir kam ti guizbangɨra nɨghnigha a mɨsoghezɨ an areme, o puvatɨ.
    Kot mɨkɨm suam, Gumazir kam osɨmtɨzim guizbangɨra iti, eghtɨ an a ikaragham. Puvatɨghtɨ,
    puvatɨgham.
  azb-azb: Bilmədən qətl edən hər bir kəs oraya qaçsın və icma qarşısında dayananadək
    qan qisasını alanın əli ilə öldürülməsin deyə bütün İsraillilərlə aralarında yaşayan
    yadellilər üçün təyin olunan şəhərlər bunlar idi.
  eng-DBY: These were the cities appointed for all the children of Israel, and for
    the stranger that sojourneth among them, that whosoever smiteth any one mortally
    without intent might flee thither, and not die by the hand of the avenger of blood,
    until he stood before the assembly.
  hin-2017: सारे इस्राएलियों के लिये, और उनके बीच रहनेवाले परदेशियों के लिये भी, जो
    नगर इस मनसा से ठहराए गए कि जो कोई किसी प्राणी को भूल से मार डाले वह उनमें से किसी
    में भाग जाए, और जब तक न्याय के लिये मण्डली के सामने खड़ा न हो, तब तक खून का पलटा
    लेनेवाला उसे मार डालने न पाए, वे यह ही हैं।
  swp-swp: '@see-verse:JOS.020.008'
  eng-YLT: These have been cities of meeting for all the sons of Israel, and for a
    sojourner who is sojourning in their midst, for the fleeing thither of any one
    smiting life inadvertently, and he doth not die by the hand of the redeemer of
    blood till his standing before the company.
  eng-WYC-2017: These cities were ordained to all the sons of Israel, and to the comelings
    that dwell among them, that he that killed unwittingly a man, should flee to those
    cities; and he should not die in the hand of the neighbour, coveting to avenge
    the blood shed out, till he stood before the people, to declare his cause.
  eng-WMBB: These were the appointed cities for all the children of Israel, and for
    the alien who lives amongst them, that whoever kills any person unintentionally
    might flee there, and not die by the hand of the avenger of blood, until he stands
    trial before the congregation.
  urd-GVH: यह शहर तमाम इसराईलियों और इसराईल में रहनेवाले अजनबियों के लिए मुक़र्रर
    किए गए। जिससे भी ग़ैरइरादी तौर पर कोई हलाक हुआ उसे इनमें पनाह लेने की इजाज़त थी।
    इनमें वह उस वक़्त तक बदला लेनेवालों से महफ़ूज़ रहता था जब तक मक़ामी अदालत फ़ैसला
    नहीं कर देती थी।
  rug-rug: Arini sari na vasileana lavata tadi na tie govetedi pu ta vizata pude tadi
    doduru tinoni Izireli babe na tie karovodi saripu koa turaṉae koarini. Be lopu
    pa nana hiniva soti meke va matea keke tie sa turaṉana, si kote boka la hata tinokae
    si asa koa keke vasina asa. Boka govete si asa koasa tie pu hata ia pude tubehe
    hobea; lopu kaqu boka tava mate hoboro si asa osolae ta pitu kekenu.
  gaz-gaz: Magaalaawwan akka namni tasa nama ajjeese kam iyyuu itti baqatuuf Israaʼeloota
    hundaa fi alagoota gidduu isaanii jiraataniif filataman kanneenii dha; kunis akka
    inni hamma harka waldaa jirutti namicha haaloo dhiigaa baasu sanaan hin ajjeefamneef.
  fra-LSG: Telles furent les villes désignées pour tous les enfants d’Israël et pour
    l’étranger en séjour au milieu d’eux, afin que celui qui aurait tué quelqu’un
    involontairement pût s’y réfugier, et qu’il ne mourût pas de la main du vengeur
    du sang avant d’avoir comparu devant l’assemblée.
  gnn-gnn: '@see-verse:JOS.020.008'
  yal-yal: Na taane nan sugandi Isirayila kaane nun xɔɲɛne xa, alogo xa naxan faxan
    ti, a mi a rakeli a ma, na xa a gi, siga mɛnni, a ratanga faxa muxun gbeeɲɔxɔ
    muxun ma. Na kui, faxa muxun gbeeɲɔxɔ muxun mi a faxɛ benun yamaan xa a makiti.
  haw-1868: E lilo no keia mau kulanakauhale i puuhonua no na mamo a Iseraela a pau,
    a me ka malihini e noho pu ana mawaena o lakou, i pee aku ai ilaila kela mea keia
    mea i pepehi kanaka me ka manao ole, i make ole oia i ka lima o ka mea hoopai
    koko, a hiki i ka wa o kona ku ana imua o ke anainakanaka.
  arb-NAV: هَذِهِ هِيَ مُدُنُ الْمَلْجَإِ الَّتِي صَارَتْ مَلاذاً لِكُلِّ بَنِي إِسْرَائِيلَ
    وَلِلْغُرَبَاءِ الْمُقِيمِينَ بَيْنَهُمْ، لِكَيْ يَهْرُبَ إِلَيْهَا كُلُّ مَنْ
    يَقْتُلُ نَفْساً عَنْ غَيْرِ قَصْدٍ، فَلا يَمُوتُ بَيدِ طَالِبِ الدَّمِ، وَلِكَيْ
    يَمْثُلَ لِلْمُحَاكَمَةِ أَمَامَ الْجَمَاعَةِ.
  ewe-ewe: Sitsoƒedu siawo li na amedzro siwo le Israelviwo dome kple Israelviwo ŋutɔ
    siaa, ale be ame si meɖoe hafi wu nɔvia o la ate ŋu asi ayi teƒe ma, woadrɔ̃ ʋɔnui,
    eye womabia hlɔ̃e, awui o.
  eng-LEE: These were the cities assigned for all the children of Israel, and for
    the stranger that sojourneth among them, that thither might flee whosoever killeth
    any person at unawares, and that he should not die by the hand of the avenger
    of the blood, until he have stood before the congregation.
  asm-FB: কোনোৱে অনিচ্ছাকৃত ভাৱে নৰবধ কৰিলে, সমাজৰ সাক্ষাতে তেওঁ থিয় নহয় মানে, সেই
    ঠাইলৈ পলাই গৈ যেন ৰক্তপাতৰ প্ৰতিশোধ লোৱাজনৰ হাতত মৰা নপৰে, এই কাৰণে ইস্ৰায়েলৰ
    সন্তান সকলৰ বাবে আৰু তেওঁলোকৰ মাজত বসতি কৰা বিদেশী লোকৰ বাবেও, নিৰূপণ কৰা নগৰ
    এইবোৰ।
  sus-A: تَايٍ نَن نَ كِ نَشٍيٍ سُفَندِشِ عِسِرَيِلَكَيٍ نُن عٍ شَ شْحّيٍ بّ، عَلَكٌ
    نَشَن نَ مِشِ قَشَ، كْنْ عَ مُ عَ رَكٍلِشِ عَ مَ، عَ شَ عَ يّتّ رَتَنفَ فبٍحْشْي
    تِ مَ مّينِ. نَ كُي مِشِ مُ قَشَمَ فبٍحْشْي تِ سَابُي رَ، بٍينُن حَمَ شَ عَ مَكِيتِ.
  fra-SBL: Ces villes étaient destinées à tous les enfants d'Israël et à l'étranger
    qui vit au milieu d'eux, afin que quiconque tuerait quelqu'un involontairement
    puisse s'y réfugier et ne pas mourir de la main du vengeur du sang, jusqu'à ce
    qu'il soit jugé devant l'assemblée.
  hbo-hbo: אֵ֣לֶּה הָיוּ֩ עָרֵ֨י הַמּֽוּעָדָ֜ה לְכֹ֣ל ׀ בְּנֵ֣י יִשְׂרָאֵ֗ל וְלַגֵּר֙
    הַגָּ֣ר בְּתֹוכָ֔ם לָנ֣וּס שָׁ֔מָּה כָּל־מַכֵּה־נֶ֖פֶשׁ בִּשְׁגָגָ֑ה וְלֹ֣א יָמ֗וּת
    בְּיַד֙ גֹּאֵ֣ל הַדָּ֔ם עַד־עָמְדֹ֖ו לִפְנֵ֥י הָעֵדָֽה׃ פ
  piu-2006: '@see-verse:JOS.020.008'
  kik-kik: Mũndũ o wothe Mũisiraeli o na kana mũndũ wa kũngĩ ũtũũranagia nao ũrĩa
    ũngĩũraga mũndũ ataciirĩire gwĩka ũguo no oorĩre matũũra-inĩ macio manene maathuurĩtwo
    nĩguo ndakooragwo nĩ mũrĩhanĩria wa thakame ĩyo ĩitĩtwo atanarũgama mbere ya andũ
    monganĩte aciirithio.
  fra-NCL: Telles furent les villes assignées à tous les enfants d’Israël et à l’étranger
    qui séjourne au milieu d’eux, afin que quiconque aurait tué quelqu’un par erreur
    pût s’y réfugier, et qu’il ne mourût pas de la main du vengeur du sang, avant
    d’avoir comparu devant l’assemblée.
  cek-AK: Hae loe Israel kaminawk hoi nihcae salakah khosah angvinnawk mah, poek ai
    pui hoiah kami hum moeng naah, hae vangpuinawk ah cawnh o moe, rangpui lokcaekhaih
    hmaa ah angdoe ai karoek to, athii tho lu lak koeh kami ban thung hoi loih thai
    hanah, kacawn kaminawk abuephaih vangpui ah oh o.
  cuk-cuk: Bela Israel-dulemar, degi, Israel-dulesurmalad, dule-baid-yamo-oburgwebisuli
    oburgwisale, sunna we-neggweburmar-gwagwense wakinned. Adi, amba yoo dulemar-asabin
    ega-igar-itoleged-iduar, mer dule-burgwisad-bugedmai-imakedse burgwegar.
  uig-CYR: Мана бу шәһәрләр барлиқ Исраиллар вә уларниң арисида туруватқан мусапирлар
    үчүн панаһгаһ болушқа бекитилгән шәһәрләрдур; кимки билмәй, тәсадипилиқтин адәм
    өлтүргән болса, униң җамаәт алдида сорақ қилинишидин бурун, қан қисаскарниң қолида
    өлмәслиги үчүн шу шәһәрләргә қечип кетишкә бу шәһәрләр бекитилгән.
  tel-2017: పొరపాటున ఒకడి చంపినవాడు అక్కడికి పారిపోయి హత్యవిషయమై ప్రతిహత్య చేసేవాడు
    చంపకుండా ఉండేలా సమాజం ముందు నిలబడే వరకూ ఇశ్రాయేలీయులందరికీ వారిమధ్య నివసించే పరదేశులకూ
    నియమించిన పట్టణాలు ఇవి.
  hat-BSA: Sila yo se te vil yo chwazi pou tout fis Israël yo, pou etranje ki demere
    pami yo, pou nenpòt moun ki touye yon moun san eksprè, kapab sove ale rive la
    e pa mouri pa men a vanjè san an jiskaske li vin kanpe devan asanble a.
  kos-kos: Kutena sin mwet Israel, ku mwetsac su muta inmasrlolos, fin eisla moul
    lun sie mwet ke ongla ouiya, el ku in kaingla nu in sie sin siti inge, na ac tia
    anwuki el sin mwet ma suk in foloksak nu sel meet liki nununkeyuk el yurin mwet
    kol in acn sac.
  hbo-WLC: אֵ֣לֶּה הָיוּ֩ עָרֵ֨י הַמּֽוּעָדָ֜ה לְכֹ֣ל ׀ בְּנֵ֣י יִשְׂרָאֵ֗ל וְלַגֵּר֙
    הַגָּ֣ר בְּתוֹכָ֔ם לָנ֣וּס שָׁ֔מָּה כָּל־מַכֵּה־נֶ֖פֶשׁ בִּשְׁגָגָ֑ה וְלֹ֣א יָמ֗וּת
    בְּיַד֙ גֹּאֵ֣ל הַדָּ֔ם עַד־עָמְד֖וֹ לִפְנֵ֥י הָעֵדָֽה׃ פ
  ibo-ibo: Obodo mgbaba ndị a a họpụtara bụ maka ndị ọbịa bi nʼetiti ụmụ Izrel, na
    maka ụmụ Izrel. Ọ bụ ebe onye ọbụla gburu mmadụ na-amaghị ama ga-agbaga. Onye
    na-abọrọ ọbọ ọchụ agaghị egbukwa onye ahụ tupu e kpee ya ikpe nʼọgbakọ ndị Izrel.
  ory-ory: କେହି ଭ୍ରାନ୍ତିରେ ନରହତ୍ୟା କଲେ, ମଣ୍ଡଳୀ ସାକ୍ଷାତରେ ଠିଆ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେହି ସ୍ଥାନକୁ
    ପଳାଇ ଯେପରି ରକ୍ତର ପ୍ରତିହନ୍ତାର ହସ୍ତରେ ନ ମରେ, ଏନିମନ୍ତେ ଇସ୍ରାଏଲ ସନ୍ତାନ ସମସ୍ତଙ୍କ ପାଇଁ
    ଓ ସେମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରବାସକାରୀ ବିଦେଶୀ ଲୋକ ପାଇଁ ଏସବୁ ନଗର ନିରୂପିତ ହେଲା।
  chk-chk: Ikkei ekewe telinimwen op mi kefilitä fän iten ekewe aramasen Israel meinisin,
    pwal fän iten chon ekis mi siamü lefiler. Pun iteiten eman me eman mi niela eman
    aramas fän chechengau a tongeni sü ngeniir, pwe esap mäla ren ätewe mi kütta liwinin
    chan aramasan, tori a fis kapwüngün fän mesen ewe mwichen aramas.
  rop-rop: Detlot siksbala taun na deibin pikimat blanga jidan speshalwan taun, en
    if eni Isreil pipul o najalot pipul bin kilim enibodi ded, wen dei nomo bin min
    blanga kilim im, wal nomo enibodi bin lau peiyimbek im en kilim im deya langa
    det taun. Bat wen dei kotim im en deib in faindat imbin min blanga kilim det sambodi
    ded, wal deibin lau kilim im ded du.
  ukr-1871: Сї городи призначено про всїх синів Ізраїля і про чужениць, що пробували
    між ними, щоб усякий, хто туди втїкати ме, убивши ненароком людину, не вмер від
    руки кровоместника, перш нїж він стане перед громадою.
  deu-1951: Dies waren die bestimmten Städte für alle Kinder Israel, auch für die
    Fremdlinge, die unter ihnen wohnten, damit dahin fliehen könne, wer eine Seele
    unvorsätzlich erschlagen hatte, daß er nicht sterbe durch die Hand des Bluträchers,
    ehe er vor der Gemeinde gestanden.
  eng-JPS: These were the appointed cities for all the children of Israel, and for
    the stranger that sojourneth among them, that whosoever killeth any person through
    error might flee thither, and not die by the hand of the avenger of blood, until
    he stood before the congregation.
  srp-1865: To su gradovi odreðeni svijem sinovima Izrailjevijem i došljaku koji se
    bavi meðu njima, da uteèe u njih ko god ubije koga nehotice i da ne pogine od
    ruke osvetnikove dokle ne stane pred zbor.
  lug-lug: Ebyo bye bibuga ebyateekebwawo abaana ba Isirayiri bonna era ne bannaggwanga
    abaali mu bo nti omuntu yenna eyattanga omuntu nga tagenderedde addukire eyo aleme
    kuttibwa omuwoolezi w’eggwanga okutuusa lw’aliyimirira mu maaso g’ekibiina.
  heb-heb: אלה היו ערי המועדה לכל בני ישראל ולגר הגר בתוכם לנוס שמה כל מכה נפש בשגגה
    ולא ימות ביד גאל הדם עד עמדו לפני העדה׃
  ben-IRV: কেউ অনিচ্ছাকৃতভাবে মানুষ হত্যা করলে, যতক্ষণ না মণ্ডলীর সামনে দাঁড়ায়,
    ততদিন যেন সেই স্থানে পালিয়ে যেতে পারে ও রক্তের প্রতিশোধদাতার হাতে না মরে, এই
    জন্য সমস্ত ইস্রায়েল-সন্তানদের জন্য ও তাদের মধ্যে বসবাসকারী বিদেশীদের জন্য এই
    সমস্ত নগর নির্দিষ্ট করা হল।
  pan-pan: ਇਹ ਨਗਰ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਲਈ ਅਤੇ ਪਰਦੇਸੀਆਂ ਲਈ ਜਿਹੜੇ ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਵੱਸਦੇ ਸਨ ਠਹਿਰਾਏ
    ਗਏ ਜਿੱਥੇ ਹਰ ਇੱਕ ਭੱਜ ਜਾਵੇ ਜਿਹੜਾ ਕਿਸੇ ਪ੍ਰਾਣੀ ਨੂੰ ਅਣਜਾਣੇ ਮਾਰ ਦੇਵੇ ਤਾਂ ਜੋ ਉਹ ਖ਼ੂਨ
    ਦਾ ਬਦਲਾ ਲੈਣ ਵਾਲੇ ਦੇ ਹੱਥੋਂ ਮਾਰਿਆ ਨਾ ਜਾਵੇ ਜਦ ਤੱਕ ਕਿ ਉਹ ਮੰਡਲੀ ਦੇ ਅੱਗੇ ਨਾ ਖੜ੍ਹਾ ਕੀਤਾ
    ਜਾਵੇ।
  mya-JVB: ဤ မြို့ တို့ကား၊ ဣသရေလ အမျိုးသားဖြစ်စေ ၊ သူ တို့တွင် တည်းခို သော တပါး အမျိုးသားဖြစ်စေ၊
    အမှတ်တမဲ့ လူ အသက်ကိုသတ် မိသောသူသည် သေစား သေစေသောသူလက် နှင့်လွတ် ၍ ပရိသတ် ရှေ့
    သို့ မရောက် မှီတိုင်အောင် ပြေး ရသောအခွင့်ရှိစေခြင်းငှါ ရွေး ထားသောမြို့ဖြစ် သတည်း။
  hmo-hmo: Inai heau mauri hanuadia idia gwauraia, be Israela taudia ibounai totona,
    bona idau bese taudia, Israela edia huanai idia noho taudia, totona. Vadaeni bema
    tau ta ese ma tau ta, ia badu henia lasi tauna, ia alaia kava neganai, unai hanua
    ta dekenai ia heau mauri diba, mase tauna ena varavara tauna, davana henia tauna,
    do ia alaia garina. Unuseni idia alaia diba lasi, ela bona kota biaguna ese iena
    hereva ia gwauraia.
  urd-urd: यही वह शहर हैं जो सब बनी इस्राईल और उन मुसाफ़िरों के लिए जो उनके बीच बसते
    हैं इसलिए ठहराये गये कि जो कोई अन्जाने में किसी को क़त्ल करे वह वहाँ भाग जाये,
    और जब तक वह जमा'अत के आगे खड़ा न हो तब तक ख़ून के बदला लेने वाले के हाथ से मारा
    न जाये।
  rus-SYN: сии города назначены для всех сынов Израилевых и для пришельцев, живущих
    у них, дабы убегал туда всякий, убивший человека по ошибке, дабы не умер он от
    руки мстящего за кровь, доколе не предстанет пред общество на суд.
  bqc-SIM: Gbɛ̃́ pↄ́ kai mɛ́ mↄ̀ à gbɛ̃dɛ̀, Isailie ge bↄ̀mↄ pↄ́ kú ń guun nò,
    aàli bàasi ta wɛ̃́lɛ pↄ́ wa dìlɛpiↄ dou. Beewa gbɛ̃́ pↄ́ gà daɛ pↄ́ dɛ aà
    tↄsiwà a e gbɛ̃́pi dɛo e wà yã́kpalɛkɛaànↄ gĩa.
  tcz-CHONGTHU: Israelte hihen alah uva cheng gamchom miho hijongleh hiche khopi hohi
    kigonpeh a ahiuve. Hichehi amun khoppi masanga thu kikholna umman louva phulahna
    a kilhana dinga konna hoidohna aumtheina dinga tohgon ahi.
  mar-mar: ही नगरे इस्राएलाच्या सर्व लोकांसाठी, आणि त्यामध्ये राहणारा जो परदेशी त्यांच्यासाठी
    अशी नेमलेली होती की जो कोणी चुकून मनुष्यास मारतो, त्याने त्यामध्ये पळून जावे,
    आणि तो सभेपुढे उभा राहीपर्यंत त्याने रक्ताचा सूड घेणाऱ्याच्या हातून मरू नये.
  qub-qub: Chay siudäcuna caran Israel runacuna, Israel runacunacho tiyaj jäpa runacunapis
    mana yarpaypa runa-masinta wañupacushanpita chayman pacacunanpämi. Chayman pacacuptinmi
    wañojpa famillyancuna mana wañuchejnachu. Chaycho tiyaj runacunanami shuntacaycur
    chay runata jusgaj yarpaypa u mana yarpaypa wañuchishantapis musyananpaj.
  hat-hat: Men non lavil yo te chwazi pou bay pwoteksyon yo. Nenpòt moun nan pèp Izrayèl
    la osinon nan moun lòt nasyon k'ap viv nan mitan yo ki ta touye yon moun san fè
    espre, l'a gen dwa kouri al kache la pou yo ka pwoteje l' pou l' pa tonbe anba
    men moun ki fanmi pi pre moun li te touye a, anvan li parèt devan tout pèp la
    pou yo jije l'.
  eng-BSB: These are the cities appointed for all the Israelites and foreigners among
    them, so that anyone who kills a person unintentionally may flee there and not
    die by the hand of the avenger of blood prior to standing trial before the assembly.
  tod-tod: Taaiti kana, ti yeeloni ti ʋa, ti ɠɛ ga maaʋela laaiti, Izelayɛle nuiti
    bɛ, ta seikɔɠɔma nuiti ta ɠɛ ti zaama, nu-o-nu nii a nu ʋaana, é la gaaɠilini
    ma, naa ɠa zoo é ʋela, é li ná, ɲamai ʋotokula nui la pa, aisa é ʋa ɠula kɛlɛma
    nuɓusɛiti gaazu, ná-tukpɔi ɠaa ʋa leʋe.
  eng-WEBPB: These were the appointed cities for all the children of Israel, and for
    the alien who lives amongst them, that whoever kills any person unintentionally
    might flee there, and not die by the hand of the avenger of blood, until he stands
    trial before the congregation.
  kbq-kbq: Hanki Israeli vahepinti mago'mo'o, ru vahe'ma tamagranema emani'nesaza
    vahepinti, mago'mo'ma, vahe ahefri antahintahima omne'ne'nigeno hantaga huno mago
    vahe'ma ahe frisuno'a, anama huhamprinte kumatamimpi koro freno umani'nesigeno,
    nona huno ahe frisue huno rotago huno'ma esimo'a, ahe ofrigahie. Na'ankure agra
    maka vahe zamavurera keagafina oraoti'ne.
  nhe-BL: Huajca ni altepetini quintocajtijque “altepetini campa hueli momanahuise”.
    Quiiyocatlalijque para israelitame huan para nopa seyoc tlali ehuani tlen itztoyaj
    ininhuaya ma ipan momanahuica intla temictise yonque ax quinequiyayaj. Huan se
    temictijquetl motlatis ipan se tlen ni altepetini para iteixmatcahua nopa mijcatzi
    tlen quintocarohua quicuepilise ax huelise quicuepilise hasta moquetzas nopona
    iixpa nopa juez huan nopa tlacame para ma quitlajtolsencahuaca intla nelía quinequiyaya
    quimictis o amo.
  gub-BL: Wexaexak a'e tawhu uzàn ma'e waneko àwàm romo teko Izaew izuapyapyr wanupe
    wà. Amo ywy rehe arer Izaew wainuinuromo wiko ma'e upuner a'e tawhu wapupe uzànaw
    rehe wà no. Wyzài teko, aze uzuka amo hehe ipuruzuka wer 'ym pà, upuner uzepyro
    haw rehe a'e tawhu wapupe wà. Aze izuka pyrer iànàm izepyk wer hehe, nupuner kwaw
    izuka haw rehe. Tàmuzgwer upuranu wanehe wà. Umume'u uzeapo ma'e ràm a'e pe teko
    a'e tawhu pe har wanenataromo wà.
  eng-DRA: 'These cities were appointed for all the children of Israel, and for the
    strangers, that dwelt among them: that whosoever had killed a person unawares
    might flee to them, and not die by the hand of the kinsman, coveting to revenge
    the blood that was shed, until he should stand before the people to lay open his
    cause.'
