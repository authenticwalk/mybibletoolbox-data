verse: JOS.020.004
translations:
  mal-C: ഈ പട്ടണങ്ങളിൽ ഒന്നിലേക്കോടിച്ചെല്ലുന്ന വ്യക്തി പട്ടണകവാടത്തിൽ നിന്നുകൊണ്ടു
    കാര്യത്തിന്റെ നിജസ്ഥിതി പട്ടണത്തലവന്മാരെ അറിയിക്കണം. അങ്ങനെ ഗോത്രത്തലവന്മാർ ആ
    മനുഷ്യനെ പട്ടണത്തിൽ പ്രവേശിപ്പിച്ച്, തങ്ങളുടെകൂടെ പാർക്കേണ്ടതിനു സ്ഥലം കൊടുക്കുകയും
    വേണം.
  deu-TKW: Und zwar soll er in eine dieser Städte fliehen, an den Eingang des Stadtthors
    treten und seine Angelegenheit den Vornehmsten der betreffenden Stadt vortragen.
    Sodann sollen sie ihn zu sich in die Stadt aufnehmen und ihm Raum gewähren, daß
    er bei ihnen wohnen bleibe.
  lin-lin: Soki akimeli kati na moko ya bingumba wana, akotelema na ekotelo ya ekuke
    ya engumba mpe akotalisa likambo na ye epai ya bampaka ya engumba wana. Bongo
    bampaka bakoyamba moto yango kati na engumba mpe bakopesa ye esika ya kovanda
    elongo na bango.
  eng-LSV: When [one] has fled to one of these cities, and has stood [at] the opening
    of the gate of the city, and has spoken his matter in the ears of [the] elderly
    of that city, then they have gathered him into the city to them, and have given
    a place to him, and he has dwelt with them.
  eng-GNV: 'And he that doeth flee vnto one of those cities, shall stand at the entring
    of the gate of the citie, and shall shewe his cause to the Elders of the citie:
    and they shall receiue him into the citie vnto them, and giue him a place, that
    hee may dwell with them.'
  eng-WEBSTER: And when he that doth flee to one of those cities shall stand at the
    entering of the gate of the city, and shall declare his cause in the ears of the
    elders of that city, they shall take him into the city to them, and give him a
    place, that he may dwell among them.
  nhw-BL: “Huan quema se tlacatl ajsiti para momanahuis ipan se altepetl, monequi
    yas campa ipuerta nopa altepetl campa itztoque nopa huehue tlacame huan quinpohuilis
    nochi catli panotoc. Huan nopa tlayacanani huelis quiselise ipan nopa altepetl
    huan quimacase campa itztos.
  swh-ONEN: “Anapokimbilia mojawapo ya hii miji mikubwa atasimama kwenye maingilio
    ya lango la mji mkuu na kueleza wazee wa mji kuhusu shauri lake. Kisha watampokea
    katika mji wao na kumpa mahali pa kuishi nao.
  bba-bba: Ù n turɑ wuu sin ɡɑɡu sɔɔ, u koo yɔ̃rɑwɑ wuu ɡen ɡbɑ̃rɑ kɔnnɔwɔ mi ɡuro
    ɡurobu bɑ rɑ siri, kpɑ u tii tusiɑ u ɡere ye yɑ nùn deemɑ. Sɑɑ ye sɔɔ, bɑ koo
    nùn wɑ̃ɑ yeru kɑsuɑ wuu ɡe sɔɔ.
  eng-KJVCPB: And when he that doth flee unto one of those cities shall stand at the
    entering of the gate of the city, and shall declare his cause in the ears of the
    elders of that city, they shall take him into the city unto them, and give him
    a place, that he may dwell among them.
  luo-luo: “Ka oringo mi obiro e achiel kuom mier madongogi, to nyaka ochungʼ e dhorangach
    mar dala maduongʼ mondo owach malongʼo chandruok mare e nyim jotend dala maduongʼno.
    Bangʼ mano to girwake ei dalagi maduongʼno kendo gimiye kama odakie kodgi.
  meu-meu: Hapadidi tauna na unu hanua ta baine heau henia, bena hanua ikoukouna ai
    baine gini, hanua tau-badadia vairadiai ia sibona sivaraina baine gwauraia hedinarai.
    Bena idia ese hanua lalonai bae hakaua vareai, gabu ta bae henia, unuseni ai baine
    noho.
  npi-ULB: त्यो ती सहरहरूमध्ये एउटामा भागेर जाने छ, सहरको प्रवेशद्वारमा खडा हुने छ
    र त्यस सहरका धर्म-गुरुहरूलाई त्यसका सबै कुरा बताउने छ । त्यसपछि तिनीहरूले त्यसलाई
    सहरभित्र लाने छन् र त्यसलाई तिनीहरूमाझ बस्‍नलाई ठाउँ दिने छन् ।
  yor-yor: Nígbà tí ó bá sálọ sí ọ̀kan nínú àwọn ìlú wọ̀nyí, yóò sì dúró ní ẹnu-ọ̀nà
    àtiwọ ibodè ìlú, kí ó sì ṣe àlàyé ara rẹ̀ ní iwájú àwọn àgbàgbà ìlú náà. Nígbà
    náà ni wọn yóò gbà á sí ìlú wọn, wọn yóò sì fun ní ibùgbé láàrín wọn.
  emp-NTPO: Mama jũẽped̶a ed̶a wãi naẽna purud̶e ed̶a wãbadama dji bororãa jũma nẽbʌrʌida
    b̶ʌa sãwãsida. Dji bororãba cawasid̶ara maʌ̃ ẽberãba jara b̶ʌra wãrãda, idjira
    purud̶e idu ed̶a wãbid̶aped̶a jarad̶ida panʌa sãma b̶eida b̶ʌda.
  ind-ind: “Orang itu harus berdiri di depan gerbang masuk kota perlindungan dan menjelaskan
    peristiwa yang terjadi kepada para pemimpin kota itu. Lalu mereka akan mengizinkan
    dia masuk dan memberinya tempat tinggal di sana.
  pes-OPCB: وقتی قاتل به یکی از این شهرها برسد باید به دروازهٔ شهر که محل قضاوت است
    برود و قضیه را برای بزرگان شهر شرح دهد. آنها نیز باید او را به داخل شهر برده،
    مکانی برای زندگی کردن به او بدهند تا پیش ایشان بماند.
  tgl-ULB: Siya ay tatakbo isa sa mga lungsod na iyon at tatayo sa pasukan ng lungsod
    ng tarangkahan, at ipinaliwanag ang kaniyang kaso sa mga nakatatanda ng lungsod
    na iyon. Pagkatapos siya ay dadalhin nila sa loob ng lungsod at bibigyan siya
    ng isang lugar na matitirahan kasama nila.
  hui-hui: Ibunime dindi uruni mbiragoha pora bialu puwa tale biagane anda pugu bulene
    ngagoria howa agua bini lalu ogoni handaya ho haga karuhondo lamulene nga. Ani
    bidagola tigua dindi ogoniha anda íbu lowa ibu helo dindi tu wu mulebira.
  mya-mya: သူ​သည်​ထို​မြို့​များ​အ​နက်​တစ်​မြို့​မြို့​သို့ ထွက်​ပြေး​၍ မြို့​တံ​ခါး​ဝ​တွင်​ရှိ​သော​တ​ရား
    စီ​ရင်​ရာ​ဌာ​န​သို့​သွား​ပြီး​လျှင် မြို့​၏​အ​ကြီး အ​ကဲ​တို့​အား​ဖြစ်​ပျက်​ခဲ့​သ​မျှ​ကို​ရှင်း​ပြ
    ရ​မည်။ ထို​နောက်​အ​ကြီး​အ​ကဲ​တို့​က ထို​သူ အား​မြို့​တွင်း​သို့​ဝင်​ခွင့်​ပြု​၍​သူ​နေ​ထိုင်
    ရန်​နေ​ရာ​ချ​ပေး​ရ​မည်။-
  bod-N: མི་གསོད་མཁན་དེ་གྲོང་ཁྱེར་དེ་རྣམས་ཀྱི་གཅིག་ལ་བྲོས་ནས་མཁར་སྒོ་ཁར་ལངས་སྡོད་ཅིང་།
    ཁོའི་དོན་དག་གྲོང་ཁྱེར་ནང་གི་རྒན་པོ་རྣམས་ལ་བཤད་དགོས་པ་དང་། དེ་རྣམས་ཀྱིས་ཁོ་གྲོང་ཁྱེར་ནང་དུ་བླངས་ནས་ཁོ་རྣམས་ཀྱི་ཁྲོད་དུ་གཞིས་འཛིན་པའི་ཕྱིར་ཁོ་ལ་གནས་ཤིག་སྤྲོད་དགོས།
  sna-sna: “Kana atizira kune rimwe ramaguta aya, anofanira kumira pasuo reguta agorondedzera
    nyaya yake pamberi pavakuru veguta. Ipapo vanofanira kumupinza muguta ravo vagomupa
    nzvimbo yokugara.
  spa-BLM: Huirá a una de esas ciudades, se pondrá a la entrada de la puerta de la
    ciudad y declarará su caso a los oídos de los ancianos de esa ciudad. Ellos lo
    llevarán a la ciudad con ellos, y le darán un lugar, para que viva entre ellos.
  cac-cac: A jun mach sb'at scol sb'a chi', yovalil sc'och d'a spuertail jun chon̈ab'
    chi', syalan d'a eb' yichamtac vinaquil jun chon̈ab' chi' tas ix cot d'a yib'an̈,
    slajvi chi' axo eb' vin̈ schaanoch d'a yol chon̈ab' chi', tz'ac'ji junoc lugar
    b'aj scajnaji.
  swh-ULB: Atakimbilia kwa mji mmoja miongoni mwa miji hiyo na atasimama mlangoni
    mwa lango la mji, na ataeleza kesi yake kwa wazee wa mji ule. Kisha watamwingiza
    ndani ya mji na watampatia sehemu yake ya kuishi miongoni mwao.
  bel-bel: І хто ўцячэ ў адзін з гарадоў гэтых, няхай стане каля брамы горада і раскажа
    ўголас старэйшынам горада гэтага справу сваю; і яны прымуць яго да сябе ў горад
    і дадуць яму месца, каб ён жыў у іх;
  deu-ELBBK: Und er soll in eine von diesen Städten fliehen, und an dem Eingang des
    Stadttores stehen und vor den Ohren der Ältesten jener Stadt seine Sache vorbringen;
    und sie sollen ihn zu sich in die Stadt aufnehmen und ihm einen Ort geben, dass
    er bei ihnen wohne.
  mbb-OT: Ebpekaaput sikandin diyà te minsan hendei zutun he menge inged, ne ed-etuvangen
    din diyà te pultahan te inged is ebpemendumala ne egkeǥiyen din kandan is nehitavù.
    Ne ibpeseled dan sikandin ne ebeǥayan dan te lugar he egkeubpaan din.
  mal-2015: ആ പട്ടണങ്ങളിൽ ഒന്നിലേക്കു ഓടിച്ചെല്ലുന്നവൻ പട്ടണത്തിന്റെ പടിവാതില്ക്കൽ
    നിന്നുകൊണ്ടു തന്റെ കാര്യം പട്ടണത്തിലെ മൂപ്പന്മാരെ അറിയിക്കുകയും അവർ അവനെ പട്ടണത്തിൽ
    കൈക്കൊണ്ടു തങ്ങളുടെ ഇടയിൽ പാർക്കേണ്ടതിന്നു അവന്നു ഒരു സ്ഥലം കൊടുക്കയും വേണം.
  tuo-NT: Tojo wee masʉ̃ te macãrĩpʉ duꞌtiagʉnojõ ne sãjãrĩ sopepʉ etagʉ, tocjãrã
    bʉcʉrãrẽ ‘Tojo weeasʉ’, ni weregʉsami. Tojo wééca beꞌro bʉcʉrã ‘Aꞌto tojayá’,
    nirãsama. Tojo nicã, cʉ̃ nisetiatji wiꞌire cũurãsama.
  rmc-rmc: Te vareko denašela andre jekh kale forendar, mi ačhel paš e brana le foroskri
    a le vodcenge anglal savorende mi phenel, so pes ačhiľa. Akor les lena andre peskro
    foros a dena les than, kaj šaj bešel.
  nlg-nlg: Mi tana bona ke sama va ta sakai tadira na lei komu raini, gaia ke tughuru
    tana mataulana na komu me ke bosatatea vanira na lei kamanagho tana komu na hava
    te goni hahia. Ma gaira kara lavi haghea tana komu, makara vahea na bona ke kabu
    ga, me ke kabu kolura.
  pes-OPV: و او به یکی از این شهرها فرار کرده، و به مدخل دروازه شهر ایستاده، به گوش
    مشایخ شهر ماجرای خود را بیان کند، و ایشان او را نزدخود به شهر درآورده، مکانی به
    او بدهند تا باایشان ساکن شود.
  ron-1924: Учигашул сэ фугэ ынтр-уна дин ачесте четэць, сэ се опряскэ ла интраря
    порций четэций ши сэ спунэ ынтымпларя луй бэтрынилор четэций ачелея; ей сэ-л примяскэ
    ла ей ын четате ши сэ-й дя о локуинцэ, ка сэ локуяскэ ымпреунэ ку ей.
  ben-OBCV: এসব নগরের কোনো একটিতে তারা যখন পালিয়ে যাবে, তখন তারা নগর-দুয়ারের সামনে
    গিয়ে দাঁড়াবে এবং সেই নগরের প্রাচীনদের কাছে নিজেদের বক্তব্য উপস্থাপন করবে। পরে
    তারা পলাতককে তাদের নগরে প্রবেশ করতে দেবে ও তাদের সঙ্গে বসবাস করার জন্য একটি স্থান
    নির্দিষ্ট করে দেবে।
  som-som: Oo magaalooyinkaas middood waa inuu u cararaa, oo waa inuu istaagaa iridda
    magaalada laga soo galo, oo xaalkiisa waa inuu u caddeeyaa odayaasha magaalada,
    oo iyana waa inay magaalada soo geliyaan, oo meel siiyaan inuu la degganaado.
  lat-VUC: 'cum ad unam harum confugerit civitatum, stabit ante portam civitatis,
    et loquetur senioribus urbis illius ea quæ se comprobent innocentem: sicque suscipient
    eum, et dabunt ei locum ad habitandum.'
  eng-ASVBT: And he shall flee unto one of those cities, and shall stand at the entrance
    of the gate of the city, and declare his cause in the ears of the elders of that
    city; and they shall take him into the city unto them, and give him a place, that
    he may dwell among them.
  ita-1885: Un tale adunque si rifuggirà in una di quelle città; e, fermatosi all'entrata
    della porta della città, dirà agli Anziani della città le sue ragioni; ed essi
    l'accoglieranno a loro dentro alla città, e gli daranno luogo, ed egli abiterà
    con loro.
  eng-ULB: He will run to one of those cities and will stand at the entrance of the
    city gate, and explain his case to the elders of that city. Then they will take
    him into the city and give him a place for him to live among them.
  spa-VBL: Cuando llegue a una de estas ciudades, expondrá su caso a los ancianos
    a las puertas de la ciudad. Ellos deberán permitirle la entrada, y también le
    prepararán un lugar para alojarse.
  fra-_FOB: Et le meurtrier s'enfuira vers l'une de ces villes; il s'arrêtera à l'entrée
    de la porte de la ville, et il dira ses raisons aux anciens de cette ville; et
    ils le recueilleront chez eux dans la ville, et lui donneront un lieu, afin qu'il
    habite avec eux.
  mal-mal: ആ പട്ടണങ്ങളിൽ ഒന്നിലേക്ക് ഓടിച്ചെല്ലുന്നവൻ പട്ടണത്തിന്റെ പടിവാതില്ക്കൽ
    നിന്നുകൊണ്ട് തന്റെ കാര്യം പട്ടണത്തിലെ മൂപ്പന്മാരെ അറിയിക്കുകയും അവർ അവനെ പട്ടണത്തിൽ
    കൈക്കൊണ്ട് തങ്ങളുടെ ഇടയിൽ പാർക്കേണ്ടതിന് അവന് ഒരു സ്ഥലം കൊടുക്കുകയും വേണം.
  urd-GVR: Lāzim hai ki aisā shaḳhs panāh ke shahr ke pās pahuṅchne par shahr ke darwāze
    ke pās baiṭhe buzurgoṅ ko apnā muāmalā pesh kare. Us kī bāt sun kar buzurg use
    apne shahr meṅ dāḳhil hone kī ijāzat deṅ aur use apne darmiyān rahne ke lie jagah
    de deṅ.
  suz-BL: मिनु मेको मोदेंशो सहरमी मुर साइक्‍ब मुर प्रोक्‍त हना, मेको सहर ङा ठेयब लाप्‍चोमी
    राप्‍शा बाक्‍चा माल्‍ब। मिनु सहर ङा ठेयब मुर आन ङोंइती आं लोव़ नेंपदल। मिनु नोले
    मेकोपुकीमी मेको मुर कली सहर ओव़चा नु बाक्‍तीक खिं गेचा माल्‍नीम। मिनु मेको मुर
    मेकोपुकी नु बाक्‍चा माल्‍ब।
  ita-1927: L’omicida si ricovererà in una di quelle città; e, fermatosi all’ingresso
    della porta della città, esporrà il suo caso agli anziani di quella città; questi
    lo accoglieranno presso di loro dentro la città, gli daranno una dimora, ed egli
    si stabilirà fra loro.
  ckb-ckb: با بۆ یەکێک لەو شارانە هەڵبێت و لە دەروازەی شارەکەدا بوەستێت و کێشەکەی
    بۆ پیرانی ئەو شارە بگێڕێتەوە و ئەوانیش لە شارەکەدا دەیگرنە خۆیان و شوێنێکی دەدەنێ،
    جا لەنێویاندا نیشتەجێ دەبێت.
  eng-BBE: And if anyone goes in flight to one of those towns, and comes into the
    public place of the town, and puts his cause before the responsible men of the
    town, they will take him into the town and give him a place among them where he
    may be safe.
  kan-OKCV: ಆ ಪಟ್ಟಣಗಳಲ್ಲಿ ಒಂದಕ್ಕೆ ಓಡಿ ಬಂದವನು, ಪಟ್ಟಣದ ಬಾಗಿಲ ದ್ವಾರದಲ್ಲಿ ನಿಂತುಕೊಂಡು,
    ಆ ಪಟ್ಟಣದ ಹಿರಿಯರ ಮುಂದೆ ತನ್ನ ವ್ಯಾಜ್ಯವನ್ನು ತಿಳಿಸಬೇಕು. ಅವರು ಅವನನ್ನು ಪಟ್ಟಣದೊಳಗೆ ಸೇರಿಸಿಕೊಳ್ಳಲಿ.
    ಅವರು ತಮ್ಮ ಬಳಿಯಲ್ಲಿ ವಾಸವಾಗಿರಲು ಅವನಿಗೆ ಸ್ಥಳವನ್ನು ಕೊಡಲಿ.
  bbb-bbb: '@see-verse:JOS.020.003'
  tam-2017: அந்தப் பட்டணங்களில் ஒன்றிற்கு ஓடிவருகிறவன், பட்டணத்தின் வாசலில் நின்றுகொண்டு,
    அந்தப் பட்டணத்தினுடைய மூப்பர்களின் காதுகளில் கேட்கும்படி, தன்னுடைய காரியத்தைச்
    சொல்வான்; அப்பொழுது அவர்கள் அவனைத் தங்களிடம் பட்டணத்திற்குள்ளே சேர்த்துக்கொண்டு,
    தங்களோடு குடியிருக்க அவனுக்கு இடம் கொடுக்கவேண்டும்.
  spa-RV-1909: 'Y el que se acogiere á alguna de aquellas ciudades, presentaráse á
    la puerta de la ciudad, y dirá sus causas, oyéndolo los ancianos de aquella ciudad:
    y ellos le recibirán consigo dentro de la ciudad, y le darán lugar que habite
    con ellos.'
  ron-BTF: Și când cel care fuge la una din cetățile acestea va sta la intrarea porții
    cetății și va spune cauza lui în auzul bătrânilor acelei cetăți, să-l primească
    la ei în cetate și să îi dea un loc ca să locuiască între ei.
  eng-WEBP: He shall flee to one of those cities, and shall stand at the entrance
    of the gate of the city, and declare his case in the ears of the elders of that
    city. They shall take him into the city with them, and give him a place, that
    he may live among them.
  eng-FBV: When he gets to one of these towns, he shall state his case to the elders
    at the town gates. They must allow him to enter, and they will also arrange a
    place for him to stay.
  nld-1939: Wanneer dan iemand naar een van deze steden vlucht, bij de ingang van
    de stadspoort blijft staan, en ten aanhoren van de oudsten van die stad zijn belangen
    bepleit, dan moeten ze hem bij zich in de stad opnemen en hem een plaats aanwijzen,
    waar hij bij hen kan wonen.
  nch-BL: “Huan quema se tacat ajsiti para momanahuis ipan se altepet, monequi yas
    campa nopa caltemit para calaquis ipan nopa altepet campa itztoque nopa huehue
    tacame huan quinpohuilis nochi ten panotoc. Huan nopa tayacanani huelis quiselise
    ipan nopa altepet huan quimacase campa itztos.
  vie-1934: Kẻ sát nhân sẽ chạy trốn đến một của các thành này, đứng nơi cửa thành,
    thuật sự tình cho các trưởng lão của thành ấy nghe. Các trưởng lão sẽ tiếp dẫn
    người vào trong thành, chỉ định cho một chỗ ở tại giữa mình.
  hin-CV: वो व्यक्ति अपनी भूल-चूक को बुजुर्गों को बताए और वे उसे नगर के अंदर ले लें,
    और उसे ठहरने को जगह दे, ताकि वह उनके साथ रहने लगे.
  spa-BES: Y si alguien va en vuelo a una de esas ciudades, y entra en el lugar público
    de la ciudad, y pone su causa ante los hombres responsables de la ciudad, lo llevarán
    a la ciudad y le darán un lugar entre ellos donde él pueda estar a salvo.
  tdx-tdx: Ie hitriban-day mb’ ami’ty raik’ amy rova rezay, naho hijohañe an-dalambei’
    i rovay, naho hitaroñe ty aze an-dravembia’ o androanavi’ i rovaio; le hampihovae’
    iareo amy rovay vaho ho tolora’ iareo toetse himoneña’e am’ iareo.
  tha-KJV: ให้​ผู้​นั้นหนีไปยังเมืองเหล่านี้เมืองใดเมืองหนึ่ง และยืนอยู่​ที่​ทางเข้าประตูเมืองนั้น
    และอธิบายเรื่องของตนให้​แก่​พวกผู้​ใหญ่​ในเมืองนั้นให้​ทราบ แล​้วเขาทั้งหลายจะนำผู้นั้นเข้าไปในเมือง
    กำหนดที่​ให้​อยู่​แล​้วผู้นั้นจะอยู่​ที่​นั่นในหมู่พวกเขาทั้งหลาย
  por-BR-2018: 'E o que se refugiar a alguma daquelas cidades se apresentará à porta
    da cidade, e dirá suas causas, ouvindo-o os anciãos daquela cidade: e eles o receberão
    consigo dentro da cidade, e lhe darão lugar que habite com eles.'
  deu-ELO: Und er soll in eine von diesen Städten fliehen, und an dem Eingang des
    Stadttores stehen und vor den Ohren der Ältesten jener Stadt seine Sache vorbringen;
    und sie sollen ihn zu sich in die Stadt aufnehmen und ihm einen Ort geben, daß
    er bei ihnen wohne.
  eng-WYC-2018: And he shall stand before the gates of the city, and he shall speak
    to the elder men of that city those things that shall prove him(self) innocent;
    and so they shall receive him, and they shall give to him a place to dwell in.
  epo-epo: Kaj li forkuros al unu el tiuj urboj, kaj stariĝos antaŭ la pordego de
    la urbo, kaj rakontos al la plejaĝuloj de tiu urbo sian aferon; kaj ili enprenos
    lin en la urbon al si, kaj donos al li lokon, por ke li loĝu ĉe ili.
  uig-PIN: Adǝmni xundaⱪ ɵltürgǝn kixi bu xǝⱨǝrlǝrning birigǝ ⱪeqip berip, xǝⱨǝrning
    ⱪowuⱪiƣa kelip, xu yǝrdǝ xǝⱨǝrning aⱪsaⱪalliriƣa ɵz ǝⱨwalini eytsun; ular uni
    ɵzigǝ ⱪobul ⱪilip xǝⱨǝrgǝ kirgüzüp, uning ɵzliri bilǝn billǝ turuxiƣa uningƣa
    jay bǝrsun.
  beo-beo: E da Dabe Fasa:besa:le Gaga:su Moilai bai bagade afae amoga hobeale asili,
    fofada:su sogebi amo moilai bai bagade ea logo holeiga asili, moilai bai bagade
    ouligisu dunu ilima hou da ema doaga:i olelemu. Amasea, ilia da ema logo doasili,
    e amo moilai bai bagade ganodini esaloma:ne, ea golasu hogomu.
  tpi-OTNT: Taim wanpela man i ranawe na em i kamap long dispela taun em i laik hait
    long en, orait em i mas i go long ples bilong kot long bikpela dua bilong taun,
    na tokaut long ol hetman long ol samting em i bin mekim. Na bai ol hetman i tokim
    em long i go insait long taun na bai ol i larim em i stap wantaim ol.
  hau-SA: Lokacin da ya gudu zuwa ɗaya daga cikin biranen nan, sai yă tsaya a ƙofar
    birnin yă gaya wa dattawan wannan birni damuwarsa. Sa’an nan su karɓe shi su ba
    shi wurin zama a cikin birninsu.
  uig-LAT: Ademni shundaq öltürgen kishi bu sheherlerning birige qéchip bérip, sheherning
    qowuqigha kélip, shu yerde sheherning aqsaqallirigha öz ehwalini éytsun; ular
    uni özige qobul qilip sheherge kirgüzüp, uning özliri bilen bille turushigha uninggha
    jay bersun.
  nde-nde: Lapho ebalekela kwelinye lala amadolobho, kumele eme esangweni ledolobho
    abesesitsho ukuthi ukhala ngani ebadaleni balelodolobho. Abadala sebezamamukela-ke
    edolobheni labo besebemnika indawo yokuhlala phakathi kwabo.
  ton-ton: Pea ka tuʻu ʻi he matapā ʻo ha kolo ʻe taha ʻi he ngaahi kolo ni, ʻaia
    ʻoku ne hola ki ai, ʻo ne fakamatala ʻene meʻa ʻi he telinga ʻoe kau mātuʻa ʻoe
    kolo ko ia, tenau ʻave ia ki he kolo kiate kinautolu, ʻonau tuku kiate ia ha potu,
    ke ne nofo ai mo kinautolu.
  ces-1613: A když by utekl do jednoho z těch měst, stane u vrat v bráně města, a
    oznámí starším města toho při svou; i přijmou ho do města k sobě, a dají mu místo,
    i bydliti bude u nich.
  eng-WMB: He shall flee to one of those cities, and shall stand at the entrance of
    the gate of the city, and declare his case in the ears of the elders of that city.
    They shall take him into the city with them, and give him a place, that he may
    live among them.
  tam-TCV: அவன் ஒரு அடைக்கலப் பட்டணத்திற்குத் தப்பி ஓடிப்போனால் அவன் பட்டண நுழைவாசலில்
    நின்று, தன் வழக்கை பட்டணத்து சபைத்தலைவர்கள் முன்னிலையில் சொல்லவேண்டும். அப்பொழுது
    அவர்கள் அவனைத் தங்கள் பட்டணத்துக்குள் அழைத்துச்சென்று, அவர்கள் மத்தியில் வாழ்வதற்கு
    ஓர் இடத்தைக் கொடுக்கவேண்டும்.
  ceb-ULB: Modagan siya sa usa niadtong mga siyudara ug mobarog didto sa pultahan
    sa ganghaan sa siyudad, ug ipasabot ang iyang sala ngadto sa mga kadagkoan niana
    nga siyudad. Unya dalhon nila siya ngadto sa siyudad ug hatagan ug dapit aron
    magpuyo uban kanila.
  pol-UBG: Gdy ktoś ucieknie do jednego z tych miast i stanie przy wejściu do bramy
    miejskiej, opowie do uszu starszych tego miasta swoją sprawę, a oni przyjmą go
    do miasta do siebie i dadzą mu miejsce, i będzie z nimi mieszkał.
  urd-GVU: لازم ہے کہ ایسا شخص پناہ کے شہر کے پاس پہنچنے پر شہر کے دروازے کے پاس بیٹھے
    بزرگوں کو اپنا معاملہ پیش کرے۔ اُس کی بات سن کر بزرگ اُسے اپنے شہر میں داخل ہونے
    کی اجازت دیں اور اُسے اپنے درمیان رہنے کے لئے جگہ دے دیں۔
  deu-1912: Und der da flieht zu der Städte einer, soll stehen draußen vor der Stadt
    Tor und vor den Ältesten der Stadt seine Sache ansagen; so sollen sie ihn zu sich
    in die Stadt nehmen und ihm Raum geben, daß er bei ihnen wohne.
  kan-2017: ಅಂಥ ಪಟ್ಟಣಕ್ಕೆ ಓಡಿ ಹೋದವನು ಮೊದಲು ಊರ ಬಾಗಿಲಲ್ಲೇ ನಿಂತುಕೊಂಡು ಅಲ್ಲಿನ ಹಿರಿಯರಿಗೆ
    ತನ್ನ ಸಂಗತಿಯನ್ನು ತಿಳಿಯಪಡಿಸಲಿ. ಅವರು ಅವನನ್ನು ಊರೊಳಕ್ಕೆ ಸೇರಿಸಿಕೊಂಡು, ಅವನ ವಾಸಕ್ಕೆ ಸ್ಥಳ
    ಕೊಡಲಿ
  tgo-tgo: “Mbaŋa ne ve vo vutha e ghambako iyako regha, wone ve ndeghathɨ e ghamba
    ruruko na i utu giya le rɨgheko weŋgiya ghembako giyagiyaniye budakai me yomarawe.
    Amba ne thɨ vatomwe i ru e ghembako tɨne na thɨ wogiya le ghamba yaku na ve yakuwe.
  yap-yap: Rayag ni nge mil nge yan nga reb e pi binaw ney, nge yan nga tagil’ e pufthin
    riy u langan e garog ko fare binaw, nge weliy e tin nike buch rok ngak e pi tayugang’.
    Ma aram miyad ra pag nge yan ngalan fare binaw miyad pi’ bang ngak ni nge par
    riy, ya nge yag ni nge par u rom.
  hlt-MCSB: Te khopuei khuikah pakhat pakhat la a rhaelrham vaengah khopuei vongka
    kah thohka ah pai saeh lamtah a dum a lai te khopuei kah a hamca rhoek hna ah
    thui pah saeh. Te vaengah anih te a kho khuila khoem uh saeh, anih te a hmuen
    pae uh van saeh lamtah amih taengah khosa saeh.
  mdy-ETH: ዬይ ዓሢ ዬንሢ ካታሞንሢፓ ፔቴማ ሩኡሪ ዴንዲ ካታሜሎ ጌሎ ካሮይዳ ዓኣ ዎጎ ዎጋ ዓሶም ማዺንቴ ባኮ ቢያ ኬኤዞንጎ፤
    ዬካፓ ዔያታ ዒዛ ካታሞ ጌልዚ፥ ዒ ናንጋንዳ ቤሲ ዒንጋዛ ዒኢካ ዒ ዴዖንጎ።
  twi-ASANTE: Sɛ onipa a wanhyɛ da na ɔkum obi no duru kuropɔn no bi so a, ɔnkɔhunu
    kuropɔn no mu mpanimfoɔ wɔ kuropɔn no ɛpono ano na ɔnkyerɛ wɔn deɛ ɛsiiɛ. Ɛsɛ
    sɛ wɔma ho kwan ma ɔwura kuropɔn no mu, na wɔne no tena.
  eng-WEBU: He shall flee to one of those cities, and shall stand at the entrance
    of the gate of the city, and declare his case in the ears of the elders of that
    city. They shall take him into the city with them, and give him a place, that
    he may live among them.
  bnp-bnp: “‘Na tahuna a bakovi tara i ha, i bele vona a tanga iea, ge lakea na hini
    ni kado a maregoa vona na dilidala na tanga, ge vakalongo e huriki a gare na maki
    i ratea. Muri e huriki a gare ri gi takia ge dili na tanga, ge made turane ria.
  wal-wal: Asa woridaagee he katamatuppe issuwaakko baqato; baqatidi biidi, katamaa
    geliyo penggiyan eqqidi, hanidabaa he katamaa cimatuyyo yooto. Yootin eti bantta
    katamaa efiidi, i de7ana sohuwaa immin, i etaara yan de7o.
  spa-PDDPT: El que huya a alguna de esas ciudades, se presentará a la puerta de la
    ciudad y expondrá sus razones a oídos de los ancianos de aquella ciudad. Ellos
    lo recibirán consigo en la ciudad y le darán lugar para que viva con ellos.
  gun-gun: Ha'e va'e tetã katy oo 'rã onhemi aguã. Tetã kora rokẽ py ovaẽ vy ha'e
    pygua nhomongeta va'ety kuery pe omombe'upa 'rã guekokue. Ha'e ramo mae omoinge
    'rã tetã py. Ha'e vy ixupe ome'ẽ 'rã ha'e kuery reve oiko aguã.
  agu-BL: Yi ko at jun lben tan colol tib tul jun scyeri yi tnuma'tz, tajwe'n yil
    tz'opon stzi puertil yi tnum tan jakle'n permis scyetz yi e' wi' banl wi'. Tajwe'n
    xtxol i' scyetz yi ẍe'n cunin mban yi til. Kalena's tzun tz'ak'lij ama'ltz tetz
    tan najewe'n tul yi tnuma'tz.
  ilo-ULB: Tumarayto isuna iti maysa kadagiti siudad ken tumakderto isuna iti pagserkan
    ti ruangan ti siudad, ket ilawlawagnanto ti kasasaadna kadagiti panglakayen iti
    dayta a siudad. Ket pastrekendanto isuna iti siudad ken ikkandanto isuna iti lugar
    a pakipagnaedanna kadakuada.
  kpg-kpg: Gei mee gaa lele gi tei nia waahale aanei, hana gi di gowaa hagi aga i di
    ngudu di bontai di waahale, hagamodongoohia ina gi nia dagi o di waahale deelaa
    di mee dela ne hai. Gei digaula ga haga ulu a mee gi lodo di waahale, gaa wanga
    di gowaa e noho iei mee, gii mee ai di noho i golo.
  uig-ARA: ئادەمنى شۇنداق ئۆلتۈرگەن كىشى بۇ شەھەرلەرنىڭ بىرىگە قېچىپ بېرىپ، شەھەرنىڭ
    قوۋۇقىغا كېلىپ، شۇ يەردە شەھەرنىڭ ئاقساقاللىرىغا ئۆز ئەھۋالىنى ئېيتسۇن؛ ئۇلار
    ئۇنى ئۆزىگە قوبۇل قىلىپ شەھەرگە كىرگۈزۈپ، ئۇنىڭ ئۆزلىرى بىلەن بىللە تۇرۇشىغا ئۇنىڭغا
    جاي بەرسۇن.
  bsp-bsp: Wədif ka fum wəkakɔ ɛntam kəyɛksɛ pəkɔ dare din sədare sasɔkɔ dacɔ, k'ɔŋkɔ-ɛ,
    pəkɔ pəcəmɛ dare dəkusu, pəloku abeki a dare tes tɔkɔ ɛləsər mɔ. Ŋambaŋ kɔ dare
    dadɔkɔ disrɛ, ŋamentər' kɔ kəfo nkɛ ɔŋkɔndɛ ŋa dacɔ mɔ.
  sus-sus: A na na taa li tɛmui naxɛ, a xa ti naa sode dɛ ra, a fa a dɛntɛgɛ forie
    bɛ. Nee xa a raso taa kui, e a yigiya e xɔnyi.
  pon-2006: E kak tenge ehu kahnimw pwukat, oh kohla wasahn kopwung ni ewen kelen
    kahnimwo oh kawehwehiong kaun akan dahme pweidahro. Irail ahpw pahn kahrehlong
    nan kahnimwo oh kihong wasa kis me e kak kousoan ie.
  ksd-ksd: Ma na lop tar tai ta tikai ta go ra umana pia na pal, ma na tur ta ra mataniolo
    ta ra pia na pal, ma na varvai ure ra magit i ga pait ia ta ra luaina mata i ra
    umana patuana ta nam ra pia na pal; ma diat a ben vaola ta ra pia na pal pire
    diat, ma diat a tul tar ta pakana tana upi na ki pire diat.
  tur-YTC: Adam kentlerden birine kaçacak, kent kapısının girişinde duracak ve davasını
    o kentin ihtiyarlarının kulağına bildirecek. Onu yanlarında kente götürecekler
    ve aralarında yaşaması için ona bir yer verecekler.
  ind-AYT: Apabila ia melarikan diri ke salah satu kota tadi, ia harus berdiri di
    depan pintu gerbang kota dan berbicara menyampaikan perkaranya kepada para tua-tua
    kota itu. Mereka harus menerimanya di dalam kota dan memberinya tempat untuk tinggal
    bersama mereka.
  nya-nya: Ngati munthu wathawira ku umodzi mwa mizinda imeneyi, akafike pa malo oweruzira
    milandu amene ali pa chipata cha mzindawo ndipo akafotokoze mlandu wake pamaso
    pa akuluakulu a mzindawo. Kenaka iwo adzamulola kulowa mu mzinda wawo ndi kumupatsa
    malo woti akhale nawo.
  hrv-hrv: Ako ubojica utekne u koji od tih gradova, neka stane pred gradska vrata
    i neka starješinama toga grada iznese svoju stvar. Oni neka ga prime u svoj grad
    i odrede mu mjesto gdje će prebivati među njima.
  mps-mps: Aga te hanu dabe me deliba wi pelama, tama te po tų yabo madi te hanu
    genuai sunumi teba pedelama, tama te tobolu bidi dabebolo te sę mena tama yali
    po te hanilama pusumainogo yao. Nosali te tobolu bidi dabego aga te hanu tomoba
    pomainogo yaibao, tama augwaligo te aga augwali dali bidabo pesage te bulu menama
    bidimainogo yaibao.
  tpi-tpi: Taim wanpela man i ranawe na em i kamap long dispela taun em i laik hait
    long en, orait em i mas i go long ples bilong kot long bikpela dua bilong taun,
    na tokaut long ol hetman long ol samting em i bin mekim. Na bai ol hetman i tokim
    em long i go insait long taun na bai ol i larim em i stap wantaim ol.
  dan-1931: Når han tyr hen til en af disse Byer og stiller sig i Byportens Indgang
    og forebringer sin Sag for Byens Ældste, skal de optage ham i Byen hos sig og
    anvise ham et Sted, hvor han kan bo hos dem;
  vie-OVCB: Tại cổng thành, người này sẽ trình bày nội vụ cho các trưởng lão của thành.
    Họ sẽ đem người ấy vào, cho ở trong thành.
  guj-2017: તે માણસ તેમાંના કોઈ એક નગરમાં નાસી જશે, તે નગરના દરવાજાના પ્રવેશદ્વાર
    પર તે ઊભો રહેશે અને તે નગરોના વડીલોને તેની બાબત જણાવશે. પછી તેઓ તેને તે નગરમાં
    સ્વીકારશે અને તેઓની વચ્ચે રહેવા માટે તેને જગ્યા આપશે.
  pon-2006A: E kak tenge ehu kahnimw pwukat, oh kohla wasahn kopwung ni ewen kelen
    kahnimwo oh kawehwehiong kaun akan dahme pweidahro. Irail ahpw pahn kahrehlong
    nan kahnimwo oh kihong wasa kis me e kak kousoan ie.
  por-BRBSL: Ele fugirá para uma dessas cidades, e ficará à entrada do portão da cidade,
    e declarará seu caso aos ouvidos dos anciãos daquela cidade. Eles o levarão para
    a cidade com eles, e lhe darão um lugar, para que possa viver entre eles.
  cth-cth: Hote kho buetbuet touh dawk ka yawng e tami teh, kho e longkha koe kangdue
    vaiteh, hote kho dawk kacuenaw koe amae kong hah a thaisak vaiteh, ahnimouh ni
    kho thung a kaw vaiteh, amamouh koe hmuen a poe han.
  twi-twi: Sɛ onipa a wanhyɛ da na okum obi no du kuropɔn no bi so a, onkohu kuropɔn
    no mu mpanyimfo wɔ kuropɔn no pon ano na ɔnkyerɛ wɔn nea esii. Ɛsɛ sɛ wɔma ho
    kwan ma owura kuropɔn no mu, na wɔne no tena.
  hlt-hlt: Te khopuei khuikah pakhat pakhat la a rhaelrham vaengah khopuei vongka
    kah thohka ah pai saeh lamtah a dum a lai te khopuei kah a hamca rhoek hna ah
    thui pah saeh. Te vaengah anih te a kho khuila khoem uh saeh, anih te a hmuen
    pae uh van saeh lamtah amih taengah khosa saeh.
  tbz-SIM: Wèè nɔ̀ùtɛ̀ ò yetɛ́nɛ̀ kòò tùɔ̀koo dɛ kó dihɛì wèe cómmú dibòrì kɛ́nɑ́kɛ́
    bɛhɛikɛ̀nkótíbɛ̀ dɛ̀ɛ̀ dɔ̀ɔ̀, kɛ̀ bɛ̀ɛ ò cɔutɛ́ kóò bɛnkɛ ò yó mborɛ̀ bɛ cuokɛ̀.
  msy-2020: “Eghtɨ gumazir osɨmtɨzim gamizim nguibar ekiar kamɨn mongsɨ mangɨ otogh,
    faragh mangɨ nguibar ekiamɨn tiar akamɨn, uan osɨmtɨzimɨn gun gumazir aruabav
    kemegh. Eghtɨ me an amamangatɨghtɨ, a mangɨ me ko ikiam.
  azb-azb: Qoy qatil bu şəhərlərdən birinə qaçsın, şəhər qapısının girəcəyində dursun.
    Orada o şəhərin ağsaqqallarına öz əməlini söyləsin. Onlar da onu şəhərə, yanlarına
    aparsınlar və yer versinlər ki, onlarla yaşasın.
  eng-DBY: And he shall flee unto one of those cities and stand at the entrance of
    the city-gate, and shall declare his matter in the ears of the elders of that
    city; and they shall take him into the city unto them, and give him a place, that
    he may dwell among them.
  hin-2017: वह उन नगरों में से किसी को भाग जाए, और उस नगर के फाटक में से खड़ा होकर
    उसके पुरनियों को अपना मुकद्दमा कह सुनाए; और वे उसको अपने नगर में अपने पास टिका
    लें, और उसे कोई स्थान दें, जिसमें वह उनके साथ रहे।
  swp-swp: '@see-verse:JOS.020.003'
  eng-YLT: '''When [one] hath fled unto one of these cities, and hath stood [at] the
    opening of the gate of the city, and hath spoken in the ears of the elders of
    that city his matter, then they have gathered him into the city unto them, and
    have given to him a place, and he hath dwelt with them.'
  eng-WYC-2017: And he shall stand before the gates of the city, and he shall speak
    to the elder men of that city those things that shall prove him innocent; and
    so they shall receive him, and they shall give to him a place to dwell in.
  eng-WMBB: He shall flee to one of those cities, and shall stand at the entrance
    of the gate of the city, and declare his case in the ears of the elders of that
    city. They shall take him into the city with them, and give him a place, that
    he may live amongst them.
  urd-GVH: लाज़िम है कि ऐसा शख़्स पनाह के शहर के पास पहुँचने पर शहर के दरवाज़े के
    पास बैठे बुज़ुर्गों को अपना मामला पेश करे। उस की बात सुनकर बुज़ुर्ग उसे अपने शहर
    में दाख़िल होने की इजाज़त दें और उसे अपने दरमियान रहने के लिए जगह दे दें।
  rug-rug: Boka govete la si asa koa keke koari na vasileana lavata hire, meke la
    koasa vasina tana vinaripituina koasa sasadana sa vasileana lavata, meke tozi
    va minaki koari na koimata gua sapu ta evaṉa. Kote va malumia rini pude nuquru
    koasa vasileana lavata meke ponia vasina rini pude koa, pude boka koa hola vasina
    si asa.
  gaz-gaz: Inni yommuu magaalaawwan sana keessaa tokkotti kooluu galutti karra magaalattii
    irra dhaabatee fuula maanguddoota magaalaa sanaa duratti dhimma isaa himachuu
    qaba. Isaanis ergasii magaalaa isaaniitti isa simatanii akka inni isaan wajjin
    jiraatuuf iddoo kennuufii qabu.
  fra-LSG: Le meurtrier s’enfuira vers l’une de ces villes, s’arrêtera à l’entrée
    de la porte de la ville, et exposera son cas aux anciens de cette ville; ils le
    recueilleront auprès d’eux dans la ville, et lui donneront une demeure, afin qu’il
    habite avec eux.
  gnn-gnn: '@see-verse:JOS.020.003'
  yal-yal: A na a gi, a na taana nde li, a xa sa ti taan so dɛɛn na, a yi a sɔnna
    dɛntɛgɛ taan fonne xa. E yi a rasuxu taani, e a yigiya.
  haw-1868: Aia pee aku oia i kekahi o keia mau kulanakauhale, a e ku iluna oia ma
    ka ipuka o ua kulanakauhale la, a e olelo aku i na pepeiao o ka poe lunakahiko
    o ua kulanakauhale la i kona mea, e hoonoho lakou ia ia ma ke kulanakauhale me
    lakou, a e haawi lakou ia ia i wahi e noho pu ai oia me lakou.
  arb-NAV: فَيَلُوذُ بِوَاحِدَةٍ مِنْ هَذِهِ الْمُدُنِ وَيَقِفُ عِنْدَ مَدْخَلِ بَوَّابَةِ
    الْمَدِينَةِ، شَارِحاً قَضِيَّتَهُ لِشُيُوخِ الْمَدِينَةِ، فَيُدْخِلُونَهُ الْمَدِينَةَ
    وَيُوَفِّرُونَ لَهُ مَكَاناً لِلإِقَامَةِ فِيهَا.
  ewe-ewe: Ne amewula la ɖo du siawo dometɔ ɖeka me la, awɔ takpekpe kple du ma me
    tɔwo ƒe ametsitsiwo, agblɔ nu si dzɔ la na wo, ekema woaxɔe, ana teƒee wòanɔ le
    wo dome.
  eng-LEE: And he shall flee unto one of those cities, and he shall stand at the entrance
    of the gate of the city, and speak in the ears of the elders of that city his
    words; and they shall take him into the city unto them, and give him a place,
    that he may dwell among them.
  asm-FB: সেই জন লোকে সেই নগৰবোৰৰ মাজৰ কোনো এখন নগৰলৈ পলাই গৈ, নগৰৰ দুৱাৰ মুখত থিয়
    দি যেতিয়া তেওঁৰ সেই অভিযোগ সেই নগৰৰ বৃদ্ধ লোক সকলৰ আগত বুজাই ক’ব; তেতিয়া তেখেতসকলে
    তেওঁক নগৰলৈ লৈ গৈ তেওঁক তেখেতসকলৰ মাজত বাস কৰিবলৈ কোনো এটা ঠাই দিব৷
  sus-A: عَ نَ نَ تَا لِ تّمُي نَشّ، عَ شَ تِ نَا سٌدٍ دّ رَ، عَ قَ عَ دّنتّفّ قٌرِيٍ
    بّ. نٍيٍ شَ عَ رَ سٌ تَا كُي، عٍ عَ يِفِيَ عٍ شْنيِ.
  fra-SBL: Il s'enfuira dans l'une de ces villes, se tiendra à l'entrée de la porte
    de la ville et exposera son cas aux oreilles des anciens de cette ville. Ils le
    prendront avec eux dans la ville et lui donneront une place, afin qu'il vive au
    milieu d'eux.
  hbo-hbo: וְנָ֞ס אֶל־אַחַ֣ת ׀ מֵהֶעָרִ֣ים הָאֵ֗לֶּה וְעָמַד֙ פֶּ֚תַח שַׁ֣עַר הָעִ֔יר
    וְדִבֶּ֛ר בְּאָזְנֵ֛י זִקְנֵ֥י הָעִֽיר־הַהִ֖יא אֶת־דְּבָרָ֑יו וְאָסְפ֨וּ אֹתֹ֤ו
    הָעִ֙ירָה֙ אֲלֵיהֶ֔ם וְנָתְנוּ־לֹ֥ו מָקֹ֖ום וְיָשַׁ֥ב עִמָּֽם׃
  piu-2006: '@see-verse:JOS.020.003'
  kik-kik: “Rĩrĩa orĩra itũũra rĩmwe rĩa macio manene-rĩ, nĩarĩrũgamaga kĩhingo-inĩ
    gĩa itũũra rĩu inene, nake akoiga ũrĩa ekĩte arĩ mbere ya athuuri a itũũra rĩu
    inene. Nao makamwĩtĩkĩria atũũre itũũra rĩu rĩao na makamũhe handũ atũũranie nao.
  fra-NCL: Le meurtrier s’enfuira vers une de ces villes ; il s’arrêtera à l’entrée
    de la porte de la ville, et exposera son cas aux anciens de cette ville ; ceux-ci
    le recueilleront auprès d’eux dans la ville, et lui donneront une demeure pour
    qu’il habite avec eux.
  cek-AK: Hae vangpuinawk thung ih vangpui maeto ah a cawnh naah, vangpui thung akunhaih
    khogkha taengah angdoe ueloe, to vangpui thungah kaom kacoehtanawk hmaa ah angmah
    kawng to taphong tih; to tiah a thuih pacoengah ni anih to vangpui thungah akunsak
    ueloe, nihcae hoi nawnto oh hanah anih han ohhaih ahmuen to paek o tih.
  cuk-cuk: ” ’Dule-emar-oburgwisadi, a-neggwebur-gwagwense wakitele, a-neggwebur-dogedgi
    girmar-dummagan-igar-nabomaladga e-ibmar-imaksad sogoed. Geb deyobi girmar-dummagan
    a-neggweburgi we-dule-abingamaloed, geb emar-abargi-megega ega neg ukmaloed.
  uig-CYR: Адәмни шундақ өлтүргән киши бу шәһәрләрниң биригә қечип берип, шәһәрниң
    қовуқиға келип, шу йәрдә шәһәрниң ақсақаллириға өз әһвалини ейтсун; улар уни өзигә
    қобул қилип шәһәргә киргүзүп, униң өзлири билән биллә турушиға униңға җай бәрсун.
  tel-2017: ఒకడు ఆ పట్టణాల్లో ఒక దానికి పారిపోయి ఆ పట్టణ ద్వారం దగ్గర నిలబడి, ఆ పట్టణపు
    పెద్దలు వినేలా తన సంగతి చెప్పిన తరువాత, వారు పట్టణంలోకి అతనిని చేర్చుకుని తమ దగ్గర
    నివసించడానికి స్థలమివ్వాలి.
  hat-BSA: Li va sove ale rive nan youn nan vil sila yo. Yo va kanpe nan antre pòtay
    a vil sa a pou pwononse ka li a pou ansyen yo nan vil la tande. Konsa, yo va fè
    l antre nan vil kote yo a, yo va ba li yon kote pou li kapab rete pami yo.
  kos-kos: El fin kaingla nu in sie siti inge, el enenu in tui ke acn in nununku ke
    acn in utyak an, ac fahkak ma se el orala an nu sin mwet kol in siti sacn. Na
    elos fah ku in eisal nu in siti sac ac sang sie acn elan muta we.
  hbo-WLC: וְנָ֞ס אֶל־אַחַ֣ת ׀ מֵהֶעָרִ֣ים הָאֵ֗לֶּה וְעָמַד֙ פֶּ֚תַח שַׁ֣עַר הָעִ֔יר
    וְדִבֶּ֛ר בְּאָזְנֵ֛י זִקְנֵ֥י־הָעִֽיר הַהִ֖יא אֶת־דְּבָרָ֑יו וְאָסְפ֨וּ אֹת֤וֹ
    הָעִ֙ירָה֙ אֲלֵיהֶ֔ם וְנָתְנוּ־ל֥וֹ מָק֖וֹם וְיָשַׁ֥ב עִמָּֽם׃
  ibo-ibo: Mgbe onye gburu mmadụ ahụ na-amaghị ama gbabara nʼime otu obodo ndị a,
    ọ ga-eguzo nʼọnụ ụzọ ama obodo ahụ gwa ndị okenye obodo ahụ ihe niile mere. Ndị
    okenye ahụ ga-akpọbata ya nʼime obodo ahụ, nye ya ebe ọ ga-ebi nʼetiti ha.
  ory-ory: ଆଉ ତହିଁ ମଧ୍ୟରୁ କୌଣସି ନଗରକୁ ପଳାୟନକାରୀ ଲୋକ ନଗର ଦ୍ୱାରର ପ୍ରବେଶ ସ୍ଥାନରେ ଠିଆ
    ହୋଇ ନଗରର ପ୍ରାଚୀନମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ଆପଣାର କଥା କହିବ, ତହୁଁ ସେମାନେ ନଗର ମଧ୍ୟରେ ଆପଣାମାନଙ୍କ
    ନିକଟକୁ ତାହାକୁ ଆଣି ଆପଣାମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରିବାକୁ ସ୍ଥାନ ଦେବେ।
  chk-chk: Iwe, epwe tongeni sü ngeni eu lein ekewe telinimwen op, epwe ütä leasamalapan
    o apworausa ngeni ekewe souakomwen ewe telinimw mine a fis ngeni. Mürin, repwe
    emwenalong lon ewe telinimw o alenia pwe epwe nom rer.
  rop-rop: “Wal wen im kamat langa det taun, im garra go langa det miting pleis deya
    langa det geit, en im garra dalim ola boswan wanim bin hepin langa im, en olabat
    garra larram im jidan langa det taun, en olabat garra faindim haus blanga im du.
  ukr-1871: І хто втече в одно з тих міст, нехай стане у входу до міста, і принесе
    справу свою перед мужів громадських сего города. Тодї нехай вони приймають його
    до себе в город і дають йому притулок, щоб йому жити між ними.
  deu-1951: Und wer zu einer dieser Städte flieht, der soll draußen vor dem Stadttor
    stehen und seine Sache vor die Ältesten dieser Stadt bringen; dann sollen sie
    ihn zu sich in die Stadt nehmen und ihm Platz geben, daß er bei ihnen wohnen kann.
  eng-JPS: And he shall flee unto one of those cities, and shall stand at the entrance
    of the gate of the city, and declare his cause in the ears of the elders of that
    city; and they shall take him into the city unto them, and give him a place, that
    he may dwell among them.
  srp-1865: Pa kad ko uteèe u koji od tijeh gradova, neka stane pred vratima gradskim
    i neka kaže starješinama onoga grada stvar svoju, pa neka ga prime k sebi, i dadu
    mu mjesto da sjedi kod njih.
  lug-lug: “Annadukiranga mu kimu ku bibuga ebyo n’ayimirira ku mulyango gw’ekibuga
    annyonnyole ensonga ye eri abakadde b’ekibuga ekyo. Awo ne balyoka bamukkiriza
    okuyingira mu kibuga ne bamuwa ekifo eky’okubeeramu.
  heb-heb: ונס אל אחת מהערים האלה ועמד פתח שער העיר ודבר באזני זקני העיר ההיא את דבריו
    ואספו אתו העירה אליהם ונתנו לו מקום וישב עמם׃
  ben-IRV: আর সে তার মধ্যে কোন এক নগরে পালিয়ে যাবে এবং নগরের দরজার প্রবেশ স্থানে
    দাঁড়িয়ে নগরের প্রাচীনদের কাছে তার কথা বলবে; পরে তারা নগরের মধ্যে তাদের কাছে
    তাকে নিয়ে এসে তাদের মধ্যে বাস করতে স্থান দেবে।
  pan-pan: ਉਹ ਇਹਨਾਂ ਨਗਰਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੂੰ ਭੱਜ ਜਾਵੇ ਅਤੇ ਨਗਰ ਦੀ ਡਿਉੜ੍ਹੀ ਦੇ ਫਾਟਕ ਉੱਤੇ
    ਜਾ ਖਲੋਵੇ ਅਤੇ ਉਸ ਨਗਰ ਦੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਆਪਣੀ ਗੱਲ ਕਰੇ ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਨਗਰ ਵਿੱਚ
    ਆਪਣੇ ਕੋਲ ਲੈ ਜਾਣ ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਥਾਂ ਦੇਣ ਕਿ ਉਹ ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਵੱਸ ਜਾਵੇ।
  mya-JVB: ထို မြို့ တစုံ တမြို့သို့ ပြေး သောသူသည် မြို့ တံခါးဝ ၌ရပ် ၍ ၊ ထို မြို့
    ၌ အသက်ကြီး သူတို့အား မိမိ အမှု ကို ကြားပြော သောအခါ ၊ သူတို့သည် မြို့ ထဲ သို့ခေါ်
    ၍ သူ တို့ထံ မှာနေရာ ချ ရကြမည်။
  hmo-hmo: “Unai heau tauna be inai hanua ta ena magu iduara kota dekenai do ia gini,
    bona ia dekenai ia vara kerere ena sivarai be hanua tau badadia dekenai do ia
    gwauraia. Vadaeni tau badadia ese hanua lalonai do idia hakaua vareai, gabu ta
    do idia henia, unuseni do ia noho.
  urd-urd: वह उन शहरों में से किसी में भाग जाए, और उस शहर के दरवाज़े पर खड़ा हो कर
    उस शहर के बुज़ुर्गों को अपना हाल कह सुनाए; तब वह उसे शहर में अपने हाँ ले जाकर
    कोई जगह दें ताकि वह उनके बीच रहे।
  rus-SYN: И кто убежит в один из городов сих, пусть станет у ворот города и расскажет
    вслух старейшин города сего дело свое; и они примут его к себе в город и дадут
    ему место, чтоб он жил у них;
  bqc-SIM: Tó gbɛ̃́ bàasi tà wɛ̃́lɛpiↄ doe guu, aàli zɛ wɛ̃́lɛpi bↄlɛu, i a yã'o
    wɛ̃́lɛpi gbɛ̃zↄ̃ↄↄnɛ. Aali aà sí ń wɛ̃́lɛ guu, aai kpɛ́ kpawà aàↄ kúńnↄ.
  tcz-CHONGTHU: Hiche khopiho khatpen’a hi ajamlut teng hiche mithatpahi khopi kelkot
    phunga upa ho masanga achungthu akiphondoh ding, amahon hichepa hi khopi sunga
    alutsah uva amaho komma achenthei nading agonpeh diu ahi.
  mar-mar: आणि त्याने त्यातल्या एका नगराकडे पळून गेल्यावर नगराच्या वेशीच्या दाराशी
    उभे राहून आपले प्रकरण त्या नगराच्या वडिलांना सांगावे; मग त्यांनी त्यास आपल्या
    नगरात घेऊन त्यास ठिकाण नेमून द्यावे, आणि त्याने त्यांच्यामध्ये रहावे.
  qub-qub: Pacacuyta munaj cäga maygan siudäpa puncunmanpis chayaycur willaconga imanöpa
    wañupacushantapis siudächo tiyaj mayur runacunapa ñaupancho. Chaura paycunanami
    siudäman yaycachenga. Ricachenga maynincho tiyananpäpis.
  hat-hat: Moun k'ap chache pwoteksyon nan yonn nan lavil sa yo va kouri ale bò pòtay
    lavil la, l'a esplike chèf fanmi lavil la sa ki te rive l'. Lèfini, y'a kite l'
    antre nan lavil la. Y'a ba li yon kote pou l' rete nan mitan yo.
  eng-BSB: When someone flees to one of these cities, stands at the entrance of the
    city gate, and states his case before its elders, they are to bring him into the
    city and give him a place to live among them.
  tod-tod: Nu ʋaa nui ɠa ʋela, é li ma laai taɠila su, toɠa lo siɠidaʋɛ, é ná-fai
    lɛ ga taa ɠundiɠiiti. Naati ta yeezei bu, é yɛ ti ʋɔ bɛ taazuʋɛ, ti ada ve zea,
    ʋɛ a yɛ ná.
  eng-WEBPB: He shall flee to one of those cities, and shall stand at the entrance
    of the gate of the city, and declare his case in the ears of the elders of that
    city. They shall take him into the city with them, and give him a place, that
    he may live amongst them.
  kbq-kbq: Hagi ana ne'mo'ma koro'ma freno mago kuma'mofo ufre kahante'ma vanuno'a,
    agra ana kumamofo ufre kahante umani'neno, ana kumate ugota vahe'ene, agrama hu'nea
    zankura keaga eri fatgo hino. Anama hutesige'za atresageno ufreno ana kumapina
    zamagrane umanigahie.
  nhe-BL: “Huan quema se tlacatl ajsiti para momanahuis ipan se altepetl, monequi
    yas campa ipuerta nopa altepetl campa itztoque nopa huehue tlacame huan quinpohuilis
    nochi tlen panotoc. Huan nopa tlayacanani huelis quiselise ipan nopa altepetl
    huan quimacase campa itztos.
  gub-BL: Aze amo uzàn a'e tawhu pe nehe no, u'àm putar tawhu pe teixe haw huwake
    nehe. Umume'u putar wemiapo kwer tawhu pe har wanàmuzgwer wanupe nehe. Tàmuzgwer
    umuixe kar putar a'e awa tawhu pe wà nehe. Omono putar amo tàpuz izupe heko àwàm
    romo wà nehe.
  eng-DRA: 'And when he shall flee to one of these cities: he shall stand before the
    gate of the city, and shall speak to the ancients of that city, such things as
    prove him innocent: and so shall they receive him, and give him a place to dwell
    in.'
