verse: JOS.020.005
translations:
  mal-C: രക്തപ്രതികാരകൻ ആ മനുഷ്യനെ പിൻതുടർന്നുചെന്നാൽ, കുറ്റവാളി മനഃപൂർവമല്ലാതെയും
    പൂർവവൈരമില്ലാതെയും തന്റെ അയൽവാസിയെ കൊന്നുപോയതാകുകയാൽ, ഗോത്രത്തലവന്മാർ ആ മനുഷ്യനെ
    വിട്ടുകൊടുക്കരുത്.
  deu-TKW: Und wenn ihm der Bluträcher nachsetzt, so dürfen sie ihm den Totschläger
    nicht ausliefern, weil er seinen Nächsten unwissentlich getötet hat, ohne, daß
    er ihm von früher her feind war.
  lin-lin: Soki mobukanisi makila alandi ye, bampaka basengeli te kokaba mobomi yango
    na maboko na ye, pamba te abomaki mozalani na ye na nko te mpe azalaki liboso
    na makanisi ya mabe te.
  eng-LSV: And when the redeemer of blood pursues after him, then they do not shut
    up the manslayer into his hand, for he has struck his neighbor without knowledge,
    and is not hating him until now;
  eng-GNV: 'And if the auenger of blood pursue after him, they shall not deliuer the
    slaier into his hand because hee smote his neighbour ignorantly, neither hated
    he him before time:'
  eng-WEBSTER: And if the avenger of blood shall pursue him, then they shall not deliver
    the slayer into his hand; because he smote his neighbor ignorantly, and had not
    hated him before.
  nhw-BL: Huan sintla se quitoquilis catli quinequi quicuepilis ica catli quichijtoc,
    amo hueli quitemactilise. Monequi quimanahuise pampa san panoc, amo quinequiyaya
    temictis huan amo quipiyayaya cualantli ihuaya catli mijqui.
  swh-ONEN: Kama mlipiza kisasi wa damu akimfuatilia, wasimkabidhi yule mshtakiwa,
    kwa sababu alimuua jirani yake bila kukusudia, na bila kuwa na nia ya kudhuru.
  bba-bba: Wi u mɑɑ nùn nɑɑ swĩi mi, ù n tunumɑ wuu ɡen mi, bɑ ǹ mɑɑ wiɔnɔ yɑrɑmɑmɔ
    u sere nùn ɡo. Domi u ǹ kĩ u kɑ tɔnu wi ɡo.
  eng-KJVCPB: And if the avenger of blood pursue after him, then they shall not deliver
    the slayer up into his hand; because he smote his neighbour unwittingly, and hated
    him not beforetime.
  luo-luo: Ka ngʼat madwaro chulo kuor olawe, to kik gichiw ngʼatno modonjne, nikech
    ne onego nyawadgino ka ok ochano kendo ka oonge gi paro mar nege.
  meu-meu: Mase tauna varavarana ese bema ḡavaia, hapadidi tauna na basie henia; badina
    be ia ese dekena tauna e hapadidia, dia badu dainai se alaia mase.
  npi-ULB: यदि कोही मारिएको व्यक्‍तिको बदला लिन आउँछ भने, त्यस सहरका मानिसहरूले मार्ने
    व्यक्‍तिलाई अधिकारीहरूको हातमा सुम्‍पनुहुँदैन । तिनीहरूले यसो गर्नुहुँदैन, किनभने
    त्यसले आफ्नो छिमेकीलाई अनजानमा मार्‍यो, र विगतमा तिनको उनीसँग कुनै दुश्मनी थिएन
    ।
  yor-yor: Bí olùgbẹ̀san ẹ̀jẹ̀ bá ń lépa rẹ̀, wọn kò gbọdọ̀ fi àwọn ọ̀daràn náà lé
    wọn lọ́wọ́, nítorí tí ó pa aládùúgbò rẹ̀ láìmọ̀, tí kò sì kórìíra rẹ̀ tẹ́lẹ̀ rí.
  emp-NTPO: Maʌ̃ne dji beud̶a ẽberãrãba idjida bead̶i carea maʌ̃ purud̶e iwid̶id̶e
    wãnibʌrʌ, dji bororãba idjira diacara panʌa mĩã beai crĩchaẽ́ b̶ʌd̶e bead̶a bẽrã
    idjab̶a quĩrũbid̶eba mĩã bead̶aẽ́ bẽrã.
  ind-ind: Jika orang yang mau menuntut balas mengejar dia, para pemimpin kota tidak
    boleh menyerahkan orang itu. Mereka harus melindunginya karena dia membunuh dengan
    tidak sengaja, bukan karena benci.
  pes-OPCB: اگر یکی از بستگان مقتول برای کشتن قاتل بیاید، نباید قاتل را تسلیم نمایند،
    چون او به طور تصادفی مرتکب عمل قتل شده است، نه از روی کینه و غرض.
  tgl-ULB: At kapag dumating ang isang maghihiganti ng dugo, pagkatapos ang bayan
    ng lungsod ay hindi dapat isuko para sa kapangyarihan na siyang pumatay sa kaniya.
    Hindi dapat nilang gawin ito, dahil pinatay niya ang kaniyang kapitbahay nang
    hindi inaasahan at hindi nasuklam sa kaniya sa simula pa.
  hui-hui: Dameneme ibu nde bo wahole lowa talima anda ibiragola wali agali ogoniha
    karu tigua pora bialu ibiyago bo wahelo bo wahole ibiyagohondo minu namulebira.
    Wali agali ogoniha karu tigua agali ogoni bayuwa mamage howa handaya ho holebira.
    Agali homayagoni ibugua barolo manda buwa ndo ko ba puwa homaya.
  mya-mya: လက်​စား​ချေ​ရန်​လိုက်​လာ​သူ​သည်​ထို​အ​ရပ် သို့​ရောက်​ရှိ​လာ​လျှင်​မြို့​သူ​မြို့​သား​တို့​က
    ထွက်​ပြေး​ခို​လှုံ​သူ​အား ထို​သူ​၏​လက်​သို့ မ​အပ်​ရ။ သူ​သည်​မိ​မိ​အမျိုး​သား​ချင်း​ကို
    ရန်​ငြိုး​မ​ရှိ​ဘဲ​မ​တော်​တ​ဆ​သတ်​မိ​သည် ဖြစ်​သော​ကြောင့်​သူ့​အား​အ​သက်​ဘေး​မှ
    ကာ​ကွယ်​ပေး​ရ​မည်။-
  bod-N: གལ་ཏེ་དགྲ་ཤ་ལེན་མཁན་ཁོའི་ར་མདར་འོངས་ཚེ། ཁོ་ལ་སྔར་ནས་ཞེ་འཁོན་མེད་པར་མི་གསོད་ནོར་བྱས་པ་ཡིན་པས།
    རྒན་པོ་རྣམས་ཀྱིས་ཁོ་རང་དགྲ་ཤ་ལེན་མཁན་གྱི་ལག་ཏུ་སྤྲོད་མི་རུང་།
  sna-sna: Ipapo kana mutsivi weropa akamutevera, havafaniri kutendera muurayi kuti
    amubate nokuti akauraya wokwake asingaiti namaune uye asinazve kumuvenga kubva
    kare.
  spa-BLM: Si el vengador de la sangre lo persigue, no entregarán al homicida en su
    mano, porque golpeó a su prójimo sin querer y no lo odiaba antes.
  cac-cac: Tato sayjiec' yuj junoc ayto yuj sb'a yed' jun ix cham chi', axo eb' vin̈
    yichamtac vinaquil jun chon̈ab' chi' max ac'anoch d'a yol sc'ab' jun sayanec'
    chi', vach'chom ix cham jun yetanimail chi' yuuj, palta man̈ sc'anoc sc'ool, man̈
    yajc'oloctaxon sb'a eb'.
  swh-ULB: Na kama mtu akija akataka kulipiza kisasi kwa damu ya mtu yule ambaye aliuliwa,
    ndipo watu wa mji hawatatakiwa kumtoa kwa wenye mamlaka mtu huyo aliyeua. Hawaruhusiwi
    kufanya hivyo kwasababu alimwua jirani bila kukusudia na hakuwa na chuki naye
    hapo awali.
  bel-bel: і калі пагоніцца за ім помсьнік за кроў, дык яны не павінны выдаваць у
    рукі яго забойцу, бо ён без намыслу забіў блізкага свайго, ня меў да яго нянавісьці
    ні ўчора, ні заўчора;
  deu-ELBBK: Und wenn der Bluträcher ihm nachjagt, so sollen sie den Totschläger nicht
    in seine Hand ausliefern; denn er hat seinen Nächsten unabsichtlich erschlagen,
    und er hasste ihn vorher nicht.
  mbb-OT: Ne emun ebpekeuma zutun te inged is edal-as kandin he egkesuat he ebales
    kandin, kinahanglan he kenà sikandin iveǥey te menge meǥinged dutun su wazè din
    tivevaa is kegkepetaya zin te zuma zin, wey kenà daan heini tenged te kegkepauk
    din.
  mal-2015: രക്തപ്രതികാരകൻ അവനെ പിന്തുടർന്നുചെന്നാൽ കൊലചെയ്തവൻ മനസ്സറിയാതെയും പൂർവ്വദ്വേഷം
    കൂടാതെയും തന്റെ കൂട്ടുകാരനെ കൊന്നു പോയതാകയാൽ അവർ അവനെ അവന്റെ കയ്യിൽ ഏല്പിക്കരുതു.
  tuo-NT: Wẽjẽꞌcʉre wẽjẽaꞌmerĩ masʉ̃ cʉ̃rẽ ti macãpʉ sirutucãma, na bʉcʉrã cʉ̃rẽ nʉo
    cʉorãsama. Cʉ̃ uase, wãcũña marĩrõ ‘Tojo weeapʉ’ ni wéréca beꞌro niyucã, tojo
    waꞌarosaꞌa.
  rmc-rmc: Te pal leste geľahas oda manuš, savo pes leske kamľahas te pomsťinel, na
    dena les leske andro vasta, bo ov na kamľa te murdarel ole manušes sar peskre
    ňeprijaťeľis.
  nlg-nlg: Me ke vaghaa na lei kulana aheai te mate kara mai makara lavitughuna kuladira
    te mate, na lei kamanagho tana komu keri kara bei lubatia vanira, na pukuna te
    mu ghanaghana geke matea.
  pes-OPV: و اگر ولی مقتول او را تعاقب کند، قاتل را به‌دست او نسپارند، زیرا که همسایه
    خود را از نادانستگی کشته، و او را پیش از آن دشمن نداشته بود.
  ron-1924: Дакэ рэзбунэторул сынӂелуй ыл ва урмэри, ей сэ ну дя пе учигаш ын мыниле
    луй, кэч фэрэ сэ вря а оморыт пе апроапеле луй ши фэрэ сэ-й фи фост врэжмаш май
    ынаинте.
  ben-OBCV: রক্তপাতের জন্য প্রতিশোধদাতা যদি তার পিছু ধাওয়া করে যায়, তবে প্রাচীনেরা
    যেন সেই পলাতককে তার হাতে সমর্পণ না করে, কারণ সে তার প্রতিবেশীকে অনিচ্ছাকৃতভাবে
    এবং পূর্বপরিকল্পিত কোনো বিদ্বেষ ছাড়াই মেরে ফেলেছিল।
  som-som: Oo haddii kan dhiigga ka aarsadaa uu soo eryado, markaas waa inaanay gacankudhiiglihii
    gacantiisa gelin, maxaa yeelay, kaasu wuxuu deriskiisa ku dilay kama' oo horena
    ma uu nebcaan jirin.
  lat-VUC: 'Cumque ultor sanguinis eum fuerit persecutus, non tradent in manus ejus:
    quia ignorans percussit proximum ejus, nec ante biduum triduumve ejus probatur
    inimicus.'
  eng-ASVBT: And if the avenger of blood pursue after him, then they shall not deliver
    up the manslayer into his hand; because he smote his neighbor unawares, and hated
    him not beforetime.
  ita-1885: E quando colui che ha la ragione di vendicare il sangue lo perseguiterà,
    essi non gliel daranno nelle mani; perciocchè egli ha ucciso il suo prossimo disavvedutamente,
    non avendolo per addietro odiato.
  eng-ULB: If one of them comes to try to avenge the blood of the person who was killed,
    then the people of the city must not hand the one who killed him over to the authorities.
    They must not do this because he killed his neighbor unintentionally, and he had
    no hatred toward him in the past.
  spa-VBL: Si el que busca venganza viene a buscar al hombre, no deben entregarle
    al que cometió el homicidio, porque mató a alguien sin intención y sin odio deliberado.
  fra-_FOB: Et si le vengeur du sang le poursuit, ils ne livreront point le meurtrier
    entre ses mains, car il a tué son prochain sans intention et ne le haïssait point
    auparavant.
  mal-mal: രക്തപ്രതികാരകൻ അവനെ പിന്തുടർന്നുചെന്നാൽ കൊലചെയ്തവൻ മനസ്സറിയാതെയും പൂർവ്വദ്വേഷം
    കൂടാതെയും തന്റെ അയൽക്കാരനെ കൊന്നു പോയതാകയാൽ അവർ അവനെ അവന്റെ കയ്യിൽ ഏല്പിക്കരുത്.
  urd-GVR: Ab agar badlā lene wālā us ke pīchhe paṛ kar wahāṅ pahuṅche to buzurg mulzim
    ko us ke hāth meṅ na deṅ, kyoṅki yih maut ġhairirādī taur par aur nafrat rakhe
    baġhair huī hai.
  suz-BL: मिनु क्‍येक्‍क लेप्‍ब मुरुमी मेको मुर साइक्‍ब कली खेदा पाप्‍तु हना, मेको
    सहर ङा मुरुमी मेको मुर साइक्‍ब मुर कली जिम्‍मा गेचा मदुम्‍ब। मारदे हना मेकोमी
    मजोक्‍थु मतुइक्‍थु साइक्‍तु।
  ita-1927: E se il vindice del sangue lo inseguirà, essi non gli daranno nelle mani
    l’omicida, poiché ha ucciso il prossimo senza averne l’intenzione, senza averlo
    odiato prima.
  ckb-ckb: ئەگەر هاتوو خوێنگرەکەش دوای کەوت، ئەوان تۆمەتبارکراوەکە نادەنە دەستیەوە،
    چونکە بە ڕێککەوت نزیکەکەی خۆی کوشتووە و پێشتر ڕقی لێی نەبووەتەوە.
  eng-BBE: And if the one who has the right of punishment comes after him, they are
    not to give the taker of life up to him; because he was the cause of his neighbour's
    death without designing it and not in hate.
  kan-OKCV: ರಕ್ತದ ಸೇಡು ತೀರಿಸಿಕೊಳ್ಳುವವನು ಅವನನ್ನು ಹಿಂದಟ್ಟಿ ಬಂದರೆ, ಕೊಲೆ ಮಾಡಿದವನನ್ನು ಅವನ
    ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಡಬಾರದು. ಏಕೆಂದರೆ ಅವನು ತನ್ನ ನೆರೆಯವನನ್ನು ಅಕಸ್ಮಾತ್ತಾಗಿ ಕೊಂದನು ಮತ್ತು
    ಪೂರ್ವದಲ್ಲಿ ಅವನ ಬಗ್ಗೆ ದ್ವೇಷ ಇರಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:JOS.020.004'
  tam-2017: பழிவாங்குகிறவன் அவனைப் பின்தொடர்ந்துவந்தால், அவன் அவனை முன்விரோதம் இல்லாமல்
    அறியாமல் கொன்றதினால், அவனை இவனுடைய கையில் ஒப்புக்கொடுக்காமல் இருக்கவேண்டும்.
  spa-RV-1909: Y cuando el cercano del muerto le siguiere, no entregarán en su mano
    al homicida, por cuanto hirió á su prójimo por yerro, ni tuvo con él antes enemistad.
  ron-BTF: Și dacă răzbunătorul sângelui îl urmărește, ei să nu-l dea pe ucigaș în
    mâna lui, pentru că el l-a ucis pe aproapele său fără premeditare și nu l-a urât
    mai înainte.
  eng-WEBP: If the avenger of blood pursues him, then they shall not deliver up the
    man slayer into his hand; because he struck his neighbor unintentionally, and
    didn’t hate him before.
  eng-FBV: If the one seeking revenge comes looking for the man, they must not hand
    the one who committed manslaughter over to him, because he killed someone unintentionally
    and without deliberate hatred.
  nld-1939: En als de bloedwreker hem achtervolgt, mogen ze hem den moordenaar niet
    uitleveren, omdat hij zijn evenmens niet met opzet gedood heeft, en te voren geen
    wrok tegen hem heeft gekoesterd.
  nch-BL: Huan sinta se quitoquilis cati quinequi quicuepilis por cati quichijtoc,
    amo hueli quitemactilise. Monequi quimanahuise pampa san panoc, amo quinequiyaya
    temictis huan amo quipiyayaya cualanti ihuaya cati mijqui.
  vie-1934: Nếu kẻ báo thù huyết đuổi theo, các trưởng lão chớ nộp kẻ sát nhân vào
    tay người; vì kẻ ấy giết người lân cận mình, không có ý muốn, và trước khi vốn
    không ghét người.
  hin-CV: यदि हत्या का विरोधी उसका पीछा करता है, तो वे उस व्यक्ति को विरोधी के हाथ
    में न छोड़े, क्योंकि उससे यह हत्या जानबूझकर नहीं हुई है, और न उनके बीच कोई दुश्मनी
    थी.
  spa-BES: Y si el que tiene el derecho de vengarse viene tras él, no deben entregarle
    al que tomó la vida; Porque él fue la causa de la muerte de su vecino sin intención
    y no por odio.
  tdx-tdx: Naho mañoridañe aze i mpamale-fatey le tsy hasese’ iereo am-pità’e i namonoy
    amy te tsy ni-satrie’e ty nanjevoñe i rañe’ey ie tsy niheje’e taolo.
  tha-KJV: และถ้าผู้อาฆาตโลหิตไล่ตามเขาไป ผู้ใหญ่​จะไม่มอบผู้ฆ่าคนนั้นไว้ในมือของผู้อาฆาตโลหิต
    เพราะว่าผู้นั้นได้ฆ่าเพื่อนบ้านของตนด้วยไม่​มี​เจตนา มิได้​เกล​ียดชังเขาแต่​ก่อน
  por-BR-2018: E quando o vingador do morto o seguir, não entregarão em sua mão ao
    homicida, porquanto feriu a seu próximo por acidente, nem teve com ele antes inimizade.
  deu-ELO: Und wenn der Bluträcher ihm nachjagt, so sollen sie den Totschläger nicht
    in seine Hand ausliefern; denn er hat seinen Nächsten unabsichtlich erschlagen,
    und er haßte ihn vordem nicht.
  eng-WYC-2018: And when the venger of blood pursueth him, they of that city shall
    not betake him into the hands of the venger; for unwittingly he killed his neighbour
    (or for he killed his neighbour unwittingly, or unintentionally), and he is not
    proved (to be) his enemy before the second day either the third day.
  epo-epo: Kaj kiam la sangovenĝanto postkuros lin, ili ne transdonu la mortiginton
    en liajn manojn; ĉar senintence li mortigis sian proksimulon, kaj ne estis malamiko
    de li de antaŭe.
  uig-PIN: Əmdi ⱪan ⱪisasini alƣuqi uni ⱪoƣlap kǝlsǝ, ular adǝm ɵltürgǝn kixini ⱪisaskarning
    ⱪoliƣa tapxurup bǝrmisun; qünki xu kixining burundin ɵz ⱪoxnisiƣa ⱨeq ɵq-adawiti
    bolmiƣan, bǝlki tasadipiy urup ɵltürüp ⱪoyƣan.
  beo-beo: Be maga:me dabe lamu dunu da ema fa:no bobogele, amo moilai bai bagadega
    doaga:sea, Dabe Fasa:besa:le Gaga:su Moilai bai bagade fi dunu da gaga:i dunu
    amo dabe lamu dunuma hame imunu. Ilia da amo dunu gaga:mu. Bai e da mae ougili,
    hame dawa:iwane amo dunu mae ougili giadofale medole legei.
  tpi-OTNT: Na sapos man bilong bekim rong i bihainim em na i kam kamap long dispela
    taun, orait ol hetman i no inap givim dispela man long han bilong em, long wanem,
    em i no bin birua long dispela man em i bin kilim na em i no gat tingting long
    kilim em. Olsem na ol manmeri bilong taun bai i lukautim dispela man.
  hau-SA: In mai neman yă kashe shi don ramako ya bi shi zuwa can, ba za su miƙa shi
    ba domin ba da niyya ya kashe wani ba, kuma ba fushi ne ya sa ya yi kisan ba.
  uig-LAT: Emdi qan qisasini alghuchi uni qoghlap kelse, ular adem öltürgen kishini
    qisaskarning qoligha tapshurup bermisun; chünki shu kishining burundin öz qoshnisigha
    héch öch-adawiti bolmighan, belki tasadipiy urup öltürüp qoyghan.
  nde-nde: Nxa umphindiseli wegazi emlandela, akumelanga bamnikele lowo owetheswa
    umlandu ngoba kambulalanga ngabomo kumbe ngenhliziyo embi.
  ton-ton: Pea kapau ʻoku tuli ia ʻe he totongi toto, ʻe ʻikai ai tenau tukuange ʻae
    fakapō ki hono nima; koeʻuhi naʻa ne tā lavenoaʻia hono kaungāʻapi, ka naʻe ʻikai
    tomuʻa fehiʻa kiate ia.
  ces-1613: Když by jej pak honil přítel toho zabitého, nevydají vražedlníka v ruce
    jeho; nebo nechtě udeřil bližního svého, neměv ho prvé v nenávisti.
  eng-WMB: If the avenger of blood pursues him, then they shall not deliver up the
    man slayer into his hand; because he struck his neighbor unintentionally, and
    didn’t hate him before.
  tam-TCV: இரத்தப்பழி வாங்குபவன் துரத்திக்கொண்டு அங்கே வந்தால், வந்தவனிடம் குற்றம்
    சாட்டப்பட்டவனைப் பட்டணத்து மக்கள் ஒப்படைக்கக்கூடாது. ஏனெனில் அவன் தன் அயலானுக்குத்
    தவறுதலாகவும், முன்திட்டமிடாமலும், வெறுப்பின்றியும் இச்செயலைச் செய்திருக்கிறான்.
  ceb-ULB: Ug kung adunay moabot aron sa pagpanimalos sa dugo sa tawo nga gipatay,
    dili kinahanglan itugyan sa mga tawo niana nga siyudad ngadto sa mga panggamhanan
    ang tawo nga nakapatay kaniya. Kinahanglan dili nila kini buhaton, tungod kay
    wala niya gituyo ang pagpatay sa iyang silingan ug wala man siyay kasuko kaniya
    sa wala pa kini nahitabo.
  pol-UBG: A gdy będzie go ścigał mściciel krwi, to nie wydadzą zabójcy w jego ręce,
    gdyż nieumyślnie zabił swego bliźniego i nie czuł do niego przedtem nienawiści.
  urd-GVU: اب اگر بدلہ لینے والا اُس کے پیچھے پڑ کر وہاں پہنچے تو بزرگ ملزم کو اُس
    کے ہاتھ میں نہ دیں، کیونکہ یہ موت غیرارادی طور پر اور نفرت رکھے بغیر ہوئی ہے۔
  deu-1912: Und wenn der Bluträcher ihm nachjagt, sollen sie den Totschläger nicht
    in seine Hände übergeben, weil er unwissend seinen Nächsten geschlagen hat und
    ist ihm zuvor nicht feind gewesen.
  kan-2017: ಹತವಾದವನ ಸಮೀಪ ಬಂಧುವು ಕೊಂದವನನ್ನು ಹಿಂದಟ್ಟಿಕೊಂಡು ಅಲ್ಲಿಗೆ ಬಂದರೆ ಅವರು ಅವನನ್ನು
    ಅವನ ಕೈಗೆ ಒಪ್ಪಿಸಬಾರದು. ಏಕೆಂದರೆ ಅವನು ನೆರೆಯವನನ್ನು ಹಳೆಯ ದ್ವೇಷವೇನೂ ಇಲ್ಲದೆ ಆಕಸ್ಮಾತ್ತಾಗಿ
    ಕೊಂದನು.
  tgo-tgo: Thoŋgo thela nuwaiya i lithɨ, na i mbele na ve vutha e ghembako iyako,
    giyagiyako ne thɨ ndevaŋgu giyaŋge, mbala thɨ vaŋguthuwoleŋge, kaiwae eŋge mo
    unɨghɨ thavwiya ghanuko, ma me wein len gharegaithɨ.
  yap-yap: Fa’anra lek fa en ke yib ni nge filbeyen fare mo’on ngaram, ma girdi’ ko
    fare binaw e thingar dab ra pi’ed fare mo’on nga pa’ fa’anem. Thingar ra ayuweged
    ni bochan e kal riy nge li’ facha’ ma gathi bochan e ke damumuw.
  hlt-MCSB: Te vaengah thii phu aka suk loh a hnuk han hloem mai cakhaw hlaem hlavai
    ah anih te a hmuhuet moenih, a hui te poek mueh la a ngawn oeh dongah hlang aka
    ngawn te phu aka suk kut ah tloeng uh boel saeh.
  mdy-ETH: ዒዛ ዎዺ ኮሜ ማሃኒ ኮዓ ዓሲ ዒዛ ጊንፆ ኮዒ ሙኬቴ፥ ካታሞ ዓሳ ዬያ ዓሢ ዒዛም ኬሲ ዒንጋንዳያ ኮይሱዋሴ፤ ዒ ዓሢ
    ዎዼሢ ኮሜ ዔካኒ ማሊቱዋንቴ ኩቺ ዻቢንቲና ማዔሢሮ ዒዛ ዔያታ ዓውሳንዳያ ኮይሳኔ፤
  twi-ASANTE: Sɛ owufoɔ no abusuafoɔ ba sɛ wɔrebɛtɔ okum no so were a, ɛnsɛ sɛ mpanimfoɔ
    no yi okumfoɔ no ma, ɛfiri sɛ, ɛyɛ ɛsiane.
  eng-WEBU: If the avenger of blood pursues him, then they shall not deliver up the
    man slayer into his hand; because he struck his neighbor unintentionally, and
    didn’t hate him before.
  bnp-bnp: A bakovi i ngaru ni koli a bakovi i mate i bele vona a tanga iea, e huriki
    a gare i uka ma ri gi longo ri gi habia vona a bakovi iea, a vuhuna i uka ma i
    ngaru ni rabalakia a bakovi, i rabalaki rurua. I mavonga e huriki a tahotanga
    bara ri koria a bakovi iea.
  wal-wal: Suuttaa achchiyaagee a kaallidi yiikko, he katamaa cimati a aattidi immoppona.
    Aissi giikko, ba shooruwaa i halchchidi, ba kase morkketettaa gishshau woribeenna.
  spa-PDDPT: Si el vengador de la sangre lo persigue, no entregarán en su mano al
    homicida, porque mató a su prójimo sin premeditación, sin aborrecerlo antes.
  gun-gun: Xapy'a rei jouguy omoẽague re imbopagaarã ha'e py ovaẽ ramo ipo py ha'e
    pygua kuery nomboaxai 'rã jojukaare, potae vy e'ỹ jojuka rire, nda'ija'e e'ỹi
    guive.
  agu-BL: Yi kol tz'opon jun mero xonl k'ajtzun alma' tan joyle'n yi jun yaja'tz yi
    nxubsij, qui'c cuj tan cyak'ol yi e' wi' banl wi' ama'l tetz tan toque'n tan biyle'n.
    Na nk'era'tz tajbil yi ncu' biyol yi tuch'. Nin nk'e'tz ik tan paj yi at ẍchi'chbe'n
    c'u'l te'j.
  ilo-ULB: Ket no umay ti tao a mangpadas a mangibales iti dara ti napapatay a tao,
    masapul a saan nga iyawat dagiti tattao iti siudad ti tao a nakapatay kenkuana.
    Masapul a saanda nga aramiden daytoy, gapu ta saanna nga inggagara a pinapatay
    ti karrubana ken awan ti gurana kenkuana iti napalabas.
  kpg-kpg: Maa tangada ga halahala a mee gi di gowaa deelaa e hiihai e tala di hui,
    gei digau o di waahale deelaa hagalee wanga a mee gi tangada deelaa. Digaula e hai
    gi abaaba a mee, idimaa mee ne tiba hua ga daaligi dana dangada, hagalee mai i lodo
    di hagawelewele.
  uig-ARA: ئەمدى قان قىساسىنى ئالغۇچى ئۇنى قوغلاپ كەلسە، ئۇلار ئادەم ئۆلتۈرگەن كىشىنى
    قىساسكارنىڭ قولىغا تاپشۇرۇپ بەرمىسۇن؛ چۈنكى شۇ كىشىنىڭ بۇرۇندىن ئۆز قوشنىسىغا
    ھېچ ئۆچ-ئاداۋىتى بولمىغان، بەلكى تاسادىپىي ئۇرۇپ ئۆلتۈرۈپ قويغان.
  bsp-bsp: Kɔ wəluksɛ ayɛk ɛŋcɛpsɛ kɔ darəŋ kəbɛləs-ɛ, abeki a dare ŋafɔwosɛ kəsɔŋ
    kɔ kɔ, bawo ɛyɛfɛnɛ fɛ kədif ka wɛŋc, nwɛ ɛnatɔ-yɔnɛ wəterɛnɛ kɔn mɔ.
  sus-sus: Xa gbeɲɔxɔɛ ti sa siga naa, e naxa na faxɛti so a yi ra de, barima na faxɛ
    mu kelixi ɲanige xa ma.
  pon-2006: Ma aramas me men ikih kamakamalao pahn idawehnla nan kahnimwo, tohn kahnimwo
    sohte pahn pangala me depweilo rehn aramaso. Re pahn sinsile pwehki eh depweikihla
    mehlahn aramaso a kaidehk sang ni eh lingeringer.
  ksd-ksd: Ma ba ra tena varobo i korot mur ia, koko diat a tul tar nina i ga doko
    ta tikai ta ra limana, tago i ga doko vatuptup talaina, ma pa i ga milikuane value.
  tur-YTC: Eğer kan öcünü alan kişi onun peşine düşerse, o zaman adam öldüren kişiyi
    onun eline teslim etmeyecekler; çünkü istemeden komşusuna vurmuştur ve daha önce
    ondan nefret etmemiştir.
  ind-AYT: Jika penuntut tebusan darah itu mengejarnya, pembunuh itu jangan diserahkan
    ke dalam tangannya karena ia membunuh sesamanya tanpa niat dan tanpa membenci
    orang itu sebelumnya.
  nya-nya: Ngati munthu wolipsirayo amutsatira komweko atsogoleriwo asapereke munthu
    wakuphayo chifukwa anapha Mwisraeli mnzakeyo mosazindikira, osati mwachiwembu.
  hrv-hrv: 'Ako ga krvni osvetnik progoni, ne smiju izručiti ubojicu u njegove ruke:
    tÓa nehotice je ubio svoga bližnjega, a ne iz mržnje.'
  mps-mps: Tama te wei ponainogo yali bidigo te aga wali pobeasa pelama, te hanuba
    pedalubaso da, teda tede bidibo bidi dabego te wi asali bidi te aga nogoba elimainogo
    magobeo. Magi baso meni, agai wado elama, te bidi me elibeo. Menio. Tama agai
    abagi Israel me deli ela muabo homu ebeo. Tama tibaso, te we bidi augwaligo te
    wi asali bidi bugagia tonaluaibao.
  tpi-tpi: Na sapos man bilong bekim rong i bihainim em na i kam kamap long dispela
    taun, orait ol hetman i no inap givim dispela man long han bilong em, long wanem,
    em i no bin birua long dispela man em i bin kilim na em i no gat tingting long
    kilim em. Olsem na ol manmeri bilong taun bai i lukautim dispela man.
  dan-1931: og når Blodhævneren forfølger ham, må de ikke udlevere Manddraberen til
    ham, thi han har slået sin Næste ihjel af Vanvare uden i Forvejen at have båret
    Nag til ham;
  vie-OVCB: Nếu người báo thù đến tìm, họ không được giao nạp người ngộ sát, vì người
    này đã không chủ tâm giết người, không hành động vì thù hận nạn nhân.
  guj-2017: અને મારી નંખાયેલી વ્યક્તિના ખૂનનો બદલો લેવા જો કોઈ પ્રયત્ન કરતો હોય તો
    પછી નગરના લોકોએ આ મનુષ્યઘાતકને તેના હાથમાં સોંપવો નહિ. તેઓએ આ કરવું નહિ, કેમ કે
    તેણે તેના પડોશીને અજાણતાંથી મારી નાખ્યો હતો, નહિ કે અગાઉથી તેને તેના પર દ્વેષ
    હતો.
  pon-2006A: Ma aramas me men ikih kamakamalao pahn idawehnla nan kahnimwo, tohn kahnimwo
    sohte pahn pangala me depweilo rehn aramaso. Re pahn sinsile pwehki eh depweikihla
    mehlahn aramaso a kaidehk sang ni eh lingeringer.
  por-BRBSL: Se o vingador do sangue o perseguir, então eles não entregarão o assassino
    na mão dele; porque ele bateu no vizinho sem querer, e não o odiou antes.
  cth-cth: Kut ka pathung hane tami ni pâlei pawiteh, ahnie kut dawk poe mahoeh. Bangkongtetpawiteh,
    ahni ni amae a hui hah kâtarannae awm laipalah a thei payon toe.
  twi-twi: Sɛ owufo no abusuafo ba sɛ wɔrebɛtɔ okum no so were a, ɛnsɛ sɛ mpanyimfo
    no yi okumfo no ma, efisɛ ɛyɛ esiane.
  hlt-hlt: Te vaengah thii phu aka suk loh a hnuk han hloem mai cakhaw hlaem hlavai
    ah anih te a hmuhuet moenih, a hui te poek mueh la a ngawn oeh dongah hlang aka
    ngawn te phu aka suk kut ah tloeng uh boel saeh.
  tbz-SIM: Kòò kùɔ wèè kou ò bɛ̀ti kɛ bo pɛitɛ bɛ̀ bɑ́ɑ́ wè nhò duɔ́, kɛ yɛ̃́ o nɔ̀ùtɛ̀
    tɛɛ̀ ò yetɛ́mmɛ̀, bɛ̀ do í mɔkɛ tìmɑtì.
  msy-2020: Eghtɨ gumazir a ikarvaghasava amim an gɨn izɨtɨ, nguibar ekiamɨn gumazir
    dapaniba a isɨ an agharim datɨghan kogham. Me fo, a guizbangɨra an apanim gamua
    a mɨsoghezɨ ana aremezir puvatɨ. Egh nguibar ekiar kamɨn gumazamiziba a geghuv
    deragh an ganam.
  azb-azb: Əgər qan qisası alan onu təqib edərsə, o zaman qatili ona təslim etməsinlər,
    çünki qonşusunu bilmədən öldürmüşdür, əvvəldən onunla ədavəti yox idi.
  eng-DBY: And if the avenger of blood pursue after him, they shall not deliver the
    slayer up into his hand; for he smote his neighbour unwittingly, and hated him
    not previously.
  hin-2017: और यदि खून का पलटा लेनेवाला उसका पीछा करे, तो वे यह जानकर कि उसने अपने
    पड़ोसी को बिना जाने, और पहले उससे बिना बैर रखे मारा, उस खूनी को उसके हाथ में न
    दें।
  swp-swp: '@see-verse:JOS.020.004'
  eng-YLT: '''And when the redeemer of blood doth pursue after him, then they do not
    shut up the man-slayer into his hand, for without knowledge he hath smitten his
    neighbour, and is not hating him hitherto;'
  eng-WYC-2017: And when the avenger of blood pursueth him, they of that city shall
    not betake him into the hands of the avenger; for unwittingly he killed his neighbour,
    and he is not proved his enemy before the second day either the third day.
  eng-WMBB: If the avenger of blood pursues him, then they shall not deliver up the
    man slayer into his hand; because he struck his neighbour unintentionally, and
    didn’t hate him before.
  urd-GVH: अब अगर बदला लेनेवाला उसके पीछे पड़कर वहाँ पहुँचे तो बुज़ुर्ग मुलज़िम को
    उसके हाथ में न दें, क्योंकि यह मौत ग़ैरइरादी तौर पर और नफ़रत रखे बग़ैर हुई है।
  rug-rug: Be luli la vasina sa tie pu hiva tubehe hobea, lopu kaqu va malumia rina
    tie pa vasileana lavata si asa. Kaqu va sarea rini si asa sina lopu pa nana hiniva
    meke va mate ia sa sa tie.
  gaz-gaz: Yoo namni haaloo dhiigaa baasu isa duukaa buʼe illee, sababii inni utuu
    itti hin yaadinii fi utuu duraan jibba wal irraa hin qabaatin nama ollaa isaa
    ajjeeseef, isaan namicha sana dabarsanii kennuu hin qaban.
  fra-LSG: Si le vengeur du sang le poursuit, ils ne livreront point le meurtrier
    entre ses mains; car c’est sans le vouloir qu’il a tué son prochain, et sans avoir
    été auparavant son ennemi.
  gnn-gnn: “Ga ŋunhi yurru ŋula yol yolŋu marrtji ga bitjan waŋa, ‘Go wekaŋa ŋarrakala
    dhuwali ḏarramunha ya', ŋanapurru ŋanya bumana rakunygumana, bili ŋayi yawungu
    ŋanapurruŋgu gurruṯu'mirrinha buma,’ bitjan yurru, bala walalanydja yurru yakana
    ŋanya gathan nhanukala ŋurikala yolŋuwala marimirriwalanydja, bili yaka ŋunhi
    mel‐yunupawuy nhanukuŋunydja, yaka ŋayi ŋunhi bumara ŋaramurryinyarayunydja ŋurruyu.
    Bala ŋayi yolŋunydja ŋunhiyi yurru nhina yukurra ŋunhiliyina walŋana yana, ŋamathamana,
  yal-yal: Xa faxa muxun gbeeɲɔxɔ muxun siga faxa tiin fɔxɔ ra, e mi a soma a yii,
    bayo a mi a rakelixi a ma, a mi a faxa feni tɔnxi xɔnnantenyani.
  haw-1868: A ina hahai ka mea hoopai koko ia ia, aole lakou e haawi i ka mea pepehi
    kanaka i kona lima; no ka mea, ua pepehi oia i kona hoanoho me ka ike ole; aole
    inaina oia ia ia mamua.
  arb-NAV: وَإذَا تَعَقَّبَهُ طَالِبُ الدَّمِ فَلا يَنْبَغِي أَنْ يُسَلِّمُوا الْمُتَّهَمَ
    لَهُ، لأَنَّهُ قَتَلَ جَارَهُ عَنْ غَيْرِ قَصْدٍ وَمِنْ غَيْرِ سَابِقِ نِيَّةٍ
    حَاقِدَةٍ.
  ewe-ewe: Ne ame kuku la ƒe ƒometɔ aɖe va be yeabia hlɔ̃e, awui la, womaɖe asi le
    amewula la ŋu nɛ o, elabena menye ɖe wòɖoe hafi wu amea o.
  eng-LEE: And if the avenger of the blood should pursue after him, then shall they
    not deliver the manslayer up into his hand; because without knowledge did he smite
    his neighbor, and he was not an enemy to him in time past.
  asm-FB: আৰু যদি কোনো এজন লোকে হত্যা হোৱা জনৰ ৰক্তপাতৰ প্ৰতিশোধ লোৱাৰ প্ৰয়াসেৰে
    আহে, তেতিয়া সেই নৰবধীক নগৰবোৰৰ লোকসকলে কৰ্তৃপক্ষৰ হাতত শোধাই নিদিব৷ তেওঁলোকে
    এইদৰে কৰা উচিত ন’হব, কিয়নো তেওঁ অনিচ্ছাকৃত ভাৱেহে নিজৰ চুবুৰীয়াক বধ কৰিলে, আগেয়ে
    তেওঁলৈ কোনো হিংসা ভাব নাছিল।
  sus-A: شَ فبٍحْشْي تِ سَ سِفَ نَا، عٍ نَشَ نَ قَشّتِ سٌ عَ يِ رَ دٍ، بَرِ مَ نَ
    قَشّ مُ كٍلِشِ حَنِفٍ شَ مَ.
  fra-SBL: Si le vengeur du sang le poursuit, on ne livrera pas entre ses mains le
    meurtrier de l'homme, parce qu'il a frappé son prochain sans le vouloir et sans
    le haïr auparavant.
  hbo-hbo: וְכִ֨י יִרְדֹּ֜ף גֹּאֵ֤ל הַדָּם֙ אַֽחֲרָ֔יו וְלֹֽא־יַסְגִּ֥רוּ אֶת־הָרֹצֵ֖חַ
    בְּיָדֹ֑ו כִּ֤י בִבְלִי־דַ֙עַת֙ הִכָּ֣ה אֶת־רֵעֵ֔הוּ וְלֹֽא־שֹׂנֵ֥א ה֛וּא לֹ֖ו
    מִתְּמֹ֥ול שִׁלְשֹֽׁום׃
  piu-2006: '@see-verse:JOS.020.004'
  kik-kik: Nake mũrĩhĩria wa thakame ĩyo ĩitĩtwo angĩmuuma thuutha, matikaneane mũndũ
    ũcio mũthitange, tondũ oragĩte mũndũ wa itũũra rĩake atekwenda na ataciirĩire
    gwĩka ũguo.
  fra-NCL: Si le vengeur du sang le poursuit, ils ne livreront pas le meurtrier entre
    ses mains, car c’est sans le savoir qu’il a tué son prochain, qu’il ne haïssait
    pas auparavant.
  cek-AK: Athii tho lu lak koeh kami mah anih to patom nahaeloe, anih loe canghniah
    a imtaeng kami hnukmahaih tawn ai, kami hum koehhaih palungthin hoiah hum ai pongah,
    vangpui thungah kaom kaminawk mah anih to lu lak koeh kami ban ah paek o mak ai.
  cuk-cuk: Ar dule-burgwisad-bugedmai-imaked a-neggweburse, dule-emar-oburgwisad-baleginnadele,
    girmar-dummagan dule-emar-oburgwisad ega ukosulid. Ar ade, dule-emar-oburgwisadi
    dule-baid-yamo-oburgwissulid, deginbali, isdar daksurbalid.
  uig-CYR: Әнди қан қисасини алғучи уни қоғлап кәлсә, улар адәм өлтүргән кишини қисаскарниң
    қолиға тапшуруп бәрмисун; чүнки шу кишиниң бурундин өз хошнисиға һеч өч-адавити
    болмиған, бәлки тәсадипий уруп өлтүрүп қойған.
  tel-2017: హత్య విషయంలో ప్రతి హత్య చేసేవాడు అతనిని తరిమితే అతని చేతికి ఆ నరహంతకుని
    అప్పగించకూడదు. ఎందుకంటే అతడు పొరపాటున తన పొరుగువాని చంపాడు గాని అంతకు మునుపు వాని
    మీద పగపట్టలేదు.
  hat-BSA: Alò, si vanjè san an vin kouri dèyè li, yo pa pou livre moun ki touye moun
    nan nan men yo, akoz li te frape vwazen li an san reflechi e li pa t rayi li avan
    lè.
  kos-kos: Mwet sukok foloksak inge fin ukwal nu in acn sac, na mwet in siti sac elos
    tia ku in eisalang nu sel mweyen inkanek in ongla ouiya se pa el tuh eisla moul
    lun mwet sac kac ah, ac tia ma el akola sel in oru.
  hbo-WLC: וְכִ֨י יִרְדֹּ֜ף גֹּאֵ֤ל הַדָּם֙ אַֽחֲרָ֔יו וְלֹֽא־יַסְגִּ֥רוּ אֶת־הָרֹצֵ֖חַ
    בְּיָד֑וֹ כִּ֤י בִבְלִי־דַ֙עַת֙ הִכָּ֣ה אֶת־רֵעֵ֔הוּ וְלֹֽא־שֹׂנֵ֥א ה֛וּא ל֖וֹ
    מִתְּמ֥וֹל שִׁלְשֽׁוֹם׃
  ibo-ibo: Ọ bụrụkwa na onye ikwu onye ahụ nwụrụ anwụ abịa ịbọrọ ọbọ ọchụ ahụ, ndị
    okenye obodo ahụ agaghị ekwe ka e gbuo onye ahụ gburu mmadụ na-amaghị ama, nʼihi
    na onye ahụ akpachaghị anya mee ihe o mere.
  ory-ory: ପୁଣି ରକ୍ତର ପ୍ରତିହନ୍ତା ତାହା ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ, ସେମାନେ ନରହତ୍ୟାକାରୀକୁ ତାହା
    ହସ୍ତରେ ସମର୍ପଣ କରିବେ ନାହିଁ; କାରଣ ସେ ଅଜ୍ଞାତସାରରେ ଆପଣା ପ୍ରତିବାସୀକୁ ବଧ କରିଅଛି ଓ ସେ
    ପୂର୍ବରେ ତାହାକୁ ହିଂସା କରି ନ ଥିଲା।
  chk-chk: Nge are ewe mi kütta liwinin chan aramasan a tapweri, ekewe souakom resap
    asechalong ewe mi niela eman aramas lepöün. Repwe tümwünü, pokiten a niela chon
    arun fän chechengau, nge esap oput i me mwan.
  rop-rop: En if sambodi kaman langa det taun blanga kilim im, detlot pipul langa
    det taun kaan gibit im langa det men hubin lukabat im blanga kilim im. Dei garra
    lukaftumbat im, dumaji im nomo bin min blanga kilim enibodi en im nomo bin kilim
    det sambodi dumaji imbin gitwail langa im.
  ukr-1871: 'І коли кровоместник уганяти ме за ним, так щоб вони не видавали убийця
    йому: бо він убив свого ближнього ненароком, не ворогувавши на нього перше.'
  deu-1951: Und wenn der Bluträcher ihm nachjagt, so sollen sie den Totschläger nicht
    in seine Hände übergeben, weil er unabsichtlich seinen Nächsten erschlagen hat
    und ihm zuvor nicht feind gewesen ist;
  eng-JPS: And if the avenger of blood pursue after him, then they shall not deliver
    up the manslayer into his hand; because he smote his neighbour unawares, and hated
    him not beforetime.
  srp-1865: I ako doðe za njim osvetnik, neka mu ne dadu krvnika u ruke, jer je nehotice
    ubio bližnjega niti je prije mrzio na nj.
  lug-lug: N’oyo ayagala okwesasuza singa anaamugobereranga, tebateekwa kuwaayo oyo
    asse tagenderedde kubanga muliraanwa we yamutta tagenderedde, lwa kuba nti yamulinako
    ekiruyi n’obukyayi.
  heb-heb: וכי ירדף גאל הדם אחריו ולא יסגרו את הרצח בידו כי בבלי דעת הכה את רעהו ולא
    שנא הוא לו מתמול שלשום׃
  ben-IRV: আর রক্তের প্রতিশোধদাতা দৌড়ে তার পিছনে এলে তারা তার হাতে সেই হত্যাকারীকে
    সমর্পণ করবে না; কারণ সে অজান্তে তার প্রতিবেশীকে আঘাত করেছিল, সে আগে তাকে ঘৃণা
    করে নি।
  pan-pan: ਜੇ ਖ਼ੂਨ ਦਾ ਬਦਲਾ ਲੈਣ ਵਾਲਾ ਉਹ ਦਾ ਪਿੱਛਾ ਕਰੇ ਤਾਂ ਉਹ ਖ਼ੂਨੀ ਨੂੰ ਉਸ ਦੇ ਹੱਥਾਂ ਵਿੱਚ
    ਨਾ ਦੇਣ ਕਿਉਂ ਜੋ ਉਸ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਗਲਤੀ ਨਾਲ ਮਾਰਿਆ ਸੀ ਅਤੇ ਉਹ ਪਹਿਲਾਂ ਤੋਂ ਉਸ ਦਾ ਵੈਰੀ
    ਨਹੀਂ ਸੀ।
  mya-JVB: သေစား သေစေသောသူသည် လိုက် လာလျှင် ၊ သူ့ လက် သို့ သတ် မိသောသူကို မ အပ် ရ။
    အကြောင်း မူကား၊ ထိုသူသည် မိမိ အဘော် ကို အငြိုး မ ထားဘဲ အမှတ်တမဲ့သတ် မိ၏။
  hmo-hmo: Bema mase tauna ena varavara tauna, davana henia totona ia lulua mai, bona
    unai hanua dekenai ia ginidae, hanua taudia ese heau tauna do idia henia lasi.
    Idia ese unai heau tauna do idia naria, badina be ia ese tau ta, ia badu henia
    lasi tauna ia alaia kava, ia diba lasi dainai.
  urd-urd: और अगर ख़ून का बदला लेने वाला उसका पीछा करे तो वह उस ख़ूनी को उसके हवाला
    न करें क्यूँकि उस ने अपने पड़ोसी को अन्जाने में मारा ओर पहले से उसकी उस से 'अदावत
    न थी।
  rus-SYN: и когда погонится за ним мстящий за кровь, то они не должны выдавать в
    руки его убийцу, потому что он без умысла убил ближнего своего, не имел к нему
    ненависти ни вчера, ни третьего дня;
  bqc-SIM: Tó tↄ̀sina pɛ̀lɛaàzi, aasu gbɛ̃dɛnapi naɛ̀ a ↄzĩo, asa kai mɛ́ mↄ̀ ↄ̃
    à a gbɛ̃́dee dɛ̀, ĩ́ie kú ń zãnguo za zio.
  tcz-CHONGTHU: Ijemtia athipa insung mite chu phula dinga ahungu leh lamkai hochun
    mithatpa chu amaho komma apehlut louding ahi, ajeh chu amapa chun tumasanga kinahna
    umlou chuleh tupna mong imacha umlouva khutsoiya anatha khah jeh ahi.
  mar-mar: आणि जो रक्ताचा सूड घेण्याऱ्याने, त्याचा पाठलाग केला, तरी त्या नगराच्या
    लोकांनी मनुष्यवध करणाऱ्याला त्याच्या स्वाधीन करू नये; कारण की त्याने नकळत आपल्या
    शेजाऱ्याला मारले, त्याचे त्याच्याशी पूर्वीपासूनचे वैर नव्हते.
  qub-qub: Contran mana caycar runa-masinta wañupacusha captinmi wañojpa lijïtimu
    castancuna guepanta chayaptin mayur runacunaga mana entregangachu.
  hat-hat: Si moun k'ap chache tire revanj yo rive jouk la deyè l', chèf fanmi lavil
    la p'ap renmèt yo nonm lan, paske se pa espre li te fè lè l' te touye moun menm
    ras ak li a. Li pa t' gen anyen avè l'.
  eng-BSB: Now if the avenger of blood pursues him, they must not surrender the manslayer
    into his hand, because that man killed his neighbor accidentally without prior
    malice.
  tod-tod: Ɲamai ʋotokula nui a ʋilɛna polu, ti la nu ʋaa nui vea zea. Mazɔlɔɔ é
    la gaaɠilini ma, é ʋa seiɲɔɠɔi ʋa, é la ɠɛni ga naa zili nu pɔlɔma zu.
  eng-WEBPB: If the avenger of blood pursues him, then they shall not deliver up the
    man slayer into his hand; because he struck his neighbour unintentionally, and
    didn’t hate him before.
  kbq-kbq: Hanki agrama hu'nea hazenkere'ma nona hunaku mago vahe'mo'ma rotagoma huno
    ana kumate'ma esige'za, ana kumate'ma ugota hu'naza kva vahe'mo'za anama hazenkema
    hu'nea nera avre omigahaze. Na'ankure agri ha' vahera omani'ne. Hianagi ahe frisue
    huno oheneanki, amne hantaga huno ahe fri'negu, ana kumapi vahe'mo'za ana nera
    kegava hunteho.
  nhe-BL: Huan intla se quitoquilis tlen quinequi quicuepilis ica tlen quichijtoc,
    ax hueli quitemactilise. Monequi quimanahuise pampa san panoc, ax quinequiyaya
    temictis huan ax quipiyayaya cualantli ihuaya tlen mijqui.
  gub-BL: Aze hehe uzepyk ma'e ràm ur haikweromo nehe, tàmuzgwer nomono kwaw a'e teko
    hekar har pe wà nehe. Ta'e uzuka wapihar hehe ipuruzuka wer 'ym pà a'e xe. Na'ipuruzuka
    wer kwaw hehe.
  eng-DRA: And when the avenger of blood shall pursue him, they shall not deliver
    him into his hands, because he slew his neighbour unawares, and is not proved
    to have been his enemy two or three days before.
