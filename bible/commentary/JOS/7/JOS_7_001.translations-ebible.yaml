verse: JOS.007.001
translations:
  mal-C: എന്നാൽ അർപ്പിതവസ്തുക്കളെ സംബന്ധിച്ച് ഇസ്രായേൽമക്കൾ അവിശ്വസ്തത കാണിച്ചു. യെഹൂദാഗോത്രത്തിൽപ്പെട്ട
    സേരഹിന്റെ മകൻ സബ്ദിയുടെ മകനായ കർമിയുടെ മകൻ ആഖാൻ അർപ്പിതവസ്തുക്കളിൽ ചിലത് എടുത്തു.
    അതുകൊണ്ട് ഇസ്രായേലിനു വിരോധമായി യഹോവയുടെ കോപം ജ്വലിച്ചു.
  deu-TKW: Die Israeliten aber vergriffen sich treulos an dem Geweihten; denn Achan,
    der Sohn Karmis, des Sohnes Sabdis, des Sohnes Serahs aus dem Stamme Juda eignete
    sich etwas von dem Geweihten an. da wurde Jahwe sehr zornig über die Israeliten.
  lin-lin: Bato ya Isalaele babebisaki ekila ya Yawe. Akana, mwana mobali ya Karimi,
    mwana mobali ya Zabidi, mwana mobali ya Zera, moto ya libota ya Yuda, akamataki
    biloko oyo Yawe apekisaki. Bongo, kanda ya Yawe epelaki likolo ya bana ya Isalaele.
  eng-LSV: And the sons of Israel commit a trespass in the devoted thing, and Achan,
    son of Carmi, son of Zabdi, son of Zerah, of the tribe of Judah, takes from the
    devoted thing, and the anger of YHWH burns against the sons of Israel.
  eng-GNV: 'But the children of Israel committed a trespasse in the excommunicate
    thing: for Achan the sonne of Carmi, the sonne of Zabdi, the sonne of Zerah of
    the tribe of Iuda tooke of the excommunicate thing: wherfore the wrath of the
    Lord was kindled against the children of Israel.'
  eng-WEBSTER: 'But the children of Israel committed a trespass in the accursed thing:
    for Achan, the son of Carmi, the son of Zabdi, the son of Zerah, of the tribe
    of Judah, took of the accursed thing: and the anger of the LORD was kindled against
    the children of Israel.'
  nhw-BL: Pero amo nochi nopa israelitame quineltocaque catli Josué quinilhui. Amo
    quitlamiltijque nochi quen nopa tlanahuatili quiijto ma quichihuaca. Itztoya se
    tlacatl ipan nopa hueyi familia Judá catli tlajtlacolchijqui. Itoca eliyaya Acán
    huan elqui icone Carmi, catli elqui icone Zabdi catli elqui icone Zara. Huan Acán
    mocuili tlamantzitzi ipan nopa altepetl catli monequiyaya ma quitlati. Huajca
    TOTECO tlahuel cualanqui ica nochi israelitame por nopa tlajtlacoli.
  swh-ONEN: Lakini Waisraeli hawakuwa waaminifu kuhusu vile vitu vilivyowekwa wakfu;
    Akani mwana wa Karmi, mwana wa Zabdi, mwana wa Zera, wa kabila la Yuda, alivichukua
    baadhi ya hivyo vitu. Hasira ya Bwana ikawaka dhidi ya Israeli.
  bba-bba: Adɑmɑ Isirelibɑ bɑ kuɑ nɑɑnɛ sɑriruɡibu ɡɑ̃ɑ ni Yinni Gusunɔ u nɛɛ, bu
    kpeerɑsiɑ mɑm mɑm Yerikoɔn sɔ̃. Domi Akɑni u ɡɑ̃ɑnu suɑ min di, mɑ Yinni Gusunɔ
    u kɑ Isirelibɑ mɔru kuɑ. Akɑni wi, u sɑ̃ɑwɑ Kɑɑmin bii. U mɑɑ sɑ̃ɑ Sɑbidin debubu
    kɑ sere mɑɑ Serɑkin sikɑdobu Yudɑn bweseru sɔɔ.
  eng-KJVCPB: 'But the children of Israel committed a trespass in the accursed thing:
    for Achan, the son of Carmi, the son of Zabdi, the son of Zerah, of the tribe
    of Judah, took of the accursed thing: and the anger of the Lord was kindled against
    the children of Israel.'
  mpx-mpx: Valila Yeliko ge bugubugulina gegewena Yehoba i ba pwatanek iya elana i
    ba Isileli nihi apapanak-agil, yaa wana logugui o hi leke. He tau etega alana
    Eikan, iya Kami natuna, Simli tubuna, Selaa tubutubunina, ana un Yuda, Yeliko
    bugubugulina enuna i ahel. Inoke Yehoba i huga nabi Isileli elal.
  luo-luo: Jo-Israel ne ok obedo jo-ratiro kaluwore gi gik mane owal ni Jehova Nyasaye.
    Ngʼat mane nyinge Akan wuod Karmi, ma wuod Zabdi, ma wuod Zera, mar dhood Juda
    nokawo moko kuom gik mane owalgi. Omiyo Jehova Nyasaye nobedo gi mirima gi jo-Israel.
  meu-meu: A Israel taudia na e revadia ḡaudia ediai e kerere; badina be Akan Karami,
    Sabdi Sera tubuna, luda iduhuna tauna, ese e gwaudia ahu ḡaudia haida e abi; taunabunai
    Iehova ena badu vada e siahu, Israel taudia latadiai.
  npi-ULB: तर इस्राएलका मानिसहरूले विनाशको निम्ति अलग गरिएका थोकहरूको बारेमा बेइमानीपूर्वक
    काम गरे । यहूदा कुलका जेरहको छोरो जब्दीको छोरो कर्मीको छोरो आकानले विनाशको निम्ति
    अलग गरिएका केही थोकहरू लिए, र परमप्रभुको क्रोध इस्राएलविरुद्ध दन्कियो ।
  yor-yor: Ṣùgbọ́n àwọn ará Israẹli ṣe àìṣòótọ́ nípa ohun ìyàsọ́tọ̀, Akani ọmọ Karmi,
    ọmọ Sabdi, ọmọ Sera, ẹ̀yà Juda, mú nínú wọn. Bẹ́ẹ̀ ni ìbínú Olúwa ru sí àwọn ará
    Israẹli.
  emp-NTPO: Judad̶eba yõna ẽberãda ab̶a b̶asia Acaʌ̃ abadada. Idjira Carmi warra basía.
    Carmira Zabdi warra basía. Zabdira Zerá warra basía. Jericod̶e Ãcõrẽba israelerãa
    ne jũma babued̶aduad̶a ad̶amĩna Acaʌ̃ba ĩjãẽ́ ʌ̃cʌrʌ mẽrã edasia. Mãwã od̶a bẽrã
    israelerãra Ãcõrẽ quĩrãpita bed̶ead̶e panesid̶aa. Ãcõrẽra ãdjirã ume bio quĩrũna
    bẽrã naʌ̃da mãwãsia.
  ind-ind: TUHAN sudah memerintahkan agar segala sesuatu di kota Yeriko dimusnahkan
    sebagai persembahan bagi TUHAN. Tetapi orang Israel tidak taat. Ada seseorang
    dari suku Yehuda yang mengambil beberapa barang yang seharusnya dimusnahkan. Dia
    adalah Akhan anak Karmi, cucu Zabdi, cicit Zerah. Karena itu TUHAN sangat marah
    kepada orang-orang Israel.
  pes-OPCB: اما بنی‌اسرائیل مرتکب گناه شدند. گرچه خداوند دستور فرموده بود که چیزی
    را از شهر به غنیمت نبرند، ولی آنها از این دستور سرپیچی کردند. عخان (پسر کرمی،
    نوهٔ زبدی و نوادهٔ زارح از قبیلهٔ یهودا) از اموالی که حرام شده بود برای خود به
    غنیمت گرفت و خداوند به خاطر این عمل بر تمام قوم اسرائیل غضبناک شد.
  tgl-ULB: Pero kumilos ng hindi tapat ang bayan ng Israel tungkol sa mga bagay na
    inilaan para sa pagkawasak. Si Acan na anak na lalaki ni Carmi na anak na lalaki
    ni Zimri na anak na lalaki ni Zera, mula sa lipi ni Juda, ay kumuha ng ilang bagay
    na inilaan para sa pagkawasak, at sumiklab ang galit ni Yahweh laban sa bayan
    ng Israel.
  hui-hui: Anduane Homogohanda Isaraele wali agalihondo Yarigo dindini mbirale mbira
    mo yulamini lalu mana lamiyago puguini. Agali mbira mini Agana ibugua mbirale
    mo yulamini layaru mo yayagome Anduane Homogonaga lembo holene Isaraele wali agali
    heba helene. Agana ibu aba Kami ibu aguane Sabadi hene. Yuda hameigini mbira Seraha
    heneru ti ibu hameigini hene.
  mya-mya: ဣ​သ​ရေ​လ​အမျိုး​သား​တို့​သည်​ဖျက်​ဆီး​ရ မည့်​ပစ္စည်း​တစ်​စုံ​တစ်​ခု​ကို​မျှ​မ​ယူ​ရ​ဟူ
    သော ထာ​ဝ​ရ​ဘု​ရား​၏​တား​မြစ်​ချက်​ကို အာ​ခန်​ဆို​သူ​သည်​မ​နာ​ခံ​သ​ဖြင့် ထာ​ဝ​ရ
    ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ အား​ပြင်း​စွာ​သော​အ​မျက်​တော်​ထွက်​တော် မူ​၏။
    (အာ​ခန်​သည်​ယု​ဒ​အ​နွယ်​ဝင်​ဇေ​ရ မိ​သား​စု​ထဲ​မှ​ဇာ​ဗ​ဒိ​၏​မြေး၊ ကာ​မိ​၏ သား​ဖြစ်​သည်။)
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་བསྔོ་བར་འོས་པའི་དངོས་པོའི་སྟེང་ནས་སྡིག་ཉེས་བསགས་པ་སྟེ།
    ཅི་ལ་ཟེར་ན། ཡ་ཧུ་དཱའི་ཚོ་པ་ནང་གི་ཟེ་རག་གི་ཡང་ཚ་དང་ཟབ་དཱི་ཡི་ཚ་བོ། ཀར་མིའི་བུ་ཨ་ཀན་ཞེས་བྱ་བས་བསྔོ་བར་འོས་པའི་དངོས་པོ་བླངས་པས།
    དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཐུགས་ཁྲོས་པའོ། །
  sna-sna: Asi vaIsraeri vakaita zvisina kutendeka pamusoro pezvinhu zvakatukwa; Akani
    mwanakomana waKami, mwanakomana waZimiri, mwanakomana waZera, worudzi rwaJudha,
    akatora zvimwe zvezvinhu zvakatukwa. Naizvozvo hasha dzaJehovha dzakamukira vaIsraeri.
  spa-BLM: Pero los hijos de Israel cometieron una transgresión en las cosas consagradas,
    pues Acán, hijo de Carmi, hijo de Zabdi, hijo de Zera, de la tribu de Judá, tomó
    algunas de las cosas consagradas. Por eso la ira de Yahvé ardió contra los hijos
    de Israel.
  cac-cac: Ay jun vin̈ scuch Acán d'a yin̈tilal Judá, yuninal vin̈aj Carmi, yixchiquin
    vin̈aj Zabdi, yin̈tilal vin̈aj Zera, ix yic'b'at juntzan̈ tas vin̈ ay yovalil
    yic'jib'ati. Masanil eb' israel ix och locan yuj smul vin̈ chi', yuj chi' ix cot
    yoval sc'ol Jehová d'a yib'an̈ eb'.
  swh-ULB: Lakini watu wa Israeli hawakutenda katika uaminifu kuhusiana na vitu vilivyotengwa
    kwa ajili ya uharibifu. Akani mwana wa Karmi, mwana wa Zabdi, mwana wa Zera, kutoka
    katika kabila la Yuda, alivitwaa baadhi ya vitu hivyo vilivyokuwa vimetengwa kwa
    ajili ya uharibifu, na hasira ya Yahweh iliwaka juu yawatu wa Israeli.
  bel-bel: Але сыны Ізраілевыя ўчынілі злачынства і ўзялі з заклятага. Ахан, сын Хармія
    сына Заўдыя, сына Зары, з племя Юдавага, узяў з заклятага, і гнеў Гасподні запаліўся
    на сыноў Ізраіля.
  deu-ELBBK: Und die Kinder Israel begingen Untreue an dem Verbannten; und Achan,
    der Sohn Karmis, des Sohnes Sabdis, des Sohnes Serachs, vom Stamm Juda, nahm von
    dem Verbannten; und der Zorn des HERRN entbrannte gegen die Kinder Israel.
  mbb-OT: Piru midrapas iyan te menge Israilihanen is suǥù te Nengazen he kenè dan
    ibpekuwa te minsan hengkey he impurung en ipemuhat diyà te Nengazen. Su migkuwa
    si Acan te menge vutang he kenà engayan he egkuwaan, umbe utew nepauk is Nengazen
    kandan. Heini si Acan anak ni Carmi. Si Carmi anak ni Zabdi. Si Zabdi anak ni
    Zera. Heini sikandan sakup te tribu ni Juda.
  mal-2015: എന്നാൽ യിസ്രായേൽമക്കൾ ശപഥാർപ്പിതവസ്തു സംബന്ധിച്ചു ഒരു അകൃത്യംചെയ്തു; യെഹൂദാഗോത്രത്തിൽ
    സേരഹിന്റെ മകനായ സബ്ദിയുടെ മകനായ കർമ്മിയുടെ മകൻ ആഖാൻ ശപഥാർപ്പിതവസ്തുവിൽ ചിലതു എടുത്തു;
    യഹോവയുടെ കോപം യിസ്രായേൽമക്കളുടെ നേരെ ജ്വലിച്ചു.
  tuo-NT: Israe curuacjãrã waꞌteropʉre niꞌcʉ̃ Acã́ wãmetigʉ Jericó cjasere Õꞌacʉ̃
    cʉ̃ miadutitiꞌquere miacʉ niwĩ. Cʉ̃ Judá ya curuacjʉ̃, Carmi macʉ̃, Zabdi pãrãmi,
    Zera pãrãmi nituriagʉ nicʉ niwĩ. Cʉ̃ Õꞌacʉ̃ cõꞌadutiꞌquere miiꞌque buꞌiri nipeꞌtirã
    Israe curuacjãrã meꞌrã Õꞌacʉ̃ pũrõ uacʉ niwĩ.
  rmc-rmc: Le Izraelitenge sas phendo, hoj savoro andro Jericho sas oddino le RAJESKE
    sar obeta, hoj te el zňičimen. Ale o Izraeliti na doľikerde oda, bo jekh murš,
    o Achan, peske iľa vareso olestar, a vašoda sas o RAJ igen choľamen pro Izraeliti.
    O Achan sas o čhavo le Karmioskro, savo sas o čhavo le Zabdiskro a ov sas o čhavo
    le Zerachoskro andral o kmeňos Juda.
  nlg-nlg: Ma vure ni Israel tara mua kabu taonia na vatei hevei oli vania Yahweh.
    Ma sakai na tinoni na ahana Achan te gitoi na lei totobo keri, ge rutu ngangata
    Yahweh vanira na vure ni Israel. Achan na dalena Carmi, tana vinavahuhuna Zabdi
    mana vikena Zerah na kemana Judah.
  pes-OPV: و بنی‌اسرائیل در آنچه حرام شده بود خیانت ورزیدند، زیرا عخان ابن کرمی ابن
    زبدی ابن زارح از سبط یهودا، از آنچه حرام شده بود گرفت، و غضب خداوند بر بنی‌اسرائیل
    افروخته شد.
  ron-1924: Копиий луй Исраел ау пэкэтуит ку привире ла лукруриле дате спре нимичире.
    Акан, фиул луй Карми, фиул луй Забди, фиул луй Зерах, дин семинция луй Иуда, а
    луат дин лукруриле дате спре нимичире. Ши Домнул С-а апринс де мыние ымпотрива
    копиилор луй Исраел.
  ben-OBCV: কিন্তু ইস্রায়েলীরা উৎসর্গীকৃত বস্তুগুলির বিষয়ে অবিশ্বস্ত হল; যিহূদা
    গোষ্ঠীভুক্ত সেরহের ছেলে সিম্রী, তার ছেলে কর্মি, তার ছেলে আখন সেগুলির কিছুটা অংশ
    রেখে নিয়েছিল। তাই ইস্রায়েলের বিরুদ্ধে সদাপ্রভুর ক্রোধ জ্বলে উঠল।
  som-som: Laakiinse reer binu Israa'iil waxay ku xadgudbeen alaabtii la xarrimay,
    waayo, waxaa alaabtii la xarrimay qaar qaatay Caakaan ina Karmii, ina Sabdii,
    oo ahaa ina Serax, oo ahaa qabiilka Yahuudah; oo markaasaa Rabbigu aad ugu cadhooday
    reer binu Israa'iil.
  lat-VUC: 'Filii autem Israël prævaricati sunt mandatum, et usurpaverunt de anathemate.
    Nam Achan filius Charmi filii Zabdi filii Zare de tribu Juda tulit aliquid de
    anathemate: iratusque est Dominus contra filios Israël.'
  eng-ASVBT: 'But the children of Israel committed a trespass in the devoted thing;
    for Achan, the son of Carmi, the son of Zabdi, the son of Zerah, of the tribe
    of Judah, took of the devoted thing: and the anger of Jehovah was kindled against
    the children of Israel.'
  ita-1885: MA i figliuoli d'Israele commisero misfatto intorno all'interdetto; perciocchè
    Acan, figliuolo di Carmi, figliuolo di Zabdi, figliuolo di Zera, della tribù di
    Giuda, prese dell'interdetto; laonde l'ira del Signore si accese contro a' figliuoli
    d'Israele.
  eng-LXXUP: But the children of Israel committed a great trespass, and purloined
    part of the accursed thing; and Achan the son of Carmi, the son of Zabdi, the
    son of Zerah, of the tribe of Judah, took of the accursed thing; and the Lord
    was very angry with the children of Israel.
  eng-ULB: But the people of Israel acted unfaithfully regarding the things that were
    set apart for destruction. Achan son of Karmi son of Zabdi son of Zerah, from
    the tribe of Judah, took some things that were set apart for destruction, and
    Yahweh's anger burned against the people of Israel.
  spa-VBL: Sin embargo, los israelitas no habían sido fieles respecto a las cosas
    apartadas para el Señor. Acán había tomado algunas de ellas, lo cual hizo que
    el Señor se enojara mucho con los israelitas. Acán era hijo de Carmi, hijo de
    Zabdi, hijo de Zera, de la tribu de Judá.
  fra-_FOB: Cependant les enfants d'Israël commirent un grand péché au sujet de l'interdit.
    Acan, fils de Carmi, fils de Zabdi, fils de Zérach, de la tribu de Juda, prit
    de l'interdit, et la colère de l'Éternel s'enflamma contre les enfants d'Israël.
  mal-mal: എന്നാൽ യിസ്രായേൽ മക്കൾ യഹോവക്കായി സമർപ്പിച്ച ചില വസ്തുക്കൾ കൈവശപ്പെടുത്തി
    അവിശ്വസ്തത കാണിച്ചു; യെഹൂദാഗോത്രത്തിൽ സേരെഹിന്റെ മകനായ സബ്ദിയുടെ മകനായ കർമ്മിയുടെ
    മകൻ ആഖാൻ ശപഥാർപ്പിതവസ്തുവിൽ ചിലത് എടുത്തു; യഹോവയുടെ കോപം യിസ്രായേൽ മക്കളുടെ നേരെ
    ജ്വലിച്ചു.
  lit-lit: Bet Izraelio vaikai įvykdė nusižengimą tuo, kas buvo paskirta neatšaukiamam
    tikslui, nes Zeracho sūnaus Zabdžio sūnaus Karmio sūnus Achanas iš Judo giminės
    pasiėmė iš to, kas buvo paskirta neatšaukiamam tikslui, ir VIEŠPATIES rūstybė
    užsidegė prieš Izraelio vaikus.
  urd-GVR: Lekin jahāṅ tak Rab ke lie maḳhsūs chīzoṅ kā tālluq thā Isrāīliyoṅ ne bewafāī
    kī. Yahūdāh ke qabīle ke ek ādmī ne un meṅ se kuchh apne lie le liyā. Us kā nām
    Akan bin Karmī bin Zabdī bin Zārah thā. Tab Rab kā ġhazab Isrāīliyoṅ par nāzil
    huā.
  suz-BL: मिनु इस्राएलीपुकीमी मटिथु, खतम सेल्‍चा माल्‍शो परमप्रभु यावे आ थोव़क रे
    खुइ पाम्‍तेक्‍म। यहूदा आ थर ङा जेराह आ युइ, जब्‍दी आ चच, कारमी आ तौ आकानमी मलाइक्‍चा
    थोव़क रे पा मार मार खुइ पा लदा बाक्‍त। मोपतीके परमप्रभु यावे इस्राएली नेल्‍ल आन
    कली तशा चुरमाक्‍त। यहोसु ६:१८
  ita-1927: Ma i figliuoli d’Israele commisero una infedeltà circa l’interdetto; poiché
    Acan, figliuolo di Carmi, figliuolo di Zabdi, figliuolo di Zerach, della tribù
    di Giuda prese dell’interdetto, e l’ira dell’Eterno s’accese contro i figliuoli
    d’Israele.
  ckb-ckb: بەڵام نەوەی ئیسرائیل سەبارەت بە شتە تەرخانکراوەکان بۆ یەزدان ناپاکییان
    کرد، عاخانی کوڕی کەرمی کوڕی زیمری کوڕی زەرەح لە هۆزی یەهودا لە شتە تەرخانکراوەکانی
    برد، ئیتر تووڕەیی یەزدان بەسەر نەوەی ئیسرائیلدا جۆشا.
  eng-BBE: 'But the children of Israel did wrong about the cursed thing: for Achan,
    the son of Carmi, the son of Zabdi, the son of Zerah, of the family of Judah,
    took of the cursed thing, moving the Lord to wrath against the children of Israel.'
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲರು ಅರ್ಪಿತವಾದ ವಸ್ತುಗಳ ವಿಷಯದಲ್ಲಿ ಅಪನಂಬಿಕೆಯಿಂದ ನಡೆದುಕೊಂಡರು.
    ಯೆಹೂದ ಗೋತ್ರದ ಜೆರಹನ ಮೊಮ್ಮಗನೂ, ಜಿಮ್ರಿಯ ಮಗನೂ ಆದ ಕರ್ಮೀಯ ಮಗನಾದ ಆಕಾನನು ಅರ್ಪಿತವಾದ ವಸ್ತುಗಳಲ್ಲಿ
    ಕೆಲವನ್ನು ಕದ್ದುಕೊಂಡನು. ಇದರಿಂದ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಯೆಹೋವ ದೇವರ ಕೋಪವು ಉರಿಯಿತು.
  bbb-bbb: Rove E Isureroko ije buka ise rena uri sinuome ije bu arafiria furidufuo
    E Ireobo fu kuariaema ije naebe irinana ijiege rei. Ijadufuo maeje e Eikenino
    kuavo ije fu sinuome gue mauike kema ijadufuo E Ireobo fuka defaruimoga fu uri
    e Isureroko ije ziegafiae. Ro e Eikeni ije fu e Kamido fari ro e Kami fu e Zimirido
    fari ro e Zimiri fu e Zerado fari ro agane boeje ige bu e Judado uifari.
  tam-2017: இஸ்ரவேல் மக்கள் சபிக்கப்பட்டவைகளினாலே துரோகம் செய்தார்கள்; எப்படியென்றால்,
    யூதாகோத்திரத்தின் சேராகுடைய மகனாகிய சப்தியின் மகன் கர்மீக்குப் பிறந்த ஆகான் என்பவன்,
    சபிக்கப்பட்டவைகளிலே சிலவற்றை எடுத்துக்கொண்டான்; ஆகையால் இஸ்ரவேல் மக்களின்மீது
    யெகோவாவுடைய கோபம் மூண்டது.
  spa-RV-1909: 'EMPERO los hijos de Israel cometieron prevaricación en el anatema:
    porque Achân, hijo de Carmi, hijo de Zabdi, hijo de Zera, de la tribu de Judá,
    tomó del anatema; y la ira de Jehová se encendió contra los hijos de Israel.'
  ron-BTF: Și copiii lui Israel au făcut fărădelege în lucrul blestemat, căci Acan,
    fiul lui Carmi, fiul lui Zabdi, fiul lui Zerah, din tribul lui Iuda, a luat din
    ce era blestemat, și mânia DOMNULUI s-a aprins împotriva copiilor lui Israel.
  eng-WEBP: But the children of Israel committed a trespass in the devoted things;
    for Achan, the son of Carmi, the son of Zabdi, the son of Zerah, of the tribe
    of Judah, took some of the devoted things. Therefore the LORD’s anger burned against
    the children of Israel.
  eng-FBV: However, the Israelites had not been faithful regarding those things set
    apart for the Lord. Achan had taken some of them which made the Lord very angry
    with the Israelites. Achan was the son of Carmi, the son of Zabdi, the son of
    Zerah, of the tribe of Judah.
  nld-1939: Maar de Israëlieten hadden zich toch aan de ban vergrepen. Want Akan,
    de zoon van Karmi, zoon van Zabdi, zoon van Zara, uit de stam Juda, had iets genomen
    wat met de ban was geslagen, zodat de toorn van Jahweh tegen de Israëlieten ontbrand
    was.
  nch-BL: Pero amo nochi nopa israelitame quineltocaque cati Josué quinilhui. Amo
    quitamiltijque nochi quej nopa tanahuatili quiijto ma quichihuaca. Itztoya se
    tacat ipan nopa hueyi familia Judá cati tajtacolchijqui. Itoca eliyaya Acán huan
    elqui icone Carmi, cati elqui icone Zabdi cati elqui icone Zara. Huan Acán mocuili
    tamantzitzi ipan nopa altepet cati monequiyaya ma quitati. Huajca TOTECO tahuel
    cualanqui ica nochi israelitame por nopa tajtacoli.
  vie-1934: Song dân Y-sơ-ra-ên có phạm một tội về vật đáng diệt; vì A-can, con trai
    của Cạt-mi, cháu của Xáp-đi, chắt của Xê-rách về chi phái Giu-đa, có lấy vật đáng
    diệt và cơn giận của Đức Giê-hô-va nổi phừng lên cùng dân Y-sơ-ra-ên.
  hin-CV: किंतु इस्राएल वंश ने चढ़ाई हुई वस्तुओं पर लालच किया. यहूदाह गोत्र से आखान,
    जो कारमी का पुत्र और ज़िमरी का पोता और ज़ेराह का परपोता था, उसने चढ़ाई हुई वस्तुओं
    में से कुछ अपने लिए रख लीं. इस्राएल के प्रति याहवेह का क्रोध भड़क उठा.
  spa-BES: 'Pero los hijos de Israel desobedecieron las instrucciones, de no tomar
    de las cosas que estaban destinadas a la destrucción: porque Acán, el hijo de
    Carmi, el hijo de Zabdi, el hijo de Zera, de la familia de Judá, tomaron de lo
    maldito, haciendo que el Señor se encolerizara contra los hijos de israel.'
  tdx-tdx: Fe nandilatse amo raha navikeo o ana’ Israeleo; amy te nandrambe raha navike
    t’i Akane, ana’i Karmý, ana’ i Zabdý, ana’i Zerake, fifokoa’ Iehodà; vaho nisolebatse
    amo ana’ Israeleo ty haviñera’ Iehovà.
  tha-KJV: แต่​คนอิสราเอลได้ละเมิดในเรื่องของที่​ถู​กสาปแช่งนั้น เพราะอาคานบุตรชายคารมี
    ผู้​เป็นบุตรชายศั​บด​ี ผู้​เป็นบุตรชายเศ-ราห์ ตระกูลยูดาห์ ได้​นำของที่​ถู​กสาปแช่งบางส่วนไปเป็นของตน
    และพระพิโรธของพระเยโฮวาห์​ก็​พลุ​่งขึ้นต่อคนอิสราเอล
  por-BR-2018: 'Porém os filhos de Israel cometeram transgressão no anátema: porque
    Acã, filho de Carmi, filho de Zabdi, filho de zerá, da tribo de Judá, tomou do
    anátema; e a ira do SENHOR se acendeu contra os filhos de Israel.'
  deu-ELO: Und die Kinder Israel begingen Untreue an dem Verbannten; und Achan, der
    Sohn Karmis, des Sohnes Sabdis, des Sohnes Serachs, vom Stamme Juda, nahm von
    dem Verbannten; und der Zorn Jehovas entbrannte wider die Kinder Israel. -
  eng-WYC-2018: Forsooth the sons of Israel brake the commandment, and mis-took of
    the cursed thing; for Achan, the son of Carmi, the son of Zabdi, [the] son of
    Zerah, of the lineage of Judah, took something of the cursed thing; and the Lord
    was wroth against the sons of Israel. (But one of the Israelites disobeyed the
    Lord’s command, and took some of the cursed things; for Achan, the son of Carmi,
    the son of Zabdi, the son of Zerah, of the tribe of Judah, took some of the cursed
    things; and so the Lord was angry with the Israelites.)
  epo-epo: 'Sed la Izraelidoj pekis kontraŭ la anatemo: Aĥan, filo de Karmi, filo
    de Zabdi, filo de Zeraĥ, el la tribo de Jehuda, prenis el la anatemitaĵo, kaj
    la kolero de la Eternulo ekflamis kontraŭ la Izraelidoj.'
  uig-PIN: Lekin Israil «ⱨaram» nǝrsilǝr üstidǝ itaǝtsizlik ⱪildi; qünki Yǝⱨuda ⱪǝbilisidin
    bolƣan Zǝraⱨning ǝwrisi, Zabdining nǝwrisi, Karmining oƣli Aⱪan degǝn kixi ⱨaram
    dǝp bekitilgǝn nǝrsilǝrdin alƣanidi. Buning bilǝn Pǝrwǝrdigarning ƣǝzipi Israilƣa
    ⱪozƣaldi.
  beo-beo: 'Hina Gode da Isala:ili dunuma ilia da liligi huluanedafa wadela:lesima:ne
    amola Ema ilegei liligi mae wamolama:ne sia:i dagoi. Be ilia da Ea sia: hame nabi.
    Dunu ea dio amo A:iga:ne da liligi wamolai dagoi. (A:iga:ne da Gami egefe amola
    Sa:badai ea aowa. E da Sila sosogo fi Yuda fi amo ganodini esalu.)'
  tpi-OTNT: Pastaim Bikpela i bin tok olsem, ol Israel i no ken kisim wanpela samting
    bilong ol samting i mas bagarap. Tasol ol Israel i sakim dispela tok, na Akan
    i kisim sampela samting. Olsem na Bikpela i kros tru long ol Israel. Akan em i
    pikinini bilong Karmi na Karmi em i pikinini bilong Sapdi na Sapdi em i pikinini
    bilong Sera long lain bilong Juda.
  hau-SA: Amma Isra’ilawa ba su yi aminci game da kayan da aka hallaka ba; Akan ɗan
    Karmi, ɗan Zabdi, ɗan Zera, na kabilan Yahuda ya kwashi waɗansu abubuwa, saboda
    haka fushin Ubangiji ya sauka a kan Isra’ilawa.
  uig-LAT: Lékin Israil «haram» nersiler üstide itaetsizlik qildi; chünki Yehuda qebilisidin
    bolghan Zerahning ewrisi, Zabdining newrisi, Karmining oghli Aqan dégen kishi
    haram dep békitilgen nersilerdin alghanidi. Buning bilen Perwerdigarning ghezipi
    Israilgha qozghaldi.
  nde-nde: Kodwa abako-Israyeli bephula umthetho ngokuphathelane lengcebo eyayehlukaniselwe
    uThixo; u-Akhani indodana kaKhami, indodana kaZabhidi, indodana kaZera, owesizwana
    sakoJuda, wathatha ezinye zakhona. Ngakho ulaka lukaThixo lwavutha kwabako-Israyeli.
  ton-ton: 'Ka naʻe fai hala ʻae fānau ʻa ʻIsileli ʻi he meʻa fakamalaʻia: he ko ʻAkani,
    ko e foha ʻo Kalimi, ko e foha ʻo Sapiti, ko e foha ʻo Sela ʻoe faʻahinga ʻo Siuta,
    naʻa ne toʻo ʻae meʻa malaʻia: pea naʻe tupu ai ʻae houhau ʻa Sihova ki he fānau
    ʻa ʻIsileli.'
  ces-1613: Zhřešili pak synové Izraelští přestoupením při věcech proklatých; nebo
    Achan, syn Charmi, syna Zabdi, syna Záre, z pokolení Juda, vzal něco z věcí proklatých.
    Pročež rozpálila se prchlivost Hospodinova na syny Izraelské.
  eng-WMB: But the children of Israel committed a trespass in the devoted things;
    for Achan, the son of Carmi, the son of Zabdi, the son of Zerah, of the tribe
    of Judah, took some of the devoted things. Therefore the LORD’s anger burned against
    the children of Israel.
  tam-TCV: ஆயினும் யெகோவாவுக்கென்று ஒப்புக்கொடுக்கப்பட்ட பொருட்களின் விஷயத்தில் இஸ்ரயேலர்
    உண்மையற்றவர்களாய் இருந்தார்கள். கர்மீயின் மகனாகிய ஆகான் அவைகளில் சிலவற்றை எடுத்ததன்
    மூலம் யெகோவாவின் கட்டளை மீறப்பட்டது. கர்மீ, யூதா கோத்திரத்தைச் சேர்ந்த சேராகின்
    மகனாகிய சிம்ரியின் மகன். அதனால் இஸ்ரயேலருக்கு எதிராய் யெகோவாவின் கோபம் மூண்டது.
  ceb-ULB: Apan ang katawhan sa Israel wala nagmatinumanon bahin sa mga butang nga
    gilain aron laglagon. Si Acan nga anak nga lalaki ni Carmi nga anak nga lalaki
    ni Zabdi nga anak nga lalaki ni Zera, gikan sa tribo ni Juda, mikuha sa mga butang
    nga gilain aron laglagon, ug misilaob ang kasuko ni Yahweh batok sa katawhan sa
    Israel.
  pol-UBG: Lecz synowie Izraela dopuścili się przestępstwa na tym, co przeklęte. Akan
    bowiem, syn Karmiego, syna Zabdiego, syna Zeracha, z pokolenia Judy, wziął z tego,
    co przeklęte. I zapłonął gniew PANA przeciw synom Izraela.
  urd-GVU: لیکن جہاں تک رب کے لئے مخصوص چیزوں کا تعلق تھا اسرائیلیوں نے بےوفائی کی۔
    یہوداہ کے قبیلے کے ایک آدمی نے اُن میں سے کچھ اپنے لئے لے لیا۔ اُس کا نام عکن
    بن کرمی بن زبدی بن زارح تھا۔ تب رب کا غضب اسرائیلیوں پر نازل ہوا۔
  deu-1912: Aber die Kinder Israel vergriffen sich an dem Verbannten; denn Achan,
    der Sohn Charmis, des Sohnes Sabdis, des Sohnes Serahs, vom Stamm Juda nahm des
    Verbannten etwas. Da ergrimmte der Zorn des HERRN über die Kinder Israel.
  ntj-ntj: Nyangka tjiinya Mama Kuurrtu-tjananya watjarnu kutjupa-kutjupa Tjarikanyamartatji-ya
    mantjintjamaaltu wantitjaku. Nyangka wati kutju yini Yayikantu tungun-tungunarringkulalpi
    kutjupa-kutjupa yurrara katingu. Nyangka Mama Kuurrnga-tjanampa Yitjurayilku tjamupirtiku
    mirrparnarringu.
  kan-2017: ಯೆಹೂದ ಕುಲದವನೂ ಜೆರಹನ ಗೋತ್ರದವನೂ, ಜಬ್ದೀಯ ಕುಟುಂಬದವನೂ, ಕರ್ಮೀಯ ಮಗನೂ ಆದ ಆಕಾನನು
    ಯೆಹೋವನಿಗೆ ಮೀಸಲಾಗಿಟ್ಟ ವಸ್ತುಗಳಲ್ಲಿ ಕೆಲವನ್ನು ಕದ್ದುಕೊಂಡದ್ದರಿಂದ ಇಸ್ರಾಯೇಲ್ಯರೆಲ್ಲರು ದ್ರೋಹಿಗಳಾದರು.
    ಯೆಹೋವನ ಕೋಪವು ಅವರ ಮೇಲೆ ಹೆಚ್ಚಾಯಿತು.
  tgo-tgo: Giya Loi le mbaro Isirel kaiwanji mbaŋa va thɨ mena thɨ mukuwo Jeriko mava
    thɨ ghambu. E tɨnenjiko amala regha idae Eikan iyava i kivwala mbaroko iyako,
    iwaeŋge Giya Loi le ghatemuru laghɨye i yomara weŋgiya Isirel. Eikan iye Kami
    nariye na Jabdi rumbuye. Jabdi i mena Jera e gha uu tɨne, na iye Juda le wabwi
    loloniye regha.
  yap-yap: Dan fol ko fare n’en ni tay SOMOL chiylen ngak yu Israel ndab ni fek ban’en
    u Jeriko nsusun e ngan kirebnag. Be’ nib mo’on ni Akan fithingan e de fol riy,
    ma aram mri damumuw SOMOL ngak piyu Israel’. (Akan e be’ nib mo’on ni fak Karmi
    ni be’ nib mo’on ni fak Zabdi, ni be’ ko fare ke girdi’ rok Zerah, ni bang ko
    fare ganong rok Judah.)
  hlt-MCSB: Tedae Israel ca rhoek te yaehtaboeih dongah boekoeknah la boe a koek uh.
    Judah koca khuikah Zerah kah a ca Zabdi ko Karmee capa Akhan loh yaehtaboeih la
    aka om te a loh. Te dongah BOEIPA kah a thintoek loh Israel ca rhoek taengah sai.
  mdy-ETH: ባይዛኒ ኮይሳ ባካ ቢያ ባይቃንዳጉዲ ሃሣ ፆኦሲም ዱማዼ ባኮይዳፓ ዔያታ ፔቴታዖ ዔኩዋጉዲ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ
    ዓሶም ኬኤዜሢ ዓሳ ቦንቺባኣሴ፤ ዬያ ዓይሢፆ ሃሼሢ ዓካኔ ጎዖሢኬ፤ ዬያሮ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶይዳ ሚርጌና ዻጋዼኔ፤
    ዓካኔ ዪሁዳ ማኣሮ ዓሳፓ ካርሚ ናይ፥ ዜብዲኮ ናኣዚ ናይ ማዓያ ዛራሄ ናይኬ።
  twi-ASANTE: Nanso, Israel anni nokorɛ wɔ nneɛma a wɔgya maa Awurade no ho. Ɔbarima
    bi a wɔfrɛ no Akan wiaa saa nneɛma no bi, enti Awurade bo fuu Israelfoɔ no yie.
    Akan yɛ Karmi a ɔfiri Simri efie mu, na ɔbɔ Serah abusua a ɛwɔ Yuda abusuakuo
    mu no babarima.
  eng-WEBU: But the children of Israel committed a trespass in the devoted things;
    for Achan, the son of Carmi, the son of Zabdi, the son of Zerah, of the tribe
    of Judah, took some of the devoted things. Therefore the LORD’s anger burned against
    the children of Israel.
  bnp-bnp: Muga e BAKOVI DAGI i taki e huriki a Israel nahea ri gi bole ranga maki.
    A maki lobo ge nono. Pali e Akan i longotaroa a ngava iea, i panaho ranga maki.
    Lakea e BAKOVI DAGI i madihi a hatena ne huriki a Israel. E Akan e tune Karmi,
    e Karmi e tune Sapdi, e Sapdi e tune Sera na kabu ne Iuda.
  wal-wal: Israa7eela asai GODAAYYO ammanettennan ixxidi, hirima gi wottidobaappe
    ekkiis. Hegaa ekkidaagee Akkaana; Akkaani Karmma na7aa; Karmmi Zimira na7aa; Zimiri
    Yihudaa zare gidiya Zaraaha na7aa. Yaatin, GODAA hanqqoi Israa7eela asaa bolli
    eexxi kiyiis.
  spa-PDDPT: Pero los hijos de Israel fueron infieles en cuanto a lo maldito, porque
    Acán, hijo de Carmi, hijo de Zera, de la tribu de Judá, se apropió de lo maldito,
    por lo cual la ira de Yavé se encendió contra los hijos de Israel.
  gun-gun: Ha'e rami teĩ Israel kuery ikuai aguã va'ekue rupi nda'ikuai, mba'emo omomba
    pyrã re nda'evei vy. Mba'eta Judá regua Carmi ra'y Acã, Zabdi ramymino ha'e Zera
    ramymino jevy va'e ma ojeupe guarã ojopy mba'emo omomba aguã rami omboaxa pyre.
    Ha'e nunga rupi Senhor poxya hendy Israel kuery rovai.
  agu-BL: Itzun bantz, e' juch yi e' xonl Israel quil swutz Ryos, tan paj yi at jun
    scyeri yi jun k'u'j xonl Judá, nin saj tcy'al cobox takle'n le tnum Jericó yi
    qui'c cuj tan cyetzal. Na sken a'lchij scyetz yi tajwe'n tan tele'n cu'n tircu'n
    swutz. Tan yi cobox takle'na'tz yi saj tcy'al, tircu'n tzun xonl Israel jal quil
    swutz Ryos. Cha'stzun te je'n lajp wi' i' scye'j. Yi juna'tz yi njuch til, i'tz
    Acán, yi cy'ajl Carmi, nin yi taj Carmi i'tz Zabdi, ma taj Zabdi i'tz Zera, yi
    e'a'tz e' cu'n xonl Judá.
  ilo-ULB: Ngem nagtignay a saan a sipupudno dagiti tattao ti Israel maipapan kadagiti
    banbanag a nailasin a madadael. Nangala ni Acan nga anak ni Carmi nga anak ni
    Zimri nga anak ni Zera, manipud iti tribu ti Juda iti sumagmamano a banbanag a
    nailasin a madadael, ket simged ti unget ni Yahweh a maibusor kadagiti tattao
    ti Israel.
  kpg-kpg: Dimaadua ga hagawaalanga gi digau Israel gi dee kae mee i lodo nia mee
    ala ne hai bolo gi oho ina i lodo Jericho, gei digaula digi hagalongo. Taane dono
    ingoo go Achan digi daudali di waalanga deelaa, gei Dimaadua gu hagawelewele huoloo
    gi digau Israel. (Achan tama ni Carmi, dono damana madua go Zabdi, taane di madawaawa
    Zerah, di manga di hagadili ni Judah.)
  uig-ARA: لېكىن ئىسرائىل «ھارام» نەرسىلەر ئۈستىدە ئىتائەتسىزلىك قىلدى؛ چۈنكى يەھۇدا
    قەبىلىسىدىن بولغان زەراھنىڭ ئەۋرىسى، زابدىنىڭ نەۋرىسى، كارمىنىڭ ئوغلى ئاقان دېگەن
    كىشى ھارام دەپ بېكىتىلگەن نەرسىلەردىن ئالغانىدى. بۇنىڭ بىلەن پەرۋەردىگارنىڭ غەزىپى
    ئىسرائىلغا قوزغالدى.
  bsp-bsp: Kɔ aka Yisrayel ŋaŋluksɛ kəcəmɛ Kanu Kəpɔŋ darəŋ ntɛ kənamɔnɛ ŋa kəlɛk
    ka daka da dare mɔ. Kɔ Akaŋ wan ka Karmi, wan ka Sabidi, wan ka Sera, wəka kusuŋka
    ka Yuda, ɛŋkiyɛ ca cəlɔma daka da dare dacɔ, kɔ pəntɛlɛ Kanu Kəpɔŋ nnɔ aka Yisrayel
    ŋayi mɔ.
  sus-sus: Kɔnɔ Isirayilakae naxa Alatala xui matandi, e se ndee tongo a tɔnyi dɔxɔxi
    naxee ra. Akan, Karimi xa mamadi, Sabidi tolobitɛ, Sera xa tolontolonyi, Yuda
    bɔnsɔɛ ya ma, nu bara se ratɔnxie tongo, Alatala bɔɲɛ fa te Isirayilakae xili
    ma na xa fe ra.
  pon-2006: Koasoandi en KAUN-O ong mehn Israel me keinapwidi re dehr kihsang mehkot
    nan Seriko me pahn kamwomwomwla, re ahpw sohte kapwaiada. Ohl emen ede Akan me
    kauwehla koasoandio, KAUN-O eri engiengda kowahlap pahn mehn Israel ko. (Akan
    iei nein Karmi oh eh pahpa kahlap iei Sapdi, oh e kisehn peneineien Sera, me kisehn
    kadaudok en Suda.)
  ksd-ksd: 'Ma ra tarai Israel dia ga varpiam ure ra magit i tabu: tago Akan, natu
    i Karmi, natu i Sabdi, natu i Sera, ta ra vuna tarai Iuda, i ga tak pa ra magit
    i tabu, ma ra kankan kai ra Luluai i ga vana rikai ure ra tarai Israel.'
  tur-YTC: Ama İsrael'in çocukları adanan şeylerde suç işlediler; çünkü Yahuda oymağından
    Zerah oğlu Zavdi oğlu Karmi oğlu Akan adanan şeylerden bazılarını aldı. Bu nedenle
    Yahve'nin öfkesi İsrael'in çocuklarına karşı alevlendi.
  grc-BRENT: Καὶ ἐπλημμέλησαν οἱ υἱοὶ Ἰσραὴλ πλημμέλιαν μεγάλην, καὶ ἐνοσφίσαντο ἀπὸ
    τοῦ ἀναθέματος· καὶ ἔλαβεν Ἄχαρ υἱὸς Χαρμὶ υἱοῦ Ζαμβρὶ υἱοῦ Ζαρὰ ἐκ τῆς φυλῆς
    Ἰούδα ἀπὸ τοῦ ἀναθέματος· καὶ ἐθυμώθη Κύριος ὀργῇ τοῖς υἱοῖς Ἰσραήλ.
  ind-AYT: Namun, orang-orang Israel berbuat tidak setia dengan barang-barang yang
    dikhususkan, sebab Akhan anak Karmi, anak Zabdi, anak Zerah, dari suku Yehuda,
    mengambil dari barang-barang yang dikhususkan itu. Murka TUHAN bangkit terhadap
    orang-orang Israel.
  nya-nya: Koma Aisraeli anachita zachinyengo ndi lamulo lija loti asatenge kalikonse
    koyenera kuwonongedwa. Akani mwana wa Karimi, mwana wa Zabidi, mwana wa Zera,
    wa fuko la Yuda anatengako zinthu zina. Choncho Yehova anakwiyira Israeli kwambiri.
  hrv-hrv: Ali se sinovi Izraelovi teško ogriješiše o “herem”, jer je Akan, sin Karmija,
    sina Zabdijeva, sina Zerahova, od plemena Judina, uzeo od ukletih stvari, i Jahve
    se razgnjevi na sinove Izraelove.
  mps-mps: Hasia sogo Genuai Bidigo te po wai, te Israel dabego te dolabo nai dabego
    te nai me deli munu me selamuo po wai. Tiali goli, te Israel dabego te po sela
    sąwai, tama bidi me deli aga nogi Akan, te bidigo te nai meba sai. Tama tibaso,
    Genuai Bidigo sębę mu te Israel dabe dali eyu bidai. Akan te Karmigo ogwa, Karmi
    te Sapdigo ogwa, Sapdi te Serago ogwa, te Juda hani dabe dao.
  tpi-tpi: Pastaim Bikpela i bin tok olsem, ol Israel i no ken kisim wanpela samting
    bilong ol samting i mas bagarap. Tasol ol Israel i sakim dispela tok, na Akan
    i kisim sampela samting. Olsem na Bikpela i kros tru long ol Israel. Akan em i
    pikinini bilong Karmi na Karmi em i pikinini bilong Sapdi na Sapdi em i pikinini
    bilong Sera long lain bilong Juda.
  dan-1931: Men Israelitterne forgreb sig på det bandlyste, idet Akan, en Søn af Karmi
    en Søn af Zabdi, en Søn af Zera, af Judas Stamme, tilvendte sig noget af det bandlyste.
    Da blussede HERRENS Vrede op mod Israelitterne.
  vie-OVCB: Người Ít-ra-ên mang tội bất trung với Chúa Hằng Hữu, vì có người phạm
    luật liên hệ đến các vật phải bị tiêu hủy. Người ấy là A-can, con trai Cát-mi,
    cháu Xáp-đi, chắt Xê-rách, thuộc đại tộc Giu-đa; hắn đã lấy một vài thứ trong
    thành Giê-ri-cô. Vì thế Chúa Hằng Hữu giận Ít-ra-ên lắm.
  guj-2017: પણ ઇઝરાયલના લોકો શાપિત વસ્તુ વિષે અપરાધ કરીને તે પ્રત્યે અવિશ્વાસુ સાબિત
    થયા. કેમ કે યહૂદાના કુળના ઝેરાહના પુત્ર ઝાબ્દીના પુત્ર કાર્મીના પુત્ર આખાને શાપિત
    વસ્તુઓમાંથી કેટલીક લઈ લીધી. તેથી યહોવાહનો કોપ ઇઝરાયલના લોકો પર સળગી ઊઠ્યો.
  pon-2006A: Koasoandi en KAUN-O ong mehn Israel me keinapwidi re dehr kihsang mehkot
    nan Seriko me pahn kamwomwomwla, re ahpw sohte kapwaiada. Ohl emen ede Akan me
    kauwehla koasoandio, KAUN-O eri engiengda kowahlap pahn mehn Israel ko. (Akan
    iei nein Karmi oh eh pahpa kahlap iei Sapdi, oh e kisehn peneineien Sera, me kisehn
    kadaudok en Suda.)
  por-BRBSL: Mas os filhos de Israel cometeram uma transgressão nas coisas dedicadas;
    pois Achan, o filho de Carmi, o filho de Zabdi, o filho de Zerah, da tribo de
    Judá, levou algumas das coisas dedicadas. Portanto, a raiva de Javé ardia contra
    os filhos de Israel.
  cth-cth: Hateiteh, Judah miphun, Jerah, Zabdi, Karmi e capa Akhan ni thoebo e hno
    hah a la teh, hote hno dawk hoi Isarel miphunnaw ni payonnae yon lah ao dawkvah,
    BAWIPA teh, ahnimouh koe a lungkhuek.
  twi-twi: Nanso Israel anni nokware wɔ nneɛma a wogyaw maa Awurade no ho. Ɔbarima
    bi a wɔfrɛ no Akan wiaa saa nneɛma no bi, enti Awurade bo fuw Israelfo no yiye.
    Akan yɛ Karmi a ɔyɛ Simri a na ɔbɔ Serah abusua a ɛwɔ Yuda abusuakuw mu no babarima.
  hlt-hlt: Tedae Israel ca rhoek te yaehtaboeih dongah boekoeknah la boe a koek uh.
    Judah koca khuikah Zerah kah a ca Zabdi ko Karmee capa Akhan loh yaehtaboeih la
    aka om te a loh. Te dongah BOEIPA kah a thintoek loh Israel ca rhoek taengah sai.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ dɔɔ̀ mɛyɛi ndiɛmɛ̀, kɛ́túótɛ́ ti Yiɛ̀ nKuyie nyɛ̃ mbɛ̀
    bɑ́ɑ́ túótɛ́ dɛ̀, kɛ̀ ku miɛkɛɛ bɛ̀ pɛikɛ. Sudɑɑ nɑɑ̀mùnkù kou Sedɑɑ birɛ Sɑbudi
    weè do pɛitɛ́ Kɑdimii, kòo pɛitɛ́ Akɑ̃ɑ̃. Akɑ̃ɑ̃ weè do yùúkú.
  msy-2020: Ikiavɨra Itir God, faragha kamaghɨn mɨgɨa ghaze, Israelia Jerikon nguibam
    dɨkabɨraghɨva, anogoroghezir bizitam inian kogham. Ezɨ Israelia akar kam batoke.
    Karmin otarim Akan, bizir maba ini. Karmi a Sapdin otarim, ezɨ Sapdi a Seran otarim,
    a Judan anabamɨn mav. Kamaghɨn amizɨ, Ikiavɨra Itir Godɨn navim bar Israelia bagha
    pamten an isi.
  azb-azb: Amma İsrail övladları məhv edilməyə həsr olunmuş şeylərə münasibətdə xəyanət
    etdilər. Çünki Yəhuda qəbiləsindən Zerah oğlu Zavdi oğlu Karmi oğlu Akan məhv
    edilməyə həsr olunmuş şeylərdən götürdü. Ona görə də Rəbbin qəzəbi İsrail övladlarına
    qarşı alovlandı.
  eng-DBY: 'But the children of Israel committed unfaithfulness in that which had
    been brought under the curse: Achan, the son of Carmi, the son of Zabdi, the son
    of Zerah, of the tribe of Judah, took of the accursed thing; and the anger of
    Jehovah was kindled against the children of Israel.'
  hin-2017: परन्तु इस्राएलियों ने अर्पण की वस्तु के विषय में विश्वासघात किया; अर्थात्
    यहूदा गोत्र का आकान, जो जेरहवंशी जब्दी का पोता और कर्मी का पुत्र था, उसने अर्पण
    की वस्तुओं में से कुछ ले लिया; इस कारण यहोवा का कोप इस्राएलियों पर भड़क उठा।
  swp-swp: 'Isaraela nanatunaeao gora va laugagaeona se utusi: Akana, Kami natuna,
    Sabidi natuna, Seraha natuna, boga Iuda, ginauri se aigoraidi va esau i abi: Guiau
    Isaraela nanatunaeao i ouealaealaidi.'
  eng-YLT: And the sons of Israel commit a trespass in the devoted thing, and Achan,
    son of Carmi, son of Zabdi, son of Zerah, of the tribe of Judah, taketh of the
    devoted thing, and the anger of Jehovah burneth against the sons of Israel.
  kne-kne: Palalo din bonget Diyos sin Israelita, tan wada en daida di nanglabsing
    sin bilina ay adi da manman-a si okaen da sin alikamen ay naikeddeng ay madadael
    ono mailasin para en Diyos. Si Akan ay anak Carmi ya apon Zabdi sin polin Zera
    ay napo sin tribun Juda et linabsing na din bilin Diyos ay sana.
  eng-WYC-2017: Forsooth the sons of Israel brake the commandment, and mis-took of
    the cursed thing; for Achan, the son of Carmi, the son of Zabdi, [the] son of
    Zerah, of the lineage of Judah, took something of the cursed thing; and the Lord
    was wroth against the sons of Israel.
  eng-WMBB: But the children of Israel committed a trespass in the devoted things;
    for Achan, the son of Carmi, the son of Zabdi, the son of Zerah, of the tribe
    of Judah, took some of the devoted things. Therefore the LORD’s anger burnt against
    the children of Israel.
  urd-GVH: लेकिन जहाँ तक रब के लिए मख़सूस चीज़ों का ताल्लुक़ था इसराईलियों ने बेवफ़ाई
    की। यहूदाह के क़बीले के एक आदमी ने उनमें से कुछ अपने लिए ले लिया। उसका नाम अकन
    बिन करमी बिन ज़बदी बिन ज़ारह था। तब रब का ग़ज़ब इसराईलियों पर नाज़िल हुआ।
  rug-rug: Sa tinarae te Zihova koari na tinoni Izireli pude lopu vagia si keke tiṉitoṉa
    pa Zeriko sapu ta vizata vata kale pude vala i koe Zihova si lopu tavatabe. Keke
    tie pozana Ekani si sekea sa tinarae, meke gua asa si bugoroni e Zihova sari na
    tinoni Izireli. Ekani sina tuna koreo e Kami sa tuna koreo e Zabadi, meke soto
    mae guana koasa tututi te Zera, kukuruna sa butubutu Ziuda.
  gaz-gaz: Israaʼeloonni garuu waan Waaqayyoof addaan baafame irratti amanamummaa
    dhaban; Aakaan ilmi Karmii, ilmi Zabdii, ilmi Zaaraa kan gosa Yihuudaa waan Waaqayyoof
    addaan baafame sana keessaa waan tokko tokko fudhate. Kanaafis dheekkamsi Waaqayyoo
    Israaʼel irratti bobaʼe.
  fra-LSG: Les enfants d’Israël commirent une infidélité au sujet des choses dévouées
    par interdit. Acan, fils de Carmi, fils de Zabdi, fils de Zérach, de la tribu
    de Juda, prit des choses dévouées. Et la colère de l’Éternel s’enflamma contre
    les enfants d’Israël.
  gnn-gnn: Yo, Garrayyu dhäruk wekaŋala Yitjuralpuyŋuwu bitjarra, “Bukmak nhä malanha
    girri' marrtji ŋorra ŋunha Djariku wäŋaŋura nhuma yurru baḏuwaḏuyundja dhuŋgur'yundja
    gurthayuna, liŋgu bukmak yana ŋunhi ŋarrakuway yulŋunydja.” Bitjarrayi ŋayi Garray
    waŋananydja, yurru waŋganydja ḏarramu yäku Waykan, gäthu'mirriŋunydja ŋayi ŋunhi
    Gämiwu, Djudawala yarraṯaŋura, ŋayi ŋuriŋiyinydja djaw'‐djawyurruna warray girriny'tja
    malanha gayulnha, bala yana djuḻuḻ'maraŋalana nhanukalay ŋunhi buṉbulilina wäŋalilina,
    munatha'lilina dholkuŋala. Bala ŋayinydja ŋunhi Garraynydja ŋaramurryinana ŋuriki
    Yitjuralpuyŋuwunydja malawu, liŋgu ŋuriŋi waŋganygala yolŋuwala yätjthu.
  yal-yal: Isirayila kaane tinxintareyaan liga nɛn Ala ra, e yi se halagi daxine tongo.
    Karimi a dii xɛmɛ Akan nan na sena ndee tongo Ala tɔnna dɔxɔ naxanye tongo fe
    ra. Sabidi nan Karimi sɔtɔ. Sera nan Sabidi sɔtɔ. Sera keli Yuda bɔnsɔnna nin.
    Alatala yi xɔlɔ Isirayila kaane ma han!
  haw-1868: LAWE hala iho la na mamo a Iseraela ma ka mea laa; no ka mea, o Akana,
    ke keiki a Karemi, ke keiki a Zabedi, ke keiki a Zera, no ka ohana o Iuda, lalau
    aku la ia i ka mea laa, alaila, wela iho la ka inaina o Iehova i na mamo a Iseraela.
  arb-NAV: وَلَكِنَّ الإِسْرَائِيلِيِّينَ ارْتَكَبُوا خِيَانَةً، إِذْ أَخَذَ عَخَانُ
    بْنُ كَرْمِي بْنِ زَبْدِي بْنِ زَارَحَ مِنْ سِبْطِ يَهُوذَا مِمَّا هُوَ مُخَصَّصٌ
    لِلرَّبِّ، فَاحْتَدَمَ غَضَبُ الرَّبِّ عَلَى بَنِي إِسْرَائِيلَ.
  ewe-ewe: Ke Israelviwo wɔ nu vɔ̃ ɖe Yehowa ŋu. Woda le eƒe se si wòde na wo be woatsrɔ̃
    nu sia nu negbe nu siwo woatsɔ ada ɖe Yehowa ƒe nudzraɖoƒe la ko dzi. Akan, Karmi
    ƒe viŋutsu, si nye Zabdi ƒe tɔgbuiyɔvi, ame si ƒe tɔgbuigãe nye Zera tso Yuda
    ƒe ƒomea me la tsɔ nu siwo woha la ƒe ɖewo na eɖokui. Nu sia na Yehowa do dɔmedzoe
    ɖe Israel dukɔ blibo la ŋu.
  eng-LEE: 'But the children of Israel committed a trespass on the devoted things;
    for ''Achan, the son of Carmi, the son of Zabdi, the son of Zerach, of the tribe
    of Judah, took of the devoted things: and the anger of the Lord was kindled against
    the children of Israel.'
  asm-FB: কিন্তু ইস্রায়েলৰ সন্তান সকলে ধ্বংস কৰিবলগীয়া যিহোৱাই বর্জন কৰা বস্তুৰ
    বিষয়ত অবিশ্বাসযোগ্য লোকৰ দৰে কৰ্ম কৰিলে। কর্মীৰ পুত্ৰ আখান, এই আখান যিহূদা ফৈদৰ।
    এওঁ ধ্বংস হ’বলগীয়া বৰ্জিত বস্তুৰ কিছুমান নিজৰ লগত লৈ গৈছিল; সেয়ে যিহোৱাৰ ক্রোধ
    ইস্ৰায়েলৰ সন্তান সকলৰ ওপৰত জ্বলি উঠিল।
  sus-A: كْنْ عِسِرَيِلَكَيٍ نَشَ عَلَتَلَ شُي مَتَندِ، عٍ سٍ ندٍيٍ تٌنفٌ عَ تْنيِ
    دْشْشِ نَشٍيٍ رَ. عَكَن، كَرِ مِ شَ مَمَدِ، سَبِدِ تٌلٌبِتّ، سٍرَ شَ تٌلٌنتٌلٌنيِ،
    يُدَ بْنسْي يَ مَ، نُ بَرَ سٍ رَتْنشِيٍ تٌنفٌ، عَلَتَلَ بْحّ قَ تٍ عِسِرَيِلَكَيٍ
    شِلِ مَ نَ شَ قٍ رَ.
  fra-SBL: Mais les enfants d'Israël commirent une infidélité à l'égard des choses
    consacrées, car Acan, fils de Carmi, fils de Zabdi, fils de Zérach, de la tribu
    de Juda, prit des choses consacrées. C'est pourquoi la colère de Yahvé s'enflamma
    contre les enfants d'Israël.
  hbo-hbo: וַיִּמְעֲל֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל מַ֖עַל בַּחֵ֑רֶם וַיִּקַּ֡ח עָכָ֣ן בֶּן־כַּרְמִי֩
    בֶן־זַבְדִּ֨י בֶן־זֶ֜רַח לְמַטֵּ֤ה יְהוּדָה֙ מִן־הַחֵ֔רֶם וַיִּֽחַר־אַ֥ף יְהוָ֖ה
    בִּבְנֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: Panyapa Katutjalu watjaṉu, tawunu Tjirikungka wiya mulyaṯalu mantjintjaku.
    Wati kutjungku yulytjanguru Katutjaku ngurrkurringkula wangka palunya kulira wantingu.
    Wati paluru yini Yikanalu puḻi kuulta yulytjaṯarra mulyaṯangku mantjira yarrkatjunu.
    Palulanguru tjanampa Katutjanya ngurrku nyinangi.
  kik-kik: No rĩrĩ, andũ a Isiraeli nĩmagire kwĩhokeka ũhoro-inĩ ũkoniĩ indo iria
    ciamũrĩtwo cia kũniinwo; nake Akani mũrũ wa Karimi, mũrũ wa Zimuri, mũrũ wa Zera,
    wa mũhĩrĩga wa Juda, nĩoire imwe ciacio. Nĩ ũndũ ũcio Jehova agĩcinwo nĩ marakara
    nĩ ũndũ wa Isiraeli.
  fra-NCL: Les enfants d’Israël commirent une infidélité au sujet de l’anathème. Achan,
    fils de Charmi, fils de Zabdi, fils de Zaré, de la tribu de Juda, prit des choses
    dévouées, et la colère de Yahweh s’enflamma contre les enfants d’Israël.
  cek-AK: Toe Israel kaminawk loe tangoeng ih hmuennawk pongah, oepthok ah khosah
    o ai; Judah acaeng thung ih Zerah capa Zabdi, Zabdi capa Karmi, Karmi capa Akhaan
    mah thoemto hmuennawk to lak; to pongah Angraeng palungphuihaih Israel kaminawk
    nuiah oh.
  cuk-cuk: Degi-inigwele, Israel-dulemala Bab-Jehová-ibmar-sogsadba ibsassurmalad.
    Ar ade, ibmar-obelogoye Bab-Dummad-sogsa-gusadi, Israel-dorgan na susa gusad.
    Ar Zera-e-wagwa-yokorgined, Zabdi-e-wagwa, Carmi-machi-Acánʼye-nugadi, ibmar-obelogoye
    Bab-Dummad-sogsa-gusadi, na sabosad. We-dule-Judáʼgined-Acán, Bab-Jehová Israel-dulemargi-urwega
    imaksad.
  uig-CYR: Лекин Исраил «һарам» нәрсиләр үстидә итаәтсизлик қилди; чүнки Йәһуда қәбилисидин
    болған Зәраһниң әвриси, Забдиниң нәвриси, Карминиң оғли Ақан дегән киши һарам
    дәп бекитилгән нәрсиләрдин алған еди. Буниң билән Пәрвәрдигарниң ғәзиви Исраилға
    қозғалди.
  tel-2017: శాపానికి గురైన దాన్ని నాశనం చేసే విషయంలో ఇశ్రాయేలీయులు అపనమ్మకంగా ప్రవర్తించారు.
    యూదాగోత్రంలో జెరహు మునిమనుమడు, జబ్ది మనుమడు, కర్మీ కుమారుడు, ఆకాను నాశనం చేయాల్సిన
    వస్తువుల్లో కొన్నిటిని సొంతానికి తీసుకున్నాడు. కాబట్టి యెహోవా ఇశ్రాయేలీయుల మీద
    కోపగించాడు.
  hat-BSA: Men fis Israël yo te aji avèk movèz fwa nan bagay ki te dedye anba ve yo;
    paske Acan, fis a Carmi a, fis a Zabdi, fis a Zérach, nan tribi Juda a, te pran
    kèk nan bagay ki te dedye anba ve yo. Pou sa, chalè SENYÈ a te brile kont fis
    Israël yo.
  kos-kos: LEUM GOD El sapkin nu sin mwet Israel tuh elos in tia eis kutena ma liki
    acn Jericho, a elos in kunausla ma nukewa we. Tusruktu Achan, wen natul Carmi,
    su ma natul Zabdi in sou lal Zerah ke sruf lal Judah, el tia akos. Ke ma inge
    LEUM GOD El kasrkusrak sin mwet Israel ke sripen seakos lal Achan.
  hbo-WLC: וַיִּמְעֲל֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל מַ֖עַל בַּחֵ֑רֶם וַיִּקַּ֡ח עָכָ֣ן בֶּן־כַּרְמִי֩
    בֶן־זַבְדִּ֨י בֶן־זֶ֜רַח לְמַטֵּ֤ה יְהוּדָה֙ מִן־הַחֵ֔רֶם וַיִּֽחַר־אַ֥ף יְהוָ֖ה
    בִּבְנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ma ụmụ Izrel ekwesighị ntụkwasị obi nʼihe gbasara ihe ndị ahụ e debere
    iche nye Onyenwe anyị. Nʼihi na Ekan nwa Kami, nwa Zimri, nwa Zera, onye si nʼebo
    Juda gara were ụfọdụ nʼime ihe ndị ahụ. Nke a mere ka iwe wee Onyenwe anyị nke
    ukwuu megide ụmụ Izrel.
  ory-ory: ମାତ୍ର ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ବର୍ଜିତ ବସ୍ତୁ ବିଷୟରେ ସତ୍ୟ-ଲଙ୍ଘନ କଲେ; କାରଣ ଯିହୁଦା
    ବଂଶୀୟ ସେରହର ପ୍ରପୌତ୍ର, ସବ୍‍ଦିର ପୌତ୍ର, କର୍ମିର ପୁତ୍ର ଆଖନ୍‍ ବର୍ଜିତ ବସ୍ତୁରୁ କିଛି ହରଣ
    କଲା; ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା।
  chk-chk: Nge ekewe chon Israel ra atai allükün ekewe mettoch mi pin repwe kata.
    Pun Akan nöün Karmi we mwän, nge Karmi nöün Sapti, nge Sapti nöün Sera seni ewe
    ainangen Juta, a angei ekoch ekewe mettoch repwe kata. Iwe, ewe Samol mi Lapalap
    a fokun song ngeni ekewe aramasen Israel.
  rop-rop: Wal YAWEI det trubala God bin gitwail langa ol detlot Isreil pipul, dumaji
    wanbala Isreil men brom det Juda klen nomo bin teiknodis langa det woning weya
    Joshuwa bin gibit olabat. YAWEI bin dalim ola Isreil pipul blanga barnimap ola
    enijing langa Jeriko. Bat det men neim Ekan bin gajim sambala enijing blanga imselp,
    en nobodi bin sabi imbin breigim det lowa. Oni YAWEI bin sabi. Wal det men bin
    neim Ekan, en im dedi bin neim Kamai, en im grenfatha bin neim Seibdai, en im
    femili lain bin neim Sera.
  ukr-1871: 'Та сини Ізрайлеві прогрішились велико, бо взяли з заклятого: Ахан син
    Хармія, сина Сабдїєвого, сина Зариного, поколїння Юдиного, взяв із заклятого,
    і запалав гнїв Господень проти синів Ізраїля.'
  deu-1951: Aber die Kinder Israel vergriffen sich an dem Gebannten; denn Achan, der
    Sohn Karmis, des Sohnes Sabdis, des Sohnes Serachs, vom Stamme Juda, nahm etwas
    von dem Gebannten. Da ergrimmte der Zorn des HERRN über die Kinder Israel.
  eng-JPS: But the children of Israel committed a trespass concerning the devoted
    thing; for Achan, the son of Carmi, the son of Zabdi, the son of Zerah, of the
    tribe of Judah, took of the devoted thing; and the anger of the LORD was kindled
    against the children of Israel.
  srp-1865: Ali se ogriješiše sinovi Izrailjevi o prokletinju, jer Ahan sin Harmije
    sina Zavdije sina Zarina od plemena Judina uze od prokletijeh stvari; zato se
    razgnjevi Gospod na sinove Izrailjeve.
  lug-lug: 'Abayisirayiri ne basobya bwe baatwala ku bintu ebyali ebiwonge; Akani
    mutabani wa Kaluni muzzukulu wa Zabudi era muzzukulu wa Zeera ow’omu kika kya
    Yuda, ne yeetwalira ebimu ku bintu ebyo: bw’atyo Mukama n’asunguwalira nnyo eggwanga
    lya Isirayiri.'
  heb-heb: וימעלו בני ישראל מעל בחרם ויקח עכן בן כרמי בן זבדי בן זרח למטה יהודה מן
    החרם ויחר אף יהוה בבני ישראל׃
  ben-IRV: কিন্তু ইস্রায়েল-সন্তানেরা বাতিল বস্তুর বিষয়ে আদেশ অমান্য করল; তার ফলে
    যিহূদাবংশীয় সেরহের সন্তান সব্দির সন্তান কর্ম্মির পুত্র আখন বাতিল জিনিসের কিছু
    অংশ চুরি করল; তাতে ইস্রায়েল-সন্তানদের প্রতি সদাপ্রভুর ক্রোধ খুব বেড়ে গেল।
  pan-pan: ਪਰ ਇਸਰਾਏਲੀਆਂ ਨੇ ਚੜ੍ਹਾਵੇ ਦੀ ਚੀਜ਼ ਦੇ ਵਿਖੇ ਅਪਰਾਧ ਕੀਤਾ, ਕਿਉਂ ਜੋ ਜ਼ਰਹ ਦੇ ਪੜਪੋਤੇ,
    ਜ਼ਬਦੀ ਦੇ ਪੋਤੇ ਅਤੇ ਕਰਮੀ ਦੇ ਪੁੱਤਰ ਆਕਾਨ ਨੇ ਜਿਹੜਾ ਯਹੂਦਾਹ ਦੇ ਗੋਤ ਦਾ ਸੀ ਉਸ ਚੜ੍ਹਾਵੇ ਦੀ
    ਚੀਜ਼ ਵਿੱਚੋਂ ਕੁਝ ਲਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਇਸਰਾਏਲੀਆਂ ਉੱਤੇ ਭੜਕਿਆ।
  mya-JVB: သို့ရာတွင် ယုဒ အမျိုး ၊ ဇေရ ၊ ဇာဗဒိ ၊ ကာမိ တို့မှ ဆင်းသက်သော အာခန် သည်၊
    ကျိန် အပ်သောအရာကို သိမ်းယူ ၍ ထိုအရာအားဖြင့်ဣသရေလ အမျိုးသားတို့ သည် ပြစ်မှား သောအပြစ်
    ရှိသောကြောင့်၊ ထာဝရဘုရား သည် သူ တို့၌ အမျက်ထွက် တော်မူ၏။
  tbg-tbg: Hoqarero avuni Noravano Kotiva Isareriara kempukaiqama kero uva tiva nimiro
    tiharo, Ekaa Ierikoqi vai haikaraqihai kia vo haikavata nenta vararaiti, ekaa
    vi haikara vehi autu taiqa kaate, tura. Viva minti tumantavata, Isareri vika vi
    uvara raqakora. Isareri vaiinti vo Akaaniva Kotira uva raqakero vo haika varakora
    kaara Noravano Kotiva Isareriara voqamakero arara itora. Akaanira qova Kaamiva
    vauvaro Kaamira qova Sapadiva vauvaro Sapadira qova Seraava vauvaro Seraara ankuvano
    Iutaara ankuqiraava vaura.
  hmo-hmo: Lohiabada ese Israela taudia ia oda henidia, Ieriko dekenai ia taravatua
    gaudia do idia abia lao lasi, to unai oda idia badinaia lasi. Tau ta, ena ladana
    be Akana ese inai oda ia kamonai henia lasi. Unai dainai Lohiabada ese Israela
    taudia dekenai ia badu momokani. Inai Akana ena tamana be Kami, bona iena tubuna
    badana be Sabadi. Akana ena sene tauna be Sera, bona iena iduhu be Iuda.
  urd-urd: लेकिन बनी इस्राईल ने मख़्सूस की हुई चीज़ में ख़यानत की, क्यूँकि 'अकन बिन
    करमी बिन ज़ब्दी बिन ज़ारह ने जो यहूदाह के क़बीले का था उन मख़्सूस की हुई चीज़ों
    में से कुछ ले लिया; इसलिए ख़ुदावन्द का क़हर बनी इस्राईल पर भड़का।
  rus-SYN: Но сыны Израилевы сделали великое преступление и взяли из заклятого. Ахан,
    сын Хармия, сына Завдия, сына Зары, из колена Иудина, взял из заклятого, и гнев
    Господень возгорелся на сынов Израиля.
  bqc-SIM: Isailiↄ bↄ̀ yã́ pↄ́ Dii dìlɛnɛ́pi kpɛ. Kaami nɛ́ Akãa, Zabedi tↄũna,
    Zela sĩ́wɛna, Yuda bui mɛ́ pↄ́ pↄ́ Dii dìlɛ a pↄ́ ũ sɛ̀, ↄ̃ Dii pↄ fɛ̃̀ Isailiↄzi.
  tcz-CHONGTHU: Ahinla Israel’in sapset changsa thilho chungahin thupeh anapalkeh’un
    ahi. Achan kitipa hin sapset changsa thilho phabep chu ana gudohtan, hijeh chun
    Pakai chu Israel chungah analunghang lheh jengin ahi. Achan kitipa hi, Judaphung
    sunga Zerah chapa Zimri chilhah’a kon Carmi chapa ahi.
  mar-mar: परंतु इस्राएल लोकांनी समर्पित वस्तूंच्या बाबतीत अपराध केला; यहूदा वंशांतील
    जेरहाचा मुलगा जब्दी याचा मुलगा कर्मी याचा मुलगा आखान याने समर्पित वस्तूंपैकी काही
    ठेवून घेतल्या, म्हणून इस्राएल लोकांवर परमेश्वराचा कोप पेटला.
  qub-qub: Judá trïbupita miraj Acán jutiyoj runami caran Carmipa wamran, Zabdipa
    willcan, Zarapa willcanpa mas willcan. Ushajpaj illgächinanpaj Tayta Dios nishantami
    Acanga waquinta quëdachicuran. Chaypitami Israelcunapis Tayta Diospa ñaupanchöga
    juchayojna ricacuran. Chaymi Tayta Diosga llapan Israelcunapa contran fiyupa rabyacurcuran.
  bqp-bqp: Isarailanↄ tɛ̃̀ pↄ́ kɛ̀. Kaami nɛ́ Akã, Zimiri daikore, Zɛra sãkpɛ, Yuda
    buri mɛ́ à tɛ̃̀ pↄ́ kenↄ sɛ̀, akũ Dikiri pↄ fɛ̃̀ Isarailanↄi.
  hat-hat: Men, pèp Izrayèl la te dezobeyi lòd Seyè a te bay pou yo pa t' pran anyen
    nan sa yo te gen pou yo detwi nèt yo. Te gen yon nonm nan branch fanmi Jida a
    ki te rele Akan. Se te pitit Kami. Kami sa a te pitit Zabdi, Zabdi te pitit Zerak.
    Akan sa a te pran kichòy nan sa yo te gen pou yo detwi nèt yo. Kifè Seyè a te
    move anpil sou pèp Izrayèl la.
  eng-BSB: The Israelites, however, acted unfaithfully regarding the things devoted
    to destruction. Achan son of Carmi, the son of Zabdi, the son of Zerah, of the
    tribe of Judah, took some of what was set apart. So the anger of the LORD burned
    against the Israelites.
  tod-tod: Izelayɛle nuiti ti wooʋalada vaa wola ɠɛɛni, é lo aniiti ba, niiti Ɠɔoɠɔ
    GALAGI maaɲɛɛi ʋɛɛni ti ʋa, ga nu mina ta zeɠe. Zuda ná-bolodai zu nui ta, nii
    daa ga Akan, Kaalemi ná-doun zunui, nii é ga Zaɓedi ná-doun zunui, Zaɓedi nɔnɔ
    ma ɠɛɛɠɛi ɠɛni ga Zeela. Akan naa ɠa é ma anii tanigaa zeɠeni ɓɔɠɔ ʋɛ. Ɠɔoɠɔ
    GALAGI wola yiiɠaawanani Izelayɛle nuiti ma.
  eng-WEBPB: But the children of Israel committed a trespass in the devoted things;
    for Achan, the son of Carmi, the son of Zabdi, the son of Zerah, of the tribe
    of Judah, took some of the devoted things. Therefore the LORD’s anger burnt against
    the children of Israel.
  kbq-kbq: Hagi kuma'ma eri havizama hanafintira mago'zana e'oritfa hiho huno Ra Anumzamo'a
    Israeli nagara zmasami'neana, zamagra Agri kea eritre'za amagera onte'naze. Juda
    naga nofipinti nera Akanina Kami kasentegeno, Kamina Zimri kasentegeno, Zimrina
    Zera kasentegeno hu'nea ne'mo Ra Anumzamo'ma Israeli nagara e'oriho huno'ma hunagru'ma
    huzmante'nea zana e'rinegeno Ra Anumzamo'a Israeli vahera tusi arimpa ahezmante'ne.
  nhe-BL: Pero ax nochi nopa israelitame quineltocaque tlen Josué quinilhui. Ax quitlamiltijque
    nochi queja nopa tlanahuatili quiijto ma quichihuaca. Itztoya se tlacatl ipan
    nopa hueyi familia Judá tlen tlajtlacolchijqui. Itoca eliyaya Acán huan elqui
    icone Carmi, tlen elqui icone Zabdi tlen elqui icone Zara. Huan Acán mocuili tlamantzitzi
    ipan nopa altepetl tlen monequiyaya ma quitlati. Huajca TOTECO tlahuel cualanqui
    ica nochi israelitame ipampa nopa tlajtlacoli.
  bus-bus: Isarailinↄ tɛ̃̀ pↄ́ kɛ̀. Kaami nɛ́ Akã, Zimiri dio, Zɛra swãkpɛɛ, Yuda
    borii bé à tɛ̃̀ pↄ́ kenↄ sɛ̀, ben Dii pↄ fɛ̃̀ Isarailinↄzi.
  gub-BL: Izaew izuapyapyr a'e wà, nuweruzar kwaw Tupàn ze'eg a'e ma'e Tupàn pe imonokatu
    pyrer rehe a'e wà. Amo awa Àkà her ma'e a'e pe hekon Izaew wainuromo. Nezewe tàmuz
    a'e wà, Izaew umuzàg Zuta, Zuta umuzàg Zera, Zera umuzàg Zamiri, Zamiri umuzàg
    Karomi, Karomi umuzàg Àkà. Àkà upyhyk amo ita hekuzar katu ma'e uzeupe imonokatu
    pà. A'e rupi Tupàn wikwahy izupe. Ikwahy haw nuzawy kwaw tata Izaew wakutyr.
  eng-DRA: 'But the children of Israel transgressed the commandment, and took to their
    own use of the anathema. For Achan the son of Charmi, the son of Zabdi, the son
    of Zare of the tribe of Juda, took something of the anathema: and the Lord was
    angry against the children of Israel.'
