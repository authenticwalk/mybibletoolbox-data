verse: JOS.007.021
translations:
  mal-C: 'ഞാൻ ഇതാണു ചെയ്തത്: കൊള്ളയുടെ കൂട്ടത്തിൽ മനോഹരമായ ഒരു ബാബേല്യ മേലങ്കിയും
    ഇരുനൂറു ശേക്കേൽ വെള്ളിയും അൻപതുശേക്കേൽ തൂക്കമുള്ള ഒരു സ്വർണക്കട്ടിയും കണ്ടപ്പോൾ
    അവ മോഹിക്കുകയും എടുക്കുകയും ചെയ്തു. അവ എന്റെ കൂടാരത്തിൽ നിലത്തു കുഴിച്ചിട്ടിരിക്കുന്നു;
    വെള്ളി അടിയിൽ ആകുന്നു.”'
  deu-TKW: Ich erblickte unter der Beute einen schönen Mantel aus Sinear, zweihundert
    Sekel Silber und eine goldene Zunge, fünfzig Sekel schwer. Da gelüstete es mich
    nach diesen Dingen, und ich eignete sie mir an; sie liegen im Boden vergraben
    in meinem Zelt und das Geld liegt darunter.
  lin-lin: Namonaki, kati na bomengo ya bitumba, kazaka moko ya kitoko ya mboka Mezopotami,
    mbongo ya bibende ya palata, nkama mibale mpe ndambo ya kilo ya wolo ; nalulaki
    yango mpe nazwaki yango. Nakundaki yango na kati-kati ya ndako na ngai ya kapo,
    mpe palata ezali na se na yango.
  eng-LSV: and I see among the spoil a good robe of Shinar, and two hundred shekels
    of silver, and one wedge of gold, whose weight [is] fifty shekels, and I desire
    them, and take them; and behold, they [are] hid in the earth, in the midst of
    my tent, and the silver [is] under it.”
  eng-GNV: 'I sawe among the spoyle a goodly Babylonish garment, and two hundreth
    shekels of siluer, and a wedge of golde of fiftie shekels weight, and I coueted
    them, and tooke them: and behold, they lye hid in the earth in the mids of my
    tent, and the siluer vnder it.'
  eng-WEBSTER: When I saw among the spoils a goodly Babylonish garment, and two hundred
    shekels of silver, and a wedge of gold of fifty shekels weight, then I coveted
    them, and took them, and behold, they are hid in the earth in the midst of my
    tent, and the silver under it.
  nhw-BL: Ipan nopa ricojyotl ipan altepetl Jericó, niquitac se yejyectzi yoyomitl
    catli hualajtoya tlali Babilonia. Huan niquitac 200 plata tomi huan se tlatectli
    oro ica huelis tlajco kilo ietica. Huan nelía niquixtocac nopa tlamantli huan
    nimocuili. Huan tijpantis campa nijtlaltojqui ipan nochaj tlen yoyomitl ica nopa
    plata itzala.
  swh-ONEN: Nilipoona katika nyara joho zuri la kutoka Babeli, shekeli mia mbili za
    fedha, na kabari ya dhahabu ya uzito wa shekeli hamsini, nikavitamani na nikavichukua.
    Tazama, vimefichwa ardhini ndani ya hema langu, pamoja na hiyo fedha chini yake.”
  bba-bba: Ye sɑ tɑbu di sɑ mwɑ sɔɔ, nɑ yɑbe burɑru ɡɑru wɑ te bɑ kuɑ Bɑbiloniɔ kɑ
    sii ɡeesun ɡobi ɡoobu (200) kɑ wurɑ dɛkɑ yèn bunum kɑ kilon bɔnu nɛ. Nɑ ye binɛ
    kuɑ mɑ nɑ suɑ nɑ sikuɑ nɛn kurɔ, sii ɡee siyɑ su wɑ̃ɑ ten temɔ.
  eng-KJVCPB: when I saw among the spoils a goodly Babylonish garment, and two hundred
    shekels of silver, and a wedge of gold of fifty shekels weight, then I coveted
    them, and took them; and behold, they are hid in the earth in the midst of my
    tent, and the silver under it.
  mpx-mpx: Yeliko bugubugulina gamwaliyaa, Babiloni kalikona yayapona ana awa waiwaisana,
    mani silba ali gewi tu handeled (200), ge gold ba maisena ana pulowan i ola 575
    glem (grams) ya kitel. Yaka ya mata momoniagil ge ya ahel. Heliya iyoho ya sumel
    bilibiliya no epanapana gamwanaa, ge silba i minaa paiya.”
  luo-luo: Kane aneno gik miketho kaka njora maber moa Babulon, gi fedha ma pekne
    dirom kilo ariyo, to gi dhahabu ma pekne oromo nus kilo, to chunya nogombogi mi
    akawogi kendo apandogi e bwo lowo ei hemba ka fedha ema oket piny mogik.”
  meu-meu: ta abi kohudia lalodiai lau na hahedoki dabuana namo-hereana ta, Sinara
    ḡauna, na itaia, bona silver sekeledia sinahu rua, bona gold tua ta, ena metau
    na sekele imahui; na hekise-hekise henidia, bena na abidia; a itaia, ḡaudia na
    tano ai e hepuni, egu kalaga ai; silver be henudiai.
  npi-ULB: जब मैले लूटको मालहरूमा बेबिलोनबाट ल्याइएको सुन्दर ओढ्ने, दुई सय शेकेलको
    चाँदी र पचास शेकेल तौल भएको सुनको डण्डा देखेँ, मैले तिनीहरूलाई चाह गरेँ र लिएँ
    । तिनीहरूलाई मेरो पालको बिचमा जमिनमुनि लुकाएको छु र चाँदीचाहिँ यसको मुनि छ ।”
  yor-yor: nígbà tí mo rí ẹ̀wù Babeli kan tí ó dára nínú ìkógun, àti igba ṣékélì fàdákà
    àti odindi wúrà olóṣùnwọ́n àádọ́ta ṣékélì, mo ṣe ojúkòkòrò wọn mo sì mú wọn. Mo
    fi wọ́n pamọ́ ní abẹ́ àgọ́ mi àti fàdákà ní abẹ́ rẹ̀.”
  emp-NTPO: Jericod̶e djõ panasid̶ad̶e mʌ̃a wua biya quiruda Babilonia druad̶e caped̶ad̶ada,
    paratada libra juesuma, idjab̶a oroda libra ab̶a aud̶u unusia. Jũma maʌ̃gʌra awuad̶a
    bẽrã edaped̶a mʌ̃ wua dejãne jou b̶ʌsia. Dji paratara edrecare b̶ʌsia.–
  ind-ind: Saya melihat di antara barang-barang jarahan sebuah jubah yang sangat bagus
    dari Babel, dua ratus keping perak, dan sebatang emas seberat enam ratus gram.
    Saya sangat menginginkan barang-barang itu dan saya mengambilnya. Barang-barang
    itu saya kubur di dalam kemah saya, dan perak ada di paling bawah.”
  pes-OPCB: در میان غنایم، چشمم به یک ردای زیبای بابِلی، دویست مثقال نقره و یک شمش
    طلا که وزنش پنجاه مثقال بود، افتاد و من از روی طمع آنها را برداشتم و در میان خیمه‌ام
    آنها را زیر خاک پنهان کردم. اول نقره را زیر خاک گذاشتم، بعد طلا و سپس ردا را.»
  tgl-ULB: Nang nakita ko sa mga manloloob ang isang magandang balabal mula sa Babylon,
    dalawan-daang sekel ng pilak, at isang bar ng ginto na nagtitimbang ng limampung
    sekel, aking ninais at kinuha ko ang mga ito. Nakatago sila sa ilalim ng lupa
    sa gitna ng aking tolda, at ang pilak ay nasa ilalim nito.”
  hui-hui: Bo hilubaga birimago bialu howa handalu hewaria aga baya de mborerebiore
    Babilono dindi tawe mbira wiaria handaru. Siliba genda magini kilogarama kira
    agima polene wiagobi ngolo maru genda magini emene gombedene hangu pobehe wiagobi
    handaru. Hondowa i̱ hame timbuni layagola mo yaru. Odaruni áyu i̱naga balai anda
    tamuha hora ko. Siliba biago dindiha ngo, lalu lamini.
  mya-mya: အ​ကျွန်ုပ်​တို့​သိမ်း​ယူ​ခဲ့​သော​ပစ္စည်း​များ​ထဲ တွင်​လှ​ပ​သော​ဗာ​ဗု​လုန်​ဝတ်​ရုံ၊
    ငွေ​ချိန်​ငါး ပေါင်​ခန့်​နှင့်​အ​ချိန်​တစ်​ပေါင်​ကျော်​ခန့်​ရှိ သော​ရွှေ​ချောင်း​ကို​တွေ့​ရ​၍
    လို​ချင်​မက်​မော လှ​သ​ဖြင့်​ယူ​မိ​ပါ​သည်။ အ​ကျွန်ုပ်​၏​တဲ​ထဲ တွင်​ငွေ​ကို​အောက်​ဆုံး​၌​ထား​၍​မြှုပ်​ထား
    ပါ​သည်'' ဟု​ယော​ရှု​အား​လျှောက်​ထား​လေ​၏။
  bod-N: ངས་འཕྲོག་བཅོམ་བྱས་པའི་ནོར་རྫས་ཁྲོད་དུ་ཤིན་ཨར་པའི་གྱོན་གོས་ཡག་ཤོས་ཞིག་དང་།
    དངུལ་སྲང་ཉིས་བརྒྱ། སྲང་ལྔ་བཅུ་ཅན་གྱི་གསེར་ལྕུག་གཅིག་བཅས་མཐོང་བས། ང་རང་དངོས་པོ་དེ་རྣམས་ལ་ཞེན་ཆགས་ནས་ཁྱེར་བ་དང་།
    ད་ལྟ་ངའི་གུར་ནང་གི་ས་འོག་ཏུ་སྦས་ཡོད་ལ། དངུལ་ནི་གྱོན་གོས་ཀྱི་འོག་ཏུ་ཡོད་ཅེས་སྨྲས་པར།
  sna-sna: Pandakaona pakati pezvakapambwa nguo yakanaka yokuBhabhironi, mashekeri
    mazana maviri esirivha negoridhe rairema mashekeri makumi mashanu, ndakazvichiva
    ndikazvitora. Zvakavigwa pasi mutende, sirivha iri pasi pazvo.”
  spa-BLM: Cuando vi entre el botín un hermoso manto babilónico, doscientos siclos
    de plata, y una cuña de oro que pesaba cincuenta siclos, entonces los codicié
    y los tomé. He aquí que están escondidos en el suelo, en medio de mi tienda, con
    la plata debajo”.
  cac-cac: A d'a scal masanil tastac ay d'a Jericó, ix vic'cot jun c'apac c'apac cotnac
    d'a Babilonia, yujto te vach' yilji c'apac yed' q'uen plata oye' am libra yalil
    yed' jun telan̈ q'uen oro ay am junoc libra yalil. Ix viloch in c'ol d'a juntzan̈
    chi', yuj chi' ix vic'coti. A d'a snan̈al yol in mantiado mucan vuuj. A q'uen
    plata chi' a d'a yalan̈ aycanem q'ueen, xchi vin̈.
  swh-ULB: 'Nilichofanya ni hiki: Nilipoona miongoni mwa nyara mkoti mzuri kutoka
    Babeli, shekeli mia mbili za fedha, na kipande cha dhahabu chenye uzito wa shekeli
    hamsini, nilivitamani na nikavichukua. Vimefichwa chini ardhini katikati ya hema
    langu, na fedha iko chini yake.”'
  bel-bel: сярод здабычы ўбачыў я адну прыгожую Сэнарскую адзежыну і дзьвесьце сікляў
    срэбра і зьлітак золата вагою ў пяцьдзясят сікляў; гэта мне спадабалася, і я ўзяў
    гэта; і вось, яно схавана ў зямлі сярод намёта майго, і срэбра пад ім на сподзе.
  deu-ELBBK: Ich sah unter der Beute einen schönen Mantel aus Sinear und 200 Sekel
    Silber und eine goldene Stange, 50 Sekel ihr Gewicht, und mich gelüstete danach,
    und ich nahm sie; und siehe, sie sind im Innern meines Zeltes in der Erde vergraben,
    und das Silber darunter.
  mbb-OT: Duen te menge azen he netavan tew, duen ku neehè he mekempet he visti he
    ebpuun diyà te Babilonia, pelata he menge dezuwa he kilu wey tengà, wey senge
    verita he vulawan he menge tengà te kilu. Utew ku neimahi heini he menge azen,
    umbe migkuwa ku. Ne inleveng ku heini ziyà te tanà he seled te tulda ku, ne ziyà
    te kinezizeleman sikan is pelata.”
  mal-2015: ഞാൻ കൊള്ളയുടെ കൂട്ടത്തിൽ വിശേഷമായോരു ബാബിലോന്യ മേലങ്കിയും ഇരുനൂറു ശേക്കെൽ
    വെള്ളിയും അമ്പതു ശേക്കെൽ തൂക്കമുള്ള ഒരു പൊൻകട്ടിയും കണ്ടു മോഹിച്ചു എടുത്തു; അവ
    എന്റെ കൂടാരത്തിന്റെ നടുവിൽ നിലത്തു കുഴിച്ചിട്ടിരിക്കുന്നു; വെള്ളി അടിയിൽ ആകുന്നു
    എന്നു ഉത്തരം പറഞ്ഞു.
  tuo-NT: Jericó cjase marĩ miiꞌque waꞌteropʉ niꞌcãrõ suꞌtiro añubutiaro Babiloniacjãrã
    wééca suꞌtirore ĩꞌawʉ̃. Tojo nicã plata cujiri doscientos cujiri, niꞌcãgʉ̃ uru
    meꞌrã weeꞌcʉre, niꞌcã kilo deco nʉcʉ̃cjʉre ʉaripeja, miicãꞌwʉ̃. Ya wiꞌi suꞌti
    caseri meꞌrã wééca wiꞌi poꞌpeapʉ yaacãꞌwʉ̃. Niyeru apeye docapʉ niꞌi, nicʉ niwĩ.
  rmc-rmc: Dikhľom maškar o veci andro Jericho šukar šinariko plašťos, ajse duj kili
    rup, the jekh somnakuňi cehla phari vaj jepaš kilos. Avke len igen kamavas, hoj
    mange len iľom. Garuďom len andre miro stanos tel e phuv a o rup hino dži telal.“
  nlg-nlg: Inau tu righia sughua na tivi te uto na reireina tana matagu tara pelu
    haghea mai Babylon. Erua hangalatu na mavani ni/na silver, kolua nia na midi ni
    gold, e lima hangavulu na mavani. Gu righi gharu sughua, gu holai mu ghelivaghi
    nighi loka ni pari tana vale tapolegu. Na rongo na silver tu ghelivaghini horuvulei
    va.”
  pes-OPV: چون در میان غنیمت ردایی فاخر شنعاری و دویست مثقال نقره و یک شمش طلا که
    وزنش پنجاه مثقال بوددیدم، آنها را طمع‌ورزیده، گرفتم، و اینک درمیان خیمه من در
    زمین است و نقره زیر آن می‌باشد.»
  ron-1924: Ам вэзут ын прадэ о манта фрумоасэ де Шинеар, доуэ суте де сикли де арӂинт
    ши о плакэ де аур ын греутате де чинчзечь де сикли; ле-ам пофтит ши ле-ам луат;
    ятэ, сунт аскунсе ын пэмынт ын мижлокул кортулуй меу ши арӂинтул есте пус суб
    еле.”
  ben-OBCV: লুন্ঠিত জিনিসপত্রের মধ্যে আমি যখন ব্যাবিলনিয়ার একটি সুন্দর আলখাল্লা,
    200 শেকল রুপো ও পঞ্চাশ শেকল ওজনের সোনার একটি লম্বা টুকরো দেখেছিলাম, তখন লোভে পড়ে
    আমি সেগুলি নিয়েছিলাম। আমার তাঁবুর মধ্যে মাটিতে সেগুলি লুকানো আছে, আর সেগুলির
    নিচে রুপোও রাখা আছে।”
  som-som: markaan alaabtii boolida ahayd ku dhex arkay dhar wanaagsan oo Baabuloon
    laga keenay, iyo laba boqol oo sheqel oo lacag ah, iyo waslad dahab ah oo miisaankeedu
    yahay konton sheqel ayaan damcay, oo qaatay, oo bal eeg waxay haatan ku qarsoon
    yihiin dhulka meel teendhadayda dhexdeeda ah, lacagtuna way ka hoosaysaa.
  lat-VUC: 'Vidi enim inter spolia pallium coccineum valde bonum, et ducentos siclos
    argenti, regulamque auream quinquaginta siclorum: et concupiscens abstuli, et
    abscondi in terra contra medium tabernaculi mei, argentumque fossa humo operui.'
  eng-ASVBT: when I saw among the spoil a goodly Babylonish mantle, and two hundred
    shekels of silver, and a wedge of gold of fifty shekels weight, then I coveted
    them, and took them; and, behold, they are hidden in the earth in the midst of
    my tent, and the silver under it.
  ita-1885: Avendo veduta fra le spoglie una bella mantellina Babilonica, e dugento
    sicli d'argento, e un regol d'oro di peso di cinquanta sicli, io m'invaghii di
    queste cose, e le presi; ed ecco, sono nascoste in terra in mezzo del mio padiglione,
    e l'argento è sotto la mantellina.
  eng-LXXUP: I saw in the spoil an embroidered mantle, and two hundred didrachmas
    of silver, and one golden wedge of fifty didrachmas, and I desired them and took
    them; and, behold, they are hidden in my tent, and the silver is hidden under
    them.
  eng-ULB: When I saw among the plunder a beautiful coat from Babylon, two hundred
    shekels of silver, and a bar of gold weighing fifty shekels, I desired them and
    took them. They are hidden in the ground in the middle of my tent, and the silver
    is under it.”
  spa-VBL: A Entre el botín vi un hermoso manto de Babilonia, doscientos siclos de
    plata y un lingote de oro que pesaba cincuenta siclos. En realidad deseaba tenerlos,
    así que los tomé. Están escondidos en el suelo dentro de mi tienda, con la plata
    enterrada más profundamente”.
  fra-_FOB: J'ai vu dans le butin un beau manteau de Shinear, et deux cents sicles
    d'argent, et un lingot d'or du poids de cinquante sicles; je les ai convoités
    et pris; et voici, ces choses sont cachées dans la terre, au milieu de ma tente,
    et l'argent est dessous.
  mal-mal: ഞാൻ കൊള്ളയുടെ കൂട്ടത്തിൽ വിശേഷമായോരു ബാബിലോണ്യ മേലങ്കിയും, ഇരുനൂറ് ശേക്കെൽ
    വെള്ളിയും, അമ്പത് ശേക്കെൽ തൂക്കമുള്ള ഒരു പൊൻകട്ടിയും കണ്ട് മോഹിച്ച് എടുത്തു; അവ
    എന്റെ കൂടാരത്തിന്റെ നടുവിൽ നിലത്ത് കുഴിച്ചിട്ടിരിക്കുന്നു; വെള്ളി അടിയിൽ ആകുന്നു”
    എന്ന് ഉത്തരം പറഞ്ഞു.
  lit-lit: pamatęs tarp pagrobtų daiktų gražų babilonietišką drabužį ir du šimtus
    šekelių sidabro, ir viena aukso luitą, sveriantį penkiasdešimt šekelių, jų užsigeidžiau
    ir juos pasiėmiau. Ir štai jie yra paslėpti žemėje, mano palapinės viduryje, o
    sidabras yra po juo“.
  urd-GVR: Maiṅ ne lūṭe hue māl meṅ se Bābal kā ek shāndār choġhā, taqrīban sawā do
    kilogrām chāṅdī aur ādhe kilogrām se zāyd sone kī īṅṭ le lī thī. Yih chīzeṅ dekh
    kar maiṅ ne un kā lālach kiyā aur unheṅ le liyā. Ab wuh mere ḳhaime kī zamīn meṅ
    dabī huī haiṅ. Chāṅdī ko maiṅ ne bāqī chīzoṅ ke nīche chhupā diyā.”
  suz-BL: गो खतम सेल्‍चा माल्‍शो थोव़क रे पा शिनार रागी ङा रिम्‍शो फेक्‍तीक वा, सहे
    निक्‍शी शेकेल चांदी नु ५० शेकेल हेल्‍शो सुन के कोक्‍के का ताता। गो मेको साप्‍पा
    दाक्‍ताक्‍ङ ङा मिन लांइसाक्‍यी। मिनु मेको आं ताम्‍बु आगाम थिम्‍शा वोइक्‍ता। मेको
    चांदी नेल्‍ल क्‍येङा आगाम बाक्‍ब” देंत। शेकेल का ११.५ ग्राम बाक्‍ब।
  ita-1927: Ho veduto fra le spoglie un bel mantello di Scinear, duecento sicli d’argento
    e una verga d’oro del peso di cinquanta sicli; ho bramato quelle cose, le ho prese;
    ecco, son nascoste in terra in mezzo alla mia tenda; e l’argento è sotto”.
  ckb-ckb: لەنێو تاڵانکردنەکەدا کەوایەکی بابلی گرانبەها و دوو سەد شاقل زیو و قاڵبە
    زێڕێکم بینی کە کێشەکەی پەنجا شاقل دەبوو، ئارەزووم کرد و بردم. ئەوەتا لەژێر زەوی
    لەناوەڕاستی چادرەکەمدا شاردومەتەوە و زیوەکەش لە ژێرەوەیە.»
  eng-BBE: When I saw among their goods a fair robe of Babylon and two hundred shekels
    of silver, and a mass of gold, fifty shekels in weight, I was overcome by desire
    and took them; and they are put away in the earth in my tent, and the silver is
    under it.
  kan-OKCV: ನಾನು ಕೊಳ್ಳೆಯಲ್ಲಿ ಒಂದು ಶಿನಾರ್ ದೇಶದ ಒಳ್ಳೆಯ ವಸ್ತ್ರವನ್ನೂ ಎರಡು ಕಿಲೋಗ್ರಾಂ ತೂಕದ
    ಬೆಳ್ಳಿಯನ್ನೂ ಅರ್ಧ ಕಿಲೋಗ್ರಾಂ ತೂಕದ ಒಂದು ಬಂಗಾರದ ಗಟ್ಟಿಯನ್ನು ಕಂಡು ಅವುಗಳನ್ನು ಆಶಿಸಿ ತೆಗೆದುಕೊಂಡೆನು.
    ಅವುಗಳನ್ನು ನನ್ನ ಗುಡಾರದ ಮಧ್ಯದಲ್ಲಿ ನೆಲದೊಳಗೆ ಬಚ್ಚಿಟ್ಟಿದ್ದೇನೆ, ಬೆಳ್ಳಿಯೂ ಅದರ ಕೆಳಗೆ ಇದೆ,”
    ಎಂದನು.
  bbb-bbb: Na e Bebironiako ijiebuo ugone ni mukore ijiakina ire siruva tu aderedi
    (200) ro ire gurodi uvani (1) kirogurami ijiebe ijia naovo na giavo fuka rieziemoga
    na kei. Ro ire ije na keva ije na kame are muvuaka none rotire ijia mako runa
    urie. Ro ire siruva ije na abena ugone rotire ijia abiesevano kuae.
  tam-2017: கொள்ளையிலே நேர்த்தியான ஒரு பாபிலோனிய சால்வையையும், 200 வெள்ளிச் சேக்கலையும்,
    550 கிராம் நிறையுள்ள ஒரு தங்கக் கட்டியையும் நான் கண்டு, அவைகளை ஆசைப்பட்டு எடுத்துக்கொண்டேன்;
    இதோ, அவைகள் என் கூடாரத்தின் நடுவில் நிலத்திற்குள் புதைக்கப்பட்டிருக்கிறது, வெள்ளி
    அதற்கு அடியில் இருக்கிறது என்றான்.
  spa-RV-1909: 'Que vi entre los despojos un manto babilónico muy bueno, y doscientos
    siclos de plata, y un changote de oro de peso de cincuenta siclos; lo cual codicié,
    y tomé: y he aquí que está escondido debajo de tierra en el medio de mi tienda,
    y el dinero debajo de ello.'
  ron-BTF: Când am văzut în pradă o manta frumoasă de Babilon și două sute de șekeli
    de argint și un lingou de aur, în greutate de cincizeci de șekeli, le-am poftit
    și le-am luat; și, iată, sunt ascunse în pământ în mijlocul cortului meu și argintul
    este dedesubt.
  eng-WEBP: When I saw among the plunder a beautiful Babylonian robe, two hundred
    shekels of silver, and a wedge of gold weighing fifty shekels, then I coveted
    them and took them. Behold, they are hidden in the ground in the middle of my
    tent, with the silver under it.”
  eng-FBV: Among the plunder I saw a beautiful cloak from Babylonia, two hundred shekels
    of silver, and a bar of gold weighing fifty shekels. I really wanted them, so
    I took them. They're hidden in the ground inside my tent, with the silver buried
    deeper.”
  nld-1939: Toen ik onder de buit een mooie babylonische mantel, twee honderd zilveren
    sikkels en een gouden staaf ter waarde van vijftig sikkels bemerkte, wilde ik
    die graag hebben, en nam ze mee. Alles is in de grond verstopt midden in mijn
    tent, het zilver onderop.
  nch-BL: Ipan nopa ricojyot ipan altepet Jericó, niquitac se yejyectzi yoyomit cati
    quihualicatoyaj ten tali Babilonia. Huan niquitac 200 plata tomi huan se tatecti
    oro quej tajco kilo ietica. Huan nelía niquixtocac nopa tamanti huan nimocuili.
    Huan tijpantis canque nijtaltojqui itzala nochaj ten yoyomit huan nopa plata tomi
    nijtali itzala nopa yoyomit.
  vie-1934: Tôi có thấy trong của cướp một cái áo choàng Si-nê-a tốt đẹp, hai trăm
    siếc lơ bạc, và một ném vàng nặng năm mươi siếc lơ; tôi tham muốn các món đó,
    và lấy nó; kìa, các vật ấy đã giấu dưới đất giữa trại tôi, còn bạc thì ở dưới.
  hin-CV: मैंने लूटी हुई वस्तुओं में से एक बाह्य वस्त्र, दो किलो चांदी तथा आधा किलो
    सोने की ईंट को छिपा लिया था. मैंने इन्हें अपने तंबू की भूमि में छिपा रखा है. चांदी
    सबके नीचे रखी गई है.”
  spa-BES: Cuando vi entre sus bienes una bella túnica de Babilonia y doscientos siclos
    de plata, y una masa de oro, cincuenta siclos de peso, fui vencido por el deseo
    y los tomé; y los escondí en la tierra debajo de mi tienda, y la plata está debajo
    también.
  tdx-tdx: Naho nitreako amo fikopahañeo ty sarimbo soa boake Sinare naho ty volafoty
    sekele roanjato, naho ty tseram-bolamena milan­ja sekele limampolo, le nihañeko,
    naho rinambeko; vaho ingo, mikafitse an-tane añivon-kibohoko ao, ambane ao i volafotiy.
  tha-KJV: ในหมู่ของที่ริบมาข้าพเจ้าได้​เห​็นเสื้อคลุมงามตัวหนึ่งของเมืองบาบิ​โลน
    กับเงินสองร้อยเชเขล และทองคำแท่งหนึ่งหนั​กห​้าสิบเชเขล ข้าพเจ้าก็โลภอยากได้ของเหล่านั้น
    ข้าพเจ้าจึงเอามา ดู​เถิด ของเหล่านั้นซ่อนอยู่​ใต้​ดิ​นในเต็นท์ของข้าพเจ้า เงินนั้นอยู่​ข้างล่าง​”
  por-BR-2018: 'Que vi entre os despojos um manto babilônico muito bom, e duzentos
    siclos de prata, e uma barra de ouro de peso de cinquenta siclos; o qual cobicei,
    e tomei: e eis que está escondido debaixo da terra no meio de minha tenda, e o
    dinheiro debaixo dele.'
  deu-ELO: Ich sah unter der Beute einen schönen Mantel aus Sinear und zweihundert
    Sekel Silber und eine goldene Stange, fünfzig Sekel ihr Gewicht, und mich gelüstete
    danach, und ich nahm sie; und siehe, sie sind im Innern meines Zeltes in der Erde
    vergraben und das Silber darunter.
  eng-WYC-2018: for among the spoils I saw a red mantle full good, and two hundred
    shekels of silver, and a golden rule of fifty shekels; and I coveted those, and
    took away, and I hid those in the earth, against the midst of my tabernacle; and
    I covered the silver with the earth delved. (for among the spoils I saw a fine
    red mantle, and two hundred shekels of silver, and a gold bar weighing fifty shekels;
    and I coveted them, and took them away, and I hid them in a hole in the ground,
    in the middle of my tent; and I put the silver underneath it all.)
  epo-epo: Mi vidis inter la militakiraĵo belan Ŝinaran mantelon, kaj ducent siklojn
    da arĝento, kaj unu stangeton da oro, havantan la pezon de kvindek sikloj, kaj
    mi ekdeziris ilin kaj prenis ilin; kaj nun ili estas kaŝitaj en la tero meze de
    mia tendo, kaj la arĝento estas sub tio.
  uig-PIN: mǝn oljining arisidin Xinarda qiⱪⱪan qirayliⱪ bir tonƣa, ikki yüz xǝkǝl
    kümüx, ǝllik xǝkǝl eƣirliⱪtiki altun tahtiƣa kɵzüm ⱪizirip ularni eliwaldim. Mana,
