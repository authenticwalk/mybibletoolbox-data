    — dedi.
  beo-beo: Ninia liligi lai amo ganodini, na da Ba:balounia abula, silifa2gilogala:me
    agoane amola gouli 1/2 gilogala:me baligi amo ba:i dagoi. Na da amo bagade hanaiba:le,
    lai dagoi. Dilia da na abula diasu ganodini amo liligi uli dogoi ganodini wamolegei
    dagoi ba:mu. Silifa da eno liligi hagudu dialebe ba:mu.”
  tpi-OTNT: Taim yumi pait na kisim ol samting bilong Jeriko, orait namel long ol
    dispela samting mi lukim wanpela naispela klos bilong ol Babilon na hap silva,
    hevi bilong en inap 4 kilogram, na hap gol inap wan kilogram. Mi mangalim tumas
    ol dispela samting na mi kisim ol. Mi karim i go insait long haus sel bilong mi
    na mi planim olgeta long graun. Na silva i stap aninit tru.”
  hau-SA: A cikin ganimar, na ga doguwar riga mai kyau irin ta Babilon, da shekel
    ɗari biyu na azurfa, da kuma sandan zinariya mai nauyin shekel hamsin, sai raina
    ya so su, na kuwa kwashe su. Na tona rami a cikin ƙasa a tentina; na ɓoye.”
  uig-LAT: men oljining arisidin Shinarda chiqqan chirayliq bir ton’gha, ikki yüz
    shekel kümüsh, ellik shekel éghirliqtiki altun taxtigha közüm qizirip ularni éliwaldim.
    Mana, bu nersilerni chédirimning otturisidiki yerge kömüp qoydum, kümüsh ularning
