  nde-nde: Ngathi ngibona phakathi kwempango ingubo enhle yaseBhabhiloni, lamashekeli
    esiliva angamakhulu amabili lomgqala wegolide olesisindo samashekeli angamatshumi
    amahlanu ngakuhawukela, ngakuthatha. Ngakumbela phansi ethenteni lami, isiliva
    singaphansi.”
  ton-ton: '‌ʻI heʻeku mamata ʻi he meʻa naʻe vete ki he kofu fakaPapilone matamatalelei,
    mo e sikeli siliva ʻe uangeau mo e konga koula, ko e sikeli ʻe nimangofulu hono
    mamafa, ne u manumanu ki ai, peau ʻave ia: pea vakai, kuo fufū ia ʻi he kelekele
    ʻi hoku loto fale fehikitaki, pea ʻoku ʻi lalo ʻae siliva.”'
  ces-1613: Viděl jsem mezi loupeží plášť jeden Babylonský pěkný, a dvě stě lotů stříbra,
    a prut zlatý jeden, padesáte lotů ztíží, čehož požádav, vzal jsem to, a aj, jsou
    ty věci skryté v zemi prostřed stanu mého, a stříbro pod tím.
  eng-WMB: When I saw among the plunder a beautiful Babylonian robe, two hundred shekels
    of silver, and a wedge of gold weighing fifty shekels, then I coveted them and
    took them. Behold, they are hidden in the ground in the middle of my tent, with
    the silver under it.”
  tam-TCV: கொள்ளையிடப்பட்ட பொருட்களில் ஒரு அழகான பாபிலோனிய அங்கியையும், இருநூறு சேக்கல்
    வெள்ளியையும், ஐம்பது சேக்கல் நிறையுள்ள ஒரு தங்கப்பாளத்தையும் கண்டேன். அவற்றின்மேல்
    நான் பேராசைகொண்டு அவற்றை எடுத்துக்கொண்டேன். அவை என்னுடைய கூடார நிலத்திற்குள் ஒளித்து
    வைக்கப்பட்டிருக்கின்றன. வெள்ளி அடியில் இருக்கிறது” என்றான்.
  ceb-ULB: Sa dihang nakita ko taliwala sa inilog nga mga butang ang maanindot nga
    kupo nga gikan sa Babilonia, 200 ka shekels sa plata, ug usa ka bareta nga bulawan
    nga 50 shekels ang gibug-aton, nagtinguha ako niini ug gikuha ko kini. Natago
    kini sa yuta sa tungatunga sa akong tolda, ug ang plata anaa sa ilalom niini.”
  pol-UBG: Gdy zobaczyłem wśród łupów piękny płaszcz babiloński, dwieście syklów srebra
    i pręt złota ważący pięćdziesiąt syklów, pożądałem ich i wziąłem je. Oto są one
    zakopane w ziemi, w środku mego namiotu, a srebro pod nimi.
  urd-GVU: مَیں نے لُوٹے ہوئے مال میں سے بابل کا ایک شاندار چوغہ، تقریباً سوا دو کلو
    گرام چاندی اور آدھے کلو گرام سے زائد سونے کی اینٹ لے لی تھی۔ یہ چیزیں دیکھ کر
    مَیں نے اُن کا لالچ کیا اور اُنہیں لے لیا۔ اب وہ میرے خیمے کی زمین میں دبی ہوئی
    ہیں۔ چاندی کو مَیں نے باقی چیزوں کے نیچے چھپا دیا۔“
  deu-1912: ich sah unter dem Raub einen köstlichen babylonischen Mantel und zweihundert
    Silberlinge und eine goldene Stange, fünfzig Lot am Gewicht; des gelüstete mich,
    und ich nahm es. Und siehe es ist verscharrt in die Erde in meiner Hütte und das
    Silber darunter.
  ntj-ntj: Nyarra Tjarikala-rna nyangu kawutu walykumunu puru tjilpa kawurlpatarrartu
    ngarrirranyangka mukurringu mantjira katingu. Palunyalu-rna ngayuku tiintingka
    tjawarnu kumpitjunu wantingu.” Nyangka Tjatjuwalu wati-tjananya witurnu palunyaku
    tiintikutu. Nyangka-ya mularrpartu kukurraarnu tjawaralpi nyangu kawutu, kawurlpa
    puru tjilpatarrartu ngarrirranyangka.
  kan-2017: '@see-verse:JOS.007.020'
  tgo-tgo: Mbaŋa mukuwoko e tɨne, ya thuwa kwama thovuye regha i mena Babilon, silva
    le vuyovuyowo mbala vama i wo paeb paun (pound), na gol vuvura le vuyovuyowo i
    kivwala wan paun (pound). Va mbema thɨ wo vara nuwaŋgu, iya kaiwae va ya mbanɨŋgi.
    Ne vohu vaidiŋgi elo ŋgoloko tɨne, va ya beku na silva ve ghena bode.”
  yap-yap: Gguy ba wuru’ e mad nib n’uw ma rib fel’ ya’an nni ngongliy u Babylonia,
    nge gonap’an e lal e pawn e silber, nge bang i gol nib pag reb e pawn tomalngin.
    Margum’ ni bochan mu gu fek. Ga ra pir’eg e pin’ey ni kug k’eyag u lan e tent
    rog, ni silber e bay nga t’ay e low.”
  hlt-MCSB: Kutbuem te ka sawt tih ka hmuh vaengah Shinar himbai then yungat, cak
    a khiing shekel yahnih, sui a khiing shekel sawmnga pakhat te ka nai tih ka loh.
    Tedae ka dap khui kah diklai khui ah ka up tih a cak te laedil ah om ke,” a ti
    nah.
  mdy-ETH: ዲዒ ኑ ዔኬ ባኮይዳ ባብሎኔ ዓሶኮ ሚዛጲ ዼኤፒ ኮኦቴ፥ ላምዖ ኪሎ ማዓ ቢራ ዓንጊ፤ ዛላ ኪሎ ማዓ ዻካ ዻካ ዎርቄ
    ዴንቃዖ ታና ሚርጌና ናሻዛ ታ ዔኬኔ፤ ቢሮ ዓንጎ ዴማ፥ ሃንጎ ባኮ ዑፃ ጌሢ ታ ዱኡኬም ታ ማኣሮይዳ ዬይ ባካ ሃሢ ዓኣኔ» ጌዔኔ።
  twi-ASANTE: Mehunuu atadeɛ ngugusoɔ fɛfɛ bi a wɔkra firii Babilonia, dwetɛ kilogram
    mmienu ne fa ne sikakɔkɔɔ poma baako a ano si gram ahanum ne aduɔson (570). Mʼani
    bereeɛ enti, mefaeɛ. Mede asie fam wɔ me ntomadan mu, na dwetɛ no deɛ, ɛhyɛ fam
    kyɛn nkaeɛ no.”
  eng-WEBU: When I saw among the plunder a beautiful Babylonian robe, two hundred
    shekels of silver, and a wedge of gold weighing fifty shekels, then I coveted
    them and took them. Behold, they are hidden in the ground in the middle of my
    tent, with the silver under it.”
  bnp-bnp: Na tahuna si vaubi si bole a maka maki o Ieriko, a matai a varakia kamumu
    o Babel, a tabekena silva a nimavana i 4 kilo, a tabekena gol a nimavana i 1 kilo.
    A ngaru hateka a maki nga a bole. A bole dili na kape nau a tanu na malala, a
    silva i tabuli polotano liu.”
  wal-wal: nuuni omooddido miishshaa giddon taani issi lo77iya Baabiloone biittaa
    kaabbaa, naa77u xeetu xaqara biraanne bagga kilo gidiya worqqaa be7aas; be7ada
    ekkanau amottido gishshau ekkaas. Yaatada ta dunkkaaniyaa giddon biitta garssan
    qottaas; biraikka ubbaappe garssaara de7ees” yaagiis.
  spa-PDDPT: Entre el botín vi un bello manto babilónico, 2,2 kilogramos de plata
    y una barra de oro de 550 gramos. Los codicié y los tomé. Ahí están escondidos
    bajo tierra dentro de mi tienda y la plata debajo de ello.
  gun-gun: Mba'emo rei-reikue re ama'ẽ vy aexa peteĩ ao puku Babilônia guigua iporãve
    va'e, ha'e duzentos hatã'i va'e prata guigua, ha'e gui peteĩ ouro guigua meio
    quilo poyikue oĩ va'e. Ha'e nunga aipota vy ajopy karamboae. Ha'e vy anhomi yvy
    guýry, ajaty xeroguy mbyte py, ha'e iguýry ma prata oĩ — he'i.
  agu-BL: Yi kopone'n Jericó, nin wil jun balaj xbu'k yi cho'n sajnak Babilonia, nintzun
    saj wucy'altz. Ncha'tz saj wucy'al cob cient piẍ sakal tu jun chin lepaj oro,
    at lo' jun liwr talal. Na nin el quen walma' te'j, cha'stzun te saje'n wucy'altz.
    Cho'n tzun cwe'n inmukul xe inmantial tan tewe'n, stzun Acán tetz Josué.
  ilo-ULB: Idi nakakitaak iti maysa a napintas a kagay manipud Babilonia kadagiti
    sinamsam, dua gasut a siklo ti pirak, ken maysa a barreta ti balitok a lima pulo
    a siklo ti dagsenna, tinarigagayak ket innalak dagitoy. Nailemmeng dagitoy iti
    daga iti tengnga ti toldak, ken ti pirak ket adda iti babaen daytoy.”
  kpg-kpg: I lodo nia goloo ne kae go gimaadou, au gu gidee di gahu laatua mai Babylon
    e madamada huoloo, mo nia silber pauna e lima ge dahi goolo looloo, di pauna e dahi
    duumaa. Au gu hiihai huoloo gi nia maa, guu kae nia maa. Nia mee aanei e danu
    i lodo dogu hale laa, nia silber e danu mugi lala.”
  uig-ARA: مەن ئولجىنىڭ ئارىسىدىن شىناردا چىققان چىرايلىق بىر تونغا، ئىككى يۈز شەكەل
    كۈمۈش، ئەللىك شەكەل ئېغىرلىقتىكى ئالتۇن تاختىغا كۆزۈم قىزىرىپ ئۇلارنى ئېلىۋالدىم.
    مانا، بۇ نەرسىلەرنى چېدىرىمنىڭ ئوتتۇرىسىدىكى يەرگە كۆمۈپ قويدۇم، كۈمۈش ئۇلارنىڭ
    ئاستىدا، ــ دېدى.
  bsp-bsp: Yɔsɔtɔ yosu disrɛ, inanəŋk duma da Mesopotami, duma dadɔkɔ dentesɛ decepərər,
    kɔ gbeti masar mɛrəŋ, kɔ aŋcəmbəl ŋa kɛma ŋi sona gboŋ ŋelelɛ kilo dacɔ. Kɔ ca
    cacəkɔ yɛmbas' im, itɔ inalɛkɛ yi. Mba inamət yi dəntɔf, imɛŋk yi nde abal ŋem
    disrɛ gbeti beyi tantɔf.»
  sus-sus: N Sinari donma nde to nɛ na see ya ma, naxan xa tofanyi maniyɛ mu na, a
    nun gbeti kole kɛmɛ firin, nun xɛɛma, naxan kilo tagi lima. N naxa mila e ma,
    n fa e tongo. N bara e biri yili kui n ma kiri banxi bun ma. Gbeti saxi xɛɛma
    nun donma bun ma.»
  pon-2006: Sang nan dipwisou ko me kitail aledier, I kilangada likou kaselel ehu
    en Papilonia, mwohni silper paun limau, oh lepin kohl lep me toutouki paun ehu.
    I inenen mwahukihda dipwisou pwuko, ihme me I kihsangki. Komw pahn diar dipwisou
    pwukat seridi pahnpwel nan imwei impwalo oh mwohni silper ko mi pah.”
  ksd-ksd: iau ga gire tika na bo na olovoi maro Babilon ta ra tabarikik di ga ra
    pa ia, ma a ura mar na pakana silva, ma tika na pakana goled a mamatina a ilima
    na vinun na pakana mamat, ma i ga kaina ra balagu upi diat ma iau ga vatur vake
    diat; gire, iau tar ive diat ra pia livuan ta kaugu pal na mal, ma ra silva i
    va ra vavaina.
  tur-YTC: Yağmanın arasında güzel bir Babil kaftanı, iki yüz şekel gümüş ve elli
    şekel ağırlığında bir altın külçe görünce, onlara göz diktim ve onları aldım.
    İşte, onlar çadırımın ortasında, altında gümüşle birlikte toprakta saklılar.”
  grc-BRENT: Εἶδον ἐν τῇ προνομῇ ψιλὴν ποικίλην, καὶ διακόσια δίδραχμα ἀργυρίου, καὶ
    γλῶσσαν μίαν χρυσῆν πεντήκοντα διδράχμων, καὶ ἐνθυμηθεὶς αὐτῶν ἔλαβον· καὶ ἰδοὺ
    αὐτὰ ἐγκέκρυπται ἐν τῇ σκηνῇ μου, καὶ τὸ ἀργύριον κέκρυπται ὑποκάτω αὐτῶν.
  ind-AYT: aku melihat di antara barang-barang itu jubah yang indah buatan Sinear,
    dua ratus syikal perak, dan sebatang emas seberat lima puluh syikal. Aku menginginkannya,
    maka aku mengambilnya. Semuanya itu terpendam di dalam kemahku, di dalam tanah,
    dan perak itu berada di paling bawah.”
  nya-nya: Ndinaona mwa zinthu zolanda ku nkhondo zija, mkanjo wokongola wa ku Babuloni,
    makilogalamu awiri a siliva ndiponso golide wolemera theka la kilogalamu. Zimenezi
    ndinazikhumba ndipo ndinazitenga. Ndazibisa mʼkati mwa tenti yanga, ndipo siliva
    ali pansi pake.”
  hrv-hrv: vidjeh u plijenu lijep šinearski plašt, dvije stotine srebrnjaka i zlatnu
    šipku vrijednu pedeset srebrnjaka, pa se polakomih i uzeh sebi. Eno je sve zakopano
    usred moga šatora, a srebro je odozdo.”
  mps-mps: Te dago hwįyu, te Jeriko dabego nai dabe sali sogo, eno te nai dabe tomode
    te Babilon dabego sawi yai bobobage gudubo ugwa me deli suali, tama te silva sęgę
    me badu te 2 kilo usu badi, te gol me badu te sęgę deli usu elalubo eno suai.
    Eno te nai dabe pesa mu ebaso, tama augwali eno sai. Nago te eno ugwa be tomode
    munalubo gegelama, suagameo. Eno tigidali te tǫba pubulama, tama silva te dologode
    mu munalubao,” te bidi Akango te po wai.
  tpi-tpi: Taim yumi pait na kisim ol samting bilong Jeriko, orait namel long ol dispela
    samting mi lukim wanpela naispela klos bilong ol Babilon na hap silva, hevi bilong
    en inap 4 kilogram, na hap gol inap wan kilogram. Mi mangalim tumas ol dispela
    samting na mi kisim ol. Mi karim i go insait long haus sel bilong mi na mi planim
    olgeta long graun. Na silva i stap aninit tru.”
  dan-1931: Jeg så imellem Byttet en prægtig babylonisk Kappe, 200 Sekel Sølv og en
    Guldtunge på halvtredsindstyve Sekel; det fik jeg Lyst til, og jeg tog det; se,
    det ligger nedgravet i Jorden midt i mit Telt, Sølvet nederst.”
  vie-OVCB: Con đã sinh lòng tham khi thấy chiếc áo choàng lộng lẫy hàng Ba-by-lôn,
    2,3 ký bạc, và một thỏi vàng nặng chừng 570 gam. Con lấy các vật ấy đem giấu dưới
    đất trong trại, bạc để dưới cùng.”
  guj-2017: લૂંટમાંથી એક સારો શિનઆરી જામો, 2 કિલો 300 ગ્રામ ચાંદી, 575 ગ્રામ વજનવાળું
    સોનાનું એક પાનું લેવાની લાલચ મને થઈ. આ બધું મેં મારા તંબુની મધ્યે જમીનમાં સંતાડેલું
    છે; ચાંદી સૌથી નીચે છુપાવી છે.”
  pon-2006A: Sang nan dipwisou ko me kitail alehdier, I kilangada likou kaselel ehu
    en Papilonia, mwohni silper paun limau, oh lepin kohl lep me toutouki paun ehu.
    I inenen mwahukihda dipwisou pwuko, ihme I kihsangki. Komw pahn diar dipwisou
    pwukat seridi pahnpwel nan imwei impwalo oh mwohni silper ko mi pah.”
  por-BRBSL: Quando vi entre os despojos um belo manto babilônico, duzentos siclos
    de prata e uma cunha de ouro pesando cinqüenta siclos, então eu os cobicei e os
    levei. Eis que estão escondidos no chão, no meio da minha tenda, com a prata debaixo
    dela”.
  cth-cth: Kai ni ka yon e hno teh, Lawp awh e hno thung dawk a phu kaawm poung e
    Babilon hnicu, ngun shekel cum hni, Sui shekel 50, kai ni ka noe teh, ka kuem
    toe. Kama e rim thung talai dawk ka pakawp teh, ngun teh, athungpoung lah ao telah
    Joshua koe a dei poeh.
  twi-twi: Mihuu atade nguguso fɛfɛ bi a wɔkra fii Babilonia, dwetɛ kilogram abien
    ne fa ne sikakɔkɔɔ pema baako a ano si gram ahannum ne aduoson (570). Mʼani beree,
    enti mefae. Mede asie fam wɔ me ntamadan mu, na dwetɛ no de, ɛhyɛ fam kyɛn nkae
    no.”
  hlt-hlt: Kutbuem te ka sawt tih ka hmuh vaengah Shinar himbai then yungat, cak a
    khiing shekel yahnih, sui a khiing shekel sawmnga pakhat te ka nai tih ka loh.
    Tedae ka dap khui kah diklai khui ah ka up tih a cak te laedil ah om ke,” a ti
    nah.
  tbz-SIM: N yɑ̀ ti dootitɔbɛ̀ nɛntì miɛkɛ nkɛ Mɛsopotɑmii kɔbɛ kó diyɑɑ̀bòrì sɑ̀ɑ̀rì
    mɑrì nɛ̀ mɛdítíbii nsikɔusìdɛ́ (200) nɛ̀ disɔɔwènnì cìdóò kó dikéè, kɛ dɛ̀ yɑɑ
    nkɛ tùótɛ́, di bo dɛ̀ yɑ̀ n tou miɛkɛ, kɛ̀ dɛ̀ kũrí kɛ̀ idíítí ni.
  msy-2020: E mɨdorozim gamua biziba isir dughiamɨn, kɨ Babilonia ingarizir korotiar
    bar aghuir mam ko, silvan maba ko golɨn dagɨar ekiam ini. Silvan osɨmtɨzim, 4
    kilogremɨn tu. Ezɨ golɨn osɨmtɨzim, 1kilogremɨn tu. Kɨ bar dagh ifongegha da ini.
    Egha da inigha ghua uan purirpenimɨn aven mozim okoregha da aghuigha nguazimɨn
    da monge, ezɨ silva bizir igharazibar apengan iti.”
  azb-azb: talan malından Babil malı olan gözəl bir paltar, iki yüz şekel gümüş və
    ağırlığı əlli şekel olan bir qızıl külçə görəndə onlara tamah salıb götürdüm.
    Budur, ən altda gümüş olmaqla hamısını çadırımın ortasında torpağa basdırmışam».
  eng-DBY: I saw among the spoils a beautiful mantle of Shinar, and two hundred shekels
    of silver, and a golden bar of fifty shekels weight, and I coveted them and took
    them; and behold, they are hid in the earth in the midst of my tent, and the silver
    under it.
  hin-2017: कि जब मुझे लूट में बाबेल देश का एक सुन्दर ओढ़ना, और दो सौ शेकेल चाँदी,
    और पचास शेकेल सोने की एक ईंट देख पड़ी, तब मैंने उनका लालच करके उन्हें रख लिया;
    वे मेरे डेरे के भीतर भूमि में गड़े हैं, और सब के नीचे चाँदी है।”
  swp-swp: 'Ada vaiunu edi ginauri nimada eai se laoma va, Babalonia edi ruru lorona
    esau ea ita, eo ario sekela hanere labui, eo auro tupi esega, porohena sekela
    50: ea henuaaririedi abo ea abidi: egu numa eai ea toreamuidi, ario va ubuna eai
    ea tore.'
  eng-YLT: and I see among the spoil a goodly robe of Shinar, and two hundred shekels
    of silver, and one wedge of gold, whose weight [is] fifty shekels, and I desire
    them, and take them; and lo, they [are] hid in the earth, in the midst of my tent,
    and the silver under it.'
  kne-kne: Sin tinopog mi ay gamgameng, wada di inilak ay mapmapteng ay nagayad ay
    bado ay napo ed Babilonia, dowa ay kilo ay palata, ya kagodwan di kilo ay balitok.
    Inaklongak danay isonga inak. Wada da ay inkakaot ko sin oneg di toldak ay naidadallem
    din palata.”
  eng-WYC-2017: for among the spoils I saw a red mantle full good, and two hundred
    shekels of silver, and a golden rule of fifty shekels; and I coveted those, and
    took away, and I hid those in the earth, against the midst of my tabernacle; and
    I covered the silver with the earth delved.
  eng-WMBB: When I saw amongst the plunder a beautiful Babylonian robe, two hundred
    shekels of silver, and a wedge of gold weighing fifty shekels, then I coveted
    them and took them. Behold, they are hidden in the ground in the middle of my
    tent, with the silver under it.”
  urd-GVH: मैंने लूटे हुए माल में से बाबल का एक शानदार चोग़ा, तक़रीबन सवा दो किलोग्राम
    चाँदी और आधे किलोग्राम से ज़ायद सोने की ईंट ले ली थी। यह चीज़ें देखकर मैंने उनका
    लालच किया और उन्हें ले लिया। अब वह मेरे ख़ैमे की ज़मीन में दबी हुई हैं। चाँदी
    को मैंने बाक़ी चीज़ों के नीचे छुपा दिया।”
  rug-rug: Sipu dogoria rau si keke poko Babiloni leleana, tata karua kilo siliva,
    meke na kukuru qolo hola nia lima gogoto qaramu mamatana. Okoro holani rau ke
    vagi rau. Kote dogori goi ta tamunu dia pa korapa qua ipi, sari na siliva si pa
    hubina hokara.”
  gaz-gaz: Ani waan Baabilonii boojiʼame keessaa waaroo bareedaa tokko, meetii saqilii
    dhibba lamaa fi warqee saqilii shantama ulfaatu arginaan kajeelee fudhadheera.
    Miʼi kunis dunkaana koo keessatti meetii jala lafa keessatti dhokfameera.”
  fra-LSG: J’ai vu dans le butin un beau manteau de Schinear, deux cents sicles d’argent,
    et un lingot d’or du poids de cinquante sicles; je les ai convoités, et je les
    ai pris; ils sont cachés dans la terre au milieu de ma tente, et l’argent est
    dessous.
  gnn-gnn: Ŋunhala Djariku ŋunhi ya' yawungu ŋarra nhäma ḻatju'mirri ŋanya dhika girri',
    ga wiripunydja rrupiya malanha. Ŋunhi ŋarra yawungu nhämanydja, ŋarra yawungu
    wirrkina ḏukṯukthirrinydja, bala ŋarra yawungu märranhana djaw'yunana ŋunhiyi,
    ga ŋunhamalayina yawungu ŋarra djuḻuḻ'maranhanydja dholkunhanydja ŋarrakalay buṉbulilina.”
  yal-yal: N Sinari kaane doma gbeena nde to nɛn se suxine yɛ, naxan yi tofan han,
    e nun gbeti gbanan kɛmɛ firin, e nun xɛmaan kilo tagi. E xɔnla yi n suxu, n yi
    e tongo. E sa bitinxi n ma bubun kui. Gbetin saxi bonne bun ma.”
  haw-1868: I ko'u ike ana aku maloko o ka waiwai pio, he aahu maikai no Babulona,
    a elua haneri paha sekela kala, a me kekahi auka gula, he kanalima sekela, kuko
    iho la au, a lawe no; a ua hunaia ma ka lepo maloko o ko'u halelewa, a aia ke
    kala malalo iho o ia mea.
  arb-NAV: رَأَيْتُ بَيْنَ الْغَنَائِمِ رِدَاءً شِنْعَارِيًّا نَفِيساً، وَمِئَتَيْ
    شَاقِلِ فِضَّةٍ (نَحْوَ كِيلُو جِرَامَيْنِ وَنِصْفٍ)، وَسَبِيكَةً مِنْ ذَهَبٍ
    وَزْنُهَا خَمْسُونَ شَاقِلاً (نَحْوَ سِتِّ مِئَةِ جِرَامٍ)، فَاشْتَهَيْتُهَا وَأَخَذْتُهَا.
    وَهَا هِيَ مَطْمُورَةٌ فِي الأَرْضِ فِي وَسَطِ خَيْمَتِي، وَالْفِضَّةُ تَحْتَهَا».
  ewe-ewe: Mekpɔ awu nyui aɖe si woƒle tso Babilonia kple klosaloga home aɖe kpe ɖe
    sikakɔ aɖe ŋuti. Meɣla wo ɖe to me le nye agbadɔ me; klosalo la le nuawo te.”
  eng-LEE: I saw among the spoil a handsome Babylonish mantle, and two hundred shekels
    of silver, and a wedge of gold of fifty shekels in weight, and I coveted them,
    and took them; and, behold, they are hidden in the earth in the midst of my tent,
    with the silver beneath the same.
  asm-FB: লুটদ্ৰব্যৰ মাজৰ এটা উত্তম বাবিলীয়া চোলা, দুশ চেকল ৰূপ আৰু পঞ্চাশ চেকল জোখৰ
    জিভা আকৃতিৰ এচটা সোণ দেখি, লোভতে মই সেইবোৰ ললোঁ৷ সেইবোৰ মোৰ তম্বুৰ ভিতৰত মাটিত
    পুতি থোৱা আছে আৰু সেইবোৰৰ তলতে ৰূপো আছে।”
  sus-A: ﭑ سِنَرِ دٌنمَ ندٍ تٌ نّ نَ سٍيٍ يَ مَ، نَشَن شَ تٌقَنيِ مَنِيّ مُ نَ، عَ
    نُن فبٍتِ كٌلٍ كّمّ قِرِن، نُن شّيمَ، نَشَن كِلٌ تَفِ لِمَ. ﭑ نَشَ مِلَ عٍ مَ،
    ﭑ قَ عٍ تٌنفٌ. ﭑ بَرَ عٍ بِرِ يِلِ كُي ﭑ مَ كِرِ بَنشِ بُن مَ. فبٍتِ سَشِ شّيمَ
    نُن دٌنمَ بُن مَ.»
  fra-SBL: Lorsque j'ai vu parmi le butin une belle robe babylonienne, deux cents
    sicles d'argent, et un coin d'or pesant cinquante sicles, je les ai convoités
    et je les ai pris. Voici qu'ils sont cachés dans le sol, au milieu de ma tente,
    avec l'argent en dessous. »
  hbo-hbo: '*וָאֶרְאֶה (וָאֵ֣רֶא) בַשָּׁלָ֡ל אַדֶּ֣רֶת שִׁנְעָר֩ אַחַ֨ת טֹובָ֜ה וּמָאתַ֧יִם
    שְׁקָלִ֣ים כֶּ֗סֶף וּלְשֹׁ֨ון זָהָ֤ב אֶחָד֙ חֲמִשִּׁ֤ים שְׁקָלִים֙ מִשְׁקָלֹ֔ו
    וָֽאֶחְמְדֵ֖ם וָֽאֶקָּחֵ֑ם וְהִנָּ֨ם טְמוּנִ֥ים בָּאָ֛רֶץ בְּתֹ֥וךְ הָאֽ͏ָהֳלִ֖י
    וְהַכֶּ֥סֶף תַּחְתֶּֽיהָ׃'
  piu-2006: '@see-verse:JOS.007.020'
  kik-kik: Rĩrĩa ndonire kabuti gathaka koimĩte Babuloni, na cekeri magana meerĩ cia
    betha, na gĩkama gĩa thahabu kĩa ũritũ wa cekeri mĩrongo ĩtano thĩinĩ wa indo
    iria twatahĩte, nĩndaciĩrirĩirie na ngĩcioya, na ithikĩtwo thĩ kũu hema-inĩ yakwa,
    nayo betha ĩrĩ rungu wacio.”
  fra-NCL: J’ai vu parmi les dépouilles un beau manteau de Sennaar, deux cents sicles
    d’argent, et un lingot d’or du poids de cinquante sicles ; je les ai convoités
    et je les ai pris ; ils sont cachés dans la terre au milieu de ma tente, et l’argent
    est dessous. »
  cek-AK: paro ih hmuennawk thungah Babylon kaminawk ih kahni, phoisa shekel cumvai
    hnetto hoi sui kae shekel quipangato ka hnuk naah ka khit moe, ka lak tangak boeh,
    khenah, to hmuennawk loe ka ohhaih kahni im long thungah ka hawk, phoisa loe athung
    koek ah oh, tiah a naa.
  cuk-cuk: Ibmarmar-abargi Babilonia-yargi-mor-dummad-yeerdakleged-soblesad bukwa,
    an daksad. Deginbali, mani-sibu-dulatar-ilabo-aidikue (200), degi, or-suitigwad
    nibirgwen-negabar-aidikue an daksabalid. A-ibmarmarbina an bela-bela soge itoalid,
    degi, an susad. Geb an, a-ibmarmar an-dordoneg-negabargi an yaa-gwichadgi odukusad.
    Mani amar-urba bukwamogad.
  uig-CYR: мән олҗиниң арисидин Шинарда чиққан чирайлиқ бир тонға, икки йүз шәкәл
    күмүч, әллик шәкәл еғирлиқтики алтун тахтиға көзүм қизирип уларни еливалдим. Мана,
    бу нәрсиләрни чедиримниң оттурисидики йәргә көмүп қойдум, күмүч уларниң астида,
    — деди.
  tel-2017: దోపుడు సొమ్ములో ఒక మంచి షీనారు పైవస్త్రాన్నీ, రెండువందల తులాల వెండినీ,
    యాభై తులాల బరువైన ఒక బంగారు కమ్మీనీ చూసి ఆశపడి వాటిని తీసుకున్నాను. అదిగో, వాటిని
    నా డేరా మధ్య నేలలో పాతిపెట్టాను. ఆ వెండి కూడా దాని కింద ఉంది” అని తాను చేసిన దాన్ని
    ఒప్పుకున్నాడు.
  hat-BSA: Lè mwen te wè nan piyaj la yon bèl manto ki sòti Schinear ak de san sik
    ajan, yon ba lò a pèz senkant sik, alò, mwen te anvi yo e te pran yo. Epi gade
    byen, yo kache nan tè anndan tant mwen an avèk ajan an anba li.”
  kos-kos: Inmasrlon ma kut sruokya, nga liye nuknuk Babylonia na kato se, ac sunun
    paun limekosr ke silver, ac ipin gold se su toasr liki paun se. Nga lungse yohk
    ma inge, oru nga srukak. Nga pikinya ma inge oasr infulwen lohm nuknuk sik, ac
    silver kac ah pa oan e ten.”
  hbo-WLC: ואראה בַשָּׁלָ֡ל אַדֶּ֣רֶת שִׁנְעָר֩ אַחַ֨ת טוֹבָ֜ה וּמָאתַ֧יִם שְׁקָלִ֣ים
    כֶּ֗סֶף וּלְשׁ֨וֹן זָהָ֤ב אֶחָד֙ חֲמִשִּׁ֤ים שְׁקָלִים֙ מִשְׁקָל֔וֹ וָֽאֶחְמְדֵ֖ם
    וָֽאֶקָּחֵ֑ם וְהִנָּ֨ם טְמוּנִ֥ים בָּאָ֛רֶץ בְּת֥וֹךְ הָאָֽהֳלִ֖י וְהַכֶּ֥סֶף
    תַּחְתֶּֽיהָ׃
  ibo-ibo: Mgbe m hụrụ nʼetiti ihe ndị a kwatara nʼagha, otu uwe mwụda Babilọn mara
    mma, na narị Shekel ọlaọcha abụọ, na mkpirisi ọlaedo ịdị arọ ya ruru iri shekel
    ise. E nwere m anya ukwu nʼebe ihe ndị a dị, chịrị ha. Lee, ezoro m ha nʼime ala
    nʼụlọ ikwu m, ọlaọcha ahụ dịkwa nʼokpuru ya.”
  ory-ory: ମୁଁ ଲୁଟିତ ଦ୍ରବ୍ୟ ମଧ୍ୟରେ ଖଣ୍ଡିଏ ସୁନ୍ଦର ବାବିଲୀୟ ବସ୍ତ୍ର ଓ ଦୁଇ ଶହ ଶେକଲ ରୂପା
    ଓ ପଚାଶ ଶେକଲ ପରିମିତ ଏକ ସୁନାମୁଣ୍ଡା ଦେଖି ଲୋଭ କରି ତାହା ନେଲି; ଆଉ ଦେଖ, ସେସବୁ ମୋʼ ତମ୍ବୁ
    ମଧ୍ୟରେ ଭୂମିରେ ପୋତା ଅଛି, ଆଉ ରୂପା ତହିଁ ତଳେ ଅଛି।”
  chk-chk: Lupwen üa küna me lein liapach kewe echö owokot mi ling minen Papilon,
    pwal limu paun silifer me efoch fochun kolt ükükün choun rüe aunus, üa mocheniaitiir
    o angeer. Üa aopeer fän pwül lon imwei imw mangaku, nge ewe silifer a nom far.”
  rop-rop: Deya langa det taun aibin luk wanbala purdiwan kout brom det kantri gulum
    Bebalon, en aibin gajim det kout, en sambala silba en gol du. Aibin gajim 2 kilogrem
    silba en 500 grem gol dumaji, wen aibin luk detlot ting, aibin laigim detlot ting
    brabli, en aibin gajim detlot ting, en afta aibin deigim detlot ting langa main
    kemp. Deya na aibin blandim detlot ting insaid langa main tent. Aibin grajim hol,
    en aibin pudum det silba andanith en ola najalot ebrijing ontop langa det silba,
    en afta aibin gaburrumap ol detlot ting.” Lagijat na det men bin tok.
  ukr-1871: Побачив я між лупом гарне убраннє Синеарське та дві сотнї сиклів срібла
    та золотий язик вагою в пятьдесять сиклів. Полакомивсь на се, узяв тайкома, і
    воно в мене закопане в землї в мойму наметї, а срібло під ним насподї.
  deu-1951: Ich sah unter dem Raub einen köstlichen babylonischen Mantel und zweihundert
    Schekel Silber und eine goldene Zunge, fünfzig Schekel schwer; dessen gelüstete
    mich, und ich nahm es; und siehe, es ist mitten in meiner Hütte in die Erde vergraben,
    und das Silber darunter.
  eng-JPS: When I saw among the spoil a goodly Shinar mantle, and two hundred shekels
    of silver, and a wedge of gold of fifty shekels weight, then I coveted them, and
    took them; and, behold, they are hid in the earth in the midst of my tent, and
    the silver under it.'
  srp-1865: Vidjeh u plijenu jedan lijep plašt Vavilonski, i dvjesta sikala srebra,
    i jednu šipku zlata od pedeset sikala, pa se polakomih i uzeh; i eno je zakopano
    u zemlju usred mojega šatora, i srebro ozdo.
  lug-lug: Bwe nalaba nga mu munyago mulimu ekyambalo ekirungi ekyava e Sinaali n’ensimbi,
    n’effeeza ne zaabu ne mbyegomba, bwe ntyo ne mbitwala ne mbisimira mu ttaka mu
    weema yange.”
  heb-heb: ואראה בשלל אדרת שנער אחת טובה ומאתים שקלים כסף ולשון זהב אחד חמשים שקלים
    משקלו ואחמדם ואקחם והנם טמונים בארץ בתוך האהלי והכסף תחתיה׃
  ben-IRV: আমি লুট করা দ্রব্যের মধ্যে ভালো একটি বাবিলীয় শাল, দুশো শেকল রূপা ও পঞ্চাশ
    শেকল পরিমাপের সোনা দেখে লোভে পড়ে চুরি করেছি; আর দেখুন, সে সকল আমার তাঁবুর মধ্যে
    মাটিতে লুকান আছে, আর নীচে রূপা আছে।”
  pan-pan: ਮੈਂ ਲੁੱਟ ਵਿੱਚ ਇੱਕ ਸ਼ਿਨਾਰ ਦੇਸ ਦਾ ਸੋਹਣਾ ਚੋਗਾ ਵੇਖਿਆ ਅਤੇ ਦੋ ਸੌ ਰੁਪਏ ਚਾਂਦੀ ਅਤੇ
    ਪੰਜਾਹ ਤੋਲਾ ਤੋਲ ਵਿੱਚ ਸੋਨੇ ਦੀ ਇੱਕ ਇੱਟ ਤਾਂ ਮੈਨੂੰ ਲਾਲਚ ਆ ਗਿਆ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਚੁੱਕ
    ਲਿਆ ਅਤੇ ਵੇਖੋ ਉਹ ਤੰਬੂ ਦੇ ਵਿੱਚਕਾਰ ਧਰਤੀ ਵਿੱਚ ਦੱਬੇ ਹੋਏ ਹਨ ਅਤੇ ਚਾਂਦੀ ਉਸ ਦੇ ਹੇਠ ਹੈ।
  mya-JVB: လုယူ သော ဥစ္စာတို့တွင် မြတ် သောဗာဗုလုန် ဝတ်လုံ ၊ ငွေ နှစ် ပိဿာ၊ ရွှေ တုံးအကျပ်
    ငါးဆယ် ကို ကျွန်တော် မြင် သဖြင့် ၊ တပ်မက် ၍ သိမ်းယူ မိပါပြီ။ ကျွန်တော် တဲ အတွင်း
    မြေ ၌ မြှုပ် လျက် ငွေ သည် အောက် ဆုံးရှိပါ သည်ဟု ယောရှု အား ပြန် လျှောက်လေ၏။
  tbg-tbg: Tenavu iqoka raqiha Ieriko vatanaaka naatarake vika airaira, vo airaira
    vo airaira varauna entara, te tavauraro Babironi vatanaaka tavuna koqera aututaava
    vaivaro, silvaa monu 200vata vaivaro, kori vira maaravano vohaa kilo vairave.
    Te vi haikara tavauraro ti muntuka ntimanta te ekaa vi haikara vare viri tenta
    seri naavuqi vata quvike, silvaa monu vevanto vate, ekaa vo haikavata viraqi quntama
    taunarave, tiro.
  hmo-hmo: Tuari dekenai ita abia kohu edia huana dekenai Babulonia kouti dabua namo
    herea lau itaia, bona siliva ena metau kilogaram rua, bona golo sisina danu, ena
    metau kilogaram kahana. Lau ese lau ura henidia bada dainai lau abidia. Idia be
    tano lalonai, lauegu palai ruma lalonai, lau hunia. Siliva be edia henunai.”
  urd-urd: कि जब मैंने लूट के माल में बाबुल की एक नफ़ीस चादर, और दो सौ मिस्क़ाल चाँदी
    और पचास मिस्क़ाल सोने की एक ईंट देखी तो मैंने ललचा कर उन को ले लिया; और देख वह
    मेरे ख़ेमे में ज़मीन में छिपाई हुई हैं और चाँदी उनके नीचे है।”
  rus-SYN: между добычею увидел я одну прекрасную Сеннаарскую одежду и двести сиклей
    серебра и слиток золота весом в пятьдесят сиклей; это мне полюбилось, и я взял
    это; и вот, оно спрятано в земле среди шатра моего, и серебро под ним спрятано.
  bqc-SIM: Ma Babiloni gomusu kɛfɛna è ń pↄ́ↄ guuɛ ń ã́nusuo kiloo pla ń vua
    kiloo kĩnio, ↄ̃ a bĩi gɛ̃̀magu, má sɛ̀. A ulɛa ɛu ma kpɛ́u, ã́nusu ku zĩ́lɛ.
  tcz-CHONGTHU: Thil kichomdoh lah’a chun, Babylon pon hoitah khattoh, dangka shekel
    jani toh, shekel sangnga gih sana lhonkhat toh kamun ahileh kadeichan kana kilahtai.
    Hicheho chu kaponbuh sungah dangka chutoh tolla kavuijin ahi,” ati.
  mar-mar: लुटीमध्ये एक सुंदर शिनारी झगा, दोनशे शेकेल रुपे आणि सोन्याची पन्नास शेकेल
    वजनाची एक वीट या वस्तू मला दिसल्या तेव्हा मला त्या घेण्याची इच्छा झाली. माझ्या
    डेऱ्यामध्ये त्या जमिनीत पुरलेल्या आहेत आणि रुपे त्याच्या खाली आहे.”
  qub-qub: Jericó siudächo tiyajcunapa imancunatapis illgächinapaj yaycur tarirä Babiloniacho
    awashan cuyayllapaj jacuta, ishcay pachac guellayta, gori bärata. Bäraga lasaran
    pullan quïlupita masmi. Chaycunataga cuyashpämi apacurä. Nircorga toldö rurimanmi
    pampaycushcä. Guellaytaga mas rurinmanmi pampaycushcä.»
  bqp-bqp: Ma Babilↄnia arukĩmba mana è ń pↄ́nↄ tɛ́ kũ andurufuuo kiloo pla kũ wura
    kiloo kusuo, akũ ma a ni dɛ̀ ma sɛ̀. À utɛna wɛ̀ɛn ma kpɛ́n, andurufu kú zĩtɛ.
  hat-hat: Nan bagay nou te pran apre batay la, mwen te wè yon bèl manto ki te soti
    lavil Babilòn, desan (0200) pyès an ajan ki te peze wit liv antou, ak yon gwo
    moso lò ki te peze de liv. Mwen te sitèlman anvi yo, mwen pran yo. Mwen fouye
    yon twou nan mitan tant kote m' rete a, mwen antere yo ladan l', avèk pyès ajan
    yo anba nèt.
  eng-BSB: When I saw among the spoils a beautiful cloak from Shinar, two hundred
    shekels of silver, and a bar of gold weighing fifty shekels, I coveted them and
    took them. They are hidden in the ground inside my tent, with the silver underneath.”
  tod-tod: Gè seɠeungi ɠaani Ɓaɓilɔne zeɠei, pagai gola, é kɔɔzoganiiti saama, ta
    wali ɠae unfelegɔ (200), ta zanu pagɔi nii buɲɛgi ga galamu undɔɔlugɔ (500), gàazuɠulani
    ti ʋa, gè ti zeɠe. Ti lɔɔɠuʋɛ niina zooi wu, nà-seɠe ɠotai wu, wali ɠaei ɠa
    bu.»
  eng-WEBPB: When I saw amongst the plunder a beautiful Babylonian robe, two hundred
    shekels of silver, and a wedge of gold weighing fifty shekels, then I coveted
    them and took them. Behold, they are hidden in the ground in the middle of my
    tent, with the silver under it.”
  kbq-kbq: Jeriko rankuma'ma ha'ma huzamagatere nompintira, kogeno mago knare zantfa
    hu'nea Babiloniti za'za kukenane, mago'a silva kna'amo'a 4'a kilogi, golia kna'amo'a
    mago kilo hu'neana kogeno nanunu hige'na, eri'na e'noe. Ana zantamina erina seli
    noni'afi mopa kafi'na silva antete'na ana agofetu mago'azana ante'na asente'noe.
  nhe-BL: Ipan nopa ricojyotl ipan altepetl Jericó, niquitac se yejyectzi yoyomitl
    tlen hualajtoya tlali Babilonia. Huan niquitac 200 plata tomi huan se tlatectli
    oro ica huelis tlajco kilo ietica. Huan nelía niquixtocac nopa tlamantli huan
    nimocuili. Huan tijpantis campa nijtlaltojqui ipan nochaj tlen yoyomitl ica nopa
    plata itzala.
  bus-bus: Ma Babilↄnia gumusu maaa è ń pↄ́nↄ tɛ́ kↄ̃n kondogio kiloo plaa kↄ̃n vura
    kiloo kusuo, ben à nii gɛ̃̀magu má sɛ̀. À utɛna wɛ̀ɛn ma kpɛ́n, kondogi kú gĩzĩ.
  gub-BL: Ma'e Zeriko tawhu wi zaneremipyhyk kwer rehe heme'e mehe aexak amo kamirpuku
    Mawiron parer ihe. Aexak parat ihe no. Heta mokoz kir. Aexak or ihe no. Heta 1.500
    kàràm. Aputar, a'e rupi apyhyk heraha pà. Azutym ywy pupe heràpuzràn wy pe. Parat
    amogwer ma'e wy pe tuz, i'i Àkà Zuzue pe.
  eng-DRA: 'For I saw among the spoils a scarlet garment exceeding good, and two hundred
    sides of silver, and a golden rule of fifty sides: and I coveted them, and I took
    them away, and hid them in the ground is the midst of my tent, and the silver
    I covered with the earth that I dug up.'
