    burned with fire, he and all that he hath, because he hath transgressed the covenant
    of Jehovah, and because he hath wrought wickedness in Israel.
  hin-2017: तब जो पुरुष अर्पण की वस्तु रखे हुए पकड़ा जाएगा, वह और जो कुछ उसका हो सब
    आग में डालकर जला दिया जाए; क्योंकि उसने यहोवा की वाचा को तोड़ा है, और इस्राएल
    में अनुचित कर्म किया है।’”
  swp-swp: E, abo ia se abi ginauri va i abiao abo se gabu oeagi alaalasina eai, ia,
    eo ena ginauri gamagaridi hinage, paana Guiau ena ribahesunuma laugagaeona i utusi,
    Isaraela eai ena laulau eaueauri i abi.
  eng-YLT: and it hath been, he who is captured with the devoted thing is burnt with
    fire, he and all that he hath, because he hath transgressed the covenant of Jehovah,
    and because he hath done folly in Israel.'
  kne-kne: Din ipogaw ay mapili ya madtengan ay mangidodolin sin alikamen ay inbagak
    en dadaelen yo et peslen yos daida ay sinpamilya, asi yon pooan ay maitapi sin
    am-in ay bonag da, tan linabsing na din bilin ko et palalo ay inbabaina di am-in
    ay Israelita.”
  eng-WYC-2017: And whoever shall be taken with this trespass, he shall be burnt with
    fire with all his chattel [or substance], for he brake the covenant of the Lord,
    and did unleaveful thing in Israel.
  eng-WMBB: It shall be, that he who is taken with the devoted thing shall be burnt
    with fire, he and all that he has, because he has transgressed the LORD’s covenant,
    and because he has done a disgraceful thing in Israel.’”
  urd-GVH: जो रब के लिए मख़सूस माल के साथ पकड़ा जाएगा उसे उस की मिलकियत समेत जला देना
    है, क्योंकि उसने रब के अहद की ख़िलाफ़वरज़ी करके इसराईल में शर्मनाक काम किया है।”
  rug-rug: Asa sapu ta huhuku meke ta gilana sapu tomei sa sari na likakalae sapu
    pude ta veko vata kale si kaqu ta sulu, turaṉae la tugo sari nana puku tatamana
    meke doduru tiṉitoṉa pu tagoi sa, sina va kamo nia kinurekure lavata sa si pa
    Izireli, meke va karia sa sa Qua vinariva egoi.’ ”
  gaz-gaz: Namni waan balleeffamuu qabu wajjin qabame, waan qabu hundumaa wajjin ibiddaan
    haa gubamu. Inni kakuu Waaqayyoo cabseera; waan Israaʼel keessatti qaanii taʼes
    hojjeteera!’ ”
  fra-LSG: Celui qui sera désigné comme ayant pris de ce qui était dévoué par interdit
    sera brûlé au feu, lui et tout ce qui lui appartient, pour avoir transgressé l’alliance
    de l’Éternel et commis une infamie en Israël.
  gnn-gnn: '@see-verse:JOS.007.014'
  yal-yal: Naxan na suxu, a li se halagi daxine a yii, na kanna xa gan e nun a yii
    seene birin, bayo a bata Alatalaa layirin kala, a yi kalan ti Isirayila yamaan
    birin ma!’ ”
  haw-1868: Eia hoi ka hope, O ka mea e loaa me ka mea laa, e puhiia oia i ke ahi,
    oia, a me kona mea a pau; no ka mea, ua ae oia maluna o ka berita o Iehova, a
    ua hana i ka mea lapuwale mawaena o ka Iseraela.
  arb-NAV: وَالَّذِي تَثْبُتُ عَلَيْهِ جَرِيمَةُ السَّرِقَةِ مِمَّا هُوَ مُحَرَّمٌ،
    يُحْرَقُ بِالنَّارِ هُوَ وَكُلُّ مَالَهُ، لأَنَّهُ نَقَضَ عَهْدَ الرَّبِّ، وَارْتَكَبَ
    قَبَاحَةً فِي إِسْرَائِيلَ».
  ewe-ewe: Ekema woatɔ dzo ame si da le sea dzi la ƒe nuwo kple nu sia nu si nye etɔ
    la, elabena eda le Yehowa ƒe nubabla la dzi, eye wòhe dzɔgbevɔ̃e va Israel dukɔ
    la dzi.’ ”
  eng-LEE: And it shall be, that he that is seized with the accursed thing shall be
    burnt with fire, he, and all that he hath; because he hath transgressed the covenant
    of the Lord, and because he hath wrought wickedness in Israel.
  asm-FB: তাতে যিহোৱাই বৰ্জন কৰা বস্তু লোৱা যি জন ধৰা পৰিব, তাক আৰু তাৰ সকলোকে জুইত
    পোৰা যাব; কিয়নো তেওঁ যিহোৱাৰ নিয়মটি লঙ্ঘন কৰি ইস্ৰায়েলৰ মাজত অপমানজনক কাম কৰিলে।”
  sus-A: نَ مِشِ نُن نَ سٍ رَتْنشِيٍ فَنمَ نّ تّ رَ، بَرِ مَ عَ بَرَ عَلَتَلَ شَ سَاتّ
    كَنَ، عَ بَرَ قٍ رَبَ عِسِرَيِلَ، عَ مُ لَن عَ شَ نَشَن نَبَ.›»
  fra-SBL: Celui qui aura pris la chose dévouée sera brûlé au feu, lui et tout ce
    qui lui appartient, parce qu'il a transgressé l'alliance de Yahvé et parce qu'il
    a commis une infamie en Israël.'"
  hbo-hbo: וְהָיָה֙ הַנִּלְכָּ֣ד בַּחֵ֔רֶם יִשָּׂרֵ֣ף בָּאֵ֔שׁ אֹתֹ֖ו וְאֶת־כָּל־אֲשֶׁר־לֹ֑ו
    כִּ֤י עָבַר֙ אֶת־בְּרִ֣ית יְהוָ֔ה וְכִֽי־עָשָׂ֥ה נְבָלָ֖ה בְּיִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:JOS.007.014'
  kik-kik: Mũndũ ũrĩa ũkũnyiitwo na indo icio ciamũrĩtwo cia kũniinwo nĩagacinwo na
    mwaki hamwe na indo ciake ciothe. Nĩgũkorwo nĩathũkĩtie kĩrĩkanĩro kĩa Jehova,
    na nĩekĩte ũndũ wa thoni thĩinĩ wa Isiraeli!’ ”
  fra-NCL: Celui qui sera saisi comme atteint par l’anathème sera consumé par le feu,
    lui et tout ce qui lui appartient, parce qu’il transgresse l’alliance de Yahweh
    et commet une infamie en Israël. »
  cek-AK: tangoeng ih hmuen la kami to hmai hoiah qoeng oh; anih loe Angraeng lokkamhaih
    to aek moe, Israel kaminawk salakah azat thok hmuen a sak pongah, angmah hoi a
    tawnh ih hmuennawk boih hmai hoi nawnto qoeng oh, tiah a naa.
  cuk-cuk: Ar doa-dule ibmar-obelolegoye-soglesad susa-dakledagoe, a-dule na e-gwenadganmala,
    degi, e-ibmarmarmala ogumaklegoed. Ar ade, Bab-Jehová-Igar-Mesisadgi annasad,
    degi, Israel-dulemar-obingegsaega imaksad.
  uig-CYR: Шундақ болидуки, һарам дәп бекитилгән нәрсини өз йенида сақлиған киши тепилғанда,
    Пәрвәрдигарниң әһдисигә хилаплиқ қилғанлиғи үчүн һәм шундақла Исраил ичидә рәзиллик
    садир қилғини үчүн у вә униңға барлиқ тәвә болғанлар отта көйдүрүлсун, — дәйду»,
    дәп ейтқин».
  tel-2017: అప్పుడు శాపానికి గురైనది ఎవరి దగ్గర దొరుకుతుందో అతన్నీ అతని వాళ్ళందరినీ
    అగ్నితో కాల్చివేయాలి. ఎందుకంటే అతడు యెహోవా నిబంధన మీరి ఇశ్రాయేలులో దుష్కార్యం
    చేశాడు” అని చెప్పాడు.
  hat-BSA: Li va fèt ke sila ki pran bagay ki anba ve a va brile avèk dife, li menm
    avèk tout sa ki pou li, akoz li te transgrese akò SENYÈ a, e akoz li te fè yon
    gwo wont an Israël.”
  kos-kos: Ac el su nga srisrngiya, ac koneyukyak ma inge yorol, el ac fah isisyak
    ke e wi sou lal ac ma lal nukewa, mweyen el oru mwe mwekin lulap nu sin mwet Israel
    ac kunausla wulela luk.”
  hbo-WLC: וְהָיָה֙ הַנִּלְכָּ֣ד בַּחֵ֔רֶם יִשָּׂרֵ֣ף בָּאֵ֔שׁ אֹת֖וֹ וְאֶת־כָּל־אֲשֶׁר־ל֑וֹ
    כִּ֤י עָבַר֙ אֶת־בְּרִ֣ית יְהוָ֔ה וְכִֽי־עָשָׂ֥ה נְבָלָ֖ה בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Ma onye ọbụla e jidere ji ihe ndị ahụ e doro nsọ ka a ga-akpọ ọkụ, ya onwe
    ya, na ihe niile ọ nwere, nʼihi o mebiela iwu ọgbụgba ndụ Onyenwe anyị, meekwa
    ihe jọgburu onwe ya na njọ nʼIzrel.’ ”
  ory-ory: ତହିଁରେ ଯାହାଠାରେ ବର୍ଜିତ ବସ୍ତୁ ଥିବାର ନିର୍ଣ୍ଣୟ କରାଯିବ, ସେ ଓ ତାହାର ସର୍ବସ୍ୱ
    ଅଗ୍ନିରେ ଦଗ୍ଧ ହେବ; ଯେହେତୁ ସେ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ ଲଙ୍ଘନ କଲା ଓ ସେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ମୂଢ଼ତାର
    କର୍ମ କଲା।”
  chk-chk: Iwe, ätewe mi siil pwe a anomu ekewe mettoch mi pin ngeni epwe kekila,
    i me chon an famili pwal an mettoch meinisin, pokiten a atai än ewe Samol mi Lapalap
    we pwon, pwal pokiten a föri eu föför mi äsäw me lon Israel.”
  rop-rop: en ai garra shoum olabat det men hubin dum det nogudbala ting. En afta
    yumob garra barnimap det men hubin dum det nogudbala ting weya imbin gajim detlot
    ting blanga mi. Yumob garra barnimap im en im femili olabat en ola enijing blanga
    im, dumaji imbin breigim main lowa, en imbin meigim dijan nogudbala ting kaman
    langa ol yumob Isreil pipul.” Lagijat na YAWEI bin dalim Joshuwa.
  ukr-1871: 'Того ж, котрий піймається на заклятій річі, нехай спалять живцем з усїм
    його майном: бо переступив заповіт Господень і вчинив погань в Ізраїлї.'
  deu-1951: Und wer im Besitze des Gebannten erfunden wird, den soll man mit Feuer
    verbrennen samt allem, was er hat, weil er den Bund des HERRN übertreten und eine
    Schandtat in Israel begangen hat!
  eng-JPS: And it shall be that he that is taken with the devoted thing shall be burnt
    with fire, he and all that he hath; because he hath transgressed the covenant
    of the LORD, and because he hath wrought a wanton deed in Israel.'
  srp-1865: Pa ko se naðe u prokletstvu, neka se spali ognjem i on i sve njegovo,
    jer prestupi zavjet Gospodnji i uèini bezakonje u Izrailju.
  lug-lug: Naye oyo anaasangibwa n’ebintu ebiwonge anaayokebwa mu muliro ye n’ebyo
    byonna by’alina, kubanga amenye endagaano ya Mukama n’avumaganya Isirayiri.’ ”
  heb-heb: והיה הנלכד בחרם ישרף באש אתו ואת כל אשר לו כי עבר את ברית יהוה וכי עשה
    נבלה בישראל׃
  ben-IRV: আর যে ব্যক্তি বাতিল জিনিস রেখেছে বলে ধরা পড়বে, তাকে ও তার সম্পর্কীয় সকলকেই
    আগুনে পুড়িয়ে দিতে হবে, কারণ সে সদাপ্রভুর নিয়ম অমান্য করেছে ও ইস্রায়েলের মধ্যে
    মূর্খতার কাজ করেছে’।”
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜੋ ਚੜ੍ਹਾਵੇ ਦੀ ਚੀਜ਼ ਨਾਲ ਫੜਿਆ ਜਾਵੇ ਉਹ ਆਪਣੇ ਸਭ ਕੁਝ ਸਮੇਤ
    ਅੱਗ ਵਿੱਚ ਸਾੜਿਆ ਜਾਵੇਗਾ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦਾ ਉਲੰਘਣ ਕੀਤਾ ਅਤੇ ਇਸਰਾਏਲ ਵਿੱਚ
    ਸ਼ਰਮਨਾਕ ਕੰਮ ਕੀਤਾ ਹੈ।
  mya-JVB: ကျိန် အပ်သော အရာပါ လျက် မှတ် တော်မူသောသူမှစ၍၊ သူ ၌ ရှိသမျှ တို့ကို မီး
    ရှို့ရကြမည်။ အကြောင်းမူကား ၊ သူသည် ထာဝရဘုရား ၏ ပဋိညာဉ် တရားကို ဖျက် ၍ ဣသရေလ အမျိုး၌
    အဓမ္မ အမှုကို ပြု လေပြီဟု ယောရှု အား မိန့် တော်မူ၏။
  tbg-tbg: Ta vaiintivae te qioqama tauna haikara varainara ne vira rantake, vira
    nai vainti nahenti hampata aruke, vikavata vira airairavata ihaqohai tatoqa kaate.
    Vi vaiintiva anomakero qora okara autiharo, Isareri kaurira haika nimivo. Viva
    mintiharo te Noravano Kotika tenta vaiinti nahenti hampata uva tiva taatau taunara
    raqa kaivo, tiro.
  hmo-hmo: Unai neganai lau ese lau taravatua gaudia dekenai idia davaria tauna be
    lahi dekenai do umui gabua ore, iena bese bona iena kohu ibounai danu. Badina
    be ia ese lau Lohiabada egu taravatu ia utua vadaeni, bona hemarai bada be Israela
    ena latanai ia mailaia vadaeni.”
  urd-urd: तब जो कोई मख़्सूस की हुई चीज़ रखता हुआ पकड़ा जाये, वह और जो कुछ उसका हो
    सब आग से जला दिया जाये; इस लिए कि उस ने ख़ुदावन्द के 'अहद को तोड़ डाला और बनी
    इस्राईल के बीच शरारत का काम किया।
  rus-SYN: и обличенного в похищении заклятого пусть сожгут огнем, его и все, что
    у него, за то, что он преступил завет Господень и сделал беззаконие среди Израиля.
  bqc-SIM: Gbɛ̃́ pↄ́ wà sù ma pↄ́pi èwà, wa ade kpasa ń a gbɛ̃́ↄ píiɛ, asa à
    ma bàakuaánↄ yã́ gbòoɛ, à widà Isailiↄwaɛ.
  tcz-CHONGTHU: Koi hileh hiche sapset chang thil ana gupen pen amatah chu aneijouse
    toh halvam thading ahi, ajeh chu aman Pakai kitepna chu apalkeh’a Israel chunga
    hitobang hamsetna chu achuhsah ahi,” ati.
  mar-mar: ज्याच्याजवळ समर्पित वस्तू सापडतील त्यास त्याच्या सर्वस्वासह अग्नीने जाळून
    त्याचा नाश करावा. कारण त्याने परमेश्वराचा करार मोडला आहे, आणि इस्राएलमध्ये मूढपणाचे
    काम केले आहे.
  qub-qub: Mayganpis ‹illgächinqui› nishäta pacaraycächejtaga parlashäta mana wiyacushanpita,
    disigrasyaman Israelcunata churashanpita wamrancunatawan llapan ima-aycantapis
    rupachinqui.»
  bqp-bqp: Gbɛ̃ kũ ò sù ò tɛ̃̀ pↄ́ pìi lèa, oni ade kpata kũ pↄ́ kũ à vĩnↄ pínki,
    zaakũ à ma bàka kunna kãáo yã gbòro, à wé'i dà Isarailanↄa.
  hat-hat: Moun y'a jwenn avèk bagay la gen pou mouri boule nan dife, ansanm ak tout
    fanmi l' ak tou sa li genyen, paske li pa respekte kontra Seyè a te pase ak pèp
    la. Se yon gwo wont pou tout pèp Izrayèl la.
  eng-BSB: The one who is caught with the things devoted to destruction must be burned,
    along with all that belongs to him, because he has transgressed the covenant of
    the LORD and committed an outrage in Israel.’”
  tod-tod: Zɔi nɔpɛ a zona ga sɔba nui, ga toɠa é maaɲɛɛba anii zeɠeai, toɠa ɠala
    ta nɔnɔiti kpein, tɔɔzei é Ɠɔoɠɔ GALAGI ná-minazeɠegi ɠoloɠologɛ, é ɓaaɠula
    ma vaa ɠɛa Izelayɛle nuiti saama.»
  eng-WEBPB: It shall be, that he who is taken with the devoted thing shall be burnt
    with fire, he and all that he has, because he has transgressed the LORD’s covenant,
    and because he has done a disgraceful thing in Israel.’”
  kbq-kbq: E'ina hanageno'a maka'zama eri haviza hihoma hu'noa zantamima erino e'nesimo'a
    eama hanigeta, anamofona, agri'ene naga'ane ana maka zama'anena tevefi krerasageho.
    Na'ankure agra Ra Anumzamo'nema huhagerafi huvempa kema hu'naza kea rufutagino
    Israeli vahera tusi'a zamagaze eri'zami'ne.
  nhe-BL: Huan nopa tlacatl tlen mocuilijtoc nopa tlamantli tlen na, niimoTECO, niquinilhui
    ma quitlatica, monequi inquimictise ihuaya nochi tlen itztoque ipan ichaj. Teipa
    xiquintlati ica nochi tlen iniaxca pampa yajaya quiixpanotoc notlajtol para ax
    tleno quiquixtisquía tlen Jericó. Yeca inmechmacatoc nochi inisraelitame se hueyi
    tlajtlacoli.
  bus-bus: Gbɛ̃ kɛ̀ wà gà wà tɛ̃̀ pↄ́ pì èa, weé adee kpata kↄ̃n pↄ́ kɛ̀ à vĩinↄ píngi,
    zaakɛ à ma bà kuunaao yã gbòromɛ, à wí dà Isarailinↄa.
  gub-BL: A'e mehe aexak putar a'e awa ihe nehe, a'e ma'e rehe imunar ma'e kwer ihe
    nehe. Pezuka putar a'e awa nehe, tata pupe hapy pà nehe. Pemunyk tata ima'e paw
    rehe nehe no. Ta'e uhaw heze'eg peme imur pyrer a'e xe. Maranugar haw uhua'u ma'e
    uzapo Izaew wanupe, i'i Tupàn peme, i'i Zuzue teko wanupe.
  eng-DRA: And whosoever he be that shall be found guilty of this fact, he shall be
    burnt with fire with all his substance, because he hath transgressed the covenant
    of the Lord, and hath done wickedness in Israel.
