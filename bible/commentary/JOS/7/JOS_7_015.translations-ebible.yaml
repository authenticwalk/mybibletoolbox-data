verse: JOS.007.015
translations:
  mal-C: അർപ്പിതവസ്തുക്കളുമായി പിടിക്കപ്പെടുന്നവനെയും അവനുള്ള സകലത്തെയും തീയിൽ ഇട്ടു
    ചുട്ടുകളയണം; അവൻ യഹോവയുടെ ഉടമ്പടി ലംഘിക്കുകയും ഇസ്രായേലിൽ അപമാനമായതു പ്രവർത്തിക്കുകയും
    ചെയ്തിരിക്കുന്നു.’ ”
  deu-TKW: Denjenigen aber, der im Besitze des dem Banne Geweihten betroffen wird,
    soll man verbrennen nebst allen, was ihm angehört; denn er hat die Verfügung Jahwes
    übertreten und eine schandthat in Israel verübt!
  lin-lin: Moto nyonso oyo mabe ekomonana kati na ye asengeli kokufa na moto, ye elongo
    na nyonso ya ye, pamba te abebisi boyokani ya Yawe mpe asali likambo ya soni kati
    na Isalaele. »
  eng-LSV: and it has been, he who is captured with the devoted thing is burned with
    fire, he and all that he has, because he has transgressed the covenant of YHWH,
    and because he has done folly in Israel.”
  eng-GNV: And he that is taken with the excommunicate thing, shall be burnt with
    fire, hee, and all that he hath, because he hath transgressed the couenant of
    the Lord, and because he hath wrought folly in Israel.
  eng-WEBSTER: 'And it shall be, that he that is taken with the accursed thing shall
    be burnt with fire, he and all that he hath: because he hath transgressed the
    covenant of the LORD, and because he hath wrought folly in Israel.'
  nhw-BL: Huan nopa tlacatl catli mocuilijtoc nopa tlamantli catli na, niamoTECO,
    niquinilhui ma quitlatica, monequi anquimictise ihuaya nochi catli itztoque ipan
    ichaj. Teipa xiquintlati ica nochi catli iniaxca pampa yaya quiixpanotoc nocamanal
    para amo tleno quiquixtisquía tlen Jericó. Yeca anmechmacatoc nochi anisraelitame
    se hueyi tlajtlacoli.
  swh-ONEN: Yule atakayekutwa na vitu vilivyowekwa wakfu, atateketezwa kwa moto, pamoja
    na vitu vyote alivyo navyo. Kwa kuwa amelivunja agano la Bwana na kufanya kitu
    cha aibu katika Israeli!’ ”
  bba-bba: Sɑnɑm mɛ, kpɑ n ɡɔsi wi u ɡɑ̃ɑ ni suɑ kpɑ i nùn dɔ̃ɔ mɛni, wi kɑ win ye
    u mɔ kpuro yèn sɔ̃ u nɛn woodɑ sɑrɑ, mɑ u derɑ Isirelibɑ bɑ sekuru wɑ.
  eng-KJVCPB: 'And it shall be, that he that is taken with the accursed thing shall
    be burnt with fire, he and all that he hath: because he hath transgressed the
    covenant of the Lord, and because he hath wrought folly in Israel.'
  mpx-mpx: Henala ebo na pwawa, he bugubugul bolo ya ba nuku apapanak-agil iyoho elana.
    Alonau natunau nuku lolil, yaka tuwaliya ginebi ge wana gogomwau gegewel nuku
    ton ginahaa. Nuku ginol ola, kaiwena nau Yehoba no bateli eliyamiu ana logugui
    i leke ge Isileli i papapuluwawi-agimiu.’”
  luo-luo: Ngʼatno mani maki gi gigo mowal notieki gi mach, kaachiel gi gige duto,
    nikech oseketho singruok mar Jehova Nyasaye kendo osetimo gima mono e piny Israel!’ ”
  meu-meu: Bena na gwau ahu ḡaudia enai bae davaridia tauna na lahi ai bae hamasea,
    ena kohu idoinai danu lahi ai bae doua; badina be ia ese Iehova ena taravatu vada
    e tataia utu, bona hemarai karana ta vada e karaia Israel ai.
  npi-ULB: जोसँग विनाशको निम्ति चुनिएका थोकहरू छन् त्यसलाई चुनिने छ, त्यसलाई र त्यससँग
    भएका सबै थोक जलाइने छन्, किनभने त्यसले परमप्रभुको करार तोडेको छ र त्यसले इस्राएलमा
    अपमानजनक काम गरेको छ' ।”
  yor-yor: Ẹnikẹ́ni tí a bá ká mọ́ pẹ̀lú ohun ìyàsọ́tọ̀ náà, a ó fi iná pa á run,
    pẹ̀lú gbogbo ohun tí ó ní. Ó ti ba májẹ̀mú Olúwa jẹ́, ó sì ti ṣe nǹkan ìtìjú ní
    Israẹli!’ ”
  emp-NTPO: Zebʌdad̶e mʌ̃a cawabiya caida bed̶ead̶e b̶ʌda. Maʌ̃ba Jericod̶ebema babueida
    b̶ad̶ada mẽrã erob̶ʌa. Waabema israelerã tãẽna cadjirua od̶a bẽrã idjab̶a mʌ̃a
    jarad̶ara ĩjã od̶aẽ́ bẽrã idjida, idji ẽberãrã sid̶a bead̶adua. Maʌ̃be ãdjira,
    ãdjia eropanʌ sid̶a jũma babued̶adua.–
  ind-ind: Aku akan menunjuk orang yang mencuri barang-barang terlarang itu. Dia harus
    dibakar bersama keluarganya dan semua miliknya, karena dia sudah melanggar perjanjian-Ku
    dan melakukan kejahatan besar di antara orang Israel.’”
  pes-OPCB: آنگاه شخصی که مال حرام را دزدیده است، با خانواده‌اش و هر چه که دارد سوخته
    و نابود شود، زیرا عهد مرا شکسته و اسرائیل را رسوا نموده است.»
  tgl-ULB: Mangyayari ito na ang isang taong nahuli at kung sino ang may mga bagay
    na ibinukod para sa pagkawasak, susunugin siya, siya at lahat ng mayroon siya,
    dahil winasak niya ang tipan ni Yahweh at dahil nakagawa siya ng isang kahiya-hiyang
    bagay sa Israel.”'
  hui-hui: Agali ogoha ko nga lalu handa walia harago agali ogoni ibugua mbirale namo
    yalimu larugo ale maru ibu mo yalu íbu wiyagome i̱naga Habo Nalolene Bi ti baba
    lo wirugo habo layadagonaga ibu irani bo delolene nga. Ibugua mana ogonibi biyagome
    Isaraele wali agali heagoria taga bini ale mbira yu anda ibiyada, laya lalu lamiai
    habe, lalu Anduane Homogohanda ani lene.
  mya-mya: ထို​နောက်​ဖျက်​ဆီး​ရ​မည့်​ပစ္စည်း​ခိုး​သူ​ဟု မဲ​ကျ​သူ​သည် ငါ​၏​ပ​ဋိ​ညာဉ်​ကို​ချိုး​ဖျက်
    ၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား အ​ရှက် တ​ကွဲ​အ​ကျိုး​နည်း​ဖြစ်​စေ​သော​ကြောင့်​သူ
    နှင့်​တ​ကွ​သူ​၏​မိ​သား​စု​ကို​လည်း​ကောင်း၊ သူ​ပိုင်​သ​မျှ​သော​ပစ္စည်း​များ​ကို​လည်း​ကောင်း
    မီး​ရှို့​ဖျက်​ဆီး​ပစ်​ရ​မည်' '' ဟု​မိန့်​ကြား တော်​မူ​၏။
  bod-N: རྒྱན་བབས་པའི་མི་ཡི་ལག་ཏུ་བསྔོ་བར་འོས་པའི་དངོས་པོ་ཡོད་ན། ཁོ་དང་ཁོ་ལ་གཏོགས་པ་ཐམས་ཅད་མེར་བསྲེག་དགོས་པ་སྟེ།
    ཁོ་རང་ཡ་ཝཱེའི་ཞལ་ཆད་དང་འགལ་ཞིང་ཡང་ཁོས་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་བླུན་ཧམ་ཆེ་བའི་དོན་བསྒྲུབས་པས་སོ་ཞེས་གསུངས།
  sna-sna: Uyo achawanikwa ane zvinhu zvakatukwa achaparadzwa nomoto, nazvose zvaanazvo.
    Akanganisa sungano yaJehovha uye aita chinhu chinonyadzisa muIsraeri!’ ”
  spa-BLM: Será que el que sea tomado con lo consagrado será quemado con fuego, él
    y todo lo que tiene, porque ha transgredido el pacto de Yahvé y porque ha hecho
    una cosa vergonzosa en Israel.’”
  cac-cac: A d'a vin̈ tz'ilchajelta tas ix vala' to satjieli, a jun vin̈ chi' sn̈usjitz'a
    vin̈ yed' yetb'eyum, yuninal yed' masanil tastac ay d'ay, yujto ix sc'ulej vin̈
    tas man̈ smojoc, maj sc'anab'ajej in trato vin̈, xchi Jehová.
  swh-ULB: Itakuwa hivi mtu yule atakayechaguliwa na aliye navyo vitu hivyo vilivyotengwa
    kwa ajili ya kuharibiwa, atachomwa moto, yeye na kila kitu alichonacho, kwasababu
    amelivunja agano la Yahweh na kwasababu amefanya jambo la aibu katika Israeli.'”
  bel-bel: і выкрытага ў рабаваньні заклятага няхай спаляць агнём, яго і ўсё, што
    ў яго, за тое, што ён пераступіў наказ Гасподні і ўчыніў беззаконьне сярод Ізраіля.
  deu-ELBBK: 'Und es soll geschehen: wer mit dem Bann getroffen wird, der soll mit
    Feuer verbrannt werden, er und alles, was er hat; denn er hat den Bund des HERRN
    übertreten und eine Schandtat in Israel begangen.'
  mbb-OT: Is etew he idtezù ku he mid-eles duen te menge vutang he impurung ipemuhat
    kayi te kedì edtutungen duma te pemilya zin wey te langun he menge azen din. Su
    midrapas din is kebpekid-uyun ku, ne mibaal sikandin te mekeeled-eled he vaal
    kayi te Israel.”
  mal-2015: ശപഥാർപ്പിതവസ്തുവോടുകൂടെ പിടിപെടുന്നവനെയും അവന്നുള്ള സകലത്തെയും തീയിൽ ഇട്ടു
    ചുട്ടുകളയേണം; അവൻ യഹോവയുടെ നിയമം ലംഘിച്ചു യിസ്രായേലിൽ വഷളത്വം പ്രവർത്തിച്ചിരിക്കുന്നു.
  tuo-NT: Yʉꞌʉ “Miaticãꞌña” níꞌquere cʉogʉ cʉ̃ acawererã meꞌrã, tojo nicã cʉ̃ cʉose
    nipeꞌtise meꞌrã ʉ̃jʉ̃acõꞌanoꞌgʉ̃sami. Cʉ̃ Israe curuacjãrãrẽ bopoyoro weeꞌque
    buꞌiri, tojo nicã yʉꞌʉ “Aꞌtiro weeya” níꞌquere yʉꞌrʉnʉꞌcãꞌque buꞌiri ʉ̃jʉ̃acõꞌanoꞌgʉ̃sami’ ”,
    nicʉ niwĩ Õꞌacʉ̃ Josuére.
  rmc-rmc: Oda manuš, pre kaste pes sikavela, hoj leste hin oda, so majinďa te el
    zňičimen, ela labardo savoreha, so les hin. Bo na doľikerďa le RAJESKRI zmluva
    a kerďa le Izraeloske bari ladž.‘ “
  nlg-nlg: Ma tinoni ku tuhua ke, gaia keri na tinoni te holai na lei totobo tabu
    ini. Kau kerea gaia, kolura nia nina binaboli, maia nina na lei totobo lologho.
    Kau nea vania eni, na pukuna te diua nigua na baubahu tu talua vanighau me lavia
    mai nia maa ngangata tana Israel udolu.’”
  pes-OPV: و هر‌که آن چیز حرام نزد او یافت شود با هر‌چه دارد به آتش سوخته شود، زیرا
    که از عهد خداوند تجاوز نموده، قباحتی در میان اسرائیل به عمل آورده است.»
  ron-1924: Чине ва фи арэтат прин сорць кэ а луат дин че ера дат спре нимичире ва
    фи арс ын фок, ел ши тот че есте ал луй, пентру кэ а кэлкат легэмынтул Домнулуй
    ши а фэкут о мишелие ын Исраел.»’”
  ben-OBCV: উৎসর্গীকৃত বস্তু সমেত যে ধরা পড়বে, সে এবং তার অধিকারে থাকা সবকিছু আগুন
    দ্বারা ধ্বংস হয়ে যাবে। সে সদাপ্রভুর নিয়ম লঙ্ঘন করেছে এবং ইস্রায়েলের মধ্যে এক
    জঘন্য কাজ করেছে।’ ”
  som-som: Oo kii laga helo alaabtii la xarrimay dab baa lagu gubi doonaa isaga iyo
    wuxuu haysto oo dhanba; maxaa yeelay, wuxuu ku xadgudbay axdigii Rabbiga, oo wuxuu
    reer binu Israa'iilna ku dhex sameeyey xumaan.
  lat-VUC: 'Et quicumque ille in hoc facinore fuerit deprehensus, comburetur igni
    cum omni substantia sua: quoniam prævaricatus est pactum Domini, et fecit nefas
    in Israël.'
  eng-ASVBT: And it shall be, that he that is taken with the devoted thing shall be
    burnt with fire, he and all that he hath; because he hath transgressed the covenant
    of Jehovah, and because he hath wrought folly in Israel.
  ita-1885: E colui che sarà colto nell'interdetto sarà arso col fuoco, egli, e tutto
    ciò che è suo; perciocchè egli ha trasgredito il patto del Signore, e ha commessa
    scelleratezza in Israele.
  eng-LXXUP: And the man who shall be pointed out, shall be burned with fire, and
    all that he has; because he has transgressed the covenant of the Lord, and has
    wrought wickedness in Israel.
  eng-ULB: It will happen that the one who is selected and who has those things that
    were set apart for destruction, he will be burned, he and all he has, because
    he has broken the covenant of Yahweh and because he has done a disgraceful thing
    in Israel.'”
  spa-VBL: El que sea sorprendido en posesión de lo que fue apartado para la destrucción,
    será quemado con fuego, junto con todo lo que es suyo, porque rompió el acuerdo
    del Señor y cometió un acto terrible en Israel’”.
  fra-_FOB: Et celui qui aura été saisi, ayant de l'interdit, sera brûlé au feu, lui
    et tout ce qui est à lui, parce qu'il a transgressé l'alliance de l'Éternel, et
    qu'il a commis une infamie en Israël.
  mal-mal: ശപഥാർപ്പിതവസ്തുവോടുകൂടെ പിടിക്കപ്പെടുന്നവനെയും അവനുള്ള സകലത്തെയും ചുട്ടുകളയേണം;
    അവൻ യഹോവയുടെ നിയമം ലംഘിച്ച് യിസ്രായേലിൽ വഷളത്തം പ്രവർത്തിച്ചിരിക്കുന്നു”.
  urd-GVR: Jo Rab ke lie maḳhsūs māl ke sāth pakaṛā jāegā use us kī milkiyat samet
    jalā denā hai, kyoṅki us ne Rab ke ahd kī ḳhilāfwarzī karke Isrāīl meṅ sharmnāk
    kām kiyā hai.”
  suz-BL: मिनु तेको मुर नु खुइ पशो थोव़क बाक्‍बा तुंइसीब, मेको नु आ मारेइ मारेइ मीम
    हुम्‍चा पुंइसीब। मारदे हना मेकोमी परमप्रभु यावे आ देंशो मटिथु, इस्राएली आन दातेमी
    काइ मरिम्‍शो ग्रांग्रा दिशो गेय पाप्‍तु” दे माइक्‍तु।
  ita-1927: E colui che sarà designato come avendo preso dell’interdetto sarà dato
    alle fiamme con tutto quello che gli appartiene, perché ha trasgredito il patto
    dell’Eterno e ha commesso un’infamia in Israele”.
  ckb-ckb: ئەوەی بە شتە تەرخانکراوەکانەوە بگیردرێت، خۆی و هەرچی هەیەتی بە ئاگر دەسووتێنرێ،
    چونکە ئەو پەیمانی یەزدانی شکاندووە و کارێکی دزێوی لەناو ئیسرائیلدا ئەنجام داوە.“»
  eng-BBE: Then the man who is taken with the cursed thing is to be burned, with everything
    which is his; because he has gone against the agreement of the Lord and has done
    an act of shame in Israel.
  kan-OKCV: ಆಗ ಶಾಪಕ್ಕೀಡಾದದ್ದನ್ನು ತೆಗೆದುಕೊಂಡವನೆಂದು ಹಿಡಿಯಲಾಗುವನು. ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಮೀರಿ, ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಬುದ್ಧಿಹೀನವಾದ ಕಾರ್ಯವನ್ನು ಮಾಡಿದ್ದರಿಂದ ಅವನೂ ಅವನಲ್ಲಿರುವ ಸಮಸ್ತವೂ
    ಬೆಂಕಿಯಿಂದ ಸುಡಲಾಗಬೇಕು, ಎಂದು ಅವರಿಗೆ ಹೇಳು,’ ಎಂದರು.”
  bbb-bbb: Areme nine e ije ise rena sinuome iniemema ije mesiri areme nine agebara
    ro sinuome fuone boeje foteke kame fuina miane ijia ifaejefo. Ijadufuo maeje fure
    vua ije na kuarieva fu naebe irinie ro kuke fuka e Isureroko ijiebuo ive ijia
    vame omise ijene remano kuae.
  tam-2017: அப்பொழுது சபிக்கப்பட்டவைகளை எடுத்தவனாகக் கண்டுபிடிக்கப்படுகிறவன், யெகோவாவின்
    உடன்படிக்கையை மீறி, இஸ்ரவேலிலே மதிகேடான காரியத்தைச் செய்தபடியினால், அவனும் அவனுக்குண்டான
    அனைத்தும் அக்கினியில் சுட்டெரிக்கப்படவேண்டும் என்றார்.
  spa-RV-1909: Y el que fuere cogido en el anatema, será quemado á fuego, él y todo
    lo que tiene, por cuanto ha quebrantado el pacto de Jehová, y ha cometido maldad
    en Israel.
  ron-BTF: Și va fi că cel ce este arătat cu lucrul blestemat să fie ars în foc, el
    și tot ce are, pentru că a încălcat legământul DOMNULUI și pentru că a lucrat
    prostește în Israel.
  eng-WEBP: It shall be, that he who is taken with the devoted thing shall be burned
    with fire, he and all that he has, because he has transgressed the LORD’s covenant,
    and because he has done a disgraceful thing in Israel.’”
  eng-FBV: The one who is caught with what was set apart for destruction will be burned
    by fire, along with all that is his, for he broke the Lord's agreement and committed
    a terrible act in Israel.’”
  nld-1939: Wie dan wordt aangewezen als schuldig aan de ban, moet met al, wat hem
    toebehoort, worden verbrand, omdat hij het verbond met Jahweh heeft geschonden
    en een zonde in Israël begaan.
  nch-BL: Huan nopa tacat cati mocuilijtoc nopa tamanti cati na, niamoTECO, niquinilhui
