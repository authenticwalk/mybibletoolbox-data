    ang mga butang nga angay nga laglagon, apan anaa pa gihapon sa inyong taliwala.
  pol-UBG: Dlatego synowie Izraela nie mogli się ostać przed swymi wrogami, ale uciekli
    przed nimi, bo stali się przekleństwem. Nie będę więcej z wami, jeśli nie wytępicie
    spośród was tego, co przeklęte.
  urd-GVU: اِسی لئے اسرائیلی اپنے دشمنوں کے سامنے قائم نہیں رہ سکتے بلکہ پیٹھ پھیر
    کر بھاگ رہے ہیں۔ کیونکہ اِس حرکت سے اسرائیل نے اپنے آپ کو بھی ہلاکت کے لئے مخصوص
    کر لیا ہے۔ جب تک تم اپنے درمیان سے وہ کچھ نکال کر تباہ نہ کر لو جو تباہی کے لئے
    مخصوص ہے اُس وقت تک مَیں تمہارے ساتھ نہیں ہوں گا۔
  deu-1912: Die Kinder Israel können nicht stehen vor ihren Feinden, sondern müssen
