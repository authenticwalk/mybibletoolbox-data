    lokho okwakwehlukaniselwe ukubhujiswa.
  ton-ton: 'Ko ia naʻe ʻikai faʻa tuʻu ai ʻae fānau ʻa ʻIsileli ʻi he ʻao ʻo honau
    ngaahi fili, ka naʻe tafoki atu honau tuʻa ki he ʻao ʻo honau ngaahi fili; koeʻuhi
    kuo fakamalaʻia ʻakinautolu: pea ʻe ʻikai te u toe ʻiate kimoutolu, ʻo kapau ʻe
    ʻikai te mou fakaʻauha ʻae meʻa kovi meiate kimoutolu.'
  ces-1613: Protož nebudou moci synové Izraelští ostáti před nepřátely svými, utíkati
    budou před nepřátely svými, nebo poškvrnili se věcí proklatou. Nebuduť více s
    vámi, leč vyhladíte prokletí to z prostředku svého.
  eng-WMB: Therefore the children of Israel can’t stand before their enemies. They
    turn their backs before their enemies, because they have become devoted for destruction.
    I will not be with you any more, unless you destroy the devoted things from among
    you.
  tam-TCV: அதனால்தான் இஸ்ரயேலர்கள் தங்களுடைய பகைவர்கள் முன்னால் எதிர்த்துநிற்க முடியாமல்,
    அவர்கள் எதிரிகளுக்குப் புறமுதுகு காட்டி ஓடினார்கள். ஏனெனில் அவர்கள் தங்கள் அழிவுக்குத்
    தாங்களே இடங்கொடுத்திருக்கிறார்கள். உங்கள் மத்தியில் இருக்கும் அழிவுக்கு நியமிக்கப்பட்ட
    எல்லாவற்றையும் அழித்தாலொழிய நான் இனிமேல் உங்களோடு இருக்கமாட்டேன்.
  ceb-ULB: Tungod niini, ang mga tawo sa Israel dili na makabarog sa atubangan sa
