    yok etmediğiniz sürece artık yanınızda olmayacağım.
  grc-BRENT: Καὶ οὐ μὴ δύνωνται οἱ υἱοὶ Ἰσραὴλ ὑποστῆναι κατὰ πρόσωπον τῶν ἐχθρῶν
    αὐτῶν· αὐχένα ὑποστρέψουσιν ἔναντι τῶν ἐχθρῶν αὐτῶν, ὅτι ἐγενήθησαν ἀνάθεμα· οὐ
    προσθήσω ἔτι εἶναι μεθʼ ὑμῶν, ἐὰν μὴ ἐξάρητε τὸ ἀνάθεμα ἐξ ὑμῶν αὐτῶν.
  ind-AYT: Karena itu, orang Israel tidak dapat bertahan di hadapan musuhnya. Mereka
    membelakangi musuhnya karena mereka juga dikhususkan untuk dimusnahkan. Aku tidak
    akan menyertaimu lagi jika barang-barang yang dikhususkan itu tidak dimusnahkan
    dari antaramu.
  nya-nya: Nʼchifukwa chake Aisraeli sangathe kulimbana ndi adani awo. Iwo anathawa
    pamaso pa adani awo chifukwa ndiwo oyenera kuwonongedwa. Ine sindikhalanso ndi
    inu pokhapokha mutawononga chilichonse choyenera kuwonongedwa pakati panu.
  hrv-hrv: I zato Izraelci ne mogu izdržati pred svojim neprijateljima, okreću leđa
    pred protivnicima jer su postali ukleti. Ja ne mogu više biti s vama ako iz svoje
    sredine ne maknete proklete.
  mps-mps: Tama tialigo te Israel augwali bomo elama dolalu, te boi bidi dabe dali
    hwįabo te usu ebeo. Megi da, augwali te boi bidi dabe dali hwįbo wi soai, magi
    baso meni, te augwali dolomainao! Te dagebolo eno habu selali nai dabe te dagego
    dolisiąbaso da, teda ena munu me dage dali bidimainogo egobeo,” Genuai Bidigo
    wali.
  tpi-tpi: Olsem na ol Israel i no inap sanap strong na pait long ol birua bilong
    ol. Nau ol i ranawe long ol birua, long wanem, ol i mas bagarap. Sapos yupela
    i no bagarapim ol samting mi tambuim long yupela, bai mi no moa ken i stap wantaim
    yupela.
  dan-1931: Derfor kan Israelitterne ikke holde Stand over for deres Fjender, men
    må flygte for dem; thi de er hjemfaldne til Band! Jeg vil ikke mere være med eder,
    hvis I ikke bortrydder Bandet af eders Midte.
  vie-OVCB: Vì lý do đó, Ít-ra-ên bị bại trận. Họ bị quân thù đuổi chạy vì đã phạm
    luật về các vật phải hủy diệt. Nếu các vật ấy không đem ra tiêu hủy, Ta sẽ không
    ở cùng Ít-ra-ên nữa.
  guj-2017: એ કારણથી, ઇઝરાયલના લોકો પોતાના શત્રુઓ આગળ ટકી શક્યા નહી, તેઓએ પોતાના શત્રુઓ
    સામે પીઠ ફેરવી છે, તેથી તેઓ શાપિત થયા છે. જે શાપિત વસ્તુ હજુ સુધી તમારી પાસે છે,
    તેનો જો તમે નાશ નહિ કરો તો હું તમારી સાથે કદી રહીશ નહી.
  pon-2006A: Ih kahrepe wet me mehn Israel kan sohte kak peliankihda ar imwintihti
    kan. Re pweiekdosangehr ar imwintihti kan, pwe pein irail kahredahr keriaparail!
    I solahr pahn mi rehmwail lao kumwail kauwehla dipwisou ko me I koasoanehdi kumwail
    en kamwomwala.
  por-BRBSL: Portanto, os filhos de Israel não podem ficar diante de seus inimigos.
    Eles viram as costas diante de seus inimigos, porque se tornaram devotados à destruição.
    Eu não estarei mais com vocês, a menos que vocês destruam as coisas devotadas
    de entre vocês.
  cth-cth: Hottelah Isarel miphunnaw ni thoebo e tami lah na o dawkvah, na tarannaw
    e hmalah na kangdout thai awh hoeh. Hnuklah na kamlang takhai awh. Thoebo kawi
    lah kaawm hane tami hah nangmouh thung dawk hoi na takhoe hoehpawiteh kai teh
    nangmouh hoi rei kaawm mahoeh.
  twi-twi: Ɛno nti na Israelfo adi nkogu na wɔreguan afi wɔn atamfo anim. Mprempren
    de, wɔayi Israel asi hɔ ama ɔsɛe. Merenka mo ho bio, gye sɛ mosɛe biribiara a
    ɛwɔ mo nkyɛn a anka ɛsɛ sɛ mosɛe no.
  hlt-hlt: Israel ca rhoek he a thunkha rhoek mikhmuh ah pai thai mahpawh. Yaehtaboeih
    la a om uh dongah a thunkha kah mikhmuh ah khaw a rhawn ni hikhik a hooi uh eh.
    Na khui lamkah yaehtaboeih te na khoe uh pawt atah nangmih taengah om hamla ka
    coeng thai voel moenih.
  tbz-SIM: Di tɛ̃́nkɛ í yóó nɑ di dootitɔbɛ̀, di dootitɔbɛ̀ yó ndi bɛtìmu kɛ di kɔù.
    N tɛ̃́nkɛ í yó ndi bonɛ̀, kɛ̀ di í dènnɛ n yɛ̃ ndi bɑ́ɑ́ túótɛ́ dɛ̀ di cuokɛ̀.
  msy-2020: Bizir kam bangɨn, Israelia tugh uan apaniba ko mɨsoghan gavgaviba puvatɨ.
    Me datɨrɨghɨn bar moghɨra ikuvigham, kamaghɨn amizɨ, me uan apanibar ari. Bizir
    kɨ ian anogorogheziba, ia dagh asɨghasighan koghtɨ, kɨ ua ia ko ikian kogham.
  azb-azb: Buna görə də İsrail övladları düşmən qabağında dura bilmir, düşmənin qarşısından
    qaçdılar. Çünki onlar özləri də məhv edilməyə həsr olunmuşlar. Əgər məhv edilməyə
    həsr olunmuş şeyləri aranızdan yox etməsəniz, bir daha sizinlə olmayacağam.
  eng-DBY: 'And the children of Israel shall not be able to stand before their enemies:
    they shall turn their backs before their enemies, for they have made themselves
    accursed. I will no more be with you, except ye destroy the accursed thing from
    your midst.'
  hin-2017: इस कारण इस्राएली अपने शत्रुओं के सामने खड़े नहीं रह सकते; वे अपने शत्रुओं
    को पीठ दिखाते हैं, इसलिए कि वे आप अर्पण की वस्तु बन गए हैं। और यदि तुम अपने मध्य
    में से अर्पण की वस्तु सत्यानाश न कर डालोगे, तो मैं आगे को तुम्हारे संग नहीं रहूँगा।
  swp-swp: Arinai ede Isaraela nanatunaeao nige se toro adi vaiunu matadi eai, adi
    vaiunu se dagogabaedi paana se baaea, taba nige ea saguuioimiu sora ginauri se
    aigoraei va boeamiu eai se gabaebagunaei.
  eng-YLT: and the sons of Israel have not been able to stand before their enemies;
    the neck they turn before their enemies, for they have become a devoted thing;
    I add not to be with you — if ye destroy not the devoted thing out of your midst.
  kne-kne: Say begew na ay adi kayo makaabak isnan kagobat yo. Kapilitan ay naabak
    da tan inkeddeng ko ay madosa da. Adiak aben badbadangan dakayo enggana ay dadaelen
    yo din alikamen ay inbagak en dakayo ay adi yo al-alaen.
  eng-WYC-2017: And therefore Israel may not stand before his enemies, and he shall
    flee them, for it is defouled with cursing; I shall no more be with you, till
    that ye destroy him that is guilty of this trespass.
  eng-WMBB: Therefore the children of Israel can’t stand before their enemies. They
    turn their backs before their enemies, because they have become devoted for destruction.
    I will not be with you any more, unless you destroy the devoted things from amongst
    you.
  urd-GVH: इसी लिए इसराईली अपने दुश्मनों के सामने क़ायम नहीं रह सकते बल्कि पीठ फेरकर
    भाग रहे हैं। क्योंकि इस हरकत से इसराईल ने अपने आपको भी हलाकत के लिए मख़सूस कर
    लिया है। जब तक तुम अपने दरमियान से वह कुछ निकालकर तबाह न कर लो जो तबाही के लिए
    मख़सूस है उस वक़्त तक मैं तुम्हारे साथ नहीं हूँगा।
  rug-rug: Gua asa ke, lopu boka va kilasi rina tinoni Izireli sari na dia kana. Togolo
    ni rini, sina vala puleni si arini pa tinahuara pude tava kilasa koari na dia
    kana. Lopu kaqu koa turaṉa pule gamu Rau osolae veko vata kalei gamu sari na likakalae
    sapu tozini gamu Rau pude lopu vagi.
  gaz-gaz: Wanni Israaʼeloonni diinota isaanii dura dhaabachuu hin dandeenyeefis kanuma;
    isaan sababii badiisaaf ramadamaniif dugda duubatti garagalanii diinota isaanii
    baqatan. Ani hamma ati waan badiisaaf ajajame kam iyyuu gidduu keessanii balleessitutti
    siʼachi isin wajjin hin jiraadhu.
  fra-LSG: Aussi les enfants d’Israël ne peuvent-ils résister à leurs ennemis; ils
    tourneront le dos devant leurs ennemis, car ils sont sous l’interdit; je ne serai
    plus avec vous, si vous ne détruisez pas l’interdit du milieu de vous.
  gnn-gnn: Liŋgu dhikayi nhuma yukurra djuḻuḻ'maranharanydja ŋayathama yana mukthun,
    yakana yurru nhuma yukurra gukuma waṉḏinyamaramanydja ŋunhiyi nhumalaŋguway miriŋunhanydja
    walalanha, yanana ŋayi ŋuriŋiyi miriŋuyunydja yukurra djuḻkmaramana nhumalanha
    yurru; yakana nhuma yukurra yurru djingaryun ḻuku wuṉḏaŋarryirrinydja. Ŋarranydja
    yurru yakana nhumalaŋgala dhiyaliyi, bäy nhuma yurru ga djuḻuḻ'maranharawuy ŋunhi
    ḏupthun warraŋullili, bala warrpam'thunna baḏuwaḏuyun buwayakkumana.
  yal-yal: Nanara, Isirayila kaane mi fa nɔɛ tiyɛ e yaxune yɛɛ ra. E e gima nɛn e
    yɛɛ ra, bayo e fan yɛtɛɛn bata findi muxu halagi daxine ra. N mi fa luyɛ ɛ xɔn,
    xa ɛ mi se halagi daxine raxɔri ɛ tagi.
  haw-1868: Nolaila, aole hiki i na mamo a Iseraela, ke ku imua o ko lakou poe enemi,
    ua huli lakou i ko lakou kua i na enemi o lakou, no ka mea, ua laa lakou; aole
    loa hoi au e noho pu hou me oukou, ke hoopau ole oukou ia mea laa mai o oukou
    aku.
  arb-NAV: لِهَذَا عَجَزَ بَنُو إِسْرَائِيلَ عَنِ الثَّبَاتِ أَمَامَ أَعْدَائِهِمْ،
    فَوَلَّوْا أَمَامَهُمُ الأَدْبَارَ، لأَنَّهُمْ هَالِكُونَ إِذْ لَنْ أَعُودَ أَكُونُ
    مَعَكُمْ مَا لَمْ تَسْتَأْصِلُوا الْحَرَامَ مِنْ وَسَطِكُمْ،
  ewe-ewe: Esia ta wole Israelviwo dzi ɖum ɖo, eya ta wò aʋawɔlawo le sisim le woƒe
    futɔwo nu, elabena fiƒode le wo dzi. Nyemaganɔ mia dome azɔ o, negbe ɖeko miaɖe
    busunu si le mia dome la ɖa hafi.
  eng-LEE: 'Therefore will the children of Israel not be able to stand up before their
    enemies; their back will they turn before their enemies, because they have become
    accursed: I will not be any more with you, except ye destroy the accursed from
    among you.'
  asm-FB: সেই বাবে ইস্ৰায়েলৰ সন্তান সকলে শত্ৰুবোৰৰ আগত থিয় হ’ব নোৱাৰিলে৷ তেওঁলোকে
    শত্ৰুবোৰলৈ পিঠি দিলে, কিয়নো তেওঁলোক বৰ্জিত হ’ল৷ তোমালোকে সেই বৰ্জিত বস্তু বিনষ্ট
    কৰি তোমালোকৰ মাজৰ পৰা দূৰ নকৰিলে, মই তোমালোকৰ লগত পুনৰ নাথাকিম।
  sus-A: عِسِرَيِلَكَيٍ مُ نْمَ تِدٍ عٍ يَشُييٍ يَ رَ. عٍ عٍ فِمَ نّ عٍ يَشُييٍ مَ،
    بَرِ مَ عٍ قَن يّتّ يَتِ بَرَ قِندِ مِشِ رَتْنشِيٍ رَ. ﭑ مُ لُمَ وٌ قْشْ رَ، شَ
    وٌ مُ يِ سٍ رَتْنشِيٍ كَنَ وٌ نَشٍيٍ تٌنفٌشِ.
  fra-SBL: C'est pourquoi les enfants d'Israël ne peuvent pas se tenir debout devant
    leurs ennemis. Ils tournent le dos devant leurs ennemis, parce qu'ils se sont
    dévoués pour la destruction. Je ne serai plus avec vous, à moins que vous ne détruisiez
    les choses consacrées du milieu de vous.
  hbo-hbo: וְלֹ֨א יֻכְל֜וּ בְּנֵ֣י יִשְׂרָאֵ֗ל לָקוּם֙ לִפְנֵ֣י אֹיְבֵיהֶ֔ם עֹ֗רֶף
    יִפְנוּ֙ לִפְנֵ֣י אֹֽיְבֵיהֶ֔ם כִּ֥י הָי֖וּ לְחֵ֑רֶם לֹ֤א אֹוסִיף֙ לִֽהְיֹ֣ות
    עִמָּכֶ֔ם אִם־לֹ֥א תַשְׁמִ֛ידוּ הַחֵ֖רֶם מִֽקִּרְבְּכֶֽם׃
  piu-2006: '@see-verse:JOS.007.011'
  kik-kik: Kĩu nĩkĩo gĩtũmi kĩrĩa kĩgirĩtie andũ a Isiraeli meetirie thũ ciao; na
    nĩkĩo marorĩra thũ ciao tondũ nĩmatuĩkĩte a kũniinwo. Na niĩ ndigũcooka gũkorwo
    hamwe na inyuĩ o tiga mũniinire kĩndũ kĩu kĩamũrĩtwo gĩa kũniinwo kĩehere thĩinĩ
    wanyu.
  fra-NCL: Aussi les enfants d’Israël ne peuvent tenir devant leurs ennemis ; mais
    ils tournent le dos devant leurs ennemis, car ils sont devenus anathème. Je ne
    serai plus avec vous désormais, si vous n’ôtez pas l’anathème du milieu de vous.
  cek-AK: To pongah Israel kaminawk loe tangoeng ih kami ah oh o moe, angmacae misa
    hmaa ah angdoe o thai ai; hnukbang ah a cawnh o boeh; nangcae thungah kaom tangoeng
    ih kami to na hum o ai karoek to, nangcae khaeah ka om mak ai boeh.
  cuk-cuk: A-ulale, Israel-dulemar e-isdarmaladgi nakosurmalad. E-isdarmalad-idu wakitemaloed.
    Israel-dulemar na dukin obelogega imaksamalad. Ar bemar-abargi ibmar-obelolegoye-soglesad-bukwad
    be obelosurmalale, an bemarba gudii guosulid.
  uig-CYR: Шуңа Исраиллар дүшмәнлириниң алдида тик туралмайду; улар өзлирини «һарам»
    қилип бекитип, мутләқ йоқитилишқа йүзләнгәчкә, дүшмәнлириниң алдидин бурулуп арқисиға
    қачиду. Әгәр силәр «һарам» дәп бекитилгәнни араңлардин тамамән йоқ қилмисаңлар,
    мундин кейин мән силәр билән биллә болмаймән.
  tel-2017: కాబట్టి ఇశ్రాయేలీయులు తమ శత్రువుల ముందు నిలవలేరు. వారు తమకు తామే నాశనానికి
    గురయ్యారు కాబట్టి తమ శత్రువులకు వెన్నుచూపించారు. శాపగ్రస్తమైన వాటిని మీ మధ్య ఉండకుండాా
    నిర్మూలం చేస్తే తప్ప నేను మీతో ఉండను.
  hat-BSA: Pou sa, fis Israël yo pa kapab kanpe devan lènmi yo. Yo vire do yo devan
    lènmi yo, paske yo te vin modi. Mwen p ap avèk nou ankò amwenske nou detwi bagay
    ki anba ve soti nan mitan nou yo.
  kos-kos: Pa inge sripa se ma oru mwet Israel ingan kuf ac kofla lain mwet lokoalok
    lalos an. Elos kaing lukelos mweyen elos sifacna oru tuh elos in kunausyukla.
    Nga ac fah tia sifil muta yuruwos kowos fin tia kunausla ma nga tia lela in oan
    yuruwos ingan.
  hbo-WLC: וְלֹ֨א יֻכְל֜וּ בְּנֵ֣י יִשְׂרָאֵ֗ל לָקוּם֙ לִפְנֵ֣י אֹיְבֵיהֶ֔ם עֹ֗רֶף
    יִפְנוּ֙ לִפְנֵ֣י אֹֽיְבֵיהֶ֔ם כִּ֥י הָי֖וּ לְחֵ֑רֶם לֹ֤א אוֹסִיף֙ לִֽהְי֣וֹת
    עִמָּכֶ֔ם אִם־לֹ֥א תַשְׁמִ֛ידוּ הַחֵ֖רֶם מִֽקִּרְבְּכֶֽם׃
  ibo-ibo: Ọ bụ nʼihi nke a mere na ụmụ Izrel enwekwaghị ike iguzo nʼihu ndị iro ha.
    Ọ bụkwa nke a mere ha ji tụgharịa gbaa ọsọ, nʼihi na ha aghọọla ndị kwesiri ka
    e bibie. Ya mere, agaghị m anọnyere unu ọzọ, tutu ruo mgbe unu wezugara ma mebie
    site nʼetiti onwe unu, ihe ọbụla e debere iche maka mbibi.
  ory-ory: ଏଥିଲାଗି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ବର୍ଜିତ ହେବାରୁ ଆପଣା ଶତ୍ରୁମାନଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହୋଇପାରୁ
    ନାହାନ୍ତି, ସେମାନେ ଆପଣା ଶତ୍ରୁମାନଙ୍କ ସମ୍ମୁଖରୁ ପିଠି କରି ଫେରୁ ଅଛନ୍ତି, ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ
    ମଧ୍ୟରୁ ସେହି ବର୍ଜିତ ବସ୍ତୁ ଉତ୍ପାଟନ ନ କଲେ, ଆମ୍ଭେ ଆଉ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ ରହିବା ନାହିଁ।
  chk-chk: Iei mine ekewe aramasen Israel resap tongeni pwora ngeni chon oputeer.
    Ra sü me mwer, pun ir ra püsin atoto feiengau wor. Üsap chüen etikemi, tori oupwe
    ataela ekewe mettoch mi pin ngenikemi.
  rop-rop: En blanga tharran na olabat kaan bidim olabat enamimob. Detlot solja blanga
    yu bin ranawei brom yu enamimob, dumaji ai garra panishim ola Isreil pipul, en
    ai kaan jidan garram olabat na. Bat if yu barnimap ol detlot ting weya aibin dalim
    yu basdam, wal ai garra kipgon jidanbat garram yu en ola Isreil pipul.
  ukr-1871: 'От через що не здолїли сини Ізрайлеві встояти перед своїми ворогами,
    а мусїли перед своїми ворогами навтеки втїкати: бо й сами під прокляттє підпали.
    Тим же то не буду я з вами довше аж поти, покіль проклятих не вигубите зміж себе.'
  deu-1951: Darum können die Kinder Israel vor ihren Feinden nicht bestehen, sonder
    müssen ihren Feinden den Rücken kehren; denn sie sind unter dem Bann. Ich werde
    künftig nicht mit euch sein, wenn ihr nicht das Gebannte aus eurer Mitte vertilgt!
  eng-JPS: Therefore the children of Israel cannot stand before their enemies, they
    turn their backs before their enemies, because they are become accursed; I will
    not be with you any more, except ye destroy the accursed from among you.
  srp-1865: Zato neæe moæi sinovi Izrailjevi stajati pred neprijateljima svojim; pleæi
    æe obraæati pred neprijateljima svojim, jer su pod prokletstvom; neæu više biti
    s vama, ako ne istrijebite izmeðu sebe prokletinje.
  lug-lug: Ka mbabuulire, okuggyako nga muzikiriza omubi ali mu mmwe, Abayisirayiri
    tebayinza kwolekera balabe baabwe, babadduka buddusi, kubanga nsazeewo bazikirizibwe.
  heb-heb: ולא יכלו בני ישראל לקום לפני איביהם ערף יפנו לפני איביהם כי היו לחרם לא
    אוסיף להיות עמכם אם לא תשמידו החרם מקרבכם׃
  ben-IRV: এই জন্য ইস্রায়েল-সন্তানরা নিজেদের শত্রুদের সামনে দাঁড়াতে পারে না, শত্রুদের
    সামনে থেকে চলে যায়, কারণ তারা বাতিল হয়েছে; তোমাদের মধ্য থেকে সেই বাতিল জিনিসকে
    দূর না করলে আমি আর তোমাদের সঙ্গে থাকব না।
  pan-pan: ਇਸੇ ਲਈ ਇਸਰਾਏਲੀ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਅੱਗੇ ਸਾਹਮਣਾ ਨਾ ਕਰ ਸਕੇ ਸਗੋਂ ਵੈਰੀਆਂ ਦੇ ਅੱਗੋਂ
    ਪਿੱਠ ਵਿਖਾਈ ਕਿਉਂ ਜੋ ਉਹ ਸਰਾਪੇ ਗਏ ਸਨ। ਸੋ ਹੁਣ ਮੈਂ ਅੱਗੇ ਨੂੰ ਤੁਹਾਡੇ ਨਾਲ ਨਾ ਹੋਵਾਂਗਾ ਜਦ
    ਤੁਸੀਂ ਉਸ ਚੜ੍ਹਾਵੇ ਦੀ ਚੀਜ਼ ਨੂੰ ਆਪਣੇ ਵਿੱਚੋਂ ਨਾਸ ਨਾ ਕਰ ਸੁੱਟੋ।
  mya-JVB: ထိုသို့ ဣသရေလ အမျိုးသားတို့သည် ကျိန် အပ် သောသူဖြစ် သောကြောင့် ၊ ရန်သူ တို့ရှေ့
    မှာ မခံ မ ရပ်နိုင် ၊ ကျော ကို လှည့် ရကြ၏။ ကျိန် အပ်သောသူကို သင် တို့အထဲ က မ ပယ်
    မရှင်းလျှင် သင် တို့နှင့်အတူ ငါမ နေ။
  tbg-tbg: Mintiara kaara te vika vehi autu taiqa kaariravaqaima vaivo. Vika vehi
    autuvi taiqa viva vaira kaara vika kia ho nái navutaaka hampata kempukaiqamake
    raqiraiti, vika qetake aiqu autute aniarave. Ne kia te qioqama tauna haikara vehi
    autu taiqa kaivera, te kia qaiqaavata ni hampata vaiha ni kahaqamaqi virarave.
  hmo-hmo: Unai dainai Israela taudia be idia dekenai idia tuari taudia ese idia halusia.
    Israela taudia be tuari dekena amo idia heau, badina lau ese idia lau hadikaia
    vadaeni. Bema unai lau taravatua gaudia, umui emui huanai idia noho gaudia umui
    kokia haorea lasi neganai, lau be umui danu do lau noho lou lasi.
  urd-urd: इस लिए बनी इस्राईल अपने दुश्मनों के आगे ठहर नहीं सकते। वह अपने दुश्मनों
    के आगे पीठ फेरते हैं, क्यूँकि वह मल'ऊन हो गये मैं आगे को तुम्हारे साथ नहीं रहूँगा,
    जब तक तुम मख़्सूस की हुई चीज़ को अपने बीच से मिटा न दो।
  rus-SYN: за то сыны Израилевы не могли устоять пред врагами своими и обратили тыл
    врагам своим, ибо они подпали заклятию; не буду более с вами, если не истребите
    из среды вашей заклятого.
  bqc-SIM: A yã́i tò aai fↄ̃ ń ibɛɛↄ gã fĩ̀o. Aa kpɛkpànɛ́, kɛ́ aa gↄ̃̀ kaalɛpↄ
    ũ yã́i. Máↄ kúánↄ lↄo, mɛ́ i kɛ a ma pↄ́ pↄ́ kú á guu kàalɛ bàasio.
  tcz-CHONGTHU: Hichejeh a hi Israelte agalteu masanga dingjou louva gallel’a jamma
    ahiuve. Tuahi Israelte amaho jeng jonghi suhmang dinga umma ahitauve. Nalah’uva
    um sapset changsa thilkeoho chu nasuhmang lou’uleh keiman nangho kaumpi louding
    nahiuve.
  mar-mar: त्याचा परिणाम म्हणून इस्राएल लोक आपल्या शत्रूंपुढे टिकाव धरत नाहीत, ते
    आपल्या शत्रूंना पाठ दाखवितात, कारण ते शापित झाले आहेत; तुमच्यामधून त्या समर्पित
    वस्तू नाश केल्याशिवाय येथून पुढे मी तुमच्यामध्ये राहणार नाही.
  qub-qub: Chayno rurashanpitami Israelcunataga contrancuna gaticachanga. Quiquincunami
    munan ushajpaj wañuytapis. ‹Illgächiy› nishäta pacaraycächishanta juclla mana
    illgächiptiquega mananami yanapäshayquinachu.
  bqp-bqp: Abire yãi odi fↄ̃ ò ń ibɛrɛnↄ gã̀ fĩ̀ro. Ò bòru kpɛńnɛ, kũ ò gↄ̃̀ kakatɛna
    pↄ́ ũ yãi. Manigↄ̃ kú kãáo doro, séto a tɛ̃̀ pↄ́ kũ à kú á tɛ́nↄ kàkatɛ.
  hat-hat: Se poutèt sa, pèp Izrayèl la p'ap ka kanpe devan lènmi l' yo. Yo gen pou
    yo kouri devan lènmi yo, paske koulye a se yo menm ki gen pou mouri. Mwen p'ap
    kanpe la avèk yo ankò, si bagay mwen te ban nou lòd pa pran an nou pa wete l'
    nan mitan nou pou nou detwi l' tou.
  eng-BSB: This is why the Israelites cannot stand against their enemies. They will
    turn their backs and run from their enemies, because they themselves have been
    set apart for destruction. I will no longer be with you unless you remove from
    among you whatever is devoted to destruction.
  tod-tod: Naa ɠa é ba, Izelayɛle nuiti ti la loga ti zili nuiti tuɠɔ, ti ʋa ziɛ
    ti wu. Ta yɛ ʋelazu nɔ ɠɔ ti zili nuiti ba, mazɔlɔɔ tiya ɓɔɠɔi ti ɠɛa ga maaɲɛɛba
    anii. Gè la yɛsu ɠɔ ɠɛɛzu wo ʋa, ni wo la naa ɠoloɠoloni, nii é wo zaama ga
    maaɲɛɛba anii.
  eng-WEBPB: Therefore the children of Israel can’t stand before their enemies. They
    turn their backs before their enemies, because they have become devoted for destruction.
    I will not be with you any more, unless you destroy the devoted things from amongst
    you.
  kbq-kbq: E'ina hu'negu Israeli naga'mo'za oti hanaveti'ne'za ha' vahe'zaminena hara
    osu'za, rukrahe hu'za ha' vahe'zmi koro fre'naze. Hanki eri haviza hiho hu'nama
    hunagru'ma huramante'noa zantamima erihavizama osnazana, Nagra tamagranena omanitfa
    hugahue.
  nhe-BL: Yeca israelitame ax huelque ininhuaya motlalise inincualancaitacahua huan
    monejqui cholose, pampa ama tlatelchihualme ni israelitame. Huan intla ax nima
    inquixolehuase nopa tlamantli tlen monequiyaya inquintlatisquíaj, ayoc niitztos
    imohuaya.
  bus-bus: Beee yãnzi aↄ̃ↄe fↄ̃ wà ń ibɛɛnↄ gã̀ fĩ̀ro. Aↄ̃ bↄ̀ru kpɛɛńnɛ, kɛ̀ aↄ̃
    gↄ̃̀ kaatɛna pↄ́ ũ yãnzi. Mɛ́gↄ̃ kúao dↄro, séto a tɛ̃̀ pↄ́ kɛ̀ kú a tɛ́nↄ kàatɛ.
  gub-BL: A'e rupi nupuner kwaw Izaew wàmàtyry'ymar waneitykaw rehe wà. Uzewyr wanuwi
    uzàn pà wà, ta'e heityk pyràm romo amuigo kar ihe wà xe. Aze napezuka kwaw iaiw
    ma'e peinuromo har nehe, naiko kwaw penehe we ihe nehe.
  eng-DRA: 'Neither can Israel stand before his enemies, but he shall flee from them:
    because he is defiled with the anathema. I will be no more with you, till you
    destroy him that is guilty of this wickedness.'
