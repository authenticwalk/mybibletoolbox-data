  uig-ARA: شۇڭا ئىسرائىللار دۈشمەنلىرىنىڭ ئالدىدا تىك تۇرالمايدۇ؛ ئۇلار ئۆزلىرىنى
    «ھارام» قىلىپ بېكىتىپ، مۇتلەق يوقىتىلىشقا يۈزلەنگەچكە، دۈشمەنلىرىنىڭ ئالدىدىن
