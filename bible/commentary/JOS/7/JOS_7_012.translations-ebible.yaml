    urngin e pi chugum ni gog ngomed ndab mu feked!
  hlt-MCSB: Israel ca rhoek he a thunkha rhoek mikhmuh ah pai thai mahpawh. Yaehtaboeih
    la a om uh dongah a thunkha kah mikhmuh ah khaw a rhawn ni hikhik a hooi uh eh.
