  bsp-bsp: Ti disrɛ, aka Yisrayel ŋafɔtam kəsutɛnɛ kɔ aterɛnɛ aŋan. Mɛnɛ ŋayɛksər
    ŋa, bawo ŋa ŋɔ pəmar oŋ pamələk. Ifɔtam kəyi tes tin kɔ nəna kɔ nəntɔwurɛnɛ nu
