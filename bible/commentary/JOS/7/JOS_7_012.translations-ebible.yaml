    rathɨghɨyako, mbema thɨ raka vo eŋge. Ma tembene ya thalavuŋgava ghaghad ne hu
    mukuwo bigibigina wolaghɨye iya va ya dagetenɨna e ghemi, ko iyemaeŋge menda hu
