    mit euch sein, wo ihr nicht den Bann aus euch vertilgt.
  ntj-ntj: Tjiinya palunyangurungka-ya warrmarla nyarranya nyakula ngurlu kukurraarnu.
    Wiya, kunkanypa-ya. Nyangka-tjananyarnanta ngayulu nyinakitjamunu. Ngarna-yan
    kutjupa-kutjupa mulyatarrinytjanya nyakulalpi tililku tjunku. Nyangka-tjanamparnanku
