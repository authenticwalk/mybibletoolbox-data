    arⱪisiƣa ⱪaqidu. Əgǝr silǝr «ⱨaram» dǝp bekitilgǝnni aranglardin tamamǝn yoⱪ ⱪilmisanglar,
    mundin keyin mǝn silǝr bilǝn billǝ bolmaymǝn.
  beo-beo: 'Amaiba:le, Isala:ili dunu da ilima ha lai dunuma hasalimu gogolesa. Ilia
    da beba:le hobeasa. Bai ilisu da wali wadela:musa: ilegei dagoi. Amo liligi wamolai
    dilia hame fadegale fasisia, Na da dili hame sigi masunu.'
  tpi-OTNT: Olsem na ol Israel i no inap sanap strong na pait long ol birua bilong
    ol. Nau ol i ranawe long ol birua, long wanem, ol i mas bagarap. Sapos yupela
    i no bagarapim ol samting mi tambuim long yupela, bai mi no moa ken i stap wantaim
    yupela.
  hau-SA: Shi ne ya sa Isra’ilawa suka kāsa yin tsayayya da abokan gābansu; suka juya
