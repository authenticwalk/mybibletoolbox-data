  kan-2017: ಆದುದರಿಂದ ಇಸ್ರಾಯೇಲ್ಯರು ಶತ್ರುಗಳ ಮುಂದೆ ನಿಲ್ಲಲಾರದೆ ಅವರಿಗೆ ಬೆನ್ನು ತೋರಿಸಿದ್ದಾರೆ.
