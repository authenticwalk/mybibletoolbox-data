  mdy-ETH: ዔያታ ፔኤኮ ሞርኮ ባሻኒ ዳንዳዒባኣሢ ዬያሮኬ፤ ዔያታ ጋዳንቂንቴያ ማዔሢሮ ፔ ሞርኮም ዙሌ ዒንጊ ዔያታ ጳሽኬኔ፤
    ባይዛንዳጉዲ ዓይሢንቴ ባኮ ዒንሢ ባኣካፓ ዒንሢ ባይዚባኣያታቴ ታ ዒንሢና ዎላ ማዓዓኬ።
  twi-ASANTE: Ɛno enti na Israelfoɔ adi nkoguo na wɔredwane afiri wɔn atamfoɔ anim.
