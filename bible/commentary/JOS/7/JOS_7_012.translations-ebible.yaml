verse: JOS.007.012
translations:
  mal-C: അതുകൊണ്ടാണ് ഇസ്രായേൽമക്കൾക്ക് അവരുടെ ശത്രുക്കൾക്കുനേരേ നിൽക്കാൻ സാധിക്കാതെപോയത്.
    അവർ തങ്ങൾക്കുതന്നെ നാശംവരുത്തിയതിനാൽ പുറംതിരിഞ്ഞ് ഓടേണ്ടിവന്നു. നശിപ്പിക്കേണ്ടതിനായി
    അർപ്പിക്കപ്പെട്ടവയെല്ലാം നശിപ്പിക്കാതെ ഞാൻ നിങ്ങളോടുകൂടി ഇനിയും ഉണ്ടായിരിക്കുകയില്ല.
  deu-TKW: daher können die Israeliten vor ihren Feinden nicht standhalten; sondern
    müssen vor ihren Feinden die Flucht ergreifen, weil sie selbst dem Banne verfallen
    sind. deshalb will ich nicht eher wieder mit euch sein, als bis ihr das dem Banne
    Geweihte aus eurer Mitte getilgt habt.
  lin-lin: Yango wana, bana ya Isalaele bakolonga kotelema te liboso ya banguna na
    bango, bakozonga sima mpe bakokima liboso ya banguna na bango, pamba te babebisi
    ekila. Nakozala elongo na bino te soki bolongoli te mabe oyo ezali kati na bino.
  eng-LSV: and the sons of Israel have not been able to stand before their enemies;
    they turn the neck before their enemies, for they have become a devoted thing;
    I do not add to be with you—if you do not destroy the devoted thing from your
    midst.
  eng-GNV: 'Therefore ye children of Israel cannot stand before their enemies, but
    haue turned their backes before their enemies, because they be execrable: neither
    will I bee with you any more, except ye destroy the excommunicate from among you.'
  eng-WEBSTER: 'Therefore the children of Israel could not stand before their enemies,
    but turned their backs before their enemies, because they were accursed: neither
    will I be with you any more, except ye destroy the accursed from among you.'
  nhw-BL: Yeca israelitame amo huelque ininhuaya motlalise inincualancaitacahua huan
    monejqui cholose, pampa ama tlatelchihualme ni israelitame. Huan sintla amo nima
    anquisosolose nopa tlamantli catli monequiyaya anquintlatisquíaj, ayacmo niitztos
    amohuaya.
  swh-ONEN: Ndiyo sababu Waisraeli hawawezi kusimama dhidi ya adui zao. Wanawapa visogo
    na kukimbia kwa kuwa wanastahili maangamizi. Sitakuwa pamoja nanyi tena mpaka
    mwangamize kila kitu miongoni mwenu kilichotengwa kwa maangamizi.
  bba-bba: Yen sɔ̃nɑ bɑ ǹ kpɛ̃ bu yɔ̃rɑ bu ben yibɛrɛbɑ mɑ. Mɑ bɑ biruku yirɑ wurɑ.
    Domi tɛ̃ bɑ sɑ̃ɑwɑ be bɑ koo kpeerɑsiɑ. Ì kun ɡɑ̃ɑ ni wunɛ bɛɛn suunu sɔɔn di,
    nɑ ǹ kpɛ̃ nɑ n mɑɑ wɑ̃ɑ kɑ bɛɛ.
  eng-KJVCPB: 'Therefore the children of Israel could not stand before their enemies,
    but turned their backs before their enemies, because they were accursed: neither
    will I be with you any more, except ye destroy the accursed from amongst you.'
  mpx-mpx: Inoke apapanak iyaka ya ba pwatanewa Isileli eliyamiu. Heiya te kaiwena
    ge nige bosowaimiu nuku talmilil gagasisi ami topihigelgel awoliyaa, yaa ku lou
    sikal. He bugubugul bolo ya ba pwatanem elau ya ba nuku apapanak-agil, ebo nige
    nuku aahek yoho gamwamiwa ge nuku aapapanak-agil, he nige al na miminaa eliyamiu.
  luo-luo: Mano emomiyo jo-Israel ok nyal loyo wasikgi; giloko ngʼegi kendo giringo
    nikech oseketgi gir kethruok. Ok anabed kodu makmana ka uketho gigo manie dieru
    mowal ni kethruok.
  meu-meu: Taunabunai, Israel taudia na inaidia vairadiai asi gini dibadia, bena vada
    e heau; badina be idia danu vada na revadia mase. Lau na basina bamomui lou, ela
    bona hari na gwau ahu ḡaudia na bogaragimui amo bavabidia oho, ba ha-oredia vaitani.
  npi-ULB: परिणामस्वरूप, इस्राएलका मानिसहरू तिनीहरूका शत्रुहरूका सामु खडा हुन सक्दैनन्
    । तिनीहरूले आफ्ना शत्रु सामु तिनीहरूका पीठ फर्काएका छन् किनभने तिनीहरू स्वयम्‌लाई
    नै विनाशको निम्ति अलग गरिएका छन् । तिमीहरूमाझ अझै रहेको ती विनाश पारिनुपर्ने थोकहरू
    नष्‍ट नपारेसम्म म तिमीहरूसँग हुने छैनँ ।
  yor-yor: Ìdí nì èyí tí àwọn ará Israẹli kò fi lè dúró níwájú àwọn ọ̀tá wọn; wọ́n
    yí ẹ̀yìn wọn padà, wọ́n sì sálọ níwájú ọ̀tá a wọn nítorí pé àwọn gan an ti di
    ẹni ìparun. Èmi kì yóò wà pẹ̀lú u yín mọ́, bí kò ṣe pé ẹ̀yin pa ohun ìyàsọ́tọ̀
    run kúrò ní àárín yín.
  emp-NTPO: Maʌ̃ carea bãrã israelerãba dji quĩrũra waa poyad̶aẽ́a. Djõnibʌrʌ bãrãdrʌ
    mĩrũ pirapod̶ia. Bãrãra bed̶ead̶e panʌ bẽrã mʌ̃a jũma quenabiya. Bãrãba mẽrã eropanʌda
    isabe jũma babued̶aẽ́bʌrʌ, mʌ̃ra bãrã ume waa b̶aẽ́a.
  ind-ind: Selama barang-barang yang Aku tetapkan untuk dimusnahkan itu masih ada
    pada kalian, maka kalian juga ditentukan untuk dimusnahkan. Itulah sebabnya kalian
    kalah dan lari dari musuh. Aku tidak akan menyertai kalian lagi jika kalian tidak
    memusnahkan barang-barang yang dikhususkan itu.
  pes-OPCB: این عمل موجب شده است که اسرائیلی‌ها مغلوب شوند. به همین علّت است که سربازان
    تو نمی‌توانند در مقابل دشمنان ایستادگی کنند، زیرا گرفتار لعنت شده‌اند. اگر آن
    غنیمت حرام را از بین نبرید، من دیگر با شما نخواهم بود.
  tgl-ULB: Bilang bunga, hindi nakatayo ang bayan ng Israel sa harap ng kanilang mga
    kaaway. Tinalikuran nila ang kanilang mga kaaway dahil sila mismo sa kanilang
    sarili ay inilaan para sa pagkawasak. Hindi na ako sasama sa inyo kahit kailan
    maliban kung wawasakin ninyo ang mga bagay na dapat wasakin, pero nasa inyo pa
    rin.
  hui-hui: Ogonibi biyagome Isaraele wali agali tigua tinaga waitigi baba wai nabibehe
    hayagoni. Tigua waitigi biaru hondowa pora bialu dai biyagoni irane ti tini bo
    hilubagabu waholene ale ka. Mbirale bibahende bo hilubagabu wahalimu larugo mo
    ngamigo odaruni muwa haeala bagabu wanaharimiyagua i̱nabi tí baba mandagi naholebero,
    lene.
  mya-mya: ထို​ကြောင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ရန်​သူ​များ​ကို​ယှဉ်​ပြိုင်​၍​မ​တိုက်​နိုင်​ကြ။
    သူ တို့​ကိုယ်​တိုင်​ဖျက်​ဆီး​ခြင်း​ခံ​ရ​မည့်​သူ​များ ဖြစ်​၍ ရန်​သူ​များ​ထံ​မှ​ဆုတ်​ခွာ​ခဲ့​ရ​ကြ​၏။
    သင်​တို့​ကို​မ​ယူ​ရ​ဟု​ငါ​ပညတ်​သော်​လည်း သင်​တို့​ယူ​ထား​သော​ပစ္စည်း​များ​ကို​ဖျက်​ဆီး
    မ​ပစ်​လျှင် ငါ​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​တော် မူ​မည်​မ​ဟုတ်။-
  bod-N: དེའི་ཕྱིར། ཡེས་ར་ཨེལ་པ་རྣམས་ནི་དགྲ་བོའི་སྔུན་ནས་ཚུགས་མ་ཐུབ་པ་དང་། ཁོ་རྣམས་རྩ་མེད་དུ་གཏོང་འོས་པར་གྱུར་པས་དགྲ་བོའི་སྔུན་ནས་ཁ་ཕྱིར་འཁོར་ཏེ་བྲོས་པ་ཡིན་ནོ།
    །གལ་ཏེ་ཁྱོད་རྣམས་ཀྱིས་བསྔོ་བར་འོས་པའི་དངོས་པོ་རྣམས་ཁྱོད་ཅག་གི་ཁྲོད་དུ་མེད་པར་མི་བཟོ་ན།
    དེང་ཕྱིན་ང་རང་ཁྱོད་རྣམས་དང་མཉམ་དུ་གནས་པར་མི་འགྱུར།
  sna-sna: Ndokusaka vaIsraeri vasingagoni kumisidzana navavengi vavo; vanofuratira
    vachitiza nokuti vava vanhu vakatukwa.
  spa-BLM: Por eso los hijos de Israel no pueden resistir ante sus enemigos. Dan la
    espalda ante sus enemigos, porque se han convertido en devotos para la destrucción.
    No estaré más con ustedes, a menos que destruyan las cosas consagradas de entre
    ustedes.
  cac-cac: Yuj val chi' maxtzac yal-laj e tec'b'an e b'a d'a eb' eyajc'ol chi', tzex
    el d'a eb'. Yuj chi' a ticnaic smoj val tzex sateli. Tato man̈ ol e satel masanil
    tas ix vala' to tze sateli, val yel man̈xo ol in och eyed'oc.
  swh-ULB: Na matokeo yake ni kwamba watu wa Israeli hawataweza kusimama mbele za
    maadui zao. Walitega migongo yao kwa maadui zao kwasababu wao wenyewe wametengwa
    kwa ajili ya uharibifu. Sitakuwa pamoja nanyi tena mpaka pale mtakapoteketeza
    vitu vile vilivyotakiwa kuharibiwa, lakini sasa bado viko miongoni mwenu.
  bel-bel: за гэта сыны Ізраілевыя не маглі ўстояць перад ворагамі сваімі, бо яны
    падупалі праклёну; ня буду болей з вамі, калі ня зьнішчыце з асяродзьдзя вашага
    заклятага.
  deu-ELBBK: Und die Kinder Israel werden vor ihren Feinden nicht zu bestehen vermögen;
    sie werden vor ihren Feinden den Rücken kehren, denn sie sind zum Bann geworden.
    Ich werde nicht mehr mit euch sein, wenn ihr nicht den Bann aus eurer Mitte vertilgt.
  mbb-OT: Iyan heini hinungdan ke maan is kenè dan ebpekesukul te menge kuntada zan.
    Mibpeleǥuyan dan is menge kuntada zan, su edezeetan man daan sikandan he pemuhat
    kayi te kedì. Kenà ad ebpekiduma keniyu taman te kenè niw edezeetan heeyan is
    menge azen he para zà kediey.
  mal-2015: യിസ്രായേൽമക്കൾ ശാപഗ്രസ്തരായി തീർന്നതുകൊണ്ടു ശത്രുക്കളുടെ മുമ്പിൽ നില്പാൻ
    കഴിയാതെ ശത്രുക്കൾക്കു പുറം കാട്ടേണ്ടിവന്നു. ശാപം നിങ്ങളുടെ ഇടയിൽനിന്നു നീക്കാതിരുന്നാൽ
    ഞാൻ നിങ്ങളോടുകൂടെ ഇരിക്കയില്ല.
  tuo-NT: Tojo weerã Israe curuacjãrã na tojo weeꞌque wapa narẽ ĩꞌatuꞌtirãrẽ põtẽosome.
    Narẽ põtẽonʉꞌcã, aꞌmewẽjẽrõnojõ oꞌorã, mejõ peꞌe narẽ uiwãꞌcãrãsama. Na basu buꞌiri
    daꞌrenoꞌrãsama. Mʉsã yʉꞌʉ “Miaticãꞌña” níꞌquere maata cõꞌaticãma, ne mʉsã meꞌrã
    ninemosome majã.
  rmc-rmc: Vašoda o Izraeliti našťi obačhen anglal peskre ňeprijaťeľa a mušinen te
    denašel lendar, bo ačhiľa lendar oda, so mušinel te el zňičimen. Imar tumenca
    na avava, te oda na zňičinena.
  nlg-nlg: Keri te vagha ge na vure ni Israel tara mua laga vulera ghamiu na levunimate.
    Rana Israel tara sama sanira na pukuna ighau heghemiu tau nea gau sodoa na totoro
    eni. Ma keri te vagha ge ighau udolu kau mate. Kau mua kere taghalaghinighi na
    lei totobo tau gitoi ke, mi nau ku mua kabu kolughau!
  pes-OPV: از این سبب بنی‌اسرائیل نمی توانندبه حضور دشمنان خود بایستند و از حضوردشمنان
    خود پشت داده‌اند، زیرا که ملعون شده‌اند، و اگر چیز حرام را از میان خود تباه نسازید،
    من دیگر با شما نخواهم بود.
  ron-1924: 'Де ачея копиий луй Исраел ну пот сэ цинэ пепт врэжмашилор лор: вор да
    досул ын фаца врэжмашилор лор, кэч сунт даць спре нимичире; Еу ну вой май фи ку
    вой дакэ ну нимичиць че есте дат спре нимичире дин мижлокул востру.'
  ben-OBCV: সেই কারণে ইস্রায়েলীরা তাদের শত্রুদের সামনে দাঁড়াতে পারছে না; তারা পিছু
    ফিরে পালিয়েছে কারণ তারাই তাদের সর্বনাশের জন্য দায়ী। তোমরা যদি বিনাশের জন্য উৎসর্গীকৃত
    বস্তুগুলি ধ্বংস না করো তবে আমি আর তোমাদের সঙ্গে থাকব না।
  som-som: Oo sidaas daraaddeed reer binu Israa'iil cadaawayaashooda isma hor taagi
    karaan, oo cadaawayaashooday dhabarka u jeediyeen, maxaa yeelay, waxay noqdeen
    wax la xarrimay. Anigu mar dambe idinla jiri maayo, inaad alaabtii la xarrimay
    dhexdiinna ka baabbi'isaan mooyaane.
  lat-VUC: 'Nec poterit Israël stare ante hostes suos, eosque fugiet: quia pollutus
    est anathemate. Non ero ultra vobiscum, donec conteratis eum qui hujus sceleris
    reus est.'
  eng-ASVBT: 'Therefore the children of Israel cannot stand before their enemies;
    they turn their backs before their enemies, because they are become accursed:
    I will not be with you anymore, except ye destroy the devoted thing from among
    you.'
  ita-1885: Perciò i figliuoli d'Israele non potranno stare a fronte a' lor nemici,
    e volteranno le spalle davanti a loro; perchè son divenuti interdetto. Io non
    sarò più con voi, se non distruggete d'infra voi l'interdetto.
  eng-LXXUP: 'And the children of Israel will not be able to stand before their enemies;
    they will turn their back before their enemies, for they have become an accursed
    thing: I will not any longer be with you, unless ye remove the cursed thing from
    yourselves.'
  eng-ULB: As a result, the people of Israel cannot stand before their enemies. They
    turned their backs from their enemies because they themselves have been set apart
    for destruction. I will not be with you any more unless you destroy the things
    that should have been destroyed, but are still among you.
  spa-VBL: Por eso los israelitas no pueden hacer frente a sus enemigos. Por eso dan
    la espalda y huyen de sus enemigos, y han sido apartados para la destrucción.
    No podrán hacer frente a sus enemigos hasta que no hayan quitado de entre ustedes
    lascosas apartadas para la destrucción.
  fra-_FOB: C'est pourquoi les enfants d'Israël ne pourront pas subsister devant leurs
    ennemis; ils tourneront le dos devant leurs ennemis, car ils sont tombés en interdit.
    Je ne serai plus avec vous, si vous n'exterminez l'interdit du milieu de vous.
  mal-mal: യിസ്രായേൽ മക്കൾ ശാപഗ്രസ്തരായി തീർന്നതുകൊണ്ട് ശത്രുക്കളുടെ മുമ്പിൽ നില്പാൻ
    കഴിയാതെ തോറ്റോടേണ്ടിവന്നു. ശാപം നിങ്ങളുടെ ഇടയിൽനിന്ന് നീക്കാതിരുന്നാൽ ഞാൻ നിങ്ങളോടുകൂടെ
    ഇരിക്കയില്ല.
  urd-GVR: Isī lie Isrāīlī apne dushmanoṅ ke sāmne qāym nahīṅ rah sakte balki pīṭh
    pher kar bhāg rahe haiṅ. Kyoṅki is harkat se Isrāīl ne apne āp ko bhī halākat
    ke lie maḳhsūs kar liyā hai. Jab tak tum apne darmiyān se wuh kuchh nikāl kar
    tabāh na kar lo jo tabāhī ke lie maḳhsūs hai us waqt tak maiṅ tumhāre sāth nahīṅ
    hūṅgā.
  suz-BL: मोपतीके इस्राएली आन जोरी सत्रु आन कली तशा, प्रोक्‍नीम। मारदे हना मेकोपुकी
    यो खतम सेल्‍चा माल्‍शो दुम्‍शो बाक्‍नीम। मेको आन खतम सेल्‍चा माल्‍शो ख्रुइश्‍शो
    थोव़क इन दाते रे मग्रुंइताक्‍नी हना, गो गे नु मबाक्‍नुङ।
  ita-1927: Perciò i figliuoli d’Israele non potranno stare a fronte dei loro nemici
    e volteranno le spalle davanti a loro, perché son divenuti essi stessi interdetti.
    Io non sarò più con voi, se non distruggete l’interdetto di mezzo a voi.
  ckb-ckb: بۆیە نەوەی ئیسرائیل ناتوانن بەرامبەر بە دوژمنەکانیان ڕابوەستن، پشتیان تێ
    دەکەن و هەڵدێن، چونکە بەرپرسیار بوون لە قڕبوونی خۆیان. ئەگەر بێتو ئەو تەرخانکراوە
    لەنێو خۆتاندا بنبڕ نەکەن، ئەوا لەمەودوا لەگەڵتاندا نابم.
  eng-BBE: 'For this reason the children of Israel have given way, turning their backs
    in flight before their attackers, because they are cursed: I will no longer be
    with you, if you do not put the cursed thing away from among you.'
  kan-OKCV: ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಶತ್ರುಗಳ ಮುಂದೆ ನಿಲ್ಲಲಾರದೆ ತಮ್ಮ ಶತ್ರುಗಳಿಗೆ ಬೆನ್ನು
    ತೋರಿಸಿದ್ದಾರೆ. ಅದರಿಂದ ಅವರು ನಾಶನಕ್ಕೆ ಪಾತ್ರರಾದರು. ನೀವು ಶಾಪಕ್ಕೀಡಾದದ್ದನ್ನು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿಂದ
    ನಾಶಮಾಡದೆ ಇದ್ದರೆ, ಇನ್ನು ಮೇಲೆ ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಇರುವುದಿಲ್ಲ.
  bbb-bbb: Bu ire ije reva ijadufuo bu izege e ani buone ije kaniakuva baga buka una
    kuderiana subinae ruae. Ijadufuo bu naebe e ije eranebe ise reva ije kania bu
    oefuri ro kuke irere bu keva ijene rere giana kame mutukore furikuva nabe una
    buina finoekiro na kame isekafiake.
  tam-2017: ஆகவே, இஸ்ரவேல் மக்கள் தங்களுடைய எதிரிகளுக்கு முன்பாக நிற்க முடியாமல்,
    தங்களுடைய எதிரிகளுக்கு முதுகைக் காட்டினார்கள்; அவர்கள் சபிக்கப்பட்டவர்களானார்கள்;
    நீங்கள் சபிக்கப்பட்டவைகளை உங்கள் நடுவிலிருந்து அழிக்காவிட்டால், இனி உங்களோடு இருக்கமாட்டேன்.
  spa-RV-1909: 'Por esto los hijos de Israel no podrán estar delante de sus enemigos,
    sino que delante de sus enemigos volverán las espaldas; por cuanto han venido
    á ser anatema: ni seré más con vosotros, si no destruyereis el anatema de en medio
    de vosotros.'
  ron-BTF: De aceea copiii lui Israel nu au putut să stea înaintea dușmanilor lor,
    ci au întors spatele înaintea dușmanilor lor, căci copiii lui Israel au fost blestemați;
    nu voi mai fi cu voi dacă nu veți nimici pe cel blestemat din mijlocul vostru.
  eng-WEBP: Therefore the children of Israel can’t stand before their enemies. They
    turn their backs before their enemies, because they have become devoted for destruction.
    I will not be with you any more, unless you destroy the devoted things from among
    you.
  eng-FBV: That's why the Israelites can't stand up to their enemies. That's why they
    turn and run from their enemies, and have themselves become set apart for destruction.
    You will not be able to stand against your enemies until you have removed from
    among you those things set apart for destruction.
  nld-1939: Daarom zijn de Israëlieten niet opgewassen tegen hun vijanden, daarom
    slaan ze voor hen op de vlucht; want ze zijn onder de ban gekomen, en Ik zal niet
    langer met u zijn, tenzij ge de ban uit uw midden verwijdert.
  nch-BL: Yeca nopa israelitame amo huelque quintanij inincualancaitacahua huan monejqui
    cholose, pampa ama tatelchihualme ni israelitame. Huan sinta amo nima anquisosolose
    nopa tamanti cati monequiyaya anquintatisquíaj, ayecmo niitztos amohuaya.
  vie-1934: Bởi cớ đó, dân Y-sơ-ra-ên không thế chống cự nổi trước mặt kẻ thù nghịch
    mình, phải xây lưng trước mặt chúng nó, vì Y-sơ-ra-ên đã trở nên kẻ bị rủa sả.
    Nếu các ngươi không cất khỏi giữa mình vật đáng diệt ấy, thì ta không còn ở cùng
    các ngươi nữa.
  hin-CV: इस कारण इस्राएल अपने शत्रुओं के सामने ठहर नहीं सके. और शत्रुओं के सामने
    से भाग गये, क्योंकि वे शापित हो चुके हैं. मैं उस समय तक तुम्हारे साथ न रहूंगा,
    जब तक तुम अपने पास से वे अर्पण की हुई वस्तुएं नष्ट नहीं कर देते.
  spa-BES: 'Por esta razón los hijos de Israel se han rendido, tendrán que huir de
    sus atacantes, porque están maldecidos: ya no estaré con ustedes, si no apartan
    la maldición de entre ustedes.'
  tdx-tdx: Aa le tsy nahafitroatse añatrefan-dra­felahi’e o ana’ Israeleo; niambohoa’
    iareo o rafe­lahi’eo amy t’ie ninjare fokom-patse; tsy hindre ama’ areo iraho
    naho tsy mongore’ areo hey o nozoñeñe ama’ areoo.
  tha-KJV: เพราะฉะนั้นคนอิสราเอลจึงยืนหยัดต่อสู้​ศัตรู​ของตนไม่​ได้ ได้​หันหลังหนีต่อหน้าศั​ตรู
    เพราะเขากลายเป็นสิ่งที่​ถู​กสาปแช่ง เราจะไม่​อยู่​กับเจ้าทั้งหลายอีกต่อไป เว้นแต่​เจ้​าจะทำลายสิ่งของที่​ถู​กสาปแช่งเหล่านั้นเสียจากท่ามกลางพวกเจ้า
  por-BR-2018: 'Por isto os filhos de Israel não poderão estar diante de seus inimigos,
    mas sim que diante de seus inimigos virarão as costas; porquanto vieram a ser
    anátema: nem serei mais convosco, se não destruirdes o anátema do meio de vós.'
  deu-ELO: Und die Kinder Israel werden vor ihren Feinden nicht zu bestehen vermögen;
    sie werden vor ihren Feinden den Rücken kehren, denn sie sind zum Banne geworden.
    Ich werde nicht mehr mit euch sein, wenn ihr nicht den Bann aus eurer Mitte vertilget.
  eng-WYC-2018: And therefore Israel may not stand before his enemies, and he shall
    flee them, for it is defouled with cursing; I shall no more be with you, till
    that ye destroy him that is guilty of this trespass. (And so the men of Israel
    cannot stand before their enemies, and they shall flee from them, for they be
    defiled with curses; I shall no longer be with you, unless and until ye destroy
    him who is guilty of this trespass.)
  epo-epo: Tial la Izraelidoj ne povos rezisti antaŭ siaj malamikoj, sian dorson ili
    turnos al siaj malamikoj, ĉar ili falis sub anatemon; Mi ne estos plu kun vi,
    se vi ne malaperigos la anatemitaĵon el inter vi.
  uig-PIN: Xunga Israillar düxmǝnlirining aldida tik turalmaydu; ular ɵzlirini «ⱨaram»
