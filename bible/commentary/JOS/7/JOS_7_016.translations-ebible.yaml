verse: JOS.007.016
translations:
  mal-C: അങ്ങനെ യോശുവ അതിരാവിലെ ഇസ്രായേലിനെ ഗോത്രംഗോത്രമായി വരുത്തി; യെഹൂദാഗോത്രം
    പിടിക്കപ്പെട്ടു.
  deu-TKW: da ließ Josua am andern Morgen früh die Israeliten Stamm für Stamm herantreten;
    da wurde der Stamm Juda bezeichnet.
  lin-lin: Mokolo oyo elandaki, Jozue alamukaki na tongo-tongo penza, mpe abengisaki
    Isalaele, libota na libota. Mpe ezali libota ya Yuda nde eponamaki.
  eng-LSV: And Joshua rises early in the morning, and brings Israel near by its tribes,
    and the tribe of Judah is captured;
  eng-GNV: 'So Ioshua rose vp earely in the morning and brought Israel by their tribes:
    and the tribe of Iudah was taken.'
  eng-WEBSTER: 'So Joshua rose early in the morning, and brought Israel by their tribes;
    and the tribe of Judah was taken:'
  nhw-BL: Huan hualmostla Josué mejqui cualca huan tlanahuati para nochi israelitame
    ma moiyocatlalise ipan nopa 12 huejhueyi familias huan quej nopa ma panoca iixpa
    Toteco. Huan TOTECO quinexti para elqui se ipan nopa hueyi familia tlen iteipan
    ixhuihua Judá catli quichijqui nopa tlajtlacoli.
  swh-ONEN: Kesho yake asubuhi na mapema Yoshua akawaamuru Israeli kuja mbele kabila
    kwa kabila; na Yuda akatwaliwa.
  bba-bba: Yen sisiru Yosue u seewɑ buru buru yellu u derɑ Isirelibɑn bwesenu nu nɑ
    nu sɑrɑ Gusunɔn wuswɑɑɔ tiɑ tiɑ. Mɑ Yinni Gusunɔ u Yudɑn bweseru ɡɔsɑ.
  eng-KJVCPB: 'So Joshua rose up early in the morning, and brought Israel by their
    tribes; and the tribe of Judah was taken:'
  mpx-mpx: Lan i gan mweluluga kekeisi Yosuwa i ba Isileli un ge un hi notagil, inoke
    Yehoba un Yuda i hile.
  luo-luo: Kinyne gokinyi mangʼich Joshua noluongo jo-Israel gi dhoutgi, kendo Juda
    noyier.
  meu-meu: Daba matana ai Iosua e tore isi, Israel taudia e hakaudia kahira, iduhu
    ta ta amo; bena luda iduhuna e heduanai.
  npi-ULB: त्यसैले, यहोशू बिहान सबेरै उठेर ‍इस्राएललाई कुल-कुल गरेर नजिक ल्याए र यहूदाको
    कुललाई चुनियो ।
  yor-yor: Ní kùtùkùtù òwúrọ̀ ọjọ́ kejì, Joṣua mú Israẹli wá síwájú ní ẹ̀yà kọ̀ọ̀kan,
    a sì mú ẹ̀yà Juda.
  emp-NTPO: Nurẽma diaped̶ed̶a Josuera piradrʌped̶a israelerãra ãbaa jʌresia. Maʌ̃ne
    Ãcõrẽba cawabisia Judad̶eba yõna puruda bed̶ead̶e b̶ʌda.
  ind-ind: Keesokan harinya, Yosua bangun pagi-pagi sekali dan mengumpulkan seluruh
    orang Israel untuk menghadap TUHAN suku demi suku. Dan TUHAN menunjuk suku Yehuda.
  pes-OPCB: پس یوشع صبح زود برخاسته، قبیله‌های اسرائیل را در حضور خداوند حاضر ساخت
    و قبیلهٔ یهودا مقصر شناخته شد.
  tgl-ULB: Kaya, bumangon ng maaga kinaumagahan si Josue at inilapit ang Israel, lipi
    sa lipi, at ang lipi ni Juda ang napili.
  hui-hui: Egerebagi hayagola Yosuahanda Isaraele wali agali hameigini biaru bibahende
    hangu hangu haru ibugu bini. Ani buwa Yuda hameiginiha ko nga lalu Yuda hameigini
    daba a̱i̱ hene.
  mya-mya: နောက်​တစ်​နေ့​နံနက်​စော​စော​တွင်​ယော​ရှု​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    အ​နွယ် အ​လိုက်​ရှေ့​တော်​သို့​ထွက်​စေ​ရာ​ယု​ဒ အ​နွယ်​မဲ​ကျ​လေ​၏။-
  bod-N: དེ་ནས་ཡོ་ཤུ་ཨ་ཞོགས་པ་སྔ་མོ་ཡར་ལངས་ཏེ་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་རེ་རེ་བཞིན་མདུན་སར་འོང་དུ་བཅུག་པ་ལ་ཡ་ཧུ་དཱ་ཚོ་པར་རྒྱན་བབས་པའོ།
    །
  sna-sna: Mangwana mangwanani Joshua akati vaIsraeri vauye rudzi norudzi; rudzi rwaJudha
    rukabatwa.
  spa-BLM: Entonces Josué se levantó de madrugada y acercó a Israel por sus tribus.
    Seleccionó la tribu de Judá.
  cac-cac: Axo d'a junxo c'u, ix pet q'ue vaan vin̈aj Josué chi', ix yalan vin̈ to
    smolb'ej sb'a eb' anima d'a junjun in̈tilal. Elan̈chamel ix ch'oxji yin̈tilal
    vin̈aj Judá yuj Jehová.
  swh-ULB: Basi, Yoshua aliamka asubuhi na mapema na aliwaleta Israeli karibu, kabila
    kwa kabila, na kabila la Yuda lilichaguliwa.
  bel-bel: Ісус, устаўшы рана раніцай, загадаў Ізраілю падыходзіць паводле плямёнаў,
    і ўказана племя Юдава;
  deu-ELBBK: Und Josua machte sich frühmorgens auf und ließ Israel herzutreten nach
    seinen Stämmen; und es wurde getroffen der Stamm Juda.
  mbb-OT: Ne hein meselem en, ne impesayu en ni Josue te ebpeuvey ziyà te Nengazen
    is kada tribu te Israel. Ne is intezù he nekesalà iyan is tribu ni Juda.
  mal-2015: അങ്ങനെ യോശുവ അതികാലത്തു എഴുന്നേറ്റു യിസ്രായേലിനെ ഗോത്രംഗോത്രമായി വരുത്തി;
    യെഹൂദാഗോത്രം പിടിക്കപ്പെട്ടു.
  tuo-NT: Ape nʉmʉ ñamiñaꞌcũrõ Josué masãrẽ te curarinʉcʉ̃ wijatiduticʉ niwĩ. Tojo
    weeri curare Õꞌacʉ̃ Judá ya curuacjãrãrẽ ĩꞌocʉ niwĩ.
  rmc-rmc: Sig tosara o Jozua ušťiľa a phenďa le Izraelitenge, hoj te aven jekh kmeňos
    pal aver, a o losos sikaďa pro kmeňos Juda.
  nlg-nlg: Tana roropo ghana Joshua te holokolura na lei sopa kema, makara mai naghona
    nina baebale tapole tabu Yahweh, ma Yahweh te tuhua na kemana Judah.
  pes-OPV: پس یوشع بامدادان بزودی برخاسته، اسرائیل را به اسباط ایشان نزدیک آورد و
    سبطیهودا گرفته شد.
  ron-1924: Иосуа с-а скулат дис-де-диминяцэ ши а апропият пе Исраел, дупэ семинцииле
    луй, ши а фост арэтатэ прин сорць семинция луй Иуда.
  ben-OBCV: পরদিন ভোরবেলায়, যিহোশূয় গোষ্ঠী ধরে ধরে ইস্রায়েলকে কাছে ডাকলেন, এবং
    যিহূদা গোষ্ঠী মনোনীত হল।
  som-som: Markaasaa Yashuuca wuxuu kacay aroor hore, oo wuxuu reer binu Israa'iil
    u soo dhoweeyey qabiil qabiil, oo markaasaa waxaa la soocay qabiilkii Yahuudah.
  lat-VUC: Surgens itaque Josue mane, applicuit Israël per tribus suas, et inventa
    est tribus Juda.
  eng-ASVBT: 'So Joshua rose up early in the morning, and brought Israel near by their
    tribes; and the tribe of Judah was taken:'
  ita-1885: Giosuè adunque si levò la mattina a buon'ora, e fece accostare Israele
    a tribù a tribù; e la tribù di Giuda fu presa.
  eng-LXXUP: And Joshua rose up early, and brought the people by their tribes; and
    the tribe of Judah was pointed out.
  eng-ULB: So, Joshua got up early in the morning and brought Israel near, tribe by
    tribe, and the tribe of Judah was selected.
  spa-VBL: Josué se levantó temprano a la mañana siguiente y llamó a Israel al frente,
    tribu por tribu.
  fra-_FOB: Josué se leva donc de bon matin, et fit approcher Israël selon ses tribus,
    et la tribu de Juda fut saisie.
  mal-mal: അങ്ങനെ യോശുവ അതികാലത്ത് എഴുന്നേറ്റ് യിസ്രായേലിനെ ഗോത്രംഗോത്രമായി വരുത്തി;
    യെഹൂദാഗോത്രം പിടിക്കപ്പെട്ടു.
  urd-GVR: Agle din subah-sawere Yashua ne qabīloṅ ko bārī bārī apne pās āne diyā.
    Jab Yahūdāh ke qabīle kī bārī āī to Rab ne use qusūrwār ṭhahrāyā.
  suz-BL: मिनु यहोसुमी सुनी कना बोक्‍शा, इस्राएली नेल्‍ल आन कली थर थर पा बुक्‍पाइक्‍तु।
    मो पशोनु यहूदा आ थर कोंइचा पुंइसाक्‍व। १सामुएल १०:२०-२१; १सामुएल १४:४१-४२
  ita-1927: Giosuè dunque si levò la mattina di buon’ora, e fece accostare Israele
    tribù per tribù; e la tribù di Giuda fu designata.
  ckb-ckb: بۆ بەیانی یەشوع زوو لە خەو هەستا و هۆزەکانی نەوەی ئیسرائیلی یەک یەک هێنایە
    پێش و هۆزی یەهودا هەڵبژێردرا.
  eng-BBE: So Joshua got up early in the morning, and made Israel come before him
    by their tribes; and the tribe of Judah was taken;
  kan-OKCV: ಮರುದಿನ ಯೆಹೋಶುವನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಇಸ್ರಾಯೇಲನ್ನು ಗೋತ್ರ ಗೋತ್ರವಾಗಿ ಕರೆದಾಗ, ಯೆಹೂದ
    ಗೋತ್ರವು ಸಿಕ್ಕಿಕೊಂಡಿತು.
  bbb-bbb: Ijadufuo nituame suoke mugamia Josua fune e Isureroko ijiebuo agane besubesu
    kiamoga bu usiaena E Ireobo ijadufuo nidua ijia ruae. Bu rovoga fu uri e Judado
    agane ijene abei.
  tam-2017: யோசுவா அதிகாலையில் எழுந்திருந்து, இஸ்ரவேலர்களைக் கோத்திரம் கோத்திரமாக
    வரச்செய்தான்; அப்பொழுது, யூதாவின் கோத்திரம் குறிக்கப்பட்டது.
  spa-RV-1909: Josué, pues, levantándose de mañana, hizo allegar á Israel por sus
    tribus; y fué tomada la tribu de Judá;
  ron-BTF: Și Iosua s-a sculat dis-de-dimineață și a adus pe Israel după triburile
    sale; și a fost ales tribul lui Iuda.
  eng-WEBP: So Joshua rose up early in the morning and brought Israel near by their
    tribes. The tribe of Judah was selected.
  eng-FBV: Joshua got up early the next morning and called Israel forward, tribe by
    tribe.
  nld-1939: Vroeg in de morgen liet Josuë dus de Israëlieten stam voor stam aantreden;
    aangewezen werd de stam Juda.
  nch-BL: Huan tonili Josué mijquejqui cualca huan tanahuati ma moiyocatalica sesen
    ten nopa 12 huejhueyi familias huan quej nopa ma panoca iixpa Toteco. Huan TOTECO
    quinexti para elqui se ipan nopa hueyi familia ten iteipan ixhuihua Judá cati
    quichijqui nopa tajtacoli.
  vie-1934: Vậy, Giô-suê dậy sớm, biểu Y-sơ-ra-ên đến gần từng chi phái; và chi phái
    Giu-đa bị chỉ ra.
  hin-CV: सुबह जल्दी उठकर यहोशू ने इस्राएल को गोत्रों के अनुसार इकट्ठा किया. फिर यहूदाह
    गोत्र को बुलाया गया,
  spa-BES: Entonces Josué se levantó temprano por la mañana e hizo que Israel viniera
    antes que él por medio de sus tribus; y la tribu de Judá fue tomada;
  tdx-tdx: Aa le nañaleñàleñe amy maraiñey t’Iehosoa vaho nampitotohe’e t’Israele
    am-pifo­koa’e le nivoa ty fifokoa’ Iehoda.
  tha-KJV: โยชูวาจึงลุกขึ้นแต่​เช้าตรู่ และนำคนอิสราเอลเข้ามาทีละตระกูล และตระกูลยูดาห์​ถู​กทรงเลื​อก
  por-BR-2018: Josué, pois, levantando-se de manhã, fez achegar a Israel por suas
    tribos; e foi tomada a tribo de Judá;
  deu-ELO: Und Josua machte sich des Morgens früh auf und ließ Israel herzutreten
    nach seinen Stämmen; und es ward getroffen der Stamm Juda.
  eng-WYC-2018: Therefore Joshua rose early, and setted in order Israel by his lineages;
    and the lineage of Judah was found; (And so Joshua rose up early, and put Israel
    in order, tribe by tribe; and the tribe of Judah was found;)
  epo-epo: Kaj Josuo leviĝis frue matene, kaj alirigis Izraelon laŭ liaj triboj; kaj
    la montro falis sur la tribon de Jehuda.
  uig-PIN: Yǝxua ǝtisi tang sǝⱨǝrdǝ turup Israilni aldiƣa yiƣip, ⱪǝbilǝ-ⱪǝbilini ⱨazir
    ⱪiliwidi, Yǝⱨuda ⱪǝbilisi bekitildi;
  beo-beo: Hahabedafa, Yosiua da Isala:ili dunu huluane fi afae afae oule misini,
    Yuda fi da ilegei dagoi ba:i.
  tpi-OTNT: Orait Josua i kirap long moningtaim tru na i mekim olgeta wan wan lain
    bilong Israel i kamap. Na em i makim lain bilong Juda pastaim.
  hau-SA: Kashegari da sassafe Yoshuwa ya sa Isra’ilawa suka fito kabila-kabila, aka
    ware kabilar Yahuda.
  uig-LAT: Yeshua etisi tang seherde turup Israilni aldigha yighip, qebile-qebilini
    hazir qiliwidi, Yehuda qebilisi békitildi;
  nde-nde: Kusesele ngelanga elilandelayo uJoshuwa wenza u-Israyeli wasondela ngezizwana,
    inkatho yadla koJuda.
  ton-ton: ¶ Ko ia naʻe tuʻu hengihengi hake ai ʻa Siosiua ʻi he pongipongi, ʻo ne
    ʻomi ʻa ʻIsileli ʻi honau ngaahi faʻahinga; pea naʻe fili ʻae faʻahinga ʻo Siuta;
  ces-1613: Vstav tedy Jozue ráno, kázal přistupovati Izraelovi po pokoleních jejich.
    I postiženo jest pokolení Judovo.
  eng-WMB: So Joshua rose up early in the morning and brought Israel near by their
    tribes. The tribe of Judah was selected.
  tam-TCV: அவ்வாறே அதிகாலையில் யோசுவா இஸ்ரயேல் மக்களைக் கோத்திரம் கோத்திரமாக யெகோவா
    முன்பாக வரச்செய்தான். அப்பொழுது யூதாவின் கோத்திரம் குறிக்கப்பட்டது.
  ceb-ULB: Busa, mibangon si Josue sa sayo sa kabuntagon ug gidala paduol ang Israel,
    tribo sa tribo, ug ang tribo ni Juda ang napili.
  pol-UBG: Jozue wstał więc wcześnie rano i kazał wystąpić Izraelowi według ich pokoleń;
    i zostało wskazane pokolenie Judy.
  urd-GVU: اگلے دن صبح سویرے یشوع نے قبیلوں کو باری باری اپنے پاس آنے دیا۔ جب یہوداہ
    کے قبیلے کی باری آئی تو رب نے اُسے قصوروار ٹھہرایا۔
  deu-1912: Da machte sich Josua des Morgens früh auf und brachte Israel herzu, einen
    Stamm nach dem andern; und es ward getroffen der Stamm Juda.
  ntj-ntj: Nyangka Tjatjuwanya munga-mungangka pakaralpi wati pirninya yarltingu kutjungkanu
    nyarra Mama Kuurrku puuka miirl-miirlta. Nyangkalta-ya pitjangu yungarrapirti-yungarrapirti
    ngaralanytja. Nyangka Mama Kuurrtu nintitjunu Yayikannga.
  kan-2017: ಯೆಹೋಶುವನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಇಸ್ರಾಯೇಲರ ಕುಲಗಳನ್ನು ಒಂದೊಂದಾಗಿ ಬರಮಾಡಲು ಯೆಹೂದ ಕುಲವು
    ಹಿಡಿಯಲ್ಪಟ್ಟಿತು.
  tgo-tgo: I ghɨviyava, vambe mbaŋambaŋa moli Josuwa kaero i kula vathaŋgiya Isirel
    thɨ raka mena e wabwi na wabwi, na uu regha iya thɨ mena Giya Loi e ghamwae, na
    i ghatha raŋgiya Juda gha wabwi.
  yap-yap: Ri kadbul ko bin migid e rran me fek Joshua yu Israel nreb e ganong ma
    reb nga p’eowchen Got, me mel’eg e ganong rok i Judah.
  hlt-MCSB: Mincang a thoh vaengah Joshua taengla Israel koca rhoek loh ha capit uh
    tih Judah koca te a tuuk.
  mdy-ETH: ዚሮ ጉቴሎ ጉቴ ዓማ ዒያሱ ዒስራዔኤሌ ዓሶ ፃጶ ፃጶ ማኣሮና ዔኪ ሺኢሼኔ፤ ዬካፓ ዪሁዳ ማኣራ ዱማዺ ኬስኬኔ፤
  twi-ASANTE: Adeɛ kyee anɔpahema no, Yosua de Israel mmusuakuo no baa Awurade anim,
    na wɔyii Yuda abusuakuo no.
  eng-WEBU: So Joshua rose up early in the morning and brought Israel near by their
    tribes. The tribe of Judah was selected.
  bnp-bnp: E Iosua i hadongo na hatelanga poko­poko i gale palupu a kabu takutaku
    ne Israel. I vakasiri a kabu ne Iuda i tahoka a maregoa.
  wal-wal: Yaasu wonttetta gallassi guuran denddidi, Israa7eela asaa a zariyan zariyan
    shiishshiis; shiishshin Yihudaa zaree ehettiis.
  spa-PDDPT: Entonces Josué se levantó muy de mañana y acercó a Israel por sus tribus.
    Y la tribu de Judá fue señalada.
  gun-gun: Ha'e rami rã Josué opu'ã ko'ẽ rai. Ha'e vy ojapo Israel kuery ojexa ukapa
    aguã rami, peteĩ-teĩ regua. Ha'e gui xortea oexa rã Judá regua ae ra'e.
  agu-BL: Itzun bantz, le junt eklok. Chin jalchan cunin tzun c'ase'n Josué. Nintzun
    ben mantartz tan i' tan chichakle'n yi e' tanum. Yi cyule'n, nintzun e' baj cu'n
    jatxol yi jujun k'u'j e'. Je'n tzun xtxa'ol Kataj yi jun k'u'j xonl Judá.
  ilo-ULB: Nasapa ngarud a bimmangon ni Josue iti bigat ket inyasidegna ti tunggal
    tribu ti Israel, ket ti tribu ti Juda ti napili.
  kpg-kpg: Luada loo dono daiaa, gei Joshua gu laha mai digaula gi mua hagadau madawaawa,
    gei di madawaawa Judah la guu dongo.
  uig-ARA: يەشۇئا ئەتىسى تاڭ سەھەردە تۇرۇپ ئىسرائىلنى ئالدىغا يىغىپ، قەبىلە-قەبىلىنى
    ھازىر قىلىۋىدى، يەھۇدا قەبىلىسى بېكىتىلدى؛
  bsp-bsp: Kɔ Yosuwe ɛyɛfɛ bət-bət suy, k'ɔŋcɔŋɛnɛ aka Yisrayel cusuŋka cusuŋka. Kɔ
    Kanu Kəpɔŋ kəŋcɔkər aka kusuŋka ka Yuda.
  sus-sus: Yosuwe naxa keli subaxɛ ma, a naxa Isirayila ti a bɔnsɔɛ ki ma. A fe naxa
    ti Yuda bɔnsɔɛ.
  pon-2006: Manda sang rahno Sosua eri kahrehdo mehn Israel ko, wad kadaudok, oh kadaudok
    en Suda ahpw idihdida.
  ksd-ksd: Io, Iosua i ga tut ta ra kavunvun, ma i ga agur pa ra tarai Israel, tikatika
    na vuna tarai, ma di ga vakilang ra vuna tarai Iuda;
  tur-YTC: Böylece Yeşu sabah erkenden kalktı ve İsrael'i oymaklarına göre yaklaştırdı.
    Yahuda oymağı seçildi.
  grc-BRENT: Καὶ ὤρθρισεν Ἰησοῦς, καὶ προσήγαγε τὸν λαὸν κατὰ φυλάς· καὶ ἐνεδείχθη
    ἡ φυλὴ Ἰούδα.
  ind-AYT: Kemudian, keesokan harinya, Yosua bangun pagi-pagi, membawa semua orang
    Israel maju di depan menurut suku-suku, dan didapatilah suku Yehuda.
  nya-nya: Mmawa mwake Yoswa anabweretsa Israeli fuko limodzilimodzi ndipo fuko la
    Yuda linalozedwa.
  hrv-hrv: Urani Jošua ujutro i pozva Izraela po plemenima; pristupiše i otkri se
    pleme Judino.
  mps-mps: Tialima, Josua te kigamu digi mu hodaluama, tama te Israel hani tigidali
    deli deli pedalumainu ilalio. Tama agai te Judago hanibolo hasia mu sa muanio.
  tpi-tpi: Orait Josua i kirap long moningtaim tru na i mekim olgeta wan wan lain
    bilong Israel i kamap. Na em i makim lain bilong Juda pastaim.
  dan-1931: Tidligt næste Morgen lod Josua Israel træde frem Stamme for Stamme, og
    da blev Judas Stamme ramt.
  vie-OVCB: Ngày hôm sau, Giô-suê dậy sớm, gọi các đại tộc đến ra mắt Chúa Hằng Hữu.
    Đại tộc Giu-đa bị chỉ ra.
  guj-2017: અને સવારે વહેલા ઊઠીને યહોશુઆએ ઇઝરાયલને, તેઓના કુળ પ્રમાણે ક્રમવાર રજૂ
    કર્યા ત્યારે યહૂદાનું કુળ પકડાયું.
  pon-2006A: Manda sang rahno Sosua eri kahrehdo mehn Israel ko, wad kadaudok, oh
    kadaudok en Suda ahpw idihdida.
  por-BRBSL: Então Josué levantou-se cedo pela manhã e trouxe Israel para perto de
    suas tribos. A tribo de Judá foi selecionada.
  cth-cth: Amom lah Joshua a thaw teh, Isarel miphunnaw a miphun lahoi a thokhai teh,
    Judah miphunnaw hah a la.
  twi-twi: Ade kyee anɔpahema no, Yosua de Israel mmusuakuw no baa Awurade anim, na
    woyii Yuda abusuakuw no.
  hlt-hlt: Mincang a thoh vaengah Joshua taengla Israel koca rhoek loh ha capit uh
    tih Judah koca te a tuuk.
  tbz-SIM: Dikṹnweńnì sɛ̀ì kɛ̀ Sosuwee tíí nyIsidɑyɛɛribɛ kó iwuɔ nyimɔu. Kɛ̀ Kuyie
    mbɛnkɛ Sudɑɑ kó kuwuɔ.
  msy-2020: Ezɨ amɨnim tirazɨ mɨzaraghara, Josua Israelia mɨgeima, me vaghvagha uan
    anababar aven izi. Ezɨ a Judan anabam faragha me amɨsevezɨ me izi.
  azb-azb: Yeşua səhər tezdən qalxdı və İsraillilərin qəbilələrinə görə Rəbbin hüzuruna
    çıxmasını əmr etdi və Yəhuda qəbiləsi göstərildi.
  eng-DBY: And Joshua rose early in the morning, and caused Israel to come forward
    by their tribes, and the tribe of Judah was taken.
  hin-2017: यहोशू सवेरे उठकर इस्राएलियों को गोत्र-गोत्र करके समीप ले गया, और यहूदा
    का गोत्र पकड़ा गया;
  swp-swp: Mara‐ie‐tom Iosua i torohai Isaraela i woeaidima hari boga, eo hari boga,
    abo Iuda boganaeao se abi.
  eng-YLT: And Joshua riseth early in the morning, and bringeth Israel near by its
    tribes, and the tribe of Judah is captured;
  kne-kne: Sin kabigatana, nasapa si Josue ay nangipaayag sin am-in ay tribun di Israelita.
    Naiparang da sin sangoanan Diyos et napili din tribun Juda.
  eng-WYC-2017: Therefore Joshua rose early, and setted in order Israel by his lineages;
    and the lineage of Judah was found;
  eng-WMBB: So Joshua rose up early in the morning and brought Israel near by their
    tribes. The tribe of Judah was selected.
  urd-GVH: अगले दिन सुबह-सवेरे यशुअ ने क़बीलों को बारी बारी अपने पास आने दिया। जब
    यहूदाह के क़बीले की बारी आई तो रब ने उसे क़ुसूरवार ठहराया।
  rug-rug: Pana munumunu hokara pa koivugona si turaṉa vurani e Zosua sari na tinoni
    Izireli, koari hopeke dia puku butubutu nomadi, meke sa butubutu nomana te Ziuda
    si ta huhuku.
  gaz-gaz: Kanaafuu Iyyaasuun ganama bariin kaʼee saba Israaʼel gosa gosaan gara fuula
    duraatti baase; gosti Yihuudaas ni filatame.
  fra-LSG: Josué se leva de bon matin, et il fit approcher Israël selon ses tribus,
    et la tribu de Juda fut désignée.
  gnn-gnn: Wiripuŋuyu waluyu Djatjuwayu yurrum'maraŋalana Yitjuralpuyŋunhanydja, bala
    yana nherraranydja walalanha marrtjina bäpurru ga bäpurru ga bäpurru bitjarra,
    ga ŋayinydja Godthunydja dhunupamirriyaŋala ḻakaraŋalana ŋanya ŋunhimalana ŋunhi
    Djudawalana yarraṯalili.
  yal-yal: Xɔtɔn xɔtɔn, Yosuwe yi keli, a yi Isirayila kaane maso bɔnsɔn yɛɛn ma.
    Masɛnsɛnna yi Yuda bɔnsɔnna suxu.
  haw-1868: 'Ala mai la o Iosua i ke kakahiaka, a alakai mai la i ka Iseraela ma ko
    lakou ohana, a ua laweia ka ohana a Iuda:'
  arb-NAV: فَبَكَّرَ يَشُوعُ فِي صَبَاحِ الْيَوْمِ التَّالِي، وَعَرَضَ أَمَامَ الرَّبِّ
    أَسْبَاطَ إِسْرَائِيلَ، فَأَشَارَ الرَّبُّ إِلَى سِبْطِ يَهُوذَا،
  ewe-ewe: Ale esi ŋu ke ŋdi kanya la, Yosua kplɔ Israelviwo ƒe towo va Yehowa ŋkume,
    eye wòtɔ asi Yuda ƒe to la dzi.
  eng-LEE: So Joshua rose up early in the morning, and brought Israel near by their
    tribes, and the tribe of Judah was seized;
  asm-FB: পাছত যিহোচূৱাই ৰাতিপুৱাতে উঠি ইস্ৰায়েলক নিজ নিজ ফৈদ অনুসাৰে মাতি আনিলে;
    তাতে যিহূদা ফৈদ ধৰা পৰিল।
  sus-A: يٌسُوٍ نَشَ كٍلِ سُبَشّ مَ، عَ نَشَ عِسِرَيِلَ تِ عَ بْنسْي كِ مَ. عَ قٍ
    نَشَ تِ يُدَ بْنسْي.
  fra-SBL: Josué se leva de bon matin et fit approcher Israël selon ses tribus. Il
    choisit la tribu de Juda.
  hbo-hbo: וַיַּשְׁכֵּ֤ם יְהֹושֻׁ֙עַ֙ בַּבֹּ֔קֶר וַיַּקְרֵ֥ב אֶת־יִשְׂרָאֵ֖ל לִשְׁבָטָ֑יו
    וַיִּלָּכֵ֖ד שֵׁ֥בֶט יְהוּדָֽה׃
  piu-2006: Mungawinki pakaraya Yitjurilaku ngaṉṯitja tjuṯa kutjungkarringkula ngarangiya,
    Tjatjuwala. Katutjalu nintintjala, Tjatjuwalu tjananya ngurrtjara mantjiṉu Tjuutaku
    ngaṉṯitja tjuṯa, walytjararranpa tjuṯalingkuya ngaranytjala. Tjatjuwalu tjananya
    watjaṉu, “Pamuli, pamuliya ngalya yankula ngara!, ngaangka, Katutjaluṉi nintilku.”
    Pamuli an pamuli ngalya yankula ngarala yanu. Palulanguru Tjiraku pamuli tjuṯalpi
    ngalya yankula ngarangitjangka, Katutjalu Tjatjuwanya nintiṉu. Tjatjuwalu tjananya
    watjaṉu, “Ngalya yankulaya yaṉangu kutjuṯu kutjuṯu ngara!, ngayula yila.” Yaṉangu
    kutjuṯu kutjuṯu ngalya yankula ngarala yanu. Palulanguru Yikananya ngalya yankula
    ngarangi. Palunya Katutjalu nintintjala Tjatjuwalu watjaṉu, “Nyawaṉi! Watjalaṉi
    tjukarurru! Nyuntu mantjiṉu? Nyuntu nyaalytjinu Tjirikula?” Yikanalu Tjatjuwalara
    watjaṉu, “Yiltaṉa mulyaṯalu mantjira Katutjanya yuḻpaṯanu. Palumpa wangkaṉa kulira
    kilytjuntanu. Tjirikula puḻi kuulta tjiilpaṯarralatju mantjira rawangkulatju katirra
    tjunkula wantingu, mayutju Katutjaku, ngulaku. Yulytja palunya tjuṯawanangka ngayulu
    nyangu yulytja palya ngarrinytjala. Palulanguru tjanala ngaṉṯi ngayulu mulyaṯangku
    mantjiṉu, kuuta, puḻi kuulta tiṉa, puḻi tjiilpaṯarra. Katirraṉa yarrkatjunu ngulaku.
    Ngayuku kalikingka ngarrinyi mantangka yunngutjayiṯi, tjawara tjutura wantingutjangka.”
    Palulanguru Tjatjuwalu tjananya wati maṉkurrpa iyaṉu, yankula tjawara mantjira
    ngalya katinytjaku. Mantjiraya katirra tjunu, yaṉangu tjuṯangka mirangka. Palulanguru
    Tjatjuwalu Yikananya witira watjaṉu walytja palumpa tjuṯaṯarra witira katinytjaku
    yurilkutu, palumpa miiṯa, palumpa katja tjuṯa, yuṉṯalpa tjuṯaṯarra. Kutjupa tjuṯa
    tjananya watjaṉu, “Puḻi kuulta, puḻi tjiilpa panyapa tjuṯaṯarraya mantjira ngalya
    kati, yurilkutu! Palulanguru palumpa kaliki, yulytja tjuṯa, puluka tjuṯa, tjiipi
    tjuṯa, tuungkiyi tjuṯa mantjiraya katirra yurilpangka ngaratjunkulaya paṯala!”
    Yankulaya yurilpanguru ngaralaya yilangku nyangangi, Tjatjuwalu Yikananya yalatji
    watjantjala, “Nyaakun nyuntu mulyaṯangku ramarringkula mantjiṉu? Nyuntu mulyaṯalu
    mantjiṉutjangka wiyalanya Katutjalu yaṉṯayaṉṯaṉu, wantingulanya palunya tjuṯangku
    pungkunytjaku. Kalalpi nyurrangarri turapulatjarra ngaangkalpiya ngara!, puḻitjarrangku
    nyurrangarrinya nganaṉatju rungkara yiluntankuku, nyurrangarrinya.” Palulanguru
    yaṉangu tjuṯangku tjananya rungkaralpi tjananya yiluntankula warungkalpi tjananya
    kutjara wiyaṉu, tjiipi tjuṯa, puluka tjuṯa, puḻi kuulta tjiilpaṯarra. Yuwankarra
    kamparra wiyaṉu. Palulanguru tjuṉpa kutjulpi ngarringi. Palula ngaṉṯi kamparra
    wiyaṉutjangka Katutjanya ngurrkuwiyalpi nyinangi. Palulanguruya watjalpayi, ngurra
    palatja, “Turaapulatjarranya.”
  kik-kik: Mũthenya ũyũ ũngĩ rũciinĩ tene, Joshua akĩĩra andũ a Isiraeli moimĩre o
    ta ũrĩa mĩhĩrĩga yao yatariĩ, naguo mũhĩrĩga wa Juda ũgĩthuurwo.
  fra-NCL: Le lendemain, Josué se leva de bon matin et fit approcher Israël selon
    ses tribus, et la tribu de Juda fut saisie.
  cek-AK: Joshua loe khawnbang khawnthaw ah angthawk moe, Israel acaeng boih maeto
    pacoeng maeto hmabang ah tacawtsak, to naah Anih mah zaehaih sah acaeng loe Judah
    ni, tiah patuek.
  cuk-cuk: Banedgine, wakudaryalaba, Josué Israel-dulemar-e-dadgan-warambe-gakabogwad-e-wagan
    na e-dadgan-e-dadganba ese dagega imaksad. Geb wilubdaklegar Judá-wagan sulenonikid.
  uig-CYR: Йәшуа әтиси таң сәһәрдә туруп Исраилни алдиға жиғип, қәбилә-қәбилини һазир
    қиливиди, Йәһуда қәбилиси бекитилди;
  tel-2017: కాబట్టి యెహోషువ ఉదయాన్నే లేచి ఇశ్రాయేలీయులను వారి గోత్రాల వరుసలో రప్పించినప్పుడు
    యూదాగోత్రం పట్టుబడింది.
  hat-BSA: Konsa, Josué te leve bonè nan maten e te fè Israël pwoche pa tribi. Tribi
    Juda a te pran.
  kos-kos: In lotu tok ah, Joshua el usani mwet Israel nukewa, ac elos mutangan sruf.
    Ac sruf lal Judah sulosolla.
  hbo-WLC: וַיַּשְׁכֵּ֤ם יְהוֹשֻׁ֙עַ֙ בַּבֹּ֔קֶר וַיַּקְרֵ֥ב אֶת־יִשְׂרָאֵ֖ל לִשְׁבָטָ֑יו
    וַיִּלָּכֵ֖ד שֵׁ֥בֶט יְהוּדָֽה׃
  ibo-ibo: Nʼihi nke a, Joshua biliri nʼisi ụtụtụ. O mere ka ebo niile dị nʼIzrel
    bịaruo nso nʼebo nʼebo, ebo Juda ka a họọrọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋଶୂୟ ଅତି ପ୍ରଭାତରେ ଉଠି ଇସ୍ରାଏଲକୁ ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ନିକଟକୁ
    ଅଣାଇଲେ; ତହିଁରେ ଯିହୁଦା ବଂଶ ନିର୍ଣ୍ଣୀତ ହେଲା।
  chk-chk: Iwe, Josua a pwätä lesosorusich o amwichato chon Israel lon eu me eu ainang,
    nge ewe ainangen Juta a siil.
  rop-rop: Neksdei na Joshuwa bin bringimap ola Isreil pipul, en imbin meigim olabat
    jandap lida langa det Seikridwan Boks blanga YAWEI. Ebri klen bin kaman deya,
    en deya na YAWEI bin pikimat det Juda klen.
  ukr-1871: Оце ж назавтра вранцї повелїв Йозуа приступати поколїннє за поколїннєм,
    і показалось поколїннє Юдине.
  deu-1951: Da machte sich Josua am Morgen früh auf und brachte Israel herzu, einen
    Stamm nach dem andern; und es ward getroffen der Stamm Juda.
  eng-JPS: So Joshua rose up early in the morning, and brought Israel near by their
    tribes; and the tribe of Judah was taken.
  srp-1865: I ustavši Isus ujutru rano reèe te pristupi Izrailj po plemenima svojim;
    i oblièi se pleme Judino.
  lug-lug: 'Yoswa yakeera nnyo n’akuŋŋaanya ebika byonna, yasookera ku kika kya Yuda
    era n’asembeza enju ya Yuda:'
  heb-heb: וישכם יהושע בבקר ויקרב את ישראל לשבטיו וילכד שבט יהודה׃
  ben-IRV: পরে যিহোশূয় খুব ভোরে উঠে ইস্রায়েলকে নিজের নিজের বংশ অনুসারে কাছে আনলেন;
    তাতে যিহূদা-বংশ ধরা পড়ল;
  pan-pan: ਯਹੋਸ਼ੁਆ ਸਵੇਰ ਦੇ ਵੇਲੇ ਉੱਠਿਆ ਅਤੇ ਇਸਰਾਏਲ ਨੂੰ ਗੋਤਾਂ ਅਨੁਸਾਰ ਨੇੜੇ ਲਿਆਇਆ ਤਾਂ ਯਹੂਦਾਹ
    ਦਾ ਗੋਤ ਫੜਿਆ ਗਿਆ।
  mya-JVB: နံနက် စောစောယောရှု သည် ထ ၍ ဣသရေလ လူတို့ကို အမျိုးအနွယ် အလိုက် ဆောင် ခဲ့သဖြင့်
    ယုဒ အမျိုး ကို မှတ် တော်မူ၏။
  tbg-tbg: Noravano Kotiva minti tuvaro Iosuaava vaaka toqaqi himpiro Isareri nora
    anku, vo anku vo anku naarama komanta ani vauvaro ˻Noravano˼ ekaa anku vikaqihairo
    Iutaara anku naane kaama tomanta vika ani avuni vaura.
  hmo-hmo: Kerukeru, daba maragi neganai, Iosua ia toreisi, Israela taudia, edia iduhu
    ta ta dekena amo Lohiabada ena vairanai ia mailaia, vadaeni Iuda iduhu ia abia
    hidi.
  urd-urd: तब यशू'अ ने सुबह सवेरे उठ कर इस्राईलियों को क़बीला बा क़बीला हाज़िर किया,
    और यहूदाह का क़बीला पकड़ा गया।
  rus-SYN: Иисус, встав рано поутру, велел подходить Израилю по коленам его, и указано
    колено Иудино;
  bqc-SIM: Yozuee fɛ̀lɛ káaukaau, a tò Isailiↄ sↄ̃̀ Diizi bui ń buio, ↄ̃ gbɛ Yuda
    buiↄ sɛ̀.
  tcz-CHONGTHU: Joshua’n jong jingkah langin matah’in athouvin Israel phungho chu
    Pakai maijah ahin goldoh’in ahileh Judah phung chu matdoh ahitai.
  mar-mar: यहोशवाने मोठ्या पहाटेस उठून इस्राएलाचा एकएक वंश समोर आणला, आणि यहूदा वंश
    पकडला गेला.
  qub-qub: Chayno niptinmi warannin tutaga Josué chacalla jatariran. Nircorga cada
    trïbuta shuyni-cama gayachiran. Chaura Tayta Dios niran Judá trïbu juchayoj cashanta.
  bqp-bqp: Yↄsua fùtɛ kↄnkↄ káakukaaku, à tò Isarailanↄ nà Dikirii buri kũ burio,
    akũ gbɛ̀ Yuda buri sɛ̀.
  hat-hat: Nan denmen maten vre, Jozye leve byen bonè, li fè tout pèp Izrayèl la pwoche
    vin jwenn li, branch fanmi pa branch fanmi. Se branch fanmi Jida a Seyè a te denonse.
  eng-BSB: So Joshua arose early the next morning and had Israel come forward tribe
    by tribe, and the tribe of Judah was selected.
  tod-tod: Poluma zobui, Zozuwe wuzeɠeni ga sobui, é Izelayɛle nuiti toli ga boloda
    ʋelei. Zuda ná-bolodai ɠa é zoni.
  eng-WEBPB: So Joshua rose up early in the morning and brought Israel near by their
    tribes. The tribe of Judah was selected.
  kbq-kbq: Higeno Josua'a nanterampi otino Israeli vahera kehige'za nofite nofite
    neazafinti, Juda naga nofi zamazeri'ne.
  nhe-BL: Huan mostlaijqui Josué mejqui cualca huan tlanahuati para nochi israelitame
    ma moiyocatlalise ipan nopa 12 huejhueyi familias huan queja nopa ma panoca iixpa
    Toteco. Huan TOTECO quinexti para elqui se ipan nopa hueyi familia tlen iteipa
    ixhuihua Judá tlen quichijqui nopa tlajtlacoli.
  bus-bus: Yↄsua fɛ̀ɛ kↄngↄ idɛ'idɛ, à tò Isarailinↄ sↄ̃̀ Diizi bori kↄ̃n boriio,
    ben gbɛ̀ Yuda borii sɛ̀.
  gub-BL: Izi'itahy iku'em mehe umur kar Zuzue Izaew uzemono'ogaw pe pitàitàigatu
    wà. Wexaexak Tupàn Zuta izuapyapyr wà.
  eng-DRA: Josue, therefore, when he rose in the morning, made Israel to come by their
    tribes, and the tribe of Juda was found,
