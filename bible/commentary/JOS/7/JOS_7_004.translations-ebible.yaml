verse: JOS.007.004
translations:
  mal-C: അതുകൊണ്ട് ഏകദേശം മൂവായിരംപേർ അങ്ങോട്ടുപോയി; എന്നാൽ ഹായിയിലെ ആളുകൾ ഇസ്രായേല്യരോടെതിരിട്ട്
    അവരെ തോൽപ്പിച്ചു,
  deu-TKW: Da zogen von dem Volk ungefähr dreitausend Mann dorthin; sie wurden jedoch
    von den Einwohnern von Ai in die Flucht geschlagen.
  lin-lin: Boye, bato pene nkoto misato bakendeki, kasi bakimaki liboso ya bato ya
    Ayi.
  eng-LSV: So about three thousand men of the people go up from there, and they flee
    before the men of Ai,
  eng-GNV: So there went vp thither of the people about three thousande men, and they
    fledde before the men of Ai.
  eng-WEBSTER: 'So there went up thither of the people about three thousand men: and
    they fled before the men of Ai.'
  nhw-BL: Huajca san eyi mil tlacame tlejcoque para quihuilanatij Hai. Pero Hai ehuani
    quinchijque ma cholojtehuaca.
  swh-ONEN: Basi wakapanda kama watu elfu tatu tu, lakini wakashambuliwa na watu wa
    Ai,
  bba-bba: Mɑ tɔmbu nɔrɔbun subɑ itɑn (3.000) sɑkɑ bɑ swɑɑ wɔri bɑ dɑ mi, ɑdɑmɑ bɑ
    Ayin tɔmbu kpɑnɑ bɑ duki ɡɔsirɑmɑ.
  eng-KJVCPB: 'So there went up thither of the people about three thousand men: and
    they fled before the men of Ai.'
  mpx-mpx: Inoke Yosuwa tolohaveyan ali gewi i ola tausan eton (3,000) i patunal hi
    na hi ha hi haveyan, yaa Ai wali tolohaveyan Isileli hi pakokovel.
  luo-luo: Omiyo ji madirom alufu adek ema nodhi, to jo-Ai noriembogi,
  meu-meu: Taunabunai, orea taudia bogaragidia amo daha toi sisivana e dae ela. Ai
    taudia ese e hadareredia, e hahavadia,
  npi-ULB: त्यसैले फौजबाट झण्डै तिन हजार मानिस मात्र गए, तर यिनीहरू ऐका मानिसहरूको
    सामु पराजित भए ।
  yor-yor: Bẹ́ẹ̀ ní àwọn bí ẹgbẹ̀rún mẹ́ta (3,000) ọkùnrin lọ; ṣùgbọ́n àwọn ọkùnrin
    Ai lé wọn sá.
  emp-NTPO: Maʌ̃ba Josueba sordaorãra mil ũbeabe diabuesia Hai purud̶ebemarã ume djõnamãrẽã.
    Baribʌrʌ Haid̶ebemarãba poyad̶aped̶a israelerãra mĩrũ wãsid̶aa.
  ind-ind: Maka Yosua mengirim tiga ribu orang dari pasukannya pergi mendaki untuk
    menyerang kota Ai. Tetapi mereka kalah dan melarikan diri.
  pes-OPCB: پس یوشع حدود سه هزار سرباز برای تسخیر شهر عای فرستاد، اما آنها شکست خوردند.
  tgl-ULB: Kaya mahigit tatlong libong kalalakihan lamang ang pumunta mula sa hukbo,
    pero tumakas ang mga ito mula sa mga kalalakihan ng Ai.
  hui-hui: Ani layagola agali daosini tebira (3,000) agimame hangu Ai wali agali bole
    pene. Pu piyagoyu babe naheya handala pora bialu dai biai hene.
  mya-mya: ထို့​ကြောင့်​ဣ​သ​ရေ​လ​အမျိုး​သား​သုံး​ထောင် ခန့်​သည် မြို့​ကို​ချီ​တက်​တိုက်​ခိုက်​ကြ​၏။
    သို့ ရာ​တွင်​စစ်​ရေး​နိမ့်​သ​ဖြင့်​ဆုတ်​ခွာ​ခဲ့​ရ လေ​သည်။-
  bod-N: དེ་ནས་འབངས་རྣམས་ལས་མི་སྟོང་ཕྲག་གསུམ་ཙམ་ཡར་ཡུལ་དེར་སོང་མོད། འོན་ཀྱང་ཁོ་ཚོ་ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་མི་རྣམས་ཀྱི་སྔུན་ནས་བྲོས་པའོ།
    །
  sna-sna: Naizvozvo kwakaenda varume zviuru zvitatu; asi vakamhanyiswa zvakaipisisa
    navarume veAi,
  spa-BLM: Subieron, pues, unos tres mil hombres del pueblo y huyeron ante los hombres
    de Hai.
  cac-cac: Yuj chi' an̈ejam oxeoc mil eb' vin̈ soldado ix b'at yac' oval yed' eb'
    aj Hai chi'. Palta axo ix aji, ix ac'ji ganar eb' vin̈ soldado israel chi' yuj
    eb'.
  swh-ULB: Hivyo ni watu wapatao elfu tatu tu kutoka katika jeshi ndio walioenda,
    lakini watu hawa waliwakimbia watu wa Ai.
  bel-bel: Дык вось, пайшло туды з народу каля трох тысяч чалавек, але яны кінуліся
    наўцёкі ад жыхароў Гайскіх;
  deu-ELBBK: Da zogen von dem Volk etwa 3.000 Mann dort hinauf; aber sie flohen vor
    den Männern von Ai;
  mbb-OT: Umbe menge 3,000 zà is midsurung diyà te Ai,
  mal-2015: അങ്ങനെ ജനത്തിൽ ഏകദേശം മൂവായിരം പേർ അവിടേക്കു പോയി; എന്നാൽ അവർ ഹായിപട്ടണക്കാരുടെ
    മുമ്പിൽനിന്നു തോറ്റു ഓടി.
  tuo-NT: Tojo weerã iꞌtiati mil surara diaꞌcʉ̃ aꞌmewẽjẽrã waꞌacãrã niwã. Haicjãrã
    peꞌe narẽ docaqueꞌacã weecãrã niwã. Tojo nicã, narẽ ui, duꞌtiwãꞌcãcã weecãrã niwã.
  rmc-rmc: Avke gele ajse trin ezera (3 000) Izraeliti pro mariben, ale on denašle
    ole muršendar andral o Aj.
  nlg-nlg: Keri ke, me kaekagena tolu na togha ni malaghai Joshua te nira vetena gekara
    va veitotoghoni kolura na lei mane tana komu keri, mana lei malaghaina na komu
    keri tara lagavulera.
  pes-OPV: پس قریب به سه هزار نفر از قوم به آنجا رفتند و از حضورمردان عای فرار کردند.
  ron-1924: Апроапе трей мий де оамень ау порнит, дар ау луат-о ла фугэ динаинтя оаменилор
    дин Ай.
  ben-OBCV: তাই, প্রায় 3,000 লোক উঠে গেল, কিন্তু তারা অয়ের সেই লোকদের কাছে সম্পূর্ণরূপে
    নাস্তানাবুদ হল,
  som-som: Sidaas daraaddeed waxaa dadkii ka tegey oo halkaas u kacay in saddex kun
    oo nin ku dhow, oo waxay ka hor baqdeen dadkii reer Aacii.
  lat-VUC: Ascenderunt ergo tria millia pugnatorum. Qui statim terga vertentes,
  eng-ASVBT: 'So there went up thither of the people about three thousand men: and
    they fled before the men of Ai.'
  ita-1885: Così salirono là intorno a tremila uomini del popolo, i quali fuggirono
    davanti alla gente d'Ai.
  eng-LXXUP: And there went up about three thousand men, and they fled from before
    the men of Ai.
  eng-ULB: So only about three thousand men went up from the army, but these ran away
    from the men of Ai.
  spa-VBL: Así que alrededor de tres mil hombres fueron a luchar, pero fueron golpeados
    por los hombres de Hai y tuvieron que irse huyendo.
  fra-_FOB: Environ trois mille hommes du peuple y montèrent donc; mais ils s'enfuirent
    devant les gens d'Aï.
  mal-mal: അങ്ങനെ ഏകദേശം മൂവായിരംപേർ അവിടേക്ക് പോയി; എന്നാൽ അവർ ഹായിപട്ടണക്കാരുടെ
    മുമ്പിൽനിന്ന് തോറ്റോടി.
  urd-GVR: Chunāṅche taqrīban tīn hazār ādmī Aī se laṛne gae. Lekin wuh Aī ke mardoṅ
    se shikast khā kar farār hue,
  suz-BL: मोपतीके हजार सां खोइ मुर ला लाम्‍तेक्‍म। तन्‍न मेकोपुकी ऐ सहर ङा मुरपुकी
    नु लडाइ ब्रुशा, प्रोक्‍शा लेत्‍तेक्‍म।
  ita-1927: Così vi salirono un tremila uomini di tra il popolo, i quali si dettero
    alla fuga davanti alla gente d’Ai.
  ckb-ckb: جا نزیکەی سێ هەزار کەس لە گەل بۆ ئەوێ سەرکەوتن، بەڵام لەبەردەم پیاوەکانی
    عای هەڵاتن،
  eng-BBE: So about three thousand of the people went up, and were sent in flight
    by the men of Ai.
  kan-OKCV: ಆದ್ದರಿಂದ ಜನರಲ್ಲಿ ಹೆಚ್ಚು ಕಡಿಮೆ ಮೂರು ಸಾವಿರ ಮಂದಿ ಅಲ್ಲಿಗೆ ಹೋದರು. ಆದರೆ ಅವರು
    ಆಯಿ ಎಂಬ ಪಟ್ಟಣದ ಮನುಷ್ಯರನ್ನು ಎದುರಿಸಲಾಗದೆ ಓಡಿಹೋದರು.
  bbb-bbb: Bu ijiege kuaravoga fu uri e tiri tauseni (3,000) ijiege uniamoga bu sidove
    ije dabe arafirikuae vae. Rove buka e Aiko ijiebe iraraena e ije vaeva ije kame
    arafiriavo bu una subi vae.
  tam-2017: அப்படியே மக்களில் ஏறக்குறைய 3,000 பேர் அந்த இடத்திற்குப் போனார்கள்; ஆனாலும்
    அவர்கள் ஆயீயின் மனிதர்களிடம் தோல்வியடைந்து ஓடிப்போனார்கள்.
  spa-RV-1909: Y subieron allá del pueblo como tres mil hombres, los cuales huyeron
    delante de los de Hai.
  ron-BTF: Și s-au urcat din popor acolo aproape trei mii de bărbați, dar au fugit
    dinaintea bărbaților din Ai,
  eng-WEBP: So about three thousand men of the people went up there, and they fled
    before the men of Ai.
  eng-FBV: So around three thousand men went to fight, but they were beaten by the
    men of Ai and they ran away.
  nld-1939: Zo trokken ongeveer drie duizend man van het volk er op af. Maar ze moesten
    vluchten voor de bewoners van Ai,
  nch-BL: Huajca san eyi mil israelita tacame tejcoque para quitehuitij Hai. Pero
    Hai ehuani quinchijque ma cholojtehuaca.
  vie-1934: Vậy, có chừng ba ngàn người đi lên đó; nhưng họ chạy trốn trước mặt người
    A-hi.
  hin-CV: तब केवल तीन हजार व्यक्ति ही वहां गए; किंतु अय के निवासियों से उन्हें डरकर
    भागना पड़ा.
  spa-BES: Entonces, cerca de tres mil personas subieron, y fueron enviados en vuelo
    por los hombres de Hai.
  tdx-tdx: Va’e lahilahy telo-arivo amy màroy ty nionjomb’eo; f’ie nitriban-day añatrefa’
    ondati’ i Àio,
  tha-KJV: เพราะฉะนั้นจึ​งม​ีประชาชนขึ้นไปที่นั่นเพียงสามพันคน แต่​ต้องแตกหนี​ให้​พ้นหน้าชาวเมืองอัย
  por-BR-2018: E subiram ali do povo como três mil homens, os quais fugiram diante
    dos de Ai.
  deu-ELO: Da zogen von dem Volke bei dreitausend Mann dort hinauf; aber sie flohen
    vor den Männern von Ai;
  eng-WYC-2018: Therefore three thousand of fighters ascended, which turned the backs
    anon, and were smitten of the men of Ai; (And so three thousand fighting men went
    up, who at once turned their backs, after they were attacked by the men of Ai;)
  epo-epo: Kaj iris tien el la popolo ĉirkaŭ tri mil viroj; sed ili forkuris de antaŭ
    la loĝantoj de Aj.
  uig-PIN: Xuning bilǝn hǝlⱪtin üq mingqǝ kixi u yǝrgǝ qiⱪti; lekin bular Ayining
    adǝmliri aldidin ⱪeqip ketixti.
  beo-beo: 'Amaiba:le, Isala:ili dadi gagui dunu 3000 agoane da A:iai moilaiga doagala:musa:
    asi. Be ilia se nabi, amola beba:le bu hobea:i.'
  tpi-OTNT: Orait samting olsem 3,000 soldia bilong Israel i go. Tasol ol man bilong
    Ai i ranim ol i kam bek.
  hau-SA: Saboda haka sai kimanin mutum duba uku suka haura; amma mutanen Ai suka
    fatattake su,
  uig-LAT: Shuning bilen xelqtin üch mingche kishi u yerge chiqti; lékin bular Ayining
    ademliri aldidin qéchip kétishti.
  nde-nde: Amadoda angaba zinkulungwane ezintathu asuka ahamba kodwa ehlulwa ngamadoda
    e-Ayi, wona
  ton-ton: 'Ko ia naʻe ʻalu hake ki ai ʻi he kakai ʻae kau tangata ʻe toko tolu afe:
    pea naʻa nau hola mei he ʻao ʻoe kau tangata ʻo ʻAi.'
  ces-1613: Tedy vytáhlo jich z lidu tam okolo tří tisíc mužů, a utekli před muži
    města Hai.
  eng-WMB: So about three thousand men of the people went up there, and they fled
    before the men of Ai.
  tam-TCV: அப்படியே ஏறக்குறைய மூவாயிரம்பேர் போனார்கள்; ஆனால் ஆயிபட்டணத்தின் மனிதர்களால்
    இவர்கள் தோற்கடிக்கப்பட்டார்கள்.
  ceb-ULB: Busa mikabat lamang ug 3, 000 ka mga kalalakin-an ang mitungas gikan sa
    kasundalohan, apan nanagan kini gikan sa mga kalalakin-an sa Ai.
  pol-UBG: Wyruszyło więc z ludu około trzech tysięcy mężczyzn. Uciekli jednak przed
    ludźmi z Aj.
  urd-GVU: چنانچہ تقریباً تین ہزار آدمی عَی سے لڑنے گئے۔ لیکن وہ عَی کے مردوں سے شکست
    کھا کر فرار ہوئے،
  deu-1912: Also zogen hinauf des Volks bei dreitausend Mann, und sie flohen vor den
    Männern zu Ai.
  ntj-ntj: Nyangka mularrpartu Tjatjuwalu-tjananya warrmarla 3,000-pa witurnu. Nyangka-ya
    mularrpartu yanu mirri pungkukitja. Nyangka-ya wati Yayinyamartatjilu pakara-tjananya
    ngurlura kukurrtjingara wanarayirnu wantingu. Wati 36-pa-tjananyaya pungu mirrirntanu.
    Palunyalu kutjupatjarranya-tjananya kukurrtjingara wanarayirnu mawantingu. Nyangka-ya
    warrmarla Yitjurayilku wartangkatja ngurlu-ngurlurringkula wantirra pitjanytja.
    Nyangka-ya yarnangu pirninyatarrartu ngurlu-ngurlurringu.
  kan-2017: ಅದರಂತೆ ಸುಮಾರು ಮೂರು ಸಾವಿರ ಮಂದಿ ಯುದ್ಧಕ್ಕೆ ಹೋದರು. ಆದರೆ ಅವರು ಆಯಿ ಊರಿನವರ ಎದುರಿನಿಂದ
    ಓಡಿ ಹೋಗಬೇಕಾಯಿತು.
  tgo-tgo: Iya kaiwae mbe tɨri tausan eŋge thɨ raka na vethɨ gaithɨ Ai, ko iyemaeŋge
    gharɨgharɨ Ai e tɨne thɨ kivwalaŋgi na thɨ raka vo njogha e ghereinji.
  yap-yap: Ere gonap’an dalip biyu’ piyu Israel nranod ko cham, machane min tulufrad
    ngar sulod nga tomur.
  hlt-MCSB: Te dongah pilnam khui lamkah hlang thawng thum tluk tah cet uh van dae
    Ai hlang rhoek mikhmuh ah rhaelrham uh.
  mdy-ETH: ዬያሮ ሃይሦ ሺያ ዓሲ ዒስራዔኤሌ ዓሶፓ ዴንዲ ዒዞ ዖሌኔ፤ ጋዓንቴ ዬይ ዖሎ ዓሳ ዓይኮ ዖሎ ዖላ ዓሶ ቤርታፓ ባሺንቲ
    ጳሽኬኔ፤
  twi-ASANTE: Enti, wɔde akofoɔ bɛyɛ mpensa kɔɔ hɔ nanso wɔdii Israelfoɔ no so pasaa.
    Ai mmarima
  eng-WEBU: So about three thousand men of the people went up there, and they fled
    before the men of Ai.
  bnp-bnp: Muri e huriki a nugumaheto ri ala 3,000 ri lokovonga. Pali e huriki a bakovi
    o Ai ri valili mule ne ria.
  wal-wal: Yaatin, heezzu sha7u gidiya asati olettanau Aaya katamaa biidosona. SHin
    eti Aaya katamaa asaa sinttaappe baqatidosona.
  spa-PDDPT: De manera que del pueblo subieron allí como 3.000 hombres, pero huyeron
    de los hombres de Hai.
  gun-gun: Ha'e rami vy ha'e kuery regua avakue ma três mil oje'oi. Ha'e rami ra'aga
    vy ha'e kuery onhamba Ai pygua avakue gui.
  agu-BL: I nintzun tulej Josuéja'tz. Ox ntzi' mil sanlar e' ben ta'n tan oyintzi'.
    Poro quinin e' xcye', na tircu'n yi ox mila'tz e' el ojk ẍchiwutz yi e' aj Hay.
  ilo-ULB: Isu nga agarup tallo ribu laeng a lallaki ti simmang-at manipud iti armada,
    ngem nagtataray dagitoy manipud kadagiti lallaki ti Ai.
  kpg-kpg: Malaa, holongo digau dauwa o Israel e dolu mana (3,000) ne hula e heebagi
    gi digaula, ge digaula gu waluwalu go digau Ai.
  uig-ARA: شۇنىڭ بىلەن خەلقتىن ئۈچ مىڭچە كىشى ئۇ يەرگە چىقتى؛ لېكىن بۇلار ئايىنىڭ
    ئادەملىرى ئالدىدىن قېچىپ كېتىشتى.
  bsp-bsp: Kɔ afum mɛcəp maas ŋampɛ kəkɔ-sutɛnɛ kɔ aka Hay, mba ŋanatam fɛ, kɔ afum
    akakɔ ŋaŋkɔ ŋayɛksər aka Hay.
  sus-sus: Na kui mixi wulu saxan ɲɔndɔn naxa te gere xili ma. Kɔnɔ Ayi mixie naxa
    nɔ e ra, e fa e gi e ya ra.
  pon-2006: Eri, kereniong sounpein Israel silikid me wia mahweno, ahpw re mwadangete
    pweiekla.
  ksd-ksd: Io, a utul a arip na marmar na tarai bar dia ga vana urama; ma dia ga vilau
    ka kan ra tarai Ai.
  tur-YTC: Halktan yaklaşık üç bin kişi oraya çıktı ve Ay Kenti'nin adamlarının önünden
    kaçtılar.
  grc-BRENT: Καὶ ἀνέβησαν ὡσεὶ τρισχίλιοι ἄνδρες, καὶ ἔφυγον ἀπὸ προσώπου ἀνδρῶν Γαί.
  ind-AYT: Jadi, kira-kira tiga ribu orang pergi ke sana, tetapi mereka melarikan
    diri dari hadapan orang-orang Ai.
  nya-nya: Choncho kunapita anthu 3,000. Koma iwo anathamangitsidwa ndi anthu a ku
    Ai.
  hrv-hrv: Pođe onamo oko tri tisuće ljudi od svega naroda, ali su morali pobjeći
    pred onima iz Aja.
  mps-mps: Tialima, te Israel ami bidi dabe te bidi sese umabo 3,000 bidi mu pali.
    Tiali goli, te Ai hanu bidi dabego augwali edaba ma pobeasa asai.
  tpi-tpi: Orait samting olsem 3,000 soldia bilong Israel i go. Tasol ol man bilong
    Ai i ranim ol i kam bek.
  dan-1931: Så drog henved 3.000 Mand af Folket derop; men de blev slået på Flugt
    af Ajjitterne,
  vie-OVCB: Vậy, chừng 3.000 quân ra đi, nhưng họ bị đánh bại và phải bỏ chạy trốn
    người A-hi.
  guj-2017: માટે લોકોમાંથી લગભગ ત્રણ હજાર પુરુષો ગયા, પણ આયના માણસોએ તેઓને નસાડ્યા.
  pon-2006A: Eri, kereniong sounpein Israel silikid me wia mahweno, ahpw re mwadangete
    pweiekla.
  por-BRBSL: Assim, cerca de três mil homens do povo subiram lá, e fugiram diante
    dos homens de Ai.
  cth-cth: Hatdawkvah, tami 3,000 tabang a cei awh, hatei Ai kho e taminaw hmalah
    a yawng awh.
  twi-twi: Enti wɔde akofo bɛyɛ mpensa kɔɔ hɔ, nanso wodii Israelfo no so pasaa. Ai
    mmarima
  hlt-hlt: Te dongah pilnam khui lamkah hlang thawng thum tluk tah cet uh van dae
    Ai hlang rhoek mikhmuh ah rhaelrham uh.
  tbz-SIM: Bɛ̀ɛ̀ do kɔtɛ, bɛ̀ bo ntùɔ̀kɛ sikɔupísìtɑ̃ɑ̃ti (3000). Kɛ̀ Aii kɔbɛɛ bɛ̀
    nɑ kɛ́bɛti.
  msy-2020: Kamaghɨn amizɨ, Josua Israelian mɨdorozir gumazir 3,000ɨn gumazibara amangizɨ
    me Ain nguibamɨn ghuavanangi. Ezɨ Ain gumaziba men agɨntɨzi me zuamɨra ua izaghire.
  azb-azb: Beləliklə, oraya xalqın üç min nəfərə qədəri getdi, lakin onlar Ay sakinlərinin
    qarşısından qaçdılar.
  eng-DBY: And there went up thither of the people about three thousand men, but they
    fled before the men of Ai.
  hin-2017: इसलिए कोई तीन हजार पुरुष वहाँ गए; परन्तु आई के रहनेवालों के सामने से भाग
    आए,
  swp-swp: 'Arinai tatao doha tausani haiona abo se sae nei eai: Eae tataodi matadi
    eai abo se dagogorigori.'
  eng-YLT: And there go up of the people thither about three thousand men, and they
    flee before the men of Ai,
  kne-kne: Isonga emey ay tolo ay libo ay sosoldado anggoy di en nangobat, ngem naabak
    da et kapilitan ay nanagtag da.
  eng-WYC-2017: Therefore three thousand of fighters ascended or went up, which turned
    the backs anon, and were smitten of the men of Ai;
  eng-WMBB: So about three thousand men of the people went up there, and they fled
    before the men of Ai.
  urd-GVH: चुनाँचे तक़रीबन तीन हज़ार आदमी अई से लड़ने गए। लेकिन वह अई के मर्दों से
    शिकस्त खाकर फ़रार हुए,
  rug-rug: Ke padana ṉeta tina tie Izireli mo si la rapata, ba ta zuzuku va togolo
    pule si arini.
  gaz-gaz: Kanaafuu namoonni gara kuma sadii taʼan kaʼanii ol baʼan; isaan garuu namoota
    Aayi duraa baqatan;
  fra-LSG: Trois mille hommes environ se mirent en marche, mais ils prirent la fuite
    devant les gens d’Aï.
  gnn-gnn: Bala yana yuwalknha walala marrtjinanydja märr‐ḻurrkun' ŋunhi miriŋunydja,
    yana bini walala ŋuli djuḻkmaranha bunha waḏutja, yurru bäyŋu warray, liŋgu walalanydja
    ŋurukuynydja Yäyipuyŋuyunydja yolŋu'‐yulŋuyu lilimirriyaŋala warray ŋupara ŋunhiyinydja
    Yitjuralpuyŋunhanydja walalanha.
  yal-yal: Nayi, muxu wuli saxan yatɛ yi siga, koni e yi sa e gi Ayi kaane bun yɛngɛni.
  haw-1868: Pii aku la ilaila, ekolu tausani kanaka o lakou; a hee iho la lakou imua
    o na kanaka o Ai.
  arb-NAV: فَصَعِدَ مِنَ الشَّعْبِ نَحْوُ ثَلاثَةِ آلافِ رَجُلٍ، إلّا أَنَّهُمْ هُزِمُوا
    أَمَامَ أَهْلِ عَايَ،
  ewe-ewe: Ale woɖo aʋawɔla abe akpe etɔ̃ ene ko ɖa. Ke woɖu Israelviwo dzi bɔbɔe;
  eng-LEE: So there went up thither of the people about three thousand men; and they
    fled before the men of 'Ai.
  asm-FB: এই হেতুকে লোকসকলৰ মাজৰ পৰা তিনি হাজাৰমান লোক সেই ঠাইলৈ উঠি গ’ল; কিন্তু তেওঁলোক
    অয়ৰ লোক সকলৰ আগৰ পৰা পলাল।
  sus-A: نَ كُي مِشِ وُلُ سَشَن حْندْن نَشَ تٍ فٍرٍ شِلِ مَ. كْنْ عَيِ مِشِيٍ نَشَ
    نْ عٍ رَ، عٍ قَ عٍ فِ عٍ يَ رَ.
  fra-SBL: Environ trois mille hommes du peuple montèrent et s'enfuirent devant les
    hommes d'Aï.
  hbo-hbo: וַיַּעֲל֤וּ מִן־הָעָם֙ שָׁ֔מָּה כִּשְׁלֹ֥שֶׁת אֲלָפִ֖ים אִ֑ישׁ וַיָּנֻ֕סוּ
    לִפְנֵ֖י אַנְשֵׁ֥י הָעָֽי׃
  piu-2006: '@see-verse:JOS.007.003'
  kik-kik: Nĩ ũndũ ũcio no andũ ta 3,000 maambatire, no magĩtoorio nĩ andũ a Ai,
  fra-NCL: Environ trois mille hommes du peuple y montèrent, mais ils prirent la fuite
    devant les hommes d’Haï.
  cek-AK: To pongah kami sang thumto caeh o tahang; toe nihcae loe Ai vangpui kaminawk
    hmaa ah cawnh o.
  cuk-cuk: Degidbali, Israel-dulemala unnila sorda-milipaa (3,000) nadmalad. Degi-inigwele,
    we-Israel-sordamar, Hai-dulemarse galakusmalad.
  uig-CYR: Шуниң билән хәлиқтин үч миңчә киши у йәргә чиқти; лекин булар Айиниң адәмлири
    алдидин қечип кетишти.
  tel-2017: కాబట్టి సుమారు మూడు వేలమంది సైనికులు అక్కడికి వెళ్ళారు గాని వారు హాయి
    ప్రజల ముందు నిలవలేక పారిపోయారు.
  hat-BSA: Konsa, anviwon twa mil mesye ki sòti nan pèp la te monte; men yo te sove
    ale devan mesye Aï yo.
  kos-kos: Akuran tausin tolu na mwet Israel pa som mweun, tusruktu elos kuf.
  hbo-WLC: וַיַּעֲל֤וּ מִן־הָעָם֙ שָׁ֔מָּה כִּשְׁלֹ֥שֶׁת אֲלָפִ֖ים אִ֑ישׁ וַיָּנֻ֕סוּ
    לִפְנֵ֖י אַנְשֵׁ֥י הָעָֽי׃
  ibo-ibo: Nʼihi nke a, ihe dịka puku ndị agha atọ ka e zigara imeri obodo Ai. Ma
    ngwangwa, ndị agha obodo Ai meriri ndị agha ụmụ Izrel, chụọ ha ọsọ.
  ory-ory: ତେଣୁ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଊଣାଧିକ ତିନି ସହସ୍ର ସେଠାକୁ ଗଲେ, ମାତ୍ର ସେମାନେ ଅୟ ନଗରସ୍ଥ
    ଲୋକମାନଙ୍କ ସମ୍ମୁଖରୁ ପଳାଇଲେ।
  chk-chk: Iei mine ina epwe ükükün ülüngat ngeröü chök mwän seni lein ekewe aramas
    ra feila. Nge lupwen ra maun ngeni ekewe chon Ai, ra sü rer.
  rop-rop: Wal Joshuwa bin jandim 3,000 solja blanga fait langa detlot pipul. Bat
    detlot pipul bin bidim ol detlot Isreil solja,
  ukr-1871: От і пійшло туди людей тисяч ізо три чоловіка, та вони повтїкали з бою
    перед Гаянами.
  deu-1951: Also zogen vom Volke bei dreitausend Mann hinauf; sie flohen aber vor
    den Männern zu Ai.
  eng-JPS: So there went up thither of the people about three thousand men; and they
    fled before the men of Ai.
  srp-1865: I otide ih onamo iz naroda oko tri tisuæe ljudi; ali pobjegoše od Gajana.
  lug-lug: Abayisirayiri ng’enkumi ssatu ne boolekera Ayi, kyokka abasajja be Ayi
    ne babafubutula emisinde
  heb-heb: ויעלו מן העם שמה כשלשת אלפים איש וינסו לפני אנשי העי׃
  ben-IRV: অতএব লোকদের মধ্য থেকে প্রায় তিন হাজার জন সেই জায়গায় গেল, কিন্তু তারা
    অয়ের লোকদের সামনে থেকে পালাল।
  pan-pan: ਇਸ ਲਈ ਲੋਕਾਂ ਵਿੱਚੋਂ ਤਿੰਨ ਕੁ ਹਜ਼ਾਰ ਉੱਧਰ ਉਤਾਹਾਂ ਗਏ ਅਤੇ ਅਈ ਦੇ ਮਨੁੱਖਾਂ ਦੇ ਅੱਗੋਂ
    ਨੱਠ ਆਏ।
  mya-JVB: လူ သုံး ထောင် ခန့် မျှ ချီ သွား၍ အာဣ မြို့သား တို့ ရှေ့ မှာ ပြေး ရကြ၏။
  tbg-tbg: Vinavuka minti tumanta Isareri 3,000 iqoka vaiinti mini raqireka oru vumanta
    Aihainaa vaiinti kempukaiqamake vika hampata iqoka raqumanta, Isareri vika aiqu
    autute orurante anura.
  hmo-hmo: Vadaeni Israela taudia 3000 bamona ese Ai hanua idia tuari henia, to idia
    kwalimu lasi, bona idia heau.
  urd-urd: चुनाँचे लोगों में से तीन हज़ार मर्द के क़रीब वहाँ चढ़ गये, और 'एे के लोगों
    के सामने से भाग आए।
  rus-SYN: Итак пошло туда из народа около трех тысяч человек, но они обратились в
    бегство от жителей Гайских;
  bqc-SIM: Kɛ́ gbɛ̃ↄn ↄ̀aa gɛ̃oↄ gɛ̀ we, ↄ̃ Aideↄ ń fú,
  tcz-CHONGTHU: Hijeh chun mi sangthum tobang asollun ahileh gimneitah’in gal ahinlal
    tauvin ahi.
  mar-mar: म्हणून लोकांतले सुमारे तीन हजार पुरुष तिकडे रवाना झाले; पण आय येथल्या मनुष्यांपुढे
    त्यांना पळ काढावा लागला.
  qub-qub: Chayno nirmi Hai siudäman yaycunanpaj aywaran quimsa waranga (3,000) runacuna.
    Haicho tiyajcunaga pillyar binsishpan gaticachämuran.
  bqp-bqp: Kũ gbɛ̃nↄn wàa gɛ̃ronↄ gɛ̀ɛ gwe, akũ Aidenↄ ń fú
  hat-hat: Lè sa a, yo chwazi twamil sòlda konsa ki te moute al atake. Men, moun lavil
    Ayi yo te fè yo kraze rak.
  eng-BSB: So about three thousand men went up, but they fled before the men of Ai.
  tod-tod: Naa ɠa é kɛɛni ti kɔɔɠɔ nu waasaʋagɔ (3 000) leʋeni, ti li, ti laalɛ taai
    wu, kɛlɛ Ayi laaʋeaiti ti ti ɓɛɛni.
  eng-WEBPB: So about three thousand men of the people went up there, and they fled
    before the men of Ai.
  kbq-kbq: Anante 3 tauseni'a vahe naza mareriza Ai kumate vahera hara ome huzmante'naze.
    Hianagi Ai kumate vahe'mo'za Israeli vahera zamahe'za zamagene rage'za fre'za
    e'naze.
  nhe-BL: Huajca san eyi mil tlacame tlejcoque para quitehuitij Hai. Pero Hai ehuani
    quinchijque ma cholojtehuaca.
  bus-bus: Kɛ̀ gↄ̃ↄn wàa gɛ̃roonↄ gàa gwe, ben Aideenↄ ń fú
  gub-BL: A'e rupi 3.000 awa ru'u oho a'e pe wà. Zauxiapekwer Az tawhu pe har umuzàn
    kar Izaew wà.
  eng-DRA: 'There went up therefore three thousand fighting men: who immediately turned
    their backs,'
