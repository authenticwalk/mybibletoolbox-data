verse: JOS.007.006
translations:
  mal-C: അപ്പോൾ യോശുവ വസ്ത്രംകീറി യഹോവയുടെ പേടകത്തിനുമുമ്പിൽ നിലത്തു സാഷ്ടാംഗം വീണു.
    സന്ധ്യവരെ അവിടെ കിടന്നു. ഇസ്രായേല്യ ഗോത്രത്തലവന്മാരും തലയിൽ പൊടിവാരിയിട്ടുകൊണ്ട്
    അപ്രകാരംചെയ്തു.
  deu-TKW: Josua aber zerriß seine Kleider, warf sich vor der Lade Jahwes auf sein
    Angesicht zu Boden und lag da bis zum Abend, er und die Vornehmsten der Israeliten,
    und sie streuten Erde auf ihr Haupt.
  lin-lin: Jozue apasolaki bilamba na ye mpe amibwakaki elongi kino na mabele liboso
    ya Sanduku ya Yawe kino na pokwa. Bakambi ya Isalaele mpe basalaki kaka ndenge
    moko, bamisopelaki putulu na mito na bango.
  eng-LSV: And Joshua tears his garments, and falls on his face to the earth before
    the Ark of YHWH until the evening, he and [the] elderly of Israel, and they cause
    dust to go up on their head.
  eng-GNV: Then Ioshua rent his clothes, and fell to the earth vpon his face before
    the Arke of the Lord, vntill the euentide, he, and the Elders of Israel, and put
    dust vpon their heads.
  eng-WEBSTER: And Joshua rent his clothes, and fell to the earth upon his face before
    the ark of the LORD until the evening, he and the elders of Israel, and put dust
    upon their heads.
  nhw-BL: Huan Josué huan nopa huehue tlacame quitzayanque ininyoyo huan motlancuaquetzque
    ica iniixayac tlalchi iixpa icaxa TOTECO huan motzontlaltemijque quen se tlanextilijcayotl
    para tlahuel motequipachohuayayaj. Quej ni mocajque hasta quema tiotlaquixqui.
  swh-ONEN: Ndipo Yoshua akayararua mavazi yake, akaanguka kifudifudi mbele ya Sanduku
    la Bwana, na akabakia hapo mpaka jioni. Wazee wa Israeli nao wakafanya vivyo hivyo
    wakatia mavumbi vichwani mwao.
  bba-bba: Yosue kɑ Isirelibɑn ɡuro ɡurobu bɑ ben yɑbenu nɛnuɑ bɑ kɑrɑnɑ bɑ tii tuɑ
    wisi wirɔ nuku sɑnkirɑnun sɔ̃, mɑ bɑ wiru tem ɡirɑri Yinni Gusunɔn woodɑn kpɑkoro
    ten wuswɑɑɔ sere sɔ̃ɔ kɑ kpɑ.
  eng-KJVCPB: And Joshua rent his clothes, and fell to the earth upon his face before
    the ark of the Lord until the eventide, he and the elders of Israel, and put dust
    upon their heads.
  mpx-mpx: Inoke Yosuwa alonau ge Isileli wali tohouwa nuwanak kaiwena ali kaliko
    hi kukuleli, papakova hi yoho heyan kokowaliyaa, ge hi talpo bilibili pwatanaa
    Yehoba wana Bateli ana Dedewaga awonaa ana siga kokoyavi.
  luo-luo: Bangʼe Joshua noyiecho lepe mi opodho auma e nyim Sandug Muma mar Jehova
    Nyasaye, moriyo kanyo nyaka odhiambo. Jodong Israel bende notimo kamano kendo
    ne giolo buru e wigi.
  meu-meu: Bena Iosua ese ena dabua e dare, bona tano ai e goru diho, Iehova ena taravatu
    mauana vairanai, ela bona dina e diho, ia bona Israel tau-badadia danu. Gahu e
    abia danu, kwaradia ai e bubu.
  npi-ULB: तब यहोशूले आफ्‍नो लुगा च्याते । तिनी र इस्राएलका धर्म-गुरुहरूले आ-आफ्‍नो
    शिरमा धूलो हाले र साँझसम्म नै परमप्रभुको सन्दुकको सामु भुइँमा घोप्टो परेर लम्पसार
    परिरहे ।
  yor-yor: Joṣua sì fa aṣọ rẹ̀ ya, ó sì dojúbolẹ̀ níwájú àpótí ẹ̀rí Olúwa títí di
    àṣálẹ́. Àwọn àgbà Israẹli sì ṣe bákan náà, wọ́n ku eruku sí orí wọn.
  emp-NTPO: Josuera, israelerã bororã sid̶a bio sopuasid̶aa. Maʌ̃ carea ãdjia jʌ̃
    panʌra jũma cõãtad̶aped̶a ãdji boro ʌ̃rʌ̃ egoro porada cuasid̶aa. Maʌ̃be Ãcõrẽ
    baurude caita chĩrãborod̶e b̶arru copanesid̶aa ab̶a queubod̶od̶aa.
  ind-ind: Mendengar hal itu, Yosua dan tua-tua Israel merobek pakaian mereka, menaburkan
    debu di kepala mereka sebagai tanda duka yang mendalam, lalu bersujud di hadapan
    peti perjanjian sampai malam.
  pes-OPCB: پس یوشع و بزرگان اسرائیل از شدت ناراحتی جامه‌های خود را پاره کردند، خاک
    بر سر خود ریختند و تا غروب در برابر صندوق عهد خداوند به خاک افتادند.
  tgl-ULB: Pagkatapos pinunit ni Josue ang kaniyang mga kasuotan. Siya at mga nakatatanda
    ng Israel ay naglagay ng alikabok sa kanilang ulo at iniyuko ang mukha sa lupa
    sa harapan ng kaban ni Yahweh, nanatili sila roon hanggang gabi.
  hui-hui: Yosua halu hameigini hangu hangu haru hagane haguane biarume miniha genda
    timbuni howa aga bu hemiruni budubaga bialu danga duguwa haguaneni hirai hene.
    Ani buwa tigua wanakui dindiha yadindi howa bulu paluwa Anduane Homogonaga Mbogoyi
    biago wiagoria biralu nelene.
  mya-mya: ယော​ရှု​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​ခေါင်း ဆောင်​တို့​သည်​ဝမ်း​နည်း​စိတ်​ပျက်​လျက်
    မိ​မိ တို့​၏​အ​ဝတ်​များ​ကို​ဆုတ်​ဖြဲ​၍ ထာ​ဝ​ရ ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ရှေ့​တွင်​ဝမ်း
    နည်း​သည့်​အ​နေ​ဖြင့် မိ​မိ​တို့​၏​ဦး​ခေါင်း ပေါ်​မှာ​မြေ​မှုန့်​တင်​လျက်​ညဦး​တိုင်​အောင်
    ပျပ်​ဝပ်​လျက်​နေ​ကြ​၏။-
  bod-N: དེ་ནས་ཡོ་ཤུ་ཨ་ཡིས་གྱོན་གོས་ཕྲལ་ཞིང་། ཁོ་དང་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་ཀྱིས་མགོ་ལ་ཐལ་བ་གཏོར་ནས་དགོང་མོའི་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གྱི་མདུན་དུ་ཁ་སར་བཏུད་ནས་བསྡད།
  sna-sna: Zvino Joshua akabvarura nguo dzake akawira pasi nechiso chake pamberi peareka
    yaJehovha akaramba aripo kusvikira madekwana. Vakuru vavaIsraeri vakaitawo saizvozvo,
    vakadira guruva pamisoro yavo.
  spa-BLM: Josué se rasgó las vestiduras y se postró en tierra sobre su rostro ante
    el arca de Yahvé hasta el atardecer, él y los ancianos de Israel, y se pusieron
    polvo en la cabeza.
  cac-cac: Yuj chi', a vin̈aj Josué yed' eb' vin̈ yajalil chon̈ab', ix sn̈ic'b'at
    spichul eb' vin̈ yuj cusc'olal, ix yac'anpaxq'ue pococ eb' vin̈ d'a sjolom, ix
    lajvi chi', ix em cumnaj eb' vin̈ d'a yichan̈ te' scaxail strato Jehová, ix emc'och
    snan̈al sat eb' vin̈ d'a sat luum masanto ix em c'u.
  swh-ULB: Basi Yoshua alizirarua nguo zake. Yeye pamoja na wazewe wa Israeli waliweka
    mavumbi juu ya vichwa vyao na wakainamisha vichwa vyao hadi katika nchi mbele
    ya sanduku la Yahweh, na walibaki pale mpaka jioni.
  bel-bel: Ісус разадраў вопратку на сабе і ўпаў тварам сваім на зямлю перад каўчэгам
    Гасподнім і ляжаў да самага вечара, ён і старэйшыны Ізраільскія і пасыпалі пылам
    галовы свае.
  deu-ELBBK: Und Josua zerriss seine Kleider und fiel vor der Lade des HERRN auf sein
    Angesicht zur Erde bis an den Abend, er und die Ältesten von Israel, und sie warfen
    Staub auf ihre Häupter.
  mbb-OT: Ne tenged te kegkeseeng, si Josue wey is ebpemendumala te Israel, mibindas
    dan is menge visti zan ne mibukbukan dan te eliyavuk is menge ulu zan, ne taman
    te mezukilem, midlangkeb dan diyà te etuvangan duen te Kavan te Kebpekid-uyun
    te Nengazen.
  mal-2015: 'യോശുവ വസ്ത്രം കീറി യഹോവയുടെ പെട്ടകത്തിന്റെ മുമ്പിൽ അവനും യിസ്രായേൽമൂപ്പന്മാരും
    തലയിൽ മണ്ണുവാരിയിട്ടുകൊണ്ടു സന്ധ്യവരെ സാഷ്ടാംഗം വീണു കിടന്നു:'
  tuo-NT: Josué, cʉ̃ bʉjawetisere ĩꞌogʉ̃, cʉ̃ sãñase suꞌtire wejetʉ̃ꞌrẽcʉ niwĩ. Téé
    naꞌiqueꞌari curapʉ, Õꞌacʉ̃ ya acaro tiropʉ paamuꞌrĩqueꞌacʉ niwĩ. Bʉcʉrã quẽꞌrã
    mejãrõta weecãrã niwã. Tojo nicã na dʉpopapʉre diꞌtare ṍrẽ́peocãrã niwã.
  rmc-rmc: Akor o Jozua andre žaľa pre peste čhingerďa o plašťos a banďiľa le mujeha
    dži pre phuv angle archa le RAJESKRI. Ode pašľolas jekhetane le izraelike vodcenca,
    medik na zaračiľa, a čhivkerenas peske o prachos pro šero.
  nlg-nlg: Joshua mana lei nina mane nagho ni Israel tara rosighi didira na pupulu
    tana bona tara rongovia eni, ra talea iga didira na dikalio. Ra dali ravuni na
    uludira, mara malu horui na uludira inaghona na Bokisi ni Vetena ni Baubahu Tabu
    nina Yahweh, poghotao/kolitao horu ritini na nulavi.
  pes-OPV: و یوشع و مشایخ اسرائیل جامه خود راچاک زده، پیش تابوت خداوند تا شام رو به
    زمین افتادند، و خاک به‌سرهای خود پاشیدند.
  ron-1924: Иосуа шь-а сфышият хайнеле ши с-а арункат ку фаца ла пэмынт пынэ сяра
    ынаинтя кивотулуй Домнулуй, ел ши бэтрыний луй Исраел, ши шь-ау пресэрат капул
    ку цэрынэ.
  ben-OBCV: তখন যিহোশূয় তাঁর পোশাক ছিঁড়ে ফেললেন এবং সন্ধ্যা পর্যন্ত একইরকম ভাবে
    সদাপ্রভুর সিন্দুকের সামনে মাটিতে মুখ লুটিয়ে পড়ে থাকলেন। ইস্রায়েলের প্রাচীনরাও
    সেরকমই করলেন, ও নিজেদের মাথায় ধুলো ছড়ালেন।
  som-som: Markaasaa Yashuuca intuu dharkiisii jeexjeexay ayuu wejiga dhulka saaray
    oo wuxuu ku hor sujuuday sanduuqii Rabbiga tan iyo fiidkii, isaga iyo waayeellada
    reer binu Israa'iilba; oo waxay madaxa iska mariyeen boodh.
  lat-VUC: 'Josue vero scidit vestimenta sua, et pronus cecidit in terram coram arca
    Domini usque ad vesperam, tam ipse quam omnes senes Israël: miseruntque pulverem
    super capita sua,'
  eng-ASVBT: And Joshua rent his clothes, and fell to the earth upon his face before
    the ark of Jehovah until the evening, he and the elders of Israel; and they put
    dust upon their heads.
  ita-1885: E Giosuè si stracciò i vestimenti, e cadde in su la sua faccia in terra
    davanti all'Arca del Signore, e stette così infino alla sera, egli, e gli Anziani
    d'Israele; e si gittarono della polvere in sul capo.
  eng-LXXUP: And Joshua tore his garments; and Joshua fell on the earth on his face
    before the Lord until evening, he and the elders of Israel; and they cast dust
    on their heads.
  eng-ULB: Then Joshua tore his garments. He and the elders of Israel put dust on
    their heads and lay facedown on the ground in front of the ark of Yahweh, remaining
    there until evening.
  spa-VBL: Entonces Josué rasgó sus ropas y cayó de bruces al suelo delante del Arca
    del Señor hasta la noche. Los ancianos hicieron lo mismo, y él y los ancianos
    se echaron polvo en la cabeza.
  fra-_FOB: Et Josué déchira ses vêtements, et tomba le visage contre terre, devant
    l'arche de l'Éternel, jusqu'au soir, lui et les anciens d'Israël, et ils jetèrent
    de la poussière sur leur tête.
  mal-mal: 'യോശുവ വസ്ത്രം കീറി യഹോവയുടെ പെട്ടകത്തിന്റെ മുമ്പിൽ അവനും യിസ്രായേൽ മൂപ്പന്മാരും
    തലയിൽ മണ്ണുവാരിയിട്ടുകൊണ്ട് സന്ധ്യവരെ സാഷ്ടാംഗം വീണ് കിടന്നു:'
  urd-GVR: Yashua ne ranjish kā izhār karke apne kapṛoṅ ko phāṛ diyā aur Rab ke sandūq
    ke sāmne muṅh ke bal gir gayā. Wahāṅ wuh shām tak paṛā rahā. Isrāīl ke buzurgoṅ
    ne bhī aisā hī kiyā aur apne sar par ḳhāk ḍāl lī.
  suz-BL: मिनु यहोसु नु इस्राएल ङा खाल्‍पापुकीम सुर्ता पा आंम वा खाक्‍शा, पियामी फुरक
    फुइश्‍शा, परमप्रभु यावे आ कबल पशो सन्‍दोस आ नेक्‍था पोक्‍च थेक्‍शा, मेकेर नाक्‍दो
    सम्‍म बाक्‍तेक्‍म।
  ita-1927: Giosuè si stracciò le vesti e si gettò col viso a terra davanti all’arca
    dell’Eterno; stette così fino alla sera, egli con gli anziani d’Israele, e si
    gettarono della polvere sul capo.
  ckb-ckb: یەشوعیش جلەکانی دادڕی و لەبەردەم سندوقی یەزدان بە ڕوودا کەوتە سەر زەوی
    و هەتا ئێوارە لەوێ مایەوە. هەروەها پیرانی نەوەی ئیسرائیل هەمان شتیان کرد و خۆڵیان
    بەسەر سەری خۆیاندا کرد.
  eng-BBE: Then Joshua, in great grief, went down on the earth before the ark of the
    Lord till the evening, and all the chiefs of Israel with him, and they put dust
    on their heads.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡನು. ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರೂ ತಮ್ಮ ತಲೆಗಳ
    ಮೇಲೆ ಧೂಳನ್ನು ಹಾಕಿಕೊಂಡು ಸಂಜೆಯವರೆಗೆ ಯೆಹೋವ ದೇವರ ಮಂಜೂಷದ ಮುಂದೆ ನೆಲದ ಮೇಲೆ ಬೋರಲು ಬಿದ್ದರು.
  bbb-bbb: Areme Josua fune vame ije bu reva ije gamo fuka ireobo oefiae. Ijadufuo
    fu uri ugone fuone faradia farae areme tuana uimutumutu Mavua Akae ije namo uineke
    sakaedo ijia dijena nako vakuma ve mui. Fu ijiege rekoga e Isureroko ijiebuo e
    mamekanu boeje buduaku oefiane abena uri kuokuo datena nigofo buone ijia akoe.
  tam-2017: அப்பொழுது யோசுவா தன்னுடைய ஆடைகளைக் கிழித்துக்கொண்டு, அவனும் இஸ்ரவேலின்
    மூப்பர்களும் மாலைநேரம்வரைக்கும் யெகோவாவின் பெட்டிக்கு முன்பாகத் தரையிலே முகங்குப்புற
    விழுந்து, தங்களுடைய தலைகளின்மேல் புழுதியைப் போட்டுக்கொண்டு கிடந்தார்கள்.
  spa-RV-1909: Entonces Josué rompió sus vestidos, y postróse en tierra sobre su rostro
    delante del arca de Jehová hasta la tarde, él y los ancianos de Israel; y echaron
    polvo sobre sus cabezas.
  ron-BTF: Și Iosua și-a sfâșiat hainele și a căzut cu fața la pământ înaintea chivotului
    DOMNULUI până seara, el și bătrânii lui Israel și și-au presărat țărână pe capete.
  eng-WEBP: Joshua tore his clothes, and fell to the earth on his face before the
    LORD’s ark until the evening, he and the elders of Israel; and they put dust on
    their heads.
  eng-FBV: Joshua ripped his clothes and fell down with his face to the ground in
    front of the Ark of the Lord until the evening. The elders did likewise, and he
    and the elders threw dust on their heads.
  nld-1939: Nu scheurde Josuë zijn kleren, en wierp zich met de oudsten van Israël
    plat ter aarde voor de ark van Jahweh tot de avond toe. Ze strooiden zich stof
    op het hoofd,
  nch-BL: Huan Josué huan nopa huehue tacame quitzayanque iniyoyo huan motancuaquetzque
    ica inixayac talchi iixpa icaxa TOTECO huan motzontaltemijque quej se tanextili
    para tahuel mocuesohuayayaj. Quej ni mocajque hasta quema tiotaquixqui.
  vie-1934: Giô-suê bèn xé áo mình, rồi người và các trưởng lão Y-sơ-ra-ên sấp mặt
    xuống đất trước hòm của Đức Giê-hô-va cho đến chiều tối, và vải bụi đất trên đầu
    mình.
  hin-CV: इस पर यहोशू ने अपने वस्त्र फाड़ डाले. वह याहवेह की संदूक के पास जाकर भूमि
    पर मुख के बल गिरे और शाम तक वहीं पड़े रहे. उनके साथ इस्राएल के बुजुर्ग भी थे.
    उन्होंने भी अपने सिर पर धूल डाल ली.
  spa-BES: Entonces Josué, en gran dolor, descendió sobre la tierra delante del cofre
    del pacto hasta la tarde, y todos los jefes de Israel con él, y pusieron polvo
    sobre sus cabezas.
  tdx-tdx: Rinia’ Iehosoa i saro’ey naho nibabok’ an-tane an-dahara’e añatrefa’ i
