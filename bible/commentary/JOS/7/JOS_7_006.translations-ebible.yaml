    meke eko mo vasina si arini osolae kamo totoso lodu sa rimata. Ova ni eba rini
    batudia pude vata dogoro nia sa dia tinalotaṉa, gua.
  gaz-gaz: Iyyaasuunis uffata isaa tarsaasee fuula taabota Waaqayyoo duratti addaan
    lafatti gombifamee hamma galgalaatti achuma ture. Maanguddoonni saba Israaʼelis
    akkasuma godhanii mataa ofii isaanii irratti awwaara firfirsan.
  fra-LSG: Josué déchira ses vêtements, et se prosterna jusqu’au soir le visage contre
    terre devant l’arche de l’Éternel, lui et les anciens d’Israël, et ils se couvrirent
    la tête de poussière.
  gnn-gnn: Ga ŋayipi Djatjuwayu nhäŋalayi, ga wirrkina ŋayi bitjarra borrk‐gorananydja.
    Bala ŋayipi Djatjuwanydja ga wiripu‐guḻku' ŋunhi ŋurru'‐ŋurruŋu Yitjuralpuyŋu
    djalkthunmina marrtjina ŋunhana munatha'lilina, gumurrlili ŋunhimala Garraywala
    Dhawu'‐nherraṉminyarawuylilina Bathilili. Ŋorra'‐ŋurrananydja marrtjina walala
    ŋunhili bili yana‐a‐a, warwuyunminana walala wirrkina, goramirrina, yana liŋgu
    ga milmitjpayina.
  yal-yal: Yosuwe yi a dugine yibɔ a ma, a bira, a yi a yɛtagin lan bɔxɔn ma Alatalaa
    Kankiraan yɛtagi han ɲinbanna ra, e nun Isirayila fonne. E yi burunburunna sa
    e xunni sununi.
  haw-1868: Haehae iho la o Iosua i kona aahu, moe iho la kona alo ilalo i ka lepo
    imua o ka pahu o Iehova, i ke ahiahi, oia, a me na lunakahiko o ka Iseraela, kau
    ae la i ka lepo maluna o ko lakou poo iho.
  arb-NAV: فَمَزَّقَ يَشُوعُ ثِيَابَهُ وَأَكَبَّ عَلَى وَجْهِهِ إِلَى الأَرْضِ أَمَامَ
    تَابُوتِ الرَّبِّ إِلَى الْمَسَاءِ، هُوَ وَشُيُوخُ إِسْرَائِيلَ، وَأَهَالُوا التُّرَابَ
    عَلَى رُؤُوسِهِمْ.
  ewe-ewe: Yosua kple Israel ƒe ametsitsiwo dze woƒe awuwo; wotsyɔ mo anyi ɖe Yehowa
    ƒe nubablaɖaka la ŋgɔ, eye wolɔ ke kɔ ɖe ta me abe konyifafa ƒe dzesi ene va se
    ɖe fiẽ.
  eng-LEE: And Joshua rent his clothes, and fell upon his face to the earth before
    the ark of the Lord until the evening, he with the elders of Israel, and they
    put dust upon their head.
  asm-FB: তেতিয়া যিহোচূৱাই নিজৰ কাপোৰ ফালিলে৷ তেওঁ আৰু ইস্ৰায়েলৰ বৃদ্ধ লোকসকলে নিজ
    নিজ মুৰত ধুলি ছটিয়াই, যিহোৱাৰ নিয়ম-চন্দুকৰ আগত, তললৈ মুখ কৰি সন্ধিয়ালৈকে মাটিত
    পৰি থাকিল।
  sus-A: يٌسُوٍ نَشَ عَ شَ سٌسٍ عِبْو عَ مَ، عَ نَشَ عَ يَتَفِ رَقٍلٍن بْشِ مَ عَلَتَلَ
    شَ سَاتّ كَنكِرَ يَ عِ هَن نُنمَرٍ، عَ تَن نُن عِسِرَيِلَ قٌرِيٍ. عٍ نَشَ بّندّ
    مَسٌ عٍ شُنيِيٍ مَ نِمِسّ شَ قٍ رَ.
  fra-SBL: Josué déchira ses vêtements et tomba par terre, sur sa face, devant l'arche
    de Yahvé, jusqu'au soir, lui et les anciens d'Israël, et ils se mirent de la poussière
    sur la tête.
  hbo-hbo: וַיִּקְרַ֨ע יְהֹושֻׁ֜עַ שִׂמְלֹתָ֗יו וַיִּפֹּל֩ עַל־פָּנָ֨יו אַ֜רְצָה לִפְנֵ֨י
    אֲרֹ֤ון יְהוָה֙ עַד־הָעֶ֔רֶב ה֖וּא וְזִקְנֵ֣י יִשְׂרָאֵ֑ל וַיַּעֲל֥וּ עָפָ֖ר עַל־רֹאשָֽׁם׃
  piu-2006: '@see-verse:JOS.007.005'
  kik-kik: Nake Joshua agĩtembũranga nguo ciake, akĩĩgũithia thĩ, agĩturumithia ũthiũ
    wake thĩ mbere ya ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova, agĩikara hau nginya hwaĩ-inĩ.
    Nao athuuri a Isiraeli magĩĩka o ta ũguo na makĩĩhurĩria rũkũngũ mĩtwe.
  fra-NCL: Josué déchira ses vêtements et se prosterna, le visage contre terre, devant
    l’arche de Yahweh, jusqu’au soir, lui et les anciens d’Israël, et ils jetèrent
    de la poussière sur leur tête.
  cek-AK: To naah Joshua loe angmah ih kahni to asih moe, Angraeng ih thingkhong hmaa
    ah long ah akuep, niduem khoek to to tiah oh; Israel kacoehtanawk doeh anih hoi
    nawnto to tiah oh o, lu nuiah maiphu ang phuih o.
  cuk-cuk: Weyob-gusad-ulale, Josué, degi, Israel-girmar-dummagan na e-mor-yoid esirmaksamalad.
    Na bela-bela-nunmaked-oyomalaga e-nonomargi buru eosmarbalid. Geb sorbali, Bab-Jehová-Igar-Mesisad-Ulu-asabin,
    neg-osedogedse, asgunar napagi mellemamai gusmalad.
  uig-CYR: Йәшуа кийимлирини житип, Исраилниң ақсақаллири Пәрвәрдигарниң әһдә сандуғиниң
    алдида йәргә дүм жиқилип, башлириға топиларни чечип, у йәрдә кәч киргичә йетип
    қалди.
  tel-2017: యెహోషువ తన బట్టలు చింపుకున్నాడు. అతడూ ఇశ్రాయేలీయుల పెద్దలూ సాయంకాలం వరకూ
    యెహోవా మందసం ముందు నేలమీద ముఖాలు మోపి తలల మీద దుమ్మెత్తి పోసుకొంటూ
  hat-BSA: Josué te chire rad li, e te tonbe atè sou figi li devan lach SENYÈ a, jis
    rive nan aswè, ni li menm avèk ansyen a Israël yo. Epi yo te mete pousyè sou tèt
    yo.
  kos-kos: Joshua ac mwet kol lun Israel elos salik nuknuk lalos ac filiya kutkut
    nu fin sifalos in akkalemye asor ac lalo lalos. Elos faksufi nu infohk uh sisken
    Tuptup in Wuleang lun LEUM GOD nwe ke ekela.
  hbo-WLC: וַיִּקְרַ֨ע יְהוֹשֻׁ֜עַ שִׂמְלֹתָ֗יו וַיִּפֹּל֩ עַל־פָּנָ֨יו אַ֜רְצָה לִפְנֵ֨י
    אֲר֤וֹן יְהוָה֙ עַד־הָעֶ֔רֶב ה֖וּא וְזִקְנֵ֣י יִשְׂרָאֵ֑ל וַיַּעֲל֥וּ עָפָ֖ר עַל־רֹאשָֽׁם׃
  ibo-ibo: Mgbe ahụ, Joshua na ndị okenye Izrel sitere nʼobi mwute dọwaa uwe ha, daa
    nʼala kpuo ihu nʼala nʼihu igbe ọgbụgba ndụ Onyenwe anyị site nʼụtụtụ ruo nʼanyasị.
    Ha wekwara ntụ wụkwasị onwe ha nʼisi igosi obi mwute ha.
  ory-ory: ଏଥିରେ ଯିହୋଶୂୟ ଓ ଇସ୍ରାଏଲର ପ୍ରାଚୀନଗଣ ଆପଣା ଆପଣା ବସ୍ତ୍ର ଚିରି ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ
    ସମ୍ମୁଖରେ ଅଧୋମୁଖ ହୋଇ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଭୂମିରେ ପଡ଼ି ରହିଲେ; ଆଉ ଆପଣା ଆପଣା ମସ୍ତକରେ
    ଧୂଳି ପକାଇଲେ।
  chk-chk: Mürin, Josua me ekewe souakomwen Israel ra kamwei üfer, ra chapetiu lepwül
    mwen än ewe Samol mi Lapalap we pworofel tori lekuniol. Ra pwal tukotuketä won
    mökürer pwül moromor pwe asisilen ar letipeta.
  rop-rop: Wal Joshuwa en ola najalot boswan bin brabli nogudbinji, en deibin breigim
    olabat klos en pudum das langa olabat hed blanga sori miselp, en deibin tjakam
    miselp lobala langa graun lida langa det Seikridwan Boks blanga YAWEI, en deibin
    leidan deya raidap sangodantaim,
  ukr-1871: Йозуа роздер одежу на собі та й упав ниць перед ковчегом Господнїм, і
    лежав аж до вечора, він і громадські мужі в Ізраїлї, і посипали собі землею голови.
  deu-1951: Josua aber zerriß seine Kleider und fiel auf sein Angesicht zur Erde vor
    der Lade des HERRN, bis zum Abend, er und die Ältesten Israels, und sie warfen
    Staub auf ihre Häupter.
  eng-JPS: And Joshua rent his clothes, and fell to the earth upon his face before
    the ark of the LORD until the evening, he and the elders of Israel; and they put
    dust upon their heads.
  srp-1865: A Isus razdrije haljine svoje i pade licem na zemlju pred kovèegom Gospodnjim,
    i leža do veèera, on i starješine Izrailjeve, i posuše se prahom po glavi.
  lug-lug: Yoswa n’abakulembeze b’Abayisirayiri ne bayuza ebyambalo byabwe ne beesiiga
    enfuufu mu mitwe gyabwe era ne beeyala ku ttaka mu maaso g’Essanduuko ya Mukama
    okuzibya obudde.
  heb-heb: ויקרע יהושע שמלתיו ויפל על פניו ארצה לפני ארון יהוה עד הערב הוא וזקני ישראל
    ויעלו עפר על ראשם׃
  ben-IRV: তখন যিহোশূয় ও ইস্রায়েলের প্রাচীনবর্গ নিজের নিজের বস্ত্র চিরে সদাপ্রভুর
    সিন্দুকের সামনে মুখ নিচু করে সন্ধ্যা পর্যন্ত ভূমিতে পরে থাকলেন এবং নিজের নিজের
    মাথায় ধূলো ছড়ালেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜੇ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਦੇ ਅੱਗੇ ਸ਼ਾਮਾਂ ਤੱਕ ਮੂੰਹ
    ਭਾਰ ਧਰਤੀ ਉੱਤੇ ਪਿਆ ਰਿਹਾ, ਉਹ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗ ਵੀ ਅਤੇ ਉਹਨਾਂ ਆਪਣਿਆਂ ਸਿਰਾਂ ਵਿੱਚ
    ਧੂੜ ਪਾ ਲਈ।
  mya-JVB: ထိုအခါ ယောရှု သည် မိမိ အဝတ် ကို ဆုတ် ၍ ဣသရေလ အမျိုး အသက်ကြီး သူတို့နှင့်တကွ
    ၊ မိမိ တို့ခေါင်း ပေါ် ၌ မြေမှုန့် ကိုတင် ၍ ထာဝရဘုရား ၏ သေတ္တာ တော် ရှေ့ မှာ ည
    ဦးတိုင်အောင် ဝပ် လျက်နေကြ၏။
  tbg-tbg: Mintuvaro Iosuaava nai utavaaqa qunahi qaanahima kero, oru Nora Kotira
    Vokise avuqaa vataini hiqinti viro, mini variqiro viviro entama kora. Isareri
    nora vaiintivata hora varake nái qiataqaa aqute Iosuaara hampata vataini hiqintivi
    vaura.
  hmo-hmo: Vadaeni Iosua bona Israela tau badadia ese edia dabua idia darea, bona
    tano dekenai edia vairadia idia atoa, Lohiabada ena Taravatu Maua ena vairanai,
    ela bona dina ia diho. Kahu danu edia imana dekenai idia abia, bona mai lalohisihisi
    danu edia kwarana dekenai idia bubua.
  urd-urd: तब यशू'अ और सब इस्राईली बुज़ुर्गों ने अपने अपने कपड़े फाड़े और ख़ुदावन्द
    के 'अहद के सन्दूक़ के आगे शाम तक ज़मीन पर औंधे पड़े रहे, और अपने अपने सर पर ख़ाक
    डाली।
  rus-SYN: Иисус разодрал одежды свои и пал лицом своим на землю пред ковчегом Господним
    и лежал до самого вечера, он и старейшины Израилевы, и посыпали прахом головы
    свои.
  bqc-SIM: Yozuee a ula ga kɛ̃̀, a wúlɛa a gbɛɛu Dii kpagolo aɛ e oosi. Aàpi ń
    Isaili gbɛ̃zↄ̃ↄↄ bùsu zùzu ń mia.
  tcz-CHONGTHU: Joshua leh Israel upate jouse lunghemmin aponsillu abot-eh jengun,
    aluchanguvah leivui akinu’vin Pakai thingkong maija chun tolla abohkhup un nilhahlang
    geijin akisehgim jengun ahi.
  mar-mar: यहोशवाने आपले कपडे फाडले आणि तो व इस्राएलाचे वडील संध्याकाळपर्यंत परमेश्वराच्या
    कराराच्या कोशापुढे आपल्या डोक्यात धूळ घालून आणि पालथे पडून राहिले.
  qub-qub: Chaura Josuëpis, rispitädu mayurcunapis llaquicuypita röpancunata rachiran.
    Umancunamanpis ñuchu allpata wiñacuran. Tayta Diospa babulnin caycashanpa ñaupanman
    gongurpacur urcuncunapis pampaman töpasha umpuraran pacha chacänancama.
  bqp-bqp: Yↄsua a uta gà à kɛ̃̀ à wùtɛ a nɛ̀sɛlɛ kutɛna Dikiri àkpati arɛ ari ↄkↄsi.
    Àpi kũ Isaraila gbɛ̃ zↄ̃kↄ̃nↄ bùsuu kùku ń mìia.
  hat-hat: Jozye te sitèlman nan lapenn, li chire rad sou li, epi li tonbe ajenou,
    li bese tèt jouk atè devan Bwat Kontra Seyè a. Li rete konsa jouk aswè ansanm
    ak tout chèf fanmi pèp Izrayèl yo, yo pran pousyè tè yo mete sou tèt yo pou fè
    wè jan yo te nan lapenn.
  eng-BSB: Then Joshua tore his clothes and fell facedown before the ark of the LORD
    until evening, as did the elders of Israel; and they all sprinkled dust on their
    heads.
  tod-tod: Zozuwe ta Izelayɛle ɠɛwolaiti ti ta-zeɠeiti balini ga, ti fufiligi ʋu tɔungiti
    ma, ti la zooi ma Ɠɔoɠɔ GALAGI ná-minazeɠe kesui ɠakalaʋɛ, ti yɛni ná, kpɔkɔi
    zeeli.
  eng-WEBPB: Joshua tore his clothes, and fell to the earth on his face before the
    LORD’s ark until the evening, he and the elders of Israel; and they put dust on
    their heads.
  kbq-kbq: Josua'a ana zanku antahintahi hakare nehuno, kukena'a tagato nehuno, Ra
    Anumzamofo huhagerafi huvempage vogisimofo avuga avugosaregati umseno mani'negeno
    kinaga se'ne. Hagi miko Israeli kva vahe'mo'za Josua'ma hiaza nehu'za zamagra
    zamanunte kugusopa eri'za nefre'za, Josua'ene zmasunku nehu'za mani'nageno vuno
    kinga se'ne.
  nhe-BL: Huan Josué huan nopa huehue tlacame quitzayanque ininyoyo huan motlancuaquetzque
    ica ininxayac tlalchi iixpa icaxa TOTECO huan motzontlaltemijque queja se tlanextilijcayotl
    para tlahuel mocuesohuayayaj. Queja ni mocajque hasta quema tiotlaquixqui.
  bus-bus: Yↄsua a uta gà à kɛ̃̀ à dàɛ a puua Dii àkpati aɛ ai uusiɛ. Àpi kↄ̃n Isaraili
    gbɛ̃nsinↄ bùsu kùku ń mìa.
  gub-BL: A'e ma'e ikwaw mehe Zuzue umu'i ukamir ywy rehe u'ar pà, uwa imuhyk pà ywy
    rehe, Tupàn Ze'eg Hyru henataromo. Upyta a'e pe a'e wi uhem 'ym pà. Xo kwarahy
    heixe re upu'àm a'e pe. Izaew wanàmuzgwer paw uzemumew Zuzue zàwegatete wà no.
    Umuhàz ywy ku'i kwer wàkàg rehe wà, uzemumikahy pà wà.
  eng-DRA: 'But Josue rent his garments, and fell flat on the ground before the ark
    of the Lord until the evening, both he and all the ancients of Israel: and they
    put dust upon their heads.'
