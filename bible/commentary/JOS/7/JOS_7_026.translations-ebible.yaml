verse: JOS.007.026
translations:
  mal-C: ആഖാന്റെമേൽ അവർ ഒരു വലിയ കൽക്കൂന കൂട്ടി. അത് ഇപ്പോഴും അവിടെയുണ്ട്. അങ്ങനെ
    യഹോവയുടെ ഉഗ്രകോപം മാറി. അതുകൊണ്ട് ആ സ്ഥലത്തിന് ആഖോർ താഴ്വര എന്ന് ഇന്നും പറഞ്ഞുവരുന്നു.
  deu-TKW: Sodann errichteten sie über ihm einen großen Steinhaufen, der befindet
    sich dort bis auf den heutigen Tag; Jahwe aber ließ ab von seinem heftigen Zorn.
    Daher heißt jene Stätte Thal Achor bis auf den heutigen Tag.
  lin-lin: Babwakaki na likolo ya Akana liboke ya mabanga ebele oyo ezali kino na
    mokolo ya lelo, mpe kanda ya Yawe esilaki. Yango wana, kino na mokolo ya lelo,
    babengaka esika yango Lubwaku ya Akori.
  eng-LSV: and they raise up a great heap of stones over him to this day, and YHWH
    turns back from the heat of His anger, therefore [one] has called the name of
    that place “Valley of Achor” until this day.
  eng-GNV: 'And they cast vpon him a great heape of stones vnto this day: and so the
    Lord turned from his fierce wrath: therefore hee called the name of that place,
    The valley of Achor, vnto this day.'
  eng-WEBSTER: 'And they raised over him a great heap of stones to this day. So the
    LORD turned from the fierceness of his anger: wherefore the name of that place
    was called the valley of Achor to this day.'
  nhw-BL: Teipa quintemilijque se tlamontomitl tlen tetl huan hasta ama noja ijcatoc.
    Huan nopa lugar noja itoca Tlamaya tlen Acor. (Acor quiijtosnequi “campa tlaohuijcayotl”.)
    Huajca ica ya nopa tlanqui icualancayo TOTECO ica nopa israelitame.
  swh-ONEN: Wakakusanya lundo la mawe juu ya Akani, ambalo lipo mpaka leo. Naye Bwana
    akageuka kutoka hasira yake kali. Kwa hiyo mahali pale pakaitwa Bonde la Akori
    tangu siku hiyo.
  bba-bba: Mɑ bɑ kpenu ɡurɑ bɑ nin tɑkɑnu kuɑ ben wɔllɔ te tɑ wɑ̃ɑ mi sere kɑ ɡisɔ.
    Ye kpuron sɔ̃nɑ bɑ yɑm mi sokumɔ Akɔɔn wɔwɑ sere kɑ ɡisɔn ɡisɔ. Yĩsi ten tubusiɑnɑ,
    nɔni swɑ̃ɑrun wɔwɑ. Sɑɑ yerɑ Yinni Gusunɔn mɔru yɑ sure.
  eng-KJVCPB: And they raised over him a great heap of stones unto this day. So the
    Lord turned from the fierceness of his anger. Wherefore the name of that place
    was called, The valley of Achor, unto this day.
  mpx-mpx: Yaka pat pahipahi bwabwatana hi pahe pwataliyaa, ge pat bolo o heliya iyoho
    ana siga lan ebe. Yaka Yehoba nige al i huhuga Isileli eliyalil. He panuwa o alana
    Yosuwa i tun Eikol Abwabwina ge alan o hi lumelumeni ana siga sauga ya.
  luo-luo: Bangʼ mano ne gidhuro kite kuom Akan, ma mano pod ni kamano nyaka chil
    kawuono. Eka mirima mar Jehova Nyasaye norumo. Kuom mano kanyo pod iluongo ni
    Holo mar Akor nyaka chil kawuono.
  meu-meu: Bena ia latanai nadi e senu, una nadi senusenua bada-hereana na mia ema
    bona hari dina ai. Bena Iehova ena badu ma e keru lou. Taunabunai una gabu ladana
    e hatoamu Akoro Kourana, ema bona hari dina ai.
  npi-ULB: तिनीहरूले त्यसमाथि ढुङ्गाको ठुलो थुप्रो लगाए, जुन आजसम्म पनि छ । परमप्रभुको
    क्रोध हट्यो । यसकारण, आजको दिनसम्म पनि त्यस ठाउँको नाउँ आकोरको बेँसी रहेको छ ।
  yor-yor: Wọ́n sì kó òkìtì òkúta ńlá lé Akani lórí títí di òní yìí. Nígbà náà ní
    Olúwa sì yí ìbínú gbígbóná rẹ̀ padà. Nítorí náà ni a ṣe ń pe orúkọ ibẹ̀ ní àfonífojì
    Akori láti ìgbà náà.
  emp-NTPO: Maʌ̃be ãdji ʌ̃rʌ̃ mõgarada boromea buesid̶aa. Maʌ̃ra wad̶ibid̶a boromea
    nũmʌa. Maʌ̃ jogoara wad̶ibid̶a Acor abadaa. Israelerãba mãwã oped̶ad̶a bẽrã Ãcõrẽ
    quĩrũbira tumasia.
  ind-ind: Setelah itu, mereka menimbun batu di atasnya menjadi satu tumpukan besar,
    yang masih ada di sana sampai saat kitab ini ditulis. Karena itulah tempat tersebut
    diberi nama Lembah Musibah. Dengan demikian murka TUHAN pun reda.
  pes-OPCB: و روی جنازهٔ سوختهٔ عخان، تودهٔ بزرگی از سنگ بر پا کردند. آن تودهٔ سنگ
    هنوز باقیست و آن مکان تا به امروز به «وادی عَخور» معروف است. بدین ترتیب خشم خداوند
    فرو نشست.
  tgl-ULB: Naglagay sila sa kaniyang ibabaw ng isang malaking bunton ng mga bato na
    narito hanggang sa araw na ito. Pinawi ni Yahweh ang kaniyang lumalagablab na
    galit. Kaya ang pangalan ng lugar ay ang lambak ng Achor hanggang sa ngayong araw
    na ito.
  hui-hui: Ani buwa tigua to̱le̱ dewa mo yu ngoai howa o biaru bibahende yi hene.
    To̱le̱daruni dindi odagoria áyu ogoningi wia ho wiaabobo nga. Irane o binidagome
    dindi ogoni mini Genda Biaga Guane wini. Ani biai hayagola Anduane Homogohanda
    lembo ala hayago hadene.
  mya-mya: သူ​၏​အ​လောင်း​ပေါ်​တွင်​ကျောက်​ခဲ​ပုံ​ကြီး ကို​ပုံ​ထား​ကြ​၏။ ထို​ကျောက်​ပုံ​ကြီး​ကို
    ယ​နေ့​တိုင်​အောင်​တွေ့​မြင်​နိုင်​သည်။ ထို​အ​ဖြစ် အ​ပျက်​ကို​အ​စွဲ​ပြု​၍​ထို​အ​ရပ်​ကို`ဒုက္ခ
    ချိုင့်​ဝှမ်း' ဟု​ယ​နေ့​တိုင်​ခေါ်​တွင်​ကြ​သည်။ ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မျက်
    တော်​ပြေ​လေ​၏။
  bod-N: མི་རྣམས་ཀྱིས་ཨ་ཀན་གྱི་ལུས་སྟེང་དུ་རྡོ་སྤུང་ཆེན་པོ་བརྒྱབ་པ་ད་ལྟའི་བར་དུ་ལུས།
    དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཚུར་འཁོར་ཏེ་ཐུགས་ཁྲོ་ཆེན་པོ་ཞི་བར་གྱུར་ཏོ། །དེའི་ཕྱིར་ཡུལ་དེའི་མིང་ལ་ད་ལྟའི་བར་དུ་ཨ་ཀོར་
    ལུང་པ་ཞེས་བྱའོ། །
  sna-sna: Vakaunganidza murwi wamatombo mukuru pamusoro paAkani, uchiripo nanhasi.
    Ipapo Jehovha akadzora kutsamwa kwake kukuru. Naizvozvo nzvimbo iyi yakanzi Mupata
    weAkori kubvira ipapo.
  spa-BLM: Levantaron sobre él un gran montón de piedras que permanece hasta hoy.
    El Señor se apartó del ardor de su ira. Por eso el nombre de aquel lugar se llamó
    hasta hoy “Valle de Acor”.
  cac-cac: Ix lajvi chi', ix q'uecan juyan̈ q'uen q'ueen d'a yib'an̈ eb', ix cann̈ej
    jun juyan̈ q'uen q'ueen chi' ta', yuj chi' Acor ix sb'iejcan jun ac'lic chi'.
    Icha chi' ix aj yoch vaan yoval sc'ol Jehová d'a yib'an̈ chon̈ab' Israel.
  swh-ULB: Kisha wakaweka juu yake kichuguu kikubwa cha mawe ambayo yapo hata leo.
    Yahweh akaachilia mbali hasira yake. Hivyo basi, jina la mahali hapo likawa Akori
    hata leo.
  bel-bel: І накідалі на яго вялікую крушню, якая ацалела і да сёньня. Пасьля гэтага
    аціхла лютасьць гневу Гасподняга. Якраз таму і называецца мясьціна далінаю Ахора
    да сёньня.
  deu-ELBBK: und sie errichteten einen großen Steinhaufen über ihm, der bis auf diesen
    Tag da ist. Und der HERR wandte sich von der Glut seines Zorns. Darum gab man
    jenem Ort den Namen Tal Achor bis auf diesen Tag.
  mbb-OT: Ne kegkepasad dutun, midtembuan dan te vatu si Acan. Ne taman en guntaan
    dutun pa haazà is menge vatu. Ne haazà he lugar migngezanan te Suǥud te Acor taman
    guntaan. Ne tenged kayi naawà is pauk te Nengazen.
  mal-2015: അവന്റെമേൽ അവർ ഒരു വലിയ കല്ക്കുന്നു കൂട്ടി; അതു ഇന്നുവരെ ഇരിക്കുന്നു. ഇങ്ങനെ
    യഹോവയുടെ ഉഗ്രകോപം മാറി; അതുകൊണ്ടു ആ സ്ഥലത്തിന്നു ആഖോർതാഴ്‌വര എന്നു ഇന്നുവരെ പേർ
    പറഞ്ഞുവരുന്നു.
  tuo-NT: Na buꞌipʉ Josué ʉ̃tã mesãjo seepeocʉ niwĩ. Te meꞌrã Õꞌacʉ̃ na meꞌrã uaꞌque
    peꞌtia waꞌacaro niwʉ̃. Tojo weero ti paꞌtiro Acor wãmetidecotisaꞌa yujupʉ.
  rmc-rmc: Thode upral lende bari kopa bara, so hin ode dži adadžives. Avke preačhiľa
    le RAJESKRI bari choľi. Vašoda pes odi dolina furt vičinel Achor.
  nlg-nlg: Ra vatorighighi na lei ovu ni vatu vuvungana Achan, mara ghanai so ritini
    mai taeni. Keri te vagha gara holoa nia na Boboko ni Achor, me sara so taeni.
    Me soko nina rutu Yahweh vanira na vure ni Israel ta nina hahi Achan.
  pes-OPV: و توده بزرگ از سنگها بر او برپا داشتند که تا به امروز هست، و خداوند از
    شدت غضب خودبرگشت، بنابراین اسم آن مکان تا امروز وادی عخور نامیده شده است.
  ron-1924: ши ау ридикат песте Акан ун морман маре де петре, каре се веде пынэ ын
    зиуа де азь. Ши Домнул С-а ынторс дин юцимя мынией Луй. Дин причина ачестей ынтымплэрь
    с-а дат пынэ ын зиуа де азь локулуй ачелуя нумеле де валя Акор.
  ben-OBCV: আখনের উপরে তারা পাথরের বিশাল এক স্তূপ তৈরি করল, যা আজও পর্যন্ত বজায় আছে।
    পরে সদাপ্রভু তাঁর ভয়ংকর ক্রোধ থেকে নিবৃত্ত হলেন। তাই তখন থেকেই সেই স্থানটি আখোর
    উপত্যকা নামে পরিচিত হয়ে আছে।
  som-som: Oo waxay ku kor tuuleen dhagaxyo badan oo jira ilaa maantadan la joogo.
    Markaasaa Rabbigu ka soo noqday cadhadiisii kululayd. Sidaas daraaddeed meeshaas
    magaceedii waxaa loo bixiyey Dooxadii Caakoor, oo waa loo yaqaanna ilaa maantadan
    la joogo.
  lat-VUC: Congregaveruntque super eum acervum magnum lapidum, qui permanet usque
    in præsentem diem. Et aversus est furor Domini ab eis. Vocatumque est nomen loci
    illius, vallis Achor, usque hodie.
  eng-ASVBT: And they raised over him a great heap of stones, unto this day; and Jehovah
    turned from the fierceness of his anger. Wherefore the name of that place was
    called, The valley of Achor, unto this day.
  ita-1885: 'Poi alzarono sopra lui un gran monte di pietre, il qual dura infino a
    questo giorno. E il Signore s''acquetò della sua ardente ira: per ciò quel luogo
    è stato nominato: Valle di Acor, fino al dì d''oggi.'
  eng-LXXUP: And they set up over him a great heap of stones; and the Lord ceased
    from his fierce anger. Therefore he called the place Emec Achor until this day.
  eng-ULB: They set up over him a great heap of stones that is here until this day.
    Yahweh turned away his burning anger. Therefore the name of the place is the Valley
    of Achor until this present day.
  spa-VBL: Colocaron sobre él un gran montón de piedras que aún perdura. El Señor
    ya no estaba enojado. Por eso el lugar fue llamado el Valle de Acor desde entonces.
  fra-_FOB: Et ils élevèrent sur lui un grand monceau de pierres, qui a subsisté jusqu'à
    ce jour. Et l'Éternel revint de l'ardeur de sa colère. C'est pourquoi on a nommé
    ce lieu-là, la vallée d'Acor (du trouble), jusqu'à aujourd'hui.
  mal-mal: അവന്റെമേൽ അവർ ഒരു വലിയ കല്ക്കുന്ന് കൂട്ടി; അത് ഇന്നും ഇരിക്കുന്നു. ഇങ്ങനെ
    യഹോവയുടെ ഉഗ്രകോപം മാറി; അതുകൊണ്ട് ആ സ്ഥലത്തിന് ഇന്നും ആഖോർ താഴ്‌വര എന്ന് പേരു
    പറഞ്ഞുവരുന്നു.
  urd-GVR: Akan ke ūpar unhoṅ ne pattharoṅ kā baṛā ḍher lagā diyā jo āj tak wahāṅ
    maujūd hai. Yihī wajah hai ki āj tak us kā nām Wādī-e-Akūr yānī Āfat kī Wādī rahā
    hai. Is ke bād Rab kā saḳht ġhazab ṭhanḍā ho gayā.
  suz-BL: मिनु मेको आन तारी शुश फुल्‍लु तेल्‍तेक्‍म। मेको फुल्‍लु तेल्‍तीके मुलाक्‍त
    सम्‍म बाक्‍ब। मिनु नोले परमप्रभु यावे आ गाइक्‍चा नांइसाक्‍व। मिनु मेको बेंसी आ
    नें आकोर बेंसी वोइक्‍तेक्‍म। मेको मुल सम्‍म बाक्‍ब। यसैया ६५:१०; होसे २:१७
  ita-1927: Poi ammassarono sopra Acan un gran mucchio di pietre, che dura fino al
    dì d’oggi. E l’Eterno s’acquetò dell’ardente sua ira. Perciò quel luogo e stato
    chiamato fino al dì d’oggi “valle di Acòr”.
  ckb-ckb: کۆمەڵە بەردێکی گەورەیان لەسەر عاخان کەڵەکە کرد کە هەتا ئەمڕۆش لەوێیە. ئینجا
    جۆشی تووڕەییەکەی یەزدان دامرکایەوە، بۆیە ئەو شوێنەش هەتا ئەمڕۆ بە دۆڵی عاخۆر ناودەبردرێت.
  eng-BBE: And over him they put a great mass of stones, which is there to this day;
    then the heat of the Lord's wrath was turned away. So that place was named, The
    Valley of Achor, to this day.
  kan-OKCV: ಅವರ ಮೇಲೆ ಕಲ್ಲುಕುಪ್ಪೆ ಕೂಡಿಸಿದರು. ಅದು ಈ ದಿನದವರೆಗೂ ಇದೆ. ಆಗ ಯೆಹೋವ ದೇವರು ತಮ್ಮ
    ಕೋಪದ ಉರಿಯನ್ನು ಬಿಟ್ಟು ತಿರುಗಿದರು. ಆದ್ದರಿಂದ ಆ ಸ್ಥಳವು ಈವರೆಗೂ ಆಕೋರಿನ ಕಣಿವೆ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ.
  bbb-bbb: Areme bune mune ma uruvana tuana Eikenido ado ijia akoena ajiae ro iviama
    mune ije bu uria ijiege naove. Ro are ije bu Akono kuavo ro ive ijadufuo maeje
    ijeja Irufui Abeno. Bu ijiege revoga E Ireobo fu ma defaruimo ije fu ijia arei.
  tam-2017: அவன்மேல் இந்தநாள்வரைக்கும் இருக்கிற பெரிய கற்குவியலைக் குவித்தார்கள்;
    இப்படியே யெகோவா தமது கடுங்கோபத்தைவிட்டு மாறினார்; ஆகவே அந்த இடம் இந்தநாள்வரைக்கும்
    ஆகோர் பள்ளத்தாக்கு என்னப்படும்.
  spa-RV-1909: Y levantaron sobre él un gran montón de piedras, hasta hoy. Y Jehová
    se tornó de la ira de su furor. Y por esto fué llamado aquel lugar el Valle de
    Achôr, hasta hoy.
  ron-BTF: Și au ridicat deasupra lui o grămadă mare de pietre, care este până în
    această zi. Astfel DOMNUL s-a întors din înverșunarea mâniei sale. De aceea s-a
    pus numele locului aceluia Valea Acor, până în această zi.
  eng-WEBP: They raised over him a great heap of stones that remains to this day.
    The LORD turned from the fierceness of his anger. Therefore the name of that place
    was called “The valley of Achor” to this day.
  eng-FBV: They set up a great pile of stones over him which remains to this day.
    The Lord was no longer angry. This is why the place was called the Valley of Achor
    ever since.
  nld-1939: 'en stapelde een grote steenhoop boven hem op, die er nu nog is. Toen
    bedaarde Jahweh’s ziedende toorn. Daarom heet die plaats tot op de huidige dag:
    Vallei van Akor.'
  nch-BL: Teipa quintemilijque se tamontomit ten tet huan hasta ama noja ijcatoc.
    Huan nopa lugar noja itoca Tamaya ten Acor. (Acor quiijtosnequi Campa Taohuijcayot.)
    Huajca ica ya nopa tanqui icualancayo TOTECO ica nopa israelitame.
  vie-1934: Kế ấy, chúng chất trên thây người một đống đá lớn, hãy còn cho đến ngày
    nay. Đức Giê-hô-va bèn nguôi cơn thạnh nộ Ngài. Bởi cớ đó, người ta gọi chỗ này
    là A-cô cho đến ngày nay.
  hin-CV: उन्होंने उसके ऊपर पत्थरों का ऊंचा ढेर लगा दिया, जो आज तक वहां है. तब याहवेह
    का गुस्सा शांत हो गया. इस कारण उस स्थान का नाम आकोर घाटी पड़ गया.
  spa-BES: Y sobre él pusieron un gran montón de piedras, que está allí hasta hoy;
    entonces el calor de la ira del Señor fue apaciguado. Así que ese lugar fue nombrado,
    El Valle de Acor, hasta hoy.
  tdx-tdx: Nampitoabora’ iareo votrim-bato jabajaba ty ambone’ iereo, ze mbe eo henaneo,
