  tha-KJV: แล​้วเอาหินถมกองทับเขาไว้เป็นกองใหญ่ยังอยู่จนทุกวันนี้ และพระเยโฮวาห์​ก็​ทรงหันกลับจากพระพิโรธอันแรงกล้าของพระองค์
