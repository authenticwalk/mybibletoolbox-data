  kan-2017: ಅವನ ಮೇಲೆ ಕಲ್ಲುಗಳ ಒಂದು ದೊಡ್ಡ ರಾಶಿಯು ನಿರ್ಮಾಣವಾಯಿತು. ಅದು ಇಂದಿನ ವರೆಗೂ ಇದೆ.
