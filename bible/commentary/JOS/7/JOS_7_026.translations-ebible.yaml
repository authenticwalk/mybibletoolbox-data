  urd-GVU: عکن کے اوپر اُنہوں نے پتھروں کا بڑا ڈھیر لگا دیا جو آج تک وہاں موجود ہے۔
    یہی وجہ ہے کہ آج تک اُس کا نام وادیٔ عکور یعنی آفت کی وادی رہا ہے۔ اِس کے بعد
