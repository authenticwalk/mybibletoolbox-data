    événement qu’on a donné jusqu’à ce jour à ce lieu le nom de vallée d’Acor.
  gnn-gnn: Bala walala ŋal'maraŋala marrtjina guṉḏanydja ŋunhimalayina nhanukalana,
    ga guṉḏanydja malanha mukthun yana ŋunhayi djingaryun yukurra, märr yurru yukurra
    bukmakthu nhäma ŋunhiyi, ga guyaŋirri yukurra yurru bitjanna liŋguna. Bala yana
    Garraynydja roŋiyinayi bilyurruna walalaŋgu, ŋoy‐ŋamathinayi ŋuriki Yitjuralpuyŋuwunydja
    yolŋu'‐yulŋuwu malawu; yakana biyapulnydja mari‐wunana walalaŋgu, liŋgu walala
    liŋguna djalkthurrunana ŋunhiyinydja yätjtja malanha warrpam'nha.
  yal-yal: E yi gɛmɛ gbegbe malan Akan fari. Han to na gɛmɛne malanxi na. Alatala
    yi xɛtɛ a xɔlɔn fɔxɔ ra. Nanara, mɛnna xili nɛn Akori lanbanna han to.
  haw-1868: Hoopuu iho la lakou i ahu pohaku maluna ona, a hiki mai i neia la. Alaila
    huli mai la o Iehova, mai ka wela mai o kona huhu. No ia mea, ua kapaia'ku ka
    inoa o ia wahi, o ke awawa o Akora a hiki i keia la.
  arb-NAV: 'وَأَقَامُوا فَوْقَهُ كَوْمَةً كَبِيرَةً مِنَ الْحِجَارَةِ، مَا بَرِحَتْ
    بَاقِيَةً إِلَى هَذَا الْيَوْمِ. فَهَدَأَ غَضَبُ الرَّبِّ وَلِذَلِكَ دُعِيَ اسْمُ
    ذَلِكَ الْمَوْضِعِ وَادِي عَخُورَ (وَمَعْنَاهُ: وَادِي الإِزْعَاجِ) إِلَى هَذَا
    الْيَوْمِ.'
  ewe-ewe: eye wofɔ kpewo li kɔ ɖe wo dzi. Kpeawo gale afi ma va se ɖe egbe. Wogayɔa
    teƒe la be “Dzɔgbevɔ̃e Ƒe Balime” va se ɖe egbe. Ale Yehowa ƒe dɔmedzoe helĩhelĩ
    la nu tso.
  eng-LEE: And they raised over him a great heap of stones [which is] unto this day;
    and the Lord turned from the fierceness of his anger. Wherefore the name of that
    place was called, The valley of 'Achor, unto this day.
  asm-FB: পাছত তাৰ ওপৰত শিল দলিয়াই দলিয়াই শিলৰ বৰ দ’ম কৰিলে; শিলৰ সেই দ’ম আজিলৈকে
    আছে। পাছত যিহোৱাই তেওঁৰ প্ৰচণ্ড ক্রোধৰ পৰা ঘূৰিল। সেই বাবে এই ঠাই আখোৰ উপত্যকা
    বুলি আজিলৈকে বিখ্যাত আছে।
  sus-A: عٍ نَشَ فّمّ فبٍفبٍ كٌتٌ عَ قَرِ. هَن تٌ نَ كٌتٌشِ نَا. نَ كُي عَلَتَلَ بْحّ
    نَشَ فٌرٌ. نَ نَن عَ تٌشِ هَن تٌ، عَكٌرِ فُلُنبَ شِلِ قَلَمَ نَ يِرٍ شُن مَ.
  fra-SBL: Ils élevèrent au-dessus de lui un grand monceau de pierres qui subsiste
    encore aujourd'hui. Yahvé se détourna de l'ardeur de sa colère. C'est pourquoi
    le nom de ce lieu a été appelé jusqu'à ce jour « vallée d'Acor ».
  hbo-hbo: וַיָּקִ֨ימוּ עָלָ֜יו גַּל־אֲבָנִ֣ים גָּדֹ֗ול עַ֚ד הַיֹּ֣ום הַזֶּ֔ה וַיָּ֥שָׁב
    יְהוָ֖ה מֵחֲרֹ֣ון אַפֹּ֑ו עַל־כֵּ֠ן קָרָ֞א שֵׁ֣ם הַמָּקֹ֤ום הַהוּא֙ עֵ֣מֶק עָכֹ֔ור
    עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ פ
  piu-2006: '@see-verse:JOS.007.025'
  kik-kik: Magĩcooka makĩhũmbĩra Akani na hĩba nene mũno ya mahiga, namo mahiga macio
    marĩ o ho nginya ũmũthĩ. Nake Jehova agĩthirwo nĩ marakara marĩa maamũcinĩte.
    Nĩ ũndũ ũcio handũ hau hagĩcooka gwĩtwo Gĩtuamba kĩa Akori o nginya ũmũthĩ.
  fra-NCL: Et on éleva sur Achan un grand monceau de pierres, qui subsiste encore
    aujourd’hui. Et Yahweh revint de l’ardeur de sa colère. — A cause de cet événement,
    on a appelé ce lieu vallée d’Achor jusqu’à ce jour.
  cek-AK: Akaan nuiah thlung kapop ah pakhueng o; to thlung loe vaihni ni khoek to
    oh vop. To naah Angraeng palungphuihaih to dip. To pongah to ahmuen to vaihni
    ni khoek to Akhor ih azawn, tiah kawk o.
  cuk-cuk: Geb Acán-birgine akwamar-ichesuli urbismalad. Emi we-garda narmaklenaidse,
    amba deyobi akwamar ichesuli bukwad. A-ulale, a-negde Acor-nebaye nugad. Weyobi
    Bab-Jehová na e-urwed bogi imaksad.
  uig-CYR: Андин халайиқ бир чоң дога ташни униң үстигә догилап қойди. Бүгүнгә қәдәр
    у у йәрдә турмақта. Буниң билән Пәрвәрдигарниң ғәзиви янди. Шуниң билән шу йәргә
    «Апәт җилғиси» «(Ақор җилғиси)» дәп нам қоюлди вә бу күнгичә шундақ аталмақта.
  tel-2017: తరువాత ఆ వస్తువులనూ రాళ్ళతో కొట్టి అగ్నితో కాల్చి వాటి మీద రాళ్లను పెద్ద
    కుప్పగా వేశారు. అది ఈ రోజు వరకూ ఉంది. అప్పుడు యెహోవా తన కోపోద్రేకాన్ని విడిచిపెట్టాడు.
    అందుచేత ఇప్పటి వరకూ ఆ చోటికి “ఆకోరు లోయ” అని పేరు.
  hat-BSA: Yo te fè leve sou li yon gwo pil wòch ki kanpe jis rive jodi a. Epi SENYÈ
    a te vire kite gwo chalè kòlè Li a. Pou sa, non a plas sa a te vin rele Vale Acan
    jis rive jodi a.
  kos-kos: Elos etoak yol in eot se facl Achan, ac yol in eot se inge oan we nwe misenge.
    Pa inge sripa se sis pangpang acn se inge nwe misenge “Infahlfal in Ongoiya.”
    Na LEUM GOD El ohula liki kasrkusrak lal.
  hbo-WLC: וַיָּקִ֨ימוּ עָלָ֜יו גַּל־אֲבָנִ֣ים גָּד֗וֹל עַ֚ד הַיּ֣וֹם הַזֶּ֔ה וַיָּ֥שָׁב
    יְהוָ֖ה מֵחֲר֣וֹן אַפּ֑וֹ עַל־כֵּ֠ן קָרָ֞א שֵׁ֣ם הַמָּק֤וֹם הַהוּא֙ עֵ֣מֶק עָכ֔וֹר
    עַ֖ד הַיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: Ha tụkọtara ọtụtụ nkume tụkwasị ya nʼelu Ekan. Nkume ndị a dị nʼebe ahụ
    ruo taa. Ọ bụkwa nʼụzọ dị otu a ka iwe ọkụ Onyenwe anyị ji dajụọ. Ya mere, e ji
    akpọ ebe ahụ Ndagwurugwu Akọ ruo taa.
  ory-ory: ଆଉ ସେମାନେ ତାହା ଉପରେ ଏକ ବୃହତ ପ୍ରସ୍ତର ଢିପି କଲେ, ତାହା ଆଜିଯାଏ ଅଛି; ଏହିରୂପେ
    ସଦାପ୍ରଭୁ ଆପଣା ପ୍ରଚଣ୍ଡ କ୍ରୋଧରୁ ନିବୃତ୍ତ ହେଲେ। ଏହେତୁ ସେହି ସ୍ଥାନ ଆଜିଯାଏ ଆଖୋର୍‍ ଉପତ୍ୟକା
    ବୋଲି ଖ୍ୟାତ ଅଛି।
  chk-chk: Iwe, ra achukuchukätä wor eu ioien fau mi tekia a nom tori ikenai. Mürin
    ewe Samol mi Lapalap a ükütiu le song. Iei mine ewe leni a iteni lemolun Akor
    tori ikenai.
  rop-rop: en afta deibin pailimap bigmob ston ontop langa ola eshis blanga olabat,
    en YAWEI nomo bin wail langa ol detlot Isreil pipul na. Wal ol detlot ston stil
    deya tudei, en dei gulum det pleis Trabul Beli, dumaji det men bin abum det trabul
    deya na.
  ukr-1871: І насипано над ним високу могилу камяну, що стоїть там й по сей день.
    Господь же оебернувся від завзятого гнїва свого. Тим прозивається те врочище Ахор-долина
    й по сей день.
  deu-1951: Und sie errichteten über ihm einen großen Steinhaufen, [der] bis auf diesen
    Tag [dort geblieben ist]. Und der HERR ließ ab von dem Grimm seines Zorns. Daher
    heißt jener Ort Tal Achor bis auf diesen Tag.
  eng-JPS: And they raised over him a great heap of stones, unto this day; and the
    LORD turned from the fierceness of His anger. Wherefore the name of that place
    was called The valley of Achor, unto this day.
  srp-1865: Potom nabacaše na nj veliku gomilu kamenja, koja stoji i danas. I Gospod
    se povrati od žestine gnjeva svojega. Otuda se prozva ono mjesto dolina Ahor do
    danas.
  lug-lug: Ne balyoka babatuumako amayinja, n’okutuusa kaakano entuumu y’amayinja
    eyo gagadde ekyaliwo. Mukama n’alekera awo okukambuwalira Abayisirayiri, ekiwonvu
    mwe babattira kyekyava kiyitibwa Akoli n’okutuusa kaakano.
  heb-heb: ויקימו עליו גל אבנים גדול עד היום הזה וישב יהוה מחרון אפו על כן קרא שם
    המקום ההוא עמק עכור עד היום הזה׃
  ben-IRV: পরে তারা তার উপরে পাথর জমা করল, তা আজ পর্যন্ত আছে। এই ভাবে সদাপ্রভু নিজের
    প্রচণ্ড ক্রোধ থেকে শান্ত হলেন। অতএব সেই স্থান আজ পর্যন্ত আখোর [ব্যাকুলতা] উপত্যকা
    নামে পরিচিত।
  pan-pan: ਉਹਨਾਂ ਨੇ ਉਹ ਦੇ ਉੱਤੇ ਪੱਥਰਾਂ ਦਾ ਇੱਕ ਵੱਡਾ ਢੇਰ ਲਾ ਦਿੱਤਾ ਜਿਹੜਾ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ
    ਹੈ; ਤਦ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਸ਼ਾਂਤ ਹੋ ਗਿਆ। ਇਸ ਲਈ ਉਸ ਥਾਂ ਦਾ ਨਾਮ ਅੱਜ ਤੱਕ ਆਕੋਰ ਦੀ ਘਾਟੀ
    ਹੈ।
  mya-JVB: သူ့ အပေါ် ၌ များစွာ သော ကျောက် တို့ကို ပုံ ထား ကြ၍ ယနေ့ တိုင်အောင် ရှိ၏။
    ထာဝရဘုရား သည်လည်း အမျက် တော်အရှိန် ကို ငြိမ်း စေတော်မူ၏။ ထို အမှုကို အစွဲပြု ၍
    ထို ချိုင့် ကို ယနေ့ တိုင်အောင် အာခေါ် ချိုင့် ဟု ခေါ်ဝေါ် ကြသတည်း။
  tbg-tbg: Mintimake viraqaahai vika ori airitahaa nuntu ruvaantumake, Akaanira vaataqaa
    ntava tora. Vika ori nuntu ruvaaqumake ntavatova vate maa entara qaqima vairo.
    Vaiinti nahenti vi vatara autu nteha Ako Uqitainive – Nora Maara Nimito Uqitarave
    ti variara. Akaanira arukovaro Nora Kotira arara itova vaahama vura.
  hmo-hmo: Akana ena latanai be nadi momo idia haboua, bona unai nadi idia do noho
    ia mai bona hari dina. Unai dainai unai gabu ena ladana idia atoa, Kerere Kourana.
    Unai murinai Lohiabada ena badu be ma ia keru lou.
  urd-urd: और उन्होंने उसके पत्थरों का एक बड़ा ढेर लगा दिया जो आज तक है तब ख़ुदावन्द
    अपने क़हर — ए — शदीद से बा'ज़ आया। इस लिए उस जगह का नाम आज तक वादी — ए — 'अकूर
    है।
  rus-SYN: И набросали на него большую груду камней, которая уцелела и до сего дня.
    После сего утихла ярость гнева Господня. Посему то место называется долиною Ахор
    даже до сего дня.
  bqc-SIM: Aa gbɛ kã̀aawà, gbɛ̀zɛ zↄ̃ↄpi ku we e ń a gbão. Ɔ̃ Dii pↄfɛ̃ kpàlɛ.
    A yã́i tò wì o gupiɛ Akoo guzulɛ.
  tcz-CHONGTHU: Achan chunga chun songlom aseuvin tuni changgeijin aumjing nalaije.
    Hijeh chun hiche munchu hichenia patchun Lungkhamna Phaicham akisahtan ahi. Hichepet
    chun Pakai lunghanna chu adailhatai.
  mar-mar: त्यावर त्यांनी एक मोठी दगडांची रास केली; ती आजपर्यंत तेथे आहे. मग परमेश्वराचा
    भडकलेला राग शांत झाला. यावरुन त्या स्थळाला आजपर्यंत अखोरचे खोरे असे म्हणतात.
  qub-qub: Chay rupachishanpa jananmanmi aypalla rumicunata goturan. Chay rumicunaga
    jinallarämi canancamapis goturaycan. Chaypitami chay guechwa pampapa jutintapis
    canancama «Acor pampa» nin. Acanta wañuycachiptinna Tayta Diosga rabyashanpita
    allchacaran.
  bqp-bqp: Ò gbɛ̀ kàkara a musu, gbɛ̀didikↄ̃ana zↄ̃kↄ̃ↄ pì kú gwe ari kũ a gbãrao.
    Akũ Dikiri pↄfɛ̃ kpàtɛ. Abire yãin òdi pi gu pìinɛ Akoo guvutɛ.
  hat-hat: Yo mete yon gwo pil wòch sou yo. Gwo pil wòch sa a la jouk jòdi a. Se poutèt
    sa, jouk jòdi a, yo rele kote sa a Fon Malè. Se konsa Seyè a te sispann move sou
    pèp la.
  eng-BSB: And they heaped over Achan a large pile of rocks that remains to this day.
    So the LORD turned from His burning anger. Therefore that place is called the
    Valley of Achor to this day.
  tod-tod: Naa ʋoluma ti kɔtu ziɠigi loni maazu, nii é ná zaaɠaza. Ɠɔoɠɔ GALAGI
    yeeɠulani ná-ziiɠaawanai zu. Naa ɠa é kɛa naama adaʋɛ laasei pɛai la ga Akɔɔl
    nɛmɛi zu, daaseigi naa ɠa é ba zaaɠaza.
  eng-WEBPB: They raised over him a great heap of stones that remains to this day.
    The LORD turned from the fierceness of his anger. Therefore the name of that place
    was called “The valley of Achor” to this day.
  kbq-kbq: Ana hute'za rama'a haveraminu Akani agofetura ante hihi hu'naze. Ana haveramina
    meninena me'ne. Anante Ra Anumzamofoma arimpa ahe'zamo'a amne hu'ne. E'ina hu'negu
    ana kumamofo agi'a Akori agupoe huno me'nege'za meninena agi'a nehaze.
  nhe-BL: Teipa quintemilijque se tlamontomitl tlen tetl huan hasta ama noja ijcatoc.
    Huan nopa lugar noja itoca Tlamaya tlen Acor. (Acor quiijtosnequi Campa Tlaohuijcayotl.)
    Huajca ica ya nopa tlanqui icualancayo TOTECO ica nopa israelitame.
  bus-bus: Aↄ̃ gbɛ̀ kàkaàla, gbɛ̀didikↄ̃ana bíta pì kú gwe ai kↄ̃n a gbã̀ao. Ben
    Dii pↄfɛ̃ kpàɛ. Beee yãnzin wè be guu pìnɛ Akoo guzurɛ.
  gub-BL: Uzutym Àkà hetekwer a'e pe wà. Umuapyapyk ita tetea'u itym awer 'aromo wà,
    ywytyra'i iapo pà i'aromo wà. Te kutàri a'e ita ywytyra'i romo iapo pyrer a'e
    pe hin a'e kury. A'e ma'e izeapo re Tupàn upytu'u wikwahy re a'e kury. Hakuir.
    A'e 'ar henataromo, te kutàri, ywy iàpy'àmaw iapypew paw Akor her ma'e i'i teko
    a'e ywy pe wà. — Ywy iàpy'àmaw iapypew paw iaiw paw, i'i her zaneze'eg rupi.
  eng-DRA: And they gathered together upon him a great heap of stones, which remaineth
    until this present day. And the wrath of the Lord was turned away from them. And
    the name of that place was called the Valley of Achor, until this day.
