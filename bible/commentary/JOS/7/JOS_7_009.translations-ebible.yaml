  kan-2017: ನಾನು ಏನು ತಾನೇ ಹೇಳಲಿ? ಕಾನಾನ್ಯರೂ ಮತ್ತು ದೇಶದ ಬೇರೆ ಎಲ್ಲಾ ನಿವಾಸಿಗಳೂ ಇದನ್ನು
    ಕೇಳಿ ನಮ್ಮನ್ನು ಸುತ್ತುವರೆದು ಲೋಕದಲ್ಲಿ ನಮ್ಮ ಹೆಸರು ಉಳಿಯದಂತೆ ಮಾಡುವರು. ಆಗ ನಿನ್ನ ಮಹತ್ತಾದ
    ಹೆಸರನ್ನು ಉಳಿಸಿಕೊಳ್ಳಲು ಏನು ಮಾಡುವಿ?” ಎಂದನು.
  tgo-tgo: Kenan gharɨgharɨniye na vanautumake iyake gharɨgharɨniye wolaghɨye ne thɨ
