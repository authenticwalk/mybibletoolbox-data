  por-BRBSL: Pois os cananeus e todos os habitantes da terra ouvirão falar dela, e
    nos cercarão, e cortarão nosso nome da terra. O que você fará por seu grande nome?”.
  cth-cth: Kanaan taminaw a onae ram thung taminaw ni, hote kamthang a thai awh navah,
