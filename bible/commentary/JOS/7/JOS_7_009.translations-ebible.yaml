  mdy-ETH: ማይ ካኣናኔ ዓሶንታ ሃኖ ዓጮይዳ ዓኣ ሃንጎ ዓሳ ቢያ ዬያ ዋይዛንዳኔ፤ ዬያሮ ዔያታ ኑና ማንጊ ቢያ ጋፒሳንዳኔ፤
    ዓካሪ ኔ ሱንፃ ቦንቺንታንዳጉዲ ኔ ዓይጎ ማዻንዳይ?» ጌይ ሺኢቄኔ።
  twi-ASANTE: Na sɛ Kanaanfoɔ ne nnipa a aka a wɔtete asase yi so te saa asɛm yi a,
