    olgeta. Na bai yu mekim wanem samting bilong daunim ol dispela man? Nogut ol i
    tok bilas na daunim biknem bilong yu.”
  hau-SA: Yanzu Kan’aniyawa da sauran jama’a za su ji, za su zo su kewaye mu su share
