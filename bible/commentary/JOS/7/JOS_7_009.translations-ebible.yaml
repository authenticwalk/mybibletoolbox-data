  tam-TCV: கானானியரும் அந்த நாட்டின் மற்ற மக்களும் இதைக் கேள்விப்படுவார்கள். அவர்கள்
    எங்களைச் சுற்றிவளைத்துப் பூமியிலிருந்து எங்கள் பெயரை முழுவதும் அழித்துவிடுவார்களே.
    அப்பொழுது உம்முடைய மகத்தான பெயருக்காக நீர் என்ன செய்வீர்?” என்றான்.
  ceb-ULB: Kay ang mga Canaanhon ug ang tanang namuyo sa yuta makadungog niini. Palibotan
