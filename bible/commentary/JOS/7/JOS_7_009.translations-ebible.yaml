  eng-WEBU: For the Canaanites and all the inhabitants of the land will hear of it,
    and will surround us, and cut off our name from the earth. What will you do for
    your great name?”
  bnp-bnp: E huriki a Kenan, e huriki a viri na robo iea bara ri longoa a velengana
