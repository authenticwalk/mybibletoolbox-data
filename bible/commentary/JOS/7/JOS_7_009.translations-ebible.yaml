    kamɨn ziaba ua puvatɨgham. Egh me ti nɨ dɨpova nɨn ziar ekiam abɨragham. Nɨ uan
    ziar ekiam bagh nɨghnigh bizir tizim damuam?”
  azb-azb: Bundan sonra Kənanlılar və bu ölkədə yaşayan bütün xalqlar eşidəcək, bizi
    mühasirəyə alıb adımızı yer üzündən siləcəklər. Bəs Sən Öz böyük adın üçün nə
    edəcəksən?»
  eng-DBY: When the Canaanites and all the inhabitants of the land shall hear [of
    it], they will surround us, and cut off our name from the earth. And what wilt
    thou do unto thy great name?
  hin-2017: क्योंकि कनानी वरन् इस देश के सब निवासी यह सुनकर हमको घेर लेंगे, और हमारा
    नाम पृथ्वी पर से मिटा डालेंगे; फिर तू अपने बड़े नाम के लिये क्या करेगा?”
  swp-swp: 'Kanana tataodi, eo oea lailai ta taumiaidi vasa va abo se ataiei, isi
    abo se hetaiirimai, esamai tanoubu eai abo i lautom: saha esam lailai debana eai
    abo u ginauri?'
  eng-YLT: and the Canaanite and all the inhabitants of the land do hear, and have
    come round against us, and cut off our name out of the earth; and what dost Thou
    do for Thy great name?'
  kne-kne: Mo dengngen din taga-Canaan ya din odom ay man-ili sina ay naabak kami,
    awni et lomikob da et peslen da am-in dakami. Et mo say maiyat sa, adi pay kanan
    di ipogaw en adim baw kabaelan ay manalaknib sin ipogaw mo.”
  eng-WYC-2017: Canaanites, and all the dwellers of the land shall hear this, and
    they shall be gathered together, and shall compass us, and they shall do away
    our name from [the] earth; and what shalt thou do to thy great name?
  eng-WMBB: For the Canaanites and all the inhabitants of the land will hear of it,
    and will surround us, and cut off our name from the earth. What will you do for
    your great name?”
  urd-GVH: कनानी और मुल्क की बाक़ी क़ौमें यह सुनकर हमें घेर लेंगी और हमारा नामो-निशान
    मिटा देंगी। अगर ऐसा होगा तो फिर तू ख़ुद अपना अज़ीम नाम क़ायम रखने के लिए क्या
    करेगा?”
  rug-rug: Sari na tinoni Kenani meke sari doduru pule koasa popoa hie si kote avoso
    nia. Kote mae vari likohaeni gami rini meke va mate beto gami. Meke nasa si kote
    tavetia Goi pude tava lavata sa pozamu?”
  gaz-gaz: Kanaʼaanonnii fi saboonni biyya kanaa kan biraa waan kana dhagaʼanii nu
    marsanii maqaa keenya lafa irraa ni balleessu. Yoos ati maqaa kee guddaa sanaaf
    maal goota?”
  fra-LSG: Les Cananéens et tous les habitants du pays l’apprendront; ils nous envelopperont,
    et ils feront disparaître notre nom de la terre. Et que feras-tu pour ton grand
    nom?
  gnn-gnn: Ga wiripu‐guḻku'yu ŋuruŋu yolŋu'‐yulŋuyu dhuwala walala nhina yukurra dhiyalami
    wäŋaŋura, ŋämana yurru walala ŋanapurruŋgalaŋuwuy, ŋunhi ŋanapurrunydja dhuwala
    yalŋgi'mirrina, ganydjarrmiriwnha walala, ga walalanydja yurru ḻaw'yun lilina,
    bala bumana ŋanapurrunha warrpam'thunna yana dhawar'maramana. Walala yurru waŋanhamirrina
    ḻakaranharamirrina yanapi nhenydja dhuwala ganydjarrmiriw waŋarr, yana bini nhenydja
    dhuwala yaka yukurra ganydjarr ŋayathaŋu ŋanapurruŋgu walŋakunharawu.” Bitjarra
    ŋayinydja yukurrana Djatjuwayunydja bukumirriyaŋala ŋäŋ'thurruna.
  yal-yal: Kanan kaane nun yamanan muxun bonne feni ito mɛma nɛn, e yi nxu rabilin,
    e nxu xinla ɲan bɔxɔ xɔnni ito ma. Nayi, i tan fa nanse ligama i xili binyena
    fe ra?”
  haw-1868: E lohe auanei ko Kanaana, a me ka poe a pau e noho la ma ka aina, a e
    hoopuni mai lakou ia makou, a e hooki loa lakou i ko makou inoa, mai ka honua
    aku. Pehea la oe e hana'i i kou inoa nui?
  arb-NAV: إِذْ يَبْلُغُ هَذَا الْخَبَرُ مَسَامِعَ الْكَنْعَانِيِّينَ وَسَائِرِ سُكَّانِ
    الأَرْضِ، فَيُحِيطُونَ بِنَا وَيُزِيلُونَنَا مِنَ الْوُجُودِ! وَمَاذَا تَصْنَعُ
    لاِسْمِكَ الْعَظِيمِ؟»
  ewe-ewe: Ne Kanaantɔwo kple dukɔ bubu siwo le nuto sia me ase nya sia la, woaɖe
    to ɖe mí, akpe aʋa kpli mí, eye woatsrɔ̃ míaƒe ŋkɔ keŋkeŋ. Ekema nya kae adzɔ
    ɖe bubu kple ŋkɔ gã si le asiwò la dzi?”
  eng-LEE: And when the Canaanites and all the inhabitants of the land will hear of
    it, they will environ us round, and cut off our name from the earth; and what
    wilt thou do for thy great name?
  asm-FB: কিয়নো কনানীয়া আদি কৰি এই দেশনিবাসী আটাই লোকে যেতিয়া এই কথা শুনিব, তেতিয়া
    তেওঁলোকে আমাক বেৰি ধৰিব আৰু পৃথিবীৰ পৰা আমাৰ নাম লুপ্ত কৰিব; তেতিয়া তোমাৰ মহান
    নামৰ কাৰণে তুমি কি কৰিবা?”
  sus-A: كَنَانكَيٍ نُن يِ بْشِ مِشِيٍ نَ يِ قٍ مّ، عٍ مُشُ دِفِلِنمَ نّ، عٍ مُشُ
    شِلِ حْن يِ بْشِ مَ. نَ كُي، عِ تَن قَ مُنسٍ رَبَمَ عِ شِلِ شُنفبٍ شَ قٍ رَ؟»
  fra-SBL: Car les Cananéens et tous les habitants du pays l'apprendront, ils nous
    entoureront et retrancheront notre nom de la terre. Que feras-tu pour ton grand
    nom ? »
  hbo-hbo: וְיִשְׁמְע֣וּ הַֽכְּנַעֲנִ֗י וְכֹל֙ יֹשְׁבֵ֣י הָאָ֔רֶץ וְנָסַ֣בּוּ עָלֵ֔ינוּ
    וְהִכְרִ֥יתוּ אֶת־שְׁמֵ֖נוּ מִן־הָאָ֑רֶץ וּמַֽה־תַּעֲשֵׂ֖ה לְשִׁמְךָ֥ הַגָּדֹֽול׃
    ס
  piu-2006: '@see-verse:JOS.007.008'
  kik-kik: Andũ a Kaanani na andũ arĩa angĩ a bũrũri ũyũ nĩmarĩigua ũhoro ũcio, nao
    matũthiũrũrũkĩrie, matũniine biũ, meherie rĩĩtwa riitũ gũkũ thĩ. Nawe ũgaagĩĩka
    atĩa nĩ ũndũ wa rĩĩtwa rĩu rĩaku inene?”
  fra-NCL: Les Chananéens et tous les habitants du pays l’apprendront ; ils nous envelopperont
    et feront disparaître notre nom de la terre. Et que ferez-vous pour votre grand
    nom ? »
  cek-AK: Kanaan kaminawk hoi to prae thungah kaom kaminawk mah, to tamthang to thaih
    o naah, kaicae hae na takui o ueloe, kaicae ih ahmin hae long nui hoiah anghmaa
    o sak ving tih boeh; to tiah nahaeloe lensawk na hmin hanah kawbangmaw na sak
    han? tiah a naa.
  cuk-cuk: Canaán-dulemar wisgudamaloed, degidbali, anmargi bila-onodamalagala dulemar-a-yargi-bukmaladse
    gormaloed. Geb bela anmar-ebiris bukunonimaloed, bela anmar-ogilomaloed. Be-nug-dummarba-gued-ulale,
    ¿ibu be imakosunna?
  uig-CYR: Ⱪананийлар, шундақла зиминда барлиқ туруватқанлар буни аңлиса бизни қапсивелип
    йәр йүзидин намимизни үзүп ташлайду; шу чағда Сән улуқ нам-шөһритиң үчүн немиләрни
    қилисән?! — деди.
  tel-2017: కనానీయులు, ఈ దేశ ప్రజలంతా ఇది విని, మమ్మల్ని చుట్టుముట్టి మా పేరు భూమి
    మీద ఉండకుండాా తుడిచి పెట్టేస్తారు. అప్పుడు ఘనమైన నీ నామం కోసం నువ్వు ఏం చేస్తావు”
    అని ప్రార్థించారు.
  hat-BSA: Paske Canaran avèk tout abitan peyi a va tande sa. Yo va antoure nou e
    efase non nou sou tè a. Epi kisa Ou va fè pou lonè gran non Ou?”
  kos-kos: Mwet Canaan ac mwet nukewa in facl se inge elos fin lohng ke ma inge, na
    elos ac fah raunikutla ac unikutla nukewa! Mea kom fah oru tuh Ine pwengpeng lom
    in tia pilesreyuk?”
  hbo-WLC: וְיִשְׁמְע֣וּ הַֽכְּנַעֲנִ֗י וְכֹל֙ יֹשְׁבֵ֣י הָאָ֔רֶץ וְנָסַ֣בּוּ עָלֵ֔ינוּ
    וְהִכְרִ֥יתוּ אֶת־שְׁמֵ֖נוּ מִן־הָאָ֑רֶץ וּמַֽה־תַּעֲשֵׂ֖ה לְשִׁמְךָ֥ הַגָּדֽוֹל׃
    ס
  ibo-ibo: Nʼihi na mgbe ndị Kenan na ndị bi nʼakụkụ ala ahụ ga-anụ maka mmeri e meriri
    anyị, ha ga-agba anyị gburugburu lụso anyị agha, bipụ aha anyị nʼụwa. Ọ bụkwa
    gịnị ka ị ga-eme banyere aha ukwu gị dị ebube?”
  ory-ory: କାରଣ କିଣାନୀୟମାନେ ଓ ଏ ଦେଶ ନିବାସୀ ସମସ୍ତେ ଏହା ଶୁଣିବେ, ପୁଣି ଆମ୍ଭମାନଙ୍କୁ ଚାରିଆଡ଼େ
    ଘେରି ପୃଥିବୀରୁ ଆମ୍ଭମାନଙ୍କ ନାମ ଉଚ୍ଛିନ୍ନ କରିବେ, ତହିଁରେ ତୁମ୍ଭେ ଆପଣା ମହାନାମ ନିମନ୍ତେ
    କʼଣ କରିବ?”
  chk-chk: Pun ekewe chon Kanaan me chon ewe fanü meinisin repwe rong usun. Iwe, repwe
    pwelikeemila o nikeemila meinisin. Nge met en kopwe föri pwe epwe wor meninum
    me ren aramas?”
  rop-rop: en ola Keinanait pipul en ola najalot pipul garra irrim det nyus, en afta
    dei garra majurrumap miselp raidaran langa melabat, en dei garra kilim melabat
    holot ded. Wal wanim yu garra dum blanga lukaftumbat det haibala neim blanga yu?
    Dumaji if melabat holot dai, wal nobodi kaan sabi yu neim en rispek langa yu.”
    Lagijat na Joshuwa bin tok.
  ukr-1871: Як почують про се Канаанії та й усї осадники землї сієї, так обсядуть
    нас навкруги, та й викоренять імя наше з землї. Що ж ти вчиниш тодї про твоє велике
    імя?
  deu-1951: Wenn das die Kanaaniter und alle Einwohner des Landes hören, so werden
    sie uns umzingeln und unsern Namen von der Erde ausrotten! Was fügst du da deinem
    großen Namen zu?
  eng-JPS: For when the Canaanites and all the inhabitants of the land hear of it,
    they will compass us round, and cut off our name from the earth; and what wilt
    Thou do for Thy great name?'
  srp-1865: Èuæe Hananeji i svi stanovnici te zemlje, i sleæi æe se oko nas, i istrijebiæe
    ime naše sa zemlje; i šta æeš uèiniti od velikoga imena svojega?
  lug-lug: Abakanani n’abali mu kitundu ekyo kyonna bwe banaakiwulira bajja kutwebungulula
    batusaanyeewo. Olwo erinnya lyo ekkulu bwe lityo liriba terikyavuga.”
  heb-heb: וישמעו הכנעני וכל ישבי הארץ ונסבו עלינו והכריתו את שמנו מן הארץ ומה תעשה
    לשמך הגדול׃
  ben-IRV: কনানীয়েরা এবং দেশবাসী সমস্ত লোক এই কথা শুনবে, আর আমাদের ঘিরে ধরে পৃথিবী
    থেকে আমাদের নাম উচ্ছেদ করবে, তাহলে তুমি আপন মহানামের জন্য কি করবে?”
  pan-pan: ਕਨਾਨੀ ਅਤੇ ਸਾਰੇ ਇਸ ਦੇਸ ਦੇ ਵਸਨੀਕ ਸੁਣਨਗੇ ਅਤੇ ਉਹ ਸਾਨੂੰ ਘੇਰ ਲੈਣਗੇ ਅਤੇ ਉਹ ਸਾਡਾ
    ਨਾਮ ਧਰਤੀ ਉੱਤੋਂ ਮਿਟਾ ਦੇਣਗੇ ਤਾਂ ਤੂੰ ਆਪਣੇ ਵੱਡੇ ਨਾਮ ਲਈ ਕੀ ਕਰੇਂਗਾ?
  mya-JVB: ခါနနိ လူ အစရှိသော ဤပြည်သူပြည်သား အပေါင်း တို့သည် ထိုသိတင်းကို ကြား လျှင်၊
    အကျွန်ုပ် တို့ကို ဝိုင်း ၍ အကျွန်ုပ် တို့၏နာမည် ကို မြေကြီး မှ ပယ်ရှင်း ကြပါ လိမ့်မည်။
    ကိုယ်တော် သည် ကြီးမြတ် သောနာမ တော်အဘို့ အလိုငှါ အဘယ်သို့ ပြု တော်မူမည်နည်းဟု လျှောက်ဆို
    ၏။
  tbg-tbg: Kenaani vatanaakavata, vo vatanaaka maini variakavata, vi uvara iri, viraqaahai
    vika ani tinavu ututumate aru taiqama kevarave. Vika tinavu ai vaiinti nahenti
    aru taiqake ariara tiha, Isareri vika variqavano kia nai vaiinti nahenti antua
    nimitaivo, tivarave. Hauri vika minti tivakeha ai nora autu vatainiqama kevorave,
    tiro.
  hmo-hmo: Badina be Kanana taudia bona inai tano dekenai noho bese taudia ibounai
    ese inai sivarai do idia kamonai, vadaeni ai do idia koua hagegea, bona ai ibounai
    do idia alaia ore! Unai bamona do ia vara neganai, oiemu ladana namo herea be
    unai bese edia vairana dekenai edena bamona do ia namo noho?”
  urd-urd: क्यूँकि कना'नी और इस मुल्क के सब बाशिन्दे यह सुन कर हम को घेर लेंगे, और
    हमारा नाम मिटा डालेंगे। फिर तू अपने बुज़ुर्ग नाम के लिए क्या करेगा?”
  rus-SYN: Хананеи и все жители земли услышат и окружат нас и истребят имя наше с
    земли. И что сделаешь тогда имени Твоему великому?
  bqc-SIM: Kanaaↄ ń bùsuɛbeedeↄ aa yã́pi ma ḿpii, aai liawázi, aai wá midɛ dṹniau.
    N tↄ́ zↄ̃ↄɛ sↄ̃ bɛ? Ńyↄ̃ kɛò kpelewa ni?
  tcz-CHONGTHU: Ajeh chu, Canaan mitele hiche gamsunga cheng miteho hin hichehi ajahdoh
    phatnuleh, amahon eihin umkimvel’un tin hiche gam leisetna konna hi eisuhmang
    tah louding diuham? Chutengleh aming loupe jaangaina hi itiding hitam?” ati.
  mar-mar: कारण कनानी लोक आणि देशातले सर्व रहिवासी हे ऐकून आम्हांला घेरतील आणि पृथ्वीवरच्या
    लोकांस आमचे नाव विसरावयास लावतील. तेव्हा तू आपल्या महान नावासाठी काय करणार आहेस?”
  qub-qub: Cay particho tiyaycaj Cananeo runacuna musyaycärerga shuntacarcurmi shamonga
    usharamänanpaj. Chaura jutëcunapis gongacanganachari. Chayno captenga ¿imanöparaj
    runacuna musyanga llapanpaj munayniyoj cashayquita?»
  bqp-bqp: Kanaanↄ kũ bùsu dí denↄ ni yã pì ma ń pínki, ò likawái ò ó kakatɛ andunian.
    N tↄ́ zↄ̃kↄ̃kɛ sↄ̃ bi? Ĩni kɛo deramɛɛ?
  hat-hat: Moun Kanaran yo ak tout lòt moun ki rete nan peyi a pral konn sa. Yo pral
    leve dèyè nou. Yo pral touye nou nèt nan peyi a. Kisa ou pral fè lè sa a pou yo
    pa avili non ou?
  eng-BSB: When the Canaanites and all who live in the land hear about this, they
    will surround us and wipe out our name from the earth. Then what will You do for
    Your great name?”
  tod-tod: Kanaan nuiti ta zii zɔiti ti zeini zooi zu, ta suɠwɛɛsu, ta gi maaɠoolizu,
    ti gi-laaseigi ɠaaʋa, é ɠula zooi ɠa. Naazu leeni ɠa è kɛɛzu ga è-laasei golai?»
  eng-WEBPB: For the Canaanites and all the inhabitants of the land will hear of it,
    and will surround us, and cut off our name from the earth. What will you do for
    your great name?”
  kbq-kbq: Hanki Kenani vahe'mo'zane ama ana mopafima nemaniza vahe'mo'za ama anazamofo
    kema nentahi'za tagrira tavazagikagi'za tahe fanane hanageno, ama mopafina tagia
    omanegahie. Hanki kagri rankagima huhavizama osnagura kagra na'a hugahane?
  nhe-BL: Huan nopa cananeos huan nochi tlen itztoque nechca quicaquise tlen panotoc,
    huan san sejco hualase huan techtehuise. Huan techtzontlamiltise hasta axaca techilnamiquis
    ipan ni tlaltepactli. Huan ayoc mitztlepanitase. Ayoc hueyi elis motoca.
  bus-bus: Kanaanↄ kↄ̃n bùsu kɛ̀ deenↄ é yã pì ma ń píngi, aↄ̃ ligawazi aↄ̃ wa kaatɛ
    andunan. N tↄ́ bítakɛɛ sↄ̃ nɛ́? Nɛ́ kɛo diamɛ?
  gub-BL: Kànàà ywy rehe har a'e wà nehe, amogwer ko ywy rehe har a'e wà nehe no,
    wenu putar ko iaiw ma'e imume'u àwàm a'e wà nehe. Umàmàn putar ureiwyr wà nehe,
    umunàn putar urerer ywy wi upaw rupi wà nehe. Aze a'e ma'e uzeapo nehe, ma'e erezapo
    putar nerer ikàg wera'u ma'e ikwaw kar pà purupe nehe, i'i Zuzue Tupàn pe, hehe
    upuranu pà.
  eng-DRA: 'The Chanaanites, and all the inhabitants of the land will hear of it,
    and being gathered together will surround us and cut off our name from the earth:
    and what wilt thou do to thy great name?'
