  uig-PIN: Ⱪanaaniylar, xundaⱪla zeminda barliⱪ turuwatⱪanlar buni anglisa bizni ⱪapsiwelip
    yǝr yüzidin namimizni üzüp taxlaydu; xu qaƣda Sǝn uluƣ nam-xɵⱨriting üqün nemilǝrni
