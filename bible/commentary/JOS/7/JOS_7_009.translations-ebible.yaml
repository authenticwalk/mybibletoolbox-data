  tbz-SIM: Kɑnnɑhɑ̃ɑ̃ kɔbɛ nɛ̀ yɛhɛkɛ̀ tɛyɛ̀ kɔbɛ yóó tì kèèmu kɛ́ ti dintɛ́ kɛ́kuɔ,
    kɑ̀ɑ nɛ́ yĩ́mɛ kɛ́bɛnkɛ ɑ yetidiɛrì?
  msy-2020: Eghtɨ Kenanian gumaziba ko nguibar kamɨn itir gumazamiziba bar bizir kamɨn
