  urd-GVU: کنعانی اور ملک کی باقی قومیں یہ سن کر ہمیں گھیر لیں گی اور ہمارا نام و
    نشان مٹا دیں گی۔ اگر ایسا ہو گا تو پھر تُو خود اپنا عظیم نام قائم رکھنے کے لئے
    کیا کرے گا؟“
  deu-1912: Wenn das die Kanaaniter und alle Einwohner des Landes hören, so werden
