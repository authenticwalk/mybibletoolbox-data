    sao?”
  guj-2017: માટે કનાનીઓ અને દેશના સર્વ રહેવાસીઓ તે વિષે સાંભળશે. તેઓ અમને ચારેબાજુથી
    ઘેરી લેશે અને પૃથ્વી પરથી અમારો નાશ થશે. પછી તમે તમારા મહાન નામ વિષે શું કરશો?”
  pon-2006A: Mehn Kenan oh aramas koaros nan wehi kan pahn rong irair wet. Re pahn
    kapilkitpene oh kemeikitala koaros. Eri, dahme komw pahn ketin wia pwe komwi en
