verse: JOS.007.009
translations:
  mal-C: കനാന്യരും ദേശത്തെ മറ്റ് ആളുകളും ഈ വിവരം അറിഞ്ഞ് ഞങ്ങളെ ചുറ്റിവളയുകയും ഞങ്ങളുടെ
    പേര് ഭൂമിയിൽനിന്ന് തുടച്ചുമാറ്റുകയും ചെയ്യുമല്ലോ. എന്നാൽ, അങ്ങ് അവിടത്തെ മഹത്തായ
    നാമത്തിനുവേണ്ടി എന്തുചെയ്യും?”
  deu-TKW: Wenn das die Kanaaniter und alle Bewohner des Landes erfahren, so werden
    sie uns umzingeln und uns bis auf den Namen vom Erdboden vertilgen. Was willst
    du nun für deinen gewaltigen Namen tun?
  lin-lin: Bato ya Kanana mpe bato mosusu ya mokili bakoyoka sango yango, bakobalukela
    biso mpe bakolongola kombo na biso na mokili. Boye, okosala nini mpo na monene
    ya Kombo na Yo ?
  eng-LSV: And the Canaanite and all the inhabitants of the land hear, and have come
    around against us, and cut off our name from the earth; and what do You do for
    Your great Name?”
  eng-GNV: 'For the Canaanites, and all the inhabitants of the land shall heare of
    it, and shall compasse vs, and destroy our name out of the earth: and what wilt
    thou doe vnto thy mightie Name?'
  eng-WEBSTER: 'For the Canaanites, and all the inhabitants of the land will hear
    of it , and will environ us, and cut off our name from the earth: and what wilt
    thou do to thy great name?'
  nhw-BL: Huan nopa cananeos huan nochi catli itztoque nechca quicaquise catli panotoc,
    huan san sejco hualase huan techhuilanase. Huan techtzontlamiltise hasta amo aqui
    techelnamiquis ipan ni tlaltipactli. Huan ayacmo mitztlepanitase. Ayacmo hueyi
    elis motoca.
  swh-ONEN: Wakanaani na watu wengine wa nchi watasikia habari hii, nao watatuzunguka
    na kutufutilia jina letu duniani. Utafanya nini basi kwa ajili ya jina lako mwenyewe
    lililo kuu?”
  bba-bba: Domi Kɑnɑnibɑ kɑ tem mɛn tɔmbu kpuro bɑ koo ye nɔ kpɑ bu sun kooro bure
    bu bɛsɛn yĩsiru wunɑ hɑnduniɑn di. Amɔnɑ kɑɑ ko wunɛn yĩsi bɑkɑ te, tɑ kun kɑ
    ɡu.
  eng-KJVCPB: 'For the Canaanites and all the inhabitants of the land shall hear of
    it, and shall environ us round, and cut off our name from the earth: and what
    wilt thou do unto thy great name?'
  mpx-mpx: Sauga Kenani ge labi ya towohiliyau gegewel al wasa nihi hago, yaka nihi
    nem nihi haveyan elama ge nihi pwamowasema. Yaka abwe hauna nu ginol ge bahi alam
    bwabwatana nihi babaa lowan?”
  luo-luo: Jo-Kanaan gi jopinyni mamoko biro winjo kuom wachni kendo gibiro monjowa
    mi gitiekwa e pinyni. Angʼo ma nitim mondo ires nyingi maduongʼni?”
  meu-meu: Badina be Kanaan taudia bona ina tano ai e nohomu besedia iboudiai ese
    harina vada e kamonai, bena bae ḡeḡemai ahu, ai ladamai na tanobada ai bae kokia
    oho. Bena oi ladamu herea-daena na ede ba tomaia?
  npi-ULB: कनानीहरू र यस भूमिमा बस्‍नेहरूले यो कुरा सुन्‍ने छन् । तिनीहरूले हामीलाई
    घेर्ने छन् र पृथ्वीका मानिहरूलाई हाम्रो नाउँ बिर्सन लगाउने छन् । अनि तपाईंको महान्
    नाउँको निम्ति तपाईं के गर्नुहुन्छ?
  yor-yor: Àwọn Kenaani àti àwọn ènìyàn ìlú tí ó kù náà yóò gbọ́ èyí, wọn yóò sì yí
    wa ká, wọn yóò sì ké orúkọ wa kúrò ní ayé. Kí ni ìwọ ó ha ṣe fún orúkọ ńlá à rẹ?”
  emp-NTPO: Cananeorãba waabemarã bid̶a maʌ̃ra ũrĩnia. Maʌ̃da cawasid̶ara ãdjirãra
    dairã ume djõne zed̶ia. Maʌ̃ne dairãda jũrã edad̶aped̶a ab̶ed̶a jũma quenanibʌrʌ,
    ¿bʌa sãwã cawabi bʌra wãrãda Ãcõrẽda?–
  ind-ind: Ketika orang Kanaan dan seluruh penduduk negeri ini mendengarnya, mereka
    akan mengepung dan memusnahkan kami semua. Apa yang akan Engkau lakukan untuk
    menjaga nama baik-Mu?”
  pes-OPCB: چون اگر کنعانی‌ها و سایر قومهای مجاور از این واقعه باخبر شوند، ما را محاصره
    نموده، همهٔ ما را نابود می‌کنند. آیا این عمل به عظمت نام تو لطمه نمی‌زند؟»
  tgl-ULB: Dahil ang mga Cananaeo at lahat ng mga naninirahan sa lupain ay narinig
    ito. Nakapalibot sila sa amin at ginawang makalimutan ng bayan sa mundo ang aming
    pangalan. At kaya anong gagawin mo para sa iyong dakilang pangalan?”
  hui-hui: Kenanalibi hameigini maru karubi ti bibahendeoreme ogobi biya lalu hale
    hai holebira. Hale howa tigua ina bibahende ho mabu bupe howa bo hilo wahai howa
    inanaga mini dindi ogoria nawulubada. Ani bulubadagonigo í̠na Ngode Datagaliwabe
    hongo ogobi ko lalu walia harigo hondowa dege bulubadago í̠naga mini hongohe wiaabo
    helo agua buleberebe, lene.
  mya-mya: ခါ​နာန်​အမျိုး​သား​မှ​စ​၍​ဤ​ပြည်​ရှိ​လူ အ​ပေါင်း​တို့​သည် ထို​သ​တင်း​ကို​ကြား​သ​ဖြင့်
    အ​ကျွန်ုပ်​တို့​ကို​ဝိုင်း​၍ တစ်​ယောက်​မျှ​မ​ကျန် အောင်​သတ်​ဖြတ်​ကြ​ပါ​လိမ့်​မည်။
    ထို​အ​ခါ ကိုယ်​တော်​၏​ဘုန်း​တန်​ခိုး​တော်​ကို လူ​တို့ အ​ထင်​မ​သေး​ကြ​စေ​ခြင်း​ငှာ​မည်​သို့
    ပြု​တော်​မူ​ပါ​မည်​နည်း'' ဟု​လျှောက်​ထား လေ​၏။
  bod-N: ཀ་ན་ཨན་གྱི་མི་དང་ཡུལ་འདིའི་མི་རྣམས་ཀྱིས་དོན་དེ་ཐོས་ན་ངེད་རྣམས་བསྐོར་ཞིང་ངེད་ཅག་གི་མིང་ནི་ས་གཞི་ལས་མེད་པར་བཟོ་བར་འགྱུར།
    སྐབས་དེར་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་མཚན་སྙན་གྱི་ཕྱིར་དུ་ཅི་ཞིག་མཛད་པར་བྱའམ་ཞེས་ཞུས་པ་ལ།
  sna-sna: VaKenani navamwe vanhu vari munyika muno vachazvinzwa vagotikomberedza
    nokubvisa zita redu pano pasi. Zvino muchagozoitei nezita renyu guru?”
  spa-BLM: Porque los cananeos y todos los habitantes del país se enterarán, nos rodearán
    y borrarán nuestro nombre de la tierra. ¿Qué harás por tu gran nombre?”
  cac-cac: Axo eb' cananeo yed' masanil chon̈ab' cajan d'a juntzan̈ lugar tic, ol
    yab' specal eb' tas ix sc'ulej eb' a chon̈ab' tic, ol smolb'an sb'a eb', axo on̈
    satanel eb' chi', man̈xo ol on̈ b'inaj d'a sat lum tic. Axo eb' anima, chuc ol
    yal eb' d'a a patic, xchi vin̈.
  swh-ULB: Kwa kuwa Wakaanani na wenyeji wote wa nchi watakaposikia, watatuzunguka
    na kuwafanya watu wa nchi kulisahau jina letu. Na utafanya nini kwa ajili ya jina
    lako kuu?
  bel-bel: Хананэі і ўсе жыхары зямлі пачуюць і акружаць нас і вынішчаць імя наша
    зь зямлі. І што зробіш тады імю Твайму вялікаму?
  deu-ELBBK: Und hören es die Kanaaniter und alle Bewohner des Landes, so werden sie
    uns umzingeln und unseren Namen von der Erde ausrotten; und was wirst du für deinen
    großen Namen tun?
  mbb-OT: Emun egkezineg heini te menge Canaanhen wey zuma pa he meǥinged kayi ne
    edliǥuyan key zan, ne ebpenhimetayan key zan. Ne emun iyan haazà, hengkey is ebeelan
    nu para kenà mezeeti is dengeg nu?”
  mal-2015: കനാന്യരും ദേശനിവാസികൾ ഒക്കെയും കേട്ടിട്ടു ഞങ്ങളെ ചുറ്റിവളഞ്ഞു ഭൂമിയിൽനിന്നു
    ഞങ്ങളുടെ പേർ മായിച്ചുകളയുമല്ലോ; എന്നാൽ നീ നിന്റെ മഹത്തായ നാമത്തിന്നുവേണ്ടി എന്തുചെയ്യും
    എന്നു യോശുവ പറഞ്ഞു.
  tuo-NT: Cananeo masã, ãpẽrã aꞌti diꞌtacjãrã ʉ̃sãrẽ tojo waꞌaꞌquere tʉꞌopeꞌticãꞌrãsama.
    Ʉ̃sã nipeꞌtirãrẽ wẽjẽrãsama. Ne niꞌcʉ̃ ʉ̃sã waꞌteropʉre tojasome. To pũrĩcãrẽ
    Õꞌacʉ̃, nipeꞌtirã aꞌti diꞌtacjãrã mʉꞌʉrẽ ñaꞌarõ wãcũrãsama, tojo nicã mʉꞌʉ wãmerẽ,
    nicʉ niwĩ Josué Õꞌacʉ̃rẽ.
  rmc-rmc: Sar pes oda došunena o Kanaančana the okla manuša, so kade bešen, avena
    pre amende pal dojekh sera a murdarena amen avri. Akana, so kereha, hoj te na
    džal pal tu o nalačho hiros?“
  nlg-nlg: Ma ge rana vure ni Canaan mara balu tinoni tara ghanara tana komu ini kara
    rongovia eni ke, igeva kara ghurughai makara labu pisu mateghai. Me ke ghaghua
    iga eni ke, mi geva ke subo na vure koehorua na ahamu te habadato. Keri ke mo
    ko hangaghai.”
  pes-OPV: زیرا چون کنعانیان و تمامی ساکنان زمین این را بشنوند دور ما را خواهندگرفت
    و نام ما را از این زمین منقطع خواهند کرد، و تو به اسم بزرگ خود چه خواهی کرد؟»
  ron-1924: Канааниций ши тоць локуиторий цэрий вор афла; не вор ынконжура ши не вор
    штерӂе нумеле де пе пэмынт. Ши че вей фаче Ту Нумелуй Тэу челуй маре?”
  ben-OBCV: কনানীয়রা ও দেশের অন্যান্য সব লোকজন এই ঘটনার কথা শুনবে ও তারা আমাদের চারপাশ
    থেকে ঘিরে ধরবে এবং পৃথিবী থেকে আমাদের নাম মুছে ফেলবে। তখন তুমি তোমার নিজের মহৎ
    নামের জন্য কী করবে?”
  som-som: Maxaa yeelay, reer Kancaan iyo kuwa dalka deggan oo dhammu waxay maqli
    doonaan warkaas, oo markaasay na hareerayn doonaan oo ay magacayaga dhulka ka
    tiri doonaan; oo markaas maxaad u samaynaysaa magacaaga weyn?
  lat-VUC: 'Audient Chananæi, et omnes habitatores terræ, et pariter conglobati circumdabunt
    nos, atque delebunt nomen nostrum de terra: et quid facies magno nomini tuo?'
  eng-ASVBT: 'For the Canaanites and all the inhabitants of the land will hear of
    it, and will compass us round, and cut off our name from the earth: and what wilt
    thou do for thy great name?'
  ita-1885: 'I Cananei, e tutti gli abitanti del paese, l''udiranno, e si rauneranno
    d''ogn''intorno contro a noi, e distruggeranno il nostro nome d''in su la terra:
    e che farai tu del tuo gran Nome?'
  eng-LXXUP: 'And when the Canaanite and all the inhabitants of the land hear it,
    they shall compass us round and destroy us from off the land: and what wilt thou
    do for thy great name?'
  eng-ULB: For the Canaanites and all the inhabitants of the land will hear of it.
    They will surround us and make the people of the earth forget our name. What will
    you do for your great name?”
  spa-VBL: Los cananeos y todos los que viven en la tierra vendrán y nos rodearán
    y nos aniquilarán tan completamente que incluso nuestro nombre será olvidado.
    ¿Y qué pasará con tu gran nombre?”
  fra-_FOB: Les Cananéens et tous les habitants du pays l'apprendront; ils nous envelopperont;
    ils retrancheront notre nom de la terre; et que feras-tu pour ton grand nom?
  mal-mal: കനാന്യരും ദേശനിവാസികൾ ഒക്കെയും അത് കേട്ടിട്ട് ഞങ്ങളെ ചുറ്റിവളഞ്ഞ് ഭൂമിയിൽനിന്ന്
    ഞങ്ങളുടെ പേർ മായിച്ചുകളയുമല്ലോ; എന്നാൽ നീ നിന്റെ മഹത്തായ നാമത്തിന്നുവേണ്ടി എന്തുചെയ്യും?”
    എന്ന് യോശുവ പറഞ്ഞു.
  urd-GVR: Kanānī aur mulk kī bāqī qaumeṅ yih sun kar hameṅ gher leṅgī aur hamārā
    nām-o-nishān miṭā deṅgī. Agar aisā hogā to phir tū ḳhud apnā azīm nām qāym rakhne
    ke lie kyā karegā?”
  suz-BL: मारदे हना कनानीपुकी नु एको रागी ङा मुर नेल्‍लेमी एको लोव़ नेंशा, आंइ कली
    पुम्‍नीम। मिनु आंइ नें रागी रे पा क्‍याम्‍नीम। मिनु गे इन ठेयब नें आ पर्बम मार
    पाइनीनी?” दे परमप्रभु यावे कली लोव़ पाप्‍तु। प्रस्‍थान ३२:१२
  ita-1927: I Cananei e tutti gli abitanti del paese lo verranno a sapere, ci avvolgeranno,
    e faranno sparire il nostro nome dalla terra; e tu che farai per il tuo gran nome?”
  ckb-ckb: جا کەنعانییەکان و سەرجەم دانیشتووانی خاکەکە ئەمە دەبیستن و گەمارۆمان دەدەن
    و ناومان لەسەر ڕووی زەوی دەسڕنەوە، ئەی چی بۆ ناوی گەورەی خۆت دەکەیت؟»
  eng-BBE: 'For when the news comes to the Canaanites and all the people of the land,
    they will come up, shutting us in and cutting off our name from the earth: and
    what will you do for the honour of your great name?'
  kan-OKCV: ಕಾನಾನ್ಯರೂ ದೇಶವಾಸಿಗಳೆಲ್ಲರೂ ಇದನ್ನು ಕೇಳಿ ನಮ್ಮ ಸುತ್ತಲೂ ಸುತ್ತಿಕೊಂಡು ನಮ್ಮ ಹೆಸರನ್ನು
    ಭೂಮಿಯಿಂದ ತೆಗೆದುಬಿಡುವರು, ಆಗ ನಿಮ್ಮ ಮಹತ್ತಾದ ಹೆಸರಿಗೆ ಏನು ಮಾಡುವಿರಿ?” ಎಂದನು.
  bbb-bbb: Bu ijiege reva ijadufuo e Kenanaetiko ijiakina e aesakae bino ijia kariva
    bu ije fiekuva buka e boeje no okuruona kanuo furikuva nobe una aesakae igia karidufuo.
    Ijadufuo a izege rega e bu naebe ive one anuigi ije dabe arafirikono kuae?
  tam-2017: கானானியர்களும் தேசத்தின் குடிகள் அனைவரும் இதைக்கேட்டு, எங்களைச் சுற்றி
    வளைத்துக்கொண்டு, எங்களுடைய பெயரை பூமியில் இல்லாதபடிக்கு வேரில்லாமற்போகச் செய்வார்களே;
    அப்பொழுது உமது மகத்தான நாமத்திற்கு என்ன செய்வீர் என்றான்.
  spa-RV-1909: 'Porque los Cananeos y todos los moradores de la tierra oirán, y nos
    cercarán, y raerán nuestro nombre de sobre la tierra: entonces ¿qué harás tú á
    tu grande nombre?'
  ron-BTF: Deoarece canaaniții și toți locuitorii țării vor auzi și ne vor înconjura
    și ne vor stârpi numele de pe pământ; și ce vei face marelui tău nume?
  eng-WEBP: For the Canaanites and all the inhabitants of the land will hear of it,
    and will surround us, and cut off our name from the earth. What will you do for
    your great name?”
  eng-FBV: The Canaanites and everyone living in the land will come and surround us
    and wipe us out so completely that even our name will be forgotten. Then what
    will happen to your great reputation?”
  nld-1939: Als de Kanaänieten en alle bewoners van het land het vernemen, zullen
    ze ons omsingelen en onze naam van de aarde uitroeien. En hoe wilt Gij dan zorgen
    voor uw grote Naam?
  nch-BL: Huan nopa cananeos huan nochi cati itztoque nechca quicaquise ten panotoc,
    huan san sejco hualase huan techtehuise. Huan techtzontamiltise hasta amo aqui
    techelnamiquis ipan ni taltipacti. Huan ayecmo mitztepanitase. Ayecmo hueyi elis
    motoca.
  vie-1934: Dân Ca-na-an và cả dân ở xứ này sẽ hay điều đó, sẽ vây chúng tôi, và diệt
    danh chúng tôi khỏi đất; rồi Chúa sẽ làm sao cho danh lớn Chúa?
  hin-CV: अब कनानी और इस देश के सभी लोग यह सुनकर हमें घेर लेंगे और पृथ्वी से हमारा
    नाम मिटा डालेंगे. तब आप अपनी महिमा के लिए क्या करेंगे?”
  spa-BES: 'Porque cuando lleguen las noticias a los cananeos y a toda la gente de
    la tierra, ellos subirán, y nos atacarán cortando nuestro nombre de la tierra:
    ¿y qué harás por el honor de tu gran nombre?'
  tdx-tdx: Ie maha­janjiñe izay o nte-Kanàneo naho o hene mpimoneñe an-tane atoio,
    le hiarise­ho anay, vaho hapitso’ iareo an-tane atoy ty tahina’ay, le hatao’o
    akore i Tahina’o jabahinakey?
  tha-KJV: เพราะว่าคนคานาอั​นก​ับผู้​ที่​อาศัยอยู่ในแผ่นดินนั้นคงจะได้​ยิน แล​้วคงจะยกมาตั้งล้อมพวกข้าพระองค์
    และตัดชื่อของบรรดาข้าพระองค์เสียจากแผ่นดินโลก และพระองค์จะทรงกระทำประการใดต่อพระนามอันยิ่งใหญ่ของพระองค์”
  por-BR-2018: 'Porque os cananeus e todos os moradores da terra ouvirão, e nos cercarão,
