  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ನನ್ನ ನಿಬಂಧನೆಯನ್ನು ಮೀರಿ ಪಾಪಿಷ್ಠರಾಗಿದ್ದಾರೆ. ಕೊಳ್ಳೆಯಲ್ಲಿ ಮೀಸಲಾದ
