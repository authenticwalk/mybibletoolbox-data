  tam-TCV: இஸ்ரயேலர் பாவம் செய்திருக்கிறார்கள்; அவர்கள் கைக்கொள்வதற்காக நான் கட்டளையிட்ட
    என் உடன்படிக்கையை அவர்கள் மீறிவிட்டார்கள். எனக்கென்று ஒதுக்கப்பட்ட பொருட்களில்
