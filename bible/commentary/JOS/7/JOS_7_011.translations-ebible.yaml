  mdy-ETH: ዒስራዔኤሌ ዓሳ ዻቤኔ፤ ዔያታ ካፓንዳጉዲ ታ ዔያቶ ዓይሤ ጫኣቁሞዋ ዔያታ ሃሼኔ፤ ላኣጊንቴ ባኮይዳፓ ዉኡቂ ዔያታ
