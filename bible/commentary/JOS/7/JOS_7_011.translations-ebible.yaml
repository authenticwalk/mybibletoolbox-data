verse: JOS.007.011
translations:
  mal-C: ഇസ്രായേൽ പാപംചെയ്തിരിക്കുന്നു; അവർ പാലിക്കാൻ ഞാൻ കൽപ്പിച്ചിട്ടുള്ള എന്റെ
    ഉടമ്പടി അവർ ലംഘിച്ചിരിക്കുന്നു. അവർ അർപ്പിതവസ്തുക്കളിൽ ചിലത് എടുത്തിരിക്കുന്നു.
    അവർ മോഷ്ടിച്ചിരിക്കുന്നു, കള്ളം പറഞ്ഞിരിക്കുന്നു, തങ്ങളുടെ വസ്തുവകകൾക്കിടയിൽ അവ
    ഒളിപ്പിച്ചുമിരിക്കുന്നു.
  deu-TKW: Die Israeliten haben sich versündigt; haben sie doch die Verfügung, die
    ich ihnen gegenüber getroffen habe, übertreten und sich von dem Geweihten etwas
    angeeignet. So haben sie sowohl einen Diebstahl begangen, als auch das Gestohlene
    verheimlicht - haben sie es ja doch unter ihre Geräte getan!
  lin-lin: Isalaele asali lisumu. Babebisi boyokani na Ngai oyo natindaki bango ete
    babatela. Bakamati ndambo ya biloko oyo ekabami mpo na kobebisama, bayibi yango
    mpe babombi yango kati na biloko na bango.
  eng-LSV: Israel has sinned, and they have also transgressed My covenant which I
    commanded them, and also taken of the devoted thing, and also stolen, and also
    deceived, and also put [it] among their vessels,
  eng-GNV: 'Israel hath sinned, and they haue transgressed my couenant, which I commanded
    them: for they haue euen taken of the excommunicate thing, and haue also stollen,
    and dissembled also, and haue put it euen with their owne stuffe.'
  eng-WEBSTER: 'Israel hath sinned, and they have also transgressed my covenant which
    I commanded them: for they have even taken of the accursed thing, and have also
    stolen, and dissembled also, and they have put it even among their own goods.'
  nhw-BL: Nopa israelitame tlajtlacolchijtoque pampa quiixpanoque catli niquinnahuati
    quema ininhuaya nimocajqui niquinmocuitlahuis. Quicuitoque tlamantli catli monequiyaya
    quitlamitlatisquíaj. Huan amo san quiichtejque nopa tlamantli pero istlacatitoque
    huan ichtacatzi quitlatijtoque ica tlamantli catli iniaxca.
  swh-ONEN: Israeli ametenda dhambi. Wamekiuka agano langu nililowaamuru kulishika.
    Wamechukua baadhi ya vitu vilivyowekwa wakfu, wameiba, wamesema uongo, wameviweka
    pamoja na mali zao.
  bba-bba: Isirelibɑ bɑ durum kuɑwɑ. Bɑ nɛn woodɑ sɑrɑ ye nɑ bu wɛ̃. Bɑ ɡɑ̃ɑnu suɑ
    ni nɑ nɛɛ bu kpeerɑsiɑ. Bɑ nu ɡbɛnɑ bɑ doke ben tiin yɑ̃nu sɔɔ bɑ beruɑ.
  eng-KJVCPB: 'Israel hath sinned, and they have also transgressed my covenant which
    I commanded them: for they have even taken of the accursed thing, and have also
    stolen, and dissembled also, and they have put it even amongst their own stuff.'
  mpx-mpx: Isileli ku gegi, no bateli eliyamiu ana logugui iyaka ku leke. Valila Yeliko
    bugubugulina ya ba pwatanem elau ya ba nuku apapanak-agil, yaa bugul enuna ku
    ahe totomiu kaiwemiu. Ku kaoma, ku alahagil, yaka ginebi ge wami bugubugul ku
    pwahin pamaisena.
  luo-luo: Jo-Israel osetimo richo, kendo giseketho singruokna mane achikogi mondo
    giriti. Gisekawo bath gik moko mane owal, gisekwalo, giseriambo, kendo gisekawo
    gigo mokwer ma giriwo gi gig-gi giwegi.
  meu-meu: Israel vada e kerere, egu taravatu, na gwaurai henidia ḡauna, vada e tataia
    utu; vada na gwau ahu ḡaudia idia ese vada e abidia; vada e henao, vada e koikoi,
    unu ḡau na edia kohu lalodiai vada e hunidia.
  npi-ULB: इस्राएलले पाप गरेको छ । मैले तिनीहरूलाई आज्ञा गरेका मेरो करार तिनीहरूले
    तोडेका छन् । तिनीहरूले अलग गरेका केही थोकहरू चोरेका छन्, र तिनीहरूले आफ्नै सरसामानहरू
    माझ राखेर तिनीहरूका पाप ढाकेका छन् ।
  yor-yor: Israẹli ti ṣẹ̀, wọ́n sì ti ba májẹ̀mú mi jẹ́, èyí tí mo pàṣẹ fún wọn pé
    kí wọn pamọ́. Wọ́n ti mú nínú ohun ìyàsọ́tọ̀, wọ́n ti jí, wọ́n pa irọ́, wọ́n ti
    fi wọ́n sí ara ohun ìní wọn.
  emp-NTPO: Bãrã israelerãba cadjiruada osid̶aa. Mʌ̃a jarad̶ara bãrãba ĩjã od̶aẽ́
    basía. Mʌ̃a Jericod̶ebema nebiara edarãnaduad̶a ad̶amĩna edasid̶aa. Mãwã mʌ̃reda
    drʌad̶aped̶a diguid̶a mẽrã eropanʌa. Maʌ̃ne sewad̶eba edad̶aẽ́ panʌana a panʌa.
  ind-ind: Orang Israel sudah berdosa. Mereka melanggar perintah-Ku kepada mereka.
    Mereka mengambil barang-barang yang sudah Aku perintahkan untuk dikhususkan. Mereka
    mencuri dan menyembunyikan benda-benda itu di antara barang-barang mereka.
  pes-OPCB: قوم اسرائیل از فرمان من سرپیچی کرده و مرتکب گناه شده‌اند. ایشان مخفیانه
    از چیزهای حرام شهر برداشته‌اند، ولی انکار نموده، آنها را در میان اثاثیهٔ خود پنهان
    ساخته‌اند.
  tgl-ULB: Nagkasala ang Israel. Nilabag nila ang aking tipan na aking iniutos sa
    kanila. Ninakaw nila ang ilan sa mga bagay na inilaan. Ninakaw nila at pagkatapos
    itinago rin nila ang kanilang kasalanan sa pamamagitan ng paglalagay kung ano
    ang kanilang kinuha sa kanilang sariling mga pag-aari.
  hui-hui: Isaraele wali agalime koore biyagoni. I̱na tí ko bulumini larugo birimida.
    Bibahende ngago bo hilubaga bilimu larugodagua ndo tigua page bialu ke̱ halu mbirale
    biaru maru muwa tininaga baba mandagi wia tago howa nga.
  mya-mya: ဣ​သ​ရေ​လ​အမျိုး​သား​တို့​သည်​အ​ပြစ် ကူး​လွန်​ခဲ့​ကြ​ပြီ။ သူ​တို့​သည်​ငါ​ပေး​သော
    အ​မိန့်​ကို​မ​လိုက်​နာ​ကြ။ သူ​တို့​သည်​ဖျက် ဆီး​ပစ်​ရ​မည့်​ပစ္စည်း​အ​ချို့​ကို​သိမ်း​ယူ​ထား
    ကြ​ပြီ။ ထို​ပစ္စည်း​များ​ကို​ခိုး​ယူ​၍​မု​သား ပြော​ဆို​လျက်​မိ​မိ​တို့​၏​ပစ္စည်း​များ​နှင့်
    ရော​နှော​ထား​ကြ​ပြီ။-
  bod-N: ཡེས་ར་ཨེལ་པས་སྡིག་ཉེས་བསགས་པ་དང་། ངས་ཁོ་རྣམས་ལ་བསྒོས་པའི་ཞལ་ཆད་དང་འགལ་ནས་བསྔོ་བར་འོས་པའི་དངོས་པོ་བླངས་པ་རེད།
    ཡང་རྐུ་བྱས་ནས་གཡོ་སྒྱུ་ཡིས་བསྔོ་བར་འོས་པའི་དངོས་པོ་དེ་ཁོ་རྣམས་ཀྱི་ཅ་ལག་ནང་དུ་བཞག་གོ
    །
  sna-sna: VaIsraeri vatadza; vadarika sungano yangu, yandakavarayira kuti vaichengete.
    Vatora zvimwe zvezvinhu zvakatukwa; vaba, vanyepa, vazvivhenganisa nezvinhu zvavo.
  spa-BLM: Israel ha pecado. Sí, incluso han transgredido mi pacto que les ordené.
    Sí, incluso han tomado algunas de las cosas consagradas, y también han robado,
    y también han engañado. Incluso han puesto entre sus propias cosas.
  cac-cac: A eb' eyetisraelal tic ix och smul, yujto maj sc'anab'ajej eb' tas ix val
    d'ayex. Ix yelq'uejcot tastac eb' ix vala' to satel smasanil. Ix elc'an eb', ix
    yic'ancot eb' d'a elc'altac, ix sc'ub'anel eb' b'aj cajan.
  swh-ULB: Israeli imetenda dhambi. Wamevunja agano langu nililowaagiza. Wameiba baadhi
    ya vitu vilivyokuwa vimetengwa. Wameiba na kisha pia wakaficha dhambi yao kwa
    kuweka vitu vile walivyochukua miongoni mwa mali zao wenyewe.
  bel-bel: Ізраіль зграшыў, і пераступілі яны наказ Мой, які Я запавядаў ім; узялі
    з заклятага, і ўкралі, і ўтоілі і паклалі паміж сваімі рэчамі;
  deu-ELBBK: Israel hat gesündigt, und auch haben sie meinen Bund übertreten, den
    ich ihnen geboten habe und auch haben sie von dem Verbannten genommen und auch
    gestohlen und es auch verheimlicht und es auch unter ihre Geräte gelegt!
  mbb-OT: Nekesalà is Israel; midrapas dan is kebpekid-uyun ku. Migkuwa zan te menge
    vutang he impurung en ipemuhat kayi te kedì. Midtakew zan heini, midtarùtarù dan
    bahin kayi, ne intampu zan heini te menge azen dan.
  mal-2015: യിസ്രായേൽ പാപം ചെയ്തിരിക്കുന്നു; ഞാൻ അവരോടു കല്പിച്ചിട്ടുള്ള എന്റെ നിയമം
    അവർ ലംഘിച്ചിരിക്കുന്നു; അവർ ശപഥാർപ്പിതം എടുത്തിരിക്കുന്നു; അവർ മോഷ്ടിച്ചു മറവുചെയ്തു
    തങ്ങളുടെ സാമാനങ്ങൾക്കിടയിൽ അതു വെച്ചിരിക്കുന്നു.
  tuo-NT: Israe curuacjãrã yʉꞌʉ dutisere yʉꞌrʉnʉꞌcãma. Yʉꞌʉ mʉsãrẽ “Weeticãꞌña” níꞌquere
    queoro weetiama. Yʉꞌʉ Jericó cjasere, yʉꞌʉ miidutitiꞌquere miama. “Ñaꞌa niꞌi”,
    ni masĩmirã, yajama. Tere miitoja, na ye apeyenojõ waꞌteropʉ nʉoama.
  rmc-rmc: O Izraeliti kerde binos anglal ma a na doľikerde miri zmluva, savi lenge
    prikazinďom, hoj te doľikeren! Čorde varesave veci, so sas oddine prekal ma, a
    garude len maškar peskre veci.
  nlg-nlg: Na vure ni Israel tara palugha, ra diua nigua na baubahu. Ra gitoi na lei
    totobo tu bosai gekau talukehai vaniu. Ra mua gitoi vamua, ra nighi pego, mara
    poloi so ta didira na lei totobo lologho.
  pes-OPV: اسرائیل گناه کرده، و از عهدی نیز که به ایشان امر فرمودم تجاوز نموده‌اند
    و از چیز حرام هم گرفته، دزدیده‌اند، بلکه انکار کرده، آن را در اسباب خودگذاشته‌اند.
  ron-1924: Исраел а пэкэтуит; ау кэлкат легэмынтул Меу пе каре ли л-ам дат, ау луат
    дин лукруриле дате спре нимичире, ле-ау фурат ши ау минцит ши ле-ау аскунс принтре
    лукруриле лор.
  ben-OBCV: ইস্রায়েল পাপ করেছে; তারা আমার সেই নিয়ম লঙ্ঘন করেছে, যা আমি তাদের পালন
    করার আদেশ দিয়েছিলাম। তারা উৎসর্গীকৃত বস্তুগুলির কিছুটা অংশ নিয়ে নিয়েছে; তারা
    চুরি করেছে, তারা মিথ্যা কথা বলেছে, সেগুলি তারা তাদের নিজস্ব বিষয়সম্পত্তির মধ্যে
    রেখে দিয়েছে।
  som-som: Reer binu Israa'iil way dembaabeen; xataa weliba waxay ku xadgudbeen axdigaygii
    aan iyaga ku amray; xataa waxay wax ka qaadeen alaabtii la xarrimay, oo wax bay
    xadeen, khiyaanana way sameeyeen, oo waxay weliba ku dhex darsadeen alaabtoodii.
  lat-VUC: 'Peccavit Israël, et prævaricatus est pactum meum: tuleruntque de anathemate,
    et furati sunt atque mentiti, et absconderunt inter vasa sua.'
  eng-ASVBT: 'Israel hath sinned; yea, they have even transgressed my covenant which
    I commanded them: yea, they have even taken of the devoted thing, and have also
    stolen, and dissembled also; and they have even put it among their own stuff.'
  ita-1885: Israele ha peccato, e anche hanno trasgredito il mio patto, che io avea
    loro comandato, e anche hanno preso dell'interdetto, e anche hanno rubato, e anche
    hanno mentito, e anche l'hanno posto fra i loro arnesi.
  eng-LXXUP: The people has sinned, and transgressed the covenant which I made with
    them; they have stolen from the cursed thing, and put it into their store.
  eng-ULB: Israel has sinned. They have broken my covenant which I commanded them.
    They have stolen some of the things that were set apart. They have stolen and
    then also hidden their sin by putting what they have taken among their own belongings.
  spa-VBL: Israel ha pecado y ha quebrantado mi acuerdo, el cual les ordené cumplir.
    Se han llevado algunas de las cosas que me habían apartado; han actuado con deshonestidad;
    han escondido los objetos robados junto con sus propias pertenencias.
  fra-_FOB: Israël a péché; ils ont même transgressé mon alliance, que je leur avais
    prescrite, et ils ont pris de l'interdit; ils en ont dérobé, et ont menti, et
    ils l'ont mis dans leurs bagages.
  mal-mal: യിസ്രായേൽ പാപം ചെയ്തിരിക്കുന്നു; ഞാൻ അവരോട് കല്പിച്ചിട്ടുള്ള എന്റെ നിയമം
    അവർ ലംഘിച്ചിരിക്കുന്നു; അവർ ശപഥാർപ്പിത വസ്തുക്കൾ എടുത്തിരിക്കുന്നു; അവർ മോഷ്ടിച്ചത്
    മറയ്ക്കുവാൻ തങ്ങളുടെ സാമാനങ്ങൾക്കിടയിൽ അത് വെച്ചിരിക്കുന്നു.
  urd-GVR: Isrāīl ne gunāh kiyā hai. Unhoṅ ne mere ahd kī ḳhilāfwarzī kī hai jo maiṅ
    ne un ke sāth bāndhā thā. Unhoṅ ne maḳhsūsshudā chīzoṅ meṅ se kuchh le liyā hai,
    aur chorī karke chupke se apne sāmān meṅ milā liyā hai.
  suz-BL: इस्राएलीपुकीमी पाप पाम्‍तेक्‍म। मेकोपुकीमी आं माइश्‍शो ‘पचा माल्‍ब’ दे पशो
    कबल प्रोंइ‍तेक्‍म। खतम सेल्‍चा माल्‍शो थोव़क खुइ पा लाइश्‍शा, आंम थोव़क नु ब्‍वाइश्‍शा,
    ख्रुइश्‍शा वोइक्‍तेक्‍म।
  ita-1927: Israele ha peccato; essi hanno trasgredito il patto ch’io avevo loro comandato
    d’osservare; han perfino preso dell’interdetto, l’han perfino rubato, han perfino
    mentito, e l’han messo fra i loro bagagli.
  ckb-ckb: نەوەی ئیسرائیل گوناهیان کرد و هەروەها پەیمانەکەی منیان شکاند کە فەرمانم
    پێکردبوون، هەندێک لە شتە تەرخانکراوەکانیان برد، دزییان کرد و درۆیان کرد و لەناو
    کەلوپەلەکانی خۆیاندا دایاننا.
  eng-BBE: 'Israel has done wrong, sinning against the agreement which I made with
    them: they have even taken of the cursed thing; acting falsely like thieves they
    have put it among their goods.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಪಾಪಮಾಡಿದ್ದಾರೆ. ನಾನು ತಮಗೆ ಆಜ್ಞಾಪಿಸಿದ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಮೀರಿದರು.
    ಅವರು ಅರ್ಪಿತವಾದದ್ದರಲ್ಲಿ ಕೆಲವೊಂದನ್ನು ಕಳವು ಮಾಡಿ ತೆಗೆದುಕೊಂಡು, ವಂಚನೆಮಾಡಿ ಅದನ್ನು ತಮ್ಮ
    ಸಲಕರಣೆಗಳಲ್ಲಿ ಬಚ್ಚಿಟ್ಟುಕೊಂಡಿದ್ದಾರೆ.
  bbb-bbb: E Isureroko ije buka ise rena vua na kuariaeva ije bu naebe irinie. Ro
    buka uri ire ije na kia karina are none ijia noefuo irigi nano kiaeva ije iniemei.
    Bu ire ijiaru iniemeva baki ro bu kuke vua kufuimena sinuome ije karina una buone
    ijiakuma urie.
  tam-2017: இஸ்ரவேலர்கள் பாவம் செய்தார்கள்; நான் அவர்களுக்குக் கட்டளையிட்ட என் உடன்படிக்கையை
    மீறினார்கள்; சபிக்கப்பட்டவைகளில் சிலவற்றை எடுத்துக்கொண்டதும், திருடியதும், ஏமாற்றியதும்,
    தங்களுடைய பொருட்களுக்குள்ளே வைத்ததும் உண்டே.
  spa-RV-1909: Israel ha pecado, y aun han quebrantado mi pacto que yo les había mandado;
    pues aun han tomado del anatema, y hasta han hurtado, y también han mentido, y
    aun lo han guardado entre sus enseres.
  ron-BTF: Israel a păcătuit; și au încălcat de asemenea legământul meu, pe care li-l
    poruncisem; și chiar au luat din ce era blestemat și au și furat și s-au fățărnicit
    și au pus între lucrurile lor.
  eng-WEBP: Israel has sinned. Yes, they have even transgressed my covenant which
    I commanded them. Yes, they have even taken some of the devoted things, and have
    also stolen, and also deceived. They have even put it among their own stuff.
  eng-FBV: Israel has sinned and has broken my agreement that I ordered them to keep.
