    stolen, and dissembled also, and they have put it among their stuff.
  hin-2017: इस्राएलियों ने पाप किया है; और जो वाचा मैंने उनसे अपने साथ बँधाई थी उसको
    उन्होंने तोड़ दिया है, उन्होंने अर्पण की वस्तुओं में से ले लिया, वरन् चोरी भी
    की, और छल करके उसको अपने सामान में रख लिया है।
  swp-swp: 'Isaraela se abibaaeaemiu, egu riba hesunuma laugagaeona ea lauhesomdi
    va se utusi: mamohoi ginauri se goraedio se abidi, se aieahari, se boraauri hinage,
    ginauri va se tore edi gogo boeana eai.'
  eng-YLT: Israel hath sinned, and also they have transgressed My covenant which I
    commanded them, and also taken of the devoted thing, and also stolen, and also
    deceived, and also put [it] among their vessels,
  kne-kne: Ay adi yon ammo ay binmasol nan Israelita en sak-en? Linabsing da din inbilin
    ko ay adi kayo manman-a si okaen yo sin alikamen ay naikeddeng ay madadael ono
    mailasin para en sak-en. Wada din inakew da ay intatabon da sin kad-an di odom
    ay bonag da, yan insaot da.
  eng-WYC-2017: Israel hath sinned, and hath broken my covenant; they have taken of
    the cursed thing, and they have stolen of it, and lied, and hid among their vessels.
  eng-WMBB: Israel has sinned. Yes, they have even transgressed my covenant which
    I commanded them. Yes, they have even taken some of the devoted things, and have
    also stolen, and also deceived. They have even put it amongst their own stuff.
  urd-GVH: इसराईल ने गुनाह किया है। उन्होंने मेरे अहद की ख़िलाफ़वरज़ी की है जो मैंने
    उनके साथ बाँधा था। उन्होंने मख़सूसशुदा चीज़ों में से कुछ ले लिया है, और चोरी करके
    चुपके से अपने सामान में मिला लिया है।
  rug-rug: Seke tinarae sari na tinoni Izireli! Va karia rini sa vinariva egoi koa
    Rau, sapu tozini Rau pude kopu nia. Ele hiko vagi rini sari kaiqa likakalae saripu
    ta vizata vata kale pude Taqarau, zama kokoha si arini, meke veko turaṉae ni rini
    koari na dia likakalae.
  gaz-gaz: Israaʼel cubbuu hojjeteera; isaan kakuu koo kan ani akka isaan eeganiif
    isaan ajaje sana cabsaniiru. Isaan waan addaan naa baafame keessaa waan tokko
    tokko fudhataniiru; hataniiru; sobaniiru; waan sanas qabeenya isaanii wajjin ol
    kaaʼataniiru.
  fra-LSG: Israël a péché; ils ont transgressé mon alliance que je leur ai prescrite,
    ils ont pris des choses dévouées par interdit, ils les ont dérobées et ont dissimulé,
    et ils les ont cachées parmi leurs bagages.
  gnn-gnn: Yitjuralnydja dhuwala yätjthinana. Ŋalinydja maṉḏa dhuwala Yitjuralnydja
    miṯtji waŋgany muka yana, liŋgu ŋuriŋi ŋunhi ŋali dhawu'‐nherraṉmina ŋitjalaŋguway
    ŋali, yurru nhumanydja bakmaraŋala warray ŋunhiyi dhawu'; yaka warray nhuma märraŋala
    dhäruk ŋarranha warrpam'tja. Ŋarranydja ŋunhi waŋana ŋäthili yana ḻakaraŋala nhumalaŋgala,
    nhuma yurru yukurra baḏuwaḏuyun warrpam'thun ŋunhiyinydja wäŋa, liŋgu bukmak ŋunhilimiyi
    ŋarrakuway yulŋunydja warrpam', yurru waŋganydhu dhika yolŋuyunydja yawungu märranha
    girriny'tja malanha djaw'‐djawyuna, bala girriny'tja ŋunhiyi ŋayi djuḻuḻ'maranhana
    nhanŋuwayliliyanhana.
  yal-yal: Isirayila bata yulubin liga. E bata layirin kala n na e yamari naxan na.
    E bata se halagi daxina ndee tongo. E bata muɲan ti, e a feen luxun, e seene luxun
    e goronne kui.
  haw-1868: Ua lawehala ka Iseraela, ua ae hoi lakou maluna o ka'u berita, a'u i kauoha
    aku ai ia lakou, a ua lawe hoi lakou i ka mea laa, a ua aihue a ua hoopunipuni
    hoi, a ua waiho pu no hoi ia mea me ko lakou mea iho.
  arb-NAV: لَقَدِ ارْتَكَبَ إِسْرَائِيلُ خَطِيئَةً، بَلْ تَعَدَّوْا عَلَى عَهْدِي
    الَّذِي أَمَرْتُهُمْ بِهِ، بَلْ أَخَذُوا مِمَّا حَرَّمْتُهُ عَلَيْهِمْ وَسَرَقُوا
    وَأَنْكَرُوا، بَلْ خَبَّأُوا فِي أَمْتِعَتِهِمْ.
  ewe-ewe: Israelviwo wɔ nu vɔ̃, wogbe nubabla si mewɔ kpli wo la dzi wɔwɔ. Wotsɔ
    nu siwo meɖe gbe be woatsrɔ̃ la dometɔ aɖewo, wofi wo, da alakpa, eye wotsɔ wo
    ɣla ɖe woƒe nuwo dome.
  eng-LEE: Israel hath sinned, and they have also transgressed my covenant which I
    have commanded them; and they have also taken of the devoted things, and have
    also stolen, and have also dissembled, and they have also put it into their own
    vessels.
  asm-FB: ইস্ৰায়েলে পাপ কৰিলে৷ মই তেওঁলোকক আজ্ঞা কৰা নিয়মটিও লঙ্ঘন কৰিলে৷ তেওঁলোকে
    বৰ্জিত বস্তুৰ পৰাই কিছু চুৰ কৰি ল’লে, চুৰ কৰিও ভাও ধৰিলে আৰু তেওঁলোকৰ বস্তুৰ মাজত
    সেই বর্জিত বস্তু লুকুৱাই ৰাখিলে।
  sus-A: عِسِرَيِلَ بَرَ يُنُبِ رَبَ. نَ كُي عٍ بَرَ سَاتّ كَنَ ﭑ نَشَن تٌنفٌ عٍ بّ.
    عِيٌ، عٍ بَرَ سٍ رَتْنشِيٍ تٌنفٌ عَ مُ لَن عٍ شَ نَشَن تٌنفٌ. عٍ بَرَ عَ مُحَ،
    عٍ عَ نْشُن عٍ شَ كٌتٍ كُي.
  fra-SBL: Israël a péché. Ils ont même transgressé l'alliance que je leur avais prescrite.
    Ils ont même pris des choses consacrées, ils ont volé, ils ont trompé. Ils ont
    même mis cela parmi leurs propres affaires.
  hbo-hbo: חָטָא֙ יִשְׂרָאֵ֔ל וְגַם֙ עָבְר֣וּ אֶת־בְּרִיתִ֔י אֲשֶׁ֥ר צִוִּ֖יתִי אֹותָ֑ם
    וְגַ֤ם לָֽקְחוּ֙ מִן־הַחֵ֔רֶם וְגַ֤ם גָּֽנְבוּ֙ וְגַ֣ם כִּֽחֲשׁ֔וּ וְגַ֖ם שָׂ֥מוּ
    בִכְלֵיהֶֽם׃
  piu-2006: '@see-verse:JOS.007.010'
  kik-kik: Isiraeli nĩmehĩtie; nĩmathũkĩtie kĩrĩkanĩro gĩakwa kĩrĩa ndamaathire marũmagĩrĩre.
    Nĩmoete indo imwe iria ciamũrĩtwo cia kũniinwo; nĩmaiyĩte, na makaheenania, o
    na magaciiganĩria hamwe na indo ciao o ene.
  fra-NCL: Israël a péché, jusqu’à transgresser mon alliance que je leur ai prescrite
    d’observer, jusqu’à prendre des choses vouées par l’anathème, à les dérober, à
    mentir et à les cacher dans leurs bagages !
  cek-AK: Israel kami mah zaehaih sak boeh, pazui o hanah ka paek ih lok to nihcae
    mah aek o; tangoeng ih hmuen to a lak o, paquk o; aling koehhaih palungthin hoiah
    angmacae ih hmuenmae salakah a suek o.
  cuk-cuk: Israel-dulemar nue angi nosmalad. Anbo-igar-mesismaladgi nue-annasmalad.
    Aginbali, ibmar-obelolegoye-soglesadi susmarbalid, e-ibmarmar-abargine odukusmalad.
  uig-CYR: Исраил гуна қилди! Улар йәнә Мән уларға тапилиған әһдәмгә хилаплиқ қилип,
    һарам дәп бекитилгән нәрсиләрдин елип, оғрилиқ қилип, алдамчилиқ қилип һәм һарам
    бекитилгәнни өз маллириниң арисиға тиқип қойди.
  tel-2017: ఇశ్రాయేలీయులు పాపం చేశారు. నేను వారితో చేసిన నిబంధనను ఉల్లంఘించారు. శపితమైన
    దాన్ని కొంత దొంగిలించి, తమ సామానులో దాన్ని పెట్టుకున్నారు. ఆ పాపాన్ని కప్పిపుచ్చారు.
  hat-BSA: Israël te peche. Yo te anplis, fè transgresyon akò ke Mwen te kòmande yo
    a. Wi, yo te menm pran kèk nan bagay ki te dedye anba ve yo. Yo te vòlè ak twonpe.
    Anplis, yo te mete yo pami pwòp afè pa yo.
  kos-kos: Mwet Israel elos orekma koluk. Elos kunausla wulela luk su nga sapkin nu
    selos. Elos kikiap, ac pisrapasr, ac eis kutu ma tia lela in ituk, ac elos filiya
    ma inge inmasrlon ma lalos.
  hbo-WLC: חָטָא֙ יִשְׂרָאֵ֔ל וְגַם֙ עָבְר֣וּ אֶת־בְּרִיתִ֔י אֲשֶׁ֥ר צִוִּ֖יתִי אוֹתָ֑ם
    וְגַ֤ם לָֽקְחוּ֙ מִן־הַחֵ֔רֶם וְגַ֤ם גָּֽנְבוּ֙ וְגַ֣ם כִּֽחֲשׁ֔וּ וְגַ֖ם שָׂ֥מוּ
    בִכְלֵיהֶֽם׃
  ibo-ibo: Izrel emehiela. Ha emebiela ọgbụgba ndụ m nyere ha nʼiwu idebe, ha ewerela
    ụfọdụ nʼime ihe ndị ahụ e doro iche nye Onyenwe anyị. Ọ bụghị naanị na ha zuru
    ohi, ha nọkwa nʼelu ya ghaa ụgha banyere ya. Ha ewerekwala ihe ndị ahụ tinyekọta
    nʼihe nke aka ha.
  ory-ory: ଇସ୍ରାଏଲ ପାପ କରିଅଛନ୍ତି; ମଧ୍ୟ ଆମ୍ଭେ ସେମାନଙ୍କୁ ଯେଉଁ ନିୟମ ଆଜ୍ଞା କରିଥିଲୁ, ତାହା
    ସେମାନେ ଲଙ୍ଘନ କରିଅଛନ୍ତି; ମଧ୍ୟ ସେମାନେ ବର୍ଜିତ ବସ୍ତୁରୁ କିଛି ନେଇଅଛନ୍ତି, ମଧ୍ୟ ଚୋରି କରିଅଛନ୍ତି,
    ମଧ୍ୟ ପ୍ରବଞ୍ଚନା କରିଅଛନ୍ତି, ଆଉ ମଧ୍ୟ ଆପଣାମାନଙ୍କ ସାମଗ୍ରୀ ମଧ୍ୟରେ ତାହା ରଖିଅଛନ୍ତି।
  chk-chk: Chon Israel ra tipis. Ra atai ai we pwon üa allük ngeniir. Ra angei ekoch
    ekewe mettoch mi pin repwe kata. Ra solä o chofana, ra pwal achuelong ekewe mettoch
    lon püsin pisekir.
  rop-rop: Yu sabi wotfo? Dumaji ola Isreil pipul bin dum nogudbala ting. Deibin breigim
    det lowa main, en dei nomo bin duwit wanim aibin dalim olabat. Deibin gajim sambala
    ting brom det taun weya aibin dalim olabat blanga barnimap en gibit langa mi.
    Deibin stilim sambala ting, en deibin dalim laiya, en deibin pudum detlot ting
    langa olabat ronwan kemp.
  ukr-1871: Ізраїль провинив; переступив мій заповіт, що я заповідав їм, та й присвоїли
    собі щось із проклятого. Сим робом учинили вони злодїйство, а й надто ще вкрадене
    сховали між своїм посудом.
  deu-1951: Israel hat sich versündigt, sie haben auch meinen Bund übertreten, den
    ich ihnen geboten habe, indem sie von dem Gebannten genommen und davon gestohlen
    und es verheimlicht und unter ihre Geräte gelegt haben!
  eng-JPS: Israel hath sinned; yea, they have even transgressed My covenant which
    I commanded them; yea, they have even taken of the devoted thing; and have also
    stolen, and dissembled also, and they have even put it among their own stuff.
  srp-1865: 'Zgriješio je Izrailj, i prestupio zavjet moj koji sam im zapovjedio:
    jer uzeše od prokletijeh stvari, i ukradoše, i zatajiše, i metnuše meðu svoje
    stvari.'
  lug-lug: Isirayiri eyonoonye kubanga bavudde ku ndagaano gye nabakuutira, ne batwala
    ku bintu ebiwonge, ne babitabika mu byabwe ate ne balimba.
  heb-heb: חטא ישראל וגם עברו את בריתי אשר צויתי אותם וגם לקחו מן החרם וגם גנבו וגם
    כחשו וגם שמו בכליהם׃
  ben-IRV: ইস্রায়েল পাপ করেছে, এমন কি, তারা আমার আদেশ দেওয়া নিয়ম অমান্য করেছে;
    এমন কি, তারা সেই বাতিল জিনিসের কিছু নিয়েছে; আবার চুরি করেছে, আবার প্রতারণা করেছে,
    আবার নিজেদের জিনিসপত্রের মধ্যে তা রেখেছে।
  pan-pan: ਇਸਰਾਏਲ ਨੇ ਪਾਪ ਕੀਤਾ ਹੈ। ਹਾਂ, ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਨੇਮ ਦਾ ਜਿਸ ਦਾ ਉਹਨਾਂ ਨੂੰ ਹੁਕਮ
    ਦਿੱਤਾ ਸੀ ਉਲੰਘਣ ਕੀਤਾ ਹੈ। ਹਾਂ, ਉਹਨਾਂ ਨੇ ਚੜ੍ਹਾਵੇ ਦੀਆਂ ਚੀਜ਼ਾਂ ਵਿੱਚੋਂ ਕੁਝ ਲੈ ਲਈਆਂ ਹਨ,
    ਚੋਰੀ ਕਰ ਲਈਆਂ ਹਨ, ਧੋਖਾ ਵੀ ਕੀਤਾ ਹੈ ਅਤੇ ਆਪਣੇ ਸਮਾਨ ਵਿੱਚ ਰਲਾ ਲਈਆਂ ਹਨ।
  mya-JVB: ဣသရေလ အမျိုးသည် ပြစ်မှား ပြီ။ ငါမှာ ထား သော ပဋိညာဉ် တရားကို ဖျက် လေပြီ။
    ကျိန် အပ်သောအရာကို ခိုး ယူ၍ ပရိယာယ် ပြုသဖြင့် မိမိ ဥစ္စာ ထဲ မှာ ထား လေပြီ။
  tbg-tbg: Are iriane. Isareri qora okarama ti autu timitaavo. Te kempukaiqamake uva
    tiva taataute Isareriara tiha, Ierikoqi vaina haikaraqihai kia vo haikavata nentara
    vararaiti, ekaa haika vehi autu taiqa kaate turamantavata, vika te tuna uvara
    raqake vo haika muara vare unahaa tiha, Ekaa vi haikara vehi autu taiqa kauro,
    tivakeha vika vi haikara varatora vuru nái ia haikara hampata vataarave.
  hmo-hmo: Israela taudia idia kara dika vadaeni! Idia ese lauegu gwauhamata taravatuna,
    idia danu lau karaia gauna idia hamakohia vadaeni. Lau ese lau taravatua gaudia
    be idia ese idia abia, idia henaoa, bona idia koikoi, unai gaudia be edia kohu
    lalonai idia hunia vadaeni.
  urd-urd: इस्राईलियों ने गुनाह किया, और उन्होंने उस 'अहद को जिसका मैंने उनको हुक्म
    दिया तोड़ा है; उन्होंने मख़्सूस की हुई चीज़ों में से कुछ ले भी लिया, और चोरी भी
    की और रियाकारी भी की और अपने सामान में उसे मिला भी लिया है।
  rus-SYN: Израиль согрешил, и преступили они завет Мой, который Я завещал им; и взяли
    из заклятого, и украли, и утаили, и положили между своими вещами;
  bqc-SIM: Isailiↄ duunakɛ̀ɛ, aa ma bàakuaánↄ yã́ gbòo. Aa pↄ́ pↄ́ má dìlɛ ma
    pↄ́ ũ sɛ̀, aa kpã́i'ò, aa mↄafilikɛ̀, aa pↄ́pi dà ń pↄ́ↄ guu.
  tcz-CHONGTHU: Israel’in kakitepna asukeh’in sapset changsa thilho aguuvin, eijoulhepmun
    athilkeo lah’uva akoijun ahi.
  mar-mar: इस्राएलाने पाप केले आहे; मी त्यांच्याशी केलेला कराराचा त्यांनी भंग केला
    आहे; समर्पित वस्तूंपैकी काही त्यांनी घेतल्या आहेत; एवढेच नव्हे तर त्यांनी चोरी
    व लबाडीही केली आहे, आणि त्या वस्तू आपल्या सामानामध्ये ठेवल्या आहेत.
  qub-qub: Israelcunami juchata rurasha. Willapashäta mana wiyacurmi conträtu rurashäta
    mana cumlishachu. Llapanta illgächinanpaj cajtami charicarcärisha. Mana alli caycashanta
    musyaycarmi suwacusha. Nircärirmi cösancuna caycashanman pacaycärisha.
  bqp-bqp: Isarailanↄ durunna kɛ̀, ò ma bàka kunna kũńwo yã gbòro. Ò tɛ̃̀ pↄ́ kenↄ
    sɛ̀, ò kpãni ò, ò manafiki kɛ̀, ò pↄ́ pìi dà ń pↄ́nↄ gũn.
  hat-hat: Se paske pèp Izrayèl la peche, yo pa respekte kontra mwen te pase ak yo
    a ak lòd mwen te ba yo. Yo pran nan bagay pou yo te detwi yo. Yo vòlò yo, yo kache
    yo, yo mete yo nan zafè pa yo.
  eng-BSB: Israel has sinned; they have transgressed My covenant that I commanded
    them, and they have taken some of what was devoted to destruction. Indeed, they
    have stolen and lied, and they have put these things with their own possessions.
  tod-tod: Izelayɛle kotoi ɠɛɛʋɛ. Ti minazeɠegi ɠoloɠologɛ, nii gè boni ti ʋɛ. Ti
    maaɲɛɛba aniiti seɠeʋɛ, ti ga nɔ̀nɔiti, ti ti unma, ti zɛɛi wo, ti dɔ ɓɔɠɔ aniiti
    saama.
  eng-WEBPB: Israel has sinned. Yes, they have even transgressed my covenant which
    I commanded them. Yes, they have even taken some of the devoted things, and have
    also stolen, and also deceived. They have even put it amongst their own stuff.
  kbq-kbq: Hanki kotazana ko huvempa hu'na, Jeriko kumapima me'nea zantamina nagrike
    zanki maka eri havizama hiho hu'na huhagerafi huvempa kema hu'noana, Israeli naga'mo'za
    keni'a rutagre'za kumi hu'naze. Zamagra mago'azana musufase'za, zamagra'a fenozampi
    erinte havia hu'naze.
  nhe-BL: Nopa israelitame tlajtlacolchijtoque pampa quiixpanoque tlen niquinnahuati
    quema ininhuaya nimocajqui niquinmocuitlahuis. Quicuitoque tlamantli tlen monequiyaya
    quitlamitlatisquíaj. Huan ax san quiichtejque nopa tlamantli pero istlacatitoque
    huan ixtacatzi quitlatijtoque ica tlamantli tlen iniaxca.
  bus-bus: Isarailinↄ durun kɛ̀, aↄ̃ ma bà kuunańyo yã gbòro. Aↄ̃ tɛ̃̀ pↄ́ kenↄ sɛ̀,
    aↄ̃ kpãi ò, aↄ̃ mↄnafiki kɛ̀, aↄ̃ pↄ́ pì dà ń pↄ́nↄ guu.
  gub-BL: Uzapo teko Izaew izuapyapyr ikatu 'ym ma'e kwez a'e wà. Uhaw heze'eg wanupe
    heremimono kwer wà. Azapo kar ma'e wanupe ihe. Nuzapo kwaw a'e ma'e a'e wà. Upyhyk
    amo ma'e ihewe imur katu pyrer wà. Imunar ma'e rehe wà. Hemu'em wà. Omonokatu
    a'e ma'e uma'e inuromo wà.
  eng-DRA: 'Israel hath sinned, and transgressed my covenant: and they have taken
    of the anathema, and have stolen and lied, and have hidden it among their goods.'
