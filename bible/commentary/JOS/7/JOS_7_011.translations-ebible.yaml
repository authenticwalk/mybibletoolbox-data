    huan ixtacatzi quitatijtoque ica tamanti cati iniaxca.
  vie-1934: Y-sơ-ra-ên có phạm tội; chúng nó bội nghịch giao ước ta đã truyền cho
    đến nỗi dám lấy vật đáng diệt, ăn cắp vật đó, làm dối trá, và để trong bao mình.
  hin-CV: इस्राएल ने पाप किया है. उन्होंने मेरी बात नहीं मानी, जो मैंने उनसे कही थी.
    उन्होंने चढ़ाई हुई वस्तुएं अपने लिए रख ली हैं. उन्होंने चोरी की है, उन्होंने छल
    किया है.
  spa-BES: 'Israel ha hecho lo malo, pecando contra el acuerdo que hice con ellos:
