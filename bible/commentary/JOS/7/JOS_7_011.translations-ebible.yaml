  ton-ton: 'Kuo fai angahala ʻa ʻIsileli, pea kuo nau fai talangataʻa ki heʻeku fuakava
    ʻaia naʻaku fekau kiate kinautolu: he kuo nau toʻo ʻae meʻa malaʻia, pea kuo nau
    kaihaʻa, mo fai fakakākā foki, pea kuo nau ʻai ia ki he ngaahi meʻa ʻanautolu.'
  ces-1613: Zhřešil Izrael, tak že smlouvu mou přestoupili, kterouž jsem jim přikázal;
