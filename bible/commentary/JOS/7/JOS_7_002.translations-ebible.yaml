verse: JOS.007.002
translations:
  mal-C: യോശുവ യെരീഹോവിൽനിന്ന് ബേഥേലിനു കിഴക്കു ബേത്-ആവെനു സമീപമുള്ള ഹായിയിലേക്ക്
    ആളുകളെ അയച്ച് അവരോട്, “നിങ്ങൾചെന്ന് ആ പ്രദേശം പര്യവേക്ഷണംചെയ്യുക” എന്നു പറഞ്ഞു.
    അങ്ങനെ അവർ ചെന്ന് ഹായി പര്യവേക്ഷണംചെയ്തു.
  deu-TKW: 'Hierauf sandte Josua von Jericho aus Leute nach Ai, das bei Beth Aven
    östlich von Bethel liegt, und befahl ihnen: Zieht hinauf und kudschaftet die gegend
    aus! Da zogen die Männer hinauf und kundschafteten Ai aus.'
  lin-lin: 'Wuta na Jeriko, Jozue atindaki bato kokende na engumba Ayi oyo ezalaki
    pene ya Beti-Aveni, na ngambo ya este ya Beteli. Alobaki na bango : « Bokende
    kononga mokili wana. » Bato yango bakendeki mpe banongaki Ayi.'
  eng-LSV: And Joshua sends men from Jericho to Ai, which [is] near Beth-Aven, on
    the east of Bethel, and speaks to them, saying, “Go up and spy out the land”;
    and the men go up and spy Ai,
  eng-GNV: And Ioshua sent men from Iericho to Ai, which is beside Bethauen, on ye
    East side of Bethel, and spake vnto them, saying, Goe vp, and view the countrey.
    And ye men went vp, and viewed Ai,
  eng-WEBSTER: And Joshua sent men from Jericho to Ai, which is beside Beth-aven,
    on the east side of Beth-el, and spoke to them, saying, Go up and view the country.
    And the men went up and viewed Ai.
  nhw-BL: Teipa quema ya quitlantoyaj nopa altepetl, Josué quintitlanqui sequin tlacame
    ma quisaca Jericó huan ma quitlajtlachilitij altepetl Hai catli mocajqui nechca
    Bet Avén huan campa hualquisa tonati tlen Betel. Huan inijuanti yajque.
  swh-ONEN: Basi Yoshua akatuma watu kutoka Yeriko waende Ai, karibu na Beth-Aveni
    mashariki ya Betheli, akawaambia, “Pandeni mkaipeleleze nchi.” Basi wale watu
    wakapanda wakaipeleleza Ai.
  bba-bba: Yerɑ Yosue u tɔmbu ɡɔrɑ Yerikon di Ayiɔ, ye yɑ wɑ̃ɑ Bɛti Afɛnin bɔkuɔ,
    Betɛlin sɔ̃ɔ yɑri yeru ɡiɑ. U bu sɔ̃ɔwɑ u nɛɛ, i doo i tem mɛn sɑriɑ mɛɛri. Mɑ
    bɑ dɑ bɑ Ayin sɑriɑ mɛɛrɑ.
  eng-KJVCPB: And Joshua sent men from Jericho to Ai, which is beside Beth-aven, on
    the east side of Beth-el, and spake unto them, saying, Go up and view the country.
    And the men went up and viewed Ai.
  mpx-mpx: Yosuwa bolau enuna i patunaliem Yeliko nihi na panuwa Ai, Betel labi nati,
    Bet-Aben labenaa. I baek elal i ba, “Nuku na nuku ha labi o nuku anugayawa-an.”
    Inoke bolau hi ginol ola Yosuwa wana baaba.
  luo-luo: Kane Joshua ooro ji koa Jeriko mondo odhi Ai, mantiere but Beth Aven yo
    podho chiengʼ mar Bethel nokonegi niya, “Dhiuru kendo utim nonro ma lingʼ-lingʼ
    mar gwengʼno.” Omiyo jogo nodhi mi ginono Ai lingʼ-lingʼ.
  meu-meu: Una negana ai Iosua ese tatau haida Ieriko amo e siaidia, e dae lao, hanua
    ladana Ai baela. Una hanua na Bet-avene badibadinai, Betele mairiveina kahana
    ai. E hamaorodia, eto, Aola, una tano ba hasinadoa.
  npi-ULB: यहोशूले यरीहोबाट मानिसहरूलाई ऐतिर पठाए, जुन बेथेलको पूर्वतिर बेथ-आवनको
    नजिक थियो । तिनले तिनीहरूलाई भने, “जाओ र त्यस भूमिको भेद लेओ ।” त्यसैले तिनीहरू
    ऐको जासुस गर्नलाई गए ।
  yor-yor: Joṣua rán àwọn ọkùnrin láti Jeriko lọ sí Ai, tí ó súnmọ́ Beti-Afeni ní
    ìlà-oòrùn Beteli, ó sì sọ fún wọn pé, “Ẹ gòkè lọ kí ẹ sì ṣe ayọ́lẹ̀wò.” Bẹ́ẹ̀
    ni àwọn arákùnrin náà lọ, wọ́n sì yọ́ Ai wò.
  emp-NTPO: Jericod̶eba Josueba ẽberãrãda Hai puru acʌd̶e diabuesia. Hai purura Beteld̶eba
    ʌ̃mãdau odjabariare Bet-Aveʌ̃ caita b̶asia. Josueba diabued̶arãra wãnaped̶a Hai
    purura quĩrãcuita acʌsid̶aa sãwã poyad̶i cawaya.
  ind-ind: Pada waktu itu, Yosua mengutus beberapa prajurit dari Yeriko ke kota Ai
    yang terletak dekat kota Bet Awen, di sebelah timur kota Betel. Katanya kepada
    mereka, “Mendakilah ke sana dan selidikilah negeri itu.” Lalu mereka pergi memata-matai
    kota Ai.
  pes-OPCB: به‌زودی پس از تسخیر شهر اریحا، یوشع چند نفر از مردان خود را به شهر عای
    که در شرق بیت‌ئیل و نزدیک بیت‌آون واقع شده بود فرستاد تا وضع آنجا را بررسی کنند.
  tgl-ULB: Nagpadala ng mga kalalakihan si Josue mula sa Jerico sa Ai, malapit sa
    Beth Aven, silangan ng Bethel. Sinabi niya sa kanila, “Umakyat kayo at manmanan
    ang lupain.” Kaya lumakad ang mga kalalakihan at minanman ang Ai.
  hui-hui: Yosua ibugua agali maru Yarigo howa tano mbira mini Ai pudaba lene. Ai
    tano ogoni Bedele tano howa ni ibiragohayagi Bedabene tano wiago kaware ha para
    ho wini. Anigo Yosua ibugua, Tano ogoni abidabe hondole taya pudaba, lene. Ani
    layadagua
  mya-mya: ယော​ရှု​သည်​ဗေ​သ​လ​မြို့​အ​ရှေ့​ဘက်၊ ဗေ​သ ဝင်​မြို့​အ​နီး​တွင်​တည်​ရှိ​သော​အာ​ဣ​မြို့
    အ​ခြေ​အ​နေ​ကို​ထောက်​လှမ်း​ရန် လူ​အ​ချို့ တို့​ကို​ယေ​ရိ​ခေါ​မြို့​မှ​စေ​လွှတ်​လိုက်​လေ
    သည်။-
  bod-N: སྐབས་དེར་ཡོ་ཤུ་ཨ་ཡིས་ཡེ་རུ་ཀོ་ནས་པེད་ཨེལ་གྱི་ཤར་ཕྱོགས་སུ་པེད་ཨ་ཝེན་དང་ཉེ་བའི་ཨེ་ཡུ་གྲོང་ཁྱེར་དུ་མི་མངགས་ཤིང་།
    ཁོ་རྣམས་ལ། ཁྱོད་ཚོ་ཡར་སོང་ལ་ཡུལ་དེར་ལྟ་ཉུལ་བྱོས་ཤིག་ཅེས་བཀའ་བསྒོས་པ་དང་། ཁོ་རྣམས་ཡར་སོང་སྟེ་ཨེ་ཡུ་གྲོང་ཁྱེར་ལ་ལྟ་ཉུལ་བྱས།
  sna-sna: Zvino Joshua akatuma vanhu kubva kuJeriko kuenda kuAi, iri pedyo neBheti
    Avheni kumabudazuva kweBheteri, akavaudza kuti, “Endai munosora nzvimbo iyi.”
    Naizvozvo varume vakaenda vakanosora Ai.
  spa-BLM: 'Josué envió hombres desde Jericó a Hai, que está junto a Bet-Aven, al
    este de Bet-El, y les habló diciendo: “Suban a espiar la tierra”. Los hombres
    subieron y divisaron a Hai.'
  cac-cac: Ayic ayec' vin̈aj Josué yed' eb' israel d'a Jericó, ix schecanb'at jayvan̈
    eb' vin̈ vinac vin̈ yic sb'at yilan eb' vin̈ chajtil yaj chon̈ab' Hai. Aton jun
    ay d'a yichan̈cot Betel d'a slac'anil Bet-avén. Ix b'at eb' vin̈ yila' tas yaj
    jun chon̈ab' chi'.
  swh-ULB: Yoshua alituma watu kutoka Yeriko kwenda Ai, mji uliokuwa karibu na Bethi
    Aveni, mashariki mwa Betheli. Aliwaambia, “Nendeni na mkaipeleleza nchi.” Wale
    watu walikwea na kuipeleleza Ai.
  bel-bel: 'Ісус зь Ерыхона паслаў людзей у Гай, што паблізу Бэт-Авэна, з усходняга
    боку Вэтыля, і сказаў ім: ідзеце, агледзьце зямлю. Яны пайшлі і агледзелі Гай.'
  deu-ELBBK: 'Und Josua sandte Männer von Jericho nach Ai, das bei Beth-Awen, östlich
    von Bethel, liegt, und sprach zu ihnen und sagte: Geht hinauf und kundschaftet
    das Land aus. Und die Männer gingen hinauf und kundschafteten Ai aus.'
  mbb-OT: Puun te Jerico midsuǥù si Josue te menge etew he ibpepeniid te Ai, sevaha
    heini he inged he zapit te edsilaan he vahin te Betel, he uvey te Bet Aven. Umbe
    migenat haazà he menge etew su ebpeniid dan.
  mal-2015: 'യോശുവ യെരീഹോവിൽനിന്നു ബേഥേലിന്നു കിഴക്കു ബേഥാവെന്റെ സമീപത്തുള്ള ഹായിയിലേക്കു
    ആളുകളെ അയച്ചു അവരോടു: നിങ്ങൾ ചെന്നു ദേശം ഒറ്റുനോക്കുവിൻ എന്നു പറഞ്ഞു. അവർ ചെന്നു
    ഹായിയെ ഒറ്റുനോക്കി,'
  tuo-NT: Josué niꞌcãrẽrã surarare ape macã Hai wãmetiri macãpʉ oꞌócʉ niwĩ. Ti macã
    Betel mujĩpũ mʉjãtiro peꞌe, Bet-aven pʉꞌtopʉ tojacaro niwʉ̃. Narẽ oꞌógʉ, “Ti macãrẽ,
    tojo nicã to sumutopʉre ĩꞌaduꞌtirã waꞌaya”, nicʉ niwĩ. Tojo weerã na ti macãrẽ
    ĩꞌaduꞌtirã waꞌacãrã niwã.
  rmc-rmc: 'Paľis o Jozua bičhaďa muršen andral o Jericho andro foros Aj, so hino
    paš o Bet-Aven pro vichodos le Betelostar. Phenďa lenge: „Džan te predikhel odi
    phuv.“ Avke o murša gele te predikhel o foros Aj.'
  nlg-nlg: Na balu nina tinoni Joshua te nira vetena i Jericho gekara va vaevane polopolo
    tana komu i Ai na paleva uluna Bethel, lilighina na komu Beth-Aven.
  pes-OPV: 'و یوشع از اریحا تا عای که نزد بیت آون به طرف شرقی بیت ئیل واقع است، مردان
    فرستاد وایشان را خطاب کرده، گفت: «بروید و زمین راجاسوسی کنید.» پس آن مردان رفته،
    عای راجاسوسی کردند.'
  ron-1924: 'Иосуа а тримис дин Иерихон ниште бэрбаць ла Ай, каре есте лынгэ Бет-Авен,
    ла рэсэрит де Бетел. Ши ле-а зис: „Суици-вэ ши искодиць цара.” Ши оамений ачея
    с-ау суит ши ау искодит четатя Ай.'
  ben-OBCV: এদিকে যিহোশূয় যিরীহো থেকে সেই অয় নগরে লোক পাঠালেন, যেটি বেথেলের পূর্বদিকে
    বেথ-আবনের কাছে অবস্থিত ছিল, এবং তাদের বললেন, “তোমরা উঠে যাও ও ওই অঞ্চলটি গোপনে
    পর্যবেক্ষণ করো।” তাই সেই লোকেরা উঠে গেল ও গোপনে অয় নগরটি পর্যবেক্ষণ করল।
  som-som: Oo Yashuuca wuxuu niman ka diray Yerixoo oo u diray Aacii, taasoo ku tiil
    Beytaawen dhinaceeda, oo xagga bari ka jirtay Beytel. Oo intuu la hadlay wuxuu
    iyagii ku yidhi, Bal taga oo dalka soo basaasa. Oo nimankii intay tageen ayay
    Aacii soo basaaseen.
  lat-VUC: 'Cumque mitteret Josue de Jericho viros contra Hai, quæ est juxta Bethaven,
    ad orientalem plagam oppidi Bethel, dixit eis: Ascendite, et explorate terram.
    Qui præcepta complentes exploraverunt Hai.'
  eng-ASVBT: And Joshua sent men from Jericho to Ai, which is beside Beth-aven, on
    the east side of Beth-el, and spake unto them, saying, Go up and spy out the land.
    And the men went up and spied out Ai.
  ita-1885: 'E Giosuè mandò degli uomini da Gerico in Ai, che è vicino di Bet-aven,
    dal lato Orientale di Betel, e disse loro: Salite e spiate il paese. Ed essi salirono,
    e spiarono Ai.'
  eng-LXXUP: 'And Joshua sent men to Ai, which is by Bethel, saying, Spy out Ai: and
    the men went up and spied Ai.'
  eng-ULB: Joshua sent men from Jericho to Ai, which was near Beth Aven, east of Bethel.
    He said to them, “Go up and spy out the land.” So the men went up and spied out
    Ai.
  spa-VBL: Josué envió hombres desde el campamento cerca de Jericó a la ciudad de
    Hai, que está cerca de Bet-avén, al este de Bet-el. “Vayan y exploren la tierra”,
    les dijo. Así que fueron y exploraron alrededor de Hai.
  fra-_FOB: 'Josué envoya de Jérico des hommes vers Aï, qui est près de Beth-Aven,
    à l''orient de Béthel, et leur parla, en disant: Montez et explorez le pays. Ces
    hommes montèrent donc et explorèrent Aï.'
  mal-mal: യോശുവ യെരിഹോവിൽനിന്ന് ദേശം ഒറ്റുനോക്കുവാൻ ബേഥേലിന് കിഴക്ക് ബേത്ത്-ആവെന്‍റെ
    സമീപത്തുള്ള ഹായിയിലേക്ക് ആളുകളെ അയച്ചു. അവർ ചെന്ന് ഹായിയെ ഒറ്റുനോക്കി,
  urd-GVR: Yih yoṅ zāhir huā ki Yashua ne kuchh ādmiyoṅ ko Yarīhū se Aī Shahr ko bhej
    diyā jo Baitel ke mashriq meṅ Bait-āwan ke qarīb hai. Us ne un se kahā, “Us ilāqe
    meṅ jā kar us kī jāsūsī kareṅ.” Chunāṅche wuh jā kar aisā hī karne lage.
  suz-BL: मिनु यहोसुमी यरीको रे बेथेल आ पूर्ब बेथ-आवेन आ नेक्‍था ऐ सहरमी मुर आन कली
    सोइक्‍ताक्‍व। मिनु मेको आन कली “गेपुकी मेक लशा, मेको रागी कली क्‍यारी पन” दे माइक्‍तु।
    मिनु मेको मुरपुकी लशा, मेको ऐ सहर कली क्‍यारी पाम्‍तेक्‍म।
  ita-1927: 'E Giosuè mandò degli uomini da Gerico ad Ai, ch’è vicina a Beth-Aven
    a oriente di Bethel, e disse loro: “Salite ed esplorate il paese”. E quelli salirono
    ed esplorarono Ai.'
  ckb-ckb: 'یەشوعیش چەند پیاوێکی لە ئەریحاوە بۆ عای نارد کە لەلای بێت‌ئاڤنە لە ڕۆژهەڵاتی
    بێت‌ئێل و پێی گوتن: «سەربکەون و سیخوڕی لەبارەی خاکەکەوە بکەن.» پیاوەکانیش سەرکەوتن
    و سیخوڕی عاییان کرد.'
  eng-BBE: Now Joshua sent men from Jericho to Ai, which is by the side of Beth-aven,
    on the east side of Beth-el, and said to them, Go up and make a search through
    the land. And the men went up and saw how Ai was placed.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಕೆಲವರನ್ನು ಕರೆದು, “ನೀವು ದೇಶವನ್ನು ಸಂಚರಿಸಿ ಸುತ್ತಿ ನೋಡಿ ಬನ್ನಿರಿ,”
    ಎಂದು ಹೇಳಿ, ಯೆರಿಕೋವಿನಿಂದ ಜನರನ್ನು ಬೇತೇಲಿನ ಪೂರ್ವದಕಡೆ ಬೇತಾವೆನಿನ ಬಳಿಯಲ್ಲಿರುವ ಆಯಿ ಎಂಬ
    ಪಟ್ಟಣಕ್ಕೆ ಕಳುಹಿಸಿದನು. ಆಗ ಅವರು ಹೋಗಿ ಆಯಿ ಎಂಬ ಪಟ್ಟಣವನ್ನು ರಹಸ್ಯವಾಗಿ ನೋಡಿ ಬಂದರು.
  bbb-bbb: Areme rade Josua fune are Jeriko ijia figa e fuone gue kiamo bu sidove
    Ai ije mauike ninakokuae vae. Ro sidove Ai fu sidove be Bete Aveni ivuake ijia.
    Ro kuke fu are Betero una ikene maza ajiamo nake ijia.
  tam-2017: 'யோசுவா எரிகோவிலிருந்து பெத்தேலுக்குக் கிழக்கில் உள்ள பெத்தாவேனுக்கு அருகில்
    இருக்கிற ஆயீ பட்டணத்திற்குப் போகும்படி ஆட்களை அனுப்பி: நீங்கள் போய், அந்த நாட்டை
    வேவுபாருங்கள் என்றான்; அந்த மனிதர்கள் போய், ஆயீயை வேவுபார்த்து,'
  spa-RV-1909: 'Y Josué envió hombres desde Jericó á Hai, que estaba junto á Beth-aven
    hacia el oriente de Beth-el; y hablóles diciendo: Subid, y reconoced la tierra.
    Y ellos subieron, y reconocieron á Hai.'
  ron-BTF: 'Și Iosua a trimis oameni din Ierihon la Ai, care este lângă Bet-Aven,
    în partea de est a Betelului și le-a vorbit, spunând: Urcați-vă și cercetați țara.
    Și oamenii s-au urcat și au cercetat cetatea Ai.'
  eng-WEBP: Joshua sent men from Jericho to Ai, which is beside Beth Aven, on the
    east side of Bethel, and spoke to them, saying, “Go up and spy out the land.”
    The men went up and spied out Ai.
  eng-FBV: Joshua sent men from the camp near Jericho to the town of Ai, which is
    near Bethaven, east of Bethel. “Go and explore the land,” he told them. So they
    went and explored around Ai.
  nld-1939: 'Nu zond Josuë uit Jericho mannen naar Ai, dat bij Bet-Awen ligt ten oosten
    van Betel, met de opdracht: Gaat het land verkennen! De mannen trokken dus uit,
    om Ai te verspieden.'
  nch-BL: Teipa quema ya quitantoyaj nopa altepet, Josué quintitanqui sequij tacame
    ma quisaca ipan Jericó huan ma quitajtachilitij altepet Hai cati mocahuayaya nechca
    Bet Avén huan campa quisa tonati ten Betel. Huan inijuanti yajque.
  vie-1934: 'ỳ Giê-ri-cô Giô-suê sai người đến thành A-hi gần Bết-A-ven, về phía đông
    Bê-tên, và truyền lịnh này rằng: Hãy đi lên do thám xứ. Vậy, các người ấy đi lên
    do thám thành A-hi.'
  hin-CV: यहोशू ने येरीख़ो से कुछ व्यक्ति को अय नामक स्थान में भेजा अय बेथेल के पूर्व
    में बेथ-आवेन के पास है. यहोशू ने उनसे कहा, “जाकर उस जगह की जानकारी लो.” उन्होंने
    जाकर अय की जानकारी ली.
  spa-BES: 'Josué envió a los hombres de Jericó a Hai, que está al lado de Bet-aven,
    en el lado este de Bet-el, y les dijo: Suban y busquen en la tierra. Y los hombres
    subieron y vieron cómo estaban colocados Hai.'
  tdx-tdx: 'Nañirake ondaty boake Ieriko mb’amy Ày marine i Bete-avene, atiñana’ i
    Betele mb’eo t’Iehosoa, le hoe ty nanoe’e: Akia, tampono i taney. Aa le nionjoñe
    mb’eo ondatio nanampoñe i Ày.'
  tha-KJV: ฝ่ายโยชูวาให้คนออกจากเยรีโคไปยังเมืองอัย ซึ่งอยู่​ใกล้​เบธาเวน ข้างทิศตะวันออกของเมืองเบธเอล
    บอกเขาว่า “จงขึ้นไปและสอดแนมดูเมืองนั้น” คนเหล่านั้​นก​็ขึ้นไปและสอดแนมดู​ที่​เมืองอัย
  por-BR-2018: 'E Josué enviou homens desde Jericó a Ai, que estava junto a Bete-Áven
    até o oriente de Betel; e falou-lhes dizendo: Subi, e reconhecei a terra. E eles
    subiram, e reconheceram a Ai.'
  deu-ELO: 'Und Josua sandte Männer von Jericho nach Ai, das bei Beth-Awen, östlich
    von Bethel, liegt, und sprach zu ihnen und sagte: Gehet hinauf und kundschaftet
    das Land aus. Und die Männer gingen hinauf und kundschafteten Ai aus.'
  eng-WYC-2018: And when Joshua sent men from Jericho against Ai, which is beside
    Bethaven, at the east coast of the city of Bethel, he said to them, Go ye up,
    and espy the land. Which [ful] filled the commandments, and espied Ai; (And when
    Joshua sent men from Jericho to Ai, which is beside Bethaven, to the east of the
    city of Bethel, he said to them, Go ye up, and spy out the land. And they fulfilled
    his commands, and spied out Ai;)
  epo-epo: 'Kaj Josuo sendis virojn el Jeriĥo al Aj, kiu estis apud Bet-Aven, oriente
    de Bet-El, kaj li diris al ili jene: Iru kaj esplorrigardu la landon. Kaj la viroj
    iris kaj esplorrigardis Ajon.'
  uig-PIN: 'Yǝxua Yerihodin Bǝyt-Əlning xǝrⱪ tǝripidiki Bǝyt-Awǝnning yenida bolƣan
    Ayi xǝⱨirigǝ birnǝqqǝ adǝm ǝwǝtip ularƣa: — U yǝrgǝ qiⱪip u zeminni qarlap kelinglar,
    dǝp buyrudi. Xuning bilǝn u adǝmlǝr qiⱪip Ayi zeminini qarlap kǝldi.'
  beo-beo: Yosiua da asunasiba:le, Isala:ili desega ahoasu dunu da Yeligou fisili,
    A:iai moilai bai bagade (Bedele moilai ea eso mabadi la:idi diala, Beda:ifene
    moilai gadenei) amo ea hou hogola asi. Ba:lalu,
  tpi-OTNT: Josua i stap long Jeriko na i salim ol man i go long Ai, em wanpela taun
    i stap long hap sankamap bilong taun Betel, klostu long taun Betaven. Em i tokim
    ol long i go na lukluk raun long dispela taun. Orait ol dispela man i go na mekim
    olsem Josua i bin tok.
  hau-SA: Sai Yoshuwa ya aika mutane daga Yeriko zuwa Ai kusa da Bet-Awen gabas da
    Betel, ya ce musu, “Ku je ku leƙo ku ga yadda yankin yake.” Sai mutanen suka je
    suka leƙo asirin ƙasar Ai.
  uig-LAT: 'Yeshua Yérixodin Beyt-Elning sherq teripidiki Beyt-Awenning yénida bolghan
    Ayi shehirige birnechche adem ewetip ulargha: — U yerge chiqip u zéminni charlap
    kélinglar, dep buyrudi. Shuning bilen u ademler chiqip Ayi zéminini charlap keldi.'
  nde-nde: 'UJoshuwa wasethumela amadoda esuka eJerikho esiya e-Ayi eseduzane leBhethi-Aveni
    ngempumalanga yeBhetheli wathi kubo: “Hambani liyehlola lelolizwe.” Ngakho amadoda
    aphuma ayalihlola ilizwe.'
  ton-ton: Pea naʻe fekau ʻe Siosiua ʻae kau tangata mei Seliko ki ʻAi, ʻaia ʻoku
    ʻi he potu ʻo Pete-ʻAveni, ʻi he potu hahake ʻo Peteli, ʻo ne pehē kiate kinautolu,
    “ʻAlu hake ʻo vakai ki he fonua. Pea naʻe ʻalu hake ʻae kau tangata ʻonau fakasiosio
    ki ʻAi.”
  ces-1613: 'Nebo když poslal Jozue muže některé od Jericha do Hai, kteréž bylo blízko
    Betaven, k východní straně Bethel, a mluvil k nim, řka: Vstupte a shlédněte zemi,
    vstoupili tedy muži ti, a shlédli Hai.'
  eng-WMB: Joshua sent men from Jericho to Ai, which is beside Beth Aven, on the east
    side of Bethel, and spoke to them, saying, “Go up and spy out the land.” The men
    went up and spied out Ai.
  tam-TCV: அப்பொழுது யோசுவா சில மனிதரை அப்பிரதேசத்தை உளவுபாருங்கள் என்று எரிகோவிலிருந்து
    ஆயிபட்டணத்திற்கு அனுப்பினான். ஆயி, பட்டணம் பெத்தேலுக்குக் கிழக்கே பெத் ஆவெனுக்கு
    அருகேயுள்ளது. அப்படியே அவர்கள் போய் ஆயிபட்டணத்தை உளவுபார்த்தார்கள்.
  ceb-ULB: Nagpadala si Josue ug mga lalaki gikan sa Jerico ngadto sa Ai, nga duol
    sa Bet Aven, sa sidlakan nga bahin sa Betel. Miingon siya kanila, “Panungas kamo
    ug panid-i ang yuta.” Busa nanungas ang mga lalaki ug naniid sa Ai.
  pol-UBG: 'Tymczasem Jozue posłał kilku mężczyzn z Jerycha do Aj, które leży blisko
    Bet-Awen, na wschód od Betel, i powiedział do nich: Idźcie i zbadajcie tę ziemię.
    Mężczyźni poszli więc i zbadali Aj.'
  urd-GVU: یہ یوں ظاہر ہوا کہ یشوع نے کچھ آدمیوں کو یریحو سے عَی شہر کو بھیج دیا جو
    بیت ایل کے مشرق میں بیت آون کے قریب ہے۔ اُس نے اُن سے کہا، ”اُس علاقے میں جا کر
    اُس کی جاسوسی کریں۔“ چنانچہ وہ جا کر ایسا ہی کرنے لگے۔
  deu-1912: 'Und Josua sandte Männer aus von Jericho gen Ai, das bei Beth-Aven liegt,
    gegen Morgen vor Beth-El, und sprach zu ihnen: Geht hinauf und erkundet das Land!
    Und da sie hinaufgegangen waren und Ai erkundet hatten,'
  ntj-ntj: Nyangka-ya Tjarikala ngamu ngurrangka nyinarranytja. Nyangka Tjatjuwalu
    wati-tjananya witurnu yiwarla yini Yayinya mapitjala parranyakula pitjala watjaltjaku.
    Nyangka-ya mularrpartu yanu parranyakulanytja.
  kan-2017: ಯೆಹೋಶುವನು ಕೆಲವು ಜನರನ್ನು ಕರೆದು “ನೀವು ಗಟ್ಟಾ ಹತ್ತಿ ಬೇತೇಲಿನ ಪೂರ್ವಕ್ಕೂ ಬೇತಾವೆನಿನ
    ಸಮೀಪದಲ್ಲೂ ಇರುವ ‘ಆಯಿ’ ಎಂಬ ಪ್ರಾಂತ್ಯದಲ್ಲಿ ರಹಸ್ಯವಾಗಿ ಸಂಚರಿಸಿ ನೋಡಿರಿ” ಎಂದು ಹೇಳಿ ಅವರನ್ನು
    ಯೆರಿಕೋವಿನಿಂದ ಕಳುಹಿಸಿದನು. ಅವರು ಹೋಗಿ ಆಯಿ ಎಂಬ ಊರಲ್ಲಿ ಸಂಚರಿಸಿ ನೋಡಿ,
  tgo-tgo: Josuwa i variyeŋgiya ghɨmoghɨmoru vavana thɨ ri Jeriko na thɨ wa Ai. Ghembake
    iyake ina Betel boimaniyeko, ghemba reghava idae Bet Aven ghadidiye. Josuwa i
    dage weŋgi, iŋa, “Hu wa na vohu kelaŋa ŋgoroŋga thelauna gha ghawo.” Mbaŋa vama
    vethɨ vakathavao iyako,
  yap-yap: I l’oeg Joshua bogi pumo’on u Jeriko ngranod nga Ai, nib binaw ni bay ko
    ngek u Bethel, nib chugur nga Bethaven, ni ngar damit niged e re binaw nem. Ma
    nap’an nranod ngar sulod
  hlt-MCSB: Te vaengah Jerikho lamkah hlang rhoek te Bethel khothoeng Bethaven kaepkah
    aka om Ai la Joshua loh tueih tih, “Cet uh lamtah khohmuen ke hip uh lah,” a ti
    nah. Te dongah hlang rhoek te cet uh tih Ai te a hip uh.
  mdy-ETH: ዒያሱ ዒያርኮይዳ ዓኣዖ ቤቴዓዋኔ ኮይላ ቤኤቴኤሌኮ ዓባ ኬስካ ዛላ ዓኣ ዓይ ጌይንታ ካታሜላ ዎዚጉዴ ቤሲዳ ዓኣቴያ
    ሙሪ ሙካንዳጉዲ ዻካ ዓሲ ዳኬኔ፤ ዬያ ዔያታ ዓይሢንቴ ጎይፆ ማዺ ማዔስካፓ፥
  twi-ASANTE: Yosua somaa ne nnipa no bi firi Yeriko sɛ wɔnkɔsra Ai kuropɔn a ɛwɔ
    Bet-El apueeɛ a ɛbɛn Bet-Awen no.
  eng-WEBU: Joshua sent men from Jericho to Ai, which is beside Beth Aven, on the
    east side of Bethel, and spoke to them, saying, “Go up and spy out the land.”
    The men went up and spied out Ai.
  bnp-bnp: E Iosua i made o Ieriko i rudu e huriki a bakovi ri lakea o Ai, ra tanga
    i pesi na tabeke na nirikena haro na tanga e Betel, tabukoi na tanga e Betaven.
    I taki ria ri gi lokovonga ri gi kasisia a tanga iea. Lakea e huriki nga ri vano,
    ri rata manga a ngava i taki e Iosua.
  wal-wal: Yaasu Yarkkon de7iiddi Beeteele katamaappe arshsho baggaara Beeti-Aweena
    giyoosaa matan de7iya Aaya giyo katamaa asa kiittiis. Kiittiiddi, “Biite; biidi
    he biittaa xomoosite” yaagiis. Yaagin asati biidi, Aaya katamaa xomoosidosona.
  spa-PDDPT: 'Josué envió hombres desde Jericó hasta Hai, que estaba junto a Betavén,
    al oriente de Bet-ʼEl, y les dijo: Suban y espíen la tierra. Ellos subieron y
    espiaron Hai.'
  gun-gun: 'Ha''e rami jave py Josué omondouka avakue Jericó gui Ai tekoa katy. Ha''e
    va''e tekoa ma Bete-Áven katy''i oĩ, Betel regua kuaray oua katy. Ha''e kuery
    pe ijayvu vy aipoe''i imondovy: — Tapeo, peiko kuaa yvy re — he''i ramo ha''e
    kuery oje''oi vy Ai tekoa re oikuaa pota.'
  agu-BL: Itzun yi tele'n cobox k'ej, nintzun e' ben ẍchakol Josué cobox xk'ukwil
    tan xk'uke'n yi tnum Hay yi at swutz len yi tnum Betel, naka'jil Bet-avén. Chibene'n
    tzuntz tan tilwe'n yi ama'l, chi tal Josué scyetz.
  ilo-ULB: Nangibaon ni Josue kadagiti lallaki manipud Jerico a mapan idiay Ai, nga
    asideg iti Bet-aven, iti daya ti Betel. Kinunana kadakuada, “Sumang-atkayo ket
    siimenyo ti daga.” Simmang-at ngarud dagiti lallaki ket siniimda ti Ai.
  kpg-kpg: Joshua ne hagau hunu daane i Jericho gi Ai, di waahale i bahi i dua o Bethel,
    dela e hoohoo gi Beth-Aven bolo gii hula hagadina ina tenua deelaa. Di madagoaa
    digaula ne lawa loo di hagadina tenua deelaa,
  uig-ARA: 'يەشۇئا يېرىخودىن بەيت-ئەلنىڭ شەرق تەرىپىدىكى بەيت-ئاۋەننىڭ يېنىدا بولغان
    ئايى شەھىرىگە بىرنەچچە ئادەم ئەۋەتىپ ئۇلارغا: ــ ئۇ يەرگە چىقىپ ئۇ زېمىننى چارلاپ
    كېلىڭلار، دەپ بۇيرۇدى. شۇنىڭ بىلەن ئۇ ئادەملەر چىقىپ ئايى زېمىنىنى چارلاپ كەلدى.'
  bsp-bsp: 'Kɔ Yosuwe osom afum kəyɛfɛ Yeriko kəkɔ dare da Hay nde pəlɔtərɛnɛ Bɛt-Awɛn
    ntende dec dɛmpɛ Betel mɔ. K''oloku ŋa: «Nəpɛ nəkɔ nətɛn mes yɔk-yɔk dɔtɔf.» Kɔ
    afum akakɔ ŋampɛ kəkɔ-tɛn mes yɔk-yɔk Hay.'
  sus-sus: Yosuwe naxa mixie xɛɛ keli Yeriko, sigafe ra Ayi, dɛnnaxɛ na Beti Aweni
    fɛ ma, Beteli sogetede. A naxa a fala e bɛ, «Wo te, wo xa sa na bɔxi rabɛn.» Na
    xɛmɛe naxa te Ayi bɔxi rabɛnde.
  pon-2006: Sosua kadarala ohl ekei sang Seriko ong Ai, kahnimw ehu me mi palimesehn
    Pedel karanih Pedapen, pwe re en kolahng lipoahrokih sahpwo. Ni ar wiadahr met,
  ksd-ksd: 'Ma Iosua i ga tulue ta umana tutana maro Ieriko uro Ai ta ra paparai Bet-Aven
    ta ra papar a taur tai Betel, ma i ga biti ta diat dari: Avat a vana ma avat a
    makile ra gunan. Ma ra tarai dia ga vana oai ma dia ga makile ra gunan Ai.'
  tur-YTC: 'Yeşu, Yeriha''dan Beytel''in doğusunda, Beyt-Aven''in yanında bulunan
    Ay Kenti''ne adam gönderip onlara şöyle dedi: “Gidin, ülkeyi araştırın.” Adamlar
    yukarı çıkıp Ay Kenti''ni araştırdılar.'
  grc-BRENT: Καὶ ἀπέστειλεν Ἰησοῦς ἄνδρας εἰς Γαὶ, ἥ ἐστι κατὰ Βαιθὴλ, λέγων, κατασκέψασθε
    τὴν Γαί
  ind-AYT: Yosua mengutus orang dari Yerikho ke Ai, yang terletak di dekat Bet-Awen,
    di sebelah timur Betel, dan berkata kepada mereka, “Naiklah dan intailah negeri
    itu.” Lalu, orang itu pergi dan mengintai Ai.
  nya-nya: Tsono Yoswa anatuma anthu kuchokera ku Yeriko kukazonda ku mzinda wa Ai
    umene uli pafupi ndi mzinda wa Beti-Aveni kummawa kwa Beteli, ndipo anawawuza
    kuti, “Pitani mukazonde chigawochi.” Anthuwo anapitadi kukazonda Ai.
  hrv-hrv: 'Jošua pak posla ljude iz Jerihona u Aj, koji leži istočno od Betela, i
    reče im: “Uziđite onamo, izvidite kraj!” Ljudi odoše te izvidješe Aj.'
  mps-mps: Josua te Jerikode bidiyu, tama bidi meba te bulu nogi Ai teba tagala palai,
    te hanu me deli te giliga pedalubo badu te Betel badu, te Betaven pąde elaluai.
    Agai augwalibolo te hanu susa biligi pao po wai. Tialima, te bidi dabe augwali
    pelama, tama tiwai igi pai.
  tpi-tpi: Josua i stap long Jeriko na i salim ol man i go long Ai, em wanpela taun
    i stap long hap sankamap bilong taun Betel, klostu long taun Betaven. Em i tokim
    ol long i go na lukluk raun long dispela taun. Orait ol dispela man i go na mekim
    olsem Josua i bin tok.
  dan-1931: 'Derpå sendte Josua nogle Mænd fra Jeriko til Aj, som ligger ved Bet-Aven,
    østen for Betel, og sagde til dem: “Drag op og udspejd Egnen!” Og Mændene drog
    op og udspejdede Aj.'
  vie-OVCB: Từ Giê-ri-cô, Giô-suê sai người đi do thám thành A-hi. Thành này gần Bết-a-ven,
    về phía đông Bê-tên.
  guj-2017: બેથ-આવેન પાસે, બેથેલની પૂર્વ તરફ આય નગર છે, ત્યાં યહોશુઆએ યરીખોથી માણસોને
    મોકલ્યા અને તેણે તેઓને કહ્યું કે, “તમે જઈને તે દેશની જાસૂસી કરો.” તેથી માણસોએ
    જઈને આયની જાસૂસી કરી.
  pon-2006A: Sosua kadarala ohl ekei sang Seriko ong Ai, kahnimw ehu me mi palimesehn
    Pedel karanih Pedapen, pwe re en kolahng lipoahroke sahpwo. Ni ar wiadahr met,
  por-BRBSL: 'Josué enviou homens de Jericó para Ai, que fica ao lado da Avenida Beth,
    no lado leste de Betel, e falou com eles, dizendo: “Subam e espiem a terra”. Os
    homens subiram e espiaram o Ai.'
  cth-cth: Joshua ni Jeriko khopui hoi taminaw hah a patoun teh, nangmouh ni Bethel
    kho kanîtholah Bethaven kho teng kaawm e Ai kho cet awh nateh, hote ram hah tuet
    awh atipouh e patetlah ahnimouh ni a cei awh teh, Ai kho a tuet awh.
  twi-twi: Yosua somaa ne nnipa no bi fi Yeriko sɛ wɔnkɔsra Ai kuropɔn a ɛwɔ Bet-El
    apuei a ɛbɛn Bet-Awen no.
  hlt-hlt: Te vaengah Jerikho lamkah hlang rhoek te Bethel khothoeng Bethaven kaepkah
    aka om Ai la Joshua loh tueih tih, “Cet uh lamtah khohmuen ke hip uh lah,” a ti
    nah. Te dongah hlang rhoek te cet uh tih Ai te a hip uh.
  tbz-SIM: Kɛ̀ Sosuwee tɔ̃ mbɛnìtìbɛ̀ kɛ̀ bɛ̀ bo pɑɑtɛ́ Aii ɛì, dihɛì dìì bo Betɛɛdi
    diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ tɔ́kɛ́nɛ̀ Bɛti-Afɛnni, kɛ̀ bɛ̀ɛ kɔtɛ kɛ́ dì pɑɑtɛ́.
  msy-2020: Ezɨ Josua Jerikon nguibamɨn boroghɨn ikia gumazir maba amangizɨ, me Ain
    nguibamɨn ghue. Ain nguibam, a Betelɨn nguibamɨn amadaghan, aruem anadi naghɨn
    iti. A Betavenɨn nguibamɨn boroghɨn iti. A danganir kamɨn, modogh daru an ganasa
    me mɨgei. Ezɨ me ghua Ain nguibamɨn garagha arui.
  azb-azb: 'Yeşua Yerixodan Bet-Elin şərqində, Bet-Avenin yanında olan Ay şəhərinə
    adamlar göndərib onlara dedi: «Gedin, ölkəni gözdən keçirin». Adamlar çıxıb Ay
    şəhərini gözdən keçirdilər.'
  eng-DBY: And Joshua sent men from Jericho to Ai, which is beside Beth-Aven, on the
    east side of Bethel, and spoke to them, saying, Go up and spy out the country.
    And the men went up and spied out Ai.
  hin-2017: यहोशू ने यरीहो से आई नामक नगर के पास, जो बेतावेन से लगा हुआ बेतेल की पूर्व
    की ओर है, कुछ पुरुषों को यह कहकर भेजा, “जाकर देश का भेद ले आओ।” और उन पुरुषों
    ने जाकर आई का भेद लिया।
  swp-swp: Ieriko eai Iosua tatao headi i hetamaridi se lau Eae eai, Bete‐avena hanahanauna
    eai, Betele teha aruabo eai. I heribadi i ene, Au sae abo oea au itasipoi.
  eng-YLT: And Joshua sendeth men from Jericho to Ai, which [is] near Beth-Aven, on
    the east of Bethel, and speaketh unto them, saying, 'Go up and spy the land;'
    and the men go up and spy Ai,
  kne-kne: Adi ammon Josue din naamag ay sana idi nan-ibaa si sosoldado na ay napo
    ed Jerico ta en da siimen din siyodad di Ai, esa ay ili ay wada sin belaan di
    agew mo ed Betel ay asag-en ed Bet-aven. Tinongpal din naibaa din bilin Josue,
  eng-WYC-2017: And when Joshua sent men from Jericho against Ai, which is beside
    Bethaven, at the east coast of the city of Bethel, he said to them, Go ye up,
    and espy the land. Which [ful] filled the commandments, and espied Ai;
  eng-WMBB: Joshua sent men from Jericho to Ai, which is beside Beth Aven, on the
    east side of Bethel, and spoke to them, saying, “Go up and spy out the land.”
    The men went up and spied out Ai.
  urd-GVH: यह यों ज़ाहिर हुआ कि यशुअ ने कुछ आदमियों को यरीहू से अई शहर को भेज दिया
    जो बैतेल के मशरिक़ में बैत-आवन के क़रीब है। उसने उनसे कहा, “उस इलाक़े में जाकर
    उस की जासूसी करें।” चुनाँचे वह जाकर ऐसा ही करने लगे।
  rug-rug: Garunu sage lani e Zosua pa Zeriko si kaiqa tie pa Ai, keke vasileana pa
    kali gasa rimata pa Betolo, tata pa Beti Aveni, pude la piko nia sa popoa gua.
    Sipu ele evaṉia rini gua sapu ta garunu nia,
  gaz-gaz: Kana irratti Iyyaasuun Yerikoodhaa gara Aayi kan Beet Aawwen bira gama
    baʼa Beetʼeelitti argamtu sanaatti nama ergee, “Dhaqaatii naannoo sana basaasaa”
    jedhe. Kanaafuu namoonni ol baʼanii Aayin basaasan.
  fra-LSG: 'Josué envoya de Jéricho des hommes vers Aï, qui est près de Beth-Aven,
    à l’orient de Béthel. Il leur dit: Montez, et explorez le pays. Et ces hommes
    montèrent, et explorèrent Aï.'
  gnn-gnn: Ga ŋuliŋurunydja ŋayi Djatjuwayu djuy'yurruna nhanbalay ŋunhi mel'ŋumirrinhana
    walalanha wiripuŋulili ŋunha wäŋalili milthunarawu, nhayikayu Yäyilili galki Bithulwuyŋu.
    Yuwalkthi walala nhäŋa'‐nhaŋala marrtjina‐a‐a, ga ḏutj‐gay roŋiyina liliyi, ga
    ḻakaraŋala Djatjuwawala bitjarra,
  yal-yal: Yosuwe yi xɛrane rasiga keli Yeriko siga Ayi taani, taan naxan Beti-Aweni
    dɛxɔn ma, Betɛli taan sogeteden binni. A yi a fala e xa, a naxa, “Ɛ siga, ɛ sa
    yamanan nakɔrɔsi.” Na xɛmɛne yi siga Ayi taana fe rakɔrɔsideni.
  haw-1868: Hoouna aku la o Iosua i mau kanaka, mai Ieriko aku a Ai, ma ke alo o Betavena,
    ma ka hikina o Betela, olelo aku la ia lakou, i aku la, O pii oukou, a e makai
    i ka aina. Pii aku la ua mau kanaka la, makai iho la ia Ai.
  arb-NAV: وَبَعَثَ يَشُوعُ بَعْضَ رِجَالِهِ مِنْ أَرِيحَا إِلَى عَايَ الْوَاقِعَةِ
    شَرْقِيَّ بَيْتِ إِيلَ بِقُرْبِ بَيْتِ آوِنَ، وَأَمَرَهُمْ أَنْ يَتَجَسَّسُوا
    الأَرْضَ. فَذَهَبُوا
  ewe-ewe: Esi woxɔ Yeriko teti ko la, Yosua ɖo ame aɖewo ɖa be woatsa ŋku le Ai,
    si te ɖe Bet Aven le Betel ƒe ɣedzeƒe lɔƒo.
  eng-LEE: And Joshua sent men from Jericho to 'Ai, which is beside Beth-aven, on
    the east side of Beth-el, and said unto them, thus, Go up and spy out the country.
    And the men went up and spied out 'Ai.
  asm-FB: যিহোচূৱাই যিৰীহোৰ পৰা বৈৎএলৰ পূবফালে থকা, বৈৎ-আবনৰ ওচৰৰ অয়লৈ মানুহ পঠাই
    ক’লে, “তোমালোকে উঠি গৈ, গুপুতে এই দেশৰ বুজ-বিচাৰ লৈ আঁহাগৈ।” তেতিয়া উঠি গৈ তেওঁলোকে
    অয়ৰ বুজ-বিচাৰ ল’লে।
  sus-A: يٌسُوٍ نَشَ مِشِيٍ شّي كٍلِ يٍرِكٌ، سِفَقٍ رَ عَيِ، دّننَشّ نَ بٍتِ عَوٍنِ
    قّ مَ، بٍتٍلِ سٌفٍتٍدٍ. عَ نَشَ عَ قَلَ عٍ بّ، «وٌ تٍ، وٌ شَ سَ نَ بْشِ رَبّن.»
    نَ شّمّيٍ نَشَ تٍ عَيِ بْشِ رَبّندٍ.
  fra-SBL: 'Josué envoya des hommes de Jéricho à Aï, qui est à côté de Beth Aven,
    à l''est de Béthel, et leur parla ainsi : « Montez et explorez le pays. » Les
    hommes montèrent et découvrirent Aï.'
  hbo-hbo: וַיִּשְׁלַח֩ יְהֹושֻׁ֨עַ אֲנָשִׁ֜ים מִֽירִיחֹ֗ו הָעַ֞י אֲשֶׁ֨ר עִם־בֵּ֥ית
    אָ֙וֶן֙ מִקֶּ֣דֶם לְבֵֽית־אֵ֔ל וַיֹּ֤אמֶר אֲלֵיהֶם֙ לֵאמֹ֔ר עֲל֖וּ וְרַגְּל֣וּ
    אֶת־הָאָ֑רֶץ וַֽיַּעֲלוּ֙ הָאֲנָשִׁ֔ים וַֽיְרַגְּל֖וּ אֶת־הָעָֽי׃
  piu-2006: Palulanguru Tjirikunya ngurrara tjuṯa tjananya pungkula Tjatjuwalu wati
    maṉkurrpa wantirriyaṉu, yankula tawunu Yayiyinya parra nyakula ngalya katirra
    tjakultjunkunytjaku. Parra yankula nyakulinkula ngalya yankulaya yalatji tjakultjunu,
    “Tawunu Yayiyinya paluru wiima. Palyala tjananya yankula pungkuku. Wiyala tjuṯangku
    yankula pungkuku, tjawutjuna tjirripalangku kutju yankula pungkunytjaku. Tjawutjuna
    kutjupa tjuṯanyurra palya ngurrangka nyinanytjaku.” Kulira Tjatjuwanya wangkangu,
    “Yuwa, palyala yankula tjananya pungkuku, tjawutjuna tjirripalangku.” Palulanguru
    tjawutjuna tjirripala yanuya tawunu wiima palulakutu, pungkunytjaku. Yankulaya
    yilarringkula nyangu tjana pika tjanampa ngalya pakaṉu, pika pungkunytjaku. Ngalya
    pakara pikalu tjananya kutjupa tjuṯa mirri pungkula tjananya wantirriyaṉu, tjilirratjarra
    tjuṯa Tjatjuwaku walytja tjuṯa. Palulanguru tjanaya nguḻu tjalkaḻungu Tjatjuwalakutu.
    Tjatjuwalu tjananya nyakula mayutju kutjupa tjuṯa yaḻṯingu. Tjunguya yanu Katutjaku
    pukutjunguru pupakatirra tjapintjaku. Palulanguruya watjilpa puntu Katutjaku pukutjungka
    ngarrirraya mungarrtjirringu.
  kik-kik: Ningĩ Joshua agĩtũma andũ kuuma Jeriko mathiĩ Ai, itũũra rĩakuhanĩrĩirie
    na Bethi-Aveni mwena wa irathĩro wa Betheli, akĩmeera atĩrĩ, “Ambatai mũthiĩ mũgathigaane
    bũrũri ũcio.” Nĩ ũndũ ũcio andũ acio magĩthiĩ na magĩthigaana Ai.
  fra-NCL: 'Josué envoya de Jéricho des hommes vers Haï, qui est près de Beth-Aven,
    à l’orient de Béthel ; il leur dit : « Montez et explorez le pays. » Ces hommes
    montèrent et explorèrent Haï.'
  cek-AK: Joshua mah Jeriko vangpui hoiah Bethel ni angyae bangah kaom, Beth-Aven
    taeng ih Ai vangpui ah kami to patoeh, nihcae khaeah, Caeh oh tahang loe prae
    to khen oh, tiah a naa. To pongah kaminawk loe caeh o tahang moe, Ai vangpui to
    khet o.
  cuk-cuk: 'Josué, Jericó-akale, Hai-neggwebur-arganamalaga dulemar-barmisad. Hai-neggweburde
    Betel-neggwebur-dad-nakwedsik, Bet-Avén-walik siid. Josué a-dulemarga weyob sogsad:
    “Bemar Hai-neggwebur arganamar.” Degisoggu, dulemar Hai-neggwebur-arganadmarsunnad.'
  uig-CYR: 'Йәшуа Йериходин Бәйт-Әлниң шәриқ тәрипидики Бәйт-Авәнниң йенида болған
    Айи шәһиригә бир нәччә адәм әвәтип уларға: — У йәргә чиқип у зиминни чарлап келиңлар,
    дәп буйруди. Шуниң билән у адәмләр чиқип Айи зиминини чарлап кәлди.'
  tel-2017: యెహోషువ “మీరు వెళ్లి దేశాన్ని వేగు చూడండి” అని చెప్పి బేతేలుకు తూర్పున
    బేతావెను దగ్గర ఉన్న హాయి అనే పట్టణానికి యెరికో నుండి గూఢచారులను పంపాడు.
  hat-BSA: 'Alò, Josué te voye mesye sòti Jéricho yo vè Aï, ki toupre Beth-Aven an,
    nan lès a Bethel la. Li te di yo: “Ale monte e fè espyonaj peyi a.” Konsa, mesye
    yo te monte pou te fè espyonaj Aï.'
  kos-kos: Joshua el supwala mwet ekasr Jericho lac nu Ai, su oan kutulap in acn Bethel
    sisken Bethaven, ac sapkin tuh elos in utyak ac kalngei in siti sac.
  hbo-WLC: וַיִּשְׁלַח֩ יְהוֹשֻׁ֨עַ אֲנָשִׁ֜ים מִֽירִיח֗וֹ הָעַ֞י אֲשֶׁ֨ר עִם־בֵּ֥ית
    אָ֙וֶן֙ מִקֶּ֣דֶם לְבֵֽית־אֵ֔ל וַיֹּ֤אמֶר אֲלֵיהֶם֙ לֵאמֹ֔ר עֲל֖וּ וְרַגְּל֣וּ
    אֶת־הָאָ֑רֶץ וַֽיַּעֲלוּ֙ הָאֲנָשִׁ֔ים וַֽיְרַגְּל֖וּ אֶת־הָעָֽי׃
  ibo-ibo: Emesịa, Joshua si Jeriko zipụ ụfọdụ ndị mmadụ ka ha gaa Ai, obodo dị Bet-Aven
    nso, nʼọwụwa anyanwụ Betel. Ọ gwara ha sị ha, “Gaanụ nnyopụta akụkụ ala ahụ niile.”
    Ya mere, ndị ahụ gara nnyochapụta obodo Ai.
  ory-ory: ଏଥିମଧ୍ୟରେ ଯିହୋଶୂୟ ଯିରୀହୋଠାରୁ ବେଥେଲ୍‍ର ପୂର୍ବଦିଗସ୍ଥିତ ବେଥ୍-ଆବନର ପାର୍ଶ୍ୱସ୍ଥ
    ଅୟକୁ ଲୋକ ପଠାଇ ସେମାନଙ୍କୁ କହିଲେ, “ଉଠ, ଯାଇ ଦେଶ ଅନୁସନ୍ଧାନ କର;” ଏଥିରେ ଲୋକମାନେ ଯାଇ ଅୟ
    ନଗର ଅନୁସନ୍ଧାନ କଲେ।
  chk-chk: Iwe, Josua a tinala ekoch mwän seni Jeriko ngeni Ai mi arap ngeni Pet-awen
    ötiuen Petel. Iwe, a üreniir, “Oupwe feila o operi ewe fanü.” Nge wesin än ekewe
    mwän operi ewe fanü,
  rop-rop: Bambai na Joshuwa bin jandim sambala men langa det taun gulum Eiyai deya
    gulijap langa det pleis gulum Bethaben sanraisaid brom det taun gulum Bethel.
    Imbin dalim olabat, “Yumob go lukaran det kantri snikinwei.” En deibin dum wanim
    imbin dalim olabat,
  ukr-1871: 'Саме тодї послав Йозей людей у Гай поблизу Бет-Авена, на схід сонця від
    Бетеля, та й наказав їм: Ідїте в ту країну на розглядини. І пійшли люде на розглядини,
    та й розгледїли Гай.'
  deu-1951: 'Als nun Josua Männer aussandte von Jericho gen Ai, das bei Beth-Aven,
    östlich von Bethel liegt, sprach er zu ihnen also: Gehet hinauf und kundschaftet
    das Land aus! Und sie gingen hinauf und kundschafteten Ai aus.'
  eng-JPS: 'And Joshua sent men from Jericho to Ai, which is beside Beth-aven, on
    the east side of Beth-el, and spoke unto them, saying: ''Go up and spy out the
    land.'' And the men went up and spied out Ai.'
  srp-1865: 'A Isus posla ljude iz Jerihona u Gaj, koji bijaše blizu Vet-Avena s istoka
    Vetilju, i reèe im govoreæi: idite i uhodite zemlju. I ljudi otidoše i uhodiše
    Gaj.'
  lug-lug: Yoswa n’asindika abasajja okuva e Yeriko bagende mu kitundu kye Ayi okuliraana
    Besaveni ebuvanjuba wa Beseri, n’abakuutira nti, “Mugende mukette ensi eyo.” Nabo
    ne bagenda ne baketta Ayi.
  heb-heb: וישלח יהושע אנשים מיריחו העי אשר עם בית און מקדם לבית אל ויאמר אליהם לאמר
    עלו ורגלו את הארץ ויעלו האנשים וירגלו את העי׃
  ben-IRV: আর যিহোশূয় যিরীহো থেকে বৈথেলের পূর্বদিকে অবস্থিত বৈৎ-আবনের পাশে অয়ে লোক
    পাঠালেন, তাদেরকে বললেন, “তোমরা উঠে গিয়ে দেশ পর্যবেক্ষণ কর।” তাতে তারা গিয়ে অয়
    পর্যবেক্ষণ করল।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਯਰੀਹੋ ਤੋਂ ਅਈ ਨੂੰ ਜਿਹੜੀ ਬੈਤ-ਆਵਨ ਦੇ ਕੋਲ ਬੈਤਏਲ ਦੇ ਚੜ੍ਹਦੀ ਵੱਲ ਹੈ
    ਮਨੁੱਖ ਭੇਜੇ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਉਤਾਹਾਂ ਜਾ ਕੇ ਉਸ ਦੇਸ ਦੀ ਖ਼ੋਜ ਕੱਢ ਲਿਆਓ। ਉਸ ਤੋਂ ਬਾਅਦ
    ਉਹ ਮਨੁੱਖ ਗਏ ਅਤੇ ਅਈ ਦੀ ਖ਼ੋਜ ਕੱਢੀ।
  mya-JVB: ယောရှု သည်လည်း ၊ ယေရိခေါ မြို့မှ လူ တို့ကို စေလွှတ် ၍၊ သင်တို့သည် ဗေသလ
    မြို့အရှေ့ ၊ ဗေသဝင် မြို့ အနား မှာရှိသော အာဣ မြို့သို့ သွား ၍ ထိုပြည် ကို ကြည့်ရှု
    ကြလော့ဟု မှာ ထားသည်အတိုင်း သူတို့သည် သွား ၍ ၊ အာဣ မြို့ကို ကြည့်ရှု ပြီးလျှင်၊
  tbg-tbg: Ho Iosuaava Ieriko vatukaini vaiharo vatuka vo Ai vatukavano vai vatara
    ampeqamake tavaate tiro, vo vaiintinavu nititomanta vika vira ampeqamake tavareka
    vura. Ai vatukavano vauvaro vira aumanto Beti-Abeli vatukavano vauvaro vira hini
    mantaraini kuari ruhunkinaini Beteli vatukavano vira tataaqa vaura.
  hmo-hmo: Unai neganai Iosua ese tau haida Ieriko dekena amo ia siaia, idia daekau
    lao, hanua ta ladana Ai dekenai. Ai hanua be Betavene hanua kahirakahira, bona
    Betele hanua ena dina daekau kahana dekenai. Iosua ese unai taudia ia hamaoroa,
    unai tano be hunia dekenai do idia itaia, ena manoka gabudia do idia diba totona.
  urd-urd: और यशू'अ ने यरीहू से 'एे को जो बैतएल की पूरबी सिम्त में बैतआवन के क़रीब
    आबाद है, कुछ लोग यह कहकर भेजे, कि जाकर मुल्क का हाल दरियाफ़्त करो! और इन लोगों
    ने जाकर 'एे का हाल दरियाफ़्त किया।
  rus-SYN: 'Иисус из Иерихона послал людей в Гай, что близ Беф-Авена, с восточной
    стороны Вефиля, и сказал им: пойдите, осмотрите землю. Они пошли и осмотрели Гай.'
  bqc-SIM: Yozuee gbɛ̃́ↄ zĩ̀ à mɛ̀ aa bↄ Yeliko aa gɛ́ Ai pↄ́ kú Bɛtavɛ̃ saɛ Bɛtɛli
    gukpɛ oi, aa bùsupi asiigwa. Ɔ̃ aa gɛ̀, aa Ai asiigwà.
  tcz-CHONGTHU: Joshua’n Jericho a kon in, Beth’aven kom, Bethel solama um Ai khopi
    velhi dingin mi phabep asollin ahi.
  mar-mar: बेथेल शहराच्या पूर्वेस बेथ-आवेनाजवळ आय नगर आहे तिकडे यहोशवाने यरीहोहून
    माणसे पाठवली आणि त्यांना सांगितले की, “जा, तो देश हेरा.” तेव्हा त्यांनी जाऊन आय
    नगर हेरले,
  qub-qub: Josuëga Jericöcho caycashanpita runacunata cacharan Hai jutiyoj siudäman
    ricapacoj aywananpaj. Chay siudäga caycan Bet-avenpa läduncho, y Bet-elman inti
    yagamunan caj-lächo. Aywaycärir Haitaga intëruta ricapacamuran.
  bqp-bqp: Yↄsua gbɛ̃nↄ zĩ̀ à pì, ò bo Yɛriko ò gɛ́ Ai kũ à kú Bɛtavɛ̃ sarɛ Bɛtɛli
    ifãboki kpa de ò bùsuu pì asiri gwa. Akũ ò gɛ̀ɛ ò Ai asiri gwà.
  hat-hat: Jozye te voye kèk moun soti lavil Jeriko ale bò Ayi, yon lavil ki te toupre
    Bèt Avenn, sou bò solèy leve lavil Betèl. Li te di yo pou y' al wè jan sa ye nan
    peyi a. Mesye yo ale vre, yo wè jan sa ye nan lavil Ayi.
  eng-BSB: Meanwhile, Joshua sent men from Jericho to Ai, which is near Beth-aven
    to the east of Bethel, and told them, “Go up and spy out the land.” So the men
    went up and spied out Ai.
  tod-tod: Zozuwe yɛni Zeeliko, é zunuiti teʋe Ayi taazuʋɛ, Ɓɛte-Avɛn ɠobaʋɛ, Ɓeetɛle
    folo ɠulazu ʋelei, é valini ti ma ga ti ma yooi zuʋɛtɛ. Nɛnɛgi naati ti liini,
    ti Ayi ʋɛtɛ.
  eng-WEBPB: Joshua sent men from Jericho to Ai, which is beside Beth Aven, on the
    east side of Bethel, and spoke to them, saying, “Go up and spy out the land.”
    The men went up and spied out Ai.
  kbq-kbq: Hagi Jerikoma mani'nazareti Josua'a mago'a vahera huzmantege'za Ai kumate
    vu'naze. Ana kumara Bet-aven kuma tavaonte, Betel kumamofo zage hanati kaziga
    me'negeno, amanage huno huzmante'ne, frakita vuta ana kumara ome afureta keho.
    Hige'za kema hiaza hu'za Ai kumara ome afure'za ke'naze.
  nhe-BL: Teipa quema ya quitlantoyaj nopa altepetl, Josué quintitlanqui sequin tlacame
    ma quisaca Jericó huan ma quitlajtlachilitij altepetl Hai tlen mocajqui nechca
    Bet Avén huan campa quisa tonati tlen Betel. Huan inijuanti yajque.
  bus-bus: Yↄsua gbɛ̃nↄ zĩ̀ à bè, aↄ̃ bↄ Yɛriko wà gá Ai kɛ̀ kú Bɛtavɛ̃ saɛ Bɛtɛli
    ↄfãntɛ̃bↄɛ kpa lɛ wà bùsu pì asii gwa. Ben aↄ̃ gàa wà Ai asii gwà.
  gub-BL: Zuzue nukwaw kwaw Àkà hemiapo kwer. Omono Zuzue amo zauxiapekwer Zeriko
    wi tawhu Az her ma'e pe wà kury. Mete-Awen tawhu huwake, Metew tawhu kwarahy hemaw
    kutyr tuz. Uze'eg Zuzue a'e awa wanupe. — Pezeupir a'e ywy rehe nehe, ikatu haw
    rehe ikàgaw rehe peme'egatu pà nehe, i'i wanupe. A'e rupi oho Az ikàgaw hexak
    pà wà.
  eng-DRA: 'And when Josue sent men from Jericho against Hai, which is beside Bethaven,
    on the east side of the town of Bethel, he said to them: Go up, and view the country:
    and they fulfilled his command, and viewed Hai.'
