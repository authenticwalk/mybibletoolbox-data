verse: JOS.007.022
translations:
  mal-C: യോശുവ ദൂതന്മാരെ അയച്ചു. അവർ കൂടാരത്തിലേക്ക് ഓടി. അവന്റെ കൂടാരത്തിൽ വെള്ളി
    അടിയിലായി അവ ഒളിച്ചുവെച്ചിരിക്കുന്നതു കണ്ടു;
  deu-TKW: Da schickte Josua Boten aus, die liefen in das Zelt; da ergab sich, daß
    die Sachen in seinem Zelte vergraben waren und das Geld darunter.
  lin-lin: Jozue atindaki bato, mpe bakendeki mbangu kati na ndako ya kapo ya Akana
    mpe bakutaki penza kazaka bakunda na se ya ndako ya kapo, elongo na palata, na
    se na yango.
  eng-LSV: And Joshua sends messengers, and they run to the tent, and behold, it is
    hidden in his tent, and the silver [is] under it;
  eng-GNV: Then Ioshua sent messengers, which ran vnto the tent, and beholde, it was
    hid in his tent, and the siluer vnder it.
  eng-WEBSTER: So Joshua sent messengers, and they ran to the tent, and behold, it
    was hid in his tent, and the silver under it.
  nhw-BL: Huajca nimantzi Josué quintitlanqui tlacame ipan ichaj huan quipantijque
    nochi catli quitlatijtoya tlaltitla.
  swh-ONEN: Kwa hiyo Yoshua akatuma wajumbe, nao wakapiga mbio mpaka hemani, tazama,
    vile vitu vilikuwa vimefichwa hemani mwake, pamoja na ile fedha chini yake.
  bba-bba: Yɑnde Yosue u tɔmbu ɡɔrɑ bɑ duki dɑ Akɑnin kuru mi, bɑ deemɑ wee, ɡɑ̃ɑ
    ni kpuro nu beruɑ kuu te sɔɔ. Mɑ sii ɡee si, su wɑ̃ɑ nin temɔ.
  eng-KJVCPB: So Joshua sent messengers, and they ran unto the tent; and behold, it
    was hid in his tent, and the silver under it.
  mpx-mpx: Inoke Yosuwa elopapatuna i patunal hi patalelu hi na epanapana elana. Yaka
    bugul bolo o hi pwawal i sumeliya to, i ola wana baaba.
  luo-luo: Omiyo Joshua nooro joote mi giringo e hema kendo ne giyudogi mana kaka
    gin, kopandgi e hembe, ka fedha ema oket piny mogik.
  meu-meu: Taunabunai Iosua ese haida e siaidia; e heau lao, bena kohu na e davaria,
    ena kalaga ai e hepuni, hari silver danu henudiai.
  npi-ULB: यहोशूले समाचारवाहकहरूलाई पठाए, जो पालमा गए र ती थोकहरू त्यहाँ थिए । तिनीहरूले
    हेर्दा तिनीहरूलाई तिनकै पालमा लुकाइएका भेटे र चाँदी तिनीहरूको मुनि थियो ।
  yor-yor: Bẹ́ẹ̀ ni Joṣua ran àwọn òjíṣẹ́, wọ́n sì sáré wọ inú àgọ́ náà, ó sì wà níbẹ̀,
    a sì fi pamọ́ nínú àgọ́ ọ rẹ̀, àti fàdákà ní abẹ́ ẹ rẹ̀.
  emp-NTPO: Ara maʌ̃da Josueba ẽberãrãda diabuesia acʌd̶e wãnamãrẽã. Acaʌ̃ wua ded̶aa
    pira wãnaped̶a Acaʌ̃ba jarad̶a quĩrãca jũma unusid̶aa. Dji paratara edrecare b̶asia.
  ind-ind: Maka Yosua menyuruh beberapa orang ke perkemahan. Mereka berlari ke sana
    lalu menemukan barang-barang itu dikubur di dalam kemah dengan perak terletak
    paling bawah.
  pes-OPCB: یوشع چند نفر را به دنبال غنایم فرستاد و آنها بشتاب به خیمه رفتند و چنانکه
    عخان گفته بود، ردا و طلا و نقره را پیدا کردند و نقره در قسمت زیرین قرار داشت.
  tgl-ULB: Nagpadala si Josue ng mga mensahero, na siyang pumunta sa tolda at naroon
    ang mga bagay. Nang tiningnan nila, natagpuan nila ang mga ito na nakatago sa
    kaniyang sariling tolda, at ang mga pilak na nasa ilalim ng mga ito.
  hui-hui: Ani layagola Yosuahanda, Agali maru hondo pudaba, layagola uruni tigua
    gerai lalu puwa handalu hearia mbirale bo haealobaga bilimu layaru aria o layadagua
    siliba dindiha wiaria handa walia hene.
  mya-mya: ထို​အ​ခါ​ယော​ရှု​သည်​လူ​အ​ချို့​ကို​စေ​ခိုင်း သ​ဖြင့် သူ​တို့​သည်​အာ​ခန်​၏​တဲ​သို့​ပြေး​သွား
    ကြ​၏။ တဲ​အ​တွင်း​၌​အာ​ခန်​ထုတ်​ဖော်​ပြော​ပြ သည့်​အ​တိုင်း​ဖျက်​ဆီး​ရ​မည့်​ပစ္စည်း​များ​ကို
    တွေ့​ရ​ကြ​လေ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ལག་རོགས་མངགས་ཤིང་ཨ་ཀན་གྱི་གུར་ནང་དུ་རྒྱུགས་སོང་བ་ལ། གྱོན་གོས་དེ་དངོས་གནས་ཁོའི་གུར་ནང་དུ་སྦས་ཡོད་པ་དང་།
    དངུལ་དེའི་འོག་ཏུ་ཡོད་དོ། །
  sna-sna: Naizvozvo Joshua akatuma nhume, vakamhanyira kutende, vakanowana zviriko,
    zvakavigwa mutende rake, sirivha iri pasi.
  spa-BLM: Entonces Josué envió mensajeros, y éstos corrieron a la tienda. He aquí
    que estaba escondida en su tienda, con la plata debajo de ella.
  cac-cac: Ix lajvi chi', ix schecanb'at juntzan̈ eb' vin̈ vinac vin̈aj Josué chi'
    yil d'a yol smantiado vin̈aj Acán chi'. Elan̈chamel ix b'at eb' vin̈, ix b'at
    sjoyanq'ueta juntzan̈ chi' eb' vin̈. A d'a yalan̈, ata' ayem q'uen oro yed' q'uen
    plata chi'.
  swh-ULB: Yoshua akatuma wajumbe waliokimbia mpaka kwenye hema mahali palipokuwa
    na vile vitu. Walipoangalia, waliviona vimefichwa katika hema lake, na fedha chini
    yake.
  bel-bel: Ісус паслаў людзей і яны пабеглі ў намёт; і вось, усё гэта схавана было
    ў намёце ягоным, і срэбра пад ім на сподзе.
  deu-ELBBK: Und Josua sandte Boten hin, und sie liefen zum Zelt; und siehe, er war
    in seinem Zelt vergraben, und das Silber darunter.
  mbb-OT: Umbe, duen menge etew he midsuǥù ni Josue he megaanggaan medhendiyà te tulda
    ni Acan. Ne neehè dan iyan dutun is menge azen he inleveng, sumalà is nekaǥi ni
    Acan.
  mal-2015: യോശുവ ദൂതന്മാരെ അയച്ചു; അവർ കൂടാരത്തിൽ ഓടിച്ചെന്നു; കൂടാരത്തിൽ അതും അടിയിൽ
    വെള്ളിയും കുഴിച്ചിട്ടിരിക്കുന്നതു കണ്ടു.
  tuo-NT: Cʉ̃ tojo nicã tʉꞌogʉ, Josué ãpẽrãrẽ Acã́ ya wiꞌipʉ waꞌaduticʉ niwĩ. Cʉ̃
    ya wiꞌipʉ Acã́ mííca suꞌtirore, niyerure, urugʉre bocacãrã niwã.
  rmc-rmc: Paľis o Jozua bičhaďa varesave muršen, hoj te siďaren andro stanos. Čačes
    ola veci sas garude andre leskro stanos tel e phuv a o rup sas dži telal.
  nlg-nlg: Ma Joshua te vetenara na balu mane gekara va kene taonighi na hava te gitoi
    Achan. Ge ra sama va tana vale tapolena Achan mara sodoi na lei totobo te gitoi,
    kolui nia na silver te gheli horui vulera na balu.
  pes-OPV: آنگاه یوشع رسولان فرستاد و به خیمه دویدند، و اینک در خیمه او پنهان بود
    و نقره زیرآن.
  ron-1924: Иосуа а тримис ниште оамень, каре ау алергат ын корт, ши ятэ кэ лукруриле
    ерау аскунсе ын кортул луй Акан ши арӂинтул ера суб еле.
  ben-OBCV: অতএব যিহোশূয় দূতদের পাঠালেন, এবং তারা দৌড়ে তাঁবুর কাছে গেল, ও সেখানে,
    তার তাঁবুর মধ্যে সেগুলি লুকানো ছিল, আর সেগুলির নিচে রুপোও রাখা ছিল।
  som-som: Markaasaa Yashuuca cid u diray, oo teendhaday ku ordeen, oo bal eeg, alaabtii
    waxay ku qarsoonayd teendhadiisii, oo waxaa ka hoosaysay lacagtii.
  lat-VUC: 'Misit ergo Josue ministros: qui currentes ad tabernaculum illius, repererunt
    cuncta abscondita in eodem loco, et argentum simul.'
  eng-ASVBT: So Joshua sent messengers, and they ran unto the tent; and, behold, it
    was hidden in his tent, and the silver under it.
  ita-1885: Allora Giosuè mandò de' messi, i quali corsero a quel padiglione; ed ecco,
    la mantellina era nascosta nel padiglione, e sotto essa era l'argento.
  eng-LXXUP: And Joshua sent messengers, and they ran to the tent into the camp; and
    these things were hidden in his tent, and the silver under them.
  eng-ULB: Joshua sent messengers, who ran to the tent and there were the things.
    When they looked, they found them hidden in his own tent, and the silver under
    them.
  spa-VBL: Josué envió hombres que corrieron a revisar la tienda. Encontraron lo que
    estaba escondido, con la plata enterrada aún más profundamente.
  fra-_FOB: Alors Josué envoya des messagers qui coururent à la tente; et voici, le
    manteau était caché dans sa tente, et l'argent était dessous.
  mal-mal: യോശുവ ദൂതന്മാരെ അയച്ചു; അവർ ഓടിച്ചെന്നു; കൂടാരത്തിൽ ആ വസ്തുക്കൾ കുഴിച്ചിട്ടിരിക്കുന്നത്
    കണ്ടു.
  urd-GVR: Yih sun kar Yashua ne apne bandoṅ ko Akan ke ḳhaime ke pās bhej diyā. Wuh
    dauṛ kar wahāṅ pahuṅche to dekhā ki yih māl wāqaī ḳhaime kī zamīn meṅ chhupāyā
    huā hai aur ki chāṅdī dūsrī chīzoṅ ke nīche paṛī hai.
  suz-BL: मिनु यहोसुमी गेय पाइब आन कली आकान आ ताम्‍बुम सोइक्‍ताक्‍व। मेकोपुकी दोरशा
    लशा, मेको आ ताम्‍बुमी दोशा, फेक्‍तीक वा नु ख्रुइश्‍शो थोव़क नेल्‍ल ग्रुंइताक्‍म।
    मिनु मेको चांदी नेल्‍ल क्‍येङा आगाम बाक्‍त।
  ita-1927: Allora Giosuè mandò de’ messi, i quali corsero alla tenda; ed ecco che
    il mantello v’era nascosto; e l’argento stava sotto.
  ckb-ckb: جا یەشوع چەند کەسێکی نارد و ڕایانکرد بۆ چادرەکە و بینییان ئەوەتا لەناو
    چادرەکەدا شاردراونەتەوە و زیوەکەش لە ژێریانەوەیە.
  eng-BBE: So Joshua sent men quickly, and looking in his tent, they saw where the
    robe had been put away secretly with the silver under it.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ದೂತರನ್ನು ಕಳುಹಿಸಿದನು. ಅವರು ಡೇರೆಗಳಿಗೆ ಓಡಿದರು. ಆ ಡೇರೆಯಲ್ಲಿ ಹೂತಿಟ್ಟವುಗಳನ್ನು
    ತೆಗೆದರು. ಬೆಳ್ಳಿಯು ಅದರ ಕೆಳಗೆ ಮರೆಮಾಡಲಾಗಿತ್ತು.
  bbb-bbb: Fu ijiege kuaramoga Josua fune e gue kiamo bu difurisaena va are muvuaka
    fuone ijia usiaena sinuome fu mako runa uriema ijene giae. Areme bu kuke ire siruva
    ije fu abena sinuome ijiebuo rotire ijia abiesema bu gae.
  tam-2017: உடனே யோசுவா ஆட்களை அனுப்பினான்; அவர்கள் கூடாரத்திற்கு ஓடினார்கள்; அவனுடைய
    கூடாரத்தில் அது புதைக்கப்பட்டிருந்தது, வெள்ளியும் அதின் கீழ் இருந்தது.
  spa-RV-1909: 'Josué entonces envió mensajeros, los cuales fueron corriendo á la
    tienda; y he aquí estaba escondido en su tienda, y el dinero debajo de ello:'
  ron-BTF: Și Iosua a trimis mesageri și ei au alergat la cort; și, iată, era ascunsă
    în cortul lui și argintul dedesubt.
  eng-WEBP: So Joshua sent messengers, and they ran to the tent. Behold, it was hidden
    in his tent, with the silver under it.
  eng-FBV: Joshua sent men who ran over to search the tent. They found what had been
    hidden, with the silver buried deeper.
  nld-1939: Nu liet Josuë een paar mannen vlug naar de tent gaan; het was inderdaad
    in de tent verstopt, en het zilver lag onderop.
  nch-BL: Huajca nimantzi Josué quintitanqui tacame ipan ichaj huan quipantijque nochi
    cati quitatijtoya taltita.
  vie-1934: Giô-suê bèn sai người chạy đến trại, thấy áo choàng giấu tại đó, và bạc
    thì ở dưới.
  hin-CV: यहोशू ने कुछ दूतों को आखान के तंबू में भेजा. उन्होंने छिपाई गई वस्तुएं निकाली
    और चांदी सबके नीचे थी.
  spa-BES: Entonces Josué envió a los hombres rápidamente, y al mirar en su tienda,
    vieron dónde se había guardado la túnica en secreto con la plata debajo.
  tdx-tdx: Aa le nampañitrike irake t’Ie­hosoa, naho nilay mb’ amy kibohotsey iereo,
    le ingo t’ie nikafitse an-kiboho’e ao, vaho ambane’e ao i volafotiy.
  tha-KJV: ฝ่ายโยชู​วาก​็​ให้​ผู้​สื่อสารออกไปและเขาทั้งหลายก็วิ่งไปที่​เต็นท์ ดู​เถิด
    ของนั้นซ่อนอยู่ในเต็นท์ของเขา มี​เงินอยู่​ข้างล่าง
  por-BR-2018: 'Josué então enviou mensageiros, os quais foram correndo à tenda; e
    eis que estava escondido em sua tenda, e o dinheiro debaixo disso:'
  deu-ELO: Und Josua sandte Boten hin, und sie liefen zum Zelte; und siehe, er war
    in seinem Zelte vergraben und das Silber darunter.
  eng-WYC-2018: Then Joshua sent servants, the which ran to his tabernacle, and found
    all these things hid in the same place, and the silver together; (Then Joshua
    sent some servants, who ran to his tent, and found all these things hidden there,
    and the silver underneath it all;)
  epo-epo: Kaj Josuo sendis senditojn, kaj ili kuris en la tendon; kaj montriĝis,
    ke tio estas kaŝita en lia tendo kaj la arĝento estas sub tio.
  uig-PIN: Xularni dewidi, Yǝxua ǝlqilǝrni ǝwǝtti, ular qedirƣa yügürüp bardi wǝ mana,
    nǝrsilǝr dǝrwǝⱪǝ qedirda yoxuruⱪluⱪ bolup, kümüx bularning astida idi.
  beo-beo: Amaiba:le, Yosiua da dunu mogili asunasi. Ilia da hehenane, wamolai liligi
    amo A:iga:ne ea abula diasu ganodini wamolegei dagoi ba:i. Amola silifa da hagudu
    dialebe ba:i.
  tpi-OTNT: Orait Josua i salim sampela man na ol i ran i go long haus sel. Na ol
    i lukim ol samting i stap olsem Akan i bin tok, na silva i stap aninit tru.
  hau-SA: Sai Yoshuwa ya aiki ’yan aika suka tafi da gudu zuwa tenti ɗin, haka kuwa
    suka same su a ɓoye a tentinsa, da azurfa a ƙarƙashi.
  uig-LAT: Shularni déwidi, Yeshua elchilerni ewetti, ular chédirgha yügürüp bardi
    we mana, nersiler derweqe chédirda yoshuruqluq bolup, kümüsh bularning astida
    idi.
  nde-nde: UJoshuwa wathuma izithunywa, zagijima zaya ethenteni lakhe, zakufumana
    kufihlilwe ethenteni lakhe, isiliva singaphansi.
  ton-ton: ¶ Pea naʻe fekau ʻe Siosiua ʻae kau talafekau, pea naʻa nau feleleʻi ki
    he fale fehikitaki; pea vakai, naʻe fufū ia ʻi hono fale fehikitaki, pea naʻe
    ʻi lalo ʻae siliva.
  ces-1613: Tedy poslal Jozue posly, kteříž běželi do stanu, a aj, bylo to skryto
    v stanu jeho, a stříbro pod tím.
  eng-WMB: So Joshua sent messengers, and they ran to the tent. Behold, it was hidden
    in his tent, with the silver under it.
  tam-TCV: யோசுவா ஏவலாளர்களை அங்கு அனுப்பினான். அவர்கள் கூடாரத்துக்கு ஓடி அங்கு பார்த்தபோது,
    அவை அங்கே கூடாரத்திற்குள் மறைத்து வைக்கப்பட்டிருந்தன. வெள்ளி அடியில் இருந்தது.
  ceb-ULB: Misugo ug mga mensahero si Josue, nga midagan ngadto sa tolda ug atua didto
    ang mga butang. Sa dihang mitan-aw sila, nakaplagan nila kini nga nakatago sa
    iyang kaugalingon nga tolda, ug ang plata anaa sa ilalom niini.
  pol-UBG: Jozue wysłał więc posłańców, którzy pobiegli do namiotu, a oto te rzeczy
    były ukryte w jego namiocie, a srebro pod nimi.
  urd-GVU: یہ سن کر یشوع نے اپنے بندوں کو عکن کے خیمے کے پاس بھیج دیا۔ وہ دوڑ کر وہاں
    پہنچے تو دیکھا کہ یہ مال واقعی خیمے کی زمین میں چھپایا ہوا ہے اور کہ چاندی دوسری
    چیزوں کے نیچے پڑی ہے۔
  deu-1912: Da sandte Josua Boten hin, die liefen zur Hütte; und siehe, es war verscharrt
    in seiner Hütte und das Silber darunter.
  ntj-ntj: '@see-verse:JOS.007.021'
  kan-2017: ಆಗ ಯೆಹೋಶುವನು ಆಳುಗಳನ್ನು ಕಳುಹಿಸಲು ಅವರು ಓಡಿಹೋಗಿ ಹುಡುಕಲಾಗಿ ಆ ನಿಲುವಂಗಿಯು ಗುಡಾರದಲ್ಲಿ
    ಹೂತಿಡಲಾಗಿತ್ತು. ಬೆಳ್ಳಿಯು ಅದರ ಕೆಳಗೆ ಇತ್ತು.
  tgo-tgo: Amba Josuwa i variyeŋgiya ravarivariye vavana, thɨ ruku na i wa Eikan ele
    ŋgoloko, na vethɨ vaidi ŋgoreiya me le utuma weŋgi. Silva va ina bode.
  yap-yap: Ma aram e l’oeg Joshua boch e pumo’on ngranod ngalan fare tent miyad pir’eg
    fapi chugum nike k’eyag u rom nib migid e silber nga t’ay e low.
  hlt-MCSB: Te dongah Joshua loh puencawn rhoek te a tueih tih dap la a yong uh vaengah
    tah dap khuiah a thuh tih a laedil ah cak ana om tangloeng.
  mdy-ETH: ዒማና ዒያሱ ዓሲ ዳካዛ ዔያታ ዓካኣኔ ማኣሪ ጳሽኪ ዴንዳዖ ዴማ ዓንጎ ቢሮ ጌሢ ዱኡኮና ባኮ ዴንቄኔ።
  twi-ASANTE: Enti, Yosua somaa mmarima bi sɛ wɔnkɔhwehwɛ. Wɔtutuu mmirika kɔɔ ntomadan
    no mu kɔhunuu awifodeɛ no sɛ wɔde asie wɔ hɔ, sɛdeɛ Akan kaeɛ no ara pɛ, na ɔde
    dwetɛ no asie nneɛma a aka no ase tɔnn.
  eng-WEBU: So Joshua sent messengers, and they ran to the tent. Behold, it was hidden
    in his tent, with the silver under it.
  bnp-bnp: Lakea e Iosua i rudu ranga bakovi ri nunu lakea na kape, ri matai a maka
    maki ri tabuli manga a hini i taki e Akan. A silva i tabuli polotano liu.
  wal-wal: Yaagin Yaasu asaa kiittin, eti dunkkaaniyaa woxxidi geliyo wode, dunkkaane
    giddon miishshaa qotti wottidoogaa demmidosona; biraikka miishshatuppe garssaara
    de7ees.
  spa-PDDPT: Josué envió emisarios, los cuales fueron corriendo a la tienda y, ciertamente,
    el manto estaba oculto en su tienda, y la plata debajo.
  gun-gun: Ha'e ramo hoo katy Josué omondouka oikuaa pota va'erã kuery. Onha reve
    oje'oi hoguy katy. Ha'e py ma onhomi va'ekue oĩmba ra'e, ha'e rã iguýry ma prata
    oĩ.
  agu-BL: Chibene'n tzun ẍchakol Josué cobox chakum tan tilwe'n le mantial Acán. Lajke'l
    nintzun e' bene'ntz tan tilwe'n. Nin cho'n nin jale'ntz cyak'un. Cho'n mukij yi
    balaj xbu'ka'tz nicy'al yi mantial, nin cho'n at cyen yi sakal tu yi oro tzak'
    yi balaj xbu'ka'tz.
  ilo-ULB: Nangibaon ni Josue kadagiti mensahero a nagtaray a napan iti tolda ket
    adda sadiay dagiti banbanag. Idi kinitada, nasarakanda dagitoy a nakalemmeng iti
    bukodna a tolda, ken ti pirak ket adda iti babaen dagitoy.
  kpg-kpg: Joshua gu hagau ana daane guu llele gi di hale laa a maa, gu gidee nia
    goloo ala ne bule e danu i golo i hongo nia silber.
  uig-ARA: شۇلارنى دېۋىدى، يەشۇئا ئەلچىلەرنى ئەۋەتتى، ئۇلار چېدىرغا يۈگۈرۈپ باردى
    ۋە مانا، نەرسىلەر دەرۋەقە چېدىردا يوشۇرۇقلۇق بولۇپ، كۈمۈش بۇلارنىڭ ئاستىدا ئىدى.
  bsp-bsp: Kɔ Yosuwe osom afum, kɔ ŋayɛksɛ kəkɔ-mɔmən abal ŋa Akaŋ disrɛ, kɔ ŋaŋkɔ
    ŋabəp ca yayɔkɔ fəp gbeti bɛfəntərɛ yi tantɔf.
  sus-sus: Yosuwe naxa mixie xɛɛ e gi ra, e xa Akan xa kiri banxi mato. Na see nu
    nɔxunxi yili kui, gbeti saxi e bun ma.
  pon-2006: Sosua eri kadarala ohl ekei me tangala ni impwalo oh diarada me dipwisou
    keinepwi ko seridier pahnpwel iangahki silper ko me mi pah.
  ksd-ksd: Ma Iosua i ga tulue ra umana tultul, ma dia ga vutvut upi ra pal na mal;
    ma gire, i ga tar ive ra tabarikik ta kana pal na mal, ma ra silva i ga va ra
    vavaina.
  tur-YTC: Bunun üzerine Yeşu haberciler gönderdi ve onlar da çadıra koştular. İşte,
    onun altında gümüşle birlikte çadırında saklanmıştı.
  grc-BRENT: Καὶ ἀπέστειλεν Ἰησοῦς ἀγγέλους, καὶ ἔδραμον εἰς τὴν σκηνὴν εἰς τὴν παρεμβολήν·
    καὶ ταῦτα ἦν κεκρυμμένα εἰς τὴν σκηνὴν αὐτοῦ, καὶ τὸ ἀργύριον ὑποκάτω αὐτῶν.
  ind-AYT: Yosua pun menyuruh orang pergi dengan segera ke kemah itu, dan ternyata
    semuanya itu disembunyikan di dalam kemahnya, dan perak itu ada di paling bawah.
  nya-nya: Motero Yoswa anatuma anthu, ndipo anathamanga kupita ku tenti. Anthuwo
    anakapeza kuti zinthuzo zinabisidwadi mʼtenti yake, ndipo siliva analidi pansi
    pake.
  hrv-hrv: Tada uputi Jošua poslanike, koji otrčaše u šator. I gle, sve bijaše zakopano
    u šatoru, a odozdo srebro.
  mps-mps: Tama te po obaso, Josuago te bidi meba tagala palama, augwali udulama,
    te ugwa beba pai. Tama augwaligo te Akango po wali tiwai gilama te gegali, tama
    silva te gasa nai dologode mu munalubo suai.
  tpi-tpi: Orait Josua i salim sampela man na ol i ran i go long haus sel. Na ol i
    lukim ol samting i stap olsem Akan i bin tok, na silva i stap aninit tru.
  dan-1931: Da sendte Josua nogle Folk hen, og de skyndte sig til Teltet, og se, det
    var gemt i hans Telt, Sølvet nederst;
  vie-OVCB: Giô-suê liền sai mấy người đến trại A-can. Họ tìm thấy các vật chôn trong
    trại, bạc ở dưới cùng.
  guj-2017: યહોશુઆએ સંદેશાવાહક મોકલ્યા, તેઓ તંબુએ ગયા. તેઓએ જોયું તો બધું તંબુમાં
    સંતાડાયેલું હતું અને ચાંદી સૌથી નીચે હતી.”
  pon-2006A: Sosua eri kadarala ohl ekei me tangala ni impwalo oh diarada me dipwisou
    keinepwi ko seridier pahnpwel iangahki silper ko me mi pah.
  por-BRBSL: Então Joshua enviou mensageiros, e eles correram para a tenda. Eis que
    ela estava escondida em sua tenda, com a prata debaixo dela.
  cth-cth: Hahoi Joshua e patounenaw ni rim koe lah a yawng awh teh, hote hnonaw rim
    thung talai dawk a pakawp e ngun hah a hmu awh toteh,
  twi-twi: Enti Yosua somaa mmarima bi sɛ wɔnkɔhwehwɛ. Wotutuu mmirika kɔɔ ntamadan
    no mu kohuu awifode no sɛ wɔde asie wɔ hɔ, sɛnea Akan kae no ara pɛ, na ɔde dwetɛ
    no asie nneɛma a aka no ase tɔnn.
  hlt-hlt: Te dongah Joshua loh puencawn rhoek te a tueih tih dap la a yong uh vaengah
    tah dap khuiah a thuh tih a laedil ah cak ana om tangloeng.
  tbz-SIM: Kɛ̀ Sosuwee tɔ̃ mbɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ o dieku kɛ́nsɔ̃́ ndɛ̀ mɛ ndò nkɛ̀
    idíítí ni.
  msy-2020: Ezɨ Josua gumazir maba amadazɨ, me ivemara Akanɨn purirpenimɨn ghue. Egha
    me gari, biziba bar Akan mɨkemezɨ moghɨra mozimɨn aven iti, ezɨ silva bar apengan
    iti.
  azb-azb: Yeşua adamlar göndərdi və onlar çadıra qaçdılar. Şeylər ən altda gümüş
    olmaqla onun çadırında gizlədilmişdi.
  eng-DBY: And Joshua sent messengers, and they ran to the tent, and behold, it was
    hid in his tent, and the silver under it.
  hin-2017: तब यहोशू ने दूत भेजे, और वे उस डेरे में दौड़े गए; और क्या देखा, कि वे
    वस्तुएँ उसके डेरे में गड़ी हैं, और सब के नीचे चाँदी है।
  swp-swp: 'Tatao Iosua i hetamaridi se aitautau se lau ena numa ruru eai: ginauri
    va numa eai se toreamuidi, eo ario va ubuna eai.'
  eng-YLT: And Joshua sendeth messengers, and they run unto the tent, and lo, it is
    hidden in his tent, and the silver under it;
  kne-kne: Nanagtag din lallalaki ay inbaan Josue et inmey da sin kampon Akan. Dinteng
    da tet-ewa din inkakaot Akan, et naidadallem din palata sin naikaotan da.
  eng-WYC-2017: Then Joshua sent servants, the which ran to his tabernacle, and found
    all these things hid in the same place, and the silver together;
  eng-WMBB: So Joshua sent messengers, and they ran to the tent. Behold, it was hidden
    in his tent, with the silver under it.
  urd-GVH: यह सुनकर यशुअ ने अपने बंदों को अकन के ख़ैमे के पास भेज दिया। वह दौड़कर
    वहाँ पहुँचे तो देखा कि यह माल वाक़ई ख़ैमे की ज़मीन में छुपाया हुआ है और कि चाँदी
    दूसरी चीज़ों के नीचे पड़ी है।
  rug-rug: Ke garunu lani Zosua si kaiqa tie, meke haqala la koasa ipi meke dogoro
    hokari rini sapu sari na likakalae pude ta veko vata kale si ta tamunu vasina,
    meke sari na siliva si pa hubina hokara.
  gaz-gaz: Kanaafuu Iyyaasuun ergamoota erge; isaanis gara dunkaana sanaatti fiigan;
    miʼi sunis dunkaanicha keessatti, meetii jala dhokfamee ture.
  fra-LSG: Josué envoya des gens, qui coururent à la tente; et voici, les objets étaient
    cachés dans la tente d’Acan, et l’argent était dessous.
  gnn-gnn: Bala yana ŋayi Djatjuwayunydja djuy'yurruna djämamirrinhana walalanha balayina
    Waykangalana buṉbulili, ga ŋunhalana walala maḻŋ'maraŋalanydja djinawa'na ŋunhiyi
    wal'ŋu munatha'ŋurana,
  yal-yal: Yosuwe yi xɛrane rasiga e giyɛ bubun kui, e yi sa seene li luxunxi, gbetin
    yi saxi seen bonne bun ma.
  haw-1868: Hoouna aku la o Iosua i mau elele, a holo kiki lakou i ka halelewa; aia
    hoi, ua hunaia, maloko o ka halelewa, a o ke kala hoi malalo iho.
  arb-NAV: فَأَرْسَلَ يَشُوعُ رُسُلاً فَهُرِعُوا إِلَى الْخَيْمَةِ حَيْثُ عَثَرُوا
    عَلَيْهَا مَطْمُورَةً فِيهَا، وَالْفِضَّةُ تَحْتَهَا،
  ewe-ewe: Yosua ɖo ame aɖewo ɖa be woaɖadi nu fifiawo. Woƒu du yi Axan ƒe agbadɔ
    me, eye wokpɔ nu fifiawo le to me, klosalo la nɔ nu bubuawo te abe ale si Axan
    gblɔ ene.
  eng-LEE: Joshua thereupon sent messengers, and they ran unto the tent; and, behold,
    it was hidden in his tent, and the silver beneath it.
  asm-FB: তেতিয়া যিহোচূৱাই বাৰ্তাবাহকসকলক সেই ঠাইলৈ পঠিয়ালে আৰু তেওঁলোকে তাৰ তম্বুৰ
    ভিতৰলৈ লৰি গ’ল৷ সেই ঠাইলৈ গৈ তেওঁলোকে দেখিলে যে, সেই বস্তু তাৰ তম্বুৰ ভিতৰত পুতি
    থোৱা আছে আৰু সেইবোৰৰ তলত ৰূপো আছে,
  sus-A: يٌسُوٍ نَشَ مِشِيٍ شّي عٍ فِ رَ، عٍ شَ عَكَن شَ كِرِ بَنشِ مَتٌ. نَ سٍيٍ
    نُ نْشُنشِ يِلِ كُي، فبٍتِ سَشِ عٍ بُن مَ.
  fra-SBL: Josué envoya des messagers, et ils coururent à la tente. Et voici, il était
    caché dans sa tente, avec l'argent en dessous.
  hbo-hbo: וַיִּשְׁלַ֤ח יְהֹושֻׁ֙עַ֙ מַלְאָכִ֔ים וַיָּרֻ֖צוּ הָאֹ֑הֱלָה וְהִנֵּ֧ה
    טְמוּנָ֛ה בְּאָהֳלֹ֖ו וְהַכֶּ֥סֶף תַּחְתֶּֽיהָ׃
  piu-2006: '@see-verse:JOS.007.021'
  kik-kik: Nĩ ũndũ ũcio Joshua agĩtũma andũ, nao makĩhanyũka magĩthiĩ nginya hema-inĩ
    yake, na magĩkora indo icio ihithĩtwo thĩinĩ wa hema ĩyo, nayo betha ĩyo yaigĩtwo
    rungu rwacio.
  fra-NCL: Josué envoya des messagers qui coururent à la tente, et voici, les objets
    étaient cachés dans la tente d’Achan, et l’argent était dessous.
  cek-AK: To pongah Joshua mah kaminawk to patoeh, kaminawk loe a ohhaih kahni im
    ah karangah cawnh o; khenah, a ohhaih im long thungah hawk ih phoisa to a hnuk
    o.
  cuk-cuk: Geb Josué dulemar-yog-barmiar imaksad. Amardi Acán-dordonegse abarmakdemalad.
    Agine, Acán bela ibmar-odukusad amismalad.
  uig-CYR: Шуларни девиди, Йәшуа әлчиләрни әвәтти, улар чедирға жүгүрүп барди вә мана,
    нәрсиләр дәрвәқә чедирда йошуруқлуқ болуп, күмүч буларниң астида еди.
  tel-2017: అప్పుడు యెహోషువ దూతలను పంపినప్పుడు వారు అతని డేరా దగ్గరికి పరుగెత్తి చూశారు.
    వారు ఆ వస్తువులనూ వాటి కింద ఆ వెండినీ కనుక్కున్నారు.
  hat-BSA: Konsa, Josué te voye mesaje yo. Yo te kouri vè tant lan, epi veye byen,
    li te kache nan tant li an avèk ajan an anba li.
  kos-kos: Na Joshua el supwala kutu mwet in kasrusr nu ke lohm nuknuk sel Achan,
    ac elos konauk lah ma inge pukpuki oan we, ac silver kac ah oan e ten.
  hbo-WLC: וַיִּשְׁלַ֤ח יְהוֹשֻׁ֙עַ֙ מַלְאָכִ֔ים וַיָּרֻ֖צוּ הָאֹ֑הֱלָה וְהִנֵּ֧ה
    טְמוּנָ֛ה בְּאָהֳל֖וֹ וְהַכֶּ֥סֶף תַּחְתֶּֽיהָ׃
  ibo-ibo: Ya mere, Joshua zigara ụfọdụ ndị ikom ka ha gaa chọọ ihe ahụ Ekan zoro.
    Ndị a gara nʼụlọ ikwu ahụ, chọpụta ihe ahụ ezuru nʼohi. Dịka Ekan kwuru, ihe ikpeazụ
    ha hụrụ bụ ọlaọcha ahụ.
  ory-ory: ଏଥିରେ ଯିହୋଶୂୟ ଦୂତ ପଠାନ୍ତେ, ସେମାନେ ତମ୍ବୁକୁ ଦୌଡ଼ି ଗଲେ; ଆଉ ଦେଖ, ତାହା ତାହାର
    ତମ୍ବୁରେ ପୋତା ଓ ତହିଁ ତଳେ ରୂପା ଅଛି।
  chk-chk: Iwe, Josua a tinala ekoch chon künö. Ra sä ngeni imwen Akan we o küna ekewe
    mettoch ra kaop lon, nge ewe silifer a nom far.
  rop-rop: Brom deya Joshuwa bin jandim sambala men blanga lukabat detlot ting langa
    det kemp blanga det men, en deibin faindim detlot ting deya na ontop langa det
    silba,
  ukr-1871: 'Послав тодї Ісус посланцї, і побігли вони до намету, аж воно так: сховано
    в наметї в його, а срібло насподї.'
  deu-1951: Da sandte Josua Boten hin; die liefen zur Hütte, und siehe, es war in
    seiner Hütte verborgen, und das Silber darunter.
  eng-JPS: So Joshua sent messengers, and they ran unto the tent; and, behold, it
    was hid in his tent, and the silver under it.
  srp-1865: Tada Isus posla poslanike, koji otrèaše u šator, i gle, bješe zakopano
    u šatoru njegovu, i ozdo srebro.
  lug-lug: Yoswa n’atuma ababaka mu weema ya Akani era ne babisangayo ng’abisimidde
    mu ttaka.
  heb-heb: וישלח יהושע מלאכים וירצו האהלה והנה טמונה באהלו והכסף תחתיה׃
  ben-IRV: তখন যিহোশূয় দূত পাঠালে তারা তার তাঁবুতে দৌড়ে গেল, আর দেখ, তার তাঁবুর
    মধ্যে তা লুকান আছে, আর নীচে রূপা ছিল।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਖੋਜੀ ਭੇਜੇ। ਉਹ ਤੰਬੂ ਵੱਲ ਭੱਜ ਕੇ ਗਏ ਅਤੇ ਵੇਖੋ ਉਹ ਤੰਬੂ ਵਿੱਚ ਦੱਬਿਆ
    ਹੋਇਆ ਸੀ ਅਤੇ ਚਾਂਦੀ ਉਸ ਦੇ ਹੇਠ ਸੀ।
  mya-JVB: ထိုအခါ ယောရှု စေလွှတ် သောသူ တို့သည် တဲ သို့ ပြေး ၍ ထိုဥစ္စာသည် တဲ အတွင်း
    မြေ၌မြှုပ် လျက်၊ ငွေ သည် အောက် ဆုံးရှိသည်ကို တွေ့ သော်၊
  tbg-tbg: Akaaniva minti tuvaro Iosuaava vaiinti vokuka nititomanta vika kante Akaanira
    seri naavuqi oru rantake tavovaro viva tuntema kero, ekaa vi haikava viraqi vaura.
  hmo-hmo: Unai dainai Iosua ese tau haida ia siaia, idia heau lao, unai kohu idia
    davaria, Akana ena palai ruma lalonai, siliva be henunai.
  urd-urd: तब यशू'अ ने क़ासिद भेजे; वह उस डेरे को दौड़े गये, और क्या देखा कि वह उसके
    डेरे में छिपाई हुई हैं और चाँदी उनके नीचे है।
  rus-SYN: Иисус послал людей, и они побежали в шатер в стан; и вот, все это спрятано
    было в шатре его, и серебро под ним.
  bqc-SIM: Ɔ̃ Yozuee gbɛ̃́ↄ zĩ̀ we. Aa kɛ̀ kpakpa aa gɛ̀ gɛ̃̀ aà kpɛ́u, ↄ̃ aa è
    ulɛa we, ã́nusu ku zĩ́lɛ.
  tcz-CHONGTHU: Hichun Joshua’n akholtoh dingin mi phabep asollin, amaho acheuvin
    ahileh Achannin asei bangchun thil kiguho chu dangka chutoh akivuitha chu agamu’uvin
    ahi.
  mar-mar: तेव्हा यहोशवाने दूत पाठवले. ते तंबूकडे धावत गेले, आणि पाहा, त्याच्या तंबूत
    त्या वस्तू लपवलेल्या होत्या व त्याच्या खाली रुपे होते.
  qub-qub: Chaura Josuëga runacunata cacharan Acanpa toldunman. Chaymi paycuna tarimuran
    pacashantaga llapanta, guellaypis mas rurincho caycajta.
  bqp-bqp: Akũ Yↄsua gbɛ̃nↄ zĩ̀ gwe. Ò kɛ̀ likalika ò gɛ̀ɛ ò gɛ̃̀ a kpɛ́n, akũ
    ò è utɛna gwe, andurufu kú zĩtɛ.
  hat-hat: Jozye voye kèk mesaje ki kouri al nan tant Akan an. Yo jwenn tout bagay
    yo nan twou a avèk pyès ajan yo anba nèt.
  eng-BSB: So Joshua sent messengers who ran to the tent, and there it all was, hidden
    in his tent, with the silver underneath.
  tod-tod: Zozuwe numaa leʋeni Akan ná-seɠe ɠotai wu. Ti ɓizɛni, ti li, ti aniiti
    dɔɔɠuai ɠa seɠe ɠotai wu, wali ɠaei laani bu.
  eng-WEBPB: So Joshua sent messengers, and they ran to the tent. Behold, it was hidden
    in his tent, with the silver under it.
  kbq-kbq: Higeno Josua'a kato vahe huzmantege'za zamagare'za vu'za Akani seli nompima
    ome kazana, Akani'ma hu'nea kante anteno ana silva frakino fenamete megeno, mago'azana
    anaga me'nege'za ome ke'naze
  nhe-BL: Huajca nimantzi Josué quintitlanqui tlacame ipan ichaj huan quipantijque
    nochi tlen quitlatijtoya tlaltitla.
  bus-bus: Ben Yↄsua gbɛ̃nↄ zĩ̀ gwe. Aↄ̃ kɛ̀ kpaa aↄ̃ gàa wà gɛ̃̀ à kpɛ́n, ben aↄ̃ↄ
    è utɛna gwe, kondogi kú gĩzĩ.
  gub-BL: A'e rupi omono kar Zuzue amo awa Àkà hàpuzràn pe wà kury. Wekar a'e ma'e
    wà. Wexak a'e pe wà, hàpuzràn pupe wà. Parat amogwer ma'e wy pe tuz a'e.
  eng-DRA: 'Josue therefore sent ministers: who running to his tent, found all hidden
    in the same place, together with the silver.'
