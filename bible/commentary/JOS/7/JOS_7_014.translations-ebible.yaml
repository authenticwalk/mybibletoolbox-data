  uig-ARA: ئەتە سەھەردە سىلەر قەبىلە بويىچە ھازىر قىلىنىسىلەر؛ شۇنداق بولىدۇكى، پەرۋەردىگار
    بېكىتكەن قەبىلە جەمەت-جەمەتى بويىچە بىردىن-بىردىن ئالدىغا كەلسۇن؛ پەرۋەردىگار
    بېكىتكەن جەمەت ئائىلە-ئائىلە بويىچە بىردىن-بىردىن ھازىر بولۇپ ئالدىغا كەلسۇن؛
