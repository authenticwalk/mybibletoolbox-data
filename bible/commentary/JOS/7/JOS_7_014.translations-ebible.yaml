    gara fuula duraatti haa baʼu; maatiin Waaqayyo filatus nama tokko tokkoon gara
    fuula duraatti haa baʼu.
  fra-LSG: Vous vous approcherez le matin selon vos tribus; et la tribu que désignera
    l’Éternel s’approchera par famille, et la famille que désignera l’Éternel s’approchera
    par maisons, et la maison que désignera l’Éternel s’approchera par hommes.
  gnn-gnn: Biyakana ḏarrtjalkkunhamiyana nhumalanhay nhuma, liŋgu goḏarrny'tja boŋgama
