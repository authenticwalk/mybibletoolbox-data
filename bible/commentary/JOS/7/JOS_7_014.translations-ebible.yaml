  guj-2017: તેથી સવારમાં, પોતપોતાનાં કુળ પ્રમાણે તમે પોતાને રજૂ કરો. પછી એમ થશે કે,
    જે કુળને યહોવાહ ચિઠ્ઠીથી પકડે, તે કુટુંબવાર આગળ આવે. તેમાંથી યહોવાહ જે કુટુંબને
