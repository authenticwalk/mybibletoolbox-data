verse: JOS.007.014
translations:
  mal-C: “ ‘രാവിലെ, നിങ്ങൾ ഗോത്രംഗോത്രമായി അടുത്തുവരണം. യഹോവ ചൂണ്ടിക്കാണിക്കുന്ന ഗോത്രം
    കുലംകുലമായി അടുത്തുവരണം; യഹോവ ചൂണ്ടിക്കാണിക്കുന്ന കുലം കുടുംബങ്ങളായി അടുത്തുവരണം;
    യഹോവ ചൂണ്ടിക്കാണിക്കുന്ന കുടുംബം ആളാംപ്രതി അടുത്തുവരണം.
  deu-TKW: Deshalb sollt ihr morgen früh Stamm für Stamm herantreten, und der Stamm,
    den Jahwe bezeichnen wird, sollen die einzelnen Männer herantreten.
  lin-lin: Lobi na tongo, bokopusana pene na Ngai, libota na libota. Libota oyo Yawe
    akopona ekopusana, etuka na etuka ; etuka oyo Yawe akopona ekopusana, ndako na
    ndako ; mpe ndako oyo Yawe akopona ekopusana, moto na moto.
  eng-LSV: and you have been brought near in the morning by your tribes, and it has
    been [that] the tribe which YHWH captures draws near by families, and the family
    which YHWH captures draws near by households, and the household which YHWH captures
    draws near by men;
  eng-GNV: 'In the morning therefore ye shall come according to your tribes, and the
    tribe which the Lord taketh, shall come according to the families: and the familie
    which the Lord shall take, shall come by the housholds: and the houshold which
    the Lord shall take, shall come man by man.'
  eng-WEBSTER: 'In the morning therefore ye shall be brought according to your tribes:
    and it shall be, that the tribe which the LORD taketh shall come according to
    their families: and the family which the LORD shall take shall come by households;
    and the household which the LORD shall take shall come man by man.'
  nhw-BL: Mostla monequi nochi israelitame panose noixpa. Huan anquichihuase se sorteo
    para nimitznextilis ipan catlique nopa 12 huejhueyi familia eltoc ni tlajtlacoli.
    Teipa nochi iteipan ixhuihua nopa huejcapan tata catli elqui icone Israel panos
    noixpa por catli hualahuij ipan san se ininhueyi tata. Huan nimitznextilis ipan
    catlique hueyi tata iteipan ixhuihua onca ni tlajtlacoli. Huan teipa nochi catli
    tetajme catli hualajque ipan ya panose noixpa ica ininfamilias huan nopa tetaj
    catli nijtlapejpenis, monequi panose sesentzitzi itelpocahua huan ininfamilias
    huan na nijtlapejpenis nopa tlacatl catli quichijtoc.
  swh-ONEN: “ ‘Asubuhi, mjihudhurishe kabila kwa kabila. Itakuwa kabila lile atakalolitwaa
    Bwana litakuja mbele ukoo kwa ukoo, ukoo ule atakaoutwaa Bwana utakuja mbele jamaa
    kwa jamaa, nayo jamaa ile atakayoitwaa Bwana itakuja mbele mtu kwa mtu.
  bba-bba: Yen sɔ̃nɑ siɑ bururu bɛɛn bwesenu kpuro nu koo nɑ nu sɑrɑ nɛn wuswɑɑɔ tiɑ
    tiɑ. Bwese te nɑ ɡɔsɑ, ten kɑ̃ɑsi kpuro yi koo nɑ yi sɑrɑ tiɑ tiɑ. Bwese kɑ̃ɑsɑ
    ye nɑ ɡɔsɑ, yen yɛnusu kpurowɑ su koo nɑ su sɑrɑ tiɑ tiɑ. Yɛnu ɡe nɑ ɡɔsɑ, ɡen
    tɔn durɔbu kpurowɑ bɑ koo nɑ bu sɑrɑ tiɑ tiɑ.
  eng-KJVCPB: 'In the morning therefore ye shall be brought according to your tribes:
    and it shall be, that the tribe which the Lord taketh shall come according to
    the families thereof; and the family which the Lord shall take shall come by households;
    and the household which the Lord shall take shall come man by man.'
  mpx-mpx: “‘Bwaligumwa mweluluga un ge un nuku nem nuku talmilil maniniwa. Yaka un
    toto na hile, pwahiya ge pwahiya nihi notagil. Yaka pwahiya toto na hile, tini
    ge tini nihi notagil. Yaka tini toto na hile, tau ge tau nihi notagil.
  luo-luo: “ ‘Wuoguru gokinyi dhoot ka dhoot. Dhoot ma Jehova Nyasaye noyier biro
    biro e nyime anywola ka anywola, to anywola ma Jehova Nyasaye noyier biro biro
    e nyime dala ka dala, kendo dala ma Jehova Nyasaye noyier biro biro e nyime ngʼato
    ka ngʼato.
  meu-meu: Taunabunai, kerukeru daba ai baoma, iduhu ta ta amo ba raka kahira; bena
    Iehova ese baine duanaia iduhuna na doḡoro ta ta amo ma bae raka kahira; bena
    Iehova ese baine duanaia doḡorona na ruma ta ta amo ma bae raka kahira; bena Iehova
    ese baine duanaia rumana be ruma taudia na ta ta amo ma bae raka kahira.
  npi-ULB: बिहान तिमीहरू कुल-कुलअनुसार हाजिर हुनुपर्छ । परमप्रभुले चुन्‍नुहुने कुल
    आ-आफ्‍नो कुलअनुसार उहाँको नजिक आउने छ । परमप्रभुले चुन्‍नुहुने कुल तिनीहरूको घराना‍-घरानाअनुसार
    नजिक आउनुपर्छ । परमप्रभुले चुन्‍नुहुने घराना एक‍-एक गरी आउनुपर्छ ।
  yor-yor: “ ‘Ní òwúrọ̀, kí ẹ mú ará yín wá síwájú ní ẹ̀yà kọ̀ọ̀kan. Ẹ̀yà tí Olúwa
    bá mú yóò wá sí iwájú ní agbo ilé kọ̀ọ̀kan, agbo ilé tí Olúwa bá mú yóò wá sí
    iwájú ní ìdílé kọ̀ọ̀kan, ìdílé tí Olúwa bá sì mú yóò wá sí iwájú ní ẹni kọ̀ọ̀kan.
  emp-NTPO: Nu mʌ̃ quĩrãpita jũmarãda zed̶ida panʌa. Maʌ̃ne mʌ̃a cawabiya Israel doce
    purud̶ebemada ab̶a bed̶ead̶e b̶ʌda. Maʌ̃ purura caitaara zeped̶a mʌ̃a cawabiya
    cai drõã b̶asid̶eba yõped̶ad̶arãda bed̶ead̶e panʌda. Maʌ̃gʌrãra caitaara zed̶aped̶a
    mʌ̃a cawabiya ab̶aʌ drõãda idji ẽberãrã sid̶a bed̶ead̶e panʌda. Ãdjid̶ebema umaquĩrãrãda
    caitaara zed̶ida panʌa.
  ind-ind: '@see-verse:JOS.007.013'
  pes-OPCB: به همهٔ قبایل بگو که فردا صبح نزد من حاضر شوند تا من معلوم کنم که آن شخص
    خطاکار، متعلق به کدام قبیله است. پس از آن، تمام خاندانهای آن قبیله جلو بیایند
    تا مشخص کنم که آن شخص خطاکار، در میان کدام خاندان است. سپس تمام خانواده‌های آن
    خاندان حاضر شوند تا نشان دهم که آن شخص مقصر، عضو کدام خانواده است. بعد تمام اعضای
    مقصر آن خانواده پیش بیایند.
  tgl-ULB: Sa umaga, dapat ninyong ipakita ang inyong sarili sa pamamagitan ng inyong
    mga lipi. Ang lipi na pinili ni Yahweh ay manggagaling malapit sa kanilang mga
    angkan. Dapat lumapit ang angkan na pinili ni Yahweh sa bawat sambahayan. Dapat
    lumapit ang sambahayan na pinili ni Yahweh.
  hui-hui: Egerebagi haragola hameigini hangu hangu haru ibugu bilimu. Ani bialu i̱na
    hameigini ogoha ko nga larogo ibu hameigini emene ogoniha hayadagua ibugu bilo.
    Ani biragola i̱na hameigini emene ogoniha ko nga larogo ibu aba ai̱ya baba libunaga
    waneigini baba hangu hangu ibugu bilo. Ani biragola i̱na aba ai̱yabi waneiginibi
    uruni tiha ko nga larogo ibu agali hangu hangu ibugu bilo.
  mya-mya: သို့​ဖြစ်​၍​နက်​ဖြန်​နေ့​နံ​နက်​၌​သင်​တို့​သည် အ​နွယ်​အ​လိုက်​ထွက်​လာ​ကြ​ရ​မည်။
    မဲ​ကျ သော​အ​နွယ်​သည်​သား​ချင်း​စု​အ​လိုက်​ရှေ့ သို့​ထွက်​လာ​ရ​မည်။ မဲ​ကျ​သော​မိ​သား​စု
    သည်​တစ်​ဦး​ချင်း​ရှေ့​သို့​ထွက်​လာ​ရ​မည်။-
  bod-N: ཞོགས་པ་སླེབས་དུས་ཁྱོད་རྣམས་ཚོ་པ་རེ་རེ་བཞིན་མདུན་སར་འོང་དགོས་པ་སྟེ། ཡ་ཝཱེས་རྒྱན་འཕངས་ནས་བབས་པའི་ཚོ་པ་ནི་རུས་རྒྱུད་རེ་རེ་བཞིན་མདུན་སར་འོང་དགོས་པ་དང་།
    ཡ་ཝཱེས་རྒྱན་འཕངས་ནས་བབས་པའི་རུས་རྒྱུད་ནི་ཁྱིམ་རྒྱུད་རེ་རེ་བཞིན་མདུན་སར་འོང་དགོས།
    ཡ་ཝཱེས་རྒྱན་འཕངས་ནས་བབས་པའི་ཁྱིམ་རྒྱུད་ནི་སྐྱེས་པ་རེ་རེ་བཞིན་མདུན་སར་འོང་དགོས།
  sna-sna: “ ‘Zvino mangwana mangwanani, munofanira kuzviratidza rudzi norudzi. Rudzi
    ruchabatwa naJehovha runofanira kuuya mberi imba neimba; imba ichabatwa naJehovha
    inofanira kuuya mberi, mhuri nemhuri; mhuri ichabatwa naJehovha inofanira kuuya
    mberi munhu nomunhu.
  spa-BLM: Por lo tanto, por la mañana serás acercado por tus tribus. La tribu que
    Yahvé seleccione se acercará por familias. La familia que Yahvé seleccione se
    acercará por hogares. El hogar que el Señor seleccione se acercará por medio de
    hombres.
  cac-cac: A q'uic'an, d'a junjun in̈tilal tz'aj e ja d'a vichan̈. A jun in̈tilal
    tzin ch'oxo', a d'a scal jun chi' ay jun in̈tilal tz'och d'a vichan̈ d'a junjun
    macan̈. A jun macan̈ tzin ch'ox chi', sjavi d'a vichan̈ d'a junjun familiail,
    axo jun familia tzin ch'ox chi', sjavi masanil eb' vin̈ vinac ay d'a scal, d'a
    junjunal sja eb' vin̈ d'a vichan̈.
  swh-ULB: Asubuhi, mtajisogeza wenyewe kwa makabila. Kabila lile ambalo Yahweh atalichagua
    litasogea karibu kwa koo zake. Ukoo ule ambao Yahweh atauchagua lazima usogee
    karibu kwa nyumba. Nyumba ambayo Yahweh ataichagua lazima isogee karibu kwa mtu
    mmoja mmoja.
  bel-bel: заўтра падыходзьце паводле плямёнаў вашых; а племя, на якое пакажа Гасподзь,
    няхай падыходзіць па родах; род, на якое пакажа Гасподзь, няхай падыходзіць пасямейна;
    сям'я, на якую пакажа Гасподзь, няхай падыходзіць па адным чалавеку;
  deu-ELBBK: 'Und ihr sollt am Morgen herzutreten nach euren Stämmen; und es soll
    geschehen: Der Stamm, den der HERR treffen wird, soll herzutreten nach den Geschlechtern;
    und das Geschlecht, das der HERR treffen wird, soll herzutreten nach den Häusern;
    und das Haus, das der HERR treffen wird, soll herzutreten nach den Männern.'
  mbb-OT: Umbe, keeselem te meselem med-uvey kayi te kediey is kada tribu niw. Is
    tribu he idtezù ku he nekesalà ne med-uvey kayi te kediey is kada sengeepuan.
    Is kezuzumahi he idtezù ku he nekesalà med-uvey is kada pemilya kayi te kediey.
    Is pemilya he idtezù ku he nekesalà med-uvey is kada sevaha kayi te kediey.
  mal-2015: നിങ്ങൾ രാവിലെ ഗോത്രം ഗോത്രമായി അടുത്തുവരേണം; യഹോവ പിടിക്കുന്ന ഗോത്രം കുലംകുലമായി
    അടുത്തുവരേണം; യഹോവ പിടിക്കുന്ന കുലം കുടുംബംകുടുംബമായിട്ടു അടുത്തുവരേണം; യഹോവ പിടിക്കുന്ന
    കുടുംബം ആളാംപ്രതി അടുത്തുവരേണം.
  tuo-NT: Yʉꞌʉ ĩꞌorõpʉ nipeꞌtirã mʉsã ye curarinʉcʉ̃ bajuyoropʉ ejanʉꞌcãña. Yʉꞌʉ beseri
    cura nipeꞌtise nisirutuse curarire besewéénoꞌrõsaꞌa. Nisiruturi curua yʉꞌʉ beséca
    curua niꞌcʉ̃ põꞌrã nise curari besewéénoꞌrõsaꞌa. Niꞌcʉ̃ põꞌrã yʉꞌʉ beséca curua
    na ʉmʉarẽ besenoꞌrõsaꞌa.
  rmc-rmc: Vašoda tajsa tosara anglal ma avena jekh kmeňos pal aver. Oda kmeňos, so
    o RAJ avri kidela, avela anglal ma jekh fajta pal aver. Ola fajta, so o RAJ avri
    kidela, avela anglal ma jekh famelija pal aver a ola famelija, so o RAJ avri kidela,
    avela anglal ma jekh murš pal aver.
  nlg-nlg: Iropo roropo na lei kema udolu kau mai tagua, taonia sopa kemamiu. Mi nau
    ku tuhua na kema vagana te ghana iga na tinoni te gonia na hahi eni. Me ke taonia
    ghua sopa vike ni kema, mi nau ku tuhua hei na vike ia te hahi. Sopa binaboli
    tana lei sopa vike kara mai, mi nau ku tuhua na binaboli te kabu iga na hahi.
    Mana sosoko sopa tinoni tana binaboli keri kara mai sakai ma sakai.
  pes-OPV: پس بامدادان، شما موافق اسباط خود نزدیک بیایید، وچنین شود که سبطی را که
    خداوند انتخاب کند به قبیله های خود نزدیک آیند، و قبیله‌ای را که خداوند انتخاب
    کند به خاندانهای خود نزدیک بیایند، و خاندانی را که خداوند انتخاب کند به مردان
    خود نزدیک آیند.
  ron-1924: Сэ вэ апропияць мыне диминяцэ дупэ семинцииле воастре; ши семинция пе
    каре о ва арэта Домнул прин сорць се ва апропия пе фамилий, ши фамилия пе каре
    о ва арэта Домнул прин сорць се ва апропия пе касе, ши каса пе каре о ва арэта
    Домнул прин сорць се ва апропия пе бэрбаць.
  ben-OBCV: “ ‘সকালবেলায়, তোমরা এক এক গোষ্ঠী করে নিজেদের উপস্থিত কোরো। যে গোষ্ঠীকে
    সদাপ্রভু মনোনীত করবেন, তারা এক এক বংশরূপে এগিয়ে আসবে। যে বংশকে সদাপ্রভু মনোনীত
    করবেন, তারা এক এক পরিবাররূপে এগিয়ে আসবে; আর যে পরিবারকে সদাপ্রভু মনোনীত করবেন,
    তারা এক একজন করে এগিয়ে আসবে।
  som-som: Haddaba aroorta waxaa laydiin soo dhowayn doonaa qabiil qabiil, oo qabiilkii
    Rabbigu soo sooco ha ii soo dhowaado iyagoo reer reer ah; oo haddana reerkii Rabbigu
    soo sooco, ha iigu soo dhowaadeen xaas xaas; oo haddana xaaskii Rabbigu soo sooco
    nin nin ha iigu soo dhowaadeen.
  lat-VUC: 'Accedetisque mane singuli per tribus vestras: et quamcumque tribum sors
    invenerit, accedet per cognationes suas, et cognatio per domos, domusque per viros.'
  eng-ASVBT: 'In the morning therefore ye shall be brought near by your tribes: and
    it shall be, that the tribe which Jehovah taketh shall come near by families;
    and the family which Jehovah shall take shall come near by households; and the
    household which Jehovah shall take shall come near man by man.'
  ita-1885: Poi domattina vi accosterete, a tribù a tribù; e la tribù che il Signore
    avrà presa si accosterà a nazione a nazione; e la nazione che il Signore avrà
    presa si accosterà a famiglia a famiglia; e la famiglia che il Signore avrà presa
    si accosterà a uomo a uomo.
  eng-LXXUP: And ye shall all be gathered together by your tribes in the morning,
    and it shall come to pass that the tribe which the Lord shall show, ye shall bring
    by families; and the family which the Lord shall show, ye shall bring by households;
    and the household which the Lord shall show, ye shall bring man by man.
  eng-ULB: In the morning, you must present yourselves by your tribes. The tribe that
    Yahweh selects will come near by their clans. The clan that Yahweh selects must
    come near by each household. The household that Yahweh selects must come near
    one by one.
  spa-VBL: Por la mañana, te presentarás, tribu por tribu. La tribu que elija el Señor
    se presentará clan por clan. El clan que el Señor elija se presentará familia
    por familia. La familia que el Señor elija se presentará hombre por hombre.
  fra-_FOB: Vous vous approcherez donc, le matin, selon vos tribus; et la tribu que
    l'Éternel saisira s'approchera par familles; et la famille que l'Éternel saisira
    s'approchera par maisons; et la maison que l'Éternel saisira s'approchera par
    hommes.
  mal-mal: നിങ്ങൾ രാവിലെ ഗോത്രംഗോത്രമായി അടുത്തുവരേണം; യഹോവ പിടിക്കുന്ന ഗോത്രം കുലംകുലമായി
    അടുത്തുവരേണം; യഹോവ പിടിക്കുന്ന കുലം കുടുംബംകുടുംബമായി അടുത്തുവരേണം; യഹോവ പിടിക്കുന്ന
    കുടുംബം ആളാംപ്രതി അടുത്തുവരേണം.
  urd-GVR: Kal subah ko har ek qabīlā apne āp ko pesh kare. Rab zāhir karegā ki qusūrwār
    shaḳhs kaun-se qabīle kā hai. Phir us qabīle ke kunbe bārī bārī sāmne āeṅ. Jis
    kunbe ko Rab qusūrwār ṭhahrāegā us ke muḳhtalif ḳhāndān sāmne āeṅ. Aur jis ḳhāndān
    ko Rab qusūrwār ṭhahrāegā us ke muḳhtalif afrād sāmne āeṅ.
  suz-BL: मिनु गे सुनी कना थर थर ङा मुरपुकी बुक्‍शा, जाक्‍चा माल्‍नीनी। मिनु परमप्रभु
    यावेमी तेको थर कली कोंइबा, मेको थर ङा नेल्‍ल खिं खिं ङा मुरपुकी जाक्‍चा माल्‍नीम।
    मिनु परमप्रभु यावेमी तेको खिं ङा मुर कली कोंइबा, मेको आ खिं खिं ङा मुर आन ङोंइती
    जाक्‍चा माल्‍नीम। मिनु परमप्रभु यावेमी तेको खिं कली कोंइबा, मेको खिं रे का का
    पा वोंइश मुरपुकी मुर आन ङोंइती जाक्‍चा माल्‍नीम।
  ita-1927: Domattina dunque v’accosterete tribù per tribù; e la tribù che l’Eterno
    designerà, s’accosterà famiglia per famiglia; e la famiglia che l’Eterno designerà,
    s’accosterà casa per casa; e la casa che l’Eterno avrà designata, s’accosterà
    persona per persona.
  ckb-ckb: «”بەیانی بە هۆزەکانتانەوە وەرنە پێش و ئەو هۆزەی یەزدان هەڵیدەبژێرێت، با
    بە خێڵەکانییەوە بێتە پێش؛ ئەو خێڵەی یەزدان هەڵیدەبژێرێت، با بە بنەماڵەکانییەوە
    بێتە پێش؛ ئەو بنەماڵەیەی یەزدان هەڵیدەبژێرێت، با بە پیاوەکانییەوە یەک لەدوای یەک
    بێنە پێشەوە.
  eng-BBE: So in the morning you are to come near, tribe by tribe; and the tribe marked
    out by the Lord is to come near, family by family; and the family marked out by
    the Lord is to come near, house by house; and the house marked out by the Lord
    is to come near, man by man.
  kan-OKCV: “ ‘ಆದ್ದರಿಂದ ಬೆಳಿಗ್ಗೆ ನಿಮ್ಮ ಗೋತ್ರಗಳ ಪ್ರಕಾರವೇ ಸೇರಿ ಬನ್ನಿರಿ. ಆಗ ಯೆಹೋವ ದೇವರು
    ಹಿಡಿಯುವ ಗೋತ್ರವು ಕುಟುಂಬದ ಪ್ರಕಾರವಾಗಿಯೂ ಯೆಹೋವ ದೇವರು ಹಿಡಿಯುವ ಕುಟುಂಬವು ಮನೆಮನೆಯಾಗಿಯೂ
    ಯೆಹೋವ ದೇವರು ಹಿಡಿಯುವ ಮನೆಯಲ್ಲಿ ಒಬ್ಬೊಬ್ಬರಾಗಿಯೂ ಸೇರಲಿ.
  bbb-bbb: Ijadufuo suoke e Isureroko ije nine agane mamekanu jone besubesu ijia usiaena
    E Ireobo nidua none ijia roga na agane izare ise rema ije abe samadirefo. Areme
    ni agane guove ijia e gaegi besubesu bu usiaena nidua none ijia roga na agebara
    fuone ijia erare ise rema ije abe samadirefo. Na ijiege rega e ije fu agebara
    fuone ijena bu e besubesu usiae nidua none ijia roga na erare ise rema ije abe
    samadirega ja gafo.
  tam-2017: காலையிலே நீங்கள் கோத்திரம் கோத்திரமாக வரவேண்டும்; அப்பொழுது யெகோவா குறிக்கிற
    கோத்திரம் வம்சம் வம்சமாக வரவேண்டும்; யெகோவா குறிக்கிற வம்சம் குடும்பம் குடும்பமாக
    வரவேண்டும்; யெகோவா குறிக்கிற குடும்பம் பேர்பேராக வரவேண்டும் என்று சொல்.
  spa-RV-1909: Os allegaréis, pues, mañana por vuestras tribus; y la tribu que Jehová
    tomare, se allegará por sus familias; y la familia que Jehová tomare, se allegará
    por sus casas; y la casa que Jehová tomare, allegaráse por los varones;
  ron-BTF: 'De aceea să vă apropiați mâine dimineață după triburile voastre: și va
    fi așa că tribul pe care îl va arăta DOMNUL, să vină după familii; și familia
    pe care o va arăta DOMNUL, să vină după case; și casa pe care o va arăta DOMNUL,
    să vină bărbat cu bărbat.'
  eng-WEBP: In the morning therefore you shall be brought near by your tribes. It
    shall be that the tribe which the LORD selects shall come near by families. The
    family which the LORD selects shall come near by households. The household which
    the LORD selects shall come near man by man.
  eng-FBV: In the morning, you will come forward, tribe by tribe. Whichever tribe
    the Lord chooses will come forward clan by clan. The clan that the Lord chooses
    will come forward family by family. The family that the Lord chooses will come
    forward man by man.
  nld-1939: Ge moet daarom morgen stam voor stam aantreden; daarna de stam, die Jahweh
    zal aanwijzen, geslacht voor geslacht; vervolgens het geslacht, dat Jahweh zal
    aanwijzen, familie voor familie; dan de familie, die Jahweh zal aanwijzen, man
    voor man.
  nch-BL: Mosta monequi nochi israelitame panose noixpa. Huan anquichihuase se sorteo
    para nimitznextilis ipan catijqui ten nopa 12 huejhueyi familias onca ni tajtacoli.
    Teipa nochi iteipan ixhuihua nopa huejcapan tata cati icone Israel panose noixpa.
    Huan nimitznextilis ipan catijqui hueyi tata iteipan ixhuihua onca ni tajtacoli.
    Huan teipa nochi tetatme cati hualajque ipan ya panose noixpa ica inifamilias
    huan nopa tetaj cati nijtapejpenis, monequi panose sesentzitzi itelpocahua huan
    inifamilias huan na nijtapejpenis nopa tacat cati quichijtoc.
  vie-1934: Vậy, sáng mai các ngươi sẽ đi đến gần từng chi phái; chi phái nào mà Đức
    Giê-hô-va chỉ ra sẽ đến gần từng họ hàng; họ hàng nào mà Đức Giê-hô-va chỉ ra
    sẽ đến gần từng nhà; nhà nào mà Đức Giê-hô-va chỉ ra sẽ đến gần từng người.
  hin-CV: “ ‘सुबह तुम अपने-अपने गोत्र के अनुसार सामने आओगे. वह गोत्र जिसे याहवेह पकड़ेंगे
    वे, परिवार के साथ सामने आएंगे. और वह घराना, जिसे याहवेह इशारा करेंगे एक-एक करके
    सामने आएंगे.
  spa-BES: Por la mañana debes acercarte, tribu por tribu; y la tribu marcada por
    el Señor debe acercarse, familia por familia; y la familia marcada por el Señor
    debe acercarse, casa por casa; y la casa señalada por el Señor debe acercarse,
    hombre por hombre.
  tdx-tdx: Aa ie marain­dray, miheova mb’eo am-pifokoañe; vaho ze fifokoa rambese’
    Iehovà ro hañarine an-kasavereña’e; le ty hasavereñañe edrè’ Iehovà ro hañarine
    mb’eo ki-anjom­ba’e; le ty anjomba edrè’ Iehovà ro hitotoke ki’ ondaty.
  tha-KJV: พอรุ่งเช้าเจ้าทั้งหลายจงเข้ามาทีละตระกูล ตระกูลใดที่พระเยโฮวาห์ทรงเลือกจับไว้​ก็​ต้องเข้ามาทีละครอบครัว
    ครอบครัวใดที่พระเยโฮวาห์ทรงเลือกจับไว้​ก็​ให้​เข​้ามาที​ละคร​ัวเรือน ครัวเรือนใดที่พระเยโฮวาห์ทรงเลือกจับไว้
    ก็​ให้​เข​้ามาทีละคน
  por-BR-2018: Vós vos achegareis, pois, amanhã por vossas tribos; e a tribo que o
    SENHOR tomar, se achegará por suas famílias; e a família que o SENHOR tomar, se
    achegará por suas casas; e a casa que o SENHOR tomar, se achegará pelos homens;
  deu-ELO: 'Und ihr sollt am Morgen herzutreten nach euren Stämmen; und es soll geschehen:
    der Stamm, welchen Jehova treffen wird, soll herzutreten nach den Geschlechtern;
    und das Geschlecht, welches Jehova treffen wird, soll herzutreten nach den Häusern;
    und das Haus, welches Jehova treffen wird, soll herzutreten nach den Männern.'
  eng-WYC-2018: And ye shall come (forth) early, all men by your lineages; and whatever
    lineage the lot shall find, it shall come by his families (or it shall come by
    its families); and the family shall come by (its) houses, and the house shall
    come by (its) men.
  epo-epo: Kaj vi aliros matene laŭ viaj triboj; kaj la tribo, kiun montros la Eternulo,
    aliros laŭ la familioj; kaj la familio, kiun montros la Eternulo, aliros laŭ la
    domoj; kaj la domo, kiun montros la Eternulo, aliros laŭ apartaj homoj.
  uig-PIN: Ətǝ sǝⱨǝrdǝ silǝr ⱪǝbilǝ boyiqǝ ⱨazir ⱪilinisilǝr; xundaⱪ boliduki, Pǝrwǝrdigar
    bekitkǝn ⱪǝbilǝ jǝmǝt-jǝmǝti boyiqǝ birdin-birdin aldiƣa kǝlsun; Pǝrwǝrdigar bekitkǝn
    jǝmǝt ailǝ-ailǝ boyiqǝ birdin-birdin ⱨazir bolup aldiƣa kǝlsun; andin Pǝrwǝrdigar
    bekitkǝn ailidiki ǝrkǝklǝr birdin-birdin aldiƣa kelip ⱨazir bolsun.
  beo-beo: Hahabe dilia fi afae afae Nama oule misa. Na da fi afae ilegemu. Amo fi
    ilegei da sosogo fi afae afae Nama oule misa:ne sia:ma. Amasea, na da dunu afae
    ilegemu.
  tpi-OTNT: “Orait long moningtaim bai olgeta lain bilong yupela wan wan i mas kamap
    long mi. Na sapos mi makim wanpela lain, orait olgeta lain wanblut bilong en wan
    wan i mas kamap. Na wanem lain wanblut mi makim, bai olgeta famili bilong en wan
    wan i mas kamap.
  hau-SA: “ ‘Da safe ku zo kabila-kabila. Kabilar da Ubangiji ya ware, za tă zo gaba
    gida-gida; gidan da Ubangiji ya ware, za su zo gaba iyali-iyali. Iyalin kuma da
    Ubangiji ya ware, za su zo gaba mutum bayan mutum.
  uig-LAT: Ete seherde siler qebile boyiche hazir qilinisiler; shundaq boliduki, Perwerdigar
    békitken qebile jemet-jemeti boyiche birdin-birdin aldigha kelsun; Perwerdigar
    békitken jemet aile-aile boyiche birdin-birdin hazir bolup aldigha kelsun; andin
    Perwerdigar békitken ailidiki erkekler birdin-birdin aldigha kélip hazir bolsun.
  nde-nde: Ekuseni kumele lisondeze isizwana ngesizwana. Isizwana esikhethwa nguThixo
    kuzamele sisondele phambili usendo ngosendo; usendo oluzakhethwa nguThixo luzasondela
    imuli ngemuli; imuli ezakhethwa nguThixo izasondela umuntu ngamunye.
  ton-ton: 'Ko ia, ʻe ʻomi ʻakimoutolu ʻi he pongipongi ʻo fakatatau ki homou ngaahi
    faʻahinga: pea ʻe pehē, ko e faʻahinga ko ia ʻe fili ʻe Sihova ʻe haʻu ia ʻo fakatatau
    ki honau ngaahi nofoʻanga: pea ko e nofoʻanga ko ia ʻe fili ʻe Sihova tenau haʻu
    ʻo fakatatau mo honau ngaahi fale: pea ko e fale ko ia ʻe fili ʻe Sihova tenau
    haʻu tautau tokotaha pe ʻae tangata.'
  ces-1613: Protož přistupovati budete ráno po pokoleních svých, a pokolení, kteréž
    ukáže Hospodin, přistupovati bude po rodech, takž rod, kterýž ukáže Hospodin,
    přistupovati bude po domích, a dům, kterýž ukáže Hospodin, přistupovati bude po
    osobách.
  eng-WMB: In the morning therefore you shall be brought near by your tribes. It shall
    be that the tribe which the LORD selects shall come near by families. The family
    which the LORD selects shall come near by households. The household which the
    LORD selects shall come near man by man.
  tam-TCV: “ ‘நாளைக்கு காலையில், நீங்கள் ஒவ்வொருவரும் கோத்திரம் கோத்திரமாக யெகோவாவுக்கு
    முன்பாக வாருங்கள். அப்பொழுது யெகோவா குறிப்பிடும் கோத்திரத்தார் வம்சம் வம்சமாக
    முன்னே வரட்டும். அதில் யெகோவா குறிப்பிடும் வம்சம் குடும்பம் குடும்பமாக முன்னே
    வரவேண்டும். பின்னர் யெகோவா குறிப்பிடும் குடும்பத்திலிருந்து ஒவ்வொரு மனிதனும் தனித்தனியாக
    அவர் முன்னே வரவேண்டும்.
  ceb-ULB: Sa pagkabuntag, kinahanglan nga inyong ipaila ang inyong mga kaugalingon
    pinaagi sa inyong mga tribo. Ang tribo nga pilion ni Yahweh moduol sumala sa ilang
    mga banay. Ang banay nga pilion ni Yahweh kinahanglan nga moduol sa matag panimalay.
    Ang panimalay nga pilion ni Yahweh kinahanglan nga moduol sa tinagsa.
  pol-UBG: Wystąpicie więc jutro rano według waszych pokoleń. Wówczas pokolenie, które
    PAN wskaże, wystąpi według rodzin; a rodzina, którą PAN wskaże, wystąpi według
    domów; a z domu, który PAN wskaże, wystąpią poszczególni mężczyźni.
  urd-GVU: کل صبح کو ہر ایک قبیلہ اپنے آپ کو پیش کرے۔ رب ظاہر کرے گا کہ قصوروار شخص
    کون سے قبیلے کا ہے۔ پھر اُس قبیلے کے کنبے باری باری سامنے آئیں۔ جس کنبے کو رب
    قصوروار ٹھہرائے گا اُس کے مختلف خاندان سامنے آئیں۔ اور جس خاندان کو رب قصوروار
    ٹھرائے گا اُس کے مختلف افراد سامنے آئیں۔
  deu-1912: Und sollt euch früh herzumachen, ein Stamm nach dem andern; und welchen
    Stamm der HERR treffen wird, der soll sich herzumachen, ein Geschlecht nach dem
    andern; und welch Geschlecht der HERR treffen wird, das soll sich herzumachen,
    ein Haus nach dem andern; und welch Haus der HERR treffen wird, das soll sich
    herzumachen, ein Hauswirt nach dem andern.
  ntj-ntj: Yitjurayilku tjamupirti-tjananya watjala nyangka-yayi tjirntungka pitja
    yungarrapirti-yungarrapirti ngara. Nyangka-rna wati kutju nintitjunku.
  kan-2017: ನಾಳೆ ಬೆಳಿಗ್ಗೆ ನೀವು ಕುಲ ಕುಲವಾಗಿ ನನ್ನ ಬಳಿಗೆ ಬನ್ನಿರಿ. ಯೆಹೋವನು ಯಾವ ಕುಲವನ್ನು
    ಸೂಚಿಸುತ್ತಾನೋ ಆ ಕುಲವು ಗೋತ್ರ ಗೋತ್ರವಾಗಿ, ಯಾವ ಗೋತ್ರವನ್ನು ಸೂಚಿಸುತ್ತಾನೋ ಆ ಗೋತ್ರವು ಕುಟುಂಬ
    ಕುಟುಂಬವಾಗಿ ನನ್ನ ಬಳಿಗೆ ಬರಬೇಕು. ಯಾವ ಕುಟುಂಬನ್ನು ಸೂಚಿಸುತ್ತಾನೋ ಆ ಕುಟುಂಬದವರು ಒಬ್ಬೊಬ್ಬರಾಗಿ
    ನನ್ನ ಬಳಿಗೆ ಬರಬೇಕು.
  tgo-tgo: U dage weŋgi na evole mbaŋambaŋa ne thɨ rakamena e (Dageraweko gha Bogis)
    ghadidiye e wabwi regha na regha. The wabwi ne (ya tuthi) Giya Loi i tuthi, uu
    na uu thɨ raka raŋgi e wabwiko tɨne, the uu Giya Loi i tuthi amaamala na lenji
    ŋgaŋga/gha yayaoko gharɨgharɨniye ne thɨ raka raŋgi e uuko tɨne; the amala Giya
    Loi ne i tuthi amaamalako na lenji ŋgaŋga/ghanjiyayao gharɨgharɨniye e tɨnenji
    ne i raŋgi
  yap-yap: Ere mog ngorad nra kadbul mi ni fekrad i yib nga p’eowcheg nreb e genong
    nge reb. Mra genong ni gu ra mel’eg e nge yib nga m’on, ni baken e girdi’ nge
    baken. Mra ke girdi’ ni gu ra mel’eg e nge yib nga m’on, ni reb e tabnaw nge reb.
    Mra tabnaw ni gu ra mel’eg e nge yib nga m’on, ni reb e pumo’on nge reb.
  hlt-MCSB: Te dongah mincang ah namamih koca rhoek loh ha capit uh laeh. BOEIPA loh
    a buem koca long tah amah huiko neh ha pawk uh saeh. BOEIPA loh a buem huiko long
    tah a imkhuikho neh ha pawk uh saeh. BOEIPA loh a buem imkhuikho long khaw a hlang
    rhoek neh ha pawk saeh.
  mdy-ETH: ዬያሮ ዚሮ ጉቴ ፔቴ ፔቴ ፃጳ ማኣሮና ማኣሮና ፓቂንቲ ታ ቤርቶ ሺኢኩዋቴ፤ ታኣኒ ዱማሳ ፃጳ ፔ ቶኦኮ ቶኦኮ ጊንፆ
    ዱማዺ ሺኢኮንጎ፤ ሃሣ ታ ዱማሴ ቶኦካ ፔ ማኣሮ ዓሶና ዱማዺ ሺኢኮንጎ፤ ማኣሮ ታ ዱማሳዛ ዓሢ ፔኤሮ ሺኢኮም፤
  twi-ASANTE: “ ‘Adekyeɛ mu no, abusuakuo biara bɛba, na Awurade bɛkyerɛ abusuakuo
    a wɔn ho wɔ asɛm no. Saa abusuakuo no de wɔn mmusuaban no nso bɛba, na Awurade
    bɛkyerɛ abusuaban a ne ho wɔ asɛm no. Saa abusuaban no nso bɛba, na Awurade bɛkyerɛ
    efie a ne ho wɔ asɛm no. Awieeɛ no, efie a ne ho wɔ asɛm no mu nnipa bɛba mmaako
    mmaako.
  eng-WEBU: In the morning therefore you shall be brought near by your tribes. It
    shall be that the tribe which the LORD selects shall come near by families. The
    family which the LORD selects shall come near by households. The household which
    the LORD selects shall come near man by man.
  bnp-bnp: Na hatelanga kuduvi mu bele palupu. Iau ga pasitalea tara kabu, a maka
    kabu kiroko vona ri gi pagitala, ri gi pesi muri vona. Muri ga pasitalea tara
    kabu kiroko, a maka kabu kiroko liu vona ri gi pagitala, ri gi pesi muri vona.
    Muri ga pasitalea tara kabu kiroko liu, e huriki a bakovi vona ri gi pagitala
    ri gi pesi muri vona.
  wal-wal: Wontto maallado, intte zariyan zariyan shiiqite; shiiqin GODAI, “Hagaa”
    giyo zaree, ba yaran yaran shiiqana; qassi GODAI, “Hagaa” giyo yarai ba so asan
    asan shiiqana; qassi GODAI, “Hagaa” giyo so asai issi issi asi kayan kayan shiiqana.
  spa-PDDPT: Se acercarán, pues, mañana por la mañana por sus tribus, y la tribu que
