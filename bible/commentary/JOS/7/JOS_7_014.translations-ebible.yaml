  azb-azb: Sabah hamınız qəbilələrinizə görə Rəbbin hüzuruna çıxacaqsınız və Onun
    göstərdiyi qəbilə nəsillərə görə irəli çıxacaq. Rəbbin göstərdiyi nəsil ailələrə
    görə irəli çıxacaq. Rəbbin göstərdiyi ailə kişilərə görə irəli çıxacaq.
  eng-DBY: And ye shall be brought near in the morning according to your tribes; and
    it shall be, that the tribe which Jehovah taketh shall come forward by families,
