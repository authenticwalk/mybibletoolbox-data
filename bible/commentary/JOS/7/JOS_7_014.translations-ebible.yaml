    دٍنبَيَ كِ مَ. عَلَتَلَ نَ مِشِ نَشَن مَسٍن دٍنبَيَ يَ مَ، نَ شَ عَ مَسٌ.
  fra-SBL: Dès le matin, on vous fera approcher par vos tribus. La tribu choisie par
    Yahvé s'approchera par familles. La famille choisie par l'Éternel s'approchera
    des ménages. Le foyer choisi par l'Éternel s'approchera de l'homme par l'homme.
  hbo-hbo: וְנִקְרַבְתֶּ֥ם בַּבֹּ֖קֶר לְשִׁבְטֵיכֶ֑ם וְהָיָ֡ה הַשֵּׁבֶט֩ אֲשֶׁר־יִלְכְּדֶ֨נּוּ
    יְהוָ֜ה יִקְרַ֣ב לַמִּשְׁפָּחֹ֗ות וְהַמִּשְׁפָּחָ֞ה אֲשֶֽׁר־יִלְכְּדֶ֤נָּה יְהוָה֙
    תִּקְרַ֣ב לַבָּתִּ֔ים וְהַבַּ֙יִת֙ אֲשֶׁ֣ר יִלְכְּדֶ֣נּוּ יְהוָ֔ה יִקְרַ֖ב לַגְּבָרִֽים׃
  piu-2006: '@see-verse:JOS.007.013'
  kik-kik: “ ‘Tondũ ũcio rũciũ kĩroko mũkeyumĩria inyuĩ ene o mũhĩrĩga, o mũhĩrĩga.
    Na rĩrĩ, mũhĩrĩga ũrĩa Jehova agaathuura nĩũkeyumĩria o mbarĩ, o mbarĩ; nayo mbarĩ
    ĩrĩa Jehova agaathuura nĩĩkeyumĩria o nyũmba, o nyũmba; nayo nyũmba ĩrĩa Jehova
    agaathuura nĩĩkeyumĩria o mũndũ, o mũndũ.
  fra-NCL: Vous vous approcherez le matin selon vos tribus, et la tribu que Yahweh
    aura saisie s’approchera par familles, et la famille que Yahweh aura saisie s’approchera
    par maisons, et la maison que Yahweh aura saisie s’approchera par têtes.
  cek-AK: To pongah akhawn bangah acaeng kami maeto pacoeng maeto tacawt oh; acaeng
    maeto pacoeng maeto hmabang ah tacawt oh, Angraeng mah zaehaih sah acaeng to patuek
    tih; to pacoengah imthung takoh maeto pacoeng maeto hmabang ah tacawt oh, Angraeng
    mah zaehaih sah imthung takoh to patuek tih, to pacoengah imthung takoh thung
    ih kami maeto pacoeng maeto tacawt oh,
  cuk-cuk: Banedse, wakudaryalaba Israel-dulemar na e-dadgan-warambe-gakabogwad-guedba
    (12), danar-danar nonimaloed. Ar wilubdakar an doa-dadgan-warambe-gakabogwad-e-wagan-suoe,
    amala na e-dadgan-e-dadgan nonimaloed. Ar doa-e-dad Bab-Jehová suoe, amala, na
    e-gwenad-e-gwenadgan nonimaloed. Ar doa-e-gwenad Bab-Jehová suoe, amala na e-machergan
    war-wargwengi senonimaloed.
  uig-CYR: Әтә сәһәрдә силәр қәбилә бойичә һазир қилинисиләр; шундақ болидуки, Пәрвәрдигар
    бекиткән қәбилә җәмәт-җәмәти бойичә бирдин-бирдин алдиға кәлсун; Пәрвәрдигар бекиткән
    җәмәт аилә-аилә бойичә бирдин-бирдин һазир болуп алдиға кәлсун; андин Пәрвәрдигар
    бекиткән аилидики әркәкләр бирдин-бирдин алдиға келип һазир болсун.
  tel-2017: ఉదయాన యెహోవా సూచించిన ప్రకారం మీ గోత్రాలు, వంశాలు, కుటుంబాల వారీగా పురుషులు
    ఒక్కొక్కరు వరుసగా యెహోవా దగ్గరికి రావాలి.
  hat-BSA: “Nan maten, alò, ou va vin toupre tribi ou yo. Epi li va fèt ke tribi ke
    SENYÈ a pran pa tiraj osò a va apwoche pa fanmi. Epi fanmi ke SENYÈ a pran an
    va apwoche pa kay yo. Epi kay ke SENYÈ a pran an va pwoche moun pa moun.
  kos-kos: Ke ma inge fahkang nu selos tuh ke lututang mwet nukewa in toeni ac muta
    in sruf. Ac sruf se su nga fah srisrngiya ac fah kalukyak nu meet, na muta in
    sou lulap. Ac sou lulap se su nga fah srisrngiya ac fah kalukyak nu meet, na muta
    in sou srisrik. Ac sou srisrik se su nga fah srisrngiya ac fah kalukyak nu meet,
    na kais sie mukul in sou sac fah kalukyak nu meet.
  hbo-WLC: וְנִקְרַבְתֶּ֥ם בַּבֹּ֖קֶר לְשִׁבְטֵיכֶ֑ם וְהָיָ֡ה הַשֵּׁבֶט֩ אֲשֶׁר־יִלְכְּדֶ֨נּוּ
    יְהוָ֜ה יִקְרַ֣ב לַמִּשְׁפָּח֗וֹת וְהַמִּשְׁפָּחָ֞ה אֲשֶֽׁר־יִלְכְּדֶ֤נָּה יְהוָה֙
    תִּקְרַ֣ב לַבָּתִּ֔ים וְהַבַּ֙יִת֙ אֲשֶׁ֣ר יִלְכְּדֶ֣נּוּ יְהוָ֔ה יִקְרַ֖ב לַגְּבָרִֽים׃
  ibo-ibo: “ ‘Nʼụtụtụ echi, unu ga-apụta nʼebo nʼebo. Ebo ọbụla Onyenwe anyị họpụtara
    ga-apụta nʼikwu nʼikwu, ikwu ọbụla Onyenwe anyị họpụtara ga-apụta bịa nʼezinaụlọ
    nʼezinaụlọ, ụlọ ọbụla nke Onyenwe anyị họọrọ, ndị ikom ya ga-apụta nʼotu nʼotu.
  ory-ory: ଏନିମନ୍ତେ ତୁମ୍ଭେମାନେ ପ୍ରାତଃକାଳରେ ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ନିକଟକୁ ଅଣାଯିବ; ତହିଁରେ
    ସଦାପ୍ରଭୁ ଯେଉଁ ବଂଶ ନିର୍ଣ୍ଣୟ କରିବେ, ସେହି ବଂଶର ଏକ ଏକ ଗୋଷ୍ଠୀ ନିକଟକୁ ଆସିବେ ଓ ସଦାପ୍ରଭୁ
    ଯେଉଁ ଗୋଷ୍ଠୀ ନିର୍ଣ୍ଣୟ କରିବେ, ସେହି ଗୋଷ୍ଠୀର ଏକ ଏକ ପରିବାର ନିକଟକୁ ଆସିବେ; ପୁଣି ସଦାପ୍ରଭୁ
    ଯେଉଁ ପରିବାର ନିର୍ଣ୍ଣୟ କରିବେ, ସେହି ପରିବାରର ଏକ ଏକ ପୁରୁଷ ନିକଟକୁ ଆସିବେ।
  chk-chk: Iei mine lesosorun lesor eu me eu kewe ainang epwe mwicheto, nge ewe ainang
    ewe Samol mi Lapalap a asilla, eu me eu eterekesin lon epwe mwicheto. Iwe, ewe
    eterekes ewe Samol mi Lapalap a asilla, eu me eu familien lon epwe mwicheto, nge
    ewe famili ewe Samol mi Lapalap a asilla, eman me eman mwänin lon epwe feito.
  rop-rop: “Wal yu garra dalim ola pipul ailibala ebribodi brom ola klen garra kaman
    en jandap lida langa mi, en ai garra shoum olabat det klen hubin dum det nogudbala
    ting. En afta ebri femili brom det klen garra kaman en jandap lida langa mi, en
    ai garra shoum olabat det femili hubin dum det nogudbala ting. En afta ebri men
    brom det femili garra kaman en jandap lida langa mi,
  ukr-1871: Про се ж то завтра рано вранцї нехай приходять сюди поколїння за поколїннєм,
    і те поколїннє, которе зазначить Господь через жереб, те нехай приступає по племенам,
    а котре племя вкаже Господь, те нехай приступає родинами; котору ж родину зазначить
    Господь, та нехай приступає по одинцю, чоловік за чоловіком.
  deu-1951: Und ihr sollt euch früh herzumachen, ein Stamm nach dem andern; und welchen
    Stamm der HERR treffen wird, der soll sich herzumachen, ein Haus nach dem andern.
    Und welches Haus der HERR treffen wird, das soll sich herzumachen, ein Mann nach
    dem andern.
  eng-JPS: In the morning therefore ye shall draw near by your tribes; and it shall
    be, that the tribe which the LORD taketh shall come near by families; and the
    family which the LORD shall take shall come near by households; and the household
    which the LORD shall take shall come near man by man.
  srp-1865: Pristupiæete ujutru po plemenima svojim; i koje pleme oblièi Gospod ono
    æe pristupiti po porodicama svojim, i koju porodicu oblièi Gospod ona æe pristupiti
    po domovima svojim; i koji dom oblièi Gospod, pristupiæe ljudi iz njega jedan
    po jedan.
  lug-lug: “ ‘Enkya mujjire mu bika byammwe, buli kika Mukama ky’anaalondamu kinaasembera
    luggya ku luggya, n’oluggya Mukama lw’anaalondamu lunajja nju ku nju, era enju
    Mukama gy’anaalondamu enejja muntu ku muntu.
  heb-heb: ונקרבתם בבקר לשבטיכם והיה השבט אשר ילכדנו יהוה יקרב למשפחות והמשפחה אשר
    ילכדנה יהוה תקרב לבתים והבית אשר ילכדנו יהוה יקרב לגברים׃
  ben-IRV: অতএব সকালে নিজেদের বংশ অনুসারে তোমাদের কাছে নিয়ে আসা হবে; তাতে সদাপ্রভুর
    মাধ্যমে যে বংশকে মনোনীত করা হবে, সেই বংশের এক এক গোষ্ঠী কাছে আসবে ও সদাপ্রভুর
    মাধ্যমে যে বংশকে মনোনীত করা হবে, তার এক এক কুল কাছে আসবে ও সদাপ্রভুর মাধ্যমে যে
    কুলকে মনোনীত করা হবে, তার এক এক পুরুষ কাছে আসবে।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਸਵੇਰ ਦੇ ਵੇਲੇ ਆਪੋ ਆਪਣੇ ਗੋਤਾਂ ਅਨੁਸਾਰ ਨੇੜੇ ਕੀਤੇ ਜਾਓਗੇ ਅਤੇ ਅਜਿਹਾ
    ਹੋਵੇਗਾ ਕਿ ਉਹ ਗੋਤ ਜਿਹ ਨੂੰ ਯਹੋਵਾਹ ਫੜ੍ਹੇਗਾ ਉਸ ਅਨੁਸਾਰ ਨੇੜੇ ਆਵੇ ਅਤੇ ਜਿਸ ਮੂੰਹੀ ਨੂੰ ਯਹੋਵਾਹ
    ਫੜ੍ਹੇਗਾ ਉਹ ਆਪਣੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਨੇੜੇ ਆਵੇ ਅਤੇ ਜਿਸ ਘਰਾਣੇ ਨੂੰ ਯਹੋਵਾਹ ਫੜ੍ਹੇਗਾ ਉਹ ਇੱਕ-ਇੱਕ
    ਕਰਕੇ ਨੇੜੇ ਆਵੇ।
  mya-JVB: နက်ဖြန်နံနက် ၌ သင် တို့သည် အမျိုးအနွယ် အလိုက် ချဉ်းကပ် ရကြမည်။ ထာဝရဘုရား
    မှတ် တော်မူသော အမျိုး သည်၊ အဆွေအမျိုး အလိုက် ချဉ်းကပ် ရကြမည်။ ထာဝရဘုရား မှတ် တော်မူသောအမျိုး
    သည်၊ အိမ်ထောင် စုံနှင့် ချဉ်းကပ် ရကြမည်။ ထာဝရဘုရား မှတ် တော်မူသောအိမ်ထောင် သည်
    လူ အသီးသီးချဉ်းကပ် ရကြမည်။
  tbg-tbg: Ho hura toqaqima ne nora anku, vo anku vo ankuvano te iainanaini aniate.
    Ne mintiqe te niqihai vo anku kaamate vikara aniate tiari vi ankuka ti aumanto
    aniate. Te vi ankukaqihai inaara anku vo kaamate aniate tiari vika aniate. Te
    inaara anku vikaqihai vo naavuqi vo naavuqi variaka kaamate aniate tiari vika
    aniate. Te vikaqihai vo naavuqi vaika kaamate aniate tiari vikaqihai vaiinti vohaiqa
    vohaiqavano aniate.
  hmo-hmo: “Bona Israela taudia do oi hamaoroa, kerukeru dabai idia be do idia raka
    mai, iduhu ta ta dekena amo do idia raka vaira. Vadaeni lau Lohiabada ese lau
    abia hidi iduhu ena bese ta ta ibounai be do idia raka mai. Vadaeni lau Lohiabada
    ese lau abia hidi bese ena ruma orea ta ta ibounai do idia raka mai. Vadaeni lau
    Lohiabada ese lau abia hidi ruma ena taudia ta ta ibounai do idia raka mai.
  urd-urd: इसलिए तुम कल सुबह को अपने क़बीले के मुताबिक़ हाज़िर किये जाओगे; और जिस
    क़बीले को ख़ुदावन्द पकड़े वह एक एक ख़ानदान कर के पास आए; और जिस ख़ानदान को ख़ुदावन्द
    पकड़े वह एक एक घर कर के पास आए; और जिस घर को ख़ुदावन्द पकड़े वह एक — एक आदमी करके
    पास आए।
  rus-SYN: завтра подходите все по коленам вашим; колено же, которое укажет Господь,
    пусть подходит по племенам; племя, которое укажет Господь, пусть подходит по семействам;
    семейство, которое укажет Господь, пусть подходит по одному человеку;
  bqc-SIM: Tó gu dↄ̀, à sↄ̃mazi bui ń buio. Bui pↄ́ má sɛ̀ lí sↄ̃mazi daɛdaɛ,
    daɛ pↄ́ má sɛ̀ↄ lí sↄ̃mazi ualɛ ń ualɛo, ualɛ pↄ́ má sɛ̀ sↄ̃, a gↄ̃ɛↄ lí
    sↄ̃mazi dodo.
  tcz-CHONGTHU: Jingkah tengleh naphung dungjuijuva nahung kigoldiu ahi, hiteng chuleh
    Pakaiyin achonsepa chu koiphung penna konham ti ahinphondoh ding ahi. Pakaiyin
    ahilhendoh phung chu aphungkhaija nahung kigoldohdiu, Pakaiyin achonse phungkhai
    chu ahin lhendoh ding ahi. Pakaiyin ahinlhendoh phungkhai chu hung kigoldiu achonse
    insung chu ahin lhendoh ding ahi. Ajonapen’a chu achonse insung mite chu khatkhatna
    hung kigoldohdiu ahi.
  mar-mar: सकाळी तुम्ही आपआपल्या वंशाप्रमाणे हजर राहा. मग ज्या वंशाला परमेश्वर पकडील
    त्या वंशाच्या एकाएका घराण्याने पुढे यावे; मग ज्या घराण्याला परमेश्वर पकडील त्या
    घराण्यातील एकाएका पुरुषाने पुढे यावे;
  qub-qub: Wara tuta nogaman shamunquicuna cada trïbu shuyni-cama. Maygan trïbutapis
    nishä cäga shamonga castanpa castanpa shuyni-cama raquicarcur. Chay castapitanami
    maygantapis noga nishä caj famillyaga ushajpaj shamonga. Chay famillya cajmi ollgu
    cajcunata nogapa ñaupäman pushamonga.
  bqp-bqp: Tó gu dↄ̀, à namai buri kũ burio. Buri kũ ma sɛ̀ ni namai danɛdanɛ, danɛ
    kũ ma sɛ̀nↄ ni namai ↄn kũ ↄnnwo, ↄn kũ ma sɛ̀ sↄ̃, a gↄ̃gbɛ̃nↄ ni namai dodo.
  hat-hat: Se konsa, denmen maten, nou tout n'ap vini, branch fanmi pa branch fanmi.
    Branch fanmi Seyè a va denonse a va pwoche fanmi pa fanmi. Nan fanmi Seyè a va
    denonse a, chèf fanmi yo va pwoche yonn apre lòt avèk moun pa yo. Chèf fanmi Seyè
    a va denonse a va fè moun pa l' yo pwoche grenn pa grenn.
  eng-BSB: In the morning you must present yourselves tribe by tribe. The tribe that
    the LORD selects shall come forward clan by clan, and the clan that the LORD selects
    shall come forward family by family, and the family that the LORD selects shall
    come forward man by man.
  tod-tod: Lina sobu, wa ʋaazu, wo lo gàazu ga boloda ʋelei. Naa ʋolu bolodai nii
    Ɠɔoɠɔ GALAGI a yeelona ba, naati ta ɓɔɠɔ lɛ ga koi ʋelei. Pɛlɛyeɠei nii Ɠɔoɠɔ
    GALAGI a yeelona ba, naama zunuiti ta ɓɔɠɔ lɛ niina ga gilagila.
  eng-WEBPB: In the morning therefore you shall be brought near by your tribes. It
    shall be that the tribe which the LORD selects shall come near by families. The
    family which the LORD selects shall come near by households. The household which
    the LORD selects shall come near man by man.
  kbq-kbq: Hagi oki nanterana maka'motma eme atru hutetma taisi zokago reta kenkeno,
    ina nofipinti Ra Anumzamo'a huhamparigahie ana nofipintira nagate nagate etere
    nehanageno Ra Anumzamo'ma huhampri'nia nagapinti magoke magoke vene'ne etere hiho.
  nhe-BL: Mostla monequi nochi israelitame panose noixpa. Huan inquichihuase se sorteo
    para nimitznextilis ipan catlía nopa 12 huejhueyi familia eltoc ni tlajtlacoli.
    Teipa nochi iteipa ixhuihua nopa huejcapan tata tlen elqui icone Israel panos
    noixpa ipampa tlen hualahuij ipan san se ininhueyi tata. Huan nimitznextilis ipan
    catlía hueyi tata iteipa ixhuihua onca ni tlajtlacoli. Huan teipa nochi tlen tetajme
    tlen hualajque ipan ya panose noixpa ica ininfamilias huan nopa tetaj tlen nijtlapejpenis,
    monequi panose sesentzitzi itelpocahua huan ininfamilias huan na nijtlapejpenis
    nopa tlacatl tlen quichijtoc.
  bus-bus: Tó guu dↄ̀, à sↄ̃mazi bori kↄ̃n boriio. Borii kɛ̀ má sɛ̀ é sↄ̃mazi danɛdanɛ,
    danɛ kɛ̀ má sɛ̀nↄ é sↄ̃mazi ualɛ kↄ̃n ualɛo, ualɛ kɛ̀ má sɛ̀ sↄ̃, à gↄ̃gbɛ̃nↄ
    é sↄ̃mazi doodo.
  gub-BL: — Pyhewe ku'em mehe pezur herenataromo nehe. Izaew ta'yr izuapyapyr uzemono'og
    ma'e pitàitàigatu ur putar herenataromo wà nehe. Ihe Tupàn aexaexak putar pitài
    Izaew ta'yr izuapyapyr wazemono'ogaw ihe nehe. A'e teko ur putar herenataromo
    wà nehe. Pitàitàigatu peànàànàm ur putar herenataromo wà nehe. Aexaexak putar
    amo tuwihawete ihe nehe. Iànàànàm a'e tuwihawete hehe we har ur putar herenataromo
    pitàitàigatu wà nehe. A'e re aexaexak putar amo awa ihe wà nehe. Awakwer a'e awa
    hehe we har ur putar herenataromo pitàitàigatu wà nehe.
  eng-DRA: 'And you shall come in the morning every one by your tribes: and what tribe
    soever the lot shall find, it shall come by its kindreds and the kindred by its
    houses, and the house by the men.'
