    boŋguŋu dhunupamirriyaŋuna yolŋunhanydja ŋunhiyi ŋunhi ŋayi dhikaŋuyunayi yolŋuyu
    gora wekaŋalanydja yukurrana ŋarrakunydja miṯtjinha. Mel‐ŋamathirrinydja ŋayi
    ŋuli yukurra nhä malanha ŋunhi ŋarra waŋana yaka'yurruna, bala yana nhuma yurru
    baḏuwaḏuyunna yulŋunydja dhuwaliyinydja yolŋunha ga gurruṯu'mirrinha walalanha
    nhanŋu. Ŋilinyunydja dhuwala waŋganygunharana dhambay‐manapanarana liŋgu ŋuriŋiyina
    dhawu'‐nherraṉminyarawuyyuna, ga ŋuriŋi nhanukala yätjthunydja nhumalanha Yitjuralpuyŋunhanydja
    gulkmaraŋalana, barrkuwatjkuŋalana ŋarrakalanydja.” ’ Bitjarrayina ŋayi God waŋananydja.”
  yal-yal: Xɔtɔnni ɛ fa n yɛtagi bɔnsɔn yɛɛn ma. Alatala na bɔnsɔnna naxan yita, ne
