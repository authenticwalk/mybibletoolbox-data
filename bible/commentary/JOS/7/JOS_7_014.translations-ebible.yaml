  asm-FB: এতেকে ৰাতিপুৱাতে তোমালোকে নিজ নিজ ফৈদ অনুসাৰে হাজিৰ হ’বা৷ তাতে চিঠি-খেলোতে
    যিহোৱাই যি ফৈদক ধৰিব, সেই ফৈদৰ এক এক গোষ্ঠী ওচৰ চাপি আহিব আৰু যিহোৱাই যি পৰিয়ালক
