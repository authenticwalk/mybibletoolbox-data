    the LORD selects shall come near man by man.
  urd-GVH: कल सुबह को हर एक क़बीला अपने आपको पेश करे। रब ज़ाहिर करेगा कि क़ुसूरवार
    शख़्स कौन-से क़बीले का है। फिर उस क़बीले के कुंबे बारी बारी सामने आएँ। जिस कुंबे
    को रब क़ुसूरवार ठहराएगा उसके मुख़्तलिफ़ ख़ानदान सामने आएँ। और जिस ख़ानदान को रब
    क़ुसूरवार ठराएगा उसके मुख़्तलिफ़ अफ़राद सामने आएँ।
  rug-rug: Ke tozini sapu pana munumunu si kaqu hopeke ta tioko vura koari hopeke
    dia puku butubutu nomana. Sa butubutu nomana sapu huhukia Rau, si kaqu ta tioko
    vura pa hopeke dia butubutu hite. Sa butubutu hite sapu ta tioko vura, si kaqu
    ta tioko pa puku tatamana. Sa tatamana sapu ta tioko vura, si kaqu hopeke ta tioko
    variluli eke teledia.
  gaz-gaz: “ ‘Kanaafuu ganama gosa gosaan ofi dhiʼeessaa. Gosti Waaqayyo filatu balbala
