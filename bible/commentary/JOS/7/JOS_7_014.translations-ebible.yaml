  agu-BL: Ma jalu', na waj yil chu'l cyakil atanum tzinwutz ek jalchan. Nin junale'n
    chichaj quib yi coblaj k'u'j atanuma'tz tzinwutz, na tzinchaje' jun k'u'j ẍchixo'l
    yi coblaj k'u'ja'tz. Nin ẍchixo'l yi jun k'u'ja'tz tzinchaje' junt k'u'j yi chixonl
