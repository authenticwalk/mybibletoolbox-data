    di pamilya.
  eng-WYC-2017: And ye shall come early, all men by your lineages; and whatever lineage
    the lot shall find, it shall come by his meines; and the meine shall come by houses,
    and the house shall come by men.
  eng-WMBB: In the morning therefore you shall be brought near by your tribes. It
    shall be that the tribe which the LORD selects shall come near by families. The
