    yɛɛn ma. Alatala na denbaya naxan yita, ne yi e maso keden keden yɛɛn ma.
  haw-1868: I ke kakahiaka, e nee mai oukou ma ko oukou ohana; a o ka ohana a Iehova
    e lawe ai, e neenee mai lakou ma ko lakou hale; a o ka hale a Iehova e lawe ai,
    e nee mai lakou ma ko lakou ohua; a o ko ka ohua a Iehova e lawe ai, e nee pakahi
    mai na kanaka.
  arb-NAV: فَلْتَتَقَدَّمْ أَسْبَاطُكُمْ فِي يَوْمِ غَدٍ، سِبْطٌ تِلْوَ سِبْطٍ، وَالسِّبْطُ
    الَّذِي يُشِيرُ إِلَيْهِ الرَّبُّ يَمْثُلُ بِعَشَائِرِهِ وَالْعَشِيرَةُ الَّتِي
    يُعَيِّنُهَا الرَّبُّ تَتَقَدَّمُ بِبُيُوتِهَا، وَالْبَيْتُ الَّذِي يُحَدِّدُهُ
    الرَّبُّ يَتَقَدَّمُ بِرِجَالِهِ.
  ewe-ewe: “ ‘Eya ta le ŋdi la, miava le ɖoɖo nu, to sia to nava, eye Yehowa afia
