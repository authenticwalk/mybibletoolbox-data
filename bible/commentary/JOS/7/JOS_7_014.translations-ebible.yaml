  hin-2017: इसलिए सवेरे को तुम गोत्र-गोत्र के अनुसार समीप खड़े किए जाओगे; और जिस गोत्र
    को यहोवा पकड़े वह एक-एक कुल करके पास आए; और जिस कुल को यहोवा पकड़े वह घराना-घराना
    करके पास आए; फिर जिस घराने को यहोवा पकड़े वह एक-एक पुरुष करके पास आए।
  swp-swp: Maraitom hari boga, hari boga au laoma, boga esau Guiau i abi abo se oigogo,
