    بولسۇن.
  bsp-bsp: Alna bət-bət, nəder nnɔ fɔr ya Kanu kiriŋ, nəmɛntərnɛ Ki cusuŋka cusuŋka.
    Kusuŋka nkɛ Kanu kəŋcɔkər mɔ kəcɔŋnɛ dəcor cor. Kor nkɛ kəndecɔkər mɔ kəcɔŋnɛ
