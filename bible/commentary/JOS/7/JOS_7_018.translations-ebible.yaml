verse: JOS.007.018
translations:
  mal-C: യോശുവ സബ്ദിയുടെ കുടുംബത്തെ ആളാംപ്രതി വരുത്തി; യെഹൂദാഗോത്രത്തിൽപ്പെട്ട സേരഹിന്റെ
    പുത്രൻ സബ്ദിയുടെ പുത്രൻ കർമിയുടെ പുത്രൻ ആഖാൻ പിടിക്കപ്പെട്ടു.
  deu-TKW: und nun wurde Achan, der Sohn Karmis, des Sohnes Sabdis, des Sohnes Serahs,
    aus dem Stamme Juda bezeichnet.
  lin-lin: Sima, tango abengisaki moto na moto kati na ndako ya Zabidi, Akana, mwana
    mobali ya Karimi, mwana mobali ya Zabidi, mwana mobali ya Zera, moto ya libota
    ya Yuda, nde aponamaki.
  eng-LSV: and he brings his household near by men, and Achan—son of Carmi, son of
    Zabdi, son of Zerah, of the tribe of Judah—is captured.
  eng-GNV: And he brought his houshold, man by man, and Achan ye sonne of Carmi, the
    sonne of Zabdi, the sonne of Zerah of the tribe of Iudah was take.
  eng-WEBSTER: And he brought his household man by man; and Achan the son of Carmi,
    the son of Zabdi, the son of Zerah, of the tribe of Judah, was taken.
  nhw-BL: Huan teipa sesen telpocatl tlen Zabdi panoc ica iconehua, huan TOTECO quinexti
    para elqui Acán catli tlajtlacolchijtoya. Acán elqui itelpoca Carmi, huan iteipan
    ixhui Zabdi. Ihuejcapan tata itoca eliyaya Zera catli elqui itelpoca Judá itelpoca
    Israel tlen huejcajya.
  swh-ONEN: Yoshua akaamuru watu wa jamaa ya Zabdi kuja mbele mtu kwa mtu, naye Akani
    mwana wa Karmi, mwana wa Zabdi, mwana wa Zera, wa kabila la Yuda, akatwaliwa.
  bba-bba: Mɑ u derɑ Sɑbidin yɛnun tɔn durɔbu kpuro bɑ nɑ bɑ sɑrɑ tiɑ tiɑ. Mɑ Yinni
    Gusunɔ u Akɑni ɡɔsɑ wi u sɑ̃ɑ Kɑɑmin bii, kɑ Sɑbidin debubu, kɑ Serɑkin sikɑdobu
    Yudɑn bweseru sɔɔ.
  eng-KJVCPB: and he brought his household man by man; and Achan, the son of Carmi,
    the son of Zabdi, the son of Zerah, of the tribe of Judah, was taken.
  mpx-mpx: Yaka Yosuwa i ba tini o tau ge tau hi notagil, inoke Eikan, Kami natuna,
    Simli tubuna, Selaa tubutubunina, ana un Yuda Yehoba i pwawa.
  luo-luo: Kane ogolo ngʼato ka ngʼato kuom joka Zabdi, to Akan wuod Karmi, ma wuod
    Zimri, ma wuod Zera mar dhood Juda ema noyier.
  meu-meu: Sabdi ena ruma taudia ma e hakaudia kahira, tatau ta ta amo; bena Akan
    Karami, Sabdi Sera tubuna, luda iduhuna tauna, e heduanai.
  npi-ULB: तिनले जेरहको घरानालाई एक-एक गर्दै नजिक ल्याए र जब्दीको घरानालाई चुनियो
    । तिनले जब्दीको घरानालाई एक‍-एक गरी ल्याए र यहूदा कुलका जेरहका छोरा जब्दीका छोरा
    कर्मीका छोरा आकानलाई चुनियो ।
  yor-yor: Joṣua sì mú ìdílé Simri wá síwájú ní ọkùnrin kọ̀ọ̀kan, a sì mú Akani ọmọ
    Karmi, ọmọ Sabdi, ọmọ Sera ti ẹ̀yà Juda.
  emp-NTPO: Zabdid̶ebema umaquĩrãrã ab̶a ab̶a zebʌdad̶e Ãcõrẽba cawabisia Carmi warra
    Acaʌ̃da bed̶ead̶e b̶ʌda. Acaʌ̃ra Zabdi wiuzaque basía. Zabdira Zerá warra basía.
    Ãdjira Judad̶eba yõna purud̶ebema basía.
  ind-ind: Setiap anggota keluarga Zabdi disuruh maju satu per satu, dan Akhan yang
    ditunjuk. Dia adalah anak Karmi, cucu Zabdi, cicit Zerah, dari suku Yehuda.
  pes-OPCB: مردان خانوادهٔ زبدی جلو آمدند و عخان نوهٔ زبدی مقصر شناخته شد.
  tgl-ULB: Inilapit niya ang kaniyang sambahayan, tao sa tao, at si Achan na anak
    na lalaki ni Carmi na anak na lalaki ni Zabdi na anak na lalaki ni Zerah, ang
    napili mula sa lipi ni Juda.
  hui-hui: Ani daba a̱i̱ hayagola ibugua Sabadi ababi ai̱yabi waneiginibi hangu hangu
    haru ibugu bini. Ani haru ibugu biyagola Kami igini Sabadi aguane Agana daba bagi
    hene.
  mya-mya: ဇာ​ဗ​ဒိ​၏​မိ​သား​စု​မှ​တစ်​ဦး​ချင်း​ရှေ့​တော် သို့​ထွက်​လာ​စေ​သည့်​အ​ခါ
    အာ​ခန်​ဆို​သူ မဲ​ကျ​လေ​၏။ သူ​သည်​ကာ​မိ​၏​သား၊ ဇာ​ဗ​ဒိ ၏​မြေး​ဖြစ်​သည်။-
  bod-N: ཡང་ཟབ་དཱི་ཡི་ཁྱིམ་རྒྱུད་ཀྱི་སྐྱེས་པ་རེ་རེ་བཞིན་མདུན་སར་འོང་དུ་བཅུག་པ་དང་།
    ཡ་ཧུ་དཱ་ཚོ་པའི་ཟེ་རག་གི་ཡང་ཚ་དང་ཟབ་དཱི་ཡི་ཚ་བོ། ཀར་མིའི་བུ་ཨ་ཀན་ཞེས་བྱ་བར་རྒྱན་བབས།
  sna-sna: Joshua akauyisa mhuri yake munhu nomunhu, uye Akani mwanakomana waKami,
    mwanakomana waZimiri, mwanakomana waZera, worudzi rwaJudha, akabatwa.
  spa-BLM: Acercó su familia hombre por hombre, y fue seleccionado Acán, hijo de Carmi,
    hijo de Zabdi, hijo de Zera, de la tribu de Judá.
  cac-cac: Junjunal ix aj snitzancot sb'a eb' yin̈tilal vin̈aj Zabdi chi'. Axo d'a
    scal eb' ix ch'oxji vin̈aj Acán yuninal vin̈aj Carmi, yixchiquin vin̈aj Zabdi
    schab'il yixchiquin vin̈aj Zera, d'a yin̈tilal Judá yuj Jehová.
  swh-ULB: Akaisogeza karibu nyumba ya Zabdi mtu kwa mtu, na Akani mwana wa Karmi,
    mwana wa Zabdi, mwana wa Zera, kutoka kabila la Yuda, alichaguliwa.
  bel-bel: загадаў падыходзіць сямейству ягонаму па адным чалавеку, і ўказаны Ахан,
    сын Хармія, сына Заўдыя, сына Зары, з роду Юдавага.
  deu-ELBBK: Und er ließ sein Haus herzutreten nach den Männern; und es wurde getroffen
    Achan, der Sohn Karmis, des Sohnes Sabdis, des Sohnes Serachs, vom Stamm Juda.
  mbb-OT: Ne impeuvey zin is pemilya ni Zabdi ne is intezù iyan si Acan. (Si Acan
    anak ni Carmi. Si Carmi anak ni Zabdi. Ne si Zabdi anak ni Zera te sakup te tribu
    ni Juda.)
  mal-2015: അവന്റെ കുടുംബത്തെ ആളാംപ്രതി വരുത്തി; യെഹൂദാഗോത്രത്തിൽ സേരഹിന്റെ മകനായ
    സബ്ദിയുടെ മകനായ കർമ്മിയുടെ മകൻ ആഖാൻ പിടിക്കപ്പെട്ടു.
  tuo-NT: Zabdi acawererã ʉmʉarẽ ĩꞌobʉrocã, Acã́ wãmetigʉ besenoꞌcʉ niwĩ. Acã́ Carmi
    macʉ̃, Zabdi pãrãmi, Zera pãrãmi nituriagʉ, Judá ya curuacjʉ̃ nicʉ niwĩ.
  rmc-rmc: Sar phenďa, hoj te aven o murša andral leskri famelija, o losos sikaďa
    pro Achan. Ov sas le Karmioskro čhavo, leskro dad o Zabdi a leskro dad o Zerach
    andral o kmeňos Juda.
  nlg-nlg: Mana binaboli udolu ta Zabdi tara mai tona haliu, ma God te tuhua Achan
    na dalena Carmi, a kukuana Zabdi.
  pes-OPV: و خاندان او را به مردان ایشان نزدیک آورد وعخان بن کرمی ابن زبدی بن زارح
    از سبط یهوداگرفته شد.
  ron-1924: А апропият каса луй Забди пе бэрбаць ши а фост арэтат прин сорць Акан,
    фиул луй Карми, фиул луй Забди, фиул луй Зерах, дин семинция луй Иуда.
  ben-OBCV: জনে জনে যিহোশূয় তার পরিবারকে কাছে ডাকলেন, এবং যিহূদা গোষ্ঠীভুক্ত সেরহের
    ছেলে সিম্রীর ছেলে কর্মির ছেলে আখন মনোনীত হল।
  som-som: Markaasuu reerkiisii nin nin u soo dhoweeyey, kolkaasaa waxaa la soocay
    Caakaan ina Karmii, ina Sabdii, oo ahaa ina Serax ee qabiilkiisuna ahaa Yahuudah.
  lat-VUC: cujus domum in singulos dividens viros, invenit Achan filium Charmi filii
    Zabdi filii Zare de tribu Juda.
  eng-ASVBT: and he brought near his household man by man; and Achan, the son of Carmi,
    the son of Zabdi, the son of Zerah, of the tribe of Judah, was taken.
  ita-1885: Poi, fatta accostar la famiglia di esso, a uomo a uomo, fu preso Acan,
    figliuolo di Carmi, figliuolo di Zabdi, figliuolo di Zera, della tribù di Giuda.
  eng-LXXUP: And it was brought man by man, and Achan the son of Zabdi the son of
    Zerah was pointed out.
  eng-ULB: He brought Zabdi's household near, person by person, and Achan son of Karmi,
    son of Zabdi, son of Zerah, from the tribe of Judah, was selected.
  spa-VBL: La familia de Zabdi se presentó, y Acán, hijo de Carmi, hijo de Zabdi,
    hijo de Zera, de la tribu de Judá, fue elegido.
  fra-_FOB: Et il fit approcher sa maison par hommes, et Acan, fils de Carmi, fils
    de Zabdi, fils de Zérach, de la tribu de Juda, fut saisi.
  mal-mal: അവന്റെ കുടുംബത്തെ ആളാംപ്രതി വരുത്തി; സേരെഹിന്റെ മകനായ സബ്ദിയുടെ മകനായ കർമ്മിയുടെ
    മകൻ ആഖാൻ പിടിക്കപ്പെട്ടു.
  urd-GVR: Āḳhirkār Yashua ne us ḳhāndān ko fardan fardan apne pās āne diyā, aur Akan
    bin Karmī bin Zabdī bin Zārah pakaṛā gayā.
  suz-BL: मिनु यहोसुमी मेको आ खिं ङा वोंइश मुर का का पा मुर आन ङोंइती जाक्‍पाइक्‍तु।
    मोपा जाक्‍मानु, यहूदा आ थर ङा जेराह आ युइ, जब्‍दी आ चच, कारमी आ तौ आकान कोंइचा
    पुंइसाक्‍व।
  ita-1927: Poi fece accostare la casa di Zabdi persona per persona, e fu designato
    Acan, figliuolo di Carmi, figliuolo di Zabdi, figliuolo di Zerach, della tribù
    di Giuda.
  ckb-ckb: بەرەبابەکەی ئەویشی بە پیاوەکانییەوە هێنایە پێش و عاخانی کوڕی کەرمی کوڕی
    زیمری کوڕی زەرەح هەڵبژێردرا کە سەر بە هۆزی یەهودایە.
  eng-BBE: Then the house of Zabdi came forward man by man, and Achan, the son of
    Carmi, the son of Zabdi, the son of Zerah, of the tribe of Judah, was taken.
  kan-OKCV: ಅವನ ಕುಟುಂಬಗಳು ಕುಟುಂಬಗಳಾಗಿ, ವ್ಯಕ್ತಿಗಳು ವ್ಯಕ್ತಿಗಳಾಗಿ ಬಂದಾಗ, ಜಿಮ್ರಿಯ ಮಗನಾದ
    ಕರ್ಮೀಯ ಮಗನಾದ ಆಕಾನನೂ ಯೆಹೂದ ಕುಲದವನೂ ಜೆರಹನ ಗೋತ್ರದವನೂ ಸಿಕ್ಕಿದನು.
  bbb-bbb: Areme e Zimirikiro agebara fuone ije bune e fari ijiaru besubesu usiaena
    rovoga E Ireobo fu e Eikeni e Kamido fari ijene abei.
  tam-2017: அவனுடைய வீட்டாரை அவன் பேர்பேராக வரச்செய்தபோது, யூதா கோத்திரத்தின் சேராகின்
    மகனாகிய சப்திக்குப் பிறந்த கர்மீயின் மகன் ஆகான் குறிக்கப்பட்டான்.
  spa-RV-1909: E hizo allegar su casa por los varones, y fué tomado Achân, hijo de
    Carmi, hijo de Zabdi, hijo de Zera, de la tribu de Judá.
  ron-BTF: Și a adus casa lui, bărbat cu bărbat, și a fost ales Acan, fiul lui Carmi,
    fiul lui Zabdi, fiul lui Zerah, din tribul lui Iuda.
  eng-WEBP: He brought near his household man by man, and Achan, the son of Carmi,
    the son of Zabdi, the son of Zerah, of the tribe of Judah, was selected.
  eng-FBV: The family of Zabdi came forward, and Achan, son of Carmi, son of Zabdi,
    son of Zerah, of the tribe of Judah, was chosen.
  nld-1939: Ten slotte die familie man voor man; en aangewezen werd Akan, de zoon
    van Karmi, zoon van Zabdi, zoon van Zara, uit de stam Juda.
  nch-BL: Huan teipa sesen telpocat ten Zabdi panoc ica iconehua, huan TOTECO quinexti
    para elqui Acán cati tajtacolchijtoya. Acán elqui itelpoca Carmi, huan iteipan
    ixhui Zabdi. Ihuejcapan tata itoca eliyaya Zera cati elqui itelpoca Judá itelpoca
    Israel ten huejcajquiya.
  vie-1934: Người biểu nhà Xáp-đi đến gần từng người; thì A-can, con trai của Cạt-ni,
    cháu của Xáp-đi, bị chỉ ra.
  hin-CV: फिर उन्होंने व्यक्तियों के आधार पर उसके घराने को अलग किया, और आखान चुना
    गया, जो कारमी का पुत्र, ज़िमरी का पोता और ज़ेराह का परपोता था; वह यहूदाह के गोत्र
    से था.
  spa-BES: 'Entonces vino la casa de Zabdi, hombre por hombre, y se tomó a Acán: hijo
    de Carmi, hijo de Zabdi, hijo de Zera, de la tribu de Judá.'
  tdx-tdx: Nampi­totohe’e ki’ ondaty ki’ondaty i an­jomba’ey le voa t’i Akane, ana’
    i Karmi, ana’ i Zabdy, ana’ i Ze­rake, fifokoa’ Iehoda.
  tha-KJV: และนำครัวเรือนของท่านเข้ามาทีละคน และคนที่​ถู​กทรงเลือกคืออาคานบุตรชายคารมี
    ผู้​เป็นบุตรชายศั​บด​ี ผู้​เป็นบุตรชายเศ-ราห์ ตระกูลยูดาห์
  por-BR-2018: E fez achegar sua casa pelos homens, e foi tomado Acã, filho de Carmi,
    filho de Zabdi, filho de zerá, da tribo de Judá.
  deu-ELO: Und er ließ sein Haus herzutreten nach den Männern; und es ward getroffen
    Achan, der Sohn Karmis, des Sohnes Sabdis, des Sohnes Serachs, vom Stamme Juda.
  eng-WYC-2018: whose house he parted into all men by themselves; and he found Achan,
    the son of Carmi, [the] son of Zabdi, [the] son of Zerah, of the lineage of Judah.
  epo-epo: Kaj li alirigis lian domon laŭ apartaj homoj, kaj la montro falis sur Aĥanon,
    filon de Karmi, filo de Zabdi, filo de Zeraĥ, el la tribo de Jehuda.
  uig-PIN: Zabdi ɵz ailisidiki ǝrkǝklǝrni birdin-birdin ⱨazir ⱪiliwidi, Yǝⱨuda ⱪǝbilisidin
    Zǝraⱨning ǝwladi, Zabdining nǝwrisi, Karmining oƣli Aⱪan bekitildi.
  beo-beo: Amalalu, Yosiua da Sa:badai ea sosogo fi dunu afae afae oule misini, A:iga:ne
    (Gami egefe amola Sa:badai ea aowa) amo ilegei dagoi ba:i.
  tpi-OTNT: Orait Josua i lainim olgeta wan wan man long famili bilong Sapdi, na em
    i makim Akan. Akan em i pikinini bilong Karmi na tumbuna pikinini bilong Sapdi,
    long lain wanblut bilong Sera long lain bilong Juda.
  hau-SA: Yoshuwa kuwa ya sa iyalin Zabdi suka fito mutum-mutum, sai kuwa aka ware
    Akan ɗan Karmi, ɗan Zimri, ɗan Zera na kabilar Yahuda.
  uig-LAT: Zabdi öz ailisidiki erkeklerni birdin-birdin hazir qiliwidi, Yehuda qebilisidin
    Zerahning ewladi, Zabdining newrisi, Karmining oghli Aqan békitildi.
  nde-nde: UJoshuwa wasondeza imuli kaZabhidi indoda yinye ngayinye, inkatho yadla
    u-Akhani indodana kaKhami, indodana kaZabhidi, indodana kaZera owesizwana sakoJuda.
  ton-ton: 'Pea naʻe ʻomi hono kau nofoʻanga ʻo tautau tokotaha ʻae tangata: pea moʻua
    ʻa ʻAkani, ʻaia ko e foha ʻo Kalimi, ko e foha ʻa Sapiti, ko e foha ʻo Sela, ʻi
    he faʻahinga ʻo Siuta.'
  ces-1613: I kázal přistupovati domu jeho po osobách, i postižen jest Achan, syn
    Charmi, syna Zabdi, syna Záre z pokolení Judova.
  eng-WMB: He brought near his household man by man, and Achan, the son of Carmi,
    the son of Zabdi, the son of Zerah, of the tribe of Judah, was selected.
  tam-TCV: யோசுவா சிம்ரியின் குடும்பத்தில் ஒவ்வொரு மனிதனையும் தனித்தனியே முன் வரச்செய்தபோது,
    கர்மீயின் மகன் ஆகான் குறிக்கப்பட்டான். கர்மீ சிம்ரியின் மகன். சிம்ரி யூதா கோத்திரத்தைச்
    சேர்ந்த சேராகின் மகன்.
  ceb-ULB: Gipaduol niya ang panimalay ni Zabdi, tawo sa tawo, ug si Acan nga anak
    nga lalaki ni Carmi, nga anak nga lalaki ni Zabdi, nga anak nga lalaki ni Zera,
    gikan sa tribo ni Juda, ang napili.
  pol-UBG: Następnie kazał wystąpić wszystkim osobom z jego domu i został wskazany
    Akan, syn Karmiego, syna Zabdiego, syna Zeracha, z pokolenia Judy.
  urd-GVU: آخرکار یشوع نے اُس خاندان کو فرداً فرداً اپنے پاس آنے دیا، اور عکن بن کرمی
    بن زبدی بن زارح پکڑا گیا۔
  deu-1912: Und da er sein Haus herzubrachte, einen Wirt nach dem andern, ward getroffen
    Achan, der Sohn Charmis, des Sohnes Sabdis, des Sohnes Serahs, aus dem Stamm Juda.
  ntj-ntj: '@see-verse:JOS.007.017'
  kan-2017: ಆ ಕುಟುಂಬದ ಪುರುಷರನ್ನು ಕರೆದಾಗ ಯೆಹೂದ ಕುಲದವನೂ ಜೆರಹನ ಗೋತ್ರದವನೂ ಜಬ್ದೀಯ ಕುಟುಂಬದವನೂ
    ಕರ್ಮೀಯನ ಮಗನೂ ಆದ ಆಕಾನನು ಹಿಡಿಯಲ್ಪಟ್ಟನು.
  tgo-tgo: Josuwa mbowo i kula vathaŋgiva Jabdi le ŋgaŋga na amaamala regha iya i
    raŋgi, na Giya Loi i ghatha Eikan iye Kami nariye na Jabdi rumbuye.
  yap-yap: Ma aram me fek e tabnaw rok Zabdi nreb e pumo’on ma reb nga p’eowchen Got
    me mel’eg Akan, fare mo’on ni fak Karmi ni fak Zabdi e ni mel’eg.
  hlt-MCSB: Anih imkhui kah hlang la a pawk dongah Judah koca Zerah ko Zabdi kah a
    ca Karmee capa Akhan te a tuuk.
  mdy-ETH: ዛብዲ ማኣሮ ዓሶኮ ጊንሣ ፔቴ ፔቴ ዓሶ ዱማሲ ሺኢሼኔ፤ ጋፒንፆይዳ ዛብዲኮ ናኣዚ ናይ ማዔ፥ ካርሚ ናኣዚ፥ ዓካኣኔ
    ዱማዺ ኬስኬኔ።
  twi-ASANTE: Na Simri efie baa mmaako mmaako na wɔyii Akan, Karmi ba.
  eng-WEBU: He brought near his household man by man, and Achan, the son of Carmi,
    the son of Zabdi, the son of Zerah, of the tribe of Judah, was selected.
  bnp-bnp: Muri e Iosua i vakapesi na tete e huriki a bakovi na kabu e Sapdi i gale
    talea e Akan. E Akan e tune Karmi, e tubune Sapdi, a hamone Sera, a kabu ne Iuda.
  wal-wal: Zimira so asai shiiqin, wurssettan Zimira na7aa na7ai, Karmma na7ai Akkaani
    ehettiis.
  spa-PDDPT: Mandó que los varones de su familia se acercaran, y Acán, hijo de Carmi,
    hijo de Zabdi, hijo de Zera, de la tribu de Judá, fue señalado.
  gun-gun: Ha'e gui ha'e va'e ro pygua kuery ojexa uka rã ojekuaa Judá regua Carmi
    ra'y Acã, Zabdi ramymino, Zera ramymino jevy va'e re.
  agu-BL: Cyopone'n tzun cyakil najal Zabdi, nin ẍchixo'l yi e'a'tz tx'amxij Acán,
    yi cy'ajl Carmi. Yi Carmi i' cy'ajl Zabdi, nin yi Zabdi, i' cy'ajl Zera. Cyakil
    yi e'a'tz, e' cu'n xonl Judá.
  ilo-ULB: Inyasidegna ti tunggal tao ti sangkabalayanna, ket napili ni Acan nga anak
    ni Carmi nga anak ni Zabdi nga anak ni Zera manipud iti tribu ti Juda.
  kpg-kpg: Mee gaa gahi di madahaanau dulii a Zabdi gi mua, ga hagadau dagi dahi,
    gei Achan, tama daane ni Carmi, dono damana madua go Zabdi, la guu dongo.
  uig-ARA: زابدى ئۆز ئائىلىسىدىكى ئەركەكلەرنى بىردىن-بىردىن ھازىر قىلىۋىدى، يەھۇدا
    قەبىلىسىدىن زەراھنىڭ ئەۋلادى، زابدىنىڭ نەۋرىسى، كارمىنىڭ ئوغلى ئاقان بېكىتىلدى.
  bsp-bsp: K'aŋcɔŋɛnɛ kəlɔ ka Sabidi akin akin, k'ɔŋcɔkər Akaŋ, wan ka Karmi, wan
    ka Sabidi, wan ka Sera wəka kusuŋka ka Yuda.
  sus-sus: A naxa denbaya xunyie maso, a fe naxa ti Akan, Karimi xa di xɛmɛ, Sabadi
    xa di xɛmɛ, Sera xa di naxan fatan Yuda bɔnsɔɛ ra.
  pon-2006: Ih eri kahrehdo ohl akan en peneineien Sapdi, wad emen, oh Akan, nein
    Karmi me pahpa kahlapki Sapdi, ahpw idihdida.
  ksd-ksd: ma i ga agur pa diat dia barniuruna me, a umana tutana par tikatikai, ma
    di ga vakilang Akan natu i Karmi, natu i Sabdi, natu i Sera, ta ra vuna tarai
    Iuda.
  tur-YTC: Ev halkını teker teker yanına getirdi ve Yahuda oymağından Zerah oğlu Zavdi
    oğlu Karmi oğlu Akan seçildi.
  grc-BRENT: καὶ ἐνεδείχθη Ἄχαρ υἱὸς Ζαμβρὶ υἱοῦ Ζάρά.
  ind-AYT: Ketika keluarga itu maju satu demi satu, didapatilah Akhan anak Karmi,
    anak Zabdi, anak Zerah.
  nya-nya: Potsiriza anatulutsa anthu onse a banja la Zabidi ndipo Akani anagwidwa.
    Iyeyu anali mwana wa Karimi, mwana wa Zabidi, mwana wa Zera wa fuko la Yuda.
  hrv-hrv: Naposljetku naredi Jošua da pristupi obitelj Zabdijeva, muškarac jedan
    za drugim, i pronašao se Akan, sin Karmija, sina Zabdijeva, sina Zerahova, od
    plemena Judina.
  mps-mps: Tialima, Sapdigo te aga hani tigidalide te bidi deli deli wasilama, tama
    Josuago te bidi Akan nogo tų ilai. Akan te Karmigo ogwa, tama Karmi te Sapdigo
    ogwa, tama Sapdi te Serago ogwa, te aga Juda hani dao.
  tpi-tpi: Orait Josua i lainim olgeta wan wan man long famili bilong Sapdi, na em
    i makim Akan. Akan em i pikinini bilong Karmi na tumbuna pikinini bilong Sapdi,
    long lain wanblut bilong Sera long lain bilong Juda.
  dan-1931: Derpå lod han dennes Familie træde frem Mand for Mand, og da blev Akan
    ramt, en Søn af Karmi, en Søn af Zabdi, en Søn af Zera, af Judas Stamme.
  vie-OVCB: Ông gọi những người trong gia đình Xáp-đi đến, A-can, con Cát-mi, cháu
    Xáp-đi, chắt Xê-rách, đại tộc Giu-đa, bị chỉ ra.
  guj-2017: તેના ઘરનાં પુરુષોને ક્રમવાર આગળ બોલાવાયા ત્યારે યહૂદાના કુળમાંથી ઝેરાહના
    પુત્ર, ઝાબ્દીના પુત્ર કાર્મીનો પુત્ર આખાન પકડાયો.
  pon-2006A: Ih eri kahrehdo ohl akan en peneineien Sapdi, wad emen, oh Akan, nein
    Karmi me pahpa kahlapki Sapdi, ahpw idihdida.
  por-BRBSL: Aproximou-se de sua família homem por homem, e Achan, filho de Carmi,
    filho de Zabdi, filho de Zerah, da tribo de Judá, foi selecionado.
  cth-cth: Hote imthung dawk hoi tami buet touh hoi a thokhai teh, Judah miphun Zerah,
    Zabdi, Karminaw dawk hoi ka tho e Akhan hah a la.
  twi-twi: Na Simrifo baa mmaako mmaako na woyii Akan, Karmi ba.
  hlt-hlt: Anih imkhui kah hlang la a pawk dongah Judah koca Zerah ko Zabdi kah a
    ca Karmee capa Akhan te a tuuk.
  tbz-SIM: Kòo bɛ̀ bɑ̀tɛ onìtì onìtì, kɛ̀ Kuyie mbɛnkɛ Akɑ̃ɑ̃. Akɑ̃ɑ̃ cicɛ do tú Kɑdimii,
    kɛ̀ Kɑdimii cicɛ tú Sɑbudi, kɛ̀ Sɑbudi cicɛ tú Sedɑɑ. Sudɑɑ kó kuwuɔ kɔbɛ mbɛ.
  msy-2020: Egha Josua Sapdin adarazi vaghvagha men deima, me izima, an Akanɨn suira.
    Akan Karmin otarim, egha Sapdin igiavotarim, egha Seran ovavir borim, a Judan
    anabamɨn iti.
  azb-azb: Zavdi ailəsini kişilərinə görə irəli çıxardı və Yəhuda qəbiləsindən Zerah
    oğlu Zavdi oğlu Karmi oğlu Akan göstərildi.
  eng-DBY: And he caused his household to come forward man by man, and Achan, the
    son of Carmi, the son of Zabdi, the son of Zerah, of the tribe of Judah, was taken.
  hin-2017: तब उसने उसके घराने के एक-एक पुरुष को समीप खड़ा किया, और यहूदा गोत्र का
    आकान, जो जेरहवंशी जब्दी का पोता और कर्मी का पुत्र था, पकड़ा गया।
  swp-swp: Sabidi ena numa tataodi i abidi, tau esau, tau esau, abo Akana se abi,
    Sabidi natuna, Seraha natuna, Iuda boganaeao.
  eng-YLT: and he bringeth near his household by men, and Achan — son of Carmi, son
    of Zabdi, son of Zerah, of the tribe of Judah — is captured.
  kne-kne: Naiparang abe din pamilyan Zabdi et napili si Akan ay anak Carmi ya apon
    Zabdi.
  eng-WYC-2017: whose house he parted into all men by themselves; and he found Achan,
    the son of Carmi, [the] son of Zabdi, [the] son of Zerah, of the lineage of Judah.
  eng-WMBB: He brought near his household man by man, and Achan, the son of Carmi,
    the son of Zabdi, the son of Zerah, of the tribe of Judah, was selected.
  urd-GVH: आख़िरकार यशुअ ने उस ख़ानदान को फ़रदन फ़रदन अपने पास आने दिया, और अकन बिन
    करमी बिन ज़बदी बिन ज़ारह पकड़ा गया।
  rug-rug: Turaṉa vura nia sa sa puku tatamana te Zabidi, meke ta tioko ekeke meke
    se Ekani, sa tuna koreo e Kami sapu sa tuna e Zabidi si ta huhuku.
  gaz-gaz: Iyyaasuunis maatii isaa nama tokko tokkoon gara fuula duratti baase; Aakaan
    ilmi Karmii, ilmi Zabdii, ilmi Zaaraa kan gosa Yihuudaa ni filatame.
  fra-LSG: Il fit approcher la maison de Zabdi par hommes, et Acan, fils de Carmi,
    fils de Zabdi, fils de Zérach, de la tribu de Juda, fut désigné.
  gnn-gnn: Ga Gämiwunydja warrpam'nha mala djingaryurruna yukurrana gumurrŋurana nhanukala
    Djatjuwawalana, ga yurruna Godthu dhunupamirriyaŋalanydja ḻakaraŋala dhuwalayinhana
    ḏarramunhanydja yäkunha Waykannhana, “Ŋayi yawungu dhuwala bitjandja yätjkumanydja,”
    bitjarra.
  yal-yal: A yi Sabidi a denbaya xunne maso, a yi Akan suxu, Karimi a dii xɛmɛna.
    Sabidi nan Karimi sɔtɔ. Sera yi Sabidi sɔtɔ keli Yuda bɔnsɔnni.
  haw-1868: Alakai pakahi mai la ia i ko kana ohana, a ua laweia o Akana, ke keiki
    a Karemi, ke keiki a Zabedi, ke keiki a Zera, no ka ohana a Iuda.
  arb-NAV: فَعَرَضَ بَيْتَهُ بِرِجَالِهِ، فَحَدَّدَ الرَّبُّ عَخَانَ بْنَ كَرْمِي
    بْنِ زَبْدِي بْنِ زَارَحَ مِنْ سِبْطِ يَهُوذَا.
  ewe-ewe: Ale mlɔeba la, wokplɔ Zabdi ƒe ŋutsuwo vɛ ɖekaɖeka, eye wokpɔ be fiafitɔ
    lae nye Akan, Karmi ƒe vi.
  eng-LEE: And he brought near his household by its men, and 'Achan, the son of Carmi,
    the son of Zabdi, the son of Zerach, of the tribe of Judah, was seized.
  asm-FB: তাৰ পাছত তেওঁৰ পৰিয়ালৰ সকলো লোকক এজন এজনকৈ মাতি আনোতে আখান ধৰা পৰিল, আখান
    কর্মীৰ পুত্ৰ, কর্মী জব্দীৰ পুত্ৰ, জব্দী জেৰহৰ পুত্ৰ; এওঁ যিহূদা ফৈদৰ আছিল।
  sus-A: عَ نَشَ دٍنبَيَ شُنيِيٍ مَسٌ، عَ قٍ نَشَ تِ عَكَن، كَرِ مِ شَ دِ شّمّ، سَبَدِ
    شَ دِ شّمّ، سٍرَ شَ دِ نَشَن قَتَن يُدَ بْنسْي رَ.
  fra-SBL: Il fit approcher sa famille homme par homme, et Akan, fils de Carmi, fils
    de Zabdi, fils de Zérah, de la tribu de Juda, fut choisi.
  hbo-hbo: וַיַּקְרֵ֥ב אֶת־בֵּיתֹ֖ו לַגְּבָרִ֑ים וַיִּלָּכֵ֗ד עָכָ֞ן בֶּן־כַּרְמִ֧י
    בֶן־זַבְדִּ֛י בֶּן־זֶ֖רַח לְמַטֵּ֥ה יְהוּדָֽה׃
  piu-2006: '@see-verse:JOS.007.017'
  kik-kik: Nake Joshua akiumĩria nyũmba yake mũndũ o mũndũ, nake Akani mũrũ wa Karimi,
    mũrũ wa Zimuri, mũrũ wa Zera, wa mũhĩrĩga wa Juda, agĩthuurwo.
  fra-NCL: Il fit approcher la maison de Zabdi par têtes, et Achan, fils de Charmi,
    fils de Zabdi, fils de Zaré, de la tribu de Juda, fut saisi.
  cek-AK: Joshua mah anih ih caanawk to maeto pacoeng maeto hmabang ah tacawtsak naah,
    Judah acaeng Zerah capa Zabdi, Zabdi capa Karmi, Karmi capa Akaan mah zaehaih
    sak, tiah patuek.
  cuk-cuk: Geb degine, Josué, Zabdi-e-gwenadgan-e-machergan war-wargwengi ese-dagega
    imaksad. Geb agine, wilubdaklegar Carmi-machi-Acán sulenonikid. Acánʼde, Zera-wagwa-yokorginedid,
    Zabdi-wagwabalid.
  uig-CYR: Забди өз аилисидики әркәкләрни бирдин-бирдин һазир қиливиди, Йәһуда қәбилисидин
    Зәраһниң әвлади, Забдиниң нәвриси, Карминиң оғли Ақан бекитилди.
  tel-2017: అతడినీ అతని ఇంటివారిని పురుషుల వరుస ప్రకారం రప్పించినప్పుడు యూదా గోత్రంలో
    జెరహు మునిమనుమడూ జబ్ది మనుమడూ కర్మీ కుమారుడూ అయిన ఆకాను దొరికాడు.
  hat-BSA: Li te fè fanmi lakay li pwoche, moun pa moun, epi Acan, fis a Carmi, fis
    a Zabdi, fis a Zérach, nan tribi Juda a te pran.
  kos-kos: Na el usak sou lal Zabdi nu meet, kais sie mukul, ac Achan wen natul Carmi,
    su ma natul Zabdi sulosolla.
  hbo-WLC: וַיַּקְרֵ֥ב אֶת־בֵּית֖וֹ לַגְּבָרִ֑ים וַיִּלָּכֵ֗ד עָכָ֞ן בֶּן־כַּרְמִ֧י
    בֶן־זַבְדִּ֛י בֶּן־זֶ֖רַח לְמַטֵּ֥ה יְהוּדָֽה׃
  ibo-ibo: Joshua mere ka ndị ikom niile dị nʼezinaụlọ Zimri pụta nʼotu nʼotu, ma
    e jidere Ekan, nwa Kami, nwa Zimri, nwa Zera onye ebo Juda.
  ory-ory: ତହୁଁ ସେ ତାହାର ପରିବାରର ଏକ ଏକ ପୁରୁଷ ନିକଟକୁ ଅଣାନ୍ତେ, ଯିହୁଦା ବଂଶୀୟ ସେରହର ପ୍ରପୌତ୍ର,
    ସବ୍‍ଦିର ପୌତ୍ର, କର୍ମିର ପୁତ୍ର ଆଖନ୍‍ ନିର୍ଣ୍ଣୀତ ହେଲା।
  chk-chk: Mürin a amwenato eman me eman mwän seni ewe familien Sapti, nge Akan nöün
    Karmi we mwän a siil. Karmi nöün Sapti, nge Sapti nöün Sera seni ewe ainangen
    Juta.
  rop-rop: En afta ebri men brom det femili blanga Seibdai bin kaman deya, en YAWEI
    bin pikimat det men neim Ekan.
  ukr-1871: Тодї вже звелїв приступати родинї чоловік за чоловіком, та й зазначено
    Ахана, сина Хармієвого, сина Сабдїєвого, сина Зариного, із поколїння Юдиного.
  deu-1951: Und als er desselben Haus herzubrachte, einen Mann nach dem andern, ward
    getroffen Achan, der Sohn Karmis, des Sohnes Sabdis, des Sohnes Serachs, aus dem
    Stamme Juda.
  eng-JPS: And he brought near his household man by man; and Achan, the son of Carmi,
    the son of Zabdi, the son of Zerah, of the tribe of Judah, was taken.
  srp-1865: I reèe, te pristupi njegov dom, ljudi jedan po jedan, i oblièi se Ahan
    sin Harmije sina Zavdije sina Zarina od plemena Judina.
  lug-lug: ate mu bo n’alondamu Akani omwana wa Kalumi, muzzukulu wa Zabudi, muzzukulu
    wa Zeera ow’omu kika kya Yuda.
  heb-heb: ויקרב את ביתו לגברים וילכד עכן בן כרמי בן זבדי בן זרח למטה יהודה׃
  ben-IRV: পরে তিনি তার কুলকে পুরুষানুসারে আনলে যিহূদা-বংশীয় সেরহের সন্তান সব্দির
    সন্তান কর্ম্মির পুত্র আখন ধরা পড়ল।
  pan-pan: ਉਸ ਦੇ ਘਰਾਣੇ ਦਾ ਮਨੁੱਖ ਇੱਕ-ਇੱਕ ਕਰਕੇ ਨੇੜੇ ਲਿਆਇਆ ਤਾਂ ਯਹੂਦਾਹ ਦੇ ਗੋਤ ਦਾ ਜ਼ਰਹ
    ਦਾ ਪੜਪੋਤਾ ਜ਼ਬਦੀ ਦਾ ਪੋਤਾ ਅਤੇ ਕਰਮੀ ਦਾ ਪੁੱਤਰ ਆਕਾਨ ਫੜਿਆ ਗਿਆ।
  mya-JVB: ထိုအိမ်ထောင် လူ အသီးအသီးတို့ကို ဆောင် ခဲ့သဖြင့် ယုဒ အမျိုး ၊ ဇေရ ၊ ဇာဗဒိ
    ၊ ကာမိ တို့မှ ဆင်းသက်သော အာခန် ကို မှတ် တော်မူ၏။
  tbg-tbg: Sapadira naavuqi vauka anuvaro Iosuaava tumanta vi naavuraqi vauka vohaiqa
    vohaiqavano anuvaro ˻Noravano˼ vikaqihairo Akaanira kaama tora. Akaaniva Kaamira
    maaquvano vauvaro Kaamiva Sapadira maaquvano vauvaro Sapadiva Siraara maaquvano
    Iutaara ankuqiraava vaura.
  hmo-hmo: Sabadi ena ruma taudia ma ia hakaua mai, tau ta ta dekena amo, vadaeni
    Akana Kami, Sabadi Sera ena tubuna, Iuda iduhu tauna, ia abia hidi.
  urd-urd: फिर वह उसके घराने के एक एक आदमी को नज़दीक लाया, और 'अकन बिन करमी बिन ज़ब्दी
    बिन ज़ारह जो यहूदाह के क़बीले का था पकड़ा गया।
  rus-SYN: велел подходить семейству его по одному человеку, и указан Ахан, сын Хармия,
    сына Завдия, сына Зары, из колена Иудина.
  bqc-SIM: Ɔ̃ a tò aà ua gↄ̃ɛↄ sↄ̃̀aàzi dodo, ↄ̃ gbɛ Kaami nɛ́ Akãa, Zabedi tↄũna,
    Zela sĩ́wɛna, Yuda bui sɛ̀.
  tcz-CHONGTHU: Zimri insung mite jouse chu amachang cheh khatkhat’in ahung kigoldoh’un
    ahileh Achan chu ahin mandoh tauvin ahi.
  mar-mar: मग त्या घराण्यातील एकएका पुरुषास जवळ आणले तेव्हा यहूदा वंशातील जेरहाचा
    मुलगा जब्दी याचा मुलगा कर्मी याचा मुलगा आखान हा पकडला गेला.
  qub-qub: Zabdi famillya juc juclla ollgu cajcuna aywaptin Acán juchayoj cashan taripacaran.
    Payga caran Carmipa wamran, Zabdipa willcan, Zerahpa willcanpa mas willcan. Paynami
    caran Judá trïbupita.
  bqp-bqp: Akũ à tò a ↄn gↄ̃gbɛ̃nↄ nài dodo, akũ gbɛ̀ Kaami nɛ́ Akã, Zimiri daikore,
    Zɛra sãkpɛ, Yuda buri sɛ̀.
  hat-hat: Zabdi fè tout moun pa l' yo pwoche grenn pa grenn. Se konsa Seyè a denonse
    Akan, pitit Kami an. Kami te pitit Zabdi, Zabdi te pitit Zerak, yo tout te fè
    pati branch fanmi Jida a.
  eng-BSB: And he had the family of Zabdi come forward man by man, and Achan son of
    Carmi, the son of Zabdi, the son of Zerah, of the tribe of Judah, was selected.
  tod-tod: É naama ʋɛlɛyeɠei lolini ga zunui ɠilagilagi. Akan ɠa é zoni, Kaalemi
    ná-doun zunui, nii é ga Zaɓedi ná-doun zunui, Zaɓedi nɔnɔ ma ɠɛɛɠɛi ɠɛni ga
    Zeela, Zuda ná-bolodai zu.
  eng-WEBPB: He brought near his household man by man, and Achan, the son of Carmi,
    the son of Zabdi, the son of Zerah, of the tribe of Judah, was selected.
  kbq-kbq: Hagi anante Zabti nagapinti vene'neneraminke ageno Josua'a zamazeri otiteno,
    anampinti Akani avazu hu'ne. Hagi Akanina Karami kasentegeno, Karamina Zapti kasentegeno,
    Zaptina Zera kasente'ne. Hagi Zera'a e'i Juda naga nofipinti ne' mani'ne.
  nhe-BL: Huan teipa sesen telpocatl tlen Zabdi panoc ica iconehua, huan TOTECO quinexti
    para elqui Acán tlen tlajtlacolchijtoya. Acán elqui itelpoca Carmi, huan iteipa
    ixhui Zabdi. Ihuejcapan tata itoca eliyaya Zera tlen elqui itelpoca Judá itelpoca
    Israel tlen huejcajquiya.
  bus-bus: Ben à tò à ua gↄ̃gbɛ̃nↄ sↄ̃̀zi doodo, ben gbɛ̀ Kaami nɛ́ Akã, Zimiri dio,
    Zɛra swãkpɛɛ, Yuda borii sɛ̀.
  gub-BL: Umur kar Zuzue Zamiri iànàm pitàitàigatu Tupàn henataromo wà. Wexak Tupàn
    awa Àkà her ma'e. Karomi ta'yr, Zera izuapyr romo hekon a'e
  eng-DRA: And bringing his house man by man, he found Achan the son of Charmi, the
    son of Zabdi, the son of Zare of the tribe of Juda.
