verse: JOS.007.024
translations:
  mal-C: അപ്പോൾ യോശുവയും എല്ലാ ഇസ്രായേലുംകൂടെ സേരഹിന്റെ പുത്രനായ ആഖാനെ, വെള്ളി, മേലങ്കി,
    സ്വർണക്കട്ടി, അവന്റെ പുത്രന്മാർ, പുത്രിമാർ, മാട്, കഴുത, ആട്, കൂടാരം ഇങ്ങനെ അവനുള്ള
    സകലവുമായി ആഖോർതാഴ്വരയിൽ കൊണ്ടുപോയി.
  deu-TKW: Josua aber nahmAchan, den Sohn Serahs, das geld, den Mantel und die goldene
    Zunge, sowie seine Söhne und Töchter, seine Rinder, Esel und Schafe nebst seinem
    Zelt und allem, was ihm gehörte, im Beisein aller Israeliten, und sie brachten
    sie hinauf ins Tal Achor.
  lin-lin: Jozue elongo na bana nyonso ya Isalaele bakamataki Akana, mwana mobali
    ya Zera, elongo na palata, kazaka, liboke ya wolo, bana na ye ya mibali mpe ya
    basi, bangombe na ye, ba-ane na ye, bameme mpe bantaba na ye, ndako na ye ya kapo
    mpe biloko na ye nyonso ; bamemaki bango na Lubwaku ya Akori.
  eng-LSV: And Joshua takes Achan son of Zerah, and the silver, and the robe, and
    the wedge of gold, and his sons, and his daughters, and his ox, and his donkey,
    and his flock, and his tent, and all that he has, and all Israel with him, and
    they brought them up [to] the Valley of Achor.
  eng-GNV: 'Then Ioshua tooke Achan the sonne of Zerah, and the siluer, and the garment
    and the wedge of golde and his sonnes, and his daughters, and his oxen, and his
    asses, and his sheepe, and his tent, and all that hee had: and all Israel with
    him brought them vnto the valley of Achor.'
  eng-WEBSTER: 'And Joshua, and all Israel with him, took Achan the son of Zerah,
    and the silver, and the garment, and the wedge of gold, and his sons, and his
    daughters, and his oxen, and his asses, and his sheep, and his tent, and all that
    he had: and they brought them to the valley of Achor.'
  nhw-BL: Huan teipa Josué huan nochi nopa israelitame quihuicaque Acán, iteipan ixhui
    Zera, ipan nopa tlamayamitl catli itoca Acor. Huan ihuaya quitlalijque nopa plata,
    nopa yoyomitl, nopa oro huan isihua conehua huan itlaca conehua. Nojquiya quitlalijque
    ihuacaxhua, iburrojhua, iborregojhua huan ichaj tlen yoyomitl huan nochi catli
    eliyaya iaxca.
  swh-ONEN: Basi Yoshua, pamoja na Israeli yote, wakamchukua Akani mwana wa Zera,
    pamoja na ile fedha, lile joho, ile kabari ya dhahabu, wanawe na binti zake, ngʼombe,
    punda na kondoo wake, hema yake pamoja na vitu vyote alivyokuwa navyo, wakavileta
    katika Bonde la Akori.
  bba-bba: Yosue kɑ Isirelibɑ kpuro bɑ Akɑni Serɑkin sikɑdobu suɑ kɑ ɡɑ̃ɑ ni u ɡurɑ,
    kɑ win bibu kɑ win yɑɑ sɑbenu kɑ win kuu te, kɑ sere win ye u mɔ kpuro ɡesi, bɑ
    kɑ dɑ sere Akɔɔn wɔwɑɔ.
  eng-KJVCPB: 'And Joshua, and all Israel with him, took Achan the son of Zerah, and
    the silver, and the garment, and the wedge of gold, and his sons, and his daughters,
    and his oxen, and his asses, and his sheep, and his tent, and all that he had:
    and they brought them unto the valley of Achor.'
  mpx-mpx: Inoke Yosuwa alonau ge Isileli gegewel Eikan, Selaa tubutubunina, ginebi
    silba, kaliko yayapona, gold, i ola al natunau bolau ge yowau, wana bulumwakau,
    wana donki, wana sipi, wana epanapana ge wana bugubugul gegewena bolo hi gan elana,
    hi ahel hi na Eikol Abwabwina elana.
  luo-luo: Bangʼ mano Joshua, kaachiel gi jo-Israel duto nokawo Akan ma nyakwar Zera,
    gi fedha, gi njora, gi dhahabu, yawuote kod nyige, dhok, punde kod rombe, hembe
    kod gigo duto ma en godo mi giterogi nyaka e holo mar Akor.
  meu-meu: Bena Iosua bona Israel idoinai ese Akan Sera e abia, silver bona hahedoki
    bona gold tuana danu e abidia, bona natuna mamaruanedia bona natuna hahinedia,
    bona ena boromakau bona ena doniki bona ena mamoe, bona ena kalaga, bona ena kohu
    idoinai; ibouboudiai na Akoro kourana e laohaidia.
  npi-ULB: त्यसपछि यहोशू र सारा इस्राएलले जेरहका छोरा आकान, चाँदी, ओढ्ने, सुनको डण्डा,
    त्यसका छोराछोरीहरू, त्यसका गधाहरू, त्यसका गोरुहरू, त्यसका भेडाहरू, त्यसको पाल
    र त्यससँग भएका सबै थोकलाई लिए अनि तिनीहरूले उनीहरूलाई आकोरको बेँसीमा ल्याए ।
  yor-yor: Nígbà náà ni Joṣua pẹ̀lú gbogbo Israẹli, mú Akani ọmọ Sera, fàdákà, ẹ̀wù
    àti wúrà tí a dà, àwọn ọmọ rẹ̀ ọkùnrin àti obìnrin, màlúù rẹ̀, kẹ́tẹ́kẹ́tẹ́ àti
    àgùntàn àgọ́ rẹ̀ àti gbogbo ohun tí ó ni, wọ́n sì kó wọn lọ sí ibi àfonífojì Akori.
  emp-NTPO: 'Maʌ̃be Josueba, waabema israelerã ume Acaʌ̃ra Acor jogoad̶aa edesid̶aa.
    Idjia drʌa erob̶ad̶a sid̶a edesid̶aa: wua Babiloniane cad̶ada, paratada, oro sid̶a.
    Maʌ̃ awara idji warrarãda, idji caurãda, idji pacada, idji burroda, idji ovejada,
    idji wua de sid̶a edesid̶aa. Idjia erob̶ad̶ara ab̶ed̶a jũma edesid̶aa.'
  ind-ind: Kemudian Yosua, dengan diikuti seluruh orang Israel, membawa Akhan beserta
    perak, jubah, dan sebatang emas itu ke Lembah Musibah. Anak-anak Akhan yang laki-laki
    dan perempuan pun dibawa, juga semua sapi, keledai, kambing domba, kemah, dan
    segala harta bendanya.
  pes-OPCB: آنگاه یوشع و همهٔ اسرائیلی‌ها، عخان را گرفته، او را با ردا و نقره و شمش
    طلایی که دزدیده بود، با پسران و دخترانش و گاوها و گوسفندها و الاغهایش و خیمه‌اش
    و هر چه که داشت به درۀ عخور بردند.
  tgl-ULB: Pagkatapos kinuha ni Josue, at buong Israel na kasama niya, si Achan na
    anak na lalaki ni Zerah, at ang pilak, ang balabal, ang bar ng ginto, kaniyang
    mga anak na lalaki at babae, kaniyang mga baka, kaniyang mga asno, kaniyang tupa,
    kaniyang tolda, at lahat ng mayroon siya, at dinala nila sila sa lambak ng Achor.
  hui-hui: Ani biyagola Yosuabi Isaraele wali agali biarubi bibahendeme Agana minini.
    Siliba biarubi aga bayale biarubi ngolo gaibu mini biarubi Agana waneiginirubi
    nogo bulumagarubi dongirubi sibirubi ibunaga balai andabi Agananaga wiaru damene
    bibahende tigua dindi mini Genda Biaga Guane wiagoria mo yi haruha bialu pene.
  mya-mya: ယော​ရှု​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​သည်​အာ​ခန်​နှင့်​တ​ကွ​ငွေ၊
    ဝတ်​ရုံ​နှင့်​ရွှေ ချောင်း​ကို​လည်း​ကောင်း၊ သူ​၏​သား​သ​မီး​များ၊ သိုး၊ နွား၊ မြည်း၊
    တဲ​နှင့်​သူ​ပိုင်​ပစ္စည်း​ရှိ​သ​မျှ တို့​ကို​လည်း​ကောင်း​ဒုက္ခ​ချိုင့်​ဝှမ်း​သို့​ခေါ်
    ဆောင်​သွား​ကြ​လေ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཟེ་རག་གི་ཡང་ཚ་ཨ་ཀན་དང་། དངུལ་དེ་དང་། གྱོན་གོས་དེ་དང་།
    གསེར་ལྕུག་དེ་དང་། དེ་མིན་ཨ་ཀན་གྱི་བུ་ཕྲུག་རྣམས་དང་བ་གླང་། བོང་བུ། ལུག གུར་ལ་སོགས་ཁོ་ལ་གཏོགས་པ་ཐམས་ཅད་དང་བཅས་པ་ཨ་ཀོར་ལུང་པར་ཁྲིད་ཅིང་།
  sna-sna: Ipapo Joshua, pamwe chete navaIsraeri vose vakatora Akani mwanakomana waZera,
    nesirivha, nenguo, negoridhe, navanakomana navanasikana vake, mombe dzake, nembongoro
    dzake namakwai ake, netende rake nezvose zvaaiva nazvo, vakaenda nazvo kuMupata
    weAkori.
  spa-BLM: Josué, y todo Israel con él, tomaron a Acán hijo de Zera, la plata, el
    manto, la cuña de oro, sus hijos, sus hijas, su ganado, sus asnos, sus ovejas,
    su tienda y todo lo que tenía; y los llevaron al valle de Acor.
  cac-cac: 'Axo vin̈aj Josué chi'' yed'' masanil eb'' israel chi'' ix yaman vin̈aj
    Acán chi'' yed'' juntzan̈ chi'': Aton q''uen plata, jun c''apac c''apac, jun telan̈
    q''uen oro, eb'' yuninal vin̈, eb'' ix yisil vin̈, noc'' vacax, noc'' b''uru,
    noc'' calnel, smantiado vin̈ yed'' masanil tas ay d''a eb''. Ix yic''anb''at eb''
    israel chi'' d''a jun ac''lic scuchan Acor.'
  swh-ULB: Kisha Yoshua na Waisraeli wote pamoja naye, walimchukua Akani mwana wa
    Zera, na fedha, na koti, na kipande cha dhahabu, wana na binti zake, ng'ombe zake,
    punda zake, kondoo zake, hema lake, na kila kitu alichokuwa nacho, na wakavileta
    hata bonde la Akori.
  bel-bel: Ісус і ўсе Ізраільцяне зь ім узялі Ахана, сына Зарынага, і срэбра, і вопратку,
    і зьлітак золата, і сыноў ягоных і дочак ягоных, і валоў ягоных і аслоў ягоных,
    і авечак ягоных і намёт ягоны, і ўсё, што ў яго было, і вывелі іх у даліну Ахор.
  deu-ELBBK: Da nahm Josua, und ganz Israel mit ihm, Achan, den Sohn Serachs, und
    das Silber und den Mantel und die goldene Stange und seine Söhne und seine Töchter
    und seine Rinder und seine Esel und sein Kleinvieh und sein Zelt und alles, was
    er hatte, und sie brachten sie hinauf in das Tal Achor.
  mbb-OT: Ne zutun mid-uwit ni Josue wey te langun he menge Israilihanen si Acan diyà
    te Suǥud te Acor, ragkes sikan is pelata, bisti, wey senge verita he vulawan,
    wey is menge anak din, menge vaka zin, menge asnu zin, menge kerehidu zin, tulda
    zin, wey is langun he azen din.
  mal-2015: 'അപ്പോൾ യോശുവയും എല്ലായിസ്രായേലുംകൂടെ സേരെഹിന്റെ പുത്രനായ ആഖാനെ വെള്ളി,
    മേലങ്കി, പൊൻകട്ടി, അവന്റെ പുത്രന്മാർ, പുത്രിമാർ, അവന്റെ കാള, കഴുത, ആടു, കൂടാരം
    ഇങ്ങനെ അവന്നുള്ള സകലവുമായി ആഖോർതാഴ്‌വരയിൽ കൊണ്ടുപോയി:'
  tuo-NT: Beꞌro Josué, Israe curuacjãrã meꞌrã Acã́, Zera macʉ̃rẽ, niyeru cʉ̃ yajaꞌquere,
    suꞌtirore, urure, cʉ̃ põꞌrã ʉmʉarẽ, numiarẽ, cʉ̃ yarã ecarã wecʉare, burroare,
    ovejare, tojo nicã cʉ̃ ya wiꞌi suꞌti caseri meꞌrã wééca wiꞌire, nipeꞌtise cʉ̃
    cʉosere na cãrĩrõ yʉꞌrʉro Acor wãmetiro paꞌtiropʉ miacãrã niwã.
  rmc-rmc: Androda o Jozua a savore Izraeliti chudle le Achan, le Zerachoskre čhas,
    the o rup, o plašťos, e somnakuňi cehla the leskre čhaven, čhajen, gurumňen, somaren,
    bakren, leskro stanos the savoro, so les sas, a ľigende len andre dolina Achor.
  nlg-nlg: Keri ge Joshua mana vure ni Israel tara hola Achan kolui nia na silver,
    na tivi, na gold, na lei dalena na mane mana vavine, nina lei buluka, mana lei
    donkey, mana lei sheep, na vale tapolena, maia na lei totobo soko te loghoi va
    tana boboko tara holoa nia Achor.
  pes-OPV: و یوشع و تمامی بنی‌اسرائیل با وی عخان پسر زارح و نقره و ردا و شمش طلا وپسرانش
    و دخترانش و گاوانش و حمارانش وگوسفندانش و خیمه‌اش و تمامی مایملکش راگرفته، آنها
    را به وادی عخور بردند.
  ron-1924: Иосуа ши тот Исраелул, ымпреунэ ку ел, ау луат пе Акан, фиул луй Зерах,
    арӂинтул, мантауа, плака де аур, пе фиий ши фийчеле луй Акан, боий луй, мэгарий,
    оиле, кортул луй ши тот че ера ал луй ши й-ау суит ын валя Акор.
  ben-OBCV: তখন সমগ্র ইস্রায়েলের সঙ্গে সঙ্গে যিহোশূয় সেই রুপো, আলখাল্লা, সোনার লম্বা
    টুকরো, তার ছেলেমেয়ে, তার গবাদি পশুপাল, গাধা ও মেষ, তার তাঁবু ও তার যা কিছু ছিল,
    সবকিছু সমেত সেরহের সন্তান আখনকে আখোর উপত্যকায় নিয়ে গেলেন।
  som-som: Markaasaa Yashuuca iyo reer binu Israa'iil oo dhan oo isaga la jira waxay
    qaadeen Caakaan ina Serax, iyo lacagtii, iyo dharkii, iyo wasladdii dahabka ahayd,
    iyo Caakaan wiilashiisii, iyo gabdhihiisii, iyo dibidiisii, iyo dameerradiisii,
    iyo idihiisii, iyo teendhadiisii, iyo wixii uu haystay oo dhan; oo waxay keeneen
    dooxadii Caakoor.
  lat-VUC: 'Tollens itaque Josue Achan filium Zare, argentumque et pallium, et auream
    regulam, filios quoque et filias ejus, boves et asinos et oves, ipsumque tabernaculum,
    et cunctam supellectilem (et omnis Israël cum eo), duxerunt eos ad vallem Achor:'
  eng-ASVBT: 'And Joshua, and all Israel with him, took Achan the son of Zerah, and
    the silver, and the mantle, and the wedge of gold, and his sons, and his daughters,
    and his oxen, and his asses, and his sheep, and his tent, and all that he had:
    and they brought them up unto the valley of Achor.'
  ita-1885: E Giosuè, e tutto Israele con lui, presero Acan, figliuolo di Zera, e
    l'argento, e la mantellina, e il regol d'oro, e i figliuoli e le figliuole di
    esso, e i suoi buoi, e i suoi asini, e le sue pecore, e il suo padiglione, e tutto
    ciò ch'era suo, e li menarono nella valle di Acor.
  eng-LXXUP: And Joshua took Achan the son of Zerah, and brought him to the Valley
    of Achor, and his sons, and his daughters, and his calves, and his asses, and
    all his sheep, and his tent, and all his property, and all the people were with
    him; and he brought them to Emec Achor.
  eng-ULB: Then Joshua, and all Israel with him, took Achan son of Zerah, and the
    silver, the coat, the bar of gold, his sons and daughters, his oxen, his donkeys,
    his sheep, his tent, and all that he had, and they brought them up to the Valley
    of Achor.
  spa-VBL: Entonces Josué, con todos los israelitas, tomó a Acán, hijo de Zera, la
    plata, el manto y el lingote de oro, junto con sus hijos e hijas, su ganado, sus
    asnos, sus ovejas y su tienda – todo lo que tenía – ylos llevó al valle de Acor.
  fra-_FOB: Alors Josué, et tout Israël avec lui, prirent Acan, fils de Zérach, l'argent,
    le manteau, le lingot d'or, ses fils et ses filles, ses bœufs, ses ânes, ses brebis,
    sa tente, et tout ce qui était à lui; et ils les firent monter dans la vallée
    d'Acor.
  mal-mal: 'അപ്പോൾ യോശുവയും എല്ലാ യിസ്രായേലും സേരെഹിന്റെ പുത്രനായ ആഖാനെ വെള്ളി, മേലങ്കി,
    പൊൻകട്ടി, അവന്റെ പുത്രന്മാർ, പുത്രിമാർ, കാള, കഴുത, ആട്, കൂടാരം ഇങ്ങനെ അവനുള്ള
    സകലവുമായി ആഖോർ താഴ്‌വരയിൽ കൊണ്ടുപോയി:'
  urd-GVR: Phir Yashua aur tamām Isrāīlī Akan bin Zārah ko pakaṛ kar Wādī-e-Akūr meṅ
    le gae. Unhoṅ ne chāṅdī, libās, sone kī īṅṭ, Akan ke beṭe-beṭiyoṅ, gāy-bailoṅ,
    gadhoṅ, bheṛ-bakriyoṅ aur us ke ḳhaime ġharz us kī pūrī milkiyat ko us wādī meṅ
    pahuṅchā diyā.
  suz-BL: मिनु यहोसु नु इस्राएली नेल्‍ल गारशा, जेराह आ खिं ङा आकान नु आ खुइ पशो चांदी,
    फेक्‍तीक वा नु सुन के कोक्‍के, मेको आ तमी तौ मेको आ बी ब्‍यफ, आ गधापुकी, आ भेडापुकी,
    मेको आ ताम्‍बु नु मेको नु बाक्‍शो मारेइ मारेइ आकोर आ बेंसीमी लाइक्‍तेक्‍म। लेवी
    २४:१४-१५
  ita-1927: E Giosuè e tutto Israele con lui presero Acan, figliuolo di Zerach, l’argento,
    il mantello, la verga d’oro, i suoi figliuoli e le sue figliuole, i suoi bovi,
    i suoi asini, le sue pecore, la sua tenda e tutto quello che gli apparteneva,
    e li fecero salire nella valle di Acor.
  ckb-ckb: ئینجا یەشوع عاخانی کوڕی زەرەحی لەگەڵ زیوەکە و کەواکە و قاڵبە زێڕەکە و کوڕەکانی
    و کچەکانی و گا و گوێدرێژ و مەڕەکانی و چادرەکەی و هەموو ئەو شتانەی هی ئەو بوون،
    هەموو نەوەی ئیسرائیلیشی لەگەڵ بوو، بردیانن و سەریان خستن بۆ دۆڵی عاخۆر.
  eng-BBE: Then Joshua and all Israel took Achan, the son of Zerah, and the silver
    and the robe and the mass of gold, and his sons and his daughters and his oxen
    and his asses and his sheep and his tent and everything he had; and they took
    them up into the valley of Achor.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನೂ ಅವನೊಂದಿಗೆ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಜೆರಹನ ಮಗನಾದ ಆಕಾನನನ್ನೂ ಆ ಬೆಳ್ಳಿಯನ್ನೂ
    ವಸ್ತ್ರವನ್ನೂ ಬಂಗಾರದ ಗಟ್ಟಿಯನ್ನೂ ಅವನ ಪುತ್ರಪುತ್ರಿಯರನ್ನೂ ಅವನ ಎತ್ತುಗಳನ್ನೂ ಕತ್ತೆಗಳನ್ನೂ
    ಕುರಿಗಳನ್ನೂ ಅವನ ಡೇರೆಯನ್ನೂ ಅವನಿಗಿದ್ದ ಸಮಸ್ತವನ್ನೂ ತೆಗೆದುಕೊಂಡು ಆಕೋರಿನ ಕಣಿವೆಗೆ ತಂದರು.
  bbb-bbb: Bu ijia navoga Josua fune e Isureroko ijena Eikeni e Zerado fari ije mesiri
    areme uri anafa fuone kabae ro fari ijene kaenamiae. Areme bu kuke uri ire siruvakiro
    gurodi ro ugone fu iniemema ijene kari. Bu ire ije kari areme uri mave-kaukina
    sifikina doniki ro are muvuaka fuone ijiakina ire fuone boeje ijene kena bune
    are amare bu kua Akono kuavo ijia vae.
  tam-2017: அப்பொழுது யோசுவாவும் இஸ்ரவேலர்கள் எல்லோரும் சேராகின் மகனாகிய ஆகானையும்,
    அந்த வெள்ளியையும், சால்வையையும், பொன் கட்டியையும், அவனுடைய மகன்களையும், மகள்களையும்,
    அவனுடைய மாடுகளையும், கழுதைகளையும், ஆடுகளையும், அவனுடைய கூடாரத்தையும், அவனுக்குண்டான
    அனைத்தையும் எடுத்து, ஆகோர் பள்ளத்தாக்கிற்குக் கொண்டுபோனார்கள்.
  spa-RV-1909: Entonces Josué, y todo Israel con él, tomó á Achân hijo de Zera, y
    el dinero, y el manto, y el changote de oro, y sus hijos, y sus hijas, y sus bueyes,
    y sus asnos, y sus ovejas, y su tienda, y todo cuanto tenía, y lleváronlo todo
    al valle de Achôr;
  ron-BTF: Și Iosua și tot Israelul împreună cu el au luat pe Acan, fiul lui Zerah,
    și argintul și mantaua și lingoul de aur și pe fiii săi și pe fiicele sale și
    boii săi și măgarii săi și oile sale și cortul său și toate ale sale și le-au
    adus în Valea Acor.
  eng-WEBP: Joshua, and all Israel with him, took Achan the son of Zerah, the silver,
    the robe, the wedge of gold, his sons, his daughters, his cattle, his donkeys,
    his sheep, his tent, and all that he had; and they brought them up to the valley
    of Achor.
  eng-FBV: Then Joshua, with all the Israelites, took Achan, the son of Zerah, the
    silver, the cloak, and the bar of gold, together with his sons and daughters,
    his cattle, his donkeys, his sheep, and his tent—everything he had—and brought
    them to the Valley of Achor.
  nld-1939: Toen nam Josuë, en heel Israël met hem, Akan, den zoon van Zara, met het
    zilver, de mantel en de gouden staaf, met zijn zonen en dochters, zijn runderen,
    ezels en schapen, met zijn tent en heel zijn bezit, en bracht ze naar de vallei
    van Akor.
  nch-BL: Huan teipa Josué huan nochi nopa israelitame quihuicaque Acán, iteipan ixhui
    Zera, ipan nopa tamayamit cati itoca Acor. Huan ihuaya quitalijque nopa plata,
    nopa yoyomit, nopa oro huan isihua conehua huan itaca conehua. Nojquiya quitalijque
    ihuacaxhua, iburrojhua, iborregojhua huan ichaj ten yoyomit huan nochi cati eliyaya
    iaxca.
  vie-1934: Bấy giờ, Giô-suê và cả Y-sơ-ra-ên bắt A-can, con cháu Xê-rách, cùng lấy
    bạc, áo choàng, nén vàng, con trai, con gái của người, bò, lừa, chiên, trại, và
    mọi vật chi thuộc về người, mà dẫn đến trong trũng A-cô.
  hin-CV: तब यहोशू एवं समस्त इस्राएल मिलकर ज़ेराह के पुत्र आखान को तथा उस चांदी, सोना
    तथा वस्त्र, उसके पुत्र-पुत्रियों, उसके बैल, गधे, भेड़ें, उसका तंबू और उसकी पूरी
    संपत्ति को आकोर की घाटी में ले गए.
  spa-BES: Entonces Josué y todo Israel tomaron a Acán, hijo de Zera, y la plata y
    la túnica y la masa de oro, y sus hijos y sus hijas y sus bueyes y sus asnos y
    sus ovejas y su tienda, y todo lo que tenía y los llevaron al valle de Acor.
  tdx-tdx: Rinambe’ Iehosoa naho Israele iaby t’i Akane ana’ i Ze­rake naho i volafotiy,
    i sarimboy naho i tseram-bolamenay naho o ana-dahi’eo, o anak’ ampela’eo naho
    o añombe’eo naho o borìke’eo naho o añondri’eo naho i kiboho’ey naho ze ama’e
    iaby; le nampionjone’ iereo mb’ am-ba­vatane’ Akore mb’eo.
  tha-KJV: และโยชู​วาก​ับบรรดาคนอิสราเอลจึงพาอาคานบุตรชายเศ-ราห์ พร​้อมกับเงิน เสื้อคลุมตั​วน​ั้น
    และทองแท่งนั้น ทั้​งบ​ุตรชายหญิงของเขา ทั้งวัว ลา แพะแกะ และเต็นท์ของเขา ทุ​กสิ่งที่เขามี​อยู่
    และนำคนกับของทั้งหมดไปยังหุบเขาอาโคร์
  por-BR-2018: Então Josué, e todo Israel com ele, tomou a Acã filho de zerá, e o
    dinheiro, e o manto, e a barra de ouro, e seus filhos, e suas filhas, e seus bois,
    e seus asnos, e suas ovelhas, e sua tenda, e tudo quanto tinha, e levaram-no tudo
    ao vale de Acor;
  deu-ELO: Da nahm Josua, und ganz Israel mit ihm, Achan, den Sohn Serachs, und das
    Silber und den Mantel und die goldene Stange, und seine Söhne und seine Töchter,
    und seine Rinder und seine Esel und sein Kleinvieh, und sein Zelt und alles, was
    er hatte, und sie brachten sie hinauf in das Tal Achor.
  eng-WYC-2018: Then Joshua took Achan, the son of Zerah, and the silver, and the
    mantle, and the golden rule, and his sons, and daughters, his oxen, asses, and
    sheep, and the tabernacle itself, and all the purtenance of his household; and
    all Israel with Joshua; and they led them to the valley of Achor; (Then Joshua
    took Achan, the son of Zerah, and the silver, and the mantle, and the gold bar,
    and his sons, and daughters, and his oxen, and donkeys, and sheep, and the tent
    itself, and all the purtenance of his household; and all Israel went with Joshua;
    and they led them to the valley of Achor;)
  epo-epo: Kaj Josuo kune kun la tuta Izrael prenis Aĥanon, filon de Zeraĥ, kaj la
    arĝenton kaj la mantelon kaj la stangeton da oro, kaj liajn filojn kaj liajn filinojn,
    kaj liajn bovojn kaj liajn azenojn kaj liajn ŝafojn, kaj lian tendon, kaj ĉion,
    kio apartenis al li, kaj elkondukis ilin en la valon Aĥor.
  uig-PIN: Andin Yǝxua bilǝn pütkül Israil jamaiti ⱪopup Zǝraⱨning oƣli Aⱪanni, kümüx,
    ton wǝ altun tahta bilǝn ⱪoxup, uning oƣulliri bilǝn ⱪizlirini, uyliri bilǝn exǝkliri,
    ⱪoyliri, qediri bilǝn barliⱪ tǝwǝliklirini elip Aⱪor jilƣisiƣa kǝltürdi.
  beo-beo: Yosiua amola Isala:ili dunu huluane da A:iga:ne, silifa, abula, gouli amola
    A:iga:ne ea dunu amola uda mano huluane, ea bulamagau, ea dougi, ea sibi amola
    ea abula diasu amo gaguli, Bidi Hamosu Fago sogebiga hiouginana asi.
  tpi-OTNT: Orait Josua wantaim olgeta manmeri bilong Israel i kisim Akan wantaim
    ol dispela silva na klos na dispela hap gol, na ol pikinini man na pikinini meri
    bilong en, na ol bulmakau na donki na sipsip na olgeta samting bilong en. Ol i
    kisim olgeta i go long ples daun bilong Akor.
  hau-SA: Sai Yoshuwa da dukan Isra’ilawa suka ɗauki Akan ɗan Zera, da azurfar, doguwar
    rigar, sandan zinariya, ’ya’yansa maza da mata, shanunsa, jakuna da tumaki, tentinsa
    da duk abin da yake da shi, suka kai su Kwarin Akor.
  uig-LAT: Andin Yeshua bilen pütkül Israil jamaiti qopup Zerahning oghli Aqanni,
    kümüsh, ton we altun taxta bilen qoshup, uning oghulliri bilen qizlirini, uyliri
    bilen éshekliri, qoyliri, chédiri bilen barliq teweliklirini élip Aqor jilghisigha
    keltürdi.
  nde-nde: UJoshuwa labo bonke abako-Israyeli bathatha u-Akhani indodana kaZera lesiliva,
    ingubo, lomgqala wegolide, lamadodana lamadodakazi akhe, lenkomo zakhe, obabhemi
    kanye lezimvu, ithente lakhe lakho konke ayelakho bakusa esiHotsheni se-Akhori.
  ton-ton: 'Pea ko Siosiua mo ʻIsileli kotoa pē mo ia, naʻa nau ʻave ʻa ʻAkani, ko
    e foha ʻo Sela, mo e siliva, mo e kofu, mo e konga koula, mo hono ngaahi foha,
    mo hono ngaahi ʻofefine, mo ʻene fanga pulu, mo ʻene fanga ʻasi, mo ʻene fanga
    sipi, mo hono fale fehikitaki, mo ia kotoa pē naʻa ne maʻu: pea nau ʻomi ʻakinautolu
    ki he luo ko ʻAkoli.'
  ces-1613: Vzav tedy Jozue a všecken Izrael s ním Achana, syna Záre, a stříbro i
    plášť, i prut zlatý, i syny jeho, i dcery jeho, voly a osly, dobytek i stan jeho
    i všecko, což měl, vyvedli je do údolí Achor.
  eng-WMB: Joshua, and all Israel with him, took Achan the son of Zerah, the silver,
    the robe, the wedge of gold, his sons, his daughters, his cattle, his donkeys,
    his sheep, his tent, and all that he had; and they brought them up to the valley
    of Achor.
  tam-TCV: அப்பொழுது யோசுவாவும், இஸ்ரயேல் மக்கள் அனைவரும் சேராகின் மகனாகிய ஆகானை ஆகோர்
    பள்ளத்தாக்குக்குக் கொண்டுபோனார்கள். அவன் எடுத்திருந்த வெள்ளியும், மேலங்கியும்,
    தங்கப்பாளமும் அவனுடன் எடுத்துச்செல்லப்பட்டன. அவனுடைய மகன்களையும், மகள்களையும்,
    ஆடுமாடுகளையும், கழுதைகளையும், செம்மறியாடுகளையும், அவன் கூடாரத்தையும், அவனுக்குச்
    சொந்தமான எல்லாவற்றையும் கொண்டுபோனார்கள்.
  ceb-ULB: Unya si Josue, ug ang tibuok Israel nga uban kaniya, nagkuha kang Acan
    nga anak ni Zera, ug ang plata, ang kupo, ang bareta sa bulawan, ang iyang anak
    nga mga lalaki ug mga babaye, ang iyang mga torong baka, ang iyang mga asno, ang
    iyang mga karnero, ang iyang tolda, ug ang tanan nga anaa kaniya, ug gidala nila
    kini ngadto sa walog sa Acor.
  pol-UBG: Wtedy Jozue i cały Izrael z nim wzięli Akana, syna Zeracha, srebro, płaszcz
    i pręt złota, jego synów i córki, jego woły, osły, owce, namiot oraz wszystko,
    co miał, i zaprowadzili ich do doliny Akor.
  urd-GVU: پھر یشوع اور تمام اسرائیلی عکن بن زارح کو پکڑ کر وادیٔ عکور میں لے گئے۔
    اُنہوں نے چاندی، لباس، سونے کی اینٹ، عکن کے بیٹے بیٹیوں، گائےبَیلوں، گدھوں، بھیڑبکریوں
    اور اُس کے خیمے غرض اُس کی پوری ملکیت کو اُس وادی میں پہنچا دیا۔
  deu-1912: Da nahm Josua und das ganze Israel mit ihm Achan, den Sohn Serahs, samt
    dem Silber, Mantel und der goldenen Stange, seine Söhne und Töchter, seine Ochsen
    und Esel und Schafe, seine Hütte und alles, was er hatte, und führten sie hinauf
    ins Tal Achor.
  ntj-ntj: Palunyatjanulu-ya Yayikannga tjulyaralpi palunyaku katja yurntalpirtitarrartu
    tjulyarnu. Palunyalu-ya kawutu puru kawurlpa, tjilpatarrartu puru tiinti, yulytja
    kutjupa-kutjupatarrartu mantjira katingu karru-karru yini Kunkanytja tjunu. Palunyalu-ya
    palunyaku puluka, tungki, tjiiputarrartu tjirtira wanarayirnu palunyangkartu mawantingu.
  kan-2017: ಯೆಹೋಶುವನೂ ಮತ್ತು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ಯರೂ, ಜೆರಹನ ಮಗನಾದ ಆಕಾನನನ್ನು ಹಿಡಿದು ಬೆಳ್ಳಿ,
    ನಿಲುವಂಗಿ, ಬಂಗಾರದ ಗಟ್ಟಿ, ಅವನ ಗಂಡುಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು, ದನ ಕರು, ಕತ್ತೆ, ಆಡುಕುರಿಗಳನ್ನು
    ಮತ್ತು ಗುಡಾರದ ಸಹಿತವಾಗಿ ಹಿಡಿದು ಆಕೋರಿನ ತಗ್ಗಿಗೆ ಒಯ್ದರು.
  tgo-tgo: Amba Josuwa weiyaŋgiya Isirel gharɨgharɨniyeko thɨ vaŋgwa Eikan, thɨ mbana
    silvako, kwamako, golɨko, weiyaŋgiya le ŋgaŋga, oyawarumbuye, le burumwaka, le
    doŋɨki, le sip, le ŋgoloko, na bigibigiko wolaghɨye e gha yayaoko tɨne. Amba thɨ
    yotakoŋgi e gunugu idae Gunugu Vuyowo.
  yap-yap: Me Joshua nge urngin e girdi’ nu Israel e ra koled Akan, nge fapi silber,
    nge fare wuru’ e mad, nge fare gi gol, nib muun pifak Akan ni pumo’on nge ppin
    ngay, nge garbaw nge gamanman ni dongki, nge saf, nge tent rok, nge urngin e chugum
    rok; mra feked urngin e pin’ey i yan ko fare Loway ko Wagagey fithingan.
  hlt-MCSB: Te phoeiah Zerah capa Akhan neh cak khaw, himbai khaw sui tling khaw,
    a capa neh a canu khaw, a vaito khaw, a laak khaw, a boiva khaw, a dap neh anih
    taengkah aka om boeih te Joshua loh a loh pah tih anih te Israel pum loh Akor
    kol la a khuen uh.
  mdy-ETH: ዬያሮ ዒያሱ ዒስራዔኤሌ ዴሮ ጉቤሢና ዎላ ዓካኣኔ ዔኪ ቢሮ ዓንጎንታ፥ ዼኤፖ ኮኦቶንታ፥ ዎርቆንታ፥ ዒዛኮ ዓቲንቆ
    ናኣቶንታ ዉዱራሢንታ፤ ዬያጉዲ ሃሣ ሃሮንታ ባኣቶንታ ማራቶንታ ዒዛኮ ማኣሮንታ፤ ዒዛኮ ዓኣ ባኮ ቢያ ሜቶ ዶኦቺ ጌይንታ ቤዞ
    ዔኪ ዴንዴኔ።
  twi-ASANTE: Afei, Yosua ne Israelfoɔ no nyinaa faa Serah babarima Akan, dwetɛ no,
    atadeɛ ngugusoɔ no, sikakɔkɔɔ poma no, ne mmammarima, ne mmammaa, nʼanantwie,
    ne mfunumu, ne nnwan, ne ntomadan ne nʼagyapadeɛ nyinaa na wɔde no baa Akɔr bɔnhwa
    mu.
  eng-WEBU: Joshua, and all Israel with him, took Achan the son of Zerah, the silver,
    the robe, the wedge of gold, his sons, his daughters, his cattle, his donkeys,
    his sheep, his tent, and all that he had; and they brought them up to the valley
    of Achor.
  bnp-bnp: E Iosua turana e huriki a Israel ri bolea e Akan turana a maka silva, a
    varakia, a tabekena gol, e huriki e tuna bakovi e tuna ngatavine, a maka bulmakau,
    a donki, a sipsip, a maka maki lobo vona, ri bole lakea na maloku ne Akor.
  wal-wal: Hegaappe guyyiyan Yaasunne Israa7eela asai ubbai Akkaana biraa, kaabbaa,
    worqqaa, a attuma naatanne macca naata, a miizzaa, haretanne dorssata, a dunkkaaniyaanne
    ayyo de7iyaabaa ubbaa ekkidi, Metuwaa Wombbaa giyoosaa ehiidosona.
  spa-PDDPT: Josué y todo Israel tomaron a Acán, hijo de Zera, la plata, el manto
    y la barra de oro, a sus hijos y sus hijas, sus bueyes, sus asnos, sus ovejas,
    su tienda y todo lo que poseía, y los llevaron al valle de Acor.
  gun-gun: Ha'e ramo Israel kuery ha'e javi reve Josué ogueraa Zera ra'y Acã. Ogueraa
    avi prata, ao puku, ouro guigua, ha'e ta'y kuery, tajy kuery, hymba kuery vaka,
    mburika, vexa'i kuery, ha'e gui hoguy, ha'e oguereko va'ekue ha'e javi. Acor yvyugua
    py ogueraapa.
  agu-BL: Cawune'nin tzun Josué scyetz cyakil yi xonl Israel tan chibene'n tan stz'amle'n
    Acán, nin ben chicy'altz tuml yi sakal, tu yi mant tu yi jun piẍ oro. Ncha'tz
    e' tx'amxij yi e' cy'ajl, scyuch' yi e' me'l, scyuch' cyakil yi e' tawun, yi e'
    wacẍ, ẍchej, cneru', tu cyakil yi tetz mantial kale najlche't. Nintzun ben quicy'altz
    le tal joco'j yi na bi'aj Acor.
  ilo-ULB: Ket innala ni Josue ken dagiti amin a kaduana nga Israel ni Acan nga anak
    ni Zera, ken ti pirak, ti kagay, ti barreta ti balitok, dagiti annakna a lallaki
    ken babbai, dagiti bakana, dagiti asnona, dagiti karnerona, ti toldana ken dagiti
    amin nga adda kenkuana, ket impanda dagitoy iti tanap ti Acor.
  kpg-kpg: Joshua mo digau huogodoo o Israel guu lahi a Achan, mono silber, mo di
    gahu laa daha, mo di goolo looloo, nia dama daane mono dama ahina, mo ana kau,
    mo ana ‘donkey’ mo ana siibi, mo dono hale laa, mo nia goloo o maa hagatau gi di
    gowaa dela e haga ingoo bolo di gowaa mehanga gonduu o di Haingadaa.
  uig-ARA: ئاندىن يەشۇئا بىلەن پۈتكۈل ئىسرائىل جامائىتى قوپۇپ زەراھنىڭ ئوغلى ئاقاننى،
    كۈمۈش، تون ۋە ئالتۇن تاختا بىلەن قوشۇپ، ئۇنىڭ ئوغۇللىرى بىلەن قىزلىرىنى، ئۇيلىرى
    بىلەن ئېشەكلىرى، قويلىرى، چېدىرى بىلەن بارلىق تەۋەلىكلىرىنى ئېلىپ ئاقور جىلغىسىغا
    كەلتۈردى.
  bsp-bsp: Kɔ Yosuwe ɛlɛk Akaŋ wan ka Sera, kɔ gbeti, duma, aŋcəmbəl ŋa kɛma, awut
    ɔn arkun kɔ aran, cəna cɔn, sɔfale sɔn, yɔcɔl yɔn yɛfɛt yɛfɛt, abal ŋɔn kɔ ca
    cɔkɔ yɛnayɔnɛ yɔn mɔ fəp. Kɔ aka Yisrayel fəp ŋasol kɔ Yosuwe, kɔ ŋampɛnɛ Akaŋ
    nde mɔrɔ dacɔ, nde aŋwe «Aranta ŋa Pəlɛc mɔ».
  sus-sus: Yosuwe naxa Sera xa di Akan suxu. A naxa a xa see birin tongo, na gbeti,
    na donma tofanyi, na xɛɛma, nun a xa kiri banxi. A man naxa a xa di xɛmɛe, a xa
    di ginɛe, a xa ningee, a xa sofalee, nun a xa xurusee, a naxa na birin suxu, a
    a xanin Akori gulunba kui. Isirayila birin naxa bira a fɔxɔ ra.
  pon-2006: Sosua, iangahki mehn Israel ko koaros ahpw poarehng Akan, silper ko, likou
    kaselelo, lepin kohlo, iangahki nein Akan pwutak oh serepein ko, nah kou, ahs,
    sihpw, imwe impwalo, oh mehkoaros me e ahneki, irail eri walahng nan Wahu en Apwal.
  ksd-ksd: Ma Iosua ma ra tarai Israel par varurung me dia ga agur pa Akan natu i
    Sera, ma dia ga kap ra silva ma ra olovoi, ma ra pakana goled, ma ra umana natuna,
    a umana tutana ma ra umana vavina, ma kana umana bulumakau, ma kana umana as,
    ma kana umana sip, ma kana pal na mal, ma kana tabarikik par, ma dia ga kap diat
    tar ta ra male Akor.
  tur-YTC: Yeşu ve onunla birlikte bütün İsrael, Zerah oğlu Akan'ı, gümüşü, kaftanı,
    altın külçesini, onun oğullarını, kızlarını, sığırlarını, eşeklerini, koyunlarını,
    çadırını ve sahip olduğu her şeyi aldılar; ve onları Akor Vadisi'ne çıkardılar.
  grc-BRENT: Καὶ ἔλαβεν Ἰησοῦς τὸν Ἄχαρ υἱὸν Ζαρὰ, καὶ ἀνήγαγεν αὐτὸν εἰς φάραγγα
    Ἀχὼρ, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τὰς θυγατέρας αὐτοῦ, καὶ τοὺς μόσχους αὐτοῦ, καὶ
    τὰ ὑποζύγια αὐτοῦ, καὶ πάντα τὰ πρόβατα αὐτοῦ, καὶ τὴν σκηνὴν αὐτοῦ, καὶ πάντα
    τὰ ὑπάρχοντα αὐτοῦ, καὶ πᾶς ὁ λαὸς μετʼ αὐτοῦ· καὶ ἀνήγαγεν αὐτοὺς εἰς Ἐμεκαχώρ.
  ind-AYT: Lalu, Yosua dan semua orang Israel membawa Akhan anak Zerah, perak, jubah,
    dan sebatang emas, dan anak-anaknya lelaki dan anak perempuannya, lembunya, keledainya,
    kambing dombanya, kemahnya, dan semua miliknya, dibawa ke Lembah Akhor.
  nya-nya: Kenaka Yoswa pamodzi ndi Aisraeli onse anatenga Akani mwana wa Zera pamodzi
    ndi siliva, mkanjo, golide zimene anapezeka nazo zija. Anatenganso ana ake aamuna
    ndi aakazi, ngʼombe zake, abulu ndi nkhosa, tenti yake ndi zonse anali nazo, kupita
    nazo ku chigwa cha Akori.
  hrv-hrv: Tada uze Jošua Akana, sina Zerahova, i srebro, plašt i zlatnu šipku, i
    sve sinove i kćeri njegove, volove njegove i magarad, i ovce, šator njegov i sve
    što bijaše njegovo te ga izvede u dolinu Akor. Pratio ih sav Izrael.
  mps-mps: Tialima, Josua dali te Israel dabe tigidaligo te Akan dali, te silva dabe
    badi, te ugwa me, te gol dage me, tama aga te ogwa dabe me, te aga wegi dabe me
    sobadi, tama te kibu bulmakau dabe badi, te donki dabe badi, te sipsip dabe me,
    te aga doado bage tigidali me sai. Augwaligo te tigidali nai dabe te selama, Akor
    bulu odogoba dulai dao.
  tpi-tpi: Orait Josua wantaim olgeta manmeri bilong Israel i kisim Akan wantaim ol
    dispela silva na klos na dispela hap gol, na ol pikinini man na pikinini meri
    bilong en, na ol bulmakau na donki na sipsip na olgeta samting bilong en. Ol i
    kisim olgeta i go long ples daun bilong Akor.
  dan-1931: Men Josua tog sammen med hele Israel Akan, Zeras Søn, og Sølvet, Kappen
    og Guldtungen og hans Sønner og Døtre, hans Hornkvæg, Æsler og Småkvæg, hans Telt
    og alt, hvad der tilhørte ham, og førte dem op i Akors dal.
  vie-OVCB: Giô-suê và mọi người có mặt tại đó bắt A-can, con Xê-rách dẫn đến thung
    lũng A-cô. Họ cũng đem theo bạc, áo choàng, vàng, con trai, con gái của A-can,
    cùng với bò, lừa, chiên, trại, và tất cả những gì thuộc về A-can.
  guj-2017: અને યહોશુઆ તથા સર્વ ઇઝરાયલ, ઝેરાહના પુત્ર આખાનને તથા ચાંદી, જામો, સોનાનું
    પાનું, આખાનના દીકરા અને દીકરીઓ, બળદો, ગધેડાં, ઘેટાં, તંબુ, અને તેના સર્વસ્વને,
    આખોરની ખીણમાં લઈ ગયા.
  pon-2006A: Sosua, iangahki mehn Israel ko koaros ahpw poarehng Akan, silper ko,
    likou kaselelo, lepin kohlo, iangahki nein Akan pwutak oh serepein ko, nah kou,
    ahs, sihpw, imwe impwalo, oh mehkoaros me e ahneki, irail eri walahng nan Wahu
    en Apwal.
  por-BRBSL: Josué, e todo Israel com ele, levaram Achan, filho de Zerá, a prata,
    o manto, a cunha de ouro, seus filhos, suas filhas, seu gado, seus burros, suas
    ovelhas, sua tenda e tudo o que ele tinha; e os trouxeram para o vale de Acor.
  cth-cth: Joshua hoi Isarel miphunnaw abuemlah ni Zerah e capa Akhan koehoi, ngun,
    hnicu, suitueng, a canaw, tu, maito, la, rim khuehoi a ma koe kaawm e pueng, Akhor
    tanghling dawk a ceikhai awh teh,
  twi-twi: Afei, Yosua ne Israelfo no nyinaa faa Serah babarima Akan, dwetɛ no, atade
    nguguso no, sikakɔkɔɔ pema no, ne mmabarima, ne mmabea, nʼanantwi, ne mfurum,
    ne nguan, ne ntamadan ne nʼagyapade nyinaa na wɔde no baa Akora bon mu.
  hlt-hlt: Te phoeiah Zerah capa Akhan neh cak khaw, himbai khaw sui tling khaw, a
    capa neh a canu khaw, a vaito khaw, a laak khaw, a boiva khaw, a dap neh anih
    taengkah aka om boeih te Joshua loh a loh pah tih anih te Israel pum loh Akor
    kol la a khuen uh.
  tbz-SIM: Sosuwee nɛ̀ Isidɑyɛɛribɛ bɛmɔu kɛ̀ bɛ̀ɛ túótɛ́ Akɑ̃ɑ̃ nɛ̀ idíítí nɛ̀ diyɑɑ̀bòrì
    nɛ̀ disɔɔwènnì nɛ̀ o bí, initidɑɑì nɛ̀ initipòì nɛ̀ o nɑ̀ɑ̀kɛ nɛ̀ o sɑ̃mmɑrímúbɛ̀
    nɛ̀ o pe nɛ̀ o bɔɔ́ nɛ̀ o touku nɛ̀ ò mɔ̀kɛ dɛ̀ɛ̀ kó dimɑ̀ɑ̀, kɛ́kɔtɛnɛ̀ kubiriku
    bɛ̀ tu kù Dikɔnkɔɔ̀nnì biriku.
  msy-2020: Ezɨ Josua ko Israelian gumazamiziba, me Akan ko a inizir biziba sara ini,
    silva ko korotiam ko golɨn dagɨam, ko an otariba ko guiviba, an bulmakauba ko
    donkiba, ko sipsipba ko an purirpenim ko an biziba bar. Me da inigha Akorɨn danganir
    zarimɨn ghuaghiri.
  azb-azb: Yeşua, onunla birgə bütün İsraillilər, Zerah oğlu Akanı, gümüşü, paltarı,
    qızıl külçəni, onun övladlarını, qızlarını, mal-qarasını, eşşəklərini, qoyun-quzularını,
    çadırını və bütün malını götürüb Akor dərəsinə çıxartdılar.
  eng-DBY: Then Joshua, and all Israel with him, took Achan the son of Zerah, and
    the silver, and the mantle, and the bar of gold, and his sons, and his daughters,
    and his oxen, and his asses, and his sheep, and his tent, and all that he had;
    and they brought them up into the valley of Achor.
  hin-2017: तब सब इस्राएलियों समेत यहोशू जेरहवंशी आकान को, और उस चाँदी और ओढ़ने और
    सोने की ईंट को, और उसके बेटे-बेटियों को, और उसके बैलों, गदहों और भेड़-बकरियों
    को, और उसके डेरे को, अर्थात् जो कुछ उसका था उन सब को आकोर नामक तराई में ले गया।
  swp-swp: Iosua, Isaraela gamagari maenaeao Akana Seraha natuna se laei, eo ario
    hinage, eo ruru lorona va, eo auro tupina, ia nanatunaeao, tatao eo sisine, eo
    ena bulumakau, ena asina, eo ena mamoe, eo numa ruru hinage se laedi Akora gonuna
    eai.
  eng-YLT: And Joshua taketh Achan son of Zerah, and the silver, and the robe, and
    the wedge of gold, and his sons, and his daughters, and his ox, and his ass, and
    his flock, and his tent, and all that he hath, and all Israel with him, and they
    cause them to go up the valley of Achor.
  kne-kne: Idi siya di, in-ey Josue ya din am-in ay Israelita si Akan ya din am-in
    ay inakew na sin tanap ay makwani en Ligat. Intakin da din an-ak na, din baka,
    dangki ya karnero na, din tolda na ya am-in ay bonag na.
  eng-WYC-2017: Then Joshua took Achan, the son of Zerah, and the silver, and the
    mantle, and the golden rule, and his sons, and daughters, his oxen, asses, and
    sheep, and the tabernacle itself, and all the appurtenance of his house-hold;
    and all Israel with Joshua; and they led them to the valley of Achor;
  eng-WMBB: Joshua, and all Israel with him, took Achan the son of Zerah, the silver,
    the robe, the wedge of gold, his sons, his daughters, his cattle, his donkeys,
    his sheep, his tent, and all that he had; and they brought them up to the valley
    of Achor.
  urd-GVH: फिर यशुअ और तमाम इसराईली अकन बिन ज़ारह को पकड़कर वादीए-अकूर में ले गए।
    उन्होंने चाँदी, लिबास, सोने की ईंट, अकन के बेटे-बेटियों, गाय-बैलों, गधों, भेड़-बकरियों
    और उसके ख़ैमे ग़रज़ उस की पूरी मिलकियत को उस वादी में पहुँचा दिया।
  rug-rug: Tuqe vagia e Zosua meke sari doduru tinoni Izireli se Ekani sa tuna Zera,
    sari na siliva, sa poko, sa kukuru qolo, meke sari na tuna koreo na tuna vineki,
    sari na nana bulumakao na doṉ'ki, na sipi, sa nana ipi, meke doduru pule pu tagoi
    sa, meke turaṉa lani rini koasa vasina sapu ta pozae, Lolomo Tinasuna.
  gaz-gaz: Ergasiis Iyyaasuu fi Israaʼeloonni hundi Aakaan ilma Zaaraa, meetii, waaroo,
    muraa warqee, ilmaan isaatii fi intallan isaa, loon isaa, harroota isaa, hoolota
    isaa, dunkaana isaatii fi waan inni qabu hunda guuranii Sulula Aakooritti geessan.
  fra-LSG: Josué et tout Israël avec lui prirent Acan, fils de Zérach, l’argent, le
    manteau, le lingot d’or, les fils et les filles d’Acan, ses bœufs, ses ânes, ses
    brebis, sa tente, et tout ce qui lui appartenait; et ils les firent monter dans
    la vallée d’Acor.
  gnn-gnn: Ga ŋayi Djatjuwanydja waŋa ŋanya Waykannhanydja bitjanna, “Nhäku warray
    dhuwala nhe bitjandhinydja djäma yawungu? Bukmak ŋunhilimi wäŋaŋura Djarikunydja
    nhanŋuway yana dhulŋuŋu Godku, liŋgu ŋunhiyinydja wäŋa ŋurruŋu wal'ŋu yana ŋilimurru
    yawungu djaw'yunna. Ŋunhayi ŋilimurrunha miriŋuyunydja yawungu djuḻkmaranhana,
    galki bini walala ŋilimurrunha baḏuwaḏuyunana, liŋgu ŋuriŋi nhokala dhuwurryu
    yätjthu, bala ŋayinydja yurru Garrayyunydja nhuna baḏuwaḏuyunna dhuwala buwayakkumana.”
    Ga bitjarra ŋayi Djatjuwayu waŋananydja. Bala walala märraŋalana ŋunhiyi girriny'tja
    ga rrupiya, ga bitjarrayi liŋgu Waykannhanydja ga gurruṯu'mirrinha walalanha nhanŋu,
    bala gäŋala ŋunhimalana yäkulili wäŋalili Yaykalilina, bitjan yäkunydja ŋunhiyi
    mari‐ḏumurruna. Bala walala yana bumarana yukurrana walalanha dhawar'maraŋalana,
    guṉḏayuna wirriw'‐wirriwyurrunana, bala yana gurthalilina dhuŋgur'yurruna warrpam'thurrunana.
  yal-yal: Yosuwe nun Isirayila birin yi Sera a dii Akan tongo e nun gbetin nun doma
    gbeen nun xɛmaan nun a dii xɛmɛne nun a dii tɛmɛne nun a ɲingene nun a sofanle
    nun a xuruseene nun a bubun nun a yii seen birin, e siga e ra Akori lanbanni.
  haw-1868: Lalau aku la o Iosua, a me ka Iseraela a pau ia Akana, i ke keiki a Zera,
    a me ke kala, a me ka aahu, a me ka auka gula, a me kana mau keikikane, a me kana
    mau kaikamahine, a me kona mau bipi, a me kona mau hoki, a me kona mau hipa, a
    me kona halelewa, a me kona mau mea a pau, a lawe ia lakou i ke awawa o Akora.
  arb-NAV: فَأَخَذَ يَشُوعُ وَجَمِيعُ بَنِي إِسْرَائِيلَ عَخَانَ بْنَ زَارَحَ وَالْفِضَّةَ
    وَالرِّدَاءَ وَسَبِيكَةَ الذَّهَبِ، وَأَبْنَاءَهُ وَبَنَاتِهِ وَبَقَرَهُ وَحَمِيرَهُ
    وَغَنَمَهُ وَخَيْمَتَهُ وَكُلَّ مَالَهُ، وَذَهَبُوا بِهِمْ إِلَى وَادِي عَخُورَ.
  ewe-ewe: Yosua kple Israelviwo katã kplɔ Akan, Zera ƒe vi, wotsɔ klosalo la, awu
    la kple sikakɔ la, eye wokplɔ via ŋutsuwo, via nyɔnuwo, eƒe nyiwo, tedziwo kple
    alẽwo, eye wokɔ eƒe agbadɔ kple nu sia nu si nɔ esi la yi Axor balime.
  eng-LEE: And Joshua took 'Achan the son of Zerach, and the silver, and the mantle,
    and the wedge of gold, and his sons, and his daughters, and his ox, and his ass,
    and his sheep, and his tent, and all that he had, and all Israel were with him,
    and they brought them up unto the valley of 'Achor.
  asm-FB: পাছত যিহোচূৱা আৰু তেওঁৰে সৈতে গোটেই ইস্ৰায়েলে জেৰহৰ পুত্ৰ আখানক আৰু সেই
    ৰূপ, চোলা আৰু সোণৰ জিভা আৰু তাৰ পুতেক, জীয়েক, তাৰ গৰু, তাৰ গাধ, তাৰ ভেড়া আৰু
    তাৰ তম্বু আদি সকলোকে ল’লে আৰু সকলোবোৰ আখোৰ উপত্যকালৈ আনিলে।
  sus-A: يٌسُوٍ نَشَ سٍرَ شَ دِ عَكَن سُشُ. عَ نَشَ عَ شَ سٍيٍ بِرِن تٌنفٌ، نَ فبٍتِ،
    نَ دٌنمَ تٌقَنيِ، نَ شّيمَ، نُن عَ شَ كِرِ بَنشِ. عَ مَن نَشَ عَ شَ دِ شّمّيٍ،
    عَ شَ دِ فِنّيٍ، عَ شَ نِنفٍيٍ، عَ شَ سٌقَلٍيٍ، نُن عَ شَ شُرُ سٍيٍ، عَ نَشَ نَ
    بِرِن سُشُ، عَ عَ شَنِن عَكٌرِ فُلُنبَ كُي. عِسِرَيِلَ بِرِن نَشَ بِرَ عَ قْشْ
    رَ.
  fra-SBL: Josué, et tout Israël avec lui, prit Acan, fils de Zérach, l'argent, la
    robe, le coin d'or, ses fils, ses filles, son bétail, ses ânes, ses brebis, sa
    tente et tout ce qui lui appartenait, et ils les firent monter dans la vallée
    d'Acor.
  hbo-hbo: וַיִּקַּ֣ח יְהֹושֻׁ֣עַ אֶת־עָכָ֣ן בֶּן־זֶ֡רַח וְאֶת־הַכֶּ֣סֶף וְאֶת־הָאַדֶּ֣רֶת
    וְֽאֶת־לְשֹׁ֣ון הַזָּהָ֡ב וְֽאֶת־בָּנָ֡יו וְֽאֶת־בְּנֹתָ֡יו וְאֶת־שֹׁורֹו֩ וְאֶת־חֲמֹרֹ֨ו
    וְאֶת־צֹאנֹ֤ו וְאֶֽת־אָהֳלֹו֙ וְאֶת־כָּל־אֲשֶׁר־לֹ֔ו וְכָל־יִשְׂרָאֵ֖ל עִמֹּ֑ו
    וַיַּעֲל֥וּ אֹתָ֖ם עֵ֥מֶק עָכֹֽור׃
  piu-2006: '@see-verse:JOS.007.023'
  kik-kik: Nake Joshua, hamwe na Isiraeli othe, makĩnyiita Akani mũrũ wa Zera, na
    makĩoya betha ĩyo, na kabuti, na gĩkama gĩa thahabu, na ariũ ake na airĩtu ake,
    na ngʼombe ciake, na ndigiri na ngʼondu ciake, na makĩoya hema yake o na indo
    ciothe iria arĩ nacio, magĩcitwara Gĩtuamba kĩa Akori.
  fra-NCL: Josué et tout Israël avec lui prirent Achan, fils de Zaré, l’argent, le
    manteau, le lingot d’or, les fils et les filles d’Achan, ses bœufs, ses ânes,
    ses brebis, sa tente et tout ce qui lui appartenait, et il les firent monter dans
    la vallée d’Achor.
  cek-AK: To naah Joshua mah Israel kaminawk hoi nawnto Zerah capa Akaan, phoisa,
    kahni, sui kae, a capanawk hoi a canunawk, anih ih maitawnawk, laa hrangnawk,
    tuunawk, a ohhaih kahni im hoi a tawnh ih hmuennawk boih lak pae o moe, Akhor
    azawn ah a sinh o.
  cuk-cuk: Geb degine, Josué, degi, bela Israel-dulemar Zera-wagwa-yokorgined-Acán
    gasmalad, geb Acor-nebase mani-susadmala, mor-dummad-susadmala, or-susadmala sesmalad.
    Deginbali, e-masmala, e-bunamala, e-moli-bebe-nikamalad, e-moli-uayasuigan, e-sibad-wawaadmar,
    e-dordoneg, degi, Acán bela-ibmar-nikad ei sesmarbalid. Acor-neba-mosmargua,
  uig-CYR: Андин Йәшуа билән пүткүл Исраил җамаити қопуп Зәраһниң оғли Ақанни, күмүч,
    тон вә алтун тахта билән қошуп, униң оғуллири билән қизлирини, уйлири билән ешәклири,
    қойлири, чедири билән барлиқ тәвәликлирини елип Ақор җилғисиға кәлтүрди.
  tel-2017: తరువాత యెహోషువ, ఇశ్రాయేలీయులు అందరూ జెరహు కుమారుడు ఆకానునూ, ఆ వెండినీ
    పైవస్త్రాన్నీ, బంగారు కమ్మీనీ, ఆకాను కుమారులనూ, కుమార్తెలనూ, ఎద్దులనూ, గాడిదలనూ,
    మందనూ, డేరానూ, అతనికి కలిగిన సమస్తాన్నీ పట్టుకుని ఆకోరు లోయలోకి తీసుకొచ్చారు.
  hat-BSA: Epi Josué ak tout Israël avèk li te pran Acan, fis a Zérach la, ajan an,
    manto a, ba lò a, fis li yo, fi li yo, bèf li yo, bourik li yo, mouton li yo,
    tant li ak tout sa ki te pou li; epi yo te mennen yo monte nan vale Acor a.
  kos-kos: Joshua ac mwet Israel nukewa elos sruokilya Achan, ac elos us silver, ac
    nuknuk sac, ipin gold se, ac tulik natul mukul ac mutan, cow, donkey, sheep, lohm
    nuknuk sel, ac ma lal nukewa, ac elos usla nu infahlfal se pangpang Infahlfal
    in Ongoiya.
  hbo-WLC: וַיִּקַּ֣ח יְהוֹשֻׁ֣עַ אֶת־עָכָ֣ן בֶּן־זֶ֡רַח וְאֶת־הַכֶּ֣סֶף וְאֶת־הָאַדֶּ֣רֶת
    וְֽאֶת־לְשׁ֣וֹן הַזָּהָ֡ב וְֽאֶת־בָּנָ֡יו וְֽאֶת־בְּנֹתָ֡יו וְאֶת־שׁוֹרוֹ֩ וְאֶת־חֲמֹר֨וֹ
    וְאֶת־צֹאנ֤וֹ וְאֶֽת־אָהֳלוֹ֙ וְאֶת־כָּל־אֲשֶׁר־ל֔וֹ וְכָל־יִשְׂרָאֵ֖ל עִמּ֑וֹ
    וַיַּעֲל֥וּ אֹתָ֖ם עֵ֥מֶק עָכֽוֹר׃
  ibo-ibo: Mgbe ahụ, Joshua na ndị Izrel niile, duuru Ekan, nwa Zera, chịkọrọkwa ọlaọcha
    ahụ, na uwe mwụda ahụ, na mkpirisi ọlaedo ahụ, na ụmụ ya ndị ikom na ụmụ ya ndị
    inyom, na ehi na ịnyịnya ibu ya, na igwe ewu na atụrụ ya, na ụlọ ikwu ya, na ihe
    niile o nwere, gaa na Ndagwurugwu Akọ.
  ory-ory: ପୁଣି, ଯିହୋଶୂୟ ଓ ସମଗ୍ର ଇସ୍ରାଏଲ ସେରହର ସନ୍ତାନ ସେହି ଆଖନ୍‍କୁ ଓ ସେହି ରୂପା ଓ ବସ୍ତ୍ର
    ଓ ସୁନାମୁଣ୍ଡା ଓ ତାହାର ପୁତ୍ର ଓ କନ୍ୟାମାନଙ୍କୁ ଓ ତାହାର ଗୋରୁ ଓ ଗଧ ଓ ମେଣ୍ଢା ଓ ତମ୍ବୁ,
    ସର୍ବସ୍ୱ ନେଇ ଆଖୋର୍‍ ଉପତ୍ୟକାକୁ ଆଣିଲେ।
  chk-chk: Mürin, Josua me chon Israel meinisin ra angei Akan nöün Sera we mwän, ewe
    silifer, ewe owokot me ewe fochun kolt, pwal nöün mwän me fefin, nöün ätemwänin
    kow, nöün aas me sip, imwan imw mangaku me meinisin mine a eäni. Iwe, ra uweeretä
    ren ewe lemolun Akor.
  rop-rop: Brom deya Joshuwa en ola najalot pipul bin grebum det men neim Ekan, en
    deibin grebum ola san en doda blanga im en ola enimul blanga im du, en deibin
    gajim det kout en silba en gol, en deibin gajim det tent en ola enijing blanga
    im du, en deibin deigim det men en im femili olabat en ol detlot enijing blanga
    im langa det pleis gulum Trabul Beli. Garram olabat ronwan langgus dei gulum det
    pleis Ekowa Beli.
  ukr-1871: Йозей же узяв Ахана Зариненка, срібло, убраннє і золотий прут, і синів
    його, й дочки, воли його, осли й вівцї і намет його, і все майно його, і попровадили
    їх і все на Ахор-долину.
  deu-1951: Da nahm Josua Achan, den Sohn Serachs, samt dem Silber, dem Mantel und
    der goldenen Zunge, seine Söhne und seine Töchter, auch seine Ochsen, seine Esel
    und Schafe, samt seiner Hütte und allem, was er hatte; und ganz Israel war mit
    ihm, und sie führten sie in das Tal Achor hinauf.
  eng-JPS: And Joshua, and all Israel with him, took Achan the son of Zerah, and the
    silver, and the mantle, and the wedge of gold, and his sons, and his daughters,
    and his oxen, and his asses, and his sheep, and his tent, and all that he had;
    and they brought them up unto the valley of Achor.
  srp-1865: Tada Isus i s njim sav Izrailj uzeše Ahana sina Zarina, i srebro i plašt
    i šipku zlata, i sinove njegove i kæeri njegove, i volove njegove i magarce njegove,
    i ovce njegove, i šator i sve što bješe njegovo, i izvedoše u dolinu Ahor.
  lug-lug: 'Yoswa n’Abayisirayiri bonna ne bakwata Akani muzzukulu wa Zeera ne bye
    yanyaga: effeeza, ne zaabu, n’ekyambalo. Ne bamutwala ne batabani be, ne bawala
    be, n’ente ze n’endogoyi ze, n’endiga ze, n’eweema ye ne byonna bye yalina ne
    babiserengesa mu kiwonvu Akoli.'
  heb-heb: ויקח יהושע את עכן בן זרח ואת הכסף ואת האדרת ואת לשון הזהב ואת בניו ואת
    בנתיו ואת שורו ואת חמרו ואת צאנו ואת אהלו ואת כל אשר לו וכל ישראל עמו ויעלו אתם
    עמק עכור׃
  ben-IRV: পরে যিহোশূয় ও সমস্ত ইস্রায়েল সেরহের সন্তান আখনকে ও সেই রূপা, শাল, সোনা
    ও তার ছেলে ও মেয়েদের এবং তার গরু, গাধা, ভেড়া ও তাঁবু এবং তার যা কিছু ছিল, সমস্তই
    নিলেন; আর আখোর উপত্যকায় আনলেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਸਣੇ ਜ਼ਰਹ ਦੇ ਪੁੱਤਰ ਆਕਾਨ ਨੂੰ ਅਤੇ ਚਾਂਦੀ, ਚੋਗਾ ਅਤੇ ਸੋਨੇ
    ਦੀ ਇੱਟ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਧੀਆਂ, ਉਹ ਦੇ ਬਲ਼ਦ, ਗਧੇ, ਉਹ ਦੀਆਂ ਭੇਡਾਂ, ਉਹ ਦਾ ਤੰਬੂ
    ਅਤੇ ਉਹ ਦਾ ਸਾਰਾ ਮਾਲ ਲੈ ਲਿਆ ਅਤੇ ਆਕੋਰ ਦੀ ਘਾਟੀ ਵਿੱਚ ਉੱਪਰ ਲੈ ਆਏ।
  mya-JVB: ယောရှု နှင့် ဣသရေလ အမျိုးသားအပေါင်း တို့ သည်၊ ဇေရ သား အာခန် မှစ၍ ထိုငွေ
    ၊ ဝတ်လုံ ၊ ရွှေ တုံး၊ သားသမီး ၊ သိုး နွား မြည်း ၊ တဲ နှင့်တကွ သူ ၌ ရှိသမျှ တို့ကို
    အာခေါ် ချိုင့် သို့ ဆောင် သွားပြီးမှ၊
  tbg-tbg: Ho Iosuaava ekaa Isareri hampata oru Akaanira ravaaqavuke vita vare, viva
    ekaa haika ura, silvaave tavunave korive vare, vira maaqu raavurave, vira purumakauve
    donkive sipisipive vare, vira seri naavuvata ekaa vo airairavata vare, muntu Ako
    Uqitaini kora.
  hmo-hmo: Unai neganai Iosua bona Israela taudia ibounai ese Akana Sera idia abia,
    siliva bona kouti dabua bona golo danu, bona Akana ena natuna memero bona natuna
    kekeni, iena boromakau, iena doniki, iena mamoe, iena palai ruma, bona ia ese
    ia biagua gaudia ibounai. Inai ibounai be Kerere Koura dekenai idia abia lao.
  urd-urd: तब यशू'अ और सब इस्राईलियों ने ज़ारह के बेटे 'अकन को, और उस चाँदी और चादर
    और सोने की ईंट को, और उसके बेटों और बेटियों को, और उसके बैलों और गधों और भेड़
    बकरियों और डेरे को, और जो कुछ उसका था सबको लिया और वादी — ए — अकूर में उनको ले
    गये।
  rus-SYN: Иисус и все Израильтяне с ним взяли Ахана, сына Зарина, и серебро, и одежду,
    и слиток золота, и сыновей его и дочерей его, и волов его и ослов его, и овец
    его и шатер его, и все, что у него было, и вывели их со всем на долину Ахор.
  bqc-SIM: Ɔ̃ Yozuee ń Isailiↄ Zela sĩ́wɛna Akãa sɛ̀ ń ã́nusupio ń gomusupio
    ń vuapio ń aà nɛgↄ̃ɛↄ ń aà nɛnↄɛↄ ń aà zuↄ ń aà zàa'ĩnaↄ ń aà sãↄ
    ń aà zwã̀akpɛo ń aà pↄ́ↄ píi, aa gɛ̀ńnↄ Akoo guzulɛu.
  tcz-CHONGTHU: Hichun Israelte leh Joshua’n Achantoh, dangka leh ponloupi, sanalhon
    toh, achapate le achanute, abongchal ho, asangan ho, akelngoiho le akeltah ho,
    aponbuh leh athilho jouse chu Achor phaichammah ahin polutnun ahi.
  mar-mar: त्यानंतर यहोशवाने व त्यासोबतच्या सर्व इस्राएल लोकांनी जेरहाचा पुत्र आखान
    याला व त्याच्याबरोबर ते रुपे, तो झगा व ती सोन्याची वीट, त्याची मुले व त्याच्या
    मुली, त्याचे बैल, गाढवे, शेरडेमेंढरांचे कळप, त्याचा तंबू व त्याचे जे काही होते
    नव्हते ते सर्व अखोरच्या खोऱ्यात नेले.
  qub-qub: Nircur Acantana Acor ragraman aparan. Aparan pacashan guellayta, gorita,
    jacuta, ollgu y warmi wamrancunata, wäcancunata, bürruncunata, uyshancunata. Acanpa
    cajtaga llapantami ima-aycantapis tolduntinta pichaypa aparan.
  bqp-bqp: Akũ Yↄsua kũ Isarailanↄ Zera sãkpɛ Akã sɛ̀ kũ andurufuuo kũ arukĩmbaao
    kũ wuraa pìio kũ a nɛ́gↄ̃gbɛ̃nↄ kũ a nɛ́nↄgbɛ̃nↄ kũ a zùnↄ kũ a zaakinↄ kũ
    a sãnↄ kũ a bizakutao kũ a pↄ́nↄ pínki, ò gɛ̀ɛ kũńwo Ako guvutɛn.
  hat-hat: Jozye, ansanm ak tout moun pèp Izrayèl yo, pran Akan, pyès ajan yo, manto
    a, moso lò a ansanm ak pitit fi l' yo, pitit gason l' yo, bèlfi li yo, bèf li
    yo, bourik li yo, mouton l' yo ak tout lòt bagay li te genyen, yo mennen yo nan
    Fon Malè.
  eng-BSB: Then Joshua, together with all Israel, took Achan son of Zerah, the silver,
    the cloak, the bar of gold, his sons and daughters, his oxen and donkeys and sheep,
    his tent, and everything else he owned, and brought them to the Valley of Achor.
  tod-tod: Zozuwe ta Izelayɛle nuiti ti Zeela ná-dounloin Akan zoni, ta walii, ta
    seɠeungi, ta zanu kpui, ta ná-doun zunuiti, ta ná-doun anzanuiti, ta ná-nikɛiti,
    ta ná-soovalegiti, ta ná-baalagiti, ta ná-seɠe ɠotai, é ɓɔ zeaɠɔligi kpein
    ba, ti li ga tiye Akɔɔl nɛmɛi zu.
  eng-WEBPB: Joshua, and all Israel with him, took Achan the son of Zerah, the silver,
    the robe, the wedge of gold, his sons, his daughters, his cattle, his donkeys,
    his sheep, his tent, and all that he had; and they brought them up to the valley
    of Achor.
  kbq-kbq: Anante Josua'ene ana maka Israeli vahe'mo'za Zera nemofo Akanina nevre'za,
    ana silvama, zaza kenama, ana golima, ne'mofavre naga'ama, mofane naga'ama, ana
    maka bulimakao afu'ama, tonki'ama, sipisipine, seli noma'ane ana maka zama'anena
    eri'za, Akorie nehaza agupofi avre'za vu'naze.
  nhe-BL: Huan teipa Josué huan nochi nopa israelitame quihuicaque Acán, iteipa ixhui
    Zera, ipan nopa tlamayamitl tlen itoca Acor. Huan ihuaya quitlalijque nopa plata,
    nopa yoyomitl, nopa oro huan isihua conehua huan itlaca conehua. Nojquiya quitlalijque
    ihuacaxhua, iburrojhua, iborregojhua huan ichaj tlen yoyomitl huan nochi tlen
    eliyaya iaxca.
  bus-bus: Ben Yↄsua kↄ̃n Isarailinↄ Zɛra swãkpɛɛ Akã sɛ̀ kↄ̃n kondogi pìo kↄ̃n
    gumusu pìo kↄ̃n vura pìo kↄ̃n à nɛ́gↄ̃gbɛ̃nↄ kↄ̃n à nɛ́nↄgbɛ̃nↄ kↄ̃n à zùnↄ kↄ̃n
    à zaakinↄ kↄ̃n à sãanↄ kↄ̃n à bisakutaao kↄ̃n à pↄ́nↄ píngi, aↄ̃ gàańyo Akoo
    guzurɛn.
  gub-BL: Na'e Zuzue a'e, Izaew paw a'e wà no, upyhyk Àkà Zera ta'yr a'e wà kury,
    upyhyk a'e kamirpuku wà no, upyhyk a'e parat wà no, upyhyk a'e or wà no, upyhyk
    ta'yr wà no, upyhyk tazyr wà no, upyhyk heimaw tapi'ak wà no, upyhyk heimaw zumen
    wà no, upyhyk heimaw àràpuhàràn hawitu ma'e wà no, upyhyk hàpuzràn wà no, upyhyk
    ima'e upaw rupi katete wà no. Weraha paw ywy iàpy'àmaw iapypew paw pe wà kury,
    iaiw paw her ma'e pe wà kury.
  eng-DRA: 'Then Josue and all Israel with him took Achan the son of Zare, and the
    silver and the garments, and the golden rule, his sons also and his daughters,
    his oxen and asses and sheep, the tent also, and all the goods: and brought them
    to the valley of Achor:'
