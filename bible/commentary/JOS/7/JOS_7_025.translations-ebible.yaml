    takai, ih lao mehla; re pil katehki takai eh peneinei oh isikala mehkoros me e
    ahneki.
  por-BRBSL: 'Josué disse: “Por que você nos incomodou? Yahweh vai incomodá-lo hoje”.
    Todo Israel o apedrejou com pedras, e eles as queimaram com fogo e as apedrejaram
    com pedras.'
  cth-cth: Joshua ni kaimanaw han bangkongmaw runae na poe, sahnin BAWIPA ni nang
    teh runae na poe van han atipouh teh, Isarel miphunnaw abuemlah ni talung hoi
    a dei awh. A dei awh hnukkhu hmai a sawi awh.
  twi-twi: Yosua bisaa Akan se, “Adɛn nti na wode saa ɔhaw yi abrɛ yɛn? Wo nso, Awurade
    de ɔhaw bɛbrɛ wo.” Na Israelfo nyinaa siw Akan ne nʼabusuafo abo, hyew wɔn amu
    no.
  hlt-hlt: Te phoeiah Joshua loh, “Balae tih kaimih nan lawn, tihnin ah BOEIPA loh
    nang n'lawn saeh,” a ti nah. Anih te Israel pum loh lungto neh a dae uh tih hmai
    neh a hoeh uh. Te phoeiah ah khaw lungto neh a dae thil uh bal.
  tbz-SIM: 'Kɛ̀ Sosuwee nɑ́kɛ́ Akɑ̃ɑ̃ kɛ dɔ̀: Fɔ̃́ɔ̃̀ te kɛ̀ mɛyɛi nti tùɔ̀kɛní, ti
    Yiɛ̀ nKuyie mbo dɑ dɔɔ̀ mɛyɛi nyíe. Mɛm̀mɛ kɛ̀ Isidɑyɛɛribɛɛ buɔ́tí Akɑ̃ɑ̃ yɛtɑ̃́rɛ̀
    kɛ́kuɔ, kɛ́ mɛ ndɔɔ̀ o kɔbɛ bɛmɔu nɛ̀ o kpɛrɛ dɛmɔu,'
  msy-2020: Egha Josua kamaghɨn a mɨgei, “Nɨ manmaghsua osɨmtɨzir ekiar kam inigha
    iza e gatɨ? Datɨrɨghɨn Ikiavɨra Itir God uaghan osɨmtɨzir ekiam nɨ danɨngam.”
    Ezɨ gumazamiziba dagɨaba inigha Akan ginivigha, an amuiroghboriba uaghan me ginivizɨ
    me ariaghirezɨ, me men biziba sara me gapongezɨ me isi.
  azb-azb: 'Yeşua dedi: «Nə üçün bizi bəlaya saldın? Rəbb bu gün səni bəlaya salacaq».
    Bütün İsraillilər onu və onunla olanları da daşqalaq edib sonra odda yandırdılar.'
  eng-DBY: And Joshua said, How hast thou troubled us! Jehovah will trouble thee this
    day. And all Israel stoned him with stones; and they burned them with fire, and
    stoned them with stones.
  hin-2017: तब यहोशू ने उससे कहा, “तूने हमें क्यों कष्ट दिया है? आज के दिन यहोवा तुझी
    को कष्ट देगा।” तब सब इस्राएलियों ने उस पर पथराव किया; और उनको आग में डालकर जलाया,
    और उनके ऊपर पत्थर डाल दिए।
  swp-swp: 'Iosua i ene, Ue saha u hebaaeamai? Teina asubena ta Guiau oa hinage abo
    i hebaaeam: Isaraela gamagaridi veu eai ia se lauveui, abo oeagi alaalasina eai
    se gabudi, eo veu eai se lauveuidi.'
  eng-YLT: And Joshua saith, 'What! thou hast troubled us! — Jehovah doth trouble
    thee this day;' and all Israel cast stones at him, and they burn them with fire,
    and they stone them with stones,
  kne-kne: Idi wada das di, kanan Josue, “Gapo ta pinaligat mos dakami, paligaten
    aben Diyos sik-a.” Pag et pigpigen din am-in ay ipogaw si Akan enggana ay natey.
    Pinigpig da abe din pamilya na, asi da pooan daida ay maitapi sin bonag da.
  eng-WYC-2017: where Joshua said, For thou hast troubled us, the Lord shall full
    out trouble thee in this day. And all Israel stoned him; and all things that were
    his, were wasted by fire.
  eng-WMBB: Joshua said, “Why have you troubled us? The LORD will trouble you today.”
    All Israel stoned him with stones, and they burnt them with fire and stoned them
    with stones.
  urd-GVH: यशुअ ने कहा, “तुम यह आफ़त हम पर क्यों लाए हो? आज रब तुम पर ही आफ़त लाएगा।”
    फिर पूरे इसराईल ने अकन को उसके घरवालों समेत संगसार करके जला दिया।
  rug-rug: Meke zama se Zosua, “Venagua ke va tutuvuni gami goi sa tinasuna hie? Kamahire
    kote va tutuvu nigo tinasuna e Zihova si goi!” Gona va matea ri doduru tinoni
    se Ekani. Ta gona va mate meke ta sulu tugo sari nana puku tatamana, meke sari
    nana tinagotago.
  gaz-gaz: Iyyaasuunis, “Ati maaliif rakkina kana hunda nutti fidde? Waaqayyo harʼa
    rakkina sitti fida” jedheen. Israaʼeloonni hundinuus dhagaadhaan isa tuman; jara
    kaan illee erga dhagaadhaan tumanii booddee ibiddaan isaan guban.
  fra-LSG: 'Josué dit: Pourquoi nous as-tu troublés? L’Éternel te troublera aujourd’hui.
    Et tout Israël le lapida. On les brûla au feu, on les lapida,'
  gnn-gnn: '@see-verse:JOS.007.024'
  yal-yal: Yosuwe yi a fala Akan xa, a naxa, “I bata ɲaxankatan nafa nxu ma, Alatala
    i fan ɲaxankatama nɛn to.” Isirayila kaane birin yi a magɔlɔn, e nun bonne, e
    yi e gan.
  haw-1868: Olelo aku la o Iosua, No ke aha la oe i hana ino mai ai ia makou? E hana
    ino mai ana o Iehova ia oe i keia la. A o ka Iseraela a pau, hailuku aku la lakou
    ia ia i ka pohaku, a pau ko lakou hailuku ana ka pohaku, pupuhiia iho la lakou
    i ke ahi.
  arb-NAV: 'وَقَالَ يَشُوعُ: «لِمَاذَا جَلَبْتَ عَلَيْنَا هَذِهِ الْكَارِثَةَ؟ لِتَحِلَّ
    بِكَ الْيَوْمَ الْفَوَاجِعُ». فَرَجَمَهُ جَمِيعُ إِسْرَائِيلَ بِالْحِجَارَةِ مَعَ
    أَهْلِ بَيْتِهِ وَأَحْرَقُوهُمْ بِالنَّارِ،'
  ewe-ewe: Yosua gblɔ na Axan le afi ma be, “Nu ka ta nèhe dzɔgbevɔ̃e va mía dzi ɖo?
    Yehowa ahe dzɔgbevɔ̃e va wò hã dzi azɔ.” Ale Israelviwo ƒu kpe wo woku, wotɔ dzo
    wo,
  eng-LEE: And Joshua said, How hast thou troubled us! so shall the Lord trouble thee
    this day. And all Israel stoned him with stones, and burnt them with fire, after
    they had stoned them with stones.
  asm-FB: পাছত যিহোচূৱাই ক’লে, “তুমি আমাক কিয় দুখত পেলালা? যিহোৱাই আজি তোমাকো দুখত
    পেলাব।” পাছত সমুদায় ইস্ৰায়েলে তাক আৰু তাৰ সকলোকে শিল দলিয়াই বধ কৰিলে আৰু সকলোকে
    জুইত পুৰিলে৷
  sus-A: يٌسُوٍ نَشَ عَ قَلَ عَكَن بّ، «عِ بَرَ مُشُ شُن مَحَاشُ، عَلَتَلَ عِ قَن
    شُن مَحَاشُمَ نّ تٌ لْشْي.» نَ مَسٍنيِ شَنبِ، عِسِرَيِلَكَيٍ بِرِن نَشَ عٍ مَفْنْ
    فّمّ رَ، عٍ عٍ فَن.
  fra-SBL: 'Josué dit : « Pourquoi nous avez-vous inquiétés ? C''est Yahvé qui va
    te troubler aujourd''hui. » Tout Israël le lapida, et ils les brûlèrent au feu
    et les lapidèrent.'
  hbo-hbo: וַיֹּ֤אמֶר יְהֹושֻׁ֙עַ֙ מֶ֣ה עֲכַרְתָּ֔נוּ יַעְכֳּרְךָ֥ יְהוָ֖ה בַּיֹּ֣ום
    הַזֶּ֑ה וַיִּרְגְּמ֨וּ אֹתֹ֤ו כָל־יִשְׂרָאֵל֙ אֶ֔בֶן וַיִּשְׂרְפ֤וּ אֹתָם֙ בָּאֵ֔שׁ
    וַיִּסְקְל֥וּ אֹתָ֖ם בָּאֲבָנִֽים׃
  piu-2006: '@see-verse:JOS.007.024'
  kik-kik: Nake Joshua akĩmũũria atĩrĩ, “Nĩ kĩĩ gĩtũmĩte ũtũrehere thĩĩna ũyũ? Wee
    nawe ũmũthĩ nĩũkuonio thĩĩna nĩ Jehova.” Nao andũ a Isiraeli othe makĩmũhũũra
    na mahiga nyuguto, na maarĩkia kũhũũra acio angĩ na mahiga, makĩmacina.
  fra-NCL: 'Là Josué dit : « Pourquoi nous as-tu troublés ? Yahweh te troublera aujourd’hui. »
    Et tout Israël le lapida. On les consuma par le feu, et on les lapida.'
  cek-AK: Joshua mah, Tipongah raihaih nang paek loe? Vaihni Angraeng mah raihaih
    na paek toeng tih, tiah a naa. To naah Israel kaminawk boih mah anih to thlung
    hoiah vah o, thlung hoiah vah o pacoengah, hmai hoiah qoeng o.
  cuk-cuk: 'Josué, Acánʼga sogded: —¿Ibiga boni-dummad, be anmarga onosa? Emi-ibagi,
    Bab-Jehová boni-dummad bega ukmosun. Geb degine, bela Israel-dulemar akwagi Acán,
    degi, e-gwenadgan maksamalad, geb sorbali, soogi ogumaksamalad.'
  uig-CYR: 'Йәшуа Ақанға: — Сән бешимизға қанчилик апәт кәлтүрдүң! Мана, бүгүн Пәрвәрдигар
    сениң үстүңгә апәт кәлтүриду, — деди. Андин пүткүл Исраил җамаити уни чалма-кесәк
    қилип өлтүрди. Улар аилисидикиләрниму чалма-кесәк қилип өлтүргәндин кейин, һәммини
    отта көйдүрүвәтти.'
  tel-2017: అప్పుడు యెహోషువ “నీవెందుకు మమ్మల్ని బాధపెట్టావు? ఈ రోజు యెహోవా నిన్ను
    బాధిస్తాడు” అనగానే ఇశ్రాయేలీయులంతా అతణ్ణి రాళ్లతో చావగొట్టారు.
  hat-BSA: 'Josué te di: “Poukisa ou te twouble nou? Jodi a, SENYÈ a va twouble ou.”
    Konsa, tout Israël te lapide yo avèk kout wòch. Epi yo te brile yo avèk dife lè
    yo te fin lapide yo avèk kout wòch.'
  kos-kos: Ac Joshua el fahk, “Efu kom ku ase mwe ongoiya inge nu facsr? LEUM GOD
    El ac fah asot mwe ongoiya nu fom!” Na mwet nukewa tanglal Achan nwe ke el misa.
    Elos oayapa tungal ac esukak sou lal ac ma lal nukewa.
  hbo-WLC: וַיֹּ֤אמֶר יְהוֹשֻׁ֙עַ֙ מֶ֣ה עֲכַרְתָּ֔נוּ יַעְכֳּרְךָ֥ יְהוָ֖ה בַּיּ֣וֹם
    הַזֶּ֑ה וַיִּרְגְּמ֨וּ אֹת֤וֹ כָל־יִשְׂרָאֵל֙ אֶ֔בֶן וַיִּשְׂרְפ֤וּ אֹתָם֙ בָּאֵ֔שׁ
    וַיִּסְקְל֥וּ אֹתָ֖ם בָּאֲבָנִֽים׃
  ibo-ibo: Mgbe ahụ, Joshua sịrị, “Gịnị mere i ji wetara anyị nsogbu ndị a? Onyenwe
    anyị ga-eme ka nsogbu dakwasịkwa gị onwe gị taa.” Ndị Izrel niile weere nkume
    tugbuo ha nʼebe ahụ. Emesịa, a kpọrọ ha ọkụ.
  ory-ory: ପୁଣି ଯିହୋଶୂୟ କହିଲେ, “ତୁମ୍ଭେ କାହିଁକି ଆମ୍ଭମାନଙ୍କୁ ଦୁଃଖ ଦେଲ? ସଦାପ୍ରଭୁ ଆଜି
    ତୁମ୍ଭକୁ ଦୁଃଖ ଦେବେ।” ଏଥିରେ ସମଗ୍ର ଇସ୍ରାଏଲ ତାହାକୁ ପ୍ରସ୍ତରାଘାତ କରି ବଧ କଲେ; ପୁଣି ସେମାନେ
    ସେସବୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କରି ପ୍ରସ୍ତରରେ ପୋତି ପକାଇଲେ।
  chk-chk: Iwe, Josua a üreni, “Pwota ka atoto woch feiengau? Ewe Samol mi Lapalap
    epwe atoto womw feiengau ikenai.” Iwe, chon Israel meinisin ra monei fau ngeni
    Akan me aramasan tori ra mäla. Mürin ra keniir.
  rop-rop: Deya na Joshuwa bin dalim det men, “Wotfo yubin meigim dijan trabul blanga
    ola Isreil pipul? Wal yu en yu femili olabat garra abum trabul brom YAWEI!” Brom
    deya ola pipul bin stonim det men ded, en deibin stonim im femili olabat du, en
    deibin barnimap olabat bodi garram ola enijing blanga olabat,
  ukr-1871: 'І промовив тодї Йозуа: Про що довів єси нас до недолї? Тепер подасть
    тебе в недолю Господь. І побили його каміннєм усї Ізрайлитяне, та й попалили побитих,
    і наметали на них каміннє.'
  deu-1951: 'Und Josua sprach: Wie du uns ins Unglück gebracht hast, so bringe dich
    der HERR ins Unglück an diesem Tag! Und ganz Israel steinigte ihn und verbrannte
    ihn mit Feuer, samt allem, was er hatte, und warf Steine auf ihn.'
  eng-JPS: 'And Joshua said: ''Why hast thou troubled us? the LORD shall trouble thee
    this day.'' And all Israel stoned him with stones; and they burned them with fire,
    and stoned them with stones.'
  srp-1865: 'I reèe Isus: što si nas smeo? Gospod da te smete danas! I zasu ga kamenjem
    sav Izrailj, i spališe sve ognjem zasuvši kamenjem.'
  lug-lug: Yoswa n’abuuza Akani nti, “Lwaki watuleetera ensasagge eno? Nga bwe wakola
    bw’otyo olwa leero naawe onookiraba Mukama ky’anaakukola.” Abayisirayiri bonna
    ne bayiikira Akani, n’abaana be n’ebintu bye ne babakuba amayinja ne babatta era
    ne babakumako omuliro.
  heb-heb: ויאמר יהושע מה עכרתנו יעכרך יהוה ביום הזה וירגמו אתו כל ישראל אבן וישרפו
    אתם באש ויסקלו אתם באבנים׃
  ben-IRV: পরে যিহোশূয় বললেন, “তুমি আমাদের কেন ব্যাকুল করলে? আজ সদাপ্রভু তোমাকে ব্যাকুল
    করবেন।” পরে সমস্ত ইস্রায়েল তাকে পাথর দিয়ে আঘাত করল; তারা তাদেরকে আগুনে পোড়াল
    ও পাথর দিয়ে আঘাত করল।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਆਖਿਆ, ਤੂੰ ਸਾਨੂੰ ਕਿਉਂ ਦੁੱਖ ਦਿੱਤਾ? ਯਹੋਵਾਹ ਅੱਜ ਦੇ ਦਿਨ ਤੈਨੂੰ ਦੁੱਖ
    ਦੇਵੇਗਾ ਤਾਂ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਉਹ ਨੂੰ ਪਥਰਾਓ ਕੀਤਾ ਅਤੇ ਪਥਰਾਓ ਤੋਂ ਬਾਅਦ ਉਹ ਨੂੰ ਅੱਗ ਵਿੱਚ
    ਸਾੜ ਸੁੱਟਿਆ।
  mya-JVB: ယောရှု က၊ ငါ တို့ကို အဘယ်ကြောင့် နှောင့်ရှက် သနည်း။ ယနေ့ ထာဝရဘုရား သည်
    သင့် ကို နှောင့်ရှက် တော်မူမည်ဟု ဆို သဖြင့် ၊ ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ကျောက်ခဲ
    နှင့် ပစ်ကြ၏။ ကျောက်ခဲ နှင့် ပစ်ကြ ပြီးမှ ၊ မီး ရှို့ကြ၏။
  tbg-tbg: Mini kovaro Iosuaava tiharo, Oho, nantivarae are mintihara tinavu Isareri
    qoraiqama timitaaro? Are mintianara kaarama vate Noravano Kotiva ninavata qoraiqama
    amitaanarove, tumanta ekaa Isareri vika ori varake Akaanira nai vainti nahenti
    hampata aruke, vira nai airaira hampata ihaqohai tatoqa kora.
  hmo-hmo: Bona Iosua ia gwau, “Akana e, badina dahaka inai kerere bada be ai dekenai
    oi mailaia? To harihari Lohiabada ese oi dekenai kerere do ia mailaia!” Unai neganai
    Israela taudia ibounai ese nadi dekenai Akana idia hodoa mase, iena bese taudia
    ibounai danu. Edia tauanina bona edia gaudia ibounai danu, lahi dekenai idia gabua.
  urd-urd: और यशू'अ ने कहा कि तूने हम को क्यूँ दुख दिया? ख़ुदावन्द आज के दिन तुझे
    दुख देगा! तब सब इस्राईलियों ने उसे संगसार किया; और उन्होंने उनको आग में जलाया
    और उनको पत्थरों से मारा।
  rus-SYN: 'И сказал Иисус: за то, что ты навел на нас беду, Господь на тебя наводит
    беду в день сей. И побили его все Израильтяне камнями, и сожгли их огнем, и наметали
    на них камни.'
  bqc-SIM: 'Ɔ̃ Yozuee mɛ̀: N yã''ìwɛ̃ɛ fá! Dii a yãmↄnɛ gbã sↄ̃. Ɔ̃ Isailiↄ aà
    pàpa ń gbɛo ḿpii, aa aà dɛ̀ ń aà gbɛ̃́ↄ píi, ↄ̃ aa ń kpasa.'
  tcz-CHONGTHU: Hichun Joshua’n Achan jah’a chun, “Ipi dinga nangin ilah’uva hi hitobang
    hamsetna hi nahin pohlut ham?” ati. Hichun Israelte jousen Achanleh ainsung mite
    chu song’in aseplih’un atahsa long’u meiyin ahalgam tauve.
  mar-mar: यहोशवा म्हणाला, “तू आम्हांला का त्रास दिलास? परमेश्वर तुला आज त्रास देईल.”
    मग सर्व इस्राएलांनी त्यास दगडमार केला व ती सर्व अग्नीने जाळून वर दगड टाकले.
  qub-qub: 'Chaychöna Josuëga Acanta niran: «¿Imanirtaj nogacunata disigrasyaman jitarpamashcanqui?
    Cananga quiquiquitami Tayta Dios disigrasyaman jitarpushunqui.» Chayno niyta usharcuptin
    llapan Israelcuna sajmaycällar Acanta llapan famillyantawan wañuchiran. Nircur
    rupaycärachiran.'
  bqp-bqp: 'Akũ Yↄsua pì: N yã gàtɛwɛrɛ fá! Dikiri ni yã mↄnnɛ gbãra sↄ̃. Akũ
    Isarailanↄ a pàpa kũ gbɛ̀ɛo ń pínki, ò a dɛ̀ kũ a gbɛ̃nↄ ń pínki, akũ ò ń kpáta.'
  hat-hat: 'Epi Jozye di Akan konsa: -Poukisa ou rale tout malè sa a sou tèt nou?
    Jòdi a, Seyè a pral fè malè tonbe sou ou! Epi tout moun pèp Izrayèl yo pran wòch,
    yo kalonnen yo jouk yo touye yo. Yo boule tout bagay yo nan dife. Yo touye tout
    fanmi l'' yo ak bèt li yo ak koutwòch.'
  eng-BSB: “Why have you brought this trouble upon us?” said Joshua. “Today the LORD
    will bring trouble upon you!” And all Israel stoned him to death. Then they stoned
    the others and burned their bodies.
  tod-tod: 'Zozuwe ɠɛni Akan ma: «Lee vaa zu è maanɔɠɔi zeiɗai gi ma? Ɠɔoɠɔ GALAGI
    maanɔɠɔi zei è ma za!» Gaamanɔ Izelayɛle nuiti pɛ ti sɔɔni ga kɔtui, é za. Ti
    ná-nuiti pɛ sɔɔni ga kɔtui, ti za. Naa ʋolu, ti ti pɛ gala ta zeaɠɔligiti.'
  eng-WEBPB: Joshua said, “Why have you troubled us? The LORD will trouble you today.”
    All Israel stoned him with stones, and they burnt them with fire and stoned them
    with stones.
  kbq-kbq: Anante Josua'a Akanina amanage huno asami'ne, Na'a higenka tagrira hazenkefina
    tavrentane? Ra Anumzamo menina kagri'enena hazenkea kamigahie. Anante maka Israeli
    vahe'mo'za have kanonteti Akanine ana maka naga'anena zamahe frite'za zamagri'ene
    ana maka zazminena tevefi kre fanane hu'naze.
  nhe-BL: 'Huan Josué quiilhui Acán: ―Tijhualicac ipan tojuanti se hueyi tlaohuijcayotl.
    Huan ama TOTECO mitzmacas ta se tlaohuijcayotl. Huan quema quiijto ya ni, nochi
    israelitame quitepachojque Acán ihuaya nochi tlen iaxcahua hasta mijque huan teipa
    quintlatijque.'
  bus-bus: 'Ben Yↄsua bè: N yã gàɛwe fá! Dii é yã mↄ́nnɛ gbã̀a sↄ̃. Ben Isarailinↄ
    à pàpa gbɛ̀o ń píngi, aↄ̃ à dɛ̀ kↄ̃n à gbɛ̃nↄ ń píngi, ben aↄ̃ ń kpáta.'
  gub-BL: I'i Zuzue Àkà pe. — Màràzàwe tuwe ererur agwer iaiw paw urewe. Kutàri Tupàn
    werur putar iaiw paw newe a'e nehe kury, i'i izupe. A'e rupi Izaew uzapizapi ita
    tetea'u pupe wà, izuka pà wà. Uzuka iànàm paw heimaw paw wà no, ita pupe wà no.
    A'e re umunyk tata iànàm wanehe heimaw wanehe wanapy pà upaw rupi wà no.
  eng-DRA: 'Where Josue said: Because thou hast troubled us, the Lord trouble thee
    this day. And all Israel stoned him: and all things that were his, were consumed
    with fire.'
