    nintzun e'' octz tan stz''e''se''n yi chiwankil.'
  ilo-ULB: Ket kinuna ni Josue, “Apay a riniribuknakami? Riribukennaka ni Yahweh ita
    nga aldaw.” Binato isuna dagiti amin nga Israel. Ken pinuoranda amin ida, ken
    binatoda ida.
  kpg-kpg: Joshua ga helekai, “Goe ne gaamai di haingadaa gi gimaadou eimaha? Dimaadua
    la ga gowadu labelaa di haingadaa gi di goe!” Digau Israel huogodoo gu dilidili
    Achan gii made. Gu dilidili ana dama gii mmade labelaa, guu dudu nia goloo o maa
    gii wwele hagatau mo dono madahaanau hagatau.
  uig-ARA: 'يەشۇئا ئاقانغا: ــ سەن بېشىمىزغا قانچىلىك ئاپەت كەلتۈردۈڭ! مانا، بۈگۈن
    پەرۋەردىگار سېنىڭ ئۈستۈڭگە ئاپەت كەلتۈرىدۇ، ــ دېدى. ئاندىن پۈتكۈل ئىسرائىل جامائىتى
    ئۇنى چالما-كېسەك قىلىپ ئۆلتۈردى. ئۇلار ئائىلىسىدىكىلەرنىمۇ چالما-كېسەك قىلىپ ئۆلتۈرگەندىن
    كېيىن، ھەممىنى ئوتتا كۆيدۈرۈۋەتتى.'
  bsp-bsp: 'Kɔ Yosuwe oloku: «Ta ake tɔ məyɔnɛ su pəlɛc pampɛ-ɛ? Məna sɔ kəyɔ ’m kɔ
    Kanu Kəpɔŋ kənder pəlɛc mɔkɔ.» Kɔ aka Yisrayel fəp ŋaŋcacas kɔ masar haŋ k''efi.
    Kɔ ŋaŋcacas afum ɔn fəp masar, kɔ ŋaŋcɔf ŋa fəp dənɛŋc.'
  sus-sus: Yosuwe naxa a fala Akan bɛ, «I bara muxu xun maɲaaxu, Alatala i fan xun
    maɲaaxuma nɛ to lɔxɔɛ.» Na masenyi xanbi, Isirayilakae birin naxa e magɔnɔ gɛmɛ
    ra, e e gan.
  pon-2006: Sosua eri mahsanih, “Dahme ke wadohngkitailki soangen kahpwal wet? Eri,
    KAUN-O en ketikidiong pohmw kahpwal laud!” Aramas ako koaros ahpw katehki Akan
