verse: JOS.007.025
translations:
  mal-C: 'യോശുവ ഇങ്ങനെ പറഞ്ഞു: “നീ ഈ അത്യാഹിതം ഞങ്ങളുടെമേൽ വരുത്തിവെച്ചത് എന്തിന്?
    ഇന്ന് യഹോവ നിന്റെമേലും അത്യാഹിതം വരുത്തും.” പിന്നെ ഇസ്രായേലെല്ലാം ആഖാനെ കല്ലെറിഞ്ഞു,
    മറ്റുള്ളവരെയും കല്ലെറിഞ്ഞതിനുശേഷം അവരെ ചുട്ടുകളഞ്ഞു.'
  deu-TKW: 'Da sprach Josua: Wie hast du uns ins Unglück gestürzt! So stürze dich
    jetzt Jahwe ins Unglück! Da bewarfen ihn alle Israeliten mit Steinen, und sie
    verbrannten sie und steinigten sie.'
  lin-lin: 'Jozue alobaki : « Mpo na nini omemeli biso pasi ? Tika ete Yawe amonisa
    yo pasi lelo ! » Bongo bato nyonso ya Isalaele babambaki ye mabanga mpe akufaki ;
    babambaki lisusu mabanga na bato oyo batikalaki mpe bato yango bakufaki ; mpe
    batumbaki bibembe na bango na moto.'
  eng-LSV: And Joshua says, “Why have you troubled us? YHWH troubles you this day!”
    And all Israel cast stone at him, and they burn them with fire, and they stone
    them with stones,
  eng-GNV: 'And Ioshua said, In as much as thou hast troubled vs, the Lord shall trouble
    thee this day: and all Israel threwe stones at him, and burned them with fire,
    and stoned them with stones.'
  eng-WEBSTER: And Joshua said, why hast thou troubled us? the LORD shall trouble
    thee this day. And all Israel stoned him with stones, and burned them with fire,
    after they had stoned them with stones.
  nhw-BL: 'Huan Josué quiilhui Acán: ―Tijhualicac ipan tojuanti se hueyi tlaohuijcayotl.
    Huan ama TOTECO mitzmacas ta se tlaohuijcayotl. Huan quema quiijto ya ni, nochi
    israelitame quitepachojque Acán ihuaya nochi catli iaxcahua hasta mijque huan
    teipa quintlatijque.'
  swh-ONEN: Yoshua akasema, “Kwa nini umeleta taabu hii juu yetu? Bwana ataleta taabu
    juu yako leo hii.” Ndipo Israeli yote ikampiga Akani kwa mawe, na baada ya kuwapiga
    jamaa yake yote kwa mawe, wakawateketeza kwa moto.
  bba-bba: Mɑ Yosue u nùn sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ derɑ sɑ wɑhɑlɑ yeni wɑ. Yinni
    Gusunɔ u koo mɑɑ de ɑ wɑhɑlɑ wɑ ɡisɔ. Mɑ Isirelibɑ kpuro bɑ wi kɑ win tɔmbu kpenu
    kɑsukɑ. Mɑ bɑ bu dɔ̃ɔ mɛni kɑ win ye u mɔ kpuro sɑnnu.
  eng-KJVCPB: And Joshua said, Why hast thou troubled us? the Lord shall trouble thee
    this day. And all Israel stoned him with stones, and burned them with fire, after
    they had stoned them with stones.
  mpx-mpx: Yaka Yosuwa i baek Eikan elana i ba, “Hauna kaiwena ge nak u pwatanim elala?
    He lan ebe Yehoba nak ni ginol eliyam.” Yaka Isileli gegewel Eikan alonau natunau
    hi loipat-agil ge hi aliga, inoke abwe tuwaliya ge wali bugubugul gegewena hi
    tonil ginaha elana.
  luo-luo: Joshua nowacho niya, “Angʼo momiyo isekelo masira machal kama kuomwa? In
    bende Jehova Nyasaye biro keloni masira.” Bangʼe jo-Israel duto nochielo Akan
    kod joge gi kite, kendo ne giwangʼe kaachiel gi joge.
  meu-meu: Bena Iosua eto, Dahaka dainai vada o hahekwarahimai? Hari dina ai Iehova
    ese oi e hahekwarahimumu. Bena Israel taudia iboudiai na nadi amo e hodoa; ena
    ḡau iboudiai danu lahi ai e doudia, bona nadi amo e hododia.
  npi-ULB: यहोशूले भने, “तैँले हामीमाथि किन कष्‍ट ल्याइस्? परमप्रभुले तँमाथि पनि कष्‍ट
    ल्याउनुहुने छ ।” सबै इस्राएलले ढुङ्गाले हाने । त्यसपछि बाँकी सबैलाई पनि ढुङ्गाले
    हानेर मारे र तिनीहरूलाई आगोले जलाइदिए ।
  yor-yor: Joṣua sì wí pé, “Èéṣe tí ìwọ mú wàhálà yìí wá sí orí wa? Olúwa yóò mú ìpọ́njú
    wá sí orí ìwọ náà lónìí.” Nígbà náà ni gbogbo Israẹli sọ ọ́ ní òkúta pa, lẹ́yìn
    ìgbà tí wọ́n sọ àwọn tókù ní òkúta pa tán, wọ́n sì jó wọn níná.
  emp-NTPO: 'Maʌ̃ne Josueba Acaʌ̃ra nãwã quẽãsia: –¿Bʌa cãrẽ cãrẽã daira nẽbʌrad̶e
    b̶ʌsi? ¡Bʌa nẽbʌra od̶ara Ãcõrẽba ara bʌdji ʌ̃rʌ̃ b̶aebiya!– Mãwã jarad̶acarea
    israelerãba Acaʌ̃ra idji ẽberãrã sid̶a mõgaraba tab̶ari bead̶aped̶a jũma babuesid̶aa.
    Jũma idjia erob̶ad̶a sid̶a babuesid̶aa.'
  ind-ind: Yosua berkata, “Karena kamu sudah mendatangkan musibah kepada kita, hari
    ini TUHAN akan menimpamu dengan musibah.” Lalu orang-orang Israel melempari Akhan
    dan seluruh keluarganya dengan batu hingga mati, kemudian membakar mayat mereka.
  pes-OPCB: 'در آنجا یوشع به عخان گفت: «چرا چنین بلایی بر سر ما آوردی؟ اکنون خداوند،
    تو را دچار بلا می‌کند.» آنگاه تمام بنی‌اسرائیل آنها را سنگسار نمودند و بعد بدنهایشان
    را سوزاندند'
  tgl-ULB: Pagkatapos sinabi ni Josue, “Bakit mo kami ginulo? Guguluhin ka ni Yahweh
    sa araw na ito.” Binato siya ng buong Israel. At sinunog nila silang lahat, at
    binato nila sila.
  hui-hui: Dindi ogoriani odo howa Yosua ibugua hongo howa Aganahondo lalu, Í̠na ina
    hemagoria ko haru anda ibirigo Anduane Homogo ibuguabi í̠ni ko haru anda ibulebira,
    lene. Ani layagola bu heago bibahendeme Agana to̱le̱me bene. Ibunaga onene waneiginibi
    to̱le̱me balu dabudabu wiaru heba ibuni heba irani balu delai hene.
  mya-mya: ယော​ရှု​က​အာ​ခန်​အား``သင်​သည်​အ​ဘယ် ကြောင့်​ငါ​တို့​အား​ဒုက္ခ​ရောက်​စေ​သ​နည်း။
    ယ​ခု​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​အား​ဒုက္ခ ရောက်​စေ​တော်​မူ​မည်'' ဟု​ဆို​လေ​၏။ ထို​နောက်
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည် အာ​ခန်​ကို​ကျောက်​ခဲ​ဖြင့်​ပစ်​၍​သတ်​ကြ​၏။
    သူ​၏​မိ​သား​စု​ကို​လည်း​ကျောက်​ခဲ​ဖြင့်​ပစ် ၍​သတ်​ပြီး​လျှင် သူ​၏​ပစ္စည်း​များ​နှင့်​အ​တူ
    မီး​ရှို့​လိုက်​ကြ​၏။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས། ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་ང་ཚོ་སྡུག་ལ་གཏད་པ་ཡིན་ནམ། དེ་རིང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རང་སྡུག་ལ་སྦྱོར་ངེས་ཡིན་ཞེས་སྨྲས་པ་དང་།
    དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཁོ་རང་རྡོ་རུབ་བཏང་ནས་བསད་ཅིང་། རྡོ་རྣམས་དེའི་སྟེང་དུ་འཕངས་ནས་ཡང་ཁོ་ལ་གཏོགས་པ་ཐམས་ཅད་མེར་བསྲེགས་པའོ།
    །
  sna-sna: Joshua akati, “Watipinzireiko mudambudziko iri? Jehovha achakupinza mudambudziko
    nhasi.” Ipapo vaIsraeri vose vakamutema namatombo, uye shure kwokuvatema vose,
    vakavapisa nomoto.
  spa-BLM: 'Josué les dijo: “¿Por qué nos han molestado? El Señor los molestará hoy”.
    Todo Israel lo apedreó, y los quemaron con fuego y los apedrearon.'
  cac-cac: 'Axo yic ix c''och eb'' ta'' ix yalan vin̈aj Josué chi'' icha tic: —¿Tas
    yuj ix ic''cot jun yaelal chi'' d''a quib''an̈? A ticnaic jun, yac''ocab''cot
    yaelal Jehová d''a ib''an̈, xchi vin̈. Ix lajvi yalan juntzan̈ chi'' vin̈, ix
    syamanoch eb'' israel chi'' sjulq''uenancham vin̈aj Acán chi'' yed'' masanil eb''
    yuninal. Ix lajvi chi'' ix sn̈usancantz''a eb'' masanil tastac ay d''a vin̈.'
  swh-ULB: Kisha Yoshua akasema, “Kwanini umetusumbua? Leo Yahweh atakutesa na wewe.”
    Waisraeli wote wakampiga kwa mawe. Na wakawachoma wote kwa moto, na wakawapiga
    mawe.
  bel-bel: 'І сказаў Ісус: за тое, што ты навёў на нас бяду, Гасподзь на цябе наводзіць
    бяду ў дзень гэты. І пабілі яго ўсе Ізраільцяне камянямі, і спалілі іх агнём,
    і накідалі на іх каменьня.'
  deu-ELBBK: 'Und Josua sprach: Wie hast du uns in Trübsal gebracht! Der HERR wird
    dich in Trübsal bringen an diesem Tag! Und ganz Israel steinigte ihn, und sie
    verbrannten sie mit Feuer und bewarfen sie mit Steinen;'
  mbb-OT: Migkaǥi si Josue ziyà te ki Acan te, “Maan is mid-uwit ka te samuk kayi
    te kenami? Umbe edsilutan ka ǥuntaan te Nengazen.” Ne zutun mibpenuleng te vatu
    te menge Israilihanen si Acan taman te kebpatey zin. Ne mibpenuleng dan daan te
    vatu is pemilya zin ne mibinsulan dan is menge azen din.
  mal-2015: നീ ഞങ്ങളെ വലെച്ചതു എന്തിന്നു? യഹോവ ഇന്നു നിന്നെ വലെക്കും എന്നു യോശുവ പറഞ്ഞു.
    പിന്നെ യിസ്രായേലെല്ലാം അവനെ കല്ലെറിഞ്ഞു, അവരെ തീയിൽ ഇട്ടു ചുട്ടുകളകയും കല്ലെറികയും
    ചെയ്തു.
  tuo-NT: 'Josué cʉ̃rẽ nicʉ niwĩ: —¿Deꞌro weegʉ mʉꞌʉ marĩrẽ aꞌte bopoyoro buꞌiri daꞌreatjere
    weeati? Niꞌcãrõacã Õꞌacʉ̃ mʉꞌʉrẽ buꞌiri daꞌregʉsami, nicʉ niwĩ. Tojo nitoja, nipeꞌtirã
    Israe curuacjãrã ʉ̃tãperi meꞌrã cʉ̃rẽ, cʉ̃ yarã ecarãrẽ doquewẽjẽcãrã niwã. Beꞌro
    narẽ ʉ̃jʉ̃acõꞌacãrã niwã.'
  rmc-rmc: 'O Jozua phenďa: „Soske amen anďal andre kada pharipen? Akana o RAJ tut
    anela andro pharipen!“ Avke savore Izraeliti čhivkerenas andre lende le barenca,
    medik na mule, a paľis len labarde savore vecenca.'
  nlg-nlg: Ma Joshua te bosa vania Achan, “?Na hava na pukuna go gonia va totobo totoro
    eni vanighai? Mi taeni Yahweh ke torogho!” Mana vure ni Israel tara peta matea
    Achan ma nina binaboli mara kerei na hulidira [mana lei lologho].
  pes-OPV: 'و یوشع گفت: «برای چه ما را مضطرب ساختی؟ خداوندامروز تو را مضطرب خواهد
    ساخت.» پس تمامی اسرائیل او را سنگسار کردند و آنها را به آتش سوزانیدند و ایشان
    را به سنگها سنگسار کردند.'
  ron-1924: 'Иосуа а зис: „Пентру че не-ай ненорочит? Ши пе тине те ва ненорочи Домнул
    азь.” Ши тот Исраелул й-а учис ку петре. Й-ау арс ын фок, й-ау учис ку петре'
  ben-OBCV: যিহোশূয় বললেন, “তুমি কেন আমাদের উপরে এই বিপত্তি নিয়ে এলে? সদাপ্রভুই
    আজ তোমার উপরে বিপত্তি নিয়ে আসবেন।” তখন সমগ্র ইস্রায়েল তাকে পাথর ছুঁড়ে মারল,
    এবং বাকিদেরও পাথর ছুঁড়ে মারার পর, তারা তাদের আগুনে পুড়িয়ে দিল।
  som-som: Markaasaa Yashuuca wuxuu yidhi, War maxaad noo dhibtay? Rabbiguna maantuu
    ku dhibi doonaaye. Markaasaa reer binu Israa'iil oo dhammu waxay isaga la dheceen
    dhagaxyo; oo haddana waxay iyaga ku gubeen dab, oo dhagaxyona way la dheceen.
  lat-VUC: 'ubi dixit Josue: Quia turbasti nos, exturbet te Dominus in die hac. Lapidavitque
    eum omnis Israël: et cuncta quæ illius erant, igne consumpta sunt.'
  eng-ASVBT: And Joshua said, Why hast thou troubled us? Jehovah shall trouble thee
    this day. And all Israel stoned him with stones; and they burned them with fire,
    and stoned them with stones.
  ita-1885: 'E Giosuè disse ad Acan: Perchè ci hai tu conturbati? il Signore ti conturbi
    in questo giorno. E tutto Israele lo lapidò con pietre; e, dopo aver lapidati
    gli altri con pietre, li bruciarono tutti col fuoco.'
  eng-LXXUP: And Joshua said to Achan, Why hast thou destroyed us? the Lord destroy
    thee as at this day. And all Israel stoned him with stones.
  eng-ULB: Then Joshua said, “Why have you troubled us? Yahweh will trouble you today.”
    All Israel stoned him with stones. Then they stoned the rest with stones and burned
    them with fire.
  spa-VBL: 'Entonces Josué dijo a Acán: “¿Por qué nos has traído tantos problemas?
    Hoy el Señor te traerá problemas”. Todos los israelitas apedrearon a Acán. Luego,
    cuando apedrearon a los demás, quemaron sus cuerpos.'
  fra-_FOB: 'Et Josué dit: Pourquoi nous as-tu troublés? L''Éternel te troublera aujourd''hui.
    Et tous les Israélites l''assommèrent de pierres. Ils les brûlèrent au feu, et
    ils les lapidèrent.'
  mal-mal: “നീ ഞങ്ങളെ കഷ്ടപ്പെടുത്തിയത് എന്തിന്? യഹോവ ഇന്ന് നിന്നെ വലക്കും” എന്ന്
    യോശുവ പറഞ്ഞു. പിന്നെ യിസ്രായേൽ മക്കൾ അവരെ കല്ലെറിയുകയും തീയിൽ ഇട്ട് ചുട്ടുകളകയും
    ചെയ്തു.
  urd-GVR: Yashua ne kahā, “Tum yih āfat ham par kyoṅ lāe ho? Āj Rab tum par hī āfat
    lāegā.” Phir pūre Isrāīl ne Akan ko us ke ghar wāloṅ samet sangsār karke jalā
    diyā.
  suz-BL: मिनु यहोसुमी आकान कली “गे गो आंइ कली शुश श्‍येत गेप्‍तीवी। मुलाक्‍ती परमप्रभु
    यावेमी इ कली श्‍येत गेब” देंत। मिनु इस्राएली नेल्‍लेमी मेको आन कली फुल्‍लुमी आप्‍शा
    साइक्‍तेक्‍म। मिनु मेको आन कली साइश्‍शा, मीम हुम्‍ताक्‍म। ब्‍यवस्‍था १३:१६-१७
  ita-1927: 'E Giosuè disse: “Perché ci hai tu conturbati? L’Eterno conturberà te
    in questo giorno!” E tutto Israele lo lapidò; e dopo aver lapidati gli altri,
    dettero tutti alle fiamme.'
  ckb-ckb: 'ئینجا یەشوع گوتی: «چۆن لێت تێکداین، یەزدانیش ئەمڕۆ ئاوا لێت تێکبدات.»
    ئینجا هەموو نەوەی ئیسرائیل ئەویان بەردباران کرد و ئەوانەی دیکەیان بەردباران کرد
    و سووتاندیانن،'
  eng-BBE: And Joshua said, Why have you been a cause of trouble to us? Today the
    Lord will send trouble on you. And all Israel took part in stoning him; they had
    him stoned to death and then burned with fire.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಅವನಿಗೆ, “ನೀನು ನಮ್ಮನ್ನು ಸಂಕಷ್ಟಪಡಿಸಿದ್ದೇನು? ಇಂದು ಯೆಹೋವ ದೇವರು
    ನಿನ್ನನ್ನು ಸಂಕಷ್ಟಪಡಿಸುವರು,” ಎಂದನು. ಆಗ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಅವನ ಮೇಲೆ ಕಲ್ಲೆಸೆದರು. ಕಲ್ಲೆಸೆದ
    ತರುವಾಯ ಉಳಿದವರನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟು,
  bbb-bbb: Bu va ijia usiaena Josua fune Eikeni kuae, A irerefuo irufui ije abena
    no mue? A ijiege rema ijadufuo ivia E Ireobo fu irufui ige abena una a koro makono
    kuae. Fu ijiege kuara areme e Isureroko ije kiamo bu mune karana Eikeni kanavo
    fu baronei. Areme bu kuke agane fuone ijene mune tuana kaniavo bu oevoga bu kame
    miane ifaejei.
  tam-2017: 'அங்கே யோசுவா: நீ எங்களைக் கலங்கச்செய்தது என்ன? இன்று யெகோவா உன்னைக் கலங்கச்செய்வார்
    என்றான்; அப்பொழுது இஸ்ரவேலர்கள் எல்லோரும் அவன்மேல் கல்லெறிந்து, அவைகளை அக்கினியில்
    சுட்டெரித்து, கற்களினால் மூடி;'
  spa-RV-1909: 'Y dijo Josué: ¿Por qué nos has turbado? Túrbete Jehová en este día.
    Y todos los Israelitas los apedrearon, y los quemaron á fuego, después de apedrearlos
    con piedras;'
  ron-BTF: 'Și Iosua a spus: De ce ne-ai tulburat? DOMNUL te va tulbura în această
    zi. Și tot Israelul l-a ucis cu pietre și i-au ars în foc după ce i-au ucis cu
    pietre.'
  eng-WEBP: Joshua said, “Why have you troubled us? The LORD will trouble you today.”
    All Israel stoned him with stones, and they burned them with fire and stoned them
    with stones.
  eng-FBV: Then Joshua said to Achan, “Why did you bring so much trouble down on us?
    Today the Lord will bring trouble down on you.” All the Israelites stoned Achan.
    Then when they had stoned the rest they burned their bodies.
  nld-1939: 'En Josuë sprak: Hoe hebt gij ons in het ongeluk gestort! Daarom stort
    Jahweh thans u in het ongeluk! Heel Israël stenigde hem,'
  nch-BL: 'Huan Josué quiilhui Acán: ―Tijhualicac ipan tojuanti se hueyi taohuijcayot.
    Huan ama TOTECO mitzmacas ta se taohuijcayot. Huan quema quiijto ya ni, nochi
    israelitame quitepachojque Acán ihuaya nochi cati iaxcahua hasta mijque huan teipa
    quintatijque.'
  vie-1934: 'Giô-suê nói: Sao ngươi có khuấy rối chúng ta? Đức Giê-hô-va chắc sẽ khuấy
    rối ngươi ngày nay. Rồi cả Y-sơ-ra-ên ném đá người; họ thiêu các người ấy trong
    lửa, và lấy đá lấp chúng nó lại.'
  hin-CV: और उससे यहोशू ने कहा, “तुम हम पर यह संकट क्यों ले आए? आज याहवेह तुम्हें
    संकट में डाल रहे हैं.” और समस्त इस्राएल ने उनका पत्थराव किया, और उन्हें आग में
    डाल दिया.
  spa-BES: 'Y Josué dijo: ¿Por qué nos has disturbado? Hoy el Señor te disturbará.
    Y todo Israel tomó parte en apedrearlos; los apedrearon hasta la muerte y luego
    los quemaron con fuego.'
  tdx-tdx: 'Le hoe t’Iehosoa: Ino ty nanolora’o sotry anay? Iehovà ty hanolo-sotry
    ama’o te anito. Aa le nametsaha’ Israele vato, naho namorototo iareo an’ afo vaho
    nametsa-bato ama’e.'
  tha-KJV: และโยชูวากล่าวว่า “ทำไมเจ้าจึงนำความยากร้ายมาให้​เรา พระเยโฮวาห์จะทรงนำความยากร้ายมาถึงเจ้าในวันนี้”
    และบรรดาคนอิสราเอลก็เอาหินขว้างเขาให้​ตาย เผาเขาทั้งหลายด้วยไฟ เมื่อขว้างเขาด้วยก้อนหินแล้ว
  por-BR-2018: 'E disse Josué: Por que nos perturbaste? Perturbe-te o SENHOR neste
    dia. E todos os israelitas os apedrejaram, e os queimaram a fogo, depois de apedrejá-los
    com pedras;'
  deu-ELO: 'Und Josua sprach: Wie hast du uns in Trübsal gebracht! Jehova wird dich
    in Trübsal bringen an diesem Tage! Und ganz Israel steinigte ihn, und sie verbrannten
    sie mit Feuer und bewarfen sie mit Steinen;'
  eng-WYC-2018: where Joshua said, For thou hast troubled us, the Lord shall full
    out trouble thee in this day. And all Israel stoned him; and all things that were
    his, were wasted by fire. (where Joshua said, For thou hast brought forth trouble
    upon us, the Lord shall now bring trouble upon thee. And then all Israel stoned
    him; and all his things were destroyed by fire.)
  epo-epo: 'Kaj Josuo diris: Pro tio, ke vi malĝojigis nin, la Eternulo malĝojigos
    vin en ĉi tiu tago. Kaj la tuta Izrael mortigis lin per ŝtonoj; kaj oni forbruligis
    ilin per fajro, kaj ĵetis sur ilin ŝtonojn.'
  uig-PIN: 'Yǝxua Aⱪanƣa: — Sǝn beximizƣa ⱪanqilik apǝt kǝltürdüng! Mana, bügün Pǝrwǝrdigar
    sening üstünggǝ apǝt kǝltüridu, — dedi. Andin pütkül Israil jamaiti uni qalma-kesǝk
    ⱪilip ɵltürdi. Ular ailisidikilǝrnimu qalma-kesǝk ⱪilip ɵltürgǝndin keyin, ⱨǝmmini
    otta kɵydürüwǝtti.'
  beo-beo: Amola Yosiua da amane sia:i, “Dia da abuliba:le amo se nabasu ninima iaha.
    Hina Gode da wali dima se imunu.” Amalalu, dunu huluane da A:iga:ne igiga medole
    legei. Ilia da ea sosogo fi amola ea liligi huluane igiga medole lelegele, laluga
    gobesi.
  tpi-OTNT: Na Josua i tok, “Watpo yu bringim bikpela hevi i kam long mipela? Nau
    Bikpela bai i givim bikpela hevi long yu tu.” Na bihain olgeta manmeri i kisim
    ol ston na tromoi i go long Akan wantaim olgeta famili bilong en na kilim ol i
    dai. Na ol i kukim ol wantaim olgeta samting bilong ol.
  hau-SA: Yoshuwa ya ce, “Me ya sa ka jawo mana wahala haka? Ubangiji zai kawo maka
    wahala kai ma a yau.” Sai dukan Isra’ilawa suka jajjefe shi, bayan da suka gama
    jifarsa sai suka ƙone sauran.
  uig-LAT: 'Yeshua Aqan’gha: — Sen béshimizgha qanchilik apet keltürdüng! Mana, bügün
    Perwerdigar séning üstüngge apet keltüridu, — dédi. Andin pütkül Israil jamaiti
    uni chalma-kések qilip öltürdi. Ular ailisidikilernimu chalma-kések qilip öltürgendin
    kéyin, hemmini otta köydürüwetti.'
  nde-nde: UJoshuwa wathi, “Kungani usilethele uhlupho olungaka? UThixo uzakwehlisela
    uhlupho lamhlanje.” Bonke abako-Israyeli bamkhanda ngamatshe, njalo bathi sebeqedile
    ukukhanda labanye ngamatshe babatshisa.
  ton-ton: Pea naʻe pehē ʻe Siosiua, “Ko e hā kuo ke fakamamahiʻi ai ʻakimautolu?
    ʻE fakamamahiʻi koe ʻe Sihova he ʻaho ni.” Pea naʻe tolongaki ʻaki ia ʻae ngaahi
    maka ʻe ʻIsileli kotoa pē, pea naʻe tutu ʻakinautolu ʻaki ʻae afi, hili ʻenau
    tolongaki ʻakinautolu ʻaki ʻae maka.
  ces-1613: 'Kdež řekl Jozue: Proč jsi zkormoutil nás? Zkormutiž tebe Hospodin v tento
    den. I uházel jej všecken lid kamením, a spálili je ohněm, ukamenovavše je kamením.'
  eng-WMB: Joshua said, “Why have you troubled us? The LORD will trouble you today.”
    All Israel stoned him with stones, and they burned them with fire and stoned them
    with stones.
  tam-TCV: யோசுவா ஆகானிடம், “நீ எங்கள்மேல் ஏன் இத்தகைய துன்பத்தைக் கொண்டுவந்தாய்?
    யெகோவா இன்று உன்மேல் துன்பத்தைக் கொண்டுவருவார்” என்றான். இஸ்ரயேல் மக்கள் எல்லோரும்
    ஆகானையும் அவன் குடும்பத்தாரையும் கல்லால் எறிந்து கொன்றார்கள். அதன்பின் அவர்களை
    உடமைகள் எல்லாவற்றுடனும் சேர்த்து எரித்தார்கள்.
  ceb-ULB: Unya miingon si Josue, “Nganong gisamok mo man kami? Pagasamokon ka ni
    Yahweh karong adlawa.” Gibato siya sa tibuok Israel. Ug gisunog nila silang tanan,
    ug gibato nila sila.
  pol-UBG: 'I Jozue powiedział: Dlaczego sprowadziłeś na nas nieszczęście? PAN dzisiaj
    sprowadzi nieszczęście na ciebie. I cały lud Izraela ukamienował go, a po ukamienowaniu
    ich spalili ogniem.'
  urd-GVU: یشوع نے کہا، ”تم یہ آفت ہم پر کیوں لائے ہو؟ آج رب تم پر ہی آفت لائے گا۔“
    پھر پورے اسرائیل نے عکن کو اُس کے گھر والوں سمیت سنگسار کر کے جلا دیا۔
  deu-1912: 'Und Josua sprach: Weil du uns betrübt hast, so betrübe dich der HERR
    an diesem Tage. Und das ganze Israel steinigte ihn und verbrannte sie mit Feuer.
    Und da sie sie gesteinigt hatten,'
  ntj-ntj: Nyangka Tjatjuwalu watjarnu, “Yuwa, nyuntulu-lanyatjun kunkanymanu. Nyangka
    Mama Kuurrtunta nyuntunya kunkanymanu.” Nyangka yarnangu pirnilu-ya yapungka yaturayirnu
    mirrirntanu Yayikannga puru palunyaku katja yurntalpirtitarrartu. Palunyatjanu-tjananya
    tilirnu tjunu palunyaku yulytja pirninyatarrartu.
  kan-2017: ಆಗ ಯೆಹೋಶುವನು ಆಕಾನನಿಗೆ “ನೀನು ನಮ್ಮನ್ನು ಆಪತ್ತಿಗೆ ಗುರಿಮಾಡಿದ್ದೇಕೆ? ಈ ಹೊತ್ತು
    ಯೆಹೋವನು ನಿನ್ನ ಮೇಲೆ ಆಪತ್ತನ್ನು ಬರಮಾಡುವನು” ಎಂದು ಹೇಳಿದ ಕೂಡಲೆ ಇಸ್ರಾಯೇಲ್ಯರೆಲ್ಲರೂ ಅವನನ್ನು
    ಕಲ್ಲೆಸೆದು ಕೊಂದರು. ಅವನಿಗಿದ್ದದ್ದೆಲ್ಲವನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟರು.
  tgo-tgo: Na gheko Josuwa i dagewe iŋa, “Buda kaiwae menda u womena vuyowoke iyake
    weinda? E mbaŋake iyake Giya Loi ne i womena vuyowoke iyake e ghen.” Amba gharɨgharɨko
    wolaghɨye thɨ tagavamara Eikan e varɨvarɨ, na tembe thɨ tagavamareŋgiva le ŋgaŋgako
    na le bigibigiko wolaghɨye na thɨ ŋambuŋgi.
  yap-yap: Me ga’ar Joshua, “Mangfan ni kam girengiy e tiney e wagagey nga dakendad?
    Aram e chiney e nge girengiy SOMOL e wagagey nga dakenam!” Ma urngin e girdi’
    nra malang niged Akan nge yim’; mu ku ra malang niged miyad urfiy chon e tabnaw
    rok nge urngin e chugum rok.
  hlt-MCSB: Te phoeiah Joshua loh , “Balae tih kaimih nan lawn, tihnin ah BOEIPA loh
    nang n'lawn saeh,” a ti nah. Anih te Israel pum loh lungto neh a dae uh tih hmai
    neh a hoeh uh. Te phoeiah ah khaw lungto neh a dae thil uh bal.
  mdy-ETH: ዬካፓ ዒያሱ፦ «ሃያ ቢያ ሜቶ ኑጊዳ ኔ ዓይጋ ዔኪ ሙኬይ? ሃይሾ! ሃኖ ናንጊና ናንጋ ጎዳ ኔጊዳ ሜቶ ዔኪ ዬዔኔ!»
    ጋዓዛ፥ ዴራ ቢያሢ ዓካኣኔ ሹቻ ዹይ ዎዼኔ፤ ማኣሮ ዓሶንታ ዒዛሮ ማዔ ባኮዋ ቢያ ታሚና ሚቼኔ፤
  twi-ASANTE: Yosua bisaa Akan sɛ, “Adɛn enti na wode saa ɔhaw yi abrɛ yɛn? Wo nso,
    Awurade de ɔhaw bɛbrɛ wo.” Na Israelfoɔ nyinaa sii Akan ne nʼabusuafoɔ aboɔ, hyee
    wɔn amu no.
  eng-WEBU: Joshua said, “Why have you troubled us? The LORD will trouble you today.”
    All Israel stoned him with stones, and they burned them with fire and stoned them
    with stones.
  bnp-bnp: Lakea e Iosua i takia, “Ge a ra o habi a maregoa dagi ne mia? Ngane ioe
    tara, e BAKOVI DAGI ge habi a maregoa dagi vomu.” Muri e huriki a Israel ri bole
    a maka kedo ri padimatea e Akan turana a kabu vona. Ri rungani turana a maka maki
    lobo ne ria.
  wal-wal: Ehin Yaasu Akkaana, “Ha metuwaa nu bolli aissi ehaadii? GODAI hachchi ne
    bollikka metuwaa ehaana” yaagiis. Yaagin Israa7eela asai ubbai Akkaananne a so
    asaa shuchchan caddi woridi, ayyo de7iyaabaa ubbaarakka taman xuuggiis.
  spa-PDDPT: 'Y Josué le preguntó: ¿Por qué nos perturbaste? ¡Qué Yavé te perturbe
    hoy! Y todos los israelitas los apedrearon y los quemaron.'
  gun-gun: 'Ha''e py ma Josué aipoe''i: — Mba''e re tu orembojexavai rei ri? Kova''e
    ára ma ndee ju ''rã Senhor nembojexavai — he''i ramo Israel kuery ha''e javi ojapipa
    ita py. Ojapipa ma rire oapypa tata py.'
  agu-BL: 'Yi cyopone''n Acor, nintzun ben tlol Josué-tz tetz Acán: —Yaj, ¿nxac mawak''
