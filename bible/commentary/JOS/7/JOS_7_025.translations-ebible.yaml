    diat ma ra iap, ma dia ga tupar diat ma ra vat.'
  tur-YTC: Yeşu, “Neden bizi sıkıntıya soktun?” dedi. “Yahve bugün seni sıkıntıya
    sokacak.” Bütün İsrael onu taşlarla taşladı, onları ateşle yaktı ve onları taşlarla
    taşladı.
  grc-BRENT: Καὶ εἶπεν Ἰησοῦς τῷ Ἄχαρ, τί ὠλόθρευσας ἡμᾶς; ἐξολοθρεύσαι σε Κύριος
    καθὰ καὶ σήμερον.
  ind-AYT: Yosua berkata, “Mengapakah engkau mencelakakan kami? TUHAN pun akan mencelakakan
    engkau saat ini.” Kemudian, semua orang Israel melemparinya dengan batu dan membakar
    mereka dengan api setelah melempari mereka dengan batu.
  nya-nya: Yoswa anati “Chifukwa chiyani wabweretsa mavuto awa pa ife? Yehova ndiye
