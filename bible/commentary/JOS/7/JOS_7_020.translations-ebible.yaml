verse: JOS.007.020
translations:
  mal-C: ആഖാൻ മറുപടി നൽകി, “ശരിയാണ്, ഞാൻ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്കെതിരായി പാപംചെയ്തിരിക്കുന്നു.
  deu-TKW: 'Da erwiderte Achan Josua und sprach: Ich habe mich in Wahrheit an Jahwe,
    dem Gott Israels versündigt: das und das habe ich getan.'
  lin-lin: 'Akana azongiselaki Jozue : — Solo, nasali lisumu liboso ya Yawe, Nzambe
    ya Isalaele. Tala likambo oyo nasalaki :'
  eng-LSV: And Achan answers Joshua and says, “Truly I have sinned against YHWH, God
    of Israel, and I have done thus and thus;
  eng-GNV: And Achan answered Ioshua, and saide, In deede, I haue sinned against the
    Lord God of Israel, and thus, and thus haue I done.
  eng-WEBSTER: And Achan answered Joshua, and said, Indeed I have sinned against the
    LORD God of Israel, and thus and thus have I done.
  nhw-BL: 'Huan Acán quinanquili: ―Melahuac, nitlajtlacolchijtoc ica TOTECO Dios huan
    nimitzilhuis catli nijchijqui.'
  swh-ONEN: 'Akani akamjibu Yoshua, “Ni kweli! Nimetenda dhambi dhidi ya Bwana, Mungu
    wa Israeli. Hili ndilo nililofanya:'
  bba-bba: Akɑni u Yosue sɔ̃ɔwɑ u nɛɛ, ɡeemɑ, nɑ Gusunɔ Isirelibɑn Yinni torɑ. Ye
    nɑ kuɑ wee.
  eng-KJVCPB: 'And Achan answered Joshua, and said, Indeed I have sinned against the
    Lord God of Israel, and thus and thus have I done:'
  mpx-mpx: Anana i lahe i ba, “I tunahot! Iyaka ya gegi Yehoba Isileli wala Yabowaine
    matanaa. He ya ginol ola hiwe.
  luo-luo: 'Akan nodwoke niya, “En adier! Asetimone Jehova Nyasaye ma Nyasach Israel
    richo. Ma e gima asetimo:'
  meu-meu: 'Bena Akan ese Iosua e haere henia, eto, Momokani, lau na vada na kerere,
    Iehova, Israel Diravana, vairanai. Lau na ini na kara toma:'
  npi-ULB: आकानले जवाफ दिए, “साँच्‍चै, मैले इस्राएलको परमप्रभु परमेश्‍वरको विरुद्धमा
    पाप गरेको छु । मैले गरेको पाप यही होः
  yor-yor: Akani sì dáhùn pé, “Òtítọ́ ni! Mo ti ṣẹ̀ sí Olúwa, Ọlọ́run Israẹli. Nǹkan
    tí mo ṣe nìyìí,
  emp-NTPO: 'Acaʌ̃ba panusia: –Wãrãda mʌ̃a dadji israelerã Ãcõrẽ quĩrãpita nãwã cadjiruada
    osia.'
  ind-ind: 'Jawab Akhan, “Memang benar, saya sudah berdosa kepada TUHAN, Allah Israel.
    Beginilah yang saya lakukan:'
  pes-OPCB: 'عخان در جواب یوشع گفت: «من به یهوه، خدای اسرائیل خیانت کرده‌ام و مرتکب
    گناه شده‌ام.'
  tgl-ULB: 'Sumagot si Achan kay Josue, “Tunay nga, nagkasala ako laban kay Yahweh,
    ang Diyos ng Israel. Ganito ang aking ginawa:'
  hui-hui: Ani layagola Aganahanda ladai bialu lalu, Heneneore larigoni. I̱na Anduane
    Homogo Isaraelenaga Ngode Datagaliwabehanda bi layago hale howa mo waharu. I̱na
    agua biru.
  mya-mya: ထို​အ​ခါ​အာခန်​က``အ​ကျွန်ုပ်​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​အား​ပြစ်​မှား​မိ​ခဲ့​ကြောင်း​ဝန်​ခံ​ပါ သည်။-
  bod-N: ཨ་ཀན་གྱིས་དེའི་ལན་དུ་ཡོ་ཤུ་ཨ་ལ། ངས་དངོས་གནས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་འགལ་བའི་སྡིག་པ་བྱས་པ་ཡིན།
    ངས་བྱས་པའི་དོན་ནི་འདི་དང་འདི་ལྟར་ཡིན།
  sna-sna: 'Akani akapindura achiti, “Ichokwadi! Ndakatadzira Jehovha, Mwari waIsraeri.
    Izvi ndizvo zvandakaita:'
  spa-BLM: 'Acán respondió a Josué y dijo: “Verdaderamente he pecado contra Yahvé,
    el Dios de Israel, y esto es lo que he hecho.'
  cac-cac: 'Ix tac''vi vin̈aj Acán chi'' icha tic: —Val yel ix och in mul d''a Jehová
    co Diosal. Ay ton juntzan̈ tas ix velq''uejcoti.'
  swh-ULB: Akani akamjibu Yoshua, “ Kwa kweli nimetenda dhambi mbele Yahweh, Mungu
    wa Israeli.
  bel-bel: 'У адказ Ісусу Ахан сказаў: праўда, я зграшыў перад Госпадам Богам Ізраілевым
    і зрабіў тое і тое:'
  deu-ELBBK: 'Und Achan antwortete Josua und sprach: Ich habe tatsächlich gegen den
    HERRN, den Gott Israels, gesündigt, und so und so habe ich getan:'
  mbb-OT: 'Ne midtavak si Acan te, “Tutuu he nekesalà a ziyà te Nengazen he Megbevayà
    te Israel. Iyan heini mibeelan ku:'
  mal-2015: 'ആഖാൻ യോശുവയോടു: ഞാൻ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയോടു പിഴെച്ചു ഇന്നിന്നതു
    ചെയ്തിരിക്കുന്നു സത്യം.'
  tuo-NT: 'Acã́ cʉ̃rẽ yʉꞌticʉ niwĩ: —Diacjʉ̃ta mʉꞌʉrẽ wereꞌe. Israe curuacjãrã wiogʉ
    Õꞌacʉ̃rẽ yʉꞌrʉnʉꞌcãwʉ̃. Aꞌtiro weewʉ.'
  rmc-rmc: 'O Achan odphenďa: „Čačipen hin, kerďom binos anglo RAJ, anglo Del le Izraeloskro,
    a kada hin oda, so kerďom:'
  nlg-nlg: Ma Achan te bosa tughu me ghaghua, “Inau sughua tu hahi tana matana Yahweh,
    na God ni Israel.
  pes-OPV: 'عخان در جواب یوشع گفت: «فی الواقع به یهوه خدای اسرائیل گناه کرده، وچنین
    و چنان به عمل آورده‌ام.'
  ron-1924: 'Акан а рэспунс луй Иосуа ши а зис: „Есте адевэрат кэ ам пэкэтуит ымпотрива
    Домнулуй Думнезеулуй луй Исраел, ши ятэ че ам фэкут.'
  ben-OBCV: 'আখন যিহোশূয়কে উত্তর দিল, “একথা সত্যি! ইস্রায়েলের ঈশ্বর, সদাপ্রভুর বিরুদ্ধে
    আমি পাপ করেছি। আমি এরকম করেছি:'
  som-som: 'Markaasaa Caakaan wuxuu Yashuuca ugu jawaabay, Sida runta ah waan ku dembaabay
    Rabbiga ah Ilaaha reer binu Israa''iil, oo waxaan sameeyey sidaas iyo sidaas:'
  lat-VUC: 'Responditque Achan Josue, et dixit ei: Vere ego peccavi Domino Deo Israël,
    et sic et sic feci.'
  eng-ASVBT: 'And Achan answered Joshua, and said, Of a truth I have sinned against
    Jehovah, the God of Israel, and thus and thus have I done:'
  ita-1885: 'E Acan rispose a Giosuè, e gli disse: Certo, io ho peccato contro al
    Signore Iddio d''Israele, e ho fatto così e così.'
  eng-LXXUP: 'And Achan answered Joshua, and said, Indeed I have sinned against the
    Lord God of Israel: thus and thus have I done:'
  eng-ULB: 'Achan answered Joshua, “Truly, I have sinned against Yahweh, the God of
    Israel. This is what I did:'
  spa-VBL: “¡Es verdad!” respondió Acán. “He pecado contra el Señor, el Dios de Israel.
    Yo lo he hecho.
  fra-_FOB: 'Et Acan répondit à Josué, et dit: C''est vrai, j''ai péché contre l''Éternel,
    le Dieu d''Israël; et voici ce que j''ai fait.'
  mal-mal: 'ആഖാൻ യോശുവയോട്: “ഞാൻ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയോട് പാപം ചെയ്തിരിക്കുന്നു;
    സത്യം.'
  lit-lit: 'Ir Achanas atsakydamas Jozuei tarė: „Iš tiesų nusidėjau aš prieš VIEŠPATĮ,
    Izraelio Dievą, ir padariau taip ir taip:'
  urd-GVR: Akan ne jawāb diyā, “Wāqaī maiṅ ne Rab Isrāīl ke Ḳhudā kā gunāh kiyā hai.
  suz-BL: मिनु आकानमी यहोसु कली “थमा, गो परमप्रभु यावे, इस्राएली आन परमप्रभु आ ङोंइती
    पाप पाता। गो मार पाता देंशा हना, गन्‍ती २१:७; न्‍यायाधीस १०:१०; १सामुएल ७:६; भजन
    संग्रह ५१:५-६
  ita-1927: 'Acan rispose a Giosuè e disse: “E’ vero; ho peccato contro l’Eterno,
    l’Iddio d’Israele, ed ecco precisamente quello che ho fatto.'
  ckb-ckb: 'عاخانیش وەڵامی یەشوعی دایەوە و گوتی: «بەڕاستی من بەرامبەر بە یەزدانی پەروەردگاری
    ئیسرائیل گوناهم کردووە و ئاوام کردووە،'
  eng-BBE: 'And Achan, answering, said to Joshua, Truly I have done wrong against
    the Lord, the God of Israel, and this is what I have done:'
  kan-OKCV: ಆಕಾನನು ಯೆಹೋಶುವನಿಗೆ, “ನಿಜವಾಗಿ ನಾನು ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ
    ಪಾಪಮಾಡಿ, ಇಂಥಿಂಥವುಗಳನ್ನು ಮಾಡಿದ್ದೇನೆ.
  bbb-bbb: Ro Eikeni fu una gue kuae, Na E Ireobo e Isureroko ijiebuo Godi ijadufuo
    nidua ijia naka ise rei.
  tam-2017: 'அப்பொழுது ஆகான் யோசுவாவுக்கு மறுமொழியாக: உண்மையாகவே நான் இஸ்ரவேலின் தேவனாகிய
    யெகோவாவுக்கு விரோதமாகப் பாவம் செய்தேன்; இன்னின்ன விதமாகச் செய்தேன்.'
  spa-RV-1909: 'Y Achân respondió á Josué, diciendo: Verdaderamente yo he pecado contra
    Jehová el Dios de Israel, y he hecho así y así:'
  ron-BTF: 'Și Acan a răspuns lui Iosua și a zis: Într-adevăr, am păcătuit împotriva
    DOMNULUI Dumnezeul lui Israel și așa am făcut:'
  eng-WEBP: Achan answered Joshua, and said, “I have truly sinned against the LORD,
    the God of Israel, and this is what I have done.
  eng-FBV: “It's true!” Achan replied. “I have sinned against the Lord, the God of
    Israel. This is what I did.
  nld-1939: 'En Akan antwoordde Josuë: Ja, ik heb gezondigd tegen Jahweh, Israëls
    God. Dit heb ik gedaan.'
  nch-BL: 'Huan Acán quinanquili: ―Melahuac, nitajtacolchijtoc ica TOTECO Dios huan
    nimitzilhuis cati nijchijqui.'
  vie-1934: 'A-can thưa cùng Giô-suê rằng: Phải, tôi đã phạm tội cùng Giê-hô-va Đức
    Chúa Trời của Y-sơ-ra-ên, và này là điều tôi đã làm:'
  hin-CV: आखान ने यहोशू को उत्तर दिया, “यह सच है कि मैंने जो कुछ किया है, उसके द्वारा
    मैंने याहवेह, इस्राएल के परमेश्वर के विरुद्ध पाप किया है.
  spa-BES: 'Y respondiendo Acán, dijo a Josué: En verdad, he hecho algo malo contra
    el Señor, el Dios de Israel, y esto es lo que he hecho:'
  tdx-tdx: 'Le hoe ty natoi’ i Akane am’ Iehosoa: Toe nandilatse am’ Iehovà Andrianañahare’
    Israele iraho vaho zao naho zao ty nanoeko.'
  tha-KJV: และอาคานตอบโยชู​วาว​่า “เป็นความจริงแล้​วท​ี่ข้าพเจ้าได้กระทำบาปต่อพระเยโฮวาห์พระเจ้าของอิสราเอล
    ข้าพเจ้าได้กระทำดังนี้
  por-BR-2018: 'E Acã respondeu a Josué, dizendo: Verdadeiramente eu pequei contra
    o SENHOR o Deus de Israel, e fiz assim e assim:'
  deu-ELO: 'Und Achan antwortete Josua und sprach: Fürwahr, ich habe gegen Jehova,
    den Gott Israels, gesündigt, und so, und so habe ich getan:'
  eng-WYC-2018: And Achan answered to Joshua, and said to him, Verily (or Truly),
    I have sinned before the Lord God of Israel, and I have done thus and thus;
  epo-epo: 'Kaj Aĥan respondis al Josuo, kaj diris: Efektive, mi pekis antaŭ la Eternulo,
    Dio de Izrael, kaj tiel kaj tiel mi faris.'
  uig-PIN: 'Aⱪan Yǝxuaƣa jawab berip: — Mǝn dǝrwǝⱪǝ Israilning Hudasi Pǝrwǝrdigar
    aldida gunaⱨ ⱪilip, mundaⱪ-mundaⱪ ⱪildim:'
  beo-beo: A:iga:ne da bu adole i, “Dafawane! Na Isala:ili Hina Godema wadela:le hamoi.
    Na da agoane hamoi.
  tpi-OTNT: Orait Akan i tok, “Tru, mi mekim sin pinis long ai bilong God, Bikpela
    bilong yumi. Nau bai mi tokim yu long dispela samting mi bin mekim.
  hau-SA: Akan kuwa ya amsa ya ce, “Gaskiya ne! Na yi wa Ubangiji, Allah na Isra’ila
    zunubi. Ga abin da na yi.
  uig-LAT: 'Aqan Yeshuagha jawab bérip: — Men derweqe Israilning Xudasi Perwerdigar
    aldida gunah qilip, mundaq-mundaq qildim:'
  nde-nde: 'U-Akhani waphendula wathi, “Liqiniso! Ngonile phambi kukaThixo, uNkulunkulu
    wako-Israyeli. Nanku engikwenzileyo:'
  ton-ton: 'Pea talaange ʻe ʻAkani kia Siosiua, ʻo pehē, “Ko e moʻoni kuo u fai angahala
    kia Sihova ko e ʻOtua ʻo ʻIsileli, pea ʻoku pehē pe, mo pehē pe ʻeku fai:'
  ces-1613: 'Tedy odpovídaje Achan k Jozue, řekl: Pravdať jest, já jsem zhřešil proti
    Hospodinu Bohu Izraelskému, tak že to a toto jsem učinil.'
  eng-WMB: Achan answered Joshua, and said, “I have truly sinned against the LORD,
    the God of Israel, and this is what I have done.
  tam-TCV: 'ஆகான் யோசுவாவிற்கு மறுமொழியாக, “இஸ்ரயேலின் இறைவனாகிய யெகோவாவுக்கு விரோதமாக
    நான் பாவம் செய்தது உண்மையே. நான் செய்தது இதுவே:'
  ceb-ULB: 'Mitubag si Acan kang Josue, “Sa pagkatinuod, nakasala ako batok kang Yahweh,
    ang Dios sa Israel. Mao kini ang akong nabuhat:'
  pol-UBG: 'Wtedy Akan odpowiedział Jozuemu: Rzeczywiście, to ja zgrzeszyłem przeciw
    PANU, Bogu Izraela. Oto co uczyniłem:'
  urd-GVU: عکن نے جواب دیا، ”واقعی مَیں نے رب اسرائیل کے خدا کا گناہ کیا ہے۔
  deu-1912: 'Da antwortete Achan Josua und sprach: Wahrlich, ich habe mich versündigt
    an dem HERRN, dem Gott Israels. Also und also habe ich getan:'
  ntj-ntj: Nyangka Yayikantu watjarnu, “Yuwa, mularrpa-rna Mama Kuurrta tungun-tungunarringu.
  kan-2017: ಆಕಾನನು, “ನಾನು ಇಂಥ ಕಾರ್ಯವನ್ನು ಮಾಡಿ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ವಿರುದ್ಧವಾಗಿ
    ಪಾಪ ಮಾಡ್ದಿದು ನಿಜ. ನಾನು ಕೊಳ್ಳೆಯಲ್ಲಿ ಶಿನಾರ್ ದೇಶದ ಒಂದು ಉತ್ತಮವಾದ ನಿಲುವಂಗಿಯನ್ನೂ ಇನ್ನೂರು
    ರೂಪಾಯಿ ತೂಕದ ಬೆಳ್ಳಿಯನ್ನೂ ಐವತ್ತು ರೂಪಾಯಿ ತೂಕದ ಬಂಗಾರದ ಗಟ್ಟಿಯನ್ನೂ ಕಂಡು ಅದನ್ನು ಮೋಹಿಸಿ
    ಆಸೆಯಿಂದ ತೆಗೆದುಕೊಂಡೆನು. ಅವುಗಳನ್ನು ನನ್ನ ಗುಡಾರದ ಮಧ್ಯದಲ್ಲಿ ಹೂತಿಟ್ಟಿದ್ದೇನೆ; ಬೆಳ್ಳಿಯು
    ಅಂಗಿಯ ಕೆಳಗಿರುತ್ತದೆ” ಎಂದನು.
  tgo-tgo: 'Eikan i gonjoghawe iŋa, “Emunjoru, kaero mendava ya vakatha tharɨ Giya
    Loi, Isirel lenji Loi e marae. Tharɨke va ya vakathake iyake:'
  yap-yap: Me fulweg Akan ni ga’ar, “Rriyul’, kug denen nib togopluw ngak SOMOL ni
    Got rok yu Israel, irera’ e tin kug rin’.
  hlt-MCSB: Te vaengah Akhan loh Joshua te a doo tih, “Ue kai he Israel Pathen BOEIPA
    taengah ka tholh coeng tih he tlam he khaw ka saii coeng.
  mdy-ETH: ዓካኣኔ ዒማና፦ «ጎኔኬ፤ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢም ዋይዞ ዒፂ ታ ዻቤኔ፤ ታ ማዼ ባካ፦
  twi-ASANTE: Akan buaa sɛ, “Mayɛ bɔne atia Awurade, Israel Onyankopɔn.
  eng-WEBU: Achan answered Joshua, and said, “I have truly sinned against the LORD,
    the God of Israel, and this is what I have done.
  bnp-bnp: E Akan i koli i ta maea, “Muholi a rata a naro hale ne BAKOVI DAGI a Vure
    ne Israel. Ngane ga taki ioe vona a maki a ratea.
  wal-wal: 'Yaagin Akkaani Yaasa, “Ee tuma! Taani GODAA Israa7eela Xoossaa naaqqaas.
    Taani oottidoogee hagaa:'
  spa-PDDPT: 'Y Acán respondió a Josué: En verdad pequé contra Yavé ʼElohim de Israel,
    y esto fue lo que hice:'
  gun-gun: 'Ha''e ramo Josué pe Acã ombovai vy aipoe''i: — Anhetẽ ae ajejavy ra''e
    Senhor Israel kuery Ruete pe, po rami ajapo.'
  agu-BL: 'Tlol tzun Acán yi mero bintzi: —Bintzi ta'', ja injuch wil swutz Kataj
    yi kaRyosil. Na je mmimbane''j:'
  ilo-ULB: 'Insungbat ni Acan kenni Josue, “Pudno, nagbasolak kenni Yahweh a Dios
    ti Israel. Daytoy ti inaramidko:'
  kpg-kpg: Achan ga helekai, “E donu. Au gu hai hala ang gi Dimaadua, go di God o
    Israel, deenei dagu mee ne hai.
  uig-ARA: 'ئاقان يەشۇئاغا جاۋاب بېرىپ: ــ مەن دەرۋەقە ئىسرائىلنىڭ خۇداسى پەرۋەردىگار
    ئالدىدا گۇناھ قىلىپ، مۇنداق-مۇنداق قىلدىم:'
  bsp-bsp: 'Kɔ Akaŋ oloku Yosuwe: «Ɛy, kaŋce kɔ, in''eciya Kanu Kəpɔŋ, Kanu ka Yisrayel.
    Ilɔmər'' əm ntɛ iyɔ mɔ:'
  sus-sus: Akan naxa Yosuwe yaabi, «Nɔndi na a ra. N tan nan yunubi rabaxi Alatala
    ra, Isirayila Marigi Ala. N naxan nabaxi a tan nan yi ki.
  pon-2006: Akan eri sapeng patohwan, “Mehlel, I dipadahr ong KAUN-O, Koht en Israel,
    oh iet me I wiadahr.
  ksd-ksd: 'Ma Akan i ga tata bali Iosua, ma i ga biti dari: A dovotina iau tar piam
    vue ra Luluai ra God kai Israel, ma iau tar pait ra dari:'
  tur-YTC: 'Akan Yeşu''ya şöyle yanıt verdi: “İsrael''in Tanrısı Yahve''ye karşı gerçekten
    günah işledim ve bunu yaptım.'
  grc-BRENT: Καὶ ἀπεκρίθη Ἄχαρ τῷ Ἰησοῖ, καὶ εἶπεν, ἀληθῶς ἥμαρτον ἐναντίον Κυρίου
    τοῦ Θεοῦ Ἰσραήλ· οὕτως καὶ οὕτως ἐποίησα.
  ind-AYT: 'Akhan menjawab, “Benar! Aku telah berdosa terhadap TUHAN, Allah Israel.
    Inilah yang telah aku lakukan:'
  nya-nya: 'Akani anayankha kuti, “Zoona! Ine ndachimwira Yehova Mulungu wa Israeli.
    Chimene ndachita ine ndi ichi:'
  hrv-hrv: 'Akan reče Jošui: “Zaista, ja sagriješih Jahvi, Bogu Izraelovu, i evo što
    sam učinio:'
  mps-mps: Tialima, Akango te po wai, “Mu tamao, eno dwai sę te Genuai Bidi, da Israel
    dabego God, agai gedude yalio. Megi nagebolo eno te yali sę po pusubao.
  tpi-tpi: Orait Akan i tok, “Tru, mi mekim sin pinis long ai bilong God, Bikpela
    bilong yumi. Nau bai mi tokim yu long dispela samting mi bin mekim.
  dan-1931: 'Akan svarede Josua: “Ja, det er mig, som har syndet mod HERREN, Israels
    Gud. Således gjorde jeg:'
  vie-OVCB: 'A-can thú nhận: “Thưa đúng, con đã phạm tội với Chúa Hằng Hữu, Đức Chúa
    Trời của Ít-ra-ên và đây là việc con đã làm.'
  guj-2017: 'અને આખાને યહોશુઆને ઉત્તર આપ્યો, “ખરેખર, ઇઝરાયલના પ્રભુ, યહોવાહની વિરુદ્ધ
    મેં પાપ કર્યું છે. મેં જે કર્યું તે આ છે:'
  pon-2006A: Akan eri sapeng patohwan, “Mehlel, I dipadahr ong KAUN-O, Koht en Israel,
    oh iet me I wiadahr.
  por-BRBSL: 'Achan respondeu a Josué, e disse: “Eu pequei verdadeiramente contra
    Javé, o Deus de Israel, e foi isso que eu fiz.'
  cth-cth: Akhan ni ka payon toe. Isarel miphunnaw e BAWIPA koe ka yon toe.
  twi-twi: Akan buae se, “Mayɛ bɔne atia Awurade, Israel Nyankopɔn.
  hlt-hlt: Te vaengah Akhan loh Joshua te a doo tih, “Ue kai he Israel Pathen BOEIPA
    taengah ka tholh coeng tih he tlam he khaw ka saii coeng.
  tbz-SIM: 'Kɛ̀ Akɑ̃ɑ̃ dɔ̀: Ɛ̃ɛ̃, míì dɔ̀ɔ̀ mɛyɛi ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ
    nkù ììkɛ̀. Ntɛ n dɔ̀ɔ̀ dɛ̀:'
  msy-2020: Ezɨ Akan a ikaragha ghaze, “Guizbangɨra, kɨ Ikiavɨra Itir God, a Israelian
    God, kɨ an damazimɨn arazir kuram gami. Kɨ datɨrɨghɨn, bizir amizimɨn gun nɨ mɨkɨmam.
  azb-azb: 'Akan Yeşuaya cavab verdi: «Həqiqətən, mən İsrailin Allahı Rəbbə qarşı
    günah edərək belə elədim:'
  eng-DBY: And Achan answered Joshua and said, Indeed I have sinned against Jehovah
    the God of Israel, and thus and thus have I done.
  hin-2017: आकान ने यहोशू को उत्तर दिया, “सचमुच मैंने इस्राएल के परमेश्वर यहोवा के
    विरुद्ध पाप किया है, और इस प्रकार मैंने किया है,
  swp-swp: 'Akana Iosua i heuio i ene, Mamohoi Isaraela edi Guiau matana eai ea baaea,
    egu laulau doha ede ina:'
  eng-YLT: And Achan answereth Joshua, and saith, 'Truly I have sinned against Jehovah,
    God of Israel, and thus and thus I have done;
  kne-kne: Kanan Akan, “Tet-ewa kayman ay nanbasolak en Yahweh ay Diyos tako.
  eng-WYC-2017: And Achan answered to Joshua, and said to him, Verily, I have sinned
    before the Lord God of Israel, and I have done thus and thus;
  eng-WMBB: Achan answered Joshua, and said, “I have truly sinned against the LORD,
    the God of Israel, and this is what I have done.
  urd-GVH: अकन ने जवाब दिया, “वाक़ई मैंने रब इसराईल के ख़ुदा का गुनाह किया है।
  rug-rug: 'Olaṉa se Ekani, “Hinokara, ele va karia rau sa zinama te Zihova, sa Tamasa
    pa Izireli, meke evaṉia rau si guahe:'
  gaz-gaz: 'Aakaanis akkana jedhee deebise; “Wanni kun dhugaa dha! Ani Waaqayyo Waaqa
    Israaʼelitti cubbuu hojjedheera. Wanni ani hojjedhes kunoo kana:'
  fra-LSG: 'Acan répondit à Josué, et dit: Il est vrai que j’ai péché contre l’Éternel,
    le Dieu d’Israël, et voici ce que j’ai fait.'
  gnn-gnn: Ga ŋayi Waykandja waŋana buku‐roŋiyinmaraŋala bitjarra. “Märr‐yuwalk dhuwala
    ŋarra yätjkuŋala Garraynhanydja.
  yal-yal: 'Akan yi Yosuwe yabi, a naxa, “Ɲɔndin na a ra. N tan nan yulubin ligaxi
    Alatala ra, Isirayilaa Ala. N ni ito nan ligaxi:'
  haw-1868: 'Pane aku la o Akana ia Iosua, i aku la, Oiaio no, ua hana hewa wau ia.
    Iehova i ke Akua o ka Iseraela, a penei no hoi ka''u i hana aku ai:'
  arb-NAV: 'فَأَجَابَ عَخَانُ: «حَقّاً إِنِّي أَخْطَأْتُ إِلَى الرَّبِّ إِلَهِ إِسْرَائِيلَ
    وَجَنَيْتُ هَذَا الأَمْرَ.'
  ewe-ewe: Akan ɖo eŋu be, “Mewɔ nu vɔ̃ ɖe Yehowa, Israel ƒe Mawu la ŋu.
  eng-LEE: 'And ''Achan answered Joshua, and said, Truly! I have indeed sinned against
    the Lord the God of Israel, and thus and thus have I done:'
  asm-FB: 'তেতিয়া আখানে উত্তৰ দি যিহোচূৱাক ক’লে, “সঁচাকৈ মই ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ
    অহিতে পাপ কৰিলোঁ৷ মই এনে কাৰ্য কৰিলোঁ:'
  sus-A: عَكَن نَشَ يٌسُوٍ يَابِ، «نْندِ نَ عَ رَ. ﭑ تَن نَن يُنُبِ رَبَشِ عَلَتَلَ
    رَ، عِسِرَيِلَ مَرِفِ عَلَ. ﭑ نَشَن نَبَشِ عَ تَن نَن يِ كِ.
  fra-SBL: 'Acan prit la parole devant Josué et dit : « J''ai vraiment péché contre
    Yahvé, le Dieu d''Israël, et voici ce que j''ai fait.'
  hbo-hbo: וַיַּ֧עַן עָכָ֛ן אֶת־יְהֹושֻׁ֖עַ וַיֹּאמַ֑ר אָמְנָ֗ה אָנֹכִ֤י חָטָ֙אתִי֙
    לַֽיהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל וְכָזֹ֥את וְכָזֹ֖את עָשִֽׂיתִי׃
  piu-2006: '@see-verse:JOS.007.019'
  kik-kik: 'Nake Akani agĩcookia akĩĩra Joshua atĩrĩ, “Ti-itherũ nĩnjĩhĩirie Jehova
    Ngai wa Isiraeli. Na ũũ nĩguo njĩkĩte:'
  fra-NCL: 'Achan répondit à Josué et dit : « C’est la vérité ; c’est moi qui ai péché
    contre Yahweh, le Dieu d’Israël ; voici ce que j’ai fait :'
  cek-AK: Akaan mah, Israel Angraeng Sithaw hmaa ah ka zae boeh; hae hmuen hae ka
    sak moeng boeh;
  cuk-cuk: 'Acán, Josué-abin sogded: —Ar napiragwa, an Israel-e-Bab-Dummad-Jehováʼgi
    nue-dummad nosad. Weyob an ibmar-imaksad:'
  uig-CYR: 'Ақан Йәшуаға җавап берип: — Мән дәрвәқә Исраилниң Худаси Пәрвәрдигар алдида
    гуна қилип, мундақ-мундақ қилдим:'
  tel-2017: అందుకు ఆకాను యెహోషువతో “ఇశ్రాయేలీయుల దేవుడు యెహోవాకు విరోధంగా నేను పాపం
    చేసింది నిజమే.
  hat-BSA: 'Konsa, Acan te reponn Josué e te di: “Anverite, mwen te peche kont SENYÈ
    a, Bondye a tout Israël la; men sa mwen te fè a:'
  kos-kos: Achan el topuk nu sel Joshua ac fahk, “Pwaye nga oru ma koluk lain LEUM
    GOD lun Israel, ac pa inge ma nga oru.
  hbo-WLC: וַיַּ֧עַן עָכָ֛ן אֶת־יְהוֹשֻׁ֖עַ וַיֹּאמַ֑ר אָמְנָ֗ה אָנֹכִ֤י חָטָ֙אתִי֙
    לַֽיהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל וְכָזֹ֥את וְכָזֹ֖את עָשִֽׂיתִי׃
  ibo-ibo: Mgbe ahụ, Ekan zara Joshua sị ya, “Ọ bụ eziokwu! Emehiela m megide Onyenwe
    anyị, Chineke Izrel. Lee ihe m mere.
  ory-ory: ତହିଁରେ ଆଖନ୍‍ ଉତ୍ତର କରି ଯିହୋଶୂୟଙ୍କୁ କହିଲା, “ସତ୍ୟ, ମୁଁ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର
    ପରମେଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛି, ମୁଁ ଅମୁକ ଅମୁକ କାର୍ଯ୍ୟ କରିଅଛି।
  chk-chk: 'Iwe, Akan a üreni Josua, “Ellet üa tipis ngeni ewe Samol mi Lapalap ewe
    Koten Israel. Iei usun mine ngang üa föri:'
  rop-rop: Wal det men bin tok, “Yuwai. Trubala aibin dum det nogudbala ting langa
    YAWEI det trubala God blanga wi.
  ukr-1871: 'І відказав Ахан Йозейові і каже: Справдї я провинив проти Господа, Бога
    Ізрайлевого, те й те вчинив:'
  deu-1951: 'Da antwortete Achan dem Josua und sprach: Wahrlich, ich habe mich an
    dem HERRN, dem Gott Israels, versündigt; so und so habe ich getan:'
  eng-JPS: 'And Achan answered Joshua, and said: ''Of a truth I have sinned against
    the LORD, the God of Israel, and thus and thus have I done.'
  srp-1865: 'A Ahan odgovori Isusu i reèe: istina je, ja zgriješih Gospodu Bogu Izrailjevu,
    i uèinih tako i tako:'
  lug-lug: Akani n’addamu nti, “Mazima nayonoona eri Mukama Katonda wa Isirayiri era
    kino kye nakola.
  heb-heb: ויען עכן את יהושע ויאמר אמנה אנכי חטאתי ליהוה אלהי ישראל וכזאת וכזאת עשיתי׃
  ben-IRV: আখন উত্তর করে যিহোশূয়কে বলল, “সত্য আমি ইস্রায়েলের ঈশ্বর সদাপ্রভুর বিরুদ্ধে
    পাপ করেছি, আমি এই এই কাজ করেছি;
  pan-pan: ਆਕਾਨ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਮੈਂ ਸੱਚ-ਮੁੱਚ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਦਾ ਪਾਪ ਕੀਤਾ ਹੈ ਅਤੇ ਮੈਂ ਇਸ ਤਰ੍ਹਾਂ ਕੀਤਾ ਹੈ।
  mya-JVB: အာခန် က၊ ဟုတ် ပါ၏။ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား ကို ကျွန်တော် ပြစ်မှား
    ပါပြီ။ ကျွန်တော်ပြု မိသောအမှု ဟူမူကား၊
  tbg-tbg: Iosuaava minti tuvaro Akaaniva vira tiva amiro tiharo, Oho, quqaama te
    Nora Kotira tinavu Isareri Variqa uva raqakehama qora okara autu kaunarave. Te
    vi uvara ai tiva amirerave.
  hmo-hmo: 'Akana ese Iosua ia haere henia, ia gwau, “Momokani, lau be lau kerere
    vadaeni, Lohiabada, Israela ena Dirava, ena vairanai. Lau ese inai bamona lau
    karaia:'
  urd-urd: और 'अकन ने यशू'अ को जवाब दिया, “हक़ीक़त में मैंने ख़ुदावन्द इस्राईल के
    ख़ुदा का गुनाह किया है, और यह यह मुझ से सरज़द हुआ है।
  rus-SYN: 'В ответ Иисусу Ахан сказал: точно, я согрешил пред Господом Богом Израилевым
    и сделал то и то:'
  bqc-SIM: 'Ɔ̃ Akãa wèwà à mɛ̀: Sĩanaɛ, ma duunakɛ̀ Dii Isailiↄ Luaɛ. Yã́ pↄ́
    má kɛ̀n kɛ:'
  tcz-CHONGTHU: Achan’in adonbutnin, “Adih’e, Pakai dounan kana chonsetai.
  mar-mar: 'आखानाने यहोशवाला उत्तर दिले की, “मी खरोखर इस्राएलाचा देव परमेश्वर ह्याच्या
    विरुद्ध पाप केले आहे; आणि मी जे केले ते हे:'
  qub-qub: 'Acannami declaracur niran: «Rasunpami Israelpa Tayta Diosninpa contran
    juchata rurashcä.'
  bqp-bqp: 'Akũ à wèa à pì: Yãpuramɛ, ma durunna kɛ̀ Dikiri Isarailanↄ Ludanɛ. Yã
    kũ ma kɛ̀n dí.'
  hat-hat: 'Akan reponn li: -Se vre wi. Se mwen ki peche kont Seyè a, Bondye pèp Izrayèl
    la. Men sa m'' fè.'
  eng-BSB: '“It is true,” Achan replied, “I have sinned against the LORD, the God
    of Israel. This is what I did:'
  tod-tod: 'Akan Zozuwe wooɠaaʋoteni, é ɠɛ ma: «Gaama ʋe, gè kotoi ɠɛɛʋɛ Ɠɔoɠɔ GALAGI
    laalɔɠɔma, Izelayɛle ná-GALAGI. Wɛlɛ nii ɠa gè kɛai:'
  eng-WEBPB: Achan answered Joshua, and said, “I have truly sinned against the LORD,
    the God of Israel, and this is what I have done.
  kbq-kbq: Anante Akani'a Josuana amanage huno asami'ne, Tamage hu'na nagra Ra Anumzana
    Israeli vahe'mokizmi Anumzamofo avurera kumi hu'noe. Hagi nagra na'a hu'nofi kagrira
    kasmigahue.
  nhe-BL: 'Huan Acán quinanquili: ―Melahuac, nitlajtlacolchijtoc ica TOTECO Dios huan
    nimitzilhuis tlen nijchijqui.'
  bus-bus: 'Ben Akã wèàla à bè: Yãpuramɛ, ma durun kɛ̀ Dii Isarailinↄ Ludanɛ. Yã
    kɛ̀ má kɛ̀n yɛ̀.'
  gub-BL: Uze'eg Àkà izupe. — Azeharomoete pa. Ikatu 'ym ma'e azapo Tupàn Izaew wazar
    pe ihe. Amume'u putar heremiapo kwer newe ihe nehe kury.
  eng-DRA: 'And Achan answered Josue, and said to him: Indeed I have sinned against
    the Lord the God of Israel, and thus and thus have I done.'
