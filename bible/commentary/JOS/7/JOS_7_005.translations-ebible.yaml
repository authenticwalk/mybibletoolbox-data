verse: JOS.007.005
translations:
  mal-C: അവരിൽ മുപ്പത്താറുപേരെ കൊന്നു. അവരെ പട്ടണകവാടംമുതൽ ശെബാരീംവരെ പിൻതുടർന്നു,
    മലഞ്ചെരിവിൽവെച്ച് അവരെ തോൽപ്പിച്ചു. ഇതിനാൽ ജനത്തിന്റെ ഹൃദയം ഭയത്താൽ ഉരുകി വെള്ളംപോലെയായിത്തീർന്നു.
  deu-TKW: Und die Einwohner von Ai erschlugen von ihnen ungefähr sechsunddreißig
    Mann, verfolgten sie von dem Stadtthore bis Saharim und schlugen sie am Bergabhang;
    da entsank dem Volke der Mut und zerfloß.
  lin-lin: Bato ya Ayi babomaki bato pene tuku misato na motoba na molongo ya Isalaele.
    Balandaki bango kino koleka ekuke ya engumba Shebarimi mpe babomaki bango na kokita
    ya ngomba. Mpo na yango, mitema ya bana ya Isalaele elembaki mpe bakomaki lokola
    mayi oyo ezali kotiola.
  eng-LSV: and the men of Ai strike about thirty-six men from them, and pursue them
    before the gate to Shebarim, and they strike them in Morad; and the heart of the
    people is melted, and becomes water.
  eng-GNV: 'And the men of Ai smote of them vpon a thirtie and sixe men: for they
    chased them from before the gate vnto Shebarim, and smote them in the going downe:
    wherfore the heartes of the people melted away like water.'
  eng-WEBSTER: 'And the men of Ai smote of them about thirty and six men: for they
    chased them from before the gate even to Shebarim, and smote them in the going
    down: wherefore the hearts of the people melted, and became as water.'
  nhw-BL: Huan quintojtocatihualajque tlen huejcapa ipuertajteno inialtepe hasta altepetl
    Sebarim. Huan quinmictijque huelis se 36 israelitame ipan nopa tlaixtemolis. Yeca
    nochi israelitame huihuipicayayaj ica majmajtli.
  swh-ONEN: ambao waliwaua watu kama thelathini na sita miongoni mwao. Wakawafukuza
    Waisraeli kutoka lango la mji hadi Shebarimu, nao wakawauwa huko kwenye materemko.
    Kutokana na hili mioyo ya watu ikayeyuka ikawa kama maji.
  bba-bba: Ayiɡibu bɑ bu nɑɑ swĩi sɑɑ wuu ɡen duu yerun di sere Sebɑrimuɔ, mɑ bɑ Isirelibɑn
    tɔnu tɛnɑ kɑ nɔɔbɑ tiɑ ɡo sɑnɑm mɛ bɑ duki mɔ̀ bɑ wee. Yeyɑ n derɑ Isirelibɑ bɑ
    nɑndɑ, bɑ mwiɑ kpɑnɑ.
  eng-KJVCPB: 'And the men of Ai smote of them about thirty and six men: for they
    chased them from before the gate even unto Shebarim, and smote them in the going
    down: wherefore the hearts of the people melted, and became as water.'
  mpx-mpx: Yaka hi takeliya panuwa ana abauluulutuk elana hi loek labilabiya hi na
    ali siga labi toto pat hi ahiahiya, oya punaa. Inoke sauga Isileli hi laulau labilabiya,
    ali gewi teti sikis (36), Ai hi lolil. Inoke boda Isileli hi lovakun nabi nige
    wali gasisi i gagan.
  luo-luo: mi ji madirom piero adek gauchiel nonegi. Ne giriembo jo-Israel koa e dhoranga
    dala maduongʼ nyaka kama nitiere kite mopa kendo neginegogi e holo. Mano nomiyo
    kihondko nogoyogi ma gipodho.
  meu-meu: toi-ahui tauratoi sisivana e aladia mase. Hanua ikoukouna amo e hahavadia
    lao, ela bona Sebarimi, bena hekei gabuna ai e aladia mase. Bena Israel taudia
    na kudoudia e hetaha, bona lalodia e manokamanoka ranu na heto.
  npi-ULB: ऐका मानिसहरूले सहरको प्रवेशद्वारदेखि ढुङ्गाको थुप्रोसम्म लखेट्दा छत्तिस
    जना मारे, र उनीहरूले तिनीहरूलाई पहाडको ओह्रालोमा झरिरहँदा मारे । मानिसहरूको हृदय
    शिथिल भयो र पानीजस्तै भयो ।
  yor-yor: Àwọn ènìyàn Ai sì pa àwọn bí mẹ́rìndínlógójì nínú wọn. Wọ́n sì ń lépa àwọn
    ará Israẹli láti ibodè ìlú títí dé Ṣebarimu, wọ́n sì pa àwọn tí ń sọ̀kalẹ̀. Àyà
    àwọn ènìyàn náà sì já, ọkàn wọn sì pami.
  emp-NTPO: Maʌ̃ne Haid̶ebemarãba purud̶e ed̶a wãbadamaʌba israelerãra ẽpẽ wãsid̶aa
    eya ed̶aa tuca jira b̶ʌd̶aa. Ed̶aa wãbʌdad̶e israelerãra 36 beasid̶aa. Maʌ̃ carea
    israelerãra ne wayad̶aped̶a ab̶ed̶a djõni crĩchara neẽ́ panesid̶aa.
  ind-ind: Orang-orang Ai mengejar pasukan Israel dari depan gerbang kota, turun ke
    lereng gunung, sampai ke tempat penggalian batu. Mereka membunuh sebanyak tiga
    puluh enam orang Israel. Maka keberanian pasukan Israel pun lenyap.
  pes-OPCB: مردان عای از دروازهٔ شهر تا بلندیهای اطراف، اسرائیلی‌ها را تعقیب نموده،
    حدود سی و شش نفر از آنان را در سراشیبی کشتند. لشکر اسرائیل از این واقعه دچار وحشت
    شد و روحیهٔ خود را به کلی باخت.
  tgl-ULB: Nakapatay ng mahigit tatlumpu't-anim na kalalakihan ang mga kalalakihan
    ng Ai habang tinugis nila sila mula sa tarangkahan ng lungsod hanggang sa tibagang
    bato, at pinatay nila sila habang bumababa sila sa isang burol. At natakot ang
    mga puso ng mga tao at iniwan sila ng kanilang tapang.
  hui-hui: Ani biyagola Ai agali biarume dindi pabe weagoria howa Isaraele agali bama
    talima pialu dindi anda bule ege to̱le̱ duguagaha bama puabo hene. Ani puwa tigua
    Isaraele agali bare mbirani dalialu hearia pira tebirani waragaria (36) agima
    bo wahene. Ani biyagome Isaraele agalinaga turu holene biba howa ti gi timbuni
    ho hene.
  mya-mya: အာ​ဣ​မြို့​သား​တို့​သည်​မြို့​တံ​ခါး​မှ​ကျောက် ကျင်း​များ​ရှိ​ရာ​အ​ရပ်​သို့​တိုင်​အောင်
    ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​နောက်​သို့​လိုက်​၍​တိုက် ခိုက်​ကြ​ရာ​တောင်​ကုန်း​အ​ဆင်း​၌
    ဣ​သ​ရေ​လ အမျိုး​သား​သုံး​ဆယ့်​ခြောက်​ယောက်​ခန့်​ကို သတ်​ဖြတ်​လိုက်​ကြ​လေ​သည်။
    သို့​ဖြစ်​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​အ​လွန် စိတ်​ပျက်​အား​လျော့​ကြ​ကုန်​၏။
  bod-N: ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་མི་ཡིས་ཁོ་རྣམས་ལས་མི་སོ་དྲུག་བསད་པ་དང་། མཁར་སྒོ་ནས་ཤ་བཱ་རིམ་གྱི་བར་དུ་ཁོ་རྣམས་བདས་ཤིང་།
    ལ་ཐུར་ནས་ཁོ་རྣམས་ཕམ་པར་བརྒྱབ་པས། འབངས་རྣམས་འཇིགས་ནས་དཔའ་ཞུམ་པ་རེད།
  sna-sna: avo vakauraya vaIsraeri makumi matatu navatanhatu vavo. Vakavadzinganisa
    kubva pasuo reguta kusvikira kuShebharimu vakavaurayira pamawere, ipapo mwoyo
    yavanhu yakanyongodeka ikaita semvura.
  spa-BLM: Los hombres de Hai hirieron a unos treinta y seis hombres de ellos. Los
    persiguieron desde delante de la puerta hasta Sebarim, y los hirieron al bajar.
    El corazón del pueblo se derritió y se volvió como agua.
  cac-cac: Ix pechji eb' vin̈ d'a spuertail chon̈ab' chi' masanto d'a juntzan̈ lugar
    b'aj tz'ic'jielta q'uen q'ueen stzeyji. Ix miljicham 36 eb' vin̈ soldado israel
    chi' yuj eb' d'a sat vitz d'a yalan̈ jun chon̈ab' chi', yuj chi' ix te xiv eb'
    israel chi' smasanil, ix chab'axq'ue sc'ol eb'.
  swh-ULB: Watu wa Ai waliwaua watu wapatao thelathini na sita, waliwafuata katika
    lango la mji hadi katika machimbo ya mawe, na waliwauwa walipokuwa wakishuka katika
    kilima. Na mioyo ya watu ilijawa hofu na ujasiri wao ukawatoka.
  bel-bel: жыхары Гайскія забілі зь іх каля трыццаці шасьці чалавек і гналі іх ад
    брамы да Сэварым і разьбілі іх на спуску з гары; і праз гэта сэрца народу растала
    і зрабілася, як вада.
  deu-ELBBK: und die Männer von Ai erschlugen von ihnen etwa 36 Mann, und sie jagten
    ihnen nach vor dem Tor bis Schebarim und schlugen sie am Abhang. Da zerschmolz
    das Herz des Volkes und wurde wie Wasser.
  mbb-OT: piru midal-as sikandan te menge tig-Ai puun te pultahan dutun te inged taman
    te Shebarim, ne menge 36 kandan is nepatey hein edtupang dan. Umbe naawà is kevurut
    te menge Israilihanen wey nengahandek dan.
  mal-2015: ഹായിപട്ടണക്കാർ അവരിൽ മുപ്പത്താറോളം പേരെ കൊന്നു, അവരെ പട്ടണവാതില്ക്കൽ തുടങ്ങി
    ശെബാരീംവരെ പിന്തുടർന്നു മലഞ്ചരിവിൽവെച്ചു അവരെ തോല്പിച്ചു. അതുകൊണ്ടു ജനത്തിന്റെ
    ഹൃദയം ഉരുകി വെള്ളംപോലെ ആയ്തീർന്നു.
  tuo-NT: Israe curuacjãrãrẽ omasirutu wẽjẽcãrã niwã. Treinta y seis surara wẽjẽnoꞌcãrã
    niwã. Macã sãjãrĩ sope pʉꞌto, téé diꞌta seꞌteꞌcaro nitʉoropʉ narẽ sirutu wẽjẽcãꞌcãrã
    niwã. Tojo weerã Israe curuacjãrã bʉjaweti, ui wãcũtutuaticãrã niwã.
  rmc-rmc: O murša andral o Aj pal lende denašenas la foroskra branatar tele le brehoha
    dži ko thana, kaj phagerenas o bara. Le dromeha murdarde lendar vaj tranda the
    šov (36) muršen. Avke o Izraeliti predaranďile a našade e odvaha.
  nlg-nlg: Na lei malaghai ni Ai tara ghuru tonara didira na malaghai rana Israel,
    vuivuni tana mataula ni peovatuna na komu mara va nira sara ta sakai na ghotu
    tara gheli vatu iga. Mi tana bona tara va nira sara tana ghotu keri, na vure ni
    Ai tara matera tolu hangavulu ono rana lei malaghai Israel. Keri ke rana vure
    ni Israel tara kubolu didira na ghanaghana/liopatu, mara mataghu.
  pes-OPV: و مردان عای از آنها به قدر سی و شش نفر کشتند و از پیش دروازه تاشباریم ایشان
    را تعاقب نموده، ایشان را در نشیب زدند، و دل قوم گداخته شده، مثل آب گردید.
  ron-1924: Оамений дин Ай ле-ау оморыт апроапе трейзечь ши шасе де оамень; й-ау урмэрит
    де ла поартэ пынэ ла Шебарим ши й-ау бэтут ла вале. Попорул а рэмас ынкременит
    ши ку инима моале ка апа.
  ben-OBCV: যারা ইস্রায়েলীদের মধ্যে প্রায় ছত্রিশ জনকে মেরে ফেলল। অয়ের নগর-দুয়ার
    থেকে পাথরের খনি পর্যন্ত তারা ইস্রায়েলীদের পিছু ধাওয়া করল এবং ঢালু পথে তাদের
    আঘাত করল। এতে ভয়ে লোকদের হৃদয় গলে জলের মতো হয়ে গেল।
  som-som: Oo markaasaa dadkii reer Aacii waxay iyagii ka laayeen lix iyo soddon nin;
    oo magaalada iriddeedii ayay ka eryadeen tan iyo Shebaariim, oo waxay ku laayeen
    meesha dhaadhaca ah, markaasaa dadkii qalbigiisii dhalaalay, oo biyo oo kale noqday.
  lat-VUC: 'percussi sunt a viris urbis Hai, et corruerunt ex eis triginta sex homines:
    persecutique sunt eos adversarii de porta usque ad Sabarim, et ceciderunt per
    prona fugientes: pertimuitque cor populi, et instar aquæ liquefactum est.'
  eng-ASVBT: 'And the men of Ai smote of them about thirty and six men; and they chased
    them from before the gate even unto Shebarim, and smote them at the descent: and
    the hearts of the people melted, and became as water.'
  ita-1885: E la gente d'Ai ne percosse intorno a trentasei uomini, e li perseguirono
    d'appresso alla porta fino in Sebarim, e li percossero nella scesa; laonde il
    cuor del popolo si strusse, e divenne come acqua.
  eng-LXXUP: And the men of Ai slew of them to the number of thirty-six men, and they
    pursued them from the gate, and destroyed them from the steep hill; and the heart
    of the people was alarmed and became as water.
  eng-ULB: The men of Ai killed about thirty-six men as they pursued them from the
    city gate as far as to the stone quarries, and they killed them as they were going
    down a hill. The hearts of the people melted and became like water.
  spa-VBL: Los hombres de Hai mataron a unos treinta y seis de ellos, persiguiendo
    a los israelitas desde la puerta del pueblo hasta que fueron derrotados, matándolos
    mientras descendían. Los israelitas se asustaron y perdieron todo su espíritu
    para luchar.
  fra-_FOB: Et les gens d'Aï en tuèrent environ trente-six hommes; ils les poursuivirent
    depuis la porte jusqu'à Shebarim, et les battirent à la descente. Et le cœur du
    peuple se fondit et devint comme de l'eau.
  mal-mal: ഹായി പട്ടണക്കാർ അവരിൽ മുപ്പത്താറോളം പേരെ കൊന്നു; അവരെ പട്ടണവാതിൽക്കൽ തുടങ്ങി
    ശെബാരീം വരെ പിന്തുടർന്ന് മലഞ്ചരിവിൽവെച്ച് അവരെ തോല്പിച്ചു. അതുകൊണ്ട് ജനത്തിന്റെ
    മനസ്സ് ഉരുകി ധൈര്യം നഷ്ടപ്പെട്ടുപോയി.
  urd-GVR: aur un ke 36 afrād shahīd hue. Aī ke ādmiyoṅ ne shahr ke darwāze se le
    kar Shabarīm tak un kā tāqqub karke wahāṅ kī ḍhalān par unheṅ mār ḍālā. Tab Isrāīlī
    saḳht ghabrā gae. Aur un kī himmat jawāb de gaī.
  suz-BL: मिनु ऐ ङा मुरपुकीमी ३६ जना इस्राएली आन कली साइक्‍तेक्‍म। मेकोपुकीमी सहर
    ङा ठेयब लाप्‍चो रे शेबारीम ङा लुक्‍च लतीक लां सम्‍म खेदा पा, मेको आन कली साइक्‍तेक्‍म।
    मिनु इस्राएली आन थुं लुक्‍च लशा, शुश हिंतेक्‍म।
  ita-1927: E la gente d’Ai ne uccise circa trentasei, li inseguì dalla porta fino
    a Scebarim, e li mise in rotta nella scesa. E il cuore del popolo si strusse e
    divenne come acqua.
  ckb-ckb: خەڵکی عای لێیاندان و نزیکەی سی و شەش پیاویان کوشتن و دوایان کەوتن. لەبەردەم
    دەروازەکەوە هەتا کانە بەردەکان، لە لێژاییەکە لێیان دان، گەل ڕەنگیان پەڕی.
  eng-BBE: 'The men of Ai put to death about thirty-six of them, driving them from
    before the town as far as the stoneworks, and overcoming them on the way down:
    and the hearts of the people became like water.'
  kan-OKCV: ಆಯಿ ಎಂಬ ಪಟ್ಟಣದವರು ಇವರಲ್ಲಿ ಹೆಚ್ಚು ಕಡಿಮೆ ಮೂವತ್ತಾರು ಮಂದಿಯನ್ನು ಕೊಂದುಹಾಕಿದರು.
    ಪಟ್ಟಣದ ಬಾಗಿಲಿನಿಂದ ಪ್ರಾರಂಭಿಸಿ ಶೆಬಾರಿಮಿನವರೆಗೂ ಅವರನ್ನು ಹಿಂದಟ್ಟಿ, ಅವರನ್ನು ಹೊಡೆದರು.
    ಆದ್ದರಿಂದ ಜನರ ಹೃದಯವು ಕರಗಿ ನೀರಿನಂತಾಯಿತು.
  bbb-bbb: Bu sidove Ai viene ijia e Isureroko ije kame arafiriana vakuma are ije
    bu mune atavo ijia usiaena e teti sigisi (36) ijiege kaniavo bu oe. Bu ijiege
    revoga e Isureroko bu ire ije gavo buka urukeigia oeseradiana ka darobitenamiae
  tam-2017: ஆயீயின் மனிதர்கள் அவர்களில் ஏறக்குறைய முப்பத்தாறுபேரை வெட்டிப்போட்டார்கள்;
    பட்டணவாசலின் வெளியிலிருந்து செபாரீம்வரைக்கும் அவர்களைத் துரத்தி, மலையடிவாரத்தில்
    அவர்களை வெட்டினார்கள்; மக்களின் இருதயம் கரைந்து தண்ணீராகப்போனது.
  spa-RV-1909: 'Y los de Hai hirieron de ellos como treinta y seis hombres, y siguiéronlos
    desde la puerta hasta Sebarim, y los rompieron en la bajada: por lo que se disolvió
    el corazón del pueblo, y vino á ser como agua.'
  ron-BTF: Și bărbații din Ai au ucis dintre ei cam treizeci și șase de bărbați; și
    i-au urmărit dinaintea porții până la Șebarim și i-au bătut la coborâre; de aceea
    inima poporului s-a topit și s-a făcut ca apa.
  eng-WEBP: The men of Ai struck about thirty-six men of them. They chased them from
    before the gate even to Shebarim, and struck them at the descent. The hearts of
    the people melted, and became like water.
  eng-FBV: The men of Ai killed about thirty-six of them, chasing the Israelites from
    the town gate until they were defeated, killing them on their way down. At this
    the Israelites became afraid, losing all their courage.
  nld-1939: en dezen sloegen er zes en dertig van hen neer, achtervolgden hen buiten
    de poort tot bij de steengroeven, en versloegen hen op de helling. Toen versmolt
    het hart van het volk als water.
  nch-BL: Huan quintojtocatihualajque nopa israelitame ten huejcapa campa nopa caltemit
    ipan nopa tepamit cati quiyahualo inialtepe hasta altepet Sebarim. Huan quinmictijque
    huelis se 36 israelitame ipan nopa taixtemolis. Yeca nochi israelitame huihuipicayayaj
    ica majmajti.
  vie-1934: Người A-hi giết chừng ba mươi sáu người, rượt theo họ từ cửa thành cho
    đến Sê-ba-rim, và đánh họ lúc đi xuống dốc. Lòng dân sự bèn tan ra như nước.
  hin-CV: अय के निवासियों ने लगभग छत्तीस लोगों को मार दिया. उन्होंने शबारीम तक उनका
    पीछा किया और वहां उनको मार दिया. जब इस्राएल के लोगों ने यह देखा तो वे बहुत भयभीत
    हो उठे और हिम्मत छोड़ दिये.
  spa-BES: 'Los hombres de Hai mataron a unos treinta y seis de ellos, llevándolos
    desde antes del pueblo hasta las canteras, y venciéndolos en el camino hacia abajo:
    y los corazones de la gente se desanimaron y perdieron el valor.'
  tdx-tdx: naho nañohofa’ ondati’ i Àio loza t’indaty telopolo eneñ’ amby; le hinorida’e
    boak’amy lalam-beiy pake Sebarime añe, naho linafa’ iareo amy fizotso­añey mb’
    eo vaho nalorè aman’ arofo ondatio, nitranake hoe rano.
  tha-KJV: ฝ่ายชาวเมืองอั​ยก​็ฆ่าฟันคนเหล่านั้นตายประมาณสามสิบหกคน โดยขับไล่คนเหล่านั้นจากตรงหน้าประตูเมืองไปยังเชบาริมฟันเขาตามทางลง
    และจิตใจของประชาชนก็ละลายไปอย่างน้ำ
  por-BR-2018: 'E os de Ai feriram deles como trinta e seis homens, e seguiram-nos
    desde a porta até Sebarim, e os feriram na descida: pelo que se dissolveu o coração
    do povo, e veio a ser como água.'
  deu-ELO: und die Männer von Ai erschlugen von ihnen bei sechsunddreißig Mann, und
    sie jagten ihnen nach vor dem Tore bis Schebarim und schlugen sie am Abhange.
    Da zerschmolz das Herz des Volkes und wurde wie Wasser.
  eng-WYC-2018: and six and thirty men of them were slain; and the adversaries pursued
    them from the (city) gate unto Shebarim; and they felled down fleeing by (the)
    low places. And the heart of the people dreaded much, and it was made unsteadfast
    at the likeness of water, (or And the people’s hearts were full of fear, and they
    were made as unstable as water).
  epo-epo: Kaj la loĝantoj de Aj mortigis el ili tridek ses homojn, kaj persekutis
    ilin de la pordego ĝis Ŝebarim, kaj venkobatis ilin sur la deklivo de la monto;
    kaj malkuraĝiĝis la koro de la popolo kaj fariĝis kiel akvo.
  uig-PIN: Ayining adǝmliri ulardin ottuz altiqǝ kixini urup ɵltürdi; ⱪalƣanlarni
    sepil ⱪowuⱪining aldidin Xebarimƣiqǝ ⱪoƣlap berip, u yǝrdiki dawanda ularni urup
    mǝƣlup ⱪildi. Andin hǝlⱪning yüriki su bolup, ⱪattiⱪ sarasimgǝ qüxti.
  beo-beo: A:iai dunu da moilai bai bagade gagoi logo ga:su amoga ilima gegene, ili
    sefasili igi lamu sogebi amoga sefasi. Isala:ili dunu da agoloba:le sa:ili hobeale,
    A:iai dunu da Isala:ili dunu 36amo medole legei. Amalalu, Isala:ili dunu da ilia
    gasa fisili bagadewane beda:i.
  tpi-OTNT: Ol i ranim ol Israel, stat long bikpela dua bilong taun Ai i go inap long
    ples bilong brukim ston. Na ol i kilim inap olsem 36 man long rot i go daun long
    maunten. Olsem na ol Israel i pret na i no moa sanap strong.
  hau-SA: suka kashe Isra’ilawa wajen mutum talatin da shida, suka fafari Isra’ilawa
    tun daga bakin ƙofar birnin har zuwa wurin da ake fasa duwatsu. Suka karkashe
    su a gangare. Wannan ya sa zuciyar Isra’ilawa ta narke suka zama kamar ruwa.
  uig-LAT: Ayining ademliri ulardin ottuz altiche kishini urup öltürdi; qalghanlarni
    sépil qowuqining aldidin Shébarimghiche qoghlap bérip, u yerdiki dawanda ularni
    urup meghlup qildi. Andin xelqning yüriki su bolup, qattiq sarasimge chüshti.
  nde-nde: abulala amadoda angamatshumi amathathu lesithupha. Baxotsha abako-Israyeli
    besuka esangweni ledolobho baze bayabatshiya enkwalini bababulalela ekwehleni.
    Bathi besizwa lokhu abantu baba lokwesaba okukhulu, baphelelwa ngamandla.
  ton-ton: 'Pea naʻe teʻia ʻiate kinautolu ʻe he kau tangata ʻo ʻAi ʻae kau tangata
    ʻe toko tolungofulu ma toko ono; he naʻa nau tuli ʻakinautolu mei he ʻao ʻoe matapā
    ʻo aʻu ki Sepalimi, pea naʻe taaʻi ʻakinautolu ʻi he ʻalu hifo: ko ia naʻe vaivai
    ai ʻae loto ʻoe kakai, pea hoko ʻo hangē ha vai.'
  ces-1613: I zabili z nich obyvatelé Hai okolo třidcíti a šesti mužů, a honili je
    od brány až k Sabarim, a porazili je, když s vrchu utíkali. I rozpustilo se srdce
    lidu, a bylo jako voda.
  eng-WMB: The men of Ai struck about thirty-six men of them. They chased them from
    before the gate even to Shebarim, and struck them at the descent. The hearts of
    the people melted, and became like water.
  tam-TCV: ஆயிபட்டணத்தார், சுமார் முப்பத்தாறுபேரைக் கொன்றுபோட்டார்கள். அவர்கள் இஸ்ரயேலரை
    ஆயி பட்டண வாசலிலிருந்து கல் குவாரிகள்வரை துரத்தி, மலைச்சரிவுகளில் அவர்களைத் தாக்கினார்கள்.
    இதனால் இஸ்ரயேலரின் இருதயங்கள் சோர்வுற்று தண்ணீரைப்போலாயிற்று.
  ceb-ULB: Mikabat ug 36 ka mga kalalakin-an ang napatay sa mga kalalakin-an sa Ai
    samtang gigukod nila sila gikan sa ganghaan sa siyudad hangtod sa kabatoan, ug
    gipatay nila sila samtang milugsong sila sa bungtod. Ug nangahadlok ang mga kasingkasing
    sa mga tawo ug nawad-an sila sa kaisog.
  pol-UBG: Ludzie z Aj zabili około trzydziestu sześciu z nich. Ścigali ich bowiem
    od bramy aż do Szebarim i zabili ich, gdy ci schodzili z góry. Dlatego serce ludu
    omdlało i stało się jak woda.
  urd-GVU: اور اُن کے 36 افراد شہید ہوئے۔ عَی کے آدمیوں نے شہر کے دروازے سے لے کر
    شبریم تک اُن کا تعاقب کر کے وہاں کی ڈھلان پر اُنہیں مار ڈالا۔ تب اسرائیلی سخت
    گھبرا گئے، اور اُن کی ہمت جواب دے گئی۔
  deu-1912: Und die von Ai schlugen ihrer bei sechsunddreißig Mann und jagten sie
    vor dem Tor bis gen Sabarim und schlugen sie den Weg herab. Da ward dem Volk das
    Herz verzagt und ward zu Wasser.
  ntj-ntj: '@see-verse:JOS.007.004'
  kan-2017: ಆಯಿ ಊರಿನವರು ಅವರನ್ನು ಊರ ಬಾಗಿಲಿನಿಂದ ಕಲ್ಲುಗಣಿಗಳವರೆಗೂ ಹಿಂದಟ್ಟಿ ಇಳಿನೆಲದಲ್ಲಿ
    ಅವರನ್ನು ಸೋಲಿಸಿ ಸುಮಾರು ಮೂವತ್ತಾರು ಮಂದಿಯನ್ನು ಕೊಂದುಹಾಕಿದರು. ಇದರಿಂದ ಇಸ್ರಾಯೇಲರ ಧೈರ್ಯ
    ಕುಂದಿಹೋಯಿತು.
  tgo-tgo: Ghɨmoghɨmoru Ai e tɨne thɨ vagegeŋgi e ghembako gha ghamba ruru, na thɨ
    raka njoŋa yamwa varɨvarɨye na thɨ gaboŋgiya Isirel ragagaithɨ theto na theghewona.
    E mbaŋako iyako Isirel ragagaithɨko ma e lenji vurɨgheghe na thɨ vo weinji lenji
    mararu.
  yap-yap: Pumo’on nu Ai era tulfedrad u langan e garog ko fare binaw ngar mada’gad
    nga bangi ban’en ni kanog yu Shebarim ngay miyad li’ nge yim’ gonap’an e guyey
    nge nel’ i yad nnap’an e yad be log i yan nga but’ u daken e ted. Ma aram me mulan’
    piyu Israel ma kar rusgad.
  hlt-MCSB: Amih khui lamkah hlang sawmthum parhuk tluk te Ai hlang rhoek loh a ngawn.
    Amih te vongka hmai lamloh Shebarim duela a hloem uh tih singling ah a tloek vaengah
    pilnam tah a thinko paci tih tui bangla om uh.
  mdy-ETH: ዓይ ዓሳ ካታሞኮ ጌሎ ካራፓ ዓርቃዖ ዒስራዔኤሌ ዓሶ ዳውሲ ዴንዲ ሹጮ ጳሎ ጎኦቦ ሄላንዳኣና ቲፓሢዳ ሃይሢታሚ ላሆ
    ዓሲ ዎዼኔ፤ ዬያሮ ዒስራዔኤሌ ዓሳ ዒጊጪ ጎጲ ዋኣፄኔ።
  twi-ASANTE: taa Israelfoɔ no firi kuropɔn no ɛpono ano kɔsii Sebarim, na wɔkunkumm
    wɔn mu nnipa bɛyɛ aduasa nsia a na wɔredwane afiri akono wɔ nsianeeɛ bi so. Ɛbaa
    saa no, ehu bɔɔ Israelfoɔ no ma wɔbotoeɛ.
  eng-WEBU: The men of Ai struck about thirty-six men of them. They chased them from
    before the gate even to Shebarim, and struck them at the descent. The hearts of
    the people melted, and became like water.
  bnp-bnp: Ri tubu ni valili ne huriki a Israel na nihebi dagi na tanga dagi i harena
    o Sebarim. Ri rabalaki e huriki ri ala ravulu tolu a polona i polotara (36) na
    dala lakea na lolo. Ni rata mavonga e huriki a Israel ri mangenge, i uka ma ri
    pesi tora.
  wal-wal: Aaya katamaa dirssaa penggiyaappe doommidi, shuchchaa qoo7iyoosaa gakkanaassi
    Israa7eela asaa yedettidosona; yedettiiddi keraa dugettan hasttamanne usuppun
    gidiya asaa woridosona. Hegan asaa wozanai maashidi, haatta kiyiis.
  spa-PDDPT: Éstos mataron a unos 36 hombres. Los persiguieron desde la puerta de
    su ciudad hasta Sebarim y los derrotaron en la bajada. Y el corazón del pueblo
    desfalleció y se volvió como agua.
  gun-gun: Ha'e kuery regua avakue ma Ai pygua ojuka trinta e seis, ha'e omonha amboae
    kuery tetã kora rokẽ gui ita oguenoẽaty oĩ va'e peve. Yvy'ã guy rupi oo vy ojukave.
    Ha'e nunga rupi heta va'e kuery ipy'a kangypa, yy rami rive opyta.
  agu-BL: E' xcye' yi e' aj Haya'tz tan chiquimse'n e'chk junak waklaj lo' xonl Israel.
    Nin e' xomnin tan chibiyle'n yi e' mas jalen wutz cu'nak Sebarim. Cha'stzun te
    wi'nin chixobe'n yi e' xonl Israel scyetz yi e' aj Hay. Qui'tnin tzun chinimsaj
    chic'u'l tan oyintzi' scye'j.
  ilo-ULB: Napatay dagiti lallaki ti Ai ti agarup tallo pulo ket innem a lallaki bayat
    ti panangkamatda kadakuada manipud iti ruangan ti siudad agingga iti pagalaan
    iti bato, ket pinatayda ida bayat a sumalsalogda iti turod. Ket nagbuteng dagiti
    puso dagiti tattao ken napukaw ti turedda.
  kpg-kpg: Nia daane o Ai gu waluwalu digaula mai di ngudu di bontai di guongo gaa dau loo
    gi di gowaa hai hadu, gu daaligi gii mmade holongo digau e motolu maa ono (36)
    i digaula i di nadau llele ia i tomo di gonduu. Digau Israel gu paagege gu mmaadagu.
  uig-ARA: ئايىنىڭ ئادەملىرى ئۇلاردىن ئوتتۇز ئالتىچە كىشىنى ئۇرۇپ ئۆلتۈردى؛ قالغانلارنى
    سېپىل قوۋۇقىنىڭ ئالدىدىن شېبارىمغىچە قوغلاپ بېرىپ، ئۇ يەردىكى داۋاندا ئۇلارنى
    ئۇرۇپ مەغلۇپ قىلدى. ئاندىن خەلقنىڭ يۈرىكى سۇ بولۇپ، قاتتىق ساراسىمگە چۈشتى.
  bsp-bsp: Kɔ afum aka Hay ŋandifər ŋa afum wəco maas kɔ camət-tin. Kɔ ŋayɛfɛ kəbɛləs
    ŋa kəyɛfɛ dare dəkusu haŋ Sabarim, kɔ ŋasut ŋa pətəmbələr pa tɔrɔ. Kɔ afum ŋanesɛ
    kəsutɛnɛ kɔ dis dɛŋdɛŋcɛ ŋa.
  sus-sus: Ayikae naxa mixi tongo saxan nun senni faxa Isirayilakae ra. E naxa e keri
    keli taa sode dɛ ra han Sabarimi. E goro goro ma na kira ra, e naxa nɔ e ra. Na
    kui Isirayila ɲama bɔɲɛ naxa kana, limaniya naxa ba e yi ra.
  pon-2006: Ohl en Ai ko pwakih irail sang ni ewen kelen kahnimwo lel wasahn wie takai
    kei oh kemehla ohl siliakan wenemen kohdihla ni dohlo. Mehn Israel ko eri nan
    kapehd tikitikla oh masepwehkada.
  ksd-ksd: Ma ra tarai Ai dia ga ubu a utul a vinun ma laptikai na tarai bar ta diat,
    ma dia ga korot mur diat papa aro ra mataniolo tuk tar ta ra gunan Sebarim, ma
    dia ga ubu diat ta ra kububa; ma ra bala i ra tarai i ga bilua, ma i ga da ra
    tava ka.
  tur-YTC: Ay Kenti'nin adamları yaklaşık otuz altı kişiyi vurdular. Onları kapının
    önünden Şevarim'e kadar kovaladılar ve inişte vurdular. Halkın yürekleri eriyip
    su gibi oldu.
  grc-BRENT: Καὶ ἀπέκτειναν ἀπʼ αὐτῶν ἄνδρες Γαὶ εἰς τριακονταὲξ ἄνδρας, καὶ κατεδίωξαν
    αὐτοὺς ἀπὸ τῆς πύλης, καὶ συνέτριψαν αὐτοὺς ἀπὸ τοῦ καταφεροῦς· καὶ ἐπτοήθη ἡ
    καρδία τοῦ λαοῦ, καὶ ἐγένετο ὥσπερ ὕδωρ.
  ind-AYT: Orang-orang Ai membunuh kira-kira tiga puluh enam orang dari antara mereka,
    dan mengejar mereka dari depan pintu gerbang kota sampai ke Syebarim, dan memukul
    mereka di lereng. Lalu, hati bangsa itu tawar dan menjadi seperti air.
  nya-nya: Anthu a ku Ai anathamangitsa Aisraeli kuchokera pa chipata cha mzindawo
    mpaka ku ngwenya ndipo anapha anthu 36. Iwowa anawapha pamene ankatsika phiri.
    Choncho mitima ya anthu inasweka ndipo analibenso mphamvu.
  hrv-hrv: 'Ajani pobiše oko trideset i šest ljudi i tjerali su ih ispred svojih vrata
    do Šebarima: pobili su ih na strmini. Klonu tada srce narodu kao da mu je voda
    u žilama.'
  mps-mps: Augwaligo te Israel dabe te hanu tomoba pabo te genuai sunumidu pobeasa
    pelama, te masigi pepedebo buluba usu nigi pai. Tama augwaligo te bulu duba aiya
    dulubo te sunumide te bidi te 36 tama bidi usu nama elai. Tama te Israel dabe
    augwali wi mu elama, tama bomo elama me dolalubeo.
  tpi-tpi: Ol i ranim ol Israel, stat long bikpela dua bilong taun Ai i go inap long
    ples bilong brukim ston. Na ol i kilim inap olsem 36 man long rot i go daun long
    maunten. Olsem na ol Israel i pret na i no moa sanap strong.
  dan-1931: og Ajjitterne dræbte seks og tredive Mand eller så af dem; de forfulgte
    dem uden for Porten indtil Stenbruddene og huggede dem ned på Skråningen. Da sank
    Folkets Mod og blev til Vand.
  vie-OVCB: Người A-hi đánh đuổi họ từ cổng thành đến tận Sê-ba-rim, tấn công lúc
    xuống đồi và giết chừng ba mươi sáu người. Lòng người Ít-ra-ên tan ra như nước.
  guj-2017: અને આયના માણસોએ તેઓમાંથી આશરે છત્રીસ માણસોને માર્યા, ભાગળ આગળથી શબારીમ
    સુધી તેઓની પાછળ દોડીને પર્વત ઊતરવાની જગ્યા આગળ તેઓને માર્યા. તેથી લોકોનાં હૃદય
    ભયભીત થયાં અને તેઓ નાહિંમત થયા.
  pon-2006A: Ohl en Ai ko pwakih irail sang ni ewen kelen kahnimwo lel wasahn wie
    takai kei oh kemehla ohl siliakan wenemen kohdihla ni dohlo. Mehn Israel ko eri
    nan kapehd tikitikla oh masepwehkada.
  por-BRBSL: Os homens de Ai atacaram cerca de trinta e seis homens deles. Eles os
    perseguiram desde antes mesmo do portão até Shebarim, e os atingiram na descida.
    Os corações do povo derreteram, e se tornaram como água.
  cth-cth: Ai kho e taminaw ni tami 36 touh a thei awh. Kho longkha koehoi Sebarim
    hmuen totouh a pâlei awh. Hote hmuen koe a kum awh navah a thei awh dawkvah, tami
    pueng e lungthin teh, tui lah a kamyawt teh, tui patetlah ao.
  twi-twi: taa Israelfo no fi kuropɔn no pon ano kosii Sebarim, na wokunkum wɔn mu
    nnipa bɛyɛ aduasa asia a na wɔreguan afi akono wɔ asiansian bi so. Ɛbaa saa no,
    ehu bɔɔ Israelfo no ma wɔbotowee.
  hlt-hlt: Amih khui lamkah hlang sawmthum parhuk tluk te Ai hlang rhoek loh a ngawn.
    Amih te vongka hmai lamloh Shebarim duela a hloem uh tih singling ah a tloek vaengah
    pilnam tah a thinko paci tih tui bangla om uh.
  tbz-SIM: Bɛ̀ kùɔ bɛ̀ɛ̀ nìtìbɛ̀ bo ntùɔ̀kɛ sipísìtɑ̃ɑ̃ti nɛ̀ bɛ̀kuɔ̀, kɛ̀ bɛ̀ɛ bɛ̀
    bɛ̀ti kɛ́dennɛ dihɛì kó dibòrì Sebɑdimmu kɛ́ bɛ̀ cṹũnko, kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ ɑutɛ́
    kɛ̀ dɛ̀ɛ bɛ̀ kpeí.
  msy-2020: Ain mɨdorozir gumaziba uan nguibamɨn dɨvazimɨn tiar akamɨn ikegha Israelian,
    agɨntɨgha ghua dagɨaba abɨzir danganimɨn tu. Egha mɨghsɨamɨn zuir tuavimɨn uaghiri.
    Me 36plan Israelian gumazibav soghezɨ me ariaghire. Ezɨ Israelian gavgaviba bar
    gɨvazɨ me bar atiatingi.
  azb-azb: Aylılar onlardan otuz altı nəfəri öldürüb, İsrailliləri şəhərin darvazasının
    qabağından daş çıxarılan yerə qədər qovdular və onları enişlikdə qırdılar. Bundan
    sonra xalqın ürəyi qorxudan dəhşətə gəldi.
  eng-DBY: And the men of Ai smote of them about thirty-six men; and they pursued
    them from before the gate to Shebarim, and smote them on the descent. Then the
    hearts of the people melted, and became as water.
  hin-2017: तब आई के रहनेवालों ने उनमें से कोई छत्तीस पुरुष मार डाले, और अपने फाटक
    से शबारीम तक उनका पीछा करके उतराई में उनको मारते गए। तब लोगों का मन पिघलकर जल
    सा बन गया।
  swp-swp: 'Eae tataodi Isaraela tataodi 36 se unuidi: edi eanua va guduna eai i lau
    e Sibarima eai se dobi se henaudi, se unuidi: arinai tatao nuadi se vero, doha
    se hemala goila.'
  eng-YLT: and the men of Ai smite of them about thirty and six men, and pursue them
    before the gate unto Shebarim, and they smite them in Morad; and the heart of
    the people is melted, and becometh water.
  kne-kne: Inapayaw din sosoldadon di Ai daida manipod sin segpan di siyodad enggana
    sin panpan-aan si bato et pinse da di tolonpo ya enem ay sosoldadon di Israelita
    sin panbalballalongan da. Begew sin napasamak ay doy, nakaan di toled din Israelita
    ya peteg di egyat da.
  eng-WYC-2017: and six and thirty men of them were slain; and the adversaries pursued
    them from the gate unto Shebarim; and they felled down fleeing by low places.
    And the heart of the people dreaded much, and it was made unsteadfast at the likeness
    of water.
  eng-WMBB: The men of Ai struck about thirty-six men of them. They chased them from
    before the gate even to Shebarim, and struck them at the descent. The hearts of
    the people melted, and became like water.
  urd-GVH: और उनके 36 अफ़राद शहीद हुए। अई के आदमियों ने शहर के दरवाज़े से लेकर शबरीम
    तक उनका ताक़्क़ुब करके वहाँ की ढलान पर उन्हें मार डाला। तब इसराईली सख़्त घबरा
    गए, और उनकी हिम्मत जवाब दे गई।
  rug-rug: Hadui ri tinoni Ai pa sasadana sa bara vasileana, kamo la gua tu koari
    vasina geligeliana patu, meke seke va matei rini si padana ka toloṉavulu onomo
    tie tadirini koasa dia ginovete gore pa toqere. Koasa ginugua asa si malohoro
    gore meke matagutu sari na tinoni Izireli.
  gaz-gaz: namoonni Aayis gara nama soddomii jaʼa isaan jalaa fixan. Isaanis karra
    magaalattiitii jalqabanii hamma Shabaariimiitti Israaʼeloota ariʼanii ededa irratti
    isaan fixan; kanaanis onneen namootaa baqxee akka bishaanii taate.
  fra-LSG: Les gens d’Aï leur tuèrent environ trente-six hommes; ils les poursuivirent
    depuis la porte jusqu’à Schebarim, et les battirent à la descente. Le peuple fut
    consterné et perdit courage.
  gnn-gnn: Bala yana walala bukmak ŋunhi Yitjuralpuyŋunydja gundupuŋala beyaṉiyina
    wirrkina dhika walalambala, ga wiripu‐guḻku'nhanydja walala ŋaya'‐ŋayathaŋalana,
    bala bumara rakunyguŋalana Yäyipuyŋuyuna miriŋuyu ŋuriŋina. Walala ŋuparanydja
    walalanha, ŋayaŋgany ŋupara yana, yana liŋgu ga wäŋa marrtjina galkithina ŋunhi
    Yitjuralpuyŋuwa. Ga walalanydja nhäŋala warray ŋuriŋi Yitjuralpuyŋuyunydja yolŋu'‐yulŋuyu,
    walala nhinana lili gundupuŋala, bena dhika gundupuŋala nhinana ŋupanaranydja
    ŋurikiŋina miriŋuwuŋuna. Bukmakthuna walala nhäŋalanydja dharr bitjarrana walalanha,
    ga wirrkina walala beyaṉiyinanydja.
  yal-yal: Ayi kaane yi muxu tonge saxan e nun sennin faxa e yɛ. Ayi kaane yi e kedi
    keli taan so dɛɛn na han Sebarimi. E yi siga e faxɛ geya godon na. Isirayila yamaan
    bɔɲɛn yi kala, e yigitɛgɛ.
  haw-1868: Pepehi mai la na kanaka o Ai i kanakolukumamaono o lakou; a hahai ia lakou
    mai ka puka mai a hiki i Sebarima, a i ka iho ana, pepehi mai la lakou. Maule
    iho la ka naau o kanaka, a lilo iho la i mea e like me ka wai.
  arb-NAV: وَقَتَلَ مِنْهُمْ أَهْلُ عَايَ نَحْوَ سِتَّةٍ وَثَلاثِينَ رَجُلاً، وَتَعَقَّبُوهُمْ
    مِنْ أَمَامِ بَوَّابَةِ الْمَدِينَةِ حَتَّى شَبَارِيمَ وَكَسَرُوهُمْ عِنْدَ الْمُنْحَدَرِ.
    فَدَبَّ الرُّعْبُ فِي قُلُوبِ بَنِي إِسْرَائِيلَ.
  ewe-ewe: wowu Israelvi abe ame blaetɔ̃ vɔ ade ene le aʋakpekpe la me, eye ame bubu
    geɖewo ku esime futɔwo nya wo tso Ai va se ɖe kpegbãƒe la. Nyadzɔdzɔ sia de vɔvɔ̃
    lãme na Israelviwo ŋutɔŋutɔ.
  eng-LEE: And the men of 'Ai smote of them about thirty and six men; and they chased
    them from before the gate unto the stone-quarries, and smote them on the declivity
    [of the hill]; wherefore the heart of the people melted, and became as water.
  asm-FB: আৰু অয়ৰ লোকসকলে তেওঁলোকৰ ছয়ত্ৰিশ জনমান লোকক বধ কৰিলে আৰু সিহঁতে নগৰৰ দুৱাৰৰ
    আগৰ পৰা চবাৰীমলৈকে তেওঁলোকক খেদি নিলে আৰু নামি যোৱা বাটত তেওঁলোকক প্ৰহাৰ কৰিলে;
    তাতে তেওঁলোকৰ হৃদয় ভয়ত আতুৰ হৈ পৰিল আৰু তেওঁলোকে সাহস হেৰুৱাই পেলালে।
  sus-A: عَيِكَيٍ نَشَ مِشِ تٌنفٌ سَشَن نُن سٍننِ قَشَ عِسِرَيِلَكَيٍ رَ. عٍ نَشَ
    عٍ كٍرِ كٍلِ تَا سٌدٍ دّ رَ هَن سَبَرِ مِ. عٍ فٌرٌ فٌرٌ مَ نَ كِرَ رَ، عٍ نَشَ
    نْ عٍ رَ. نَ كُي عِسِرَيِلَ حَمَ بْحّ نَشَ كَنَ، لِمَنِيَ نَشَ بَ عٍ يِ رَ.
  fra-SBL: Les gens d'Aï frappèrent environ trente-six hommes d'entre eux. Ils les
    poursuivirent depuis devant la porte jusqu'à Shebarim, et les frappèrent à la
    descente. Le cœur du peuple se fondit, et devint comme de l'eau.
  hbo-hbo: וַיַּכּ֨וּ מֵהֶ֜ם אַנְשֵׁ֣י הָעַ֗י כִּשְׁלֹשִׁ֤ים וְשִׁשָּׁה֙ אִ֔ישׁ וַֽיִּרְדְּפ֞וּם
    לִפְנֵ֤י הַשַּׁ֙עַר֙ עַד־הַשְּׁבָרִ֔ים וַיַּכּ֖וּם בַּמֹּורָ֑ד וַיִּמַּ֥ס לְבַב־הָעָ֖ם
    וַיְהִ֥י לְמָֽיִם׃
  piu-2006: '@see-verse:JOS.007.004'
  kik-kik: nao andũ acio a Ai makĩũraga ta andũ mĩrongo ĩtatũ na atandatũ a Isiraeli.
    Nĩmaingatire andũ a Isiraeli kuuma kĩhingo-inĩ gĩa itũũra rĩu makĩmakinyia o kũrĩa
    kwenjagwo mahiga, na makĩmahũũrĩra kũu igaragaro-inĩ. Ihũũra rĩu rĩgĩtũma ngoro
    cia andũ a Isiraeli iringĩke, na makĩiyũrwo nĩ maaĩ nda.
  fra-NCL: Les gens d’Haï leur tuèrent environ trente-six hommes ; ils les poursuivirent
    depuis la porte jusqu’à Sabarim, et les battirent à la descente. Et le cœur du
    peuple se fondit et il perdit tout courage.
  cek-AK: Ai vangpui ih kaminawk mah nihcae thung ih kami quithum, tarukto hum pae
    o; nihcae to vangpui khongkha hoi Shebarim karoek to patom o moe, to ahmuen hoi
    anghumh o tathuk naah hum o pongah, kaminawk ih palungthin loe tui baktiah amkaw.
  cuk-cuk: Israel-sordamar dulagwen-gakambe-gakanergwa (36) burgwismalad. Israel-sordamar
    Hai-dulemarse neggwebur-yawagak-akale, Sebarimʼye-neg-nugadse balegillesmalad.
    Agi, yar-aidegedgine Israel-sordamar Hai-dulemarse galakusmalad. Deyob-gusadbali,
    Israel-dulemar nig-argwatemalad, bela nue-dobgudmalad.
  uig-CYR: Айиниң адәмлири улардин оттуз алтичә кишини уруп өлтүрди; қалғанларни сепил
    қовуқиниң алдидин Шебаримғичә қоғлап берип, у йәрдики даванда уларни уруп мәғлуп
    қилди. Андин хәлиқниң жүриги су болуп, қаттиқ сарасимгә чүшти.
  tel-2017: హాయి ప్రజలు వారిలో ముప్ఫై ఆరుగురిని చంపేశారు. అదీ కాకుండా వారి పట్టణ ద్వారం
    దగ్గర నుండి షేబారీము వరకూ తరిమి మోరాదులో వారిని చంపేశారు. కాబట్టి ఇశ్రాయేలీయుల
    గుండెలు కరిగి నీరైపోయాయి.
  hat-BSA: Mesye Aï yo te frape yo, mete ba anviwon trann-sis nan mesye yo. Yo te
    kouri dèyè yo soti nan pòtay la jis rive Schebarim pou te frape yo, mete yo ba
    pandan yo t ap desann, jiskaske kè pèp la te fonn e te vin tankou dlo.
  kos-kos: Mwet Ai inge elos ukwe mwet Israel, mutawauk na e mutunpot lalos ah me
    nu nien fokfok eot. Elos uniya mwet tolngoul onkosr ke elos oatui fineol uh. Ke
    sripa se inge mwet Israel elos arulana sangeng ac munasla nunkalos.
  hbo-WLC: וַיַּכּ֨וּ מֵהֶ֜ם אַנְשֵׁ֣י הָעַ֗י כִּשְׁלֹשִׁ֤ים וְשִׁשָּׁה֙ אִ֔ישׁ וַֽיִּרְדְּפ֞וּם
    לִפְנֵ֤י הַשַּׁ֙עַר֙ עַד־הַשְּׁבָרִ֔ים וַיַּכּ֖וּם בַּמּוֹרָ֑ד וַיִּמַּ֥ס לְבַב־הָעָ֖ם
    וַיְהִ֥י לְמָֽיִם׃
  ibo-ibo: Ihe dịka iri mmadụ atọ na isii nʼetiti ndị agha Izrel ka e gburu nʼagha
    ahụ. Ndị Ai chụrụ ha ọsọ site nʼụzọ ama obodo ruo nʼebe a na-awa nkume, gbuo ha
    na mgbada ugwu ahụ. Nʼihi nke a, ndị agha Izrel dara mba, obi lọkwara ha mmiri.
  ory-ory: ପୁଣି ଅୟର ଲୋକମାନେ ସେମାନଙ୍କ ମଧ୍ୟରୁ ଊଣାଧିକ ଛତିଶ ଜଣଙ୍କୁ ଆଘାତ କଲେ; ନଗରଦ୍ୱାରରୁ
    ଶବାରୀମ ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କୁ ତଡ଼ିନେଇ ଗଡ଼ନ୍ତି ବାଟରେ ଆଘାତ କଲେ; ତହିଁରେ ଲୋକମାନଙ୍କ ହୃଦୟ
    ତରଳି ପାଣି ହୋଇଗଲା।
  chk-chk: Iwe, ekewe chon Ai ra niela ina epwe ükükün ilik me wonoman mwän me leir.
    Ra pwal tapweriir seni ewe asamalap tori Separim o nirela me lon ewe pwokur. Iwe,
    leluken chon Israel a kisikisila o rükö.
  rop-rop: en deibin ranimap olabat brom det geit blanga det taun raidap langa det
    pleis weya deibin oldei grajimbat ston, en deibin kilim ded 36 Isreil solja langa
    det roud, en ola Isreil pipul bin bradin nomo lilbit, en dei nomo bin sabi wanim
    blanga dum.
  ukr-1871: І побили з них Гаяне з трийцять і шість чоловіка, вганяли за ними зперед
    городських ворот аж до Себариму, і били втїкаючих з узгіря; тодї потаяло у народу
    серце і взялось водою.
  deu-1951: Und die Männer von Ai erschlugen ihrer bei sechsunddreißig Mann, und jagten
    ihnen nach vor dem Tor bis gen Sebarim und schlugen sie am Abhang. Da ward das
    Herz des Volkes verzagt und ward wie Wasser.
  eng-JPS: And the men of Ai smote of them about thirty and six men; and they chased
    them from before the gate even unto Shebarim, and smote them at the descent; and
    the hearts of the people melted, and became as water.
  srp-1865: I Gajani posjekoše ih do trideset i šest ljudi; i goniše ih od vrata dori
    do Sivarima, i pobiše ih na strmeni; i rastopi se srce u narodu, i posta kao voda.
  lug-lug: okubaggya ku wankaaki w’ekibuga okubatuusiza ddala emitala wa Sebalimu
    era Abayisirayiri ng’amakumi asatu mu mukaaga ne battibwa. Entiisa ne buutikira
    Abayisirayiri; emitima ne gibayenjebuka.
  heb-heb: ויכו מהם אנשי העי כשלשים וששה איש וירדפום לפני השער עד השברים ויכום במורד
    וימס לבב העם ויהי למים׃
  ben-IRV: আর অয়ের লোকেরা তাদের মধ্যে প্রায় ছত্রিশ জনকে আঘাত করল; নগরের দরজা থেকে
    শবারীম পর্যন্ত তাদেরকে তাড়না করে নিচে নামার পথে আঘাত করল, তাতে লোকদের হৃদয় গলে
    গিয়ে জলের মত হল।
  pan-pan: ਅਤੇ ਅਈ ਵਾਲਿਆਂ ਨੇ ਉਹਨਾਂ ਵਿੱਚੋਂ ਲੱਗਭੱਗ ਛੱਤੀ ਮਨੁੱਖ ਮਾਰ ਦਿੱਤੇ ਅਤੇ ਫਾਟਕ ਦੇ ਅੱਗੋਂ
    ਲੈ ਕੇ ਸਬਾਰੀਮ ਤੱਕ ਉਹਨਾਂ ਦੇ ਪਿੱਛੇ ਆਏ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਹਠਾੜ ਵਿੱਚ ਮਾਰਿਆ ਤਾਂ ਲੋਕਾਂ ਦੇ
    ਮਨ ਢੱਲ਼ ਗਏ ਅਤੇ ਪਾਣੀਓ ਪਾਣੀ ਹੋ ਗਏ।
  mya-JVB: အာဣ မြို့သား တို့သည် လူ သုံးဆယ် ခြောက် ယောက်တို့ကိုသတ် ကြ၏။ မြို့တံခါး
    မှ သည် ရှေဗရိမ် အရပ် တိုင်အောင် လိုက် ၍ ၊ ထိုအရပ်၌ ဆင်း ရာတွင် လုပ်ကြံ ကြသောကြောင့်၊
    လူ များတို့၏ စိတ်နှလုံး သည် အရည်ကျို ၍ ရေ ကဲ့သို့ ဖြစ် လေ၏။
  tbg-tbg: Aihainaaka nái vatuka qentiqaahai Isareri aru ntataqi vivi, nora oriqaahai
    naavu kaqe orira teqake vare vaunaini vuru kora. Aihainaaka onkaiqi vika aru ntataqi
    otu viha Isareri vaiinti 36navu arukora. Vira kaara Isareri aatu itovaro vika
    kempukavanovata taiqa vura.
  hmo-hmo: Ai hanua taudia ese unai Israela taudia idia lulua lao, Ai ena magu iduara
    dekena amo ela bona Sebarimi, nadi abia gabuna dekenai. Ai taudia ese Israela
    taudia 36 bamona idia alaia mase. Vadaeni Israela taudia edia laloa goada ia ore,
    edia lalodia be manoka, ranu bamona, gari dainai.
  urd-urd: और एे के लोगों ने उन में से तक़रीबन छत्तीस आदमी मार लिए; और फाटक के सामने
    से लेकर शबरीम तक उनको खदेड़ते आए और उतार पर उनको मारा। इसलिए उन लोगों के दिल पिघल
    कर पानी की तरह हो गये।
  rus-SYN: жители Гайские убили из них до тридцати шести человек, и преследовали их
    от ворот до Севарим, и разбили их на спуске с горы; отчего сердце народа растаяло
    и стало, как вода.
  bqc-SIM: aa ń yá bↄa za ń wɛ̃́lɛ bĩ́ibↄlɛu e gbɛyↄ̃kĩi, aa ń dɛdɛ sĩ̀sĩpↄlɛu
    gbɛ̃ↄn blakwi ń sooloo. Ɔ̃ sↄ̃ kɛ̃̀ Isailiↄgu, an nisĩna nà líwa.
  tcz-CHONGTHU: Ai khomiten Israel hochu akhopiu kelkotna kon in Sheberim geijin ahin
    dellutnun lamsah lamma nungjam hochu mi somthum le gup tobang athatnun ahi. Hitobang
    thilsoh’a konhin Israelte chu kichatnan adimtauvin alungu adailheh jengtauvin
    ahi.
  mar-mar: आय येथील मनुष्यांनी त्यांच्यातली सुमारे छत्तीस माणसे मारून टाकली आणि आपल्या
    वेशीपासून शबारीमापर्यंत त्यांचा पाठलाग करून उतरणीपर्यंत त्यांना मारीत नेले; आणि
    त्यामुळे लोक घाबरले आणि त्यांचे धैर्य खचले.
  qub-qub: Israelcunataga siudä puncunpita-pacha uraypa gatiran rumita jorgunan cajcama.
    Chayno gaticacharmi wañuchiran quimsa chunca sojtan (36) Israelcunata. Chaura
    runacunaga mancharir llaquicushpan manana munarannachu pillyaj aywayta.
  bqp-bqp: ò pɛ̀ḿma bona zaa ń wɛ̃tɛ bĩnilɛa ari gbɛ̀wikia, ò ń dɛdɛ sĩ̀sĩgɛrɛɛi
    gbɛ̃nↄn baraakuri awɛɛsuddo. Akũ swɛ̃̀ɛ kɛ̃̀ Isarailanↄgu ń nini kòko.
  hat-hat: Yo kouri dèyè sòlda pèp Izrayèl yo depi devan pòtay lavil la jouk nan men
    wòch yo. Nan ladesant lan yo touye trannsis moun konsa nan sòlda pèp Izrayèl yo.
    Lè sa a, pèp Izrayèl la soti pè. Yo pèdi kouraj.
  eng-BSB: And the men of Ai struck down about thirty-six of them, chasing them from
    the gate as far as the quarries and striking them down on the slopes. So the hearts
    of the people melted and became like water.
  tod-tod: Ayi nuiti ti zunu ʋuusaʋagɔ maazu lɔzita (36) ɠɛɠala ʋaani ti ʋa. Ti ʋilɛni
    zɔiti polu, ti zeɠe nu lɛɛzuʋɛ taazuʋɛ. Ti vɔnini ti ma taai ma ɠizei yeizuʋɛ,
    eyɛsu ti zeeli zanu kulazuʋɛ. Nuɓusɛiti ti iɲɔ ge leʋeni, ti ʋala ta-zobogi pɛ
    ma.
  eng-WEBPB: The men of Ai struck about thirty-six men of them. They chased them from
    before the gate even to Shebarim, and struck them at the descent. The hearts of
    the people melted, and became like water.
  kbq-kbq: Ai vahe'mo'zama Israeli vahe'ma zamagenema re'nazana, Ai rankumamofo kahanteti
    agafa hute'za, zamagene re'za agonaregati urami'za havema nefragazare urami'naze.
    Ana zupa 36si'a Israeli vahera zamahe frizageno Israeli naga'mo'za tusi'a koro
    hu'naze.
  nhe-BL: Huan quintojtocatihualajque tlen huejcapa ipuertajteno inialtepe hasta altepetl
    Sebarim. Huan quinmictijque huelis se 36 israelitame ipan nopa tlaixtemolis. Yeca
    nochi israelitame huihuipicayayaj ica majmajtli.
  bus-bus: aↄ̃ pɛ̀ḿma bↄna zaa ń wɛ́tɛ bĩilɛa ai gbɛ̀wikiia, aↄ̃ ń dɛ́dɛ sĩ̀sĩgɛɛzi
    gↄ̃ↄn baaakuri awɛɛswɛɛdo. Ben swɛ̃̀ kɛ̃̀ Isarailinↄn aↄ̃ ninii dà batan.
  gub-BL: Uzuka 36 awa ru'u a'e wà. Uzàn Izaew wanaikweromo wà, tawhu pàrirogaw uken
    wi wà, te uhem ita heta haw pe wà. Az pe har zauxiapekwer uzuka zauxiapekwer Izaew
    izuapyapyr a'e pe wà. A'e rupi amogwer Izaew izuapyapyr paw ukyze katu wà kury.
  eng-DRA: 'And were defeated by the men of the city of Hai, and there fell of them
    six and thirty men: and the enemies pursued them from the gate as far as Sabarim,
    and they slew them as they fled by the descent: and the heart of the people was
    struck with fear, and melted like water.'
