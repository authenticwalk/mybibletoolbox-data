verse: JOS.007.017
translations:
  mal-C: യെഹൂദാഗോത്രം കുലംകുലമായി വന്നു; സേരഹിന്റെ കുലം പിടിക്കപ്പെട്ടു. സേരഹിന്റെ
    കുലത്തെ കുടുംബങ്ങളായി വരുത്തി. സബ്ദി പിടിക്കപ്പെട്ടു.
  deu-TKW: Da ließ er die Geschlechter Judas herantreten und bezeichnete das Geschlecht
    der Serahiter. Sodann ließ er das Geschlecht der Serahiter familienweise herantreten,
    Mann für Mann,
  lin-lin: Tango abengisaki etuka na etuka ya libota ya Yuda, etuka ya Zera nde eponamaki.
    Tango abengisaki ndako na ndako kati na etuka ya Zera, ndako ya Zabidi nde eponamaki.
  eng-LSV: and he brings the family of Judah near, and he captures the family of the
    Zerahite; and he brings the family of the Zerahite near by men, and Zabdi is captured;
  eng-GNV: And he brought the families of Iudah, and tooke the familie of the Zarhites,
    and he brought the familie of the Zarhites, man by man, and Zabdi was taken.
  eng-WEBSTER: 'And he brought the family of Judah; and he took the family of the
    Zarhites: and he brought the family of the Zarhites man by man; and Zabdi was
    taken:'
  nhw-BL: Teipa Josué quichijqui ma monextica iyoca iteipan ixhuihua sesen nopa huejcapan
    tatame catli itztoyaj iteipan ixhuihua Judá. Huan TOTECO quinexti para elqui se
    iteipan ixhui nopa huejcapan tata Zera catli quichijqui nopa tlajtlacoli. Huan
    sesen familia tlen itelpocahua Zera panoc huan quinexti para elqui ifamilia Zabdi.
  swh-ONEN: Koo za Yuda zikaja mbele, naye akawatwaa Wazera. Akaamuru ukoo wa Wazera
    kuja mbele jamaa kwa jamaa, nayo jamaa ya Zabdi ikatwaliwa.
  bba-bba: Mɑ Yosue u derɑ Yudɑn bweserun kɑ̃ɑsi yi nɑ yi sɑrɑ tiɑ tiɑ, mɑ Yinni Gusunɔ
    u Serɑkin kɑ̃ɑsɑ ɡɔsɑ. Mɑ u derɑ win kɑ̃ɑsɑn yɛnusu kpuro su nɑ su sɑrɑ tiɑ tiɑ.
    Mɑ Yinni Gusunɔ u Sɑbidin yɛnu ɡɔsɑ.
  eng-KJVCPB: 'and he brought the family of Judah; and he took the family of the Zarhites:
    and he brought the family of the Zarhites man by man; and Zabdi was taken:'
  mpx-mpx: Yaka i ba un Yuda pwahiya ge pwahiya hi notagil, inoke Yehoba pwahiya Selaa
    i hile. Yaka i ba pwahiya Selaa tini ge tini hi notagil, inoke Yehoba tini Simli
    i hile.
  luo-luo: Anywola mar Juda nobiro, mi oyier joka Zera. Joka Zera nobiro ot ka ot
    mi od Zabdi ema noyier.
  meu-meu: luda taudia ma e hakaudia kahira, doḡoro ta ta amo; bena Sera ena doḡoro
    e heduanai. Sera ena doḡoro taudia ma e hakaudia kahira, ruma ta ta amo; bena
    Sabdi ena ruma e heduanai.
  npi-ULB: यहोशूले यहूदाको सन्तानलाई नजिक ल्याए, र जेरहको सन्तानलाई चुनियो ।
  yor-yor: Àwọn agbo ilé e Juda wá sí iwájú, ó sì mú agbo ilé Sera. Ó sì mú agbo ilé
    Sera wá síwájú ní ìdílé kọ̀ọ̀kan, a sì mú ìdílé Sabdi.
  emp-NTPO: Maʌ̃be ãdji drõã b̶asid̶eba yõped̶ad̶arã caitaara zebʌdad̶e Ãcõrẽba cawabisia
    Zerád̶eba yõped̶ad̶arãda bed̶ead̶e panʌda. Zerád̶eba yõped̶ad̶arã caitaara zebʌdad̶e
    Ãcõrẽba cawabisia Zabdi ẽberãrãda bed̶ead̶e panʌda.
  ind-ind: Yosua menyuruh setiap marga dari suku Yehuda maju satu per satu, dan marga
    Zerah ditunjuk. Lalu setiap keluarga dari marga Zerah disuruh maju, dan keluarga
    Zabdi ditunjuk.
  pes-OPCB: آنگاه تمام خاندانهای قبیلهٔ یهودا جلو آمدند و خاندان زارح مقصر تشخیص داده
    شد. بعد خانواده‌های آن خاندان جلو آمدند و خانوادهٔ زبدی مقصر شناخته شد.
  tgl-ULB: Inilapit niya ang mga angkan ni Juda, at ang angkan ng Zerahita ang napili.
    Inilapit niya ang angkan ng mga Zerahita tao sa tao, at si Zabdi ang napili.
  hui-hui: Ani buwa Yuda hameiginiha howa ibunaga hameigini emene bibahende hangu
    hangu haru ibugu bini. Ani buwa hameigini emene Seraha ko nga lalu daba a̱i̱ hene.
    Sera hameigini daba a̱i̱ hayagola Yosua ibugua hameigini ogoni aria biaru ababi
    ai̱yabi waneiginibi hangu hangu haru ibugu bini. Ani haru ibugu biyagoria Sabadi
    ababi ai̱yabi waneiginibi daba a̱i̱ hene.
  mya-mya: ယု​ဒ​အ​နွယ်​မှ​သား​ချင်း​စု​တို့​ရှေ့​တော်​သို့ ထွက်​လာ​သော​အ​ခါ ဇေ​ရ​သား​ချင်း​စု​မဲ​ကျ
    လေ​၏။ ဇေ​ရ​သား​ချင်း​စု​မှ​မိ​သား​စု​များ ရှေ့​တော်​သို့​ထွက်​စေ​ရာ​ဇာ​ဗ​ဒိ​မိ​သား​စု​ကို
    မဲ​ကျ​လေ​၏။-
  bod-N: ཡང་ཡ་ཧུ་དཱ་རུས་རྒྱུད་མདུན་སར་འོང་དུ་བཅུག་པ་དང་ཟེ་རག་གི་ཁྱིམ་རྒྱུད་ལ་རྒྱན་བབས།
    ཡང་ཟེ་རག་གི་ཁྱིམ་རྒྱུད་ཀྱི་སྐྱེས་པ་རེ་རེ་བཞིན་མདུན་སར་འོང་དུ་བཅུག་པ་དང་ཟབ་དཱི་ལ་རྒྱན་བབས།
  sna-sna: Dzimba dzokwaJudha dzakauya mberi imba yavaZera ikabatwa. Akauyisa imba
    yavaZera nemhuri dzayo, Zimiri akabatwa.
  spa-BLM: Acercó a la familia de Judá y seleccionó a la familia de los zeraítas.
    Acercó a la familia de los zeraítas hombre por hombre, y seleccionó a Zabdi.
  cac-cac: Ix yalan vin̈aj Josué chi' to macquiltac tz'aj sch'oxan sb'a eb' yin̈tilal
    Judá chi'. Axo d'a scal eb', ata' ix sch'ox eb' yin̈tilal vin̈aj Zera Jehová,
    axo pax d'a scal eb' chi' ix elta eb' yin̈tilal vin̈aj Zabdi.
  swh-ULB: Yoshua akazisogeza koo za Yuda karibu, na ukoo wa Zera ulichaguliwa. Akausogeza
    karibu ukoo wa Zera mtu kwa mtu, na Zabdi alichaguliwa.
  bel-bel: потым загадаў падыходзіць плямёнам Юдавым, і ўказана племя Зары; загадаў
    падыходзіць племю Зараваму пасямейна, і ўказана сям'я Заўдыева;
  deu-ELBBK: Und er ließ die Geschlechter Judas herzutreten; und er traf das Geschlecht
    der Sarchiter. Und er ließ das Geschlecht der Sarchiter herzutreten nach den Männern;
    und es wurde getroffen Sabdi.
  mbb-OT: Ne impeuvey zin is kevuwazan ni Juda, ne iyan nepilì kandan is menge pemilya
    ni Zera. Ne impeuvey zin is menge kevuwazan ni Zera, ne is nepilì kandan iyan
    is pemilya ni Zabdi.
  mal-2015: അവൻ യെഹൂദാഗോത്രത്തെ കുലംകുലമായി വരുത്തി; സർഹ്യകുലം പിടിക്കപ്പെട്ടു; അവൻ
    സർഹ്യകുലത്തെ കുടുംബംകുടുംബമായി വരുത്തി; സബ്ദി പിടിക്കപ്പെട്ടു.
  tuo-NT: Beꞌro Josué ti curuacjãrãrẽ nisirutuse curarire wijatiduticʉ niwĩ. Õꞌacʉ̃
    Zera ya curuare ĩꞌocʉ niwĩ. Ti curua waꞌterore Zabdi acawererãrẽ besecʉ niwĩ.
  rmc-rmc: Paľis phenďa le kmeňoske Juda, hoj te aven avri, a o losos sikaďa pre fajta
    le Zerachoskri. Avke phenďa, hoj te aven o murša andral e fajta le Zerachoskri,
    a o losos sikaďa pro Zabdi.
  nlg-nlg: Mana lei tinoni tana kemana Judah tara mai tona haliu, ma God te tuhua
    na vikena Zerah. Mi tana bona na binaboli tara mai tona haliu, nina binboli a
    Zabdi te tuhua.
  pes-OPV: و قبیله یهودا را نزدیک آوردو قبیله زارحیان گرفته شد. پس قبیله زارحیان رابه
    مردان ایشان نزدیک آورد و زبدی گرفته شد.
  ron-1924: А апропият фамилииле луй Иуда ши а фост арэтатэ прин сорць фамилия луй
    Зерах. А апропият фамилия луй Зерах пе касе ши а фост арэтатэ прин сорць каса
    луй Забди.
  ben-OBCV: যিহূদার বংশগুলি এগিয়ে এল, এবং সেরহীয় বংশ মনোনীত হল। পরিবার ধরে ধরে তিনি
    সেরহীয়দের কাছে ডাকলেন, এবং সিম্রী মনোনীত হল।
  som-som: Markaasuu hadda wuxuu soo dhoweeyey qabiilkii Yahuudah; oo wuxuu ka soocay
    reerkii Serax. Markaasuu xaaskii Serax u soo dhoweeyey nin nin, oo waxaa lala
    baxay Sabdii.
  lat-VUC: 'Quæ cum juxta familias suas esset oblata, inventa est familia Zare. Illam
    quoque per domos offerens, reperit Zabdi:'
  eng-ASVBT: 'and he brought near the family of Judah; and he took the family of the
    Zerahites: and he brought near the family of the Zerahites man by man; and Zabdi
    was taken:'
  ita-1885: E, fatta accostar la tribù di Giuda, il Signore prese la nazione degli
    Zariti; poi, fatta accostar la nazione degli Zariti, a uomo a uomo, Zabdi fu preso.
  eng-LXXUP: And it was brought by their families, and the family of the Zerahites
    was pointed out.
  eng-ULB: Joshua brought the clans of Judah near, and the clan of the Zerahites was
    selected. He brought near the clan of the Zerahites person by person, and Zabdi
    was selected.
  spa-VBL: La tribu de Judá fue elegida. Los clanes de Judá se presentaron y los zerahitas
    fueron elegidos. El clan de los zerahitas se presentó y se eligió a la familia
    de Zabdi.
  fra-_FOB: Puis il fit approcher les familles de Juda, et la famille des descendants
    de Zérach fut saisie. Puis il fit approcher la famille des descendants de Zérach,
    par hommes, et Zabdi fut saisi.
  mal-mal: അവൻ യെഹൂദാഗോത്രത്തെ കുലംകുലമായി വരുത്തി; സേരെഹ്യകുലം പിടിക്കപ്പെട്ടു; അവൻ
    സേരഹ്യകുലത്തെ കുടുംബംകുടുംബമായി വരുത്തി; സബ്ദി പിടിക്കപ്പെട്ടു.
  urd-GVR: Jab us qabīle ke muḳhtalif kunbe sāmne āe to Rab ne Zārah ke kunbe ko qusūrwār
    ṭhahrāyā. Jab Zārah ke muḳhtalif ḳhāndān sāmne āe to Rab ne Zabdī kā ḳhāndān qusūrwār
    ṭhahrāyā.
  suz-BL: मिनु यहूदा आ खिं खिं ङा मुर आन ङोंइती जाक्‍चा माल्‍तेक्‍म। मिनु जेराह आ
    खिं खिं ङा मुर कोंइचा पुंइसाक्‍म। मिनु यहोसुमी जेराह आ खिं खिं ङा मुर आन कली आ
    ङोंइती जाक्‍पाइक्‍तु। मेको रे जब्‍दी आ खिं ङा मुर कोंइचा पुंइसाक्‍व। गन्‍ती २६:२०
  ita-1927: Poi fece accostare le famiglie di Giuda, e la famiglia degli Zerachiti
    fu designata. Poi fece accostare la famiglia degli Zerachiti persona per persona,
    e Zabdi fu designato.
  ckb-ckb: خێڵەکانی یەهودای هێنایە پێش و خێڵی زەرەحییەکان هەڵبژێردرا. ئینجا خێڵی زەرەحییەکانی
    هێنایە پێش بە خێزانەکانیانەوە و زیمری هەڵبژێردرا.
  eng-BBE: Then he made Judah come forward, and the family of the Zerahites was taken;
    and he made the family of the Zerahites come forward man by man; and Zabdi was
    taken;
  kan-OKCV: ಅವನು ಯೆಹೂದ ಕುಟುಂಬವನ್ನು ಕರೆದಾಗ, ಜೆರಹನ ಗೋತ್ರ ಸಿಕ್ಕಿಕೊಂಡಿತು. ಜೆರಹನ ಗೋತ್ರವನ್ನು
    ಕರೆದಾಗ ಜಿಮ್ರಿಯು ಸಿಕ್ಕಿಕೊಂಡಿತು.
  bbb-bbb: Areme e Judado agane ije bune una kuke agane buone binobino ijia besubesu
    usiaena rovoga fu uri e Zeraetido e gaegi ijene kei. Areme e gaegi ije bune usiaena
    rovoga fu e Zimirikiro agebara fuone ijene kei.
  tam-2017: அவன் யூதாவின் வம்சங்களை வரச்செய்தபோது, சேராகியர்களின் வம்சம் குறிக்கப்பட்டது;
    அவன் சேராகியர்களின் வம்சத்தைப் பேர்பேராக வரச்செய்தபோது, சப்தி குறிக்கப்பட்டான்.
  spa-RV-1909: Y haciendo allegar la tribu de Judá, fué tomada la familia de los de
    Zera; haciendo luego allegar la familia de los de Zera por los varones, fué tomado
    Zabdi;
  ron-BTF: Și a adus familiile lui Iuda și a ales familia zerahiților; și a adus familia
    zerahiților, bărbat cu bărbat, și a fost ales Zabdi.
  eng-WEBP: He brought near the family of Judah, and he selected the family of the
    Zerahites. He brought near the family of the Zerahites man by man, and Zabdi was
    selected.
  eng-FBV: The tribe of Judah was chosen. The clans of Judah came forward and the
    Zerahites were chosen. The clan of Zerahites came forward, and the family of Zabdi
    was chosen.
  nld-1939: Daarna de geslachten van Juda; en het geslacht Zara werd aangewezen. Vervolgens
    het geslacht van Zara naar zijn families; en aangewezen werd de familie Zabdi.
  nch-BL: Teipa Josué quichijqui ma monextica iyoca iteipan ixhuihua sesen ten nopa
    huejcapan tatame cati eliyayaj iteipan ixhuihua Judá. Huan TOTECO quinexti para
    elqui se iteipan ixhui nopa huejcapan tata Zera cati quichijqui nopa tajtacoli.
    Huan sesen familia ten itelpocahua Zera panoc huan quinexti para elqui ifamilia
    Zabdi.
  vie-1934: Đoạn, người biểu các họ hàng Giu-đa đến gần; và họ hàng Xê-rách bị chỉ
    ra. Đoạn, người biểu họ hàng Xê-rách lại gần từng gia trưởng; và Xáp-đi bị chỉ
    ra.
  hin-CV: और उन्हें एक साथ बुलाया, फिर ज़ेरहियों के घराने को बुलाया. फिर उन्होंने
    ज़ेरहियों के घराने को व्यक्तियों के अनुसार एक साथ बुलाया.
  spa-BES: Entonces hizo que Judá avanzara, y la familia de los Zera fue tomada; e
    hizo que la familia de los Zera se presentara hombre por hombre; y Zabdi fue tomado;
  tdx-tdx: Nam­pi­totohe’e ty fifokoa’ Iehoda, le voa ty hasavereña’ i Zerake; nampi­totohe’e
    ty hasavereña’ i Zerake, lahilahy an-dahilahy le voa ty Zabdý.
  tha-KJV: จึงนำครอบครัวของยูดาห์​เข้ามา และทรงเลือกครอบครัวเศ-ราห์ และนำครอบครัวเศ-ราห์มาทีละคน
    และศั​บด​ี​ถู​กทรงเลื​อก
  por-BR-2018: E fazendo achegar a tribo de Judá, foi tomada a família dos de Zerá;
    fazendo logo achegar a família dos de Zerá pelos homens, foi tomado Zabdi;
  deu-ELO: Und er ließ die Geschlechter Judas herzutreten; und er traf das Geschlecht
    der Sarchiter. Und er ließ das Geschlecht der Sarchiter herzutreten nach den Männern;
    und es ward getroffen Sabdi.
  eng-WYC-2018: and when that lineage was brought forth by his families, the family
    of Zerah was found. And Joshua brought forth it by men, either houses, and found
    Zabdi; (and when that tribe was brought forth by its families, the family of Zerah
    was found. And Joshua brought forth that family by its men, or its households,
    and found Zabdi;)
  epo-epo: Kaj li alirigis la tribon de Jehuda, kaj la montro falis sur la familion
    de la Zeraĥidoj; kaj li alirigis la familion de la Zeraĥidoj laŭ apartaj homoj,
    kaj la montro falis sur Zabdin.
  uig-PIN: u Yǝⱨudaning jǝmǝtlirini ⱨazir ⱪiliwidi, Zarⱨiylar jǝmǝti bekitildi. U
    Zarⱨiylar jǝmǝtini ailǝ-ailǝ boyiqǝ aldiƣa kǝltürüwidi, Zabdi degǝn kixi bekitildi.
  beo-beo: E da Yuda fi amo ganodini afae afae amo oule misini, Sila ea fi ilegei
    dagoi ba:i. Amo da sosogo fi afae afae misini, Sa:badai ea sosogo fi ilegei dagoi
    ba:i.
  tpi-OTNT: Em i bringim olgeta lain wanblut bilong Juda i kam na em i makim lain
    bilong Sera. Na Josua i mekim olgeta wan wan famili long lain bilong Sera i kamap.
    Na em i makim stret famili bilong Sapdi.
  hau-SA: Gidan Yahuda suka zo gaba, sai aka ware gidan Zera, aka sa suka fito iyali-iyali,
    sai aka ware Zabdi.
  uig-LAT: u Yehudaning jemetlirini hazir qiliwidi, Zarhiylar jemeti békitildi. U
    Zarhiylar jemetini aile-aile boyiche aldigha keltürüwidi, Zabdi dégen kishi békitildi.
  nde-nde: Insendo zakoJuda zasondela, inkatho yadla abakoZera. Wasondeza insendo
    zakoZera ngezimuli. Inkatho yadla uZabhidi.
  ton-ton: 'Pea ne ʻomi ʻae nofoʻanga ʻo Siuta pea ne fili ʻae fale ʻo Sela: pea ne
    ʻomi ʻae fale ʻo Sela ʻo tautau tokotaha ʻae tangata; pea naʻe fili ʻa Sapiti.'
  ces-1613: Tedy když kázal přistupovati čeledem Juda, postižena jest čeled Záre.
    Potom kázal přistupovati čeledi Záre po osobách, a postižen jest Zabdi.
  eng-WMB: He brought near the family of Judah, and he selected the family of the
    Zerahites. He brought near the family of the Zerahites man by man, and Zabdi was
    selected.
  tam-TCV: பின் யூதாவின் கோத்திரம் வம்சம் வம்சமாக முன்னே வந்தபோது, யெகோவா சேராகியரின்
    வம்சத்தைத் தெரிந்தெடுத்தார். யோசுவா சேராகியரின் வம்சத்தைக் குடும்பமாக முன்னே வரச்செய்தபோது,
    சிம்ரியின் குடும்பம் குறிக்கப்பட்டது.
  ceb-ULB: Gipaduol ni Josue ang mga banay sa Juda, ug ang mga banay sa mga Zerahanon
    ang napili. Gipaduol niya ang banay sa mga Zerahanon tawo sa tawo, ug si Zabdi
    ang napili.
  pol-UBG: I kazał wystąpić rodzinom Judy, i została wskazana rodzina Zerachitów.
    Potem kazał wystąpić wszystkim osobom z rodziny Zerachitów i został wskazany dom
    Zabdiego.
  urd-GVU: جب اُس قبیلے کے مختلف کنبے سامنے آئے تو رب نے زارح کے کنبے کو قصوروار ٹھہرایا۔
    جب زارح کے مختلف خاندان سامنے آئے تو رب نے زبدی کا خاندان قصوروار ٹھہرایا۔
  deu-1912: Und da er die Geschlechter in Juda herzubrachte, ward getroffen das Geschlecht
    der Serahiter. Und da er das Geschlecht der Serahiter herzubrachte, einen Hauswirt
    nach dem andern, ward Sabdi getroffen.
  ntj-ntj: '@see-verse:JOS.007.016'
  kan-2017: ಅದರ ಗೋತ್ರಗಳನ್ನು ಕರೆದಾಗ ಜೆರಹನ ಗೋತ್ರವು ಸಿಕ್ಕಿಕೊಂಡಿತು. ಅ ಗೋತ್ರದ ಕುಟುಂಬಗಳನ್ನು
    ಕರೆದಾಗ ಜಬ್ದೀಯ ಕುಟುಂಬವು ಹಿಡಿಯಲ್ಪಟ್ಟಿತು.
  tgo-tgo: Josuwa i kula vathaŋgiya Juda gha wabwiko, na uu regha iya thɨ raka raŋgi,
    na uuko e tɨnenji Giya Loi i ghatha raŋgiya Jera gha uu. Josuwa kaero i kula vathaŋgiva
    Jera gha uu e tɨne amaamala na lenji ŋgaŋga; na amala regha iya na le ŋgaŋga thɨ
    raka na Giya Loi i ghatha raŋgiya Jabdi na le ŋgaŋga.
  yap-yap: Me fek e ganong rok Judah ni baken e girdi’ ma baken, nga p’eowchan Got
    me mel’eg fare ke girdi’ rok Zerah. Me fek fare ke girdi’ rok Zerah nreb e tabnaw
    ma reb nga p’eowchen Got ma fare tabnaw rok Zabdi e ni mel’eg.
  hlt-MCSB: Judah kah a hui a ko ha pawk vaengah Zarkhii kah a huiko te a tuuk. Zarkhii
    huiko khuikah hlang la a pawk dongah Zabdi te a tuuk.
  mdy-ETH: ዬያሮ ዒያሱ ዪሁዳ ማኣሮ ዓሶ ፔ ቶኦኮና ቶኦኮና ፓቂ ሺኢሼኔ፤ ዬካፓ ዛራሄ ቶኦካ ዱማዺ ኬስኬኔ፤ ሃሣ ዒ ዛራሄ
    ቶኦኮዋ ፔ ማኣሮ ዓሶና ዓሶና ዱማሲ ሺኢሼኔ፤ ዬያይዴም ዛብዲ ማኣሮ ዓሳ ዱማዺ ኬስኬኔ፤
  twi-ASANTE: Afei Yuda mmusuaban baa anim, na wɔyii Serafoɔ. Afei Sera efie biara
    baa Awurade anim, na wɔyii Simri efie.
  eng-WEBU: He brought near the family of Judah, and he selected the family of the
    Zerahites. He brought near the family of the Zerahites man by man, and Zabdi was
    selected.
  bnp-bnp: Muri i vulaki talea na kabu ne Iuda a kabu ne Sera. Muri i vulaki tala
    tabua na kabu ne Sera a kabu ne Sapdi.
  wal-wal: Yihudaa zaree shiiqin, Zaraaha yarai ehettiis; Zaraaha yarai shiiqin, Zimira
    so asai ehettiis.
  spa-PDDPT: Acercó a la tribu de Judá y la familia de los hijos de Zera fue señalada.
    Luego acercó a los varones de la familia de los hijos de Sera, y Zabdi fue señalado.
  gun-gun: Ha'e gui Judá regua kuery ojexa uka rã Zera ramymino kuery re ojekuaa.
    Ha'e gui Zera ramymino kuery peteĩ-teĩ ojexa uka rã Zabdi ro pygua kuery re ojekuaa.
  agu-BL: Chisaje'n tzun ẍchakol Josué yi jun k'u'j xonl Judája'tz, nin ẍchixo'l yi
    e'a'tz, nin je' xtxa'ol Kataj yi jun k'u'j e' tu Zera, nin ẍchixo'l yi e'a'tz,
    nin je' xtxa'ol yi najal Zabdi.
  ilo-ULB: Inyasidegna dagiti puli ti Juda, ket ti puli dagiti Zeraita ti napili.
    Inyasidegna ti tunggal tao iti puli ti Zeraita, ket ni Zabdi ti napili.
  kpg-kpg: Mee gaa gahi di madawaawa Judah gi mua, ga hagadau i madahaanau, malaa
    go di mada haanau a Zerah dela ne dongo. Mee gaa gahi di madahaanau o Zerah gi mua,
    ga hagadau i madahaanau lligi, malaa go di madahaanau dulii o Zabdi ne dongo.
  uig-ARA: ئۇ يەھۇدانىڭ جەمەتلىرىنى ھازىر قىلىۋىدى، زارھىيلار جەمەتى بېكىتىلدى. ئۇ
    زارھىيلار جەمەتىنى ئائىلە-ئائىلە بويىچە ئالدىغا كەلتۈرۈۋىدى، زابدى دېگەن كىشى
    بېكىتىلدى.
  bsp-bsp: Kɔ Yosuwe ɔŋcɔŋɛnɛ Yuda cor cor, k’ɔŋcɔkər kor ka Sera. K'ɔŋcɔŋɛnɛ kor
    ka Sera wɔlɔ wɔlɔ, k'ɔŋcɔkər kəlɔ ka Sabidi.
  sus-sus: A naxa Yuda xabilɛe maso, a fe naxa ti Sera xabilɛ. A naxa Sera xabilɛ
    maso, a denbaya ki ma, a fe naxa ti Sabadi.
  pon-2006: E pil kahrehdo kadaudok en Suda, wad peneinei, oh peneineien Sera ahpw
    idihdida. E ahpw kahrehdo peneineien Sera, wad peneinei tikitik, oh peneinei tikitik
    en Sapdi ahpw idihdida.
  ksd-ksd: ma i ga agur pa ra lavur apik na tarai ta ra vuna tarai Iuda, ma i ga vakilang
    ra apik na tarai kai Sera; ma i ga agur pa ra apik na tarai kai Sera, a umana
    tutana tikatikai, ma di ga vakilang Sabdi;
  tur-YTC: Yahuda boylarını yakınına getirdi ve Zerahoğulları boyunu seçti. Zerahoğulları'nın
    ailelerini teker teker yaklaştırdı ve Zavdi seçildi.
  grc-BRENT: Καὶ προσήχθη κατὰ δήμους, καὶ ἐνεδείχθη δῆμος Ζαραΐ. Καὶ προσήχθη κατʼ
    ἄνδρα,
  ind-AYT: Ia membawa ke depan keluarga Yehuda, dan didapatinya kaum Zerah. Kemudian,
    ia membawa kaum Zerah, seorang demi seorang, dan didapatilah keluarga Zabdi.
  nya-nya: Anabweretsa poyera mbumba zonse za fuko la Yuda, ndipo mbumba ya Zera inagwidwa.
    Kenaka anatulutsa poyera mabanja onse a mbumba ya Zera ndipo banja la Zabidi linagwidwa.
  hrv-hrv: Potom pristupi rod za rodom iz plemena Judina i pronađe se rod Zerahov.
    Pristupiše obitelji roda Zerahova, domaćin jedan za drugim, i pronađoše obitelj
    Zabdijevu.
  mps-mps: Agai te Judade te sibi bage tigidali te odasa asama, tama agai te Serago
    sibi sa muai. Tama Josuago te Serago hani sibi tigidali deli deli pedela silabo
    sę yalio. Tama agai te Sapdigo hani bage dolo sa muai.
  tpi-tpi: Em i bringim olgeta lain wanblut bilong Juda i kam na em i makim lain bilong
    Sera. Na Josua i mekim olgeta wan wan famili long lain bilong Sera i kamap. Na
    em i makim stret famili bilong Sapdi.
  dan-1931: Derpå lod han Judas Slægter træde frem, og Zeraitternes Slægt blev ramt.
    Derpå lod han Zeraitternes Slægt træde frem Familie for Familie, og Zabdi blev
    ramt.
  vie-OVCB: Giô-suê gọi các họ thuộc đại tộc Giu-đa đến, họ Xê-rách bị chỉ ra. Ông
    gọi các gia đình thuộc họ Xê-rách đến, gia đình Xáp-đi bị chỉ ra.
  guj-2017: તે યહૂદાના કુળને આગળ લાવ્યો, તેમાંથી ઝેરાહીઓનું કુટુંબ પકડાયું. પછી તે
    ઝેરાહીઓનાં કુટુંબમાંથી એક પછી એક વ્યક્તિને આગળ લાવ્યો ત્યારે તેમાંથી ઝાબ્દી પકડાયો.
  pon-2006A: E pil kahrehdo kadaudok en Suda, wad peneinei, oh peneineien Sera ahpw
    idihdida. E ahpw kahrehdo peneineien Sera, wad peneinei tikitik, oh peneinei tikitik
    en Sapdi ahpw idihdida.
  por-BRBSL: Ele aproximou-se da família de Judá e selecionou a família dos zerahitas.
    Ele aproximou-se da família dos zerahitas homem por homem, e Zabdi foi selecionado.
  cth-cth: Judah miphunnaw a thokhai teh, Zerahnaw hah a la. Zerah imthungkhu pueng
    hah a thokhai teh, Zebdi imthungnaw hah a la.
  twi-twi: Afei Yuda mmusuaban baa anim, na woyii Serafo. Afei Serafo nyinaa baa Awurade
    anim, na woyii Simrifo.
  hlt-hlt: Judah kah a hui a ko ha pawk vaengah Zarkhii kah a huiko te a tuuk. Zarkhii
    huiko khuikah hlang la a pawk dongah Zabdi te a tuuk.
  tbz-SIM: Kòo bɛ̀ bɑ̀tɛ bɛ nɑɑ̀mùntì, kɛ̀ Kuyie mbɛnkɛ Sedɑɑ kɔku, kòo bɛ̀ bɑ̀tɛ
    bɛ cɛ̃́ĩ, kɛ̀ Kuyie mbɛnkɛ Sɑbudi kpɛtɛ.
  msy-2020: Ezɨ a Judan anabamɨn ikɨzibar diazɨ me izima, a Seran ikɨzimɨn dia. Egha
    Seran ikɨziba vaghvagh men deima me izima, a Sapdin adarazir suira.
  azb-azb: Yəhuda qəbiləsini irəli çıxardı və Zerah nəsli göstərildi. Zerah nəslini
    ailələrinə görə irəli çıxardı və Zavdi ailəsi göstərildi.
  eng-DBY: And he caused the families of Judah to come forward, and he took the family
    of the Zarhites. And he caused the family of the Zarhites to come forward man
    by man, and Zabdi was taken.
  hin-2017: तब उसने यहूदा के परिवार को समीप किया, और जेरहवंशियों का कुल पकड़ा गया;
    फिर जेरहवंशियों के घराने के एक-एक पुरुष को समीप लाया, और जब्दी पकड़ा गया;
  swp-swp: 'Iuda edi Vasavasa i woeaidima, abo Vasavasa esau esana Saraiti se abi:
    Saraiti tataodi i woeaidima hari numa, hari numa, abo Sabidi se abi:'
  eng-YLT: and he bringeth near the family of Judah, and he captureth the family of
    the Zarhite; and he bringeth near the family of the Zarhite by men, and Zabdi
    is captured;
  kne-kne: Naiparang abe din am-in ay kapototan sin tribun Juda et napili si Zera.
    Naiparang abe din am-in ay pamilya sin kapototan Zera et napili san pamilyan Zabdi.
  eng-WYC-2017: and when that lineage was brought forth by his meines, the meine of
    Zerah was found. And Joshua brought forth it by men, either houses, and found
    Zabdi;
  eng-WMBB: He brought near the family of Judah, and he selected the family of the
    Zerahites. He brought near the family of the Zerahites man by man, and Zabdi was
    selected.
  urd-GVH: जब उस क़बीले के मुख़्तलिफ़ कुंबे सामने आए तो रब ने ज़ारह के कुंबे को क़ुसूरवार
    ठहराया। जब ज़ारह के मुख़्तलिफ़ ख़ानदान सामने आए तो रब ने ज़बदी का ख़ानदान क़ुसूरवार
    ठहराया।
  rug-rug: Tioko vura nia sa sa butubutu nomana te Ziuda, koari hopeke dia butubutu
    hitehite, meke sa butubutu hite te Zera si ta huhuku. Meke turaṉa vura nia sa
    sa butubutu hite te Zera, meke ta tioko pa hopeke puku tatamana, meke sa tatamana
    te Zabidi si ta huhuku.
  gaz-gaz: Balballi Yihuudaa gara fuula duraatti baʼe; Iyyaasuunis balbala Zaaraa
    addaan baase. Balballi Zaaraas maatii maatiin gara fuula duraatti baʼe; Zabdiinis
    ni filatame.
  fra-LSG: Il fit approcher les familles de Juda, et la famille de Zérach fut désignée.
    Il fit approcher la famille de Zérach par maisons, et Zabdi fut désigné.
  gnn-gnn: Bala walala yana dhärranana yukurrana ŋunhiyi Djudanydja miṯtji, bukmak
    yana ŋunhiyi mala, bala Godthunydja milkuŋalana dhunupamirriyaŋalana Gämiwunydja
    gurruṯu'mirrinha walalanha, ŋunhi ŋuriŋina walalay yätjkuŋala Godnhanydja.
  yal-yal: A yi Yuda xabilane muxune maso, masɛnsɛnna yi Sera xabilan suxu. A yi Sera
    xabilan muxune maso denbaya yɛɛn ma, masɛnsɛnna yi Sabidi suxu.
  haw-1868: 'Alakai mai la ia i ka ohana a Iuda, a laweia iho la ka hale a Zara. A
    alakai mai la ia i ka hale a Zara, pakahi ke kanaka, a ua laweia o Zabedi:'
  arb-NAV: ثُمَّ عَرَضَ سِبْطَ يَهُوذَا، فَعَيَّنَ الرَّبُّ عَشِيرَةَ الزَّارَحِيِّينَ،
    ثُمَّ قَدَّمَ عَشِيرَةَ الزَّارَحِيِّينَ بِرِجَالِهَا فَأَشَارَ الرَّبُّ إِلَى
    زَبْدِي،
  ewe-ewe: Yosua kplɔ Yuda ƒe hlɔ̃wo vɛ ɖekaɖeka, eye wòtɔ asi Zera ƒe hlɔ̃ la dzi.
    Wokplɔ ƒome siwo tso Zera ƒe hlɔ̃ me la va Yehowa ŋkume ɖekaɖekae, eye wòtɔ asi
    Zabdi ƒe ƒome la dzi.
  eng-LEE: And he brought near the family of Judah, and he seized the family of the
    Zarchites; and he brought near the family of the Zarchites by its men, and Zabdi
    was seized;
  asm-FB: আৰু যিহূদা ফৈদৰ লোকসকলক মাতি অানোতে, জেৰহৰ গোষ্ঠী ধৰা পৰিল; পাছত জেৰহৰ গোষ্ঠীৰ
    পুৰুষ অনুসাৰে মাতি আনোতে, জব্দী ধৰা পৰিল।
  sus-A: عَ نَشَ يُدَ شَبِلّيٍ مَسٌ، عَ قٍ نَشَ تِ سٍرَ شَبِلّ. عَ نَشَ سٍرَ شَبِلّ
    مَسٌ، عَ دٍنبَيَ كِ مَ، عَ قٍ نَشَ تِ سَبَدِ.
  fra-SBL: Il fit approcher la famille de Juda, et il choisit la famille des Zérachites.
    Il fit approcher la famille des Zérachites homme par homme, et Zabdi fut choisi.
  hbo-hbo: וַיַּקְרֵב֙ אֶת־מִשְׁפַּ֣חַת יְהוּדָ֔ה וַיִּלְכֹּ֕ד אֵ֖ת מִשְׁפַּ֣חַת הַזַּרְחִ֑י
    וַיַּקְרֵ֞ב אֶת־מִשְׁפַּ֤חַת הַזַּרְחִי֙ לַגְּבָרִ֔ים וַיִּלָּכֵ֖ד זַבְדִּֽי׃
  piu-2006: '@see-verse:JOS.007.016'
  kik-kik: Mbarĩ cia Juda ikiumĩra, nake agĩthuura mbarĩ ya Azera. Agĩcooka akiumĩria
    mbarĩ cia Azera mbere kũringana na nyũmba ciao, nake Zabedi agĩthuurwo.
  fra-NCL: Il fit approcher les familles de Juda, et la famille de Zaré fut saisie.
    Il fit approcher la famille de Zaré par maisons, et Zabdi fut saisi.
  cek-AK: Judah acaengnawk hmabang ah tacawt o; nihcae thungah Zarhi imthung takoh
    mah zaehaih sak, tiah patuek; Zarhi imthung takoh thung ih kami maeto pacoeng
    maeto hmabang ah tacawtsak naah, Zabdi mah zaehaih sak, tiah patuek.
  cuk-cuk: Bela Judá-wagan na e-dadgan-e-dadganba Josuéʼse nonimalad, geb wilubdaklegar
    Zera-e-wagan sulenonikid. Geb Zera-e-gwenadgan-abargi wilubdaklegar Zabdi-e-gwenadgan
    sulenonikid.
  uig-CYR: у Йәһуданиң җәмәтлирини һазир қиливиди, Зарһийлар җәмәти бекитилди. У Зарһийлар
    җәмәтини аилә-аилә бойичә алдиға кәлтүрүвиди, Забди дегән киши бекитилди.
  tel-2017: యూదా వంశాన్ని రప్పించినప్పుడు జెరహీయుల వంశం పట్టుబడింది. జెరహీయుల వంశాన్ని
    ఒక్కొక్కరిని రప్పించినప్పుడు జబ్ది దొరికాడు.
  hat-BSA: Li te fè fanmi Juda pwoche; li te pran fanmi Zérarit yo. Li te fè fanmi
    Zérarit la pwoche moun pa moun e Zabdi te pran.
  kos-kos: El usak sruf lal Judah nu meet. Na sou lulap lal Zerah in sruf lal Judah
    sulosolla. Na elos usak sou lulap lal Zerah nu meet. Na sou lal Zabdi liki sou
    lulap lal Zerah sulosolla.
  hbo-WLC: וַיַּקְרֵב֙ אֶת־מִשְׁפַּ֣חַת יְהוּדָ֔ה וַיִּלְכֹּ֕ד אֵ֖ת מִשְׁפַּ֣חַת הַזַּרְחִ֑י
    וַיַּקְרֵ֞ב אֶת־מִשְׁפַּ֤חַת הַזַּרְחִי֙ לַגְּבָרִ֔ים וַיִּלָּכֵ֖ד זַבְדִּֽי׃
  ibo-ibo: Mgbe ahụ, e mere ka ikwu niile dị nʼebo Juda bịaruo nso, ikwu Zera ka ahọpụtara.
    Mgbe e mere ka ikwu Zera pụta nʼezinaụlọ ha niile nʼotu nʼotu, ezinaụlọ Zimri
    bụ nke ahọpụtara.
  ory-ory: ତହୁଁ ସେ ଯିହୁଦା ଗୋଷ୍ଠୀକୁ ନିକଟକୁ ଅଣାନ୍ତେ, ସେରହର ଗୋଷ୍ଠୀ ନିର୍ଣ୍ଣୀତ ହେଲା; ତହୁଁ
    ସେ ସେରହ ଗୋଷ୍ଠୀର ଏକ ଏକ ପୁରୁଷ ନିକଟକୁ ଅଣାନ୍ତେ, ସବ୍‍ଦି ନିର୍ଣ୍ଣୀତ ହେଲା।
  chk-chk: Mürin a amwichato eu me eu eterekesin Juta, nge ewe eterekesin Sera a siil.
    Iwe, a amwichato eu me eu familien ewe eterekesin Sera, nge ewe familien Sapti
    a siil.
  rop-rop: En afta ebri femili brom det klen bin kaman deya, en YAWEI bin pikimat
    det femili blanga det men neim Sera. En afta Sera sanmob bin kaman deya, en YAWEI
    bin pikimat det femili blanga det men neim Seibdai.
  ukr-1871: Тодї звелїв приступати племенам Юдиним, і зазначено племя Зарине. Тодї
    звелїв приступати родинї Зариній, і зазначено родину Сабдїєву.
  deu-1951: Und als er die Geschlechter in Juda herzubrachte, ward getroffen das Geschlecht
    der Serachiter. Und als er das Geschlecht der Serachiter herzubrachte, einen Mann
    nach dem andern, ward getroffen Sabdi.
  eng-JPS: And he brought near the family of Judah; and he took the family of the
    Zerahites. And he brought near the family of the Zerahites man by man; and Zabdi
    was taken.
  srp-1865: Potom reèe te pristupiše porodice Judine; i oblièi se porodica Zarina;
    potom reèe te pristupi porodica Zarina, domaæin jedan po jedan, i oblièi se Zavdija.
  lug-lug: 'n’alondamu abo abazaalibwa Zeera, ate mu nju ya Zeera n’alondamu Zabudi
    n’ennyumba ye:'
  heb-heb: ויקרב את משפחת יהודה וילכד את משפחת הזרחי ויקרב את משפחת הזרחי לגברים וילכד
    זבדי׃
  ben-IRV: পরে তিনি যিহূদার গোষ্ঠীর সবাইকে কাছে আনলে সেরহীয় গোষ্ঠী ধরা পড়ল; পরে
    তিনি সেরহীয় গোষ্ঠীকে পুরুষ অনুসারে নিয়ে এলে সব্দি ধরা পড়ল।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਪਰਿਵਾਰਾਂ ਨੂੰ ਨੇੜੇ ਲਿਆਂਦਾ ਤਾਂ ਜ਼ਰਹੀਆਂ ਦਾ ਕਬੀਲਾ ਫੜਿਆ ਗਿਆ। ਜ਼ਰਹੀ
    ਦੇ ਕਬੀਲੇ ਦੇ ਇੱਕ-ਇੱਕ ਮਨੁੱਖ ਕਰਕੇ ਨੇੜੇ ਲਿਆਇਆ ਤਾਂ ਜ਼ਬਦੀ ਫੜਿਆ ਗਿਆ।
  mya-JVB: ယုဒ အမျိုး ကို ဆောင် ခဲ့သဖြင့် ၊ ဇေရိ အဆွေအမျိုး ကို မှတ် တော်မူ၏။ ဇေရိ
    အဆွေအမျိုး အိမ်ထောင် စုံ အသီးအသီးတို့ကို ဆောင် ခဲ့သဖြင့် ဇာဗဒိ အိမ်ထောင်ကို မှတ်
    တော်မူ၏။
  tbg-tbg: Ani vauvaro ˻Noravano˼ Iutaara ankuqihairo Seraara anku kaama tomanta vika
    ani avuni vauvaro Iosuaava tumanta Seraara ankuqihai vo naavu vo naavuqi vauka
    vika vohaiqa vohaiqavano ani vauvaro ˻Noravano˼ Sapadira naavuqi vauka kaama tora.
  hmo-hmo: Iuda taudia ma ia hakaudia mai, edia bese ta ta dekena amo, vadaeni Sera
    ena bese ia abia hidi. Ma Sera ena bese taudia ia hakaudia mai, edia ruma ta ta
    dekena amo, vadaeni Sabadi ena ruma ia abia hidi.
  urd-urd: फिर वह यहूदाह के ख़ानदानों को नज़दीक लाया, और ज़ारह का ख़ानदान पकड़ा गया।
    फिर वह ज़ारह के ख़ानदान के एक एक आदमी को नज़दीक लाया, और ज़ब्दी पकड़ा गया।
  rus-SYN: потом велел подходить племенам Иуды, и указано племя Зары; велел подходить
    племени Зарину по семействам, и указано семейство Завдиево;
  bqc-SIM: Ɔ̃ a tò Yuda buiↄ sↄ̃̀aàzi daɛdaɛ, ↄ̃ gbɛ Zela buiↄ sɛ̀. A tò Zela buiↄ
    sↄ̃̀aàzi ualɛ ń ualɛo, ↄ̃ gbɛ Zabedi ua sɛ̀.
  tcz-CHONGTHU: Hijeh chun Judah phungkhai chu ahung kigoldoh’in ahileh Zerah phungkhai
    chu akimandoh kittan ahi. Hichejou chun Zerah insungmi chu ahung kigoldoh’un ahileh
    Zimri insung chu matdoh ahitai.
  mar-mar: मग त्याने यहूदाची कुळे जवळ आणली, तेव्हा जेरह कूळ पकडले गेले. आणि जेरहाच्या
    कुळातले एकएक घराणे समोर आणण्यात आले तेव्हा जब्दीला पकडण्यात आले.
  qub-qub: Chaura Josuëga niran castanpa castanpa shuyni-cama shamunanpaj. Chaychönami
    acraran Zera castata. Chay castapitanami acraran Zabdi famillyata.
  bqp-bqp: Akũ à tò Yudanↄ nài danɛdanɛ, akũ gbɛ̀ Zɛra danɛnↄ sɛ̀. À tò Zɛra danɛnↄ
    nài ↄn kũ ↄnnwo, akũ gbɛ̀ Zimiri ↄnn sɛ̀.
  hat-hat: Li fè fanmi Jida yo vin jwenn li yonn apre lòt. Se fanmi Zerak la Seyè
    a te denonse. Li fè tout chèf fanmi Zerak yo vin jwenn li yonn apre lòt ak tout
    fanmi yo. Se Zabdi Seyè a te denonse.
  eng-BSB: He had the clans of Judah come forward, and the clan of the Zerahites was
    selected. He had the clan of the Zerahites come forward, and the family of Zabdi
    was selected.
  tod-tod: É ti lolini ga koi ʋelei. Zeela ná-koii ɠa é zoni. É Zeela ná-koii
    lolini. Zaɓedi ná-pɛlɛyeɠei ɠa é zoni.
  eng-WEBPB: He brought near the family of Judah, and he selected the family of the
    Zerahites. He brought near the family of the Zerahites man by man, and Zabdi was
    selected.
  kbq-kbq: Anante Josua'a Juda naga nofira zamavareno Ra Anumzamofonte e'ne, ana higeno
    Zera naga zamazeri fore hige'za ana nagapintira vene'ne'age'za neage'za Zabti
    azeri'ne.
  nhe-BL: Teipa Josué quichijqui ma monextica iyoca iteipa ixhuihua sesen nopa huejcapan
    tatame tlen itztoyaj iteipa ixhuihua Judá. Huan TOTECO quinexti para elqui se
    iteipa ixhui nopa huejcapan tata Zera tlen quichijqui nopa tlajtlacoli. Huan sesen
    familia tlen itelpocahua Zera panoc huan quinexti para elqui ifamilia Zabdi.
  bus-bus: Ben à tò Yudanↄ sↄ̃̀zi danɛdanɛ, ben gbɛ̀ Zɛra danɛnↄ sɛ̀. À tò Zɛra danɛnↄ
    sↄ̃̀zi ualɛ kↄ̃n ualɛo, ben gbɛ̀ Zimiri ua sɛ̀.
  gub-BL: Na'e ur Zuta izuapyapyr pitàitàigatu wà. Wexak Tupàn Zera izuapyapyr wà.
    Na'e ur Zera izuapyapyr pitàitàigatu wà. Wexak Tupàn Zamiri izuapyapyr wà.
  eng-DRA: Which being brought by its families, it was found to be the family of Zare.
    Bringing that also by the houses, he found it to be Zabdi.
