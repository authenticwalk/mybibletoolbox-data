verse: JOS.007.019
translations:
  mal-C: അപ്പോൾ യോശുവ ആഖാനോട്, “എന്റെ മകനേ, ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്കു മഹത്ത്വംകൊടുക്കുക,
    അവിടത്തെ ബഹുമാനിക്കുക. നീ എന്തു ചെയ്തുവെന്ന് എന്നോടു മറച്ചുവെക്കാതെ പറയുക” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Da sprach Josua zu Achan: Mein Sohn, gieb Jahwe, dem Gott Israels, die
    Ehre und lege ihm ein Bekenntnis ab. Sage mir doch, was du getan hast; verhehle
    mir nichts!'
  lin-lin: 'Jozue alobaki na Akana : — Mwana na ngai, pesa nkembo epai na Yawe, Nzambe
    ya Isalaele, mpe pesa Ye penza lokumu. Yebisa ngai likambo oyo osalaki, kobombela
    ngai eloko moko te.'
  eng-LSV: And Joshua says to Achan, “My son, please give glory to YHWH, God of Israel,
    and give thanks to Him, and now declare to me what you have done—do not hide [it]
    from me.”
  eng-GNV: 'Then Ioshua said vnto Achan, My sonne, I beseech thee, giue glory to the
    Lord God of Israel, and make confession vnto him, and shewe me now what thou hast
    done: hide it not from me.'
  eng-WEBSTER: And Joshua said to Achan, My son, give, I pray thee, glory to the LORD
    God of Israel, and make confession to him; and tell me now what thou hast done,
    hide it not from me.
  nhw-BL: 'Huajca Josué quiilhui Acán: ―Nocone, xijhueyitlali TOTECO Dios catli tiisraelitame
    tijtequipanohuaj. Techilhui melahuac catli tijchijtoc. ¡Amo xijtlati!'
  swh-ONEN: Ndipo Yoshua akamwambia Akani, “Mwanangu, mtukuze Bwana, Mungu wa Israeli,
    nawe ukiri kwake. Niambie ni nini ulichotenda; usinifiche.”
  bba-bba: Yosue u Akɑni sɔ̃ɔwɑ u nɛɛ, nɛn bii, ɑ Gusunɔ Isirelibɑn Yinni bɛɛrɛ wɛ̃ɛyɔ,
    kpɑ ɑ ɡem ɡere. A mɑn sɔ̃ɔwɔ ye ɑ kuɑ. A ku mɑn yen ɡɑɑ beruɑ.
  eng-KJVCPB: And Joshua said unto Achan, My son, give, I pray thee, glory to the
    Lord God of Israel, and make confession unto him; and tell me now what thou hast
    done; hide it not from me.
  mpx-mpx: Yaka Yosuwa i baek Eikan elana i ba, “Natu, nu baaba tunahot, wam gegi
    nu ba tagilan, inoke Yehoba, iya Isileli wala Yabowaine, alana ni wasawasa ge
    gamagalau nihi tobalan. No wasa nu pem hauna u ginol, bahi nu aalahan eliyau.”
  luo-luo: Bangʼ mano, Joshua nowachone Akan niya, “Wuoda, mi Jehova Nyasaye ma Nyasach
    Israel duongʼ gi pak. Nyisa gima isetimo kendo kik ipanda.”
  meu-meu: Bena Iosua ese Akan e hereva henia, eto, Natugu e, Iehova, Israel Diravana,
    ba heatolaia, heimodai ia mo ba henia. Mani a hamaorogu, oi na ede o kara toma;
    egu ai basio hunia.
  npi-ULB: त्यसपछि यहोशूले आकानलाई भने, “हे मेरो छोरो, इस्राएलका परमप्रभु परमेश्‍वरको
    सामु सत्य कुरा बता र उहाँलाई तेरो स्वीकारोक्‍ति दे । तैँले के गरेको छस्, कृपया
    मलाई बता । मसँग यो कुरा नलुका ।”
  yor-yor: Nígbà náà ní Joṣua sọ fún Akani pé, “Ọmọ mi fi ògo fún Olúwa, Ọlọ́run Israẹli,
    kí o sì fi ìyìn fún un. Sọ fún mi ohun tí ìwọ ti ṣe, má ṣe fi pamọ́ fún mi.”
  emp-NTPO: 'Maʌ̃ne Josueba jarasia: –Acaʌ̃, dadji israelerã Ãcõrẽ quĩrãpita jũma
    bʌa od̶ada wãrãda jaradua. Ni maãrĩ bid̶a mẽrãrãdua.–'
  ind-ind: Berkatalah Yosua kepada Akhan, “Anakku, berilah hormat kepada TUHAN, Allah
    Israel, dan mengakulah kepada-Nya. Jawablah dengan jujur. Apa yang sudah kamu
    lakukan? Jangan menyembunyikan apa pun dari saya.”
  pes-OPCB: 'یوشع به عخان گفت: «فرزندم در حضور یهوه، خدای اسرائیل حقیقت را بگو و به
    گناه خود اعتراف کن. به من بگو چه کرده‌ای و چیزی را از ما مخفی نکن.»'
  tgl-ULB: Pagkatapos sinabi ni Josue kay Achan, “Aking anak, sabihin mo ang katotohanan
    sa harap ni Yahweh, ang Diyos ng Israel, at ibigay mo ang iyong pagtatapat sa
    kaniya. Pakiusap sabihin mo sa akin kung ano ang iyong nagawa. Huwag mo itong
    itago sa akin.”
  hui-hui: Ani biyagola Yosuahanda Aganahondo lalu, I̱ igini-o Anduane Homogo Isaraelenaga
    Ngode Datagaliwabe deni howa henene tigatiga biridadaguaore lapani ha. Maru ya
    do holeni biridadagua tigatiga langiai ha, lene.
  mya-mya: ယော​ရှု​က​သူ့​အား``ငါ့​သား၊ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​ရှေ့​တော်​တွင်​မှန်​ရာ​ကို​ပြော​၍​ဝန်​ခံ လော့။ သင်​ပြု​ခဲ့​သည့်​အ​မှု​ကို​မ​ထိမ်​မ​ချန်
    ဘဲ​ငါ့​အား​ထုတ်​ဖော်​ပြော​ကြား​လော့'' ဟု ဆို​လေ​၏။
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཨ་ཀན་ལ། ངའི་བུ། ཁྱོད་ཀྱིས་གཟི་བརྗིད་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་ཞིག
    ཁོང་གི་མདུན་ནས་མཐོལ་བཤགས་བྱོས་ལ། ཁྱོད་ཀྱིས་ཅི་བྱས་པ་རྣམས་ང་ལ་མ་གསང་བར་སྨྲོས་ཤིག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Ipapo akati kuna Akani, “Mwanakomana wangu, ipa mbiri kuna Jehovha, Mwari
    waIsraeri, ureurure kwaari. Ndiudze kuti chii chawaita; usandivanzira.”
  spa-BLM: 'Josué le dijo a Acán: “Hijo mío, por favor, da gloria a Yahvé, el Dios
    de Israel, y hazle una confesión. ¡Dime ahora lo que has hecho! No me lo ocultes”.'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj Josué d''a vin̈aj Acán chi'' icha tic:
    —Ach vetchon̈ab'', d''a yichan̈ Jehová co Diosal a on̈ israel on̈ tic, jichan
    val tzala'' tas chucal ix a c''ulej, man̈ a c''ub''ejeli, xchi vin̈.'
  swh-ULB: Kisha Yoshua akamwambia Akani, “Mwanangu, niambie ukweli mbele za Yahweh,
    Mungu wa Israel, na ufanye ukiri wako kwake. Tafadhali niambie kile ulichofanya.
    Usinifiche.”
  bel-bel: 'Тады Ісус сказаў Ахану: сыне мой! узьнясі славу Госпаду Богу Ізраілеваму
    і зрабі перад Ім споведзь і абвясьці мне, што ты зрабіў; ня ўтоі ад мяне.'
  deu-ELBBK: 'Und Josua sprach zu Achan: Mein Sohn, gib doch dem HERRN, dem Gott Israels,
    Ehre und lege ihm ein Bekenntnis ab; und teile mir doch mit, was du getan hast,
    verheimliche es mir nicht!'
  mbb-OT: Ne migkaǥi si Josue ziyà te ki Acan te, “Mama, beǥayi nu te zengeg is Nengazen
    he Megbevayà te Israel; keǥiya nu is tutuu ziyà te etuvangan din. Keǥiya nu kayi
    te kediey ke hengkey is mibeelan nu? Kenè nu heini ieles kediey.”
  mal-2015: 'യോശുവ ആഖാനോടു: മകനേ, യിസ്രായേലിന്റെ ദൈവമായ യഹോവെക്കു മഹത്വം കൊടുത്തു
    അവനോടു ഏറ്റുപറക; നീ എന്തു ചെയ്തു എന്നു പറക; എന്നോടു മറെച്ചുവെക്കരുതു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo weegʉ Josué cʉ̃rẽ nicʉ niwĩ: —Mʉꞌʉ yʉꞌʉ macʉ̃ weronojõ nigʉ̃́ niꞌi.
    Õꞌacʉ̃, Israe curuacjãrã wiogʉre eꞌcatipeoya. Mʉꞌʉ weeꞌquere diacjʉ̃ wereya, nicʉ
    niwĩ.'
  rmc-rmc: 'O Jozua phenďa le Achanoske: „Čhavo miro, phen mange avri o čačipen anglo
    RAJ, anglo Del le Izraeloskro, a pridžan tut, so kerďal. Ma garuv ňič anglal ma!“'
  nlg-nlg: Ma Joshua te huatia Achan te vagha eni, “Kula dalegu, ko bosa utuni ani
    tana matana Yahweh, na God ni Israel, mo ko bosatate vaniu mai na totobo dika
    to gonia. Ko bei poloa gea na hava vaniu.”
  pes-OPV: 'و یوشع به عخان گفت: «ای پسر من الان یهوه خدای اسرائیل را جلال بده و نزد
    اواعتراف نما و مرا خبر بده که چه کردی و از مامخفی مدار.»'
  ron-1924: 'Иосуа а зис луй Акан: „Фиуле, дэ славэ Домнулуй Думнезеулуй луй Исраел,
    мэртурисеште ши спуне-мь че ай фэкут, ну-мь аскунде нимик.”'
  ben-OBCV: তখন যিহোশূয় আখনকে বললেন, “বাছা আমার, ইস্রায়েলের ঈশ্বর সদাপ্রভুর গৌরব
    স্বীকার করো, ও তাঁকে সম্মান করো। তুমি কী করেছ তা আমাকে বলো; আমার কাছ থেকে তা লুকিয়ে
    রেখো না।”
  som-som: Markaasaa Yashuuca wuxuu Caakaan ku yidhi, Wiilkaygiiyow, waan ku baryayaaye,
    Rabbiga ah Ilaaha reer binu Israa'iil ammaan, oo isaga wax u qiro; oo anna hadda
    ii sheeg waxaad samaysay, oo ha iga qarinin.
  lat-VUC: 'Et ait Josue ad Achan: Fili mi, da gloriam Domino Deo Israël, et confitere,
    atque indica mihi quid feceris, ne abscondas.'
  eng-ASVBT: And Joshua said unto Achan, My son, give, I pray thee, glory to Jehovah,
    the God of Israel, and make confession unto him; and tell me now what thou hast
    done; hide it not from me.
  ita-1885: 'E Giosuè disse ad Acan: Deh! figliuol mio, da'' gloria al Signore Iddio
    d''Israele, e fagli confessione, e dichiarami ora ciò che tu hai fatto; non celarmelo.'
  eng-LXXUP: And Joshua said to Achan, Give glory this day to the Lord God of Israel,
    and make confession; and tell me what thou hast done, and hide it not from me.
  eng-ULB: Then Joshua said to Achan, “My son, tell the truth before Yahweh, the God
    of Israel, and give your confession to him. Please tell me what you have done.
    Do not hide it from me.”
  spa-VBL: 'Entonces Josué le dijo a Acán: “Hijo mío, honra a Jehová, el Dios de Israel,
    y confiesa. Dime lo que has hecho. No me lo ocultes”.'
  fra-_FOB: 'Alors Josué dit à Acan: Mon fils, donne gloire à l''Éternel, le Dieu
    d''Israël, et rends-lui hommage. Déclare-moi, je te prie, ce que tu as fait; ne
    me le cache point.'
  mal-mal: 'യോശുവ ആഖാനോട്: “മകനേ, യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ മുമ്പാകെ ഒന്നും മറയ്ക്കാതെ
    അവനെ സ്തുതിക്കുക; നീ എന്ത് ചെയ്തു എന്ന് എന്നോട് പറയുക”.'
  urd-GVR: Yashua ne us se kahā, “Beṭā, Rab Isrāīl ke Ḳhudā ko jalāl do aur us kī
    satāish karo. Mujhe batā do ki tum ne kyā kiyā. Koī bhī bāt mujh se mat chhupānā.”
  suz-BL: मिनु यहोसुमी आकान कली “आं तौ, परमप्रभु यावे, इस्राएली आन परमप्रभु कली ठेयब
    सेलो। मार मार पवी, मेको कली देनो। इ पशो आं कली देनो। लोव़ का यो मख्रुइक्‍तो” देंत।
  ita-1927: 'Allora Giosuè disse ad Acan: “Figliuol mio, da’ gloria all’Eterno, all’Iddio
    d’Israele, rendigli omaggio, e dimmi quello che hai fatto; non me lo celare”.'
  ckb-ckb: 'ئینجا یەشوع بە عاخانی گوت: «تکایە کوڕی خۆم، یەزدانی پەروەردگاری ئیسرائیل
    شکۆدار بکە و دانی پێدا بنێ. پێم بڵێ، چیت کردووە؟ لێمی مەشارەوە.»'
  eng-BBE: And Joshua said to Achan, My son, give glory and praise to the Lord, the
    God of Israel; give me word now of what you have done, and keep nothing back from
    me.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಆಕಾನನಿಗೆ, “ನನ್ನ ಮಗನೇ, ನೀನು ಈಗ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು
    ಘನಪಡಿಸಿ, ಅವರಿಗೆ ಸ್ತೋತ್ರ ಸಲ್ಲಿಸು. ಏನು ಮಾಡಿದೆಯೋ ಅದನ್ನು ನನಗೆ ತಿಳಿಸು, ನನಗೆ ಮರೆಮಾಡಬೇಡ,”
    ಎಂದನು.
  bbb-bbb: Ijiege rena e Josua fune uri e Eikeni kuae, Farino ni E Ireobo e Isureroko
    ijiebuo Godi ije dabe aroena fu aguaekinu vua maeje ijiaru kuariene. Ro ade na
    fekuriekiro nika ise one irere a rema ije visuna kuarieno kuae.
  tam-2017: 'அப்பொழுது யோசுவா ஆகானை நோக்கி: மகனே, நீ இப்பொழுது இஸ்ரவேலின் தேவனாகிய
    யெகோவாவை மகிமைப்படுத்து, அவருக்கு முன்பாக அறிக்கைசெய்து, நீ செய்ததை எனக்குச் சொல்லு;
    அதை எனக்கு மறைக்காதே என்றான்.'
  spa-RV-1909: 'Entonces Josué dijo á Achân: Hijo mío, da gloria ahora á Jehová el
    Dios de Israel, y dale alabanza, y declárame ahora lo que has hecho; no me lo
    encubras.'
  ron-BTF: 'Și Iosua i-a spus lui Acan: Fiul meu, dă glorie DOMNULUI Dumnezeul lui
    Israel te rog și mărturisește înaintea lui și spune-mi acum ce ai făcut, nu-mi
    ascunde nimic.'
  eng-WEBP: Joshua said to Achan, “My son, please give glory to the LORD, the God
    of Israel, and make confession to him. Tell me now what you have done! Don’t hide
    it from me!”
  eng-FBV: Joshua said to Achan, “My son, honor the Lord, the God of Israel, and confess.
    Tell me what you have done. Don't hide it from me.”
  nld-1939: 'Nu sprak Josuë tot Akan: Mijn zoon, geef eer aan Jahweh, Israëls God,
    en breng Hem hulde, door mij te bekennen, wat ge gedaan hebt, zonder mij iets
    te verzwijgen.'
  nch-BL: 'Huajca Josué quiilhui Acán: ―Nocone, xijhueyitali TOTECO Dios cati tiisraelitame
    tijtequipanohuaj. Techilhui melahuac cati tijchijtoc. ¡Amo xijtati!'
  vie-1934: 'Giô-suê bèn nói cùng A-can rằng: Hỡi con, xin hãy tôn vinh Giê-hô-va
    Đức Chúa Trời của Y-sơ-ra-ên, và ngợi khen Ngài; hãy thú thật cho ta điều con
    đã làm, chớ giấu chút nào.'
  hin-CV: आखान से यहोशू ने कहा, “मेरे पुत्र, मेरी विनती है, कि याहवेह, इस्राएल के
    परमेश्वर के महिमा को स्वीकार करो, और उनकी वंदना करो. मुझे बताओ कि तुमने क्या किया
    है. मुझसे कुछ न छिपाना.”
  spa-BES: 'Y Josué dijo a Acán: Hijo mío, da gloria y alabanza al Señor, el Dios
    de Israel; Dime ahora lo que has hecho, y no me guardes nada.'
  tdx-tdx: Aa le hoe t’Iehosoa amy Akane, O anako, ehe toloro engeñe t’Iehovà Andrianañahare’
    Israele, vaho andriaño; atalilio ahy henaneo i nanoe’oy; le ko aetake.
  tha-KJV: ฝ่ายโยชูวาจึงกล่าวแก่อาคานว่า “ลูกเอ๋ย จงถวายสง่าราศี​แด่​พระเยโฮวาห์พระเจ้าของอิสราเอล
    และจงสารภาพต่อพระองค์ จงบอกข้ามาว่าเจ้าได้กระทำอะไรไป อย่าปิดบังไว้จากข้าเลย”
  por-BR-2018: 'Então Josué disse a Acã: Filho meu, dá glória agora ao SENHOR o Deus
    de Israel, e dá-lhe louvor, e declara-me agora o que fizeste; não me o encubras.'
  deu-ELO: 'Und Josua sprach zu Achan: Mein Sohn, gib doch Jehova, dem Gott Israels,
    Ehre und lege ihm ein Bekenntnis ab; und tue mir doch kund, was du getan hast;
    verhehle es mir nicht!'
  eng-WYC-2018: And Joshua said to Achan, My son, give thou glory to the Lord God
    of Israel, and acknowledge thou, and show to me what thou hast done; hide thou
    it not.
  epo-epo: 'Tiam Josuo diris al Aĥan: Mia filo! donu gloron al la Eternulo, Dio de
    Izrael, kaj faru al Li konfeson, kaj diru al mi, kion vi faris; ne kaŝu antaŭ
    mi.'
  uig-PIN: 'Xuning bilǝn Yǝxua Aⱪanƣa: — Əy oƣlum, Israilning Hudasi Pǝrwǝrdigarƣa
    xan-xǝrǝpni ⱪayturup berip, Uning ⱨɵrmiti üqün ⱪilƣanliringni iⱪrar ⱪilƣin; mǝndin
    ⱨeqnemini yoxurmay, ⱪilƣiningning ⱨǝmmisini manga eytⱪin, dedi.'
  beo-beo: 'Yosiua da A:iga:nema amane sia:i, “Na gofe! Isala:ili Hina Gode ba:ma:ne,
    dafawane sia: olelema. Dia hamoi olelema. Nama amo hou mae wamolegema.”'
  tpi-OTNT: Na Josua i tokim Akan olsem, “Pikinini, nau yu mas sanap long ai bilong
    God, Bikpela bilong yumi Israel, na yu mas tokaut klia long ol samting yu bin
    mekim. Yu no ken haitim wanpela samting long mi.”
  hau-SA: Sai Yoshuwa ya ce wa Akan, “Ɗana, sai ka ba Ubangiji, Allah na Isra’ila
    ɗaukaka, ka yi masa yabo. Ka gaya mini abin da ka yi; kada ka ɓoye mini.”
  uig-LAT: 'Shuning bilen Yeshua Aqan’gha: — Ey oghlum, Israilning Xudasi Perwerdigargha
    shan-sherepni qayturup bérip, Uning hörmiti üchün qilghanliringni iqrar qilghin;
    mendin héchnémini yoshurmay, qilghiningning hemmisini manga éytqin, dédi.'
  nde-nde: UJoshuwa wathi ku-Akhani, “Ndodana yami, dumisa uThixo, uNkulunkulu ka-Israyeli,
    umuphe udumo. Ngitshela lokho okwenzileyo, ungaze wangifihlela.”
  ton-ton: Pea naʻe pehē ʻe Siosiua kia ʻAkani, “ʻE hoku foha, ʻoku ou kole kiate
    koe, ke ke fakaʻapaʻapa kia Sihova ko e ʻOtua ʻo ʻIsileli, mo ke vete kiate ia;
    pea ke tala mai ni kiate au ʻaia naʻa ke fai; ʻoua naʻa ke fufū ia ʻiate au.”
  ces-1613: 'I řekl Jozue Achanovi: Synu můj, dej, prosím, chválu Hospodinu Bohu Izraelskému,
    a vyznej se jemu, a oznam mi aspoň již, co jsi učinil, netaj již toho přede mnou.'
  eng-WMB: Joshua said to Achan, “My son, please give glory to the LORD, the God of
    Israel, and make confession to him. Tell me now what you have done! Don’t hide
    it from me!”
  tam-TCV: அப்பொழுது யோசுவா ஆகானிடம், “என் மகனே, இஸ்ரயேலின் இறைவனாகிய யெகோவாவுக்கு
    மகிமைசெலுத்தி அவரைத் துதி, நீ செய்த காரியத்தை ஒளிக்காமல் எனக்கு சொல்” என்றான்.
  ceb-ULB: Unya miingon si Josue kang Acan, “Akong anak, isulti ang kamatuoran sa
    atubangan ni Yahweh, ang Dios sa Israel, ug isugid ang imong sala kaniya. Palihog
    sultihi ako kung unsa ang imong nabuhat. Ayaw kini ililong kanako.
  pol-UBG: 'I Jozue powiedział do Akana: Synu mój, oddaj, proszę, chwałę PANU, Bogu
    Izraela, i złóż mu wyznanie. Powiedz mi, co uczyniłeś, a nie ukrywaj tego przede
    mną.'
  urd-GVU: یشوع نے اُس سے کہا، ”بیٹا، رب اسرائیل کے خدا کو جلال دو اور اُس کی ستائش
    کرو۔ مجھے بتا دو کہ تم نے کیا کِیا۔ کوئی بھی بات مجھ سے مت چھپانا۔“
  deu-1912: 'Und Josua sprach zu Achan: Mein Sohn, gib dem HERRN, dem Gott Israels,
    die Ehre und gib ihm das Lob und sage mir an: Was hast du getan? und leugne mir
    nichts.'
  ntj-ntj: Nyangka Tjatjuwalu-lu watjarnu, “Wiya Yayikan, tjurrkurltunku watjala Mama
    Kuurrtunta kuliranyangka. Nyaapan mulyatarringu? Kumpitjunkutjamaaltu watjalanku
    yartakarra.”
  kan-2017: ಆಗ ಯೆಹೋಶುವನು ಆಕಾನನಿಗೆ “ನನ್ನ ಮಗನೇ, ನೀನು ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಘನಪಡಿಸಿ
    ಆತನಿಗೆ ಸ್ತೋತ್ರ ಸಲ್ಲಿಸು. ನೀನು ಮಾಡಿದ್ದನ್ನು ನನಗೆ ಹೇಳು, ಯಾವುದನ್ನೂ ಮುಚ್ಚಿಡಬೇಡ” ಅಂದನು.
  tgo-tgo: Amba Josuwa i dage weya Eikan iŋa, “Naruŋgu, u wovavwenyevwenyeŋa Giya
    Loi, iye Isirel lenji Loi, na u tarawe. U utu giyama e ghino budakai mendava u
    vakatha. Ne u nderavunyivunyiya bigi regha e ghino.”
  yap-yap: Me ga’ar Joshua ngak, “Fakag, mog e tin riyul’ u roy u p’eowchen SOMOL,
    ni Got nu Israel, mu weliy e kireb rom. Mog ngog e chiney e n’en kam rin’. Dab
    mu guy rogon ni ngam mithag rog.”
  hlt-MCSB: Te dongah Akhan te Joshua loh , “Ka ca, Israel Pathen BOEIPA taengah thangpomnah
    pae laeh lamtah uemonah khaw amah taengah pae laeh. Na saii te kai taengah phoe
    lamtah phah voel boeh,” a ti nah.
  mdy-ETH: ዬካፓ ዒያሱ ዓካኣኔ ኮይላ፦ «ታ ናዓሢዮ፤ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ቦንቺ ቡኡፄ፤ ኔ ማዼ ባኮዋ
    ታኣም ዓኣቹዋዖ ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Afei, Yosua ka kyerɛɛ Akan sɛ, “Me ba, fa animuonyam ma Awurade, Israel
    Onyankopɔn, na ka nokorɛ. Ka wo bɔne ne deɛ wayɛ kyerɛ me. Mfa nsie me.”
  eng-WEBU: Joshua said to Achan, “My son, please give glory to the LORD, the God
    of Israel, and make confession to him. Tell me now what you have done! Don’t hide
    it from me!”
  bnp-bnp: E Iosua i takia e Akan i ta maea, “O tugu, ngane o pesi na matane BAKOVI
    DAGI a Vure ne hita e huriki a Israel, o kavurikea. O vakalongo kavakava na maka
    maki o bole. Naha ni ruhuloloa nau tara maki.”
  wal-wal: Yaatin, Yaasu Akkaana, “Ta na7au, GODAA Israa7eela Xoossaa bonchcha; a
    galata. Ane neeni oottidobaa taassi qosennan oda” yaagiis.
  spa-PDDPT: 'Entonces Josué dijo a Acán: Hijo mío, te ruego, ahora da gloria a Yavé
    ʼElohim de Israel y dale alabanza. Declárame ahora lo que hiciste. No me lo ocultes.'
  gun-gun: 'Ha''e gui Acã pe Josué aipoe''i: — Xera''y, embojerovia na Senhor Israel
    kuery Ruete, eporaei ixupe. Aỹ emombe''u porã xevy mba''e pa rejapoague. Enhenhomi
    eme — he''i.'
  agu-BL: 'Nintzun ben tlol Josué tetz Acán: —Ma jalu'' yaj, alaj yi mero bintzi swetz.
    Quil tzajuẍ awib swutz Kataj, yi kaRyosil yi o'' xonl Israel. Alaj swetz yi mbi
    ncu'' anuc''ul. Nin quil tzawew tzinwutz, stzun Josué tetz Acán.'
  ilo-ULB: Ket kinuna ni Josue kenni Acan, “Anakko, ibagam ti pudno iti sangoanan
    ni Yahweh a Dios ti Israel ken agpudnoka kenkuana. Pangngaasim ta ibagam kaniak
    ti inaramidmo. Saanmo nga ilimed kaniak daytoy.
  kpg-kpg: Joshua ga helekai gi mee, “Dagu dama daane, goe helekai gii donu i ginei
    i mua o Dimaadua, go di God o Israel, mo di haagi aga. Hagia mai gi di au dolomeenei
    di mee dela ne hai kooe. Hudee hagammuni mee mai gi di au.”
  uig-ARA: 'شۇنىڭ بىلەن يەشۇئا ئاقانغا: ــ ئەي ئوغلۇم، ئىسرائىلنىڭ خۇداسى پەرۋەردىگارغا
    شان-شەرەپنى قايتۇرۇپ بېرىپ، ئۇنىڭ ھۆرمىتى ئۈچۈن قىلغانلىرىڭنى ئىقرار قىلغىن؛ مەندىن
    ھېچنېمىنى يوشۇرماي، قىلغىنىڭنىڭ ھەممىسىنى ماڭا ئېيتقىن، دېدى.'
  bsp-bsp: 'Kɔ Yosuwe oloku Akaŋ: «Wan kem məleləs Kanu Kəpɔŋ, Kanu ka Yisrayel, məyek-yekəs
    ki! Məlok'' im ma tɔkɔ məyɔ mɔ, ta məmɛŋkər'' im ti de!»'
  sus-sus: Yosuwe naxa a fala Akan bɛ, «N ma di, tantui rasiga Alatala ma, Isirayila
    Marigi Ala. A tantu. I naxan nabaxi, na tagi raba n bɛ a ki ma. I naxa a nɔxun
    n ma.»
  pon-2006: Sosua eri patohwanohng, “Lao, lokaia mehlel met mwohn silangin KAUN-O,
    Koht en Israel, oh patohwan sakarada. Ndaiong ie met dahme ke wiadahr. Ke dehr
    ekihsang ie mehkot.”
  ksd-ksd: 'Ma Iosua i ga biti tai Akan: Natugu, i boina ba una ru ra Luluai ra God
    kai Israel, ma una tata kapa pirana; una ve iau ure ra magit u tar pait ia, ma
    koko una vapidik ia kan iau.'
  tur-YTC: 'Yeşu, Akan''a şöyle dedi: “Oğlum, lütfen İsrael''in Tanrısı Yahve''yi
    yücelt ve O''na itiraf et. Şimdi bana ne yaptığını söyle! Bunu benden saklama!”'
  grc-BRENT: Καὶ εἶπεν Ἰησοῦς τῷ Ἄχαρ, δὸς δόξαν σήμερον τῷ Κυρίῳ Θεῷ Ἰσραὴλ, καὶ
    δὸς τὴν ἐξομολόγησιν, καὶ ἀνάγγειλόν μοι τί ἐποίησας, καὶ μὴ κρύψῃς ἀπʼ ἐμοῦ.
  ind-AYT: Yosua berkata kepada Akhan, “Anakku, hormatilah TUHAN, Allah Israel. Mengakulah
    di hadapan-Nya. Sekarang, beritahukanlah kepadaku apa yang kauperbuat. Kiranya
    jangan kausembunyikan dariku.”
  nya-nya: Ndipo Yoswa anati kwa Akani, “Mwana wanga pereka ulemerero kwa Yehova Mulungu
    wa Israeli ndipo umuyamike Iye. Ndiwuze zimene wachita, ndipo usandibisire.”
  hrv-hrv: 'Tada reče Jošua Akanu: “Sine moj, daj slavu Jahvi, Bogu Izraelovu, i priznaj
    mu što si učinio; objasni što si učinio i nemoj mi ništa tajiti.”'
  mps-mps: Tama Josuago Akanbolo te po wai, “Ogwao, megi nage te Israel dabe dago
    Genuai Bidi God gedude dolugulama, tama nago te yali sę po dabe hanilama, hania
    pusao. Nago enade magi sę me deli munu me dualigio,” wali.
  tpi-tpi: Na Josua i tokim Akan olsem, “Pikinini, nau yu mas sanap long ai bilong
    God, Bikpela bilong yumi Israel, na yu mas tokaut klia long ol samting yu bin
    mekim. Yu no ken haitim wanpela samting long mi.”
  dan-1931: 'Da sagde Josua til Akan: “Min Søn, giv HERREN, Israels Gud, Ære og Pris,
    og fortæl mig, hvad du har gjort, skjul ikke noget for mig!”'
  vie-OVCB: 'Giô-suê nói với A-can: “Con hãy tôn cao Chúa Hằng Hữu, Đức Chúa Trời
    của Ít-ra-ên, ngợi khen Ngài và thú tội đi. Đừng giấu giếm gì cả, hãy khai ra
    mọi điều con đã làm.”'
  guj-2017: ત્યારે યહોશુઆએ આખાનને કહ્યું, “મારા દીકરા, ઇઝરાયલના પ્રભુ યહોવાહની આગળ
    સાચું બોલ અને તેમની સ્તુતિ કર. તેં જે કર્યું છે તે હવે મને કહે. મારાથી કશું છાનું
    રાખીશ નહી.”
  pon-2006A: Sosua eri patohwanohng, “Lao, lokaia mehlel met mwohn silangin KAUN-O,
    Koht en Israel, oh patohwan sakarada. Ndaiong ie met dahme ke wiadahr. Ke dehr
    ekihsang ie mehkot.”
  por-BRBSL: 'Josué disse a Achan: “Meu filho, por favor, dê glória a Javé, o Deus
    de Israel, e faça confissão a ele”. Diga-me agora o que você fez! Não o esconda
    de mim”!'
  cth-cth: Joshua ni ka ca Isarel miphunnaw e BAWIPA pholen nateh, a hmalah na yonnae
    pâpho haw. Nang ni na sakpayon e hno hah, kai koe na dei pouh haw, hrawk hanh
    telah Akhan hah atipouh.
  twi-twi: Afei, Yosua ka kyerɛɛ Akan se, “Me ba, fa anuonyam ma Awurade, Israel Nyankopɔn,
    na ka nokware. Ka wo bɔne ne nea wayɛ kyerɛ me. Mfa nsie me.”
  hlt-hlt: Te dongah Akhan te Joshua loh, “Ka ca, Israel Pathen BOEIPA taengah thangpomnah
    pae laeh lamtah uemonah khaw amah taengah pae laeh. Na saii te kai taengah phoe
    lamtah phah voel boeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosuwee ò nɑ̀kɛ́ kɛ dɔ̀: Bɑntɛ́ ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù
    dɛumɛ̀ kɛ́ n nɑ́kɛ́ dɛmɔu, ɑ bɑ́ɑ́ n sɔnnɛ dɛ̀mɑrɛ̀.'
  msy-2020: Ezɨ Josua kamaghɨn Akan mɨgei, “Nan otarim, nɨ datɨrɨghɨn guizbangɨra
    Ikiavɨra Itir God, a Israelian God, nɨ an damazimɨn mɨtɨgh, egh bizir nɨ amizim
    datɨrɨghɨn an gun na mɨkɨm. Egh bizitamɨn nan ghuangsɨghan markɨ.”
  azb-azb: 'Yeşua Akana dedi: «Oğlum, buyur, İsrailin Allahı Rəbbi izzətləndir və
    Onun önündə etiraf et. Nə etmisən? İndi mənə bildir, məndən gizlətmə».'
  eng-DBY: 'And Joshua said to Achan, My son, give, I pray thee, glory to Jehovah
    the God of Israel, and make confession to him: tell me now what thou hast done,
    keep it not back from me.'
  hin-2017: तब यहोशू आकान से कहने लगा, “हे मेरे बेटे, इस्राएल के परमेश्वर यहोवा का
    आदर कर, और उसके आगे अंगीकार कर; और जो कुछ तूने किया है वह मुझ को बता दे, और मुझसे
    कुछ मत छिपा।”
  swp-swp: Iosua i ribalau Akana arinai i ene Natugu e, Isaraela edi Guiau Eaubada
    u hedebasae, ia arinai em baaea ta u ribahemasaraha, em laulau aisana arigu eai
    u ribaei, tabu u toreamui.
  eng-YLT: And Joshua saith unto Achan, 'My son, put, I pray thee, honour on Jehovah,
    God of Israel, and give to Him thanks, and declare, I pray thee, to me, what thou
    hast done — hide not from me.'
  kne-kne: Kanan Josue, “Anak, dayawem si Yahweh ay Diyos tako ay Israelita et ipodnom
    di tet-ewa ay inamag mo. Din kosto di ibagam en sak-en, adim isassaot.”
  eng-WYC-2017: And Joshua said to Achan, My son, give thou glory to the Lord God
    of Israel, and acknowledge thou, and show to me what thou hast done; hide thou
    it not.
  eng-WMBB: Joshua said to Achan, “My son, please give glory to the LORD, the God
    of Israel, and make confession to him. Tell me now what you have done! Don’t hide
    it from me!”
  urd-GVH: यशुअ ने उससे कहा, “बेटा, रब इसराईल के ख़ुदा को जलाल दो और उस की सताइश करो।
    मुझे बता दो कि तुमने क्या किया। कोई भी बात मुझसे मत छुपाना।”
  rug-rug: Zama la ia Zosua, “Tuqu, tozia sa hinokara pa kenuna e Zihova, sa Tamasa
    tadi pa Izireli, mamu helahelae. Tozi nau kamahire gua sapu tavetia goi. Lopu
    podekia pude tomea koa rau.”
  gaz-gaz: Kana irratti Iyyaasuun Aakaaniin akkana jedhe; “Yaa ilma ko, Waaqayyo Waaqa
    Israaʼeliif ulfina kenni; cubbuu kees isatti himadhu; mee waan hojjette natti
    himi; na hin dhoksin.”
  fra-LSG: 'Josué dit à Acan: Mon fils, donne gloire à l’Éternel, le Dieu d’Israël,
    et rends-lui hommage. Dis-moi donc ce que tu as fait, ne me le cache point.'
  gnn-gnn: Bala Djatjuwanydja waŋana bitjarrana nhanukala Waykangalanydja, “Go, ḻakaraŋa
    ŋarrakala lili. Nhaltjan muka nhe yawungu dhuwala yulŋunydja? Yuwalkkuŋa ḻakaraŋanydja
    yana, ga yaka bothiyanydja ḻakaraŋa.”
  yal-yal: Yosuwe yi a fala Akan xa, a naxa, “N ma diina, ɲɔndin fala Alatalaa binyena
    fe ra, Isirayilaa Ala. I yi a tantun. I naxan ligaxi, a fala n xa. I nama a luxun
    n ma.”
  haw-1868: Olelo mai la o Iosua ia Akana, E kuu keiki, e hoomaikai aku oe ia Iehova,
    i ke Akua o ka Iseraela, a e hai maopopo aku ia ia, a e hoike mai ia'u i ka mea
    au i hana'i. Mai huna ia'u.
  arb-NAV: 'فَقَالَ يَشُوعُ لِعَخَانَ: «يَا ابْنِي، مَجِّدِ الرَّبَّ إِلَهَ إِسْرَائِيلَ
    وَاعْتَرِفْ لَهُ، وَأَخْبِرْنِي الآنَ مَاذَا جَنَيْتَ؟ لَا تُخْفِ عَنِّي شَيْئاً».'
  ewe-ewe: Yosua gblɔ na Akan be, “Vinye, tsɔ bubu na Yehowa, Israel ƒe Mawu la, eye
    nàʋu nu vɔ̃ me; gblɔ nu si nèwɔ la nam.”
  eng-LEE: 'And Joshua said unto ''Achan, My son, give, I pray thee, glory to the
    Lord, the God of Israel, and make confession unto him; and tell me, I pray thee,
    what thou hast done: hide nothing from me.'
  asm-FB: তেতিয়া যিহোচূৱাই আখানক ক’লে, “বোপা, তুমি সর্বসশক্তিমান ইস্ৰায়েলৰ ঈশ্বৰ
    যিহোৱাৰ সন্মূখত সত্য কথা কোৱা আৰু তেওঁৰ প্ৰশংসা কৰা৷ বিনয় কৰোঁ, তুমি যি কৰিলা,
    সেই বিষয়ে মোক কোৱা; মোৰ পৰা সেই বিষয় নুলুকুৱাবা।”
  sus-A: يٌسُوٍ نَشَ عَ قَلَ عَكَن بّ، «ﭑ مَ دِ، تَنتُي رَ سِفَ عَلَتَلَ مَ، عِسِرَيِلَ
    مَرِفِ عَلَ. عَ تَنتُ. عِ نَشَن نَبَشِ، نَ تَفِ رَبَ ﭑ بّ عَ كِ مَ. عِ نَشَ عَ
    نْشُن ﭑ مَ.»
  fra-SBL: 'Josué dit à Acan : « Mon fils, rends gloire à Yahvé, le Dieu d''Israël,
    et confesse-toi à lui. Dis-moi maintenant ce que tu as fait ! Ne me le cache pas ! »'
  hbo-hbo: וַיֹּ֨אמֶר יְהֹושֻׁ֜עַ אֶל־עָכָ֗ן בְּנִי֙ שִֽׂים־נָ֣א כָבֹ֗וד לַֽיהוָ֛ה
    אֱלֹהֵ֥י יִשְׂרָאֵ֖ל וְתֶן־לֹ֣ו תֹודָ֑ה וְהַגֶּד־נָ֥א לִי֙ מֶ֣ה עָשִׂ֔יתָ אַל־תְּכַחֵ֖ד
    מִמֶּֽנִּי׃
  piu-2006: '@see-verse:JOS.007.018'
  kik-kik: Nake Joshua akĩĩra Akani atĩrĩ, “Mũrũ wakwa, gooca Jehova, o we Ngai wa
    Isiraeli, na ũmũkumie. Njĩĩra ũrĩa wĩkĩte na ndũkaahithe.”
  fra-NCL: 'Josué dit à Achan : « Mon fils, donne gloire, je te prie, à Yahweh, le
    Dieu d’Israël, et rends-lui hommage. Avoue-moi ce que tu as fait, ne me le cache
    point. »'
  cek-AK: To naah Joshua mah Akaan khaeah, Ka capa, Israel Angraeng Sithaw khaeah
    lensawkhaih paek loe, anih khaeah zaehaih taphong ah; na sak ih hmuen to vaihi
    na thui ah, angphat hmah, tiah a naa.
  cuk-cuk: 'Geb degine, Josué, Acánʼga sogded: —Machi, Israel-dulemar-e-Bab-Dummad-Jehová-nug
    be odummoge, ar ede nued ibmar imakdiiye. Emigindi, be ibmar-imaksad anga soge.
    ¡Melle be angi odukue!'
  uig-CYR: 'Шуниң билән Йәшуа Ақанға: — Әй оғлум, Исраилниң Худаси Пәрвәрдигарға шан-шәрәпни
    қайтуруп берип, Униң һөрмити үчүн қилғанлириңни иқрар қилғин; мәндин һеч немини
    йошурмай, қилғиниңниң һәммисини маңа ейтқин, деди.'
  tel-2017: అప్పుడు యెహోషువ ఆకానుతో “నా కుమారా, ఇశ్రాయేలు దేవుడు యెహోవాకు మహిమ కలిగేలా,
    ఆయన ముందు ఏదీ దాచకుండా ఒప్పుకో, నీవు చేసినదాన్ని నాకు చెప్పు” అని అన్నాడు.
  hat-BSA: 'Epi Josué te di Acan: “Fis mwen, souple, bay glwa a SENYÈ a, Bondye a
    Israël la, epi konfese a Li menm. Di mwen koulye a sa ou te fè a. Pa kache li
    de mwen.”'
  kos-kos: Na Joshua el fahk nu sel, “Wen nutik, fahkkomyak nu sik ke kas pwaye ye
    mutun LEUM GOD lun Israel, ac fahkak ma kom oru inge. Nikmet okanla likiyu.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוֹשֻׁ֜עַ אֶל־עָכָ֗ן בְּנִי֙ שִֽׂים־נָ֣א כָב֗וֹד לַֽיהוָ֛ה
    אֱלֹהֵ֥י יִשְׂרָאֵ֖ל וְתֶן־ל֣וֹ תוֹדָ֑ה וְהַגֶּד־נָ֥א לִי֙ מֶ֣ה עָשִׂ֔יתָ אַל־תְּכַחֵ֖ד
    מִמֶּֽנִּי׃
  ibo-ibo: Mgbe ahụ, Joshua sịrị Ekan, “Nwa m, nye Onyenwe anyị, Chineke Izrel otuto,
    nyekwa ya nsọpụrụ. Gwa m ihe i mere. Ezonarịkwala m ihe ọjọọ i mere.”
  ory-ory: ତେବେ ଯିହୋଶୂୟ ଆଖନ୍‍କୁ କହିଲେ, “ହେ ମୋହର ପୁତ୍ର, ବିନୟ କରୁଅଛି, ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର
    ପରମେଶ୍ୱରଙ୍କୁ ଗୌରବ ଦିଅ ଓ ତାହାଙ୍କ ନିକଟରେ ସ୍ୱୀକାର କର; ଆଚ୍ଛା, ତୁମ୍ଭେ କଅଣ କରିଅଛ, ମୋତେ
    କୁହ; ମୋʼ ଠାରୁ ତାହା ଲୁଚାଅ ନାହିଁ।”
  chk-chk: Mürin Josua a üreni Akan, “Nei, kopwe kapas wenechar fän mesen ewe Samol
    mi Lapalap ewe Koten Israel o pwärätä meinisin. Iei kopwe üreniei met ka föri,
    nge kosap aopala och seniei.”
  rop-rop: Wal Joshuwa bin dalim Ekan, “Main san, yu garra tok trubalawei na, dumaji
    YAWEI im iya garram wi. Yu garra tok streitbalawei blanga wanim yubin dum. Yu
    nomo dalim mi laiya.”
  ukr-1871: 'І сказав тодї Йозей Аханові: Сину мій, ушануй Господа, Бога Ізрайлевого,
    та й признайся, і скажи менї, що вчинив єси; не втаюй передо мною нїчого!'
  deu-1951: 'Und Josua sprach zu Achan: Mein Sohn, gib doch dem HERRN, dem Gott Israels,
    die Ehre, und bekenne es vor ihm und sage mir: Was hast du getan? Verbirg es nicht
    vor mir!'
  eng-JPS: 'And Joshua said unto Achan: ''My son, give, I pray thee, glory to the
    LORD, the God of Israel, and make confession unto Him; and tell me now what thou
    hast done; hide nothing from me.'''
  srp-1865: 'I reèe Isus Ahanu: sine, hajde daj hvalu Gospodu Bogu Izrailjevu, i priznaj
    pred njim, i kaži mi šta si uèinio, nemoj tajiti od mene.'
  lug-lug: Yoswa n’agamba Akani nti, “Mwana wange njagala oweese Mukama Katonda wa
    Isirayiri ekitiibwa era omugulumizise, ombuulire ky’okoze, tonkisa.”
  heb-heb: ויאמר יהושע אל עכן בני שים נא כבוד ליהוה אלהי ישראל ותן לו תודה והגד נא
    לי מה עשית אל תכחד ממני׃
  ben-IRV: তখন যিহোশূয় আখনকে বললেন, “হে আমার বৎস, অনুরোধ করি, তুমি ইস্রায়েলের ঈশ্বর
    সদাপ্রভুর মহিমা স্বীকার কর, তাঁর স্তব (স্তুতি) কর; এবং তুমি কি করেছ, আমাকে বল;
    আমার কাছে গোপন করো না।”
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਆਕਾਨ ਨੂੰ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਮਹਿਮਾ
    ਕਰ ਅਤੇ ਉਸ ਨੂੰ ਵਡਿਆਈ ਦੇ ਅਤੇ ਤੂੰ ਹੁਣ ਮੈਨੂੰ ਦੱਸ ਕਿ ਤੂੰ ਕੀ ਕੀਤਾ ਹੈ ਅਤੇ ਮੇਰੇ ਕੋਲੋਂ
    ਨਾ ਲੁਕਾ।
  mya-JVB: ယောရှု ကလည်း၊ ငါ့ သား ၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား ကို ချီးမွမ်း
    ၍ ရှေ့တော်၌ ကိုယ်အပြစ်ကို ဘော်ပြတောင်းပန်ပါလော့။ သင်ပြု မိသောအမှု ကိုငါ့ အား ပြော
    ပါလော့။ ဝှက် ၍မ ထား ပါနှင့်ဟု အာခန် အား ဆို လျှင်၊
  tbg-tbg: Ho Iosuaava Akaanirara tiharo, Ti vaiintio, vate are tinavu Isareri vatanaaka
    Variqa Nora Kotira avuqaa himpi vaihara, kia una tiraitira, nena autina okarara
    qoqaa tiva qovarama kaane, tiro.
  hmo-hmo: Vadaeni Iosua ese Akana dekenai ia hereva, ia gwau, “Egu natuna e, Lohiabada,
    Israela ena Dirava dekenai hairai bona hanamoa do oi henia. Lohiabada ena vairanai
    oiemu kerere do oi gwauraia. Oiemu kara dika be lau dekenai do oi hamaoroa, do
    oi hunia lasi.”
  urd-urd: तब यशू'अ ने 'अकन से कहा, “ऐ मेरे फ़र्ज़न्द मैं तेरी मिन्नत करता हूँ कि
    ख़ुदावन्द इस्राईल के ख़ुदा की तमजीद कर और उसके आगे इक़रार कर, अब तू मुझे बता दे
    कि तूने क्या किया है और मुझ से मत छिपा।”
  rus-SYN: 'Тогда Иисус сказал Ахану: сын мой! воздай славу Господу, Богу Израилеву
    и сделай пред Ним исповедание и объяви мне, что ты сделал; не скрой от меня.'
  bqc-SIM: 'Ɔ̃ Yozuee ò Akãaɛ: Nɛ́, sĩana''o, bɛɛɛ dↄ̃ Dii Isailiↄ Luaɛ. Yã́ pↄ́
    ń kɛ̀ omɛɛ. Ńsu ǹ a kee ulɛmɛɛo.'
  tcz-CHONGTHU: Hichun Joshua’n Achan kommachun hitin aseije, “Kachapa, Israel Pathen
    loupina hi jana penlang thudihtah seijin, ipi bepseu nanabol hitam phongdoh’in
    lang, neiseipeh’in, imacha imhihbeh’in” ati.
  mar-mar: तेव्हा यहोशवा आखानाला म्हणाला, “माझ्या मुला, इस्राएलाचा देव परमेश्वर याला
    गौरव दे आणि तुझ्या गुन्ह्यांची कबुली कर; कृपा करून तू काय केले ते आता मला सांग;
    माझ्यापासून काही लपवू नको.”
  qub-qub: 'Chaura Acanta Josué niran: «Ïju, Tayta Diosta rispitashpayqui mana pacaypa
    willacuy ima rurashayquitapis.»'
  bqp-bqp: 'Akũ Yↄsua pì Akãnɛ: Nɛ́, ǹ yãpura o ǹ bɛ̀ɛrɛ lí Dikiri Isarailanↄ Ludanɛ.
    Ǹ yã kũ n kɛ̀ omɛnɛ. Ǹsun a ke utɛmɛnɛro.'
  hat-hat: 'Jozye di Akan konsa: -Pitit mwen, fè lwanj Seyè a! Moutre ou gen respe
    pou Bondye pèp Izrayèl la! Koulye a, di m'' kisa ou fè. Pa kache m'' anyen.'
  eng-BSB: So Joshua said to Achan, “My son, give glory to the LORD, the God of Israel,
    and make a confession to Him. I urge you to tell me what you have done; do not
    hide it from me.”
  tod-tod: 'Zozuwe ɠɛni Akan ma: «Dòun zunu, lɛbiyai ve Ɠɔoɠɔ GALAGI ʋɛ, Izelayɛle
    ná-GALAGI, unfemai ve bɛ, naa lɛ ga ze, nii è kɛai, mina dɔɔɠu bà.»'
  eng-WEBPB: Joshua said to Achan, “My son, please give glory to the LORD, the God
    of Israel, and make confession to him. Tell me now what you have done! Don’t hide
    it from me!”
  kbq-kbq: Anante Josua'a Akaninkura amanage hu'ne, Ne'nimoka Ra Anumzana Israeli
    vahe'mokizmi Anumzana ra agi neminka agi'a ahentesga huo. Hanki kagra na'a hu'nampi
    nasmio, nagri navufina mago'zana erifrara okio.
  nhe-BL: 'Huajca Josué quiilhui Acán: ―Nocone, xijhueyitlali TOTECO Dios tlen tiisraelitame
    tijtequipanohuaj. Techilhui melahuac tlen tijchijtoc. ¡Amo xijtlati!'
  bus-bus: 'Ben Yↄsua bè Akãnɛ: Nɛ́, ǹ yãpuraa o ǹ bɛ̀ɛ lí Dii Isarailinↄ Ludanɛ.
    Ǹ yã kɛ̀ ń kɛ̀ omɛ. Ǹton à ke utɛmɛro.'
  gub-BL: Na'e uze'eg Zuzue Àkà pe kury. — Ne ty, i'i izupe. — Emume'u Tupàn ikàgaw
    ipuràgaw izupe nehe, Izaew wazar pe nehe. Emume'u ikatu haw izupe nehe. Emume'u
    neremiapo kwer ihewe nehe kury. Enuxi zo neremiapo kwer ihewi nehe, i'i izupe.
  eng-DRA: 'And Josue said to Achan: My son, give glory to the Lord God of Israel,
    and confess, and tell me what thou hast done, hide it not.'
