  tha-KJV: และเขากลับมารายงานแก่โยชู​วาว​่า “​ไม่​ต้องให้ประชาชนทั้งหมดขึ้นไป ให้​สักสองสามพันคนขึ้นไปตีเมืองอั​ยก​็​พอ
