  kan-2017: ಹಿಂದಿರುಗಿ ಬಂದು ಯೆಹೋಶುವನಿಗೆ “ಎಲ್ಲಾ ಜನರು ಹೋಗುವುದು ಅವಶ್ಯವಿಲ್ಲ; ಎರಡು ಅಥವಾ
