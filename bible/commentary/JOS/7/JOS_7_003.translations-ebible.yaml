verse: JOS.007.003
translations:
  mal-C: അവർ യോശുവയുടെ അടുക്കൽ മടങ്ങിവന്ന് അദ്ദേഹത്തെ അറിയിച്ചത്, “ഹായിക്കുനേരേ സൈന്യമെല്ലാം
    പോകേണ്ട ആവശ്യമില്ല. അതു പിടിക്കുന്നതിനു രണ്ടായിരമോ മൂവായിരമോ ജനത്തെമാത്രം അയയ്ക്കുക;
    എല്ലാവരെയും കഷ്ടപ്പെടുത്തേണ്ടാ. കാരണം, അവിടെ കുറച്ചു ജനംമാത്രമേയുള്ളൂ.”
  deu-TKW: 'Sodann kehrten sie zu Josua zurück und berichteten ihm: Es braucht nicht
    das gesamte Volk hinzuziehen; zwei- oder dreitausend Mann mögen hinziehen, um
    Ai zu unterwerfen. Du brauchst nicht das ganze Volk dorthin zu bemühen, denn jene
    sind gering an Zahl!'
  lin-lin: 'Tango bazongaki epai ya Jozue, balobaki na ye : « Ezali penza na tina
    te ete bato nyonso bakende kobundisa Ayi. Tinda kaka bato nkoto mibale to nkoto
    misato mpo na kobotola yango. Komonisa bato nyonso pasi te, pamba te engumba yango
    ezali kaka na bato moke. »'
  eng-LSV: and they return to Joshua, and say to him, “Do not let all the people go
    up; let about two thousand men, or about three thousand men, go up, and they strike
    Ai; do not cause all the people to labor there; for they [are] few.”
  eng-GNV: And returned to Ioshua, and saide vnto him, Let not al the people go vp,
    but let as it were two or three thousand men go vp, and smite Ai, and make not
    al the people to labour thither, for they are fewe.
  eng-WEBSTER: And they returned to Joshua, and said to him, Let not all the people
    go up; but let about two or three thousand men go up and smite Ai; and make not
    all the people to labor thither; for they are but few.
  nhw-BL: 'Huan quema sempa hualajque, quiilhuijque Josué: “Amo monequi ma yaca nochi
    tosoldados pampa amo miyaqui masehualme ipan nopa altepetl. San monequi xiquintitlani
    ome o eyi mil soldados para quintlanise Hai tlacame para amo nochi soldados yase
    huan siyahuise.”'
  swh-ONEN: Waliporudi kwa Yoshua, wakasema, “Si lazima watu wote waende kupigana
    na Ai. Watume watu elfu mbili au tatu wakauteke huo mji. Usiwachoshe watu wote,
    kwa sababu huko kuna watu wachache tu.”
  bba-bba: Ye bɑ wurɑmɑ Yosuen mi, bɑ nɛɛ, wuu ɡe, ɡɑ ǹ turɑ ɡe tɔmbu kpuro bɑ koo
    dɑɑwɑ. A de tɔmbu nɔrɔbun subɑ yiru (2.000), ǹ kun mɛ itɑ bu dɑ bu Ayi wɔri,
    ɑ ku tɔmbu kpuro wɑhɑlɑ doke. Domi wuu ɡen tɔmbu bɑ ǹ dɑbi.
  eng-KJVCPB: And they returned to Joshua, and said unto him, Let not all the people
    go up; but let about two or three thousand men go up and smite Ai; and make not
    all the people to labour thither; for they are but few.
  mpx-mpx: Sauga hi sikal Yosuwa elana inoke wana wasa hi pek hi ba, “Bahi tolohaveyan
    gegewel nu papatunal nihi nana nihi lolohaveyan panuwa Ai elal. Heliya nige hi
    gegewi to, inoke besena te tausan eluwa o ebo eton (2,000 o ebo 3,000) nu patunal,
    yaka panuwa nihi ahe. Bahi nu babaa tolohaveyan gegewel nihi nonok ge tuwaliya
    nihi nonopaaliga bwabwage.”
  luo-luo: Kane gidwogo ir Joshua, negiwachone niya, “Ji duto ok onego dhi kedo gi
    jo-Ai. To or ji alufu ariyo kata adek mondo odhi okawe kendo kik oket ji obed
    mool nikech nitiere mana ji manok kuno.”
  meu-meu: Bena idia na e dae ela, Ai hanuana e hasinadoa. Bena idia na e lou, Iosua
    dekenai, e hamaoroa, eto, Taunimanima iboudiai na basiela; daha rua eiava daha
    toi mo baela, Ai hanuana bae tuari henia. Iboudiai na basio hahekwarahidia, basio
    siaidia; badina be hanua maraḡina mo.
  npi-ULB: जब तिनीहरू यहोशूकहाँ फर्केर आए, तिनीहरूले तिनलाई भने, “ऐको निम्ति सबै मानिसलाई
    नपठाउनुहोस् । ऐमा गएर आक्रमण गर्नलाई दुई वा तिन हजार मानिसलाई मात्र पठाउनुहोस्
    । सबै मानिसलाई लडाइँ गर्न कष्‍ट नदिनुहोस्, किनभने तिनीहरू सङ्ख्यामा थोरै छन् ।
  yor-yor: Nígbà tí wọ́n padà sí ọ̀dọ̀ Joṣua, wọ́n wí pé, “Kì í ṣe gbogbo àwọn ènìyàn
    ni ó ni láti gòkè lọ bá Ai jà. Rán ẹgbẹ̀rún méjì (2,000) tàbí ẹgbẹ̀rún mẹ́ta (3,000)
    ọkùnrin láti gbà á, kí ó má ṣe dá gbogbo àwọn ènìyàn ní agara, nítorí ìba ọkùnrin
    díẹ̀ ní ó wà níbẹ̀.”
  emp-NTPO: 'Maʌ̃be wayacusa jẽda zed̶aped̶a Josuéa nãwã jarasid̶aa: –Haid̶ebema sordaorãra
    zocãrãẽ́be panʌa. Dadjirãba mil uméba wa mil ũbeaba ãdjirãra poyad̶ida panʌa.
    Maʌ̃ bẽrã dadjirã sordaorãra jũma diabuerãdua.–'
  ind-ind: Kemudian mereka kembali dan melaporkan kepada Yosua, “Tidak usah seluruh
    pasukan pergi menyerang. Dua atau tiga ribu orang saja sudah cukup untuk mengalahkan
    kota Ai. Tidak perlu menyuruh semua pasukan bersusah payah mendaki ke sana, karena
    penduduk kota itu hanya sedikit.”
  pes-OPCB: 'وقتی آنها مراجعت نمودند گفتند: «شهر کوچکی است و فقط کافی است دو یا سه
    هزار نفر از سربازان ما بروند و آن را تصرف کنند. بنابراین لزومی ندارد که همهٔ لشکر
    اسرائیل به آنجا حمله کند.»'
  tgl-ULB: Nang bumalik sila kay Josue, sinabi nila sa kaniya, “Huwag mong ipadala
    ang lahat ng tao sa Ai. Magpadala ka lamang ng dalawa o tatlong libong kalalakihan
    para pumunta at lusubin ang Ai. Huwag mong ipadala ang lahat ng tao sa labanan,
    dahil kakaunti lamang sila sa bilang.”
  hui-hui: tigua pialu dai buwa lalu, Ai tano timbuniore ndogo bibahendeme polene
    nakarulapego agali daosini kirabi (2,000) tebirabi (3,000) dege pela, lalu Yosuahondo
    lamini.
  mya-mya: သူ​တို့​သည်​ယင်း​သို့​ထောက်​လှမ်း​ပြီး​နောက် ယော​ရှု​ထံ​သို့​ပြန်​လာ​ပြီး​လျှင်``အာ​ဣ​မြို့
    ကို​အ​ကျွန်ုပ်​တို့​အား​လုံး​ချီ​တက်​တိုက်​ခိုက် ရန်​မ​လို​ပါ။ လူ​နှစ်​ထောင်​သုံး​ထောင်​ခန့်​စေ
    လွှတ်​လျှင်​လုံ​လောက်​ပါ​၏။ စစ်​တပ်​တစ်​တပ် လုံး​စေ​လွှတ်​ရန်​မ​လို​အပ်​ပါ။ ထို​မြို့​သည်
    မြို့​ကြီး​မ​ဟုတ်​ပါ'' ဟူ​၍​ပြန်​ကြား​ကြ လေ​သည်။-
  bod-N: ཁོ་རྣམས་ཡོ་ཤུ་ཨའི་རྩར་ཕྱིར་ལོག་སྟེ་ཁོ་ལ། འབངས་མི་ཐམས་ཅད་ཡར་འགྲོ་མི་དགོས་ཏེ།
    མི་སྟོང་ཕྲག་གཉིས་གསུམ་ཙམ་ཡར་སོང་ན་ཨེ་ཡུ་གྲོང་ཁྱེར་ལེན་ཐུབ་པ་ཡིན། ཡུལ་དེར་མི་ཉུང་བས་འབངས་མི་ཐམས་ཅད་ལ་དཀའ་ལས་བཟོ་དགོས་དོན་མེད་ཅེས་སྨྲས།
  sna-sna: Pavakadzoka kuna Joshua, vakati, “Hazvifaniri kuti vanhu vose vaende kundorwa
    neAi. Tumirai varume zviuru zviviri kana zvitatu kuti vaitore, mugorega kunetsa
    vanhu vose ava, nokuti ikoko kuna vanhu vashomanana chete.”
  spa-BLM: 'Volvieron a Josué y le dijeron: “No dejes subir a todo el pueblo, sino
    que suban unos dos o tres mil hombres y ataquen a Hai. No hagas que todo el pueblo
    trabaje allí, pues son pocos”.'
  cac-cac: 'Axo ix jax eb'' vin̈, ix yalan eb'' vin̈ d''a vin̈aj Josué chi'' icha
    tic: Man̈ yovaliloc sb''at eb'' vin̈ chon̈ab'' tic smasanil, palta an̈ej chab''oc,
    ma oxeoc mil eb'' vin̈ sb''at yac'' oval yed'' eb'', yic man̈ ton̈ejoc syixtej
    sb''a eb'' vin̈ smasanil, yujto quenn̈ej eb'' stan̈van jun chon̈ab'' chi'', xchi
    eb'' vin̈.'
  swh-ULB: Waliporudi kwa Yoshua, walimwambia, “Usitume watu wote kwenda Ai. Tuma
    tu watu elfu mbili au elfu tatu waende kuiteka Ai. Usiwafanye watu wateseke katika
    vita, kwani ni watu wachache.”
  bel-bel: 'І вярнуўшыся да Ісуса, сказалі яму: ня ўвесь народ хай ідзе, а няхай пойдзе
    каля дзьвюх тысяч альбо каля трох тысяч чалавек, і заваююць Гай; усяго народу
    ня шлі туды, бо тых мала там.'
  deu-ELBBK: 'Und sie kehrten zu Josua zurück und sprachen zu ihm: Es ziehe nicht
    das ganze Volk hinauf; etwa 2.000 Mann oder etwa 3.000 Mann mögen hinaufziehen
    und Ai schlagen; bemühe nicht das ganze Volk dahin, denn ihrer sind wenige.'
  mbb-OT: Ne hein nekelikù dan en, migkaǥi sikandan diyà te ki Josue te, “Kenè en
    kinahanglan he pudu kiw edsurung diyà te Ai, su zeisey zà is meǥinged duen. Suǥù
    ke zà te 2,000 etawa 3,000 he menge etew he edsurung dutun te inged.”
  mal-2015: 'യോശുവയുടെ അടുക്കൽ മടങ്ങിവന്നു അവനോടു: ജനം എല്ലാം പോകേണമെന്നില്ല; ഹായിയെ
    ജയിച്ചടക്കുവാൻ രണ്ടായിരമോ മൂവായിരമോ പോയാൽ മതി; സർവ്വജനത്തെയും അവിടേക്കു അയച്ചു
    കഷ്ടപ്പെടുത്തേണ്ടാ; അവർ ആൾ ചുരുക്കമത്രേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Dajarã, Josuére werecãrã niwã: “Haipʉre pejetirãcã ʉmʉa niama. Tojo weerã
    nipeꞌtirã surara ti macãcjãrã meꞌrã aꞌmewẽjẽrã waꞌaticãꞌto. Pʉati mil, o iꞌtiati
    mil surara ticʉrãta waꞌacã añurõsaꞌa. Na meꞌrã ti macãcjãrãrẽ docaqueꞌacã weerãsama.
    Tojo weegʉ nipeꞌtirã surarare oꞌóticãꞌña”, nicãrã niwã.'
  rmc-rmc: 'Sar avle pale ko Jozua, phende leske: „Na mušinen ode te džal savore murša,
    ela dos, te džana ča vaj duj ezera (2 000) abo trin ezera (3 000) a on domarena
    o Aj. Soske te trapinel savore muršen, te ode nane ajci manuša?“'
  nlg-nlg: Mi tana bona tara oli mai, gaira tara bosa vania Joshua te vagha eni, “E
    mua sakai sule na komu vaghana, me ke vulea rua pe tolu na togha itatada kara
    haurakea. Me mua manada ighita udolu ka tona.”
  pes-OPV: 'و نزد یوشع برگشته، او راگفتند: «تمامی قوم برنیایند؛ به قدر دو یا سه هزارنفر
    برآیند و عای را بزنند و تمامی قوم را به آنجازحمت ندهی زیرا که ایشان کم‌اند.»'
  ron-1924: 'С-ау ынторс ла Иосуа ши й-ау спус: „Деӂяба май фачь сэ май мяргэ тот
    попорул; доуэ сау трей мий де оамень вор ажунӂе ка сэ баць четатя Ай; ну остени
    тот попорул, кэч оамений ачея сунт пуцинь ла нумэр.”'
  ben-OBCV: যিহোশূয়ের কাছে ফিরে এসে তারা বলল, “অয়ের বিরুদ্ধে সমগ্র সৈন্যদল যাওয়ার
    প্রয়োজন নেই। সেটি অধিকার করার জন্য 2,000 বা 3,000 লোক পাঠান এবং সমগ্র সৈন্যদলকে
    কষ্ট দেবেন না, কারণ সেখানে মাত্র অল্প কিছু লোকই বসবাস করে।”
  som-som: Oo markaasay Yashuuca ku soo noqdeen, oo waxay ku yidhaahdeen, Dadka oo
    dhammu yaanay wada tegin; laakiinse laba ama saddex kun oo nin ha tageen, oo ha
    baabbi'iyeen Aacii; oo dadka oo dhan halkaas ha ku daalin, maxaa yeelay, iyagu
    way yar yihiin.
  lat-VUC: 'Et reversi dixerunt ei: Non ascendat omnis populus, sed duo vel tria millia
    virorum pergant, et deleant civitatem: quare omnis populus frustra vexabitur contra
    hostes paucissimos?'
  eng-ASVBT: And they returned to Joshua, and said unto him, Let not all the people
    go up; but let about two or three thousand men go up and smite Ai; make not all
    the people to toil thither; for they are but few.
  ita-1885: 'Poi tornarono a Giosuè, e gli dissero: Tutto il popolo non salga; salgano
    solo intorno a due o tremila uomini, e percoteranno Ai; non istancar tutto il
    popolo, facendolo andar là; perciocchè in Ai son poca gente.'
  eng-LXXUP: 'And they returned to Joshua, and said to him, Let not all the people
    go up, but let about two or three thousand men go up and take the city by siege:
    carry not up thither the whole people, for the enemy are few.'
  eng-ULB: When they returned to Joshua, they said to him, “Do not send all the people
    up to Ai. Send only two or three thousand men to go up and attack Ai. Do not make
    all the people labor in battle, for they are few in number.”
  spa-VBL: 'Cuando regresaron, le dijeron a Josué: “No necesitamos a todo el ejército.
    Dos o tres mil hombres serán suficientes para atacar la ciudad de Hai. No te molestes
    en enviarlos a todos, pues sólo hay unos pocos”.'
  fra-_FOB: 'Puis ils revinrent vers Josué, et lui dirent: Que tout le peuple n''y
    monte point, et qu''environ deux ou trois mille hommes y montent, et ils battront
    Aï. Ne fatigue pas là tout le peuple; car ils sont peu nombreux.'
  mal-mal: 'യോശുവയുടെ അടുക്കൽ മടങ്ങിവന്ന് അവനോട്: “ഹായിയെ ജയിച്ചടക്കുവാൻ രണ്ടായിരമോ
    മൂവായിരമോ പേർ പോയാൽ മതി; സർവ്വജനത്തെയും അവിടേക്ക് അയച്ച് കഷ്ടപ്പെടുത്തേണ്ടാ; അവർ
    ആൾ ചുരുക്കമത്രേ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jab wāpas āe to unhoṅ ne Yashua se kahā, “Is kī zarūrat nahīṅ ki tamām
    log Aī par hamlā kareṅ. Use shikast dene ke lie do yā tīn hazār mard kāfī haiṅ.
    Bāqī logoṅ ko na bhejeṅ warnā wuh ḳhāhmaḳhāh thak jāeṅge, kyoṅki dushman ke log
    kam haiṅ.”
  suz-BL: मिनु मेकोपुकीमी यहोसु बाक्‍तीक लेश्‍शा जाक्‍शा “मुर नेल्‍ल ऐ सहरम लचा ममाल्‍नीम।
    निक्‍शी सां हजार मुर ला लशा, लडाइ पाम्‍तेक्‍म हना, ग्रा‍नीम। नेल्‍ल कली श्‍येत
    मगेन। मारदे हना मेकेर शुश मुर मबाक्‍म” देंतेक्‍म।
  ita-1927: 'Poi tornarono da Giosuè e gli dissero: “Non occorre che salga tutto il
    popolo; ma salgano un due o tremila uomini, e sconfiggeranno Ai; non stancare
    tutto il popolo, mandandolo là, perché quelli sono in pochi”.'
  ckb-ckb: 'کاتێک گەڕانەوە لای یەشوع و پێیان گوت: «با هەموو گەل سەرنەکەون، بەڵکو تەنها
    نزیکەی دوو هەزار یان سێ هەزار پیاو بەسەر عایدا بدەن، هەموو گەل شەکەت مەکە، چونکە
    ئەوان کەمن.»'
  eng-BBE: Then they came back to Joshua and said to him, Do not send all the people
    up, but let about two or three thousand men go up and make an attack on Ai; there
    is no need for all the people to be tired with the journey there, for it is only
    a small town.
  kan-OKCV: ಯೆಹೋಶುವನ ಬಳಿಗೆ ತಿರುಗಿಬಂದು ಅವನಿಗೆ, “ಜನರೆಲ್ಲರೂ ಹೋಗುವ ಅವಶ್ಯಕತೆ ಇಲ್ಲ, ಆಯಿ
    ಎಂಬ ಪಟ್ಟಣವನ್ನು ಹೊಡೆಯುವುದಕ್ಕೆ ಎರಡು ಅಥವಾ ಮೂರು ಸಾವಿರ ಜನರು ಹೋದರೆ ಸಾಕು. ಸೈನ್ಯವನ್ನು
    ಕಳುಹಿಸಿ ದಣಿಸಬೇಡ. ಏಕೆಂದರೆ ಸ್ವಲ್ಪ ಜನರು ಮಾತ್ರ ಅಲ್ಲಿ ಇದ್ದಾರೆ,” ಎಂದರು.
  bbb-bbb: Areme e ije bune una ro Josua kuae, Sidove ije a kuomo no vaeva ije no
    vaga buka e uruvana ijia kariva baki. Ijadufuo e bijaevo boeje foteke no irerefuo
    vakuva baki ijadufuo nime e tu tauseni (2,000) ro ba tiri tauseni (3,000) ijiaru
    kiaga bu va e ije kaniano kuae.
  tam-2017: 'யோசுவாவிடம் திரும்பிவந்து, அவனை நோக்கி: மக்கள் எல்லோரும் போகவேண்டியதில்லை;
