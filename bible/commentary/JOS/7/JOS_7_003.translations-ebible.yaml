  vie-OVCB: 'Đi A-hi về, các thám tử đề nghị với Giô-suê: “Ta chỉ cần gửi vài nghìn
    quân đi đánh A-hi là đủ. Không cần xuất toàn lực vì thành này nhỏ và ít dân.”'
  guj-2017: તેઓ યહોશુઆ પાસે પાછા આવ્યા અને તેઓએ તેને કહ્યું કે, “સર્વ લોકોને આયમાં
    મોકલવા નહિ. માત્ર બે કે ત્રણ હજાર પુરુષોને મોકલ કે તેઓ જઈને આય પર હુમલો કરે. બધા
    લોકોને લડાઈમાં જવાની તકલીફ આપીશ નહિ. કારણ કે તેઓ સંખ્યામાં બહુ ઓછા છે.”
  pon-2006A: 're pakairkidohng Sosua: “Sohte anahnepen koaros en mahweniong Ai. Ihte
    ohl riekid de silikid en pekederlahng wasao. Komw dehr kadarodo kariso unsek pwehn
    mahwenih Ai; pwe Ai kisin kahnimw tikitik ehu.”'
  por-BRBSL: 'Eles voltaram para Josué, e disseram a ele: “Não deixe todo o povo subir,
    mas deixe cerca de dois ou três mil homens subir e atacar o Ai. Não obrigue todas
    as pessoas a trabalhar lá, pois são poucas”.'
  cth-cth: Joshua koe bout a ban awh teh, hete taminaw abuemlah cetsak hanh tami 2000
    hoehpawiteh 3000 tabang cei vaiteh, Ai kho tuk awh naseh. Hote kho dawk cei hane
    hah, hate tami pueng patang sak hanh. Kho thung e tami pap awh hoeh atipouh.
  twi-twi: Wɔsan bae no, wɔbɛka kyerɛɛ Yosua se, “Kurow no sua nti, ɛrenhia nnipa
    mpennu anaa mpensa sɛ wɔbɛsɛe kuropɔn no. Ɛho nhia sɛ yɛn nyinaa bɛkɔ hɔ.”
  hlt-hlt: Joshua taengla a mael uh vaengah tah, “Pilnam pum he cet boel mai saeh.
    Hlang he tongpa thawng hnih thawng thum tluk cet uh saeh lamtah Ai te a tloek
    toem bitni. Amih hlangsii ham te pilnam pum taengah kohnue mai boeh,” a ti uh.
  tbz-SIM: 'Bɛ̀ wɛ̃̀tɛní mɛm̀mɛ kóò nɑ̀kɛ́ kɛ dɔ̀: Dɛ kó dihɛì í dɛu ɑ bɑ́ɑ́ fɛ̃́ũ
    mbɛnìtìbɛ̀ bɛmɔu. Sikɔupísìdɛ́ (2000) yoo sikɔupísìtɑ̃ɑ̃ti (3000) yó nsɑ̀nnɛ̀mu.'
  msy-2020: Egha gumazir kaba gɨn uamategha iza Josua mɨgei, “Nɨ bar mɨdorozir gumaziba
    amangightɨ me mangan markɨ. Nɨ 2,000 o 3,000ɨn mɨdorozir gumazibara amangightɨ
    me mavanang Ain gumaziba ko mɨsogh. Ai, a nguibar ekiam puvatɨ. Nɨ mɨdorozir gumazir
    avɨriba amangan markɨ.”
  azb-azb: 'Onlar Yeşuanın yanına qayıdıb dedilər: «Bütün xalq getməsin, ancaq iki
    ya üç min nəfərə qədər adam gedib Ay şəhərini məhv etsin. Bütün xalqı oraya göndərib
    yorma, çünki onlar azdır».'
  eng-DBY: And they returned to Joshua, and said to him, Let not all the people go
    up; let about two or three thousand men go up and smite Ai; make not all the people
    to toil thither, for they are few.
  hin-2017: और उन्होंने यहोशू के पास लौटकर कहा, “सब लोग वहाँ न जाएँ, कोई दो तीन हजार
    पुरुष जाकर आई को जीत सकते हैं; सब लोगों को वहाँ जाने का कष्ट न दे, क्योंकि वे
    लोग थोड़े ही हैं।”
  swp-swp: 'Isi se uio Iosua arinai ia se heriba si ene, Tatao gamagaridi tabu se
    sae: tatao tausani labui, e tausani haiona abo se sae Eae abo se ialaidi, paisoa
    lailai tatao gamagaridi se sae, paana isi nige se gamagari.'
  eng-YLT: and they turn back unto Joshua, and say unto him, 'Let not all the people
    go up; let about two thousand men, or about three thousand men, go up, and they
    smite Ai; cause not all the people to labour thither; for they [are] few.'
  kne-kne: et idi nantaoli da, kanan da en sisya, “Adi masapol ay emey tako am-in
    ay en mangobat isnan siyodad di Ai. Olay owat dowa ono tolo ay libo ay sosoldado
    et anggoy di ibaam tan kitkittoy ay ili.”
  eng-WYC-2017: and they turned again, and said to him, All the people go not up thither,
    but two either three thousand of men go, and do away the city; why shall all the
    people be travailed in vain against full few enemies?
  eng-WMBB: They returned to Joshua, and said to him, “Don’t let all the people go
    up, but let about two or three thousand men go up and strike Ai. Don’t make all
    the people to toil there, for there are only a few of them.”
  urd-GVH: जब वापस आए तो उन्होंने यशुअ से कहा, “इसकी ज़रूरत नहीं कि तमाम लोग अई पर
    हमला करें। उसे शिकस्त देने के लिए दो या तीन हज़ार मर्द काफ़ी हैं। बाक़ी लोगों
    को न भेजें वरना वह ख़ाहमख़ाह थक जाएंगे, क्योंकि दुश्मन के लोग कम हैं।”
  rug-rug: si pule mae totozi koe Zosua si arini, “Lopu pada pude gita doduru si la
    rapata nia si pa Ai. Garunu lani mo padana karua babe ṉeta tina tie. Lopu garunu
    sage la nia sa doduruna sa qeto minate pude la varipera vasina; lopu nomana sa
    vasileana asa.”
  gaz-gaz: Isaanis gara Iyyaasuutti deebiʼanii, “Namni hundinuu Aayitti ol baʼuu hin
    qabu. Sababii namni muraasni qofti achi jiruuf akka isaan dhaqanii biyyattii fudhataniif
    nama kuma lama yookaan kuma sadii taʼu ergi malee namoota hundumaa hin dadhabsiisin”
    jedhaniin.
  fra-LSG: 'Ils revinrent auprès de Josué, et lui dirent: Il est inutile de faire
    marcher tout le peuple; deux ou trois mille hommes suffiront pour battre Aï; ne
    donne pas cette fatigue à tout le peuple, car ils sont en petit nombre.'
  gnn-gnn: “Ŋunhayi wäŋanydja bay', yurru märr‐yutjuwaḻa' yana, ga ḻurrkun' wal'ŋu
    yana yolŋunydja walala ŋunha nhina yukurra. Yaka nhe djuy'yurra guḻku'nhanydja
    miriŋunha ŋi', märr‐ḻurrkun'nha yana djuy'yurranydja, liŋgu ḻurrkun'thuna yana
    ŋuli baymatthurru ŋunhayinydja wäŋa ḏaw'‐ḏawyurru marrtji.”
  yal-yal: E yi xɛtɛ Yosuwe fɛma, e yi a fala, e naxa, “Hali yamaan birin mi siga
    Ayi taan yɛngɛdeni, fɔ muxu wuli firin hanma muxu wuli saxan ɲɔxɔn gbansan. Ne
    Ayi kaane nɔɛ nɛn. Hali i mi yamaan birin naxadan, bayo en yaxune mi wuya.”
  haw-1868: Hoi mai la lakou ia Iosua, olelo mai ia ia, Mai pii aku na kanaka a pau.
    Elua tausani kanaka e pii. ekolu paha, a e luku ia Ai, mai hookaumaha i na kanaka
    a pau malaila, no ka mea, ua uuku lakou.
  arb-NAV: 'ثُمَّ رَجَعُوا إِلَى يَشُوعَ قَائِلِينَ لَهُ: «إِنَّ أَهْلَ عَايَ قَلِيلُو
    الْعَدَدِ، فَلا تُوَجِّهْ كُلَّ الْجَيْشِ إِلَى هُنَاكَ، بَلْ أَرْسِلْ نَحْوَ
    أَلْفَيْ رَجُلٍ أَوْ ثَلاثَةِ آلافِ رَجُلٍ فَقَطْ».'
  ewe-ewe: Ŋkutsalawo trɔ gbɔ va gblɔ na Yosua be, “Ai nye du sue aɖe ko, míaƒe aʋawɔla
    akpe eve alo akpe etɔ̃ gɔ̃ hã ate ŋu axɔ du la bɔbɔe, eya ta mehiã be mí katã
    míayi o.”
  eng-LEE: 'And they returned to Joshua, and said unto him, Let not all the people
    go up; but let about two or three thousand men go up and smite ''Ai: do not fatigue
    all the people [to go] thither; for they are but few.'
  asm-FB: পাছত তেওঁলোকে যিহোচূৱাৰ ওচৰলৈ উলটি আহি ক’লে, “অয়লৈ আটাইবোৰ মানুহ নপঠিয়াব;
    তালৈ উঠি গৈ অয়ক আক্ৰমণ কৰিবলৈ কেৱল দুই বা তিনি হাজাৰমান লোকহে পঠিয়াওক৷ ৰণত আটাইবোৰ
    মানুহক পঠাই কষ্ট নিদিব, কিয়নো সিহঁত সংখ্যাত তাকৰ।”
  sus-A: عٍ نَشَ فبِلٍن يٌسُوٍ يِرٍ، عٍ عَ قَلَ عَ بّ، «هَلِ حَمَ بِرِن مُ سِفَ، مِشِ
    وُلُ قِرِن، شَ نَ مُ مِشِ وُلُ سَشَن نَن شَ تٍ، عٍ عَيِ مِشِيٍ بْنبْمَ نّ. عِ
    نَشَ حَمَ بِرِن نَتَفَن يِ قٍ مَ، بَرِ مَ وٌن فٍرٍقَيٍ مُ فبٌ.»
  fra-SBL: 'Ils revinrent vers Josué et lui dirent : « Que tout le peuple ne monte
    pas, mais que deux ou trois mille hommes environ montent et frappent Aï. Ne fais
    pas travailler tout le peuple, car il n''y en a qu''un petit nombre. »'
  hbo-hbo: וַיָּשֻׁ֣בוּ אֶל־יְהֹושֻׁ֗עַ וַיֹּאמְר֣וּ אֵלָיו֮ אַל־יַ֣עַל כָּל־הָעָם֒
    כְּאַלְפַּ֣יִם אִ֗ישׁ אֹ֚ו כִּשְׁלֹ֣שֶׁת אֲלָפִ֣ים אִ֔ישׁ יַעֲל֖וּ וְיַכּ֣וּ אֶת־הָעָ֑י
    אַל־תְּיַגַּע־שָׁ֙מָּה֙ אֶת־כָּל־הָעָ֔ם כִּ֥י מְעַ֖ט הֵֽמָּה׃
  piu-2006: '@see-verse:JOS.007.002'
  kik-kik: Nao magĩcooka kũrĩ Joshua na makĩmwĩra atĩrĩ, “Hatirĩ bata wa andũ othe
    mambate makahũũre itũũra rĩa Ai. Rekia andũ 2,000 kana ithatũ makarĩtunyane; tiga
    kũnogia andũ othe, nĩgũkorwo no andũ anini marĩ kuo.”
  fra-NCL: 'Revenus auprès de Josué, ils lui dirent : « Que le peuple ne monte pas
    tout entier ! Deux mille hommes ou trois mille hommes n’ont qu’à monter et ils
    battront Haï ; ne fatigue pas tout le peuple pour cette ville, car ses habitants
    sont peu nombreux. »'
  cek-AK: Kaminawk loe Joshua khae amlaem o let, anih khaeah, Ai vangpui tuk hanah
    kami boih caeh angai mak ai; vangpui tuk hanah kami sang hnetto maw, sang thumto
    maw patoeh ah; kami zetta ni oh o, to pongah kaminawk boih patangsak hmah, tiah
    a naa o.
  cuk-cuk: 'Geb sordamar gannar nonimargua, Josuéʼga sognonimalad: “Bila-ononamalagala
    melle be bela sordamar barmido. Anmar Hai-neggwebur-suega, unnila Milibodibe (2,000),
    milipaadibe (3,000), sordamar abeleged. We-neggwebur machergan-ichee nikad, degisoggu,
    melle bela dulemar binsa gegguega be imako.”'
  uig-CYR: 'Улар қайтип келип, Йәшуаға: — Һәммә хәлиқниң у йәргә беришиниң һаҗити
    йоқ екән, икки-үч миңчә адәм болсила айиға һуҗум қилип уни егиләләйду; у йәрдә
    олтиришлиқ кишиләр аз болғачқа, пүткүл хәлиқни аварә қилип у йәргә әвәтмигин,
    — деди.'
  tel-2017: వారు వెళ్లి, హాయి పట్టణాన్ని వేగు చూసి యెహోషువ దగ్గరికి తిరిగి వచ్చి “ప్రజలందరినీ
    పంపించకు, రెండు మూడు వేలమంది వెళ్లి హాయిని పట్టుకోవచ్చు, అందరూ ప్రయాసపడి అక్కడికి
    వెళ్లనక్కరలేదు, హాయి ప్రజలు కొద్దిమందే ఉన్నారు” అన్నారు.
  hat-BSA: 'Yo te retounen a Josué e te di li: “Pa kite tout pèp la monte; sèlman
    de oswa twa mil mesye bezwen monte Aï. Pa fè tout pèp la fòse fè efò a, paske
    yo pa anpil.”'
  kos-kos: Ke elos foloko elos fahk nu sel Joshua, “Tia enenu mwet pus in som mweuni
    acn sac. Lela tausin luo ku tolu na in som mweun, mweyen siti na srisrik se.”
  hbo-WLC: וַיָּשֻׁ֣בוּ אֶל־יְהוֹשֻׁ֗עַ וַיֹּאמְר֣וּ אֵלָיו֮ אַל־יַ֣עַל כָּל־הָעָם֒
    כְּאַלְפַּ֣יִם אִ֗ישׁ א֚וֹ כִּשְׁלֹ֣שֶׁת אֲלָפִ֣ים אִ֔ישׁ יַעֲל֖וּ וְיַכּ֣וּ אֶת־הָעָ֑י
    אַל־תְּיַגַּע־שָׁ֙מָּה֙ אֶת־כָּל־הָעָ֔ם כִּ֥י מְעַ֖ט הֵֽמָּה׃
  ibo-ibo: Mgbe ha lọghachiri azụ, ha gwara Joshua sị ya, “Ai bụ obodo nta. Ọ gaghị
    ewe karịa puku mmadụ abụọ maọbụ atọ imeri obodo ahụ. Ọ bakwaghị uru ka anyị niile
    gaa tigbuo obodo a, nʼihi na ha dị mmadụ ole na ole.”
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଯିହୋଶୂୟଙ୍କ ନିକଟକୁ ଫେରିଆସି ତାଙ୍କୁ କହିଲେ, “ସମସ୍ତ ଲୋକ ନ ଯାଉନ୍ତୁ;
    କେବଳ ଦୁଇ ତିନି ସହସ୍ର ଲୋକ ଯାଇ ଅୟ ନଗର ପରାସ୍ତ କରନ୍ତୁ; ସେଠାରେ ସମସ୍ତ ଲୋକଙ୍କୁ ପରିଶ୍ରମ
    କରାଅ ନାହିଁ, ଯେହେତୁ ସେଠାର ଲୋକେ ଅଳ୍ପମାତ୍ର।”
  chk-chk: ra liwiniti Josua o üreni, “Kosap tinala ekewe aramas meinisin pwe repwe
    maun ngeni Ai. Kopwe chök mwütätä ükükün ruu ika ülüngat ngeröü mwän repwe feila
    o maun ngeni. Kosap aweiresi ekewe aramas meinisin le tinirela ikenan, pun chon
    Ai ra chokükün.”
  rop-rop: en afta wen deibin kambek langa im, deibin tok, “Nomo matj pipul deya langa
    det taun gulum Eiyai, en wi gin bidim olabat isibala. Yu kaan jandim bigmob solja
    blanga fait langa olabat. Yu garra jandim 2,000 o maitbi 3,000 solja jaldu.”
  ukr-1871: 'Вернулись тодї до Йозея та й оповідають йому: Не треба йти туди всїм
    народом, а нехай би пішло чоловіка зо дві чи зо три тисячі та й підневолять той
    Гай. Шкода тобі ввесь люд наш трудити, бо їх там омаль.'
  deu-1951: 'Und da sie wieder zu Josua kamen, sprachen sie zu ihm: Lasse nicht das
    ganze Volk hinaufziehen; etwa zwei oder dreitausend Mann mögen hinaufziehen und
    Ai schlagen, daß nicht das ganze Volk sich dahin bemühe; denn ihrer sind wenige!'
  eng-JPS: 'And they returned to Joshua, and said unto him: ''Let not all the people
    go up; but let about two or three thousand men go up and smite Ai; make not all
    the people to toil thither; for they are but few.'''
  srp-1865: 'I vrativši se k Isusu rekoše mu: neka ne ide sav narod; do dvije tisuæe
    ljudi ili do tri tisuæe ljudi neka idu, i osvojiæe Gaj; nemoj truditi svega naroda,
    jer ih je malo.'
  lug-lug: Ne bakomawo ne bategeeza Yoswa nti, “Tosindika bantu bangi kulumba Ayi
    wabula weerezaayo abantu nga enkumi bbiri oba ssatu be baba balumba. Toweerezaayo
    bantu bonna kubanga ab’omu Ayi si bangi.”
  heb-heb: וישבו אל יהושע ויאמרו אליו אל יעל כל העם כאלפים איש או כשלשת אלפים איש
    יעלו ויכו את העי אל תיגע שמה את כל העם כי מעט המה׃
  ben-IRV: পরে তারা যিহোশূয়ের কাছে ফিরে এসে বলল, “সে জায়গায় সব লোক না গিয়ে, দুই
    কিম্বা তিন হাজার লোক উঠে গিয়ে অয় পরাজয় করুক; সেই জায়গায় সব লোকের কষ্ট করার
    দরকার নেই, কারণ সেখানকার লোক অল্প।”
  pan-pan: ਉਹਨਾਂ ਨੇ ਯਹੋਸ਼ੁਆ ਕੋਲ ਵਾਪਿਸ ਆ ਕੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਸਾਰੇ ਲੋਕ ਉਤਾਹਾਂ ਨਾ ਜਾਣ ਪਰ
    ਕੇਵਲ ਦੋ ਤਿੰਨ ਹਜ਼ਾਰ ਮਨੁੱਖ ਉਤਾਹਾਂ ਜਾ ਕੇ ਅਈ ਨੂੰ ਜਿੱਤ ਲੈਣ। ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੂੰ ਭੇਜਣ ਦੀ
    ਖੇਚਲ ਨਾ ਕਰੋ ਕਿਉਂ ਜੋ ਉਹ ਥੋੜੇ ਹੀ ਹਨ।
  mya-JVB: ယောရှု ထံ သို့ ပြန် လာ၍ ၊ ဤလူ တို့ကို အကုန်အစင် မ သွား ပါစေနှင့်။ လူ နှစ်
    ထောင်သုံး ထောင် လောက် သွား ၍ အာဣ မြို့ကို လုပ်ကြံ ပါစေ။ ထို မြို့သို့ သွားရာတွင်
    ဤလူ အပေါင်း တို့ကို မ ပင်ပန်း ပါစေနှင့်။ မြို့ သားတို့သည် မများ ပါဟု လျှောက် သည်နှင့်အညီ၊
  tbg-tbg: Ho vi vaiintinavuka Iosuaava tuntemake, oru niha tave, viri Iosuaara tiva
    ami tiha, Kia airi vaiinti vi vatukaraqi variavo. Are qumina ekaa iqoka vaiinti
    mini vara kerorave. Are iqoka vaiinti 2,000e 3,000e nititaira vika oru Ai vatanaaka
    hampata raquate, ti.
  hmo-hmo: Idia be idia daekau lao, Ai hanua idia itaia. Vadaeni idia giroa lou, Iosua
    idia hamaoroa, idia gwau, “Hanua be ia maragi sibona, iseda taunimanima ibounai
    ese do idia tuari henia lasi. Tatau 2000 o 3000 sibona do oi siaia, do idia halusia
    diba.”
  urd-urd: और वह यशू'अ के पास लौटे और उस से कहा, “सब लोग न जाएँ सिर्फ़ दो तीन हज़ार
    मर्द चढ़ जाएँ और 'एे को मार लें। सब लोगों को वहाँ जाने की तकलीफ़ न दे, क्यूँकि
    वह थोड़े से हैं”
  rus-SYN: 'И возвратившись к Иисусу, сказали ему: не весь народ пусть идет, а пусть
    пойдет около двух тысяч или около трех тысяч человек, и поразят Гай; всего народа
    не утруждай туда, ибо их мало там.'
  bqc-SIM: 'Kɛ́ aa sù Yozueewa, aa òɛ̀: Aideↄ bílao, i ka wà gɛ́ we píio. Tó
    gbɛ̃ↄn ↄ̀aa kwi ge gɛ̃o gɛ̀, aa wɛ̃́lɛpi siɛ. Ńsu gbɛ̃́ↄ da taasiu píio.'
  tcz-CHONGTHU: Amaho ahung kile phatnun Joshua kommachun hitin aseijun ahi, “Eiho
    ibonnuva ichetouvu angaipoi ajeh chu hiche Ai khopi nokhumding khun mi sangni
    ahilouleh sangthum kal ngaiponte atiuvin ahi. Amahokhu lhomchabou ahiuvin eiho
    ibonchauva ichetoukhoh’u angaipoi atiuve.”
  mar-mar: नंतर ते यहोशवाकडे परत येऊन म्हणाले, सर्व लोकांनी तेथे जाऊ नये, “फक्त दोन
    तीन हजार पुरुषांनी जाऊन आय नगरावर हल्ला करावा; तेथे सर्व लोकांस जाण्याचे कष्ट
    देण्याची गरज नाही; कारण ते लोक थोडकेच आहेत.”
  qub-qub: 'Cutiycäramurna Josuëta willaran: «Hai siudäman yaycunapäga manami llapanchïpärächu.
    Chaymanga aywashun ishcay quimsa warangalla siudäta guechunanchïpaj. Chaycho täpajcunaga
    wallcajllami.»'
  bqp-bqp: 'Kũ ò sù Yↄsua kĩnaa, ò pìnɛ: Aidenↄn dasiro, adi ká ò gɛ́ gwe ó pínkiro.
    Tó gbɛ̃nↄn wàa kuri ke gɛ̃ro gɛ̀ɛ, oni wɛ̃tɛ pì sí. Ǹsun wari dↄ gbɛ̃nↄa ń pínkiro.'
  hat-hat: 'Lè yo tounen vin jwenn Jozye, yo di li: -Nou pa bezwen deplase tout moun.
    N''a voye de twa mil moun konsa pou atake lavil Ayi a. Ou pa bezwen voye tout
    moun al goumen, paske pa gen anpil moun la.'
  eng-BSB: On returning to Joshua, they reported, “There is no need to send all the
    people; two or three thousand men are enough to go up and attack Ai. Since the
    people of Ai are so few, you need not wear out all our people there.”
  tod-tod: 'Ti ɠaleni ma Zozuwe ʋɔ bɛ, ti ɠɛ ma: «Nuɓusɛi kpein ge mina li, zunu waafelegɔ
    (2 000) ɓaa waasaʋagɔ (3 000) nɔ li, ta vɔni Ayi ma. Mina nuɓusɛi kpein kpɔlɔ,
    de-zakpeɲɔɠɔiti ti la mɔinni.»'
  eng-WEBPB: They returned to Joshua, and said to him, “Don’t let all the people go
    up, but let about two or three thousand men go up and strike Ai. Don’t make all
    the people to toil there, for there are only a few of them.”
  kbq-kbq: Hanki ana vahe'mo'za vute'za eza Josuana amanage hu'za eme asmi'naze, rama'a
    vahera zamatrege'za Ai kumate vahera hara ome huozamanteho. Na'ankure rama'a vahera
    omani'nazanki, ana maka vahera huzmantenka zamazeri amuhoa osunka, 2 tauseni'o
    3 tauseni'a vahe'naza huzmantege'za vu'za hara ome huzmanteho.
  nhe-BL: 'Huan quema sampa hualajque, quiilhuijque Josué: “Ax monequi ma yaca nochi
    tosoldados pampa ax miyac tlacame ipan nopa altepetl. San monequi xiquintitlani
    ome o eyi mil soldados para quintlanise Hai tlacame para ax nochi soldados yase
    huan tlaxicose.”'
  bus-bus: 'Kɛ̀ aↄ̃ sù Yↄsua kiia, aↄ̃ bènɛ: Aideenↄↄ pariro, èe ká wà gá gwe wa píngiro.
    Tó gↄ̃ↄn wàa kuri ke wàa gɛ̃roo gàa, aↄ̃é wɛ́tɛ pì sí. Ǹton ĩa da gbɛ̃nↄa ń píngiro.'
  gub-BL: Uzewyr mehe uze'eg Zuzue pe wà. — Emono kar zo zauxiapekwer paw a'e pe ne
    wà nehe, ta'e naheta tete kwaw awa a'e pe wà xe, i'i izupe wà. — Aze ru'u 2.000
    aze ru'u 3.000 awa emono kar wà nehe, Az tawhu heityk pà wà nehe. (Nezewe mehe
    amogwer zauxiapekwer na'ikene'o e kwaw wà nehe), i'i izupe wà.
  eng-DRA: 'And returning they said to him: Let not all the people go up, but let
    two or three thousand men go and destroy the city: why should all the people be
    troubled in vain against enemies that are very few?'
