    cho mệt nhọc cả dân chúng đi đó; vì người A-hi ít quá.'
  hin-CV: और उन्होंने यहोशू को आकर बताया, “ज़रूरी नहीं कि सभी लोग जाकर आक्रमण करें.
    केवल दो या तीन हजार लोग काफ़ी है अय पर आक्रमण करने के लिए. क्योंकि वहां कम ही
    लोग हैं.”
  spa-BES: 'Luego volvieron a Josué y le dijeron: No mandes a todas las personas,
    sino que unos dos o tres mil hombres suban y ataquen a Hai. No hay necesidad de
    fatigar a todas las personas yendo allí, ya que es solo una ciudad pequeña.'
  tdx-tdx: 'Ie nibalike mb’amy Iehosoa mb’eo le nitalily ty hoe: Ko ampionjoneñe mb’eo
