    lili dhuwala ŋanapurrunha? . . . bunharawu? Nhe yurru ŋanapurrunha warrpam'thun
    baymatthun dhawar'marama? Ŋanapurru bini ŋunhi ŋunhalaŋga bili nhinanha ŋunhalayiŋga
    gali'ŋura.
  yal-yal: Yosuwe yi a fala, a naxa, “N Marigina Alatala, nanfera i a ragidixi yamani
    ito xa Yurudɛn baani gidi, i yi nxu so Amorine yii alogo i xa nxu halagi? Hali
    nxu yi lu Yurudɛn baan mɛn binni nun!
  haw-1868: Olelo aku la o Iosua, Auwe, e Iehova, e ka Haku e! No ke aha la oe i lawe
    iki mai ai i keia poe kanaka, ma keia aoao o Ioredane, e haawi ia makou i ka lima
    o ka Amora, e make ai makoa? E aho i oluolu makou, e noho ma kela aoao o Ioredane!
  arb-NAV: 'وَقَالَ يَشُوعُ: «آهِ يَا سَيِّدُ الرَّبُّ، لِمَاذَا جَعَلْتَ هَذَا الشَّعْبَ
    يَجْتَازُ نَهْرَ الأُرْدُنِّ لِكَيْ تَدْفَعَنَا إِلَى يَدِ الأَمُورِيِّينَ حَتَّى
    يُبِيدُونَا؟ لَيْتَنَا كُنَّا قَنَعْنَا وَأَقَمْنَا شَرْقِيَّ نَهْرِ الأُرْدُنِّ.'
  ewe-ewe: Yosua do ɣli na Yehowa be, “Oo, Yehowa, nu ka ta nèkplɔ mí va tso Yɔdan
    tɔsisi la be Amoritɔwo nawu mí? Nu ka ta míekpɔ ŋudzedze le nu si nɔ mía si la
    ŋu o? Nu ka ta míetsi tɔsisi la ƒe akpa kemɛ o?
  eng-LEE: And Joshua said, Alas, O Lord Eternal, wherefore hast thou caused this
    people to pass over the Jordan, to deliver us into the hand of the Emorites, to
    destroy us? and oh! that we had been content, and dwelt on the other side of the
    Jordan!
  asm-FB: তেতিয়া যিহোচূৱাই ক’লে, “হায় হায়, হে প্ৰভু যিহোৱা, আমাক বিনষ্ট কৰাবৰ অৰ্থে
    এই ইমোৰীয়াসকলৰ হাতত আমাক শোধাই দিবলৈ, তুমি কিয় এই লোকসকলক যৰ্দ্দন পাৰ কৰি আনিলা?
    তাতকৈ আমি অন্য সিদ্ধান্তৰে ক্ষান্ত হৈ যৰ্দ্দনৰ সিপাৰে থকা হ’লেই কেনে ভাল আছিল!
  sus-A: يٌسُوٍ نَشَ عَ قَلَ، «ﭑ مَرِفِ عَلَتَلَ، مُنقٍ رَ عِ عَ نِيَشِ يِ حَمَ شَ
    يُرُدّن عِفِرِ؟ عِ وَ مَ مُشُ سَقٍ عَمٌرِكَيٍ بّلّشّ نّ، عِ شَ فَن مُشُ رَ؟ مُشُ
    نَ عَ كٌلٌن نُ، هَلِ مُشُ لُ يُرُدّن نَاكِرِ مَ نُ.
  fra-SBL: 'Josué dit : « Hélas, Seigneur Yahvé, pourquoi as-tu fait passer le Jourdain
    à ce peuple, pour nous livrer entre les mains des Amoréens et nous faire périr ?
    J''aurais voulu que nous soyons satisfaits et que nous vivions au-delà du Jourdain !'
  hbo-hbo: וַיֹּ֨אמֶר יְהֹושֻׁ֜עַ אֲהָ֣הּ ׀ אֲדֹנָ֣י יְהוִ֗ה לָ֠מָה הֵעֲבַ֨רְתָּ הַעֲבִ֜יר
    אֶת־הָעָ֤ם הַזֶּה֙ אֶת־הַיַּרְדֵּ֔ן לָתֵ֥ת אֹתָ֛נוּ בְּיַ֥ד הָאֱמֹרִ֖י לְהַאֲבִידֵ֑נוּ
    וְלוּ֙ הֹואַ֣לְנוּ וַנֵּ֔שֶׁב בְּעֵ֖בֶר הַיַּרְדֵּֽן׃
  piu-2006: Mungarrtjirringkula Tjatjuwalu Katutjanya puntura tjapiṉu, “Nyaaku nyuntu
    nganaṉanyatju ngaakutu ngalya katingu?, pikangkulanyatju ngaa ngurrarangku pungkula
    wantirriyantjaku? Karru Tjuutanangka parraritjayiṯi palyalatju nyinamara. Ngayuku
    walytja tjuṯa tjananya mirri pungutjangka, kutjupa tjuṯa tjananya pikangku nguḻura
    wantirriyaṉutjangka kutjupa tjuṯangku kulira ngalya yankula pungkupayingkamarralatju
    nguḻurringanyi. Nyuntu nganaṉanyatju palya yaṉṯayaṉṯara kanyila!, kutjupa tjuṯangku
    pungkula wiyalpayingkamarra.” Mayutju Katutjalu Tjatjuwala watjaṉu, “Pakalaya
    mantangka ngarrinytjawiya! Yitjurilaku ngaṉṯitja kutjungku ngayuku wangka kilytjuntanu,
    Tjirikula mulyaṯangku mantjira katingutjangka. Palulanguru tjananya nyurrangarri
    kuwarri puṯu pungu, Yayiyinya ngurrara tjuṯa. Kuya palyalpayi palunya mantjira
    warungka nyinatjunkula tilira wantirriyala!, palumpa walytja tjuṯaṯarra. Yaṉangu
    tjuṯa tjananya watjala!, walytjararranpa walytjararranpaya ngalya yankulantaya
    nyuntula ngaranytjaku. Walytjararranpa ngaranytjala, ngayuluṉanta nintilku yalatji,
    ‘Walytjararranpa ngaa tjuṯangka mulyaṯanytjunya kumpiṉi.’ Walytjararranpa palunya
    yaṉangu kutjuṯu kutjuṯuya yankulantaya ngaranytjaku nyuntula. Palulanguru mulyaṯangku
    mantjilpayiṉanta nintilku.”
  kik-kik: Nake Joshua akiuga atĩrĩ, “Hĩ, Mwathani Jehova, nĩ kĩĩ gĩatũmire ũrehe
    andũ aya mũrĩmo ũyũ wa Rũũĩ rwa Jorodani nĩguo ũtũneane moko-inĩ ma Aamori, matũniine?
    Naarĩ korwo nĩtwaiganĩire tũtũũre mũrĩmo ũrĩa ũngĩ wa Rũũĩ rwa Jorodani!
  fra-NCL: 'Josué dit : « Ah ! Seigneur Yahweh, pourquoi avez-vous fait passer le
    Jourdain à ce peuple, pour nous livrer entre les mains des Amorrhéens, afin de
    nous faire périr ? Que n’avons-nous su rester de l’autre côté du Jourdain !'
  cek-AK: Joshua mah, Aw Angraeng Sithaw, Tipongah kaicae hae Amor kaminawk ban ah
    paek moe, kaicae humsak hanah, hae kaminawk hae Jordan vapui nang katsak loe?
