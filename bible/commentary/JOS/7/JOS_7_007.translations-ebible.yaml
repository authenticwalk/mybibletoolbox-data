  heb-heb: ויאמר יהושע אהה אדני יהוה למה העברת העביר את העם הזה את הירדן לתת אתנו
    ביד האמרי להאבידנו ולו הואלנו ונשב בעבר הירדן׃
  ben-IRV: আর যিহোশূয় বললেন, “হায় হায়, হে প্রভু সদাপ্রভু, বিনাশের জন্য ইমোরীয়দের
    হাতে আমাদের সমর্পণ করবার জন্য তুমি কেন এই লোকদেরকে যর্দ্দন পার করে আনলে? হায়
    হায়, আমরা কেন সন্তুষ্ট হয়ে যর্দ্দনের ওপাড়ে থাকিনি।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਆਖਿਆ, ਹਾਏ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਕੀ ਤੂੰ ਇਹਨਾਂ ਲੋਕਾਂ ਨੂੰ ਇਸ ਕਾਰਨ ਯਰਦਨ
    ਤੋਂ ਪਾਰ ਲਿਆਇਆ ਹੈਂ ਕਿ ਅਮੋਰੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਸਾਨੂੰ ਦੇ ਕੇ ਸਾਡਾ ਸੱਤਿਆਨਾਸ ਕਰਾਏਂ? ਚੰਗਾ
    ਹੀ ਹੁੰਦਾ ਜੇ ਅਸੀਂ ਸਬਰ ਕਰਦੇ ਅਤੇ ਯਰਦਨ ਦੇ ਉਸ ਪਾਸੇ ਹੀ ਵੱਸੇ ਰਹਿੰਦੇ।
  mya-JVB: ယောရှု ကလည်း ၊ အို အရှင် ထာဝရဘုရား ၊ ကိုယ်တော် သည် ဤ လူ အပေါင်းတို့ကို
    အာမောရိ လူတို့လက် သို့ အပ် ၍ ဖျက်ဆီး စေခြင်းငှါ ယော်ဒန် မြစ်တဘက် သို့ အဘယ်ကြောင့်
    ဆောင်ခဲ့တော်မူသနည်း။ အကျွန်ုပ်တို့ သည် ရောင့်ရဲသောစိတ်ရှိ၍ ယော်ဒန် မြစ်အရှေ့ ဘက်၌
    နေ ကြပါစေသော။
  tbg-tbg: Iosuaava Kotira aarero tiharo, Noravauvo, are ekaa haikaqaa raqiki variaravama
    variaro. Mpo, nantivarae are tinavu Iotani Namari hini mantaraihaira tivita varera
    maa vataraqaa viri kaaro? Are tinavu Amo vatanaaka kauquqi kairamanta vika tinavu
    ekaa aru taiqa kaate tirae, tinavu maini viri kaaro? Oho, tenavu Isareri kia Kenaanini
    aniraiti, Iotani Namari hini mantaraini mini variataarave.
  hmo-hmo: Bona Iosua ese Lohiabada dekenai ia boiboi, ia gwau, “Lohiabada Dirava
    e! Badina dahaka Ioridane Sinavai dekena amo oi ese ai oi hakaua hanaia? Amoro
    taudia edia siahu henunai ai do oi atoa, a? Vadaeni idia ese ai do idia hadikaia
    ore, a? Ioridane Sinavai unai kahana dekenai bema ai noho be namo, ani?
  urd-urd: और यशू'अ ने कहा, “हाय ऐ मालिक ख़ुदावन्द! तू हमको अमोरियों के हाथ में हवाला
    करके, हमारा नास कराने की ख़ातिर इस क़ौम को यरदन के इस पार क्यों लाया? काश कि हम
    सब्र करते और यरदन के उस पार ही ठहरे रहते।
  rus-SYN: 'И сказал Иисус: о, Господи Владыка! для чего Ты перевел народ сей чрез
    Иордан, дабы предать нас в руки Аморреев и погубить нас? о, если бы мы остались
    и жили за Иорданом!'
  bqc-SIM: 'Ɔ̃ Yozuee mɛ̀: Á''a Dii Lua! Àkɛa n wá bua Yuudɛ̃wa n wá ná Amↄleↄnɛ
    ń ↄzĩ aa wá midɛi? Tó wá zↄ̃lɛa Yuudɛ̃ baale yãa lé!'
  tcz-CHONGTHU: Hichun Joshua akapjah jengun, “O Pakai Pathen hiche Amor mite thagamding
    bepma hi ipi dinga hiche Jordan hi neihinpui galkaiju ham? Hitiding sanga hi Jordan
    gallang khatna chu neichenden sah jenguleh itiaham?
  mar-mar: मग यहोशवा म्हणाला, हायहाय! “हे प्रभू परमेश्वरा; तू या सर्व लोकांस यार्देन
    ओलांडून का आणले? अमोऱ्यांच्या हाती देऊन आमचा नाश करण्यासाठी आणलेस का? आम्ही समाधानी
    होऊन यार्देनेच्या पलीकडे राहिलो असतो तर किती बरे होते!
  qub-qub: 'Gongurparaycashan öra Josuëga niran: «¡Tayta Dios! Cayno cananpäga ¿imapäraj
    cay runacunata Jordán mayuta päsachimurayqui? ¿Amorreo runacuna ushamänanpächu
    cayman pushamashcanqui? ¡Nogacunapäga allimi canman caran Jordán mayuta mana chimpamuyllapa
    tiyacuptë!'
  bqp-bqp: 'Akũ Yↄsua pì: É''e! Dikiri Luda! À kɛ̀ dera n ó bikũ Yodaa n ó ná Amↄrinↄnɛ
    ń ↄĩ ò ó kakatɛɛ? Tó ó vutɛna Yoda bara dire yã dé!'
  hat-hat: 'Epi Jozye di: -Ay, Seyè Bondye! Poukisa ou fè pèp la janbe lòt bò larivyè
    Jouden an? Gen lè se pou ou te lage nou nan men moun Amori yo pou yo touye nou?
    Pa pito ou te kite nou rete lòt bò larivyè Jouden an!'
  eng-BSB: “O, Lord GOD,” Joshua said, “why did You ever bring this people across
    the Jordan to deliver us into the hand of the Amorites to be destroyed? If only
    we had been content to stay on the other side of the Jordan!
  tod-tod: 'Zozuwe ɠɛni ma: «Ee, Màliɠii, Ɠɔoɠɔ GALAGI, lee vaa zu è Zuludɛn maazuɓudɛai
    ga niima nuɓusɛiti, gi lɔɔ vai ʋe Amɔɔl nuiti zeezu ɓaa, ga ti gi undaaʋili? Ni
    gi yɛni suɠila Zuludɛn ziɛ wolai ʋolu ʋelei!'
  eng-WEBPB: Joshua said, “Alas, Lord GOD, why have you brought this people over the
    Jordan at all, to deliver us into the hand of the Amorites, to cause us to perish?
    I wish that we had been content and lived beyond the Jordan!
  kbq-kbq: Hanki anante Josua'a amanage hu'ne, Hanavenentake Ra Anumzamoka kagra Jodani
    timofo kama kaziga Amori vahe'mo'za tazeri haviza hanazegu tavrenka e'nampi? Tagrama
    timofo kantu kazigama manisune hutama hu'nontegama manusina, amanahu zana forera
    osigeta knare huta manusine.
  nhe-BL: 'Huan Josué quiijto: ―¡TOTECO Tlen Más Tijpiya Tlanahuatili! ¿Para tlen
    tijchijqui tiisraelitame ma tiquixcotonaca atemitl Jordán intla techtemactilis
    ininmaco nopa amorreos para ma techtzontlamiltica? ¡Más cuali intla timocajtosquíaj
    ica tlen tijpixtoyaj ipan ne seyoc nali!'
  bus-bus: 'Ben Yↄsua bè: Á''a, Dii Luda! À kɛ̀ dia n wa bikũ Yodaa n wa na Amↄrinↄnɛ
    ń ↄzĩ aↄ̃ wa kaatɛɛ? Tó wá vɛ̃ɛna Yoda baa kãa kpa yã nɛ́!'
  gub-BL: Na'e uze'eg Zuzue Tupàn pe kury. — O Tupàn ma'e paw wazar. Màràzàwe tuwe
    ererur ko teko xe Zotàw yrykaw waz ne wà, wazuka kar pà Amohe wanupe ne wà. Aze
    mo inugwer 'y waz rehe urupyta, a'e mehe mo urerurywete.
  eng-DRA: 'And Josue said: Alas, O Lord God, why wouldst thou bring this people over
    the river Jordan, to deliver us into the hand of the Amorrhite, and to destroy
    us? would God, we had stayed beyond the Jordan as we began.'
