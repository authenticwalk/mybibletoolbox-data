    mutana lefahlyat Jordan?
  hbo-WLC: וַיֹּ֨אמֶר יְהוֹשֻׁ֜עַ אֲהָ֣הּ ׀ אֲדֹנָ֣י יְהוִ֗ה לָ֠מָה הֵעֲבַ֨רְתָּ הַעֲבִ֜יר
