    ¡Ar anmar bur Jordán-diwar-obakar-besmalana nabirinad!'
  uig-CYR: 'Йәшуа: — Аһ, Рәб Пәрвәрдигар, сән бизни Аморийларниң қолиға тапшуруп һалак
    қилиш үчүн, бу хәлиқни немишкә Иордан дәриясиниң бу тәрипигә өткүзгәнсән? Биз
    Иордан дәриясиниң у тәрипидә турувәргән болсақ боптикән!'
  tel-2017: “అయ్యో, ప్రభూ, యెహోవా, మమ్మల్ని నాశనం చేయడానికీ అమోరీయుల చేతికి అప్పగించడానికీ
    ఈ ప్రజలను యొర్దాను నదిని ఎందుకు దాటించావు? మేము యొర్దాను అవతల నివసించడమే మేలు
    కదా.
  hat-BSA: 'Josué te di: “Ay, O SENYÈ Bondye, poukisa Ou te janmen mennen pèp sila
