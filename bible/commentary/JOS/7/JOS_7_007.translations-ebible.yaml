    ଆହା, ଯେବେ ଆମ୍ଭେମାନେ ସନ୍ତୁଷ୍ଟ ହୋଇ ଯର୍ଦ୍ଦନ ସେପାରିରେ ରହିଥାʼନ୍ତୁ!
  chk-chk: Iwe, Josua a apasa, “Ai Samol me ai Kot, pwota chök ka fen emwenikeemito
    pekiton ewe chanpupu Jortan? Ifa usun, kopwe atokeemilong lepöün chon Amor pwe
