  ory-ory: ପୁଣି ଯିହୋଶୂୟ କହିଲେ, “ହାୟ ହାୟ ହେ ପ୍ରଭୋ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଏହି ଲୋକମାନଙ୍କୁ ଯର୍ଦ୍ଦନ
