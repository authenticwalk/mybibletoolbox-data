verse: JOS.007.007
translations:
  mal-C: 'യോശുവ ഇപ്രകാരം പറഞ്ഞു: “കർത്താവായ യഹോവേ! ഞങ്ങളെ നശിപ്പിക്കാൻ അമോര്യരുടെ
    കൈയിൽ ഏൽപ്പിക്കേണ്ടതിന് ഈ ജനത്തെ അവിടന്ന് എന്തിനുവേണ്ടി യോർദാന് ഇക്കരെ കൊണ്ടുവന്നു?
    ഞങ്ങൾ യോർദാനക്കരെ താമസിച്ചാൽ മതിയാകുമായിരുന്നല്ലോ!'
  deu-TKW: 'Und Josua sprach: Ach Herr, Jahwe! Hast du denn dieses Volk den Jordan
    überschreiten lassen, um uns den Amoritern zu überliefern, damit sie uns vernichten?
    O hätten wir uns doch entschlossen, jenseits des Jordan wohnen zu bleiben!'
  lin-lin: 'Jozue alobaki : — Ah Nkolo Yawe, mpo na nini otikaki ete bato oyo bakatisa
    Yordani ? Boni, ezalaki mpo ete okaba biso na maboko ya bato ya Amori ete baboma
    biso ? Elekaki malamu ete totikala na biso na ngambo mosusu ya ebale !'
  eng-LSV: And Joshua says, “Aah! Lord YHWH, why have You caused this people to pass
    over the Jordan at all, to give us into the hand of the Amorite to destroy us?
    And oh that we had been willing—and we dwell beyond the Jordan!
  eng-GNV: And Ioshua said, Alas, O Lord God, wherefore hast thou brought this people
    ouer Iorden, to deliuer vs into the hande of the Amorites, and to destroye vs?
    would God we had bene content to dwell on the other side Iorden.
  eng-WEBSTER: And Joshua said, Alas, O LORD GOD, why hast thou at all brought this
    people over Jordan, to deliver us into the hand of the Amorites, to destroy us?
    O that we had been content, and dwelt on the other side of Jordan.
  nhw-BL: 'Huan Josué quiijto: ―¡TOTECO Catli Más Tijpiya Tlanahuatili! ¿Para tlen
    tijchijqui tiisraelitame ma tiquixcotonaca hueyatl Jordán sintla techtemactilis
    ininmaco nopa amorreos para ma techtzontlamiltica? ¡Más cuali sintla timocajtosquíaj
    ica catli tijpixtoyaj ipan ne seyoc anali!'
  swh-ONEN: Yoshua akasema, “Ee Bwana Mwenyezi, kwa nini umewavusha watu hawa ngʼambo
    ya Yordani ili kututia mikononi mwa Waamori watuangamize? Laiti tungeliridhika
    kukaa ngʼambo ile nyingine ya Yordani!
  bba-bba: Yosue u nɛɛ, kuku, Yinni Gusunɔ, mbɑn sɔ̃nɑ ɑ derɑ sɑ Yuudɛni tɔburɑ mɑ
    ɑ sun Amɔrebɑ nɔmu bɛriɑ bu sun ɡo. Sɑ̀ n dɑɑ yɛ̃ mɛ, sɑ n sinɛ Yuudɛnin ɡuru
    ɡiɔ.
  eng-KJVCPB: And Joshua said, Alas, O Lord God, wherefore hast thou at all brought
    this people over Jordan, to deliver us into the hand of the Amorites, to destroy
    us? would to God we had been content, and dwelt on the other side Jordan!
  mpx-mpx: Inoke Yosuwa i baek Yehoba elana i ba, “Babala Yehoba, hauna kaiwena u
    ahema wewel Yolidani ha kalapanet-an? Age nu telema boda Amoli nimaliyaa ge nihi
    apapanak-agima? Binimala valila naha minek ya to wewel Yolidani labena etega.
  luo-luo: Joshua nowacho niya, “Yaye, Jehova Nyasaye Manyalo Gik Moko Duto, ere gima
    omiyo isekelo jogi loka mar aora Jordan mana ni mondo ichiwgi e lwet jo-Amor mondo
    itiekgi? Mad ne gik mane wan-go loka cha romwa kendo wasik kuno!
  meu-meu: Bena Iosua eto, Inaio! Ḡaubada Iehova o! dahaka dainai ina bese taudia
    Ioridane sinavaina amo vada o hakaudia hanai? Amoro taudia imadia ai ba negemai
    bena bae habuamai tari totona a? Lalomai bema heḡereḡere Ioridane sinavaina unukahana
    ai baiama noho bema namo.
  npi-ULB: त्यसपछि यहोशूले भने, “हाय! हे परमप्रभु परमेश्‍वर, तपाईंले यी मानिसहरूलाई
    किन यर्दन तारेर ल्याउनुभयो? के हामीलाई एमोरीहरूका हातमा दिएर नष्‍ट पार्नलाई हो?
    हामीले अर्कै निर्णय गरेर हामी त यर्दन पारी नै बसेको भए पनि हुनेथियो ।
  yor-yor: Joṣua sì wí pé, “Háà, Olúwa Olódùmarè, nítorí kín ni ìwọ ṣe mú àwọn ènìyàn
    yìí kọjá Jordani, láti fi wọ́n lé àwọn ará Amori lọ́wọ́, láti pa wọn run? Àwa
    ìbá mọ̀ kí a dúró ní òdìkejì Jordani?
  emp-NTPO: 'Mãwã panʌne Josueba Ãcõrẽa nãwã jarasia: –¡Ay, dai Boro Ãcõrẽ! ¿Cãrẽ
    cãrẽã dairãra Jordaʌ̃ do quĩrãrã chãbisi? ¿Dairãra amorreorã jʌwaed̶a b̶ʌi carea
    enesica? ¿Ãdjirãba dairã quenanamãrẽã enesica? ¡Jordaʌ̃ do quĩrãrẽ panenabara
    biara b̶acasia!'
  ind-ind: Yosua berseru, “Ya, TUHAN Penguasaku, mengapa Engkau menyuruh kami menyeberangi
    sungai Yordan? Apakah hanya untuk dibinasakan oleh orang Amori?! Ah, seandainya
    kami sudah merasa puas tinggal di sana dan tidak mau menyeberangi sungai Yordan
    pasti hal itu tidak terjadi!
  pes-OPCB: 'یوشع چنین دعا کرد: «آه ای خداوند، چرا ما را به این سوی رود اردن آوردی
    تا به دست این اموری‌ها کشته شویم؟ ای کاش راضی شده بودیم که همان طرف رودخانه بمانیم.'
  tgl-ULB: Pagkatapos sinabi ni Josue, “Ah Panginoong Yahweh, bakit mo dinala ang
    bayang ito sa kabila ng Jordan? Para ibigay kami sa mga kamay ng mga Amoreo para
    lipulin kami? Kung gagawa lamang kami ng magkakaibang desisyon at manatili sa
    ibayong dako ng Jordan!
  hui-hui: Ani buwa Yosuahanda lalu, Anduane Homogo Bibahende Haru Haame Ho Haga kego-o
    í̠na ina Iba Yodana domalu dindi ogoria aginaga haru halu ibiribe. Í̠na Amoroali
    karume ina bo wahelonaga haru halu ibiribe. Ina kamaru karulape Yodana iba ange
    edeyagi harimago í̠na helowa naharigo aginagabe.
  mya-mya: ယော​ရှု​က``အို အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကျွန်ုပ် တို့​ကို​အ​ဘယ်​ကြောင့်​ယော်​ဒန်​မြစ်​ကို​ဖြတ်
    ကူး​စေ​တော်​မူ​ပါ​သ​နည်း။ အာ​မော​ရိ​အ​မျိုး သား​တို့​လက်​သို့​အပ်​ရန်​လော။ သေ​ကြေ​ပျက်​စီး
    စေ​ရန်​လော။ အ​ကျွန်ုပ်​တို့​သည်​ယော်ဒန်​မြစ်​တစ် ဘက်​ကမ်း​၌​သာ​နေ​ထိုင်​ခဲ့​လျှင်​ကောင်း​ပါ
    မည်။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་སྐྱོ་བ་ལ། ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ཅིའི་ཕྱིར་འབངས་འདི་རྣམས་ཁྲིད་ནས་ཡོར་དན་གཙང་པོ་བརྒལ་བ་དང་ངེད་ཅག་ཨེ་མོར་པ་རྣམས་ཀྱི་ལག་ཏུ་སྤྲད་ནས་ངེད་རྣམས་རྩ་མེད་དུ་འགྲོ་བར་མཛད་པ་ཡིན་ནམ།
    ངེད་རྣམས་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་ཏུ་བསྡད་པ་ཡིན་ན་ཅི་མ་རུང་།
  sna-sna: Zvino Joshua akati, “Haiwa! Ishe Jehovha, makamboyambutsirei vanhu ava
    Jorodhani kuti mutiise mumaoko avaAmori kuti vatiparadze? Dai takangogutsikana
    hedu takagara mhiri kweJorodhani!
  spa-BLM: 'Josué dijo: “Ay, Señor Yahvé, ¿por qué has hecho pasar a este pueblo por
    el Jordán, para entregarnos en manos de los amorreos y hacernos perecer? ¡Ojalá
    nos hubiéramos contentado y hubiéramos vivido más allá del Jordán!'
  cac-cac: 'Ix yalan vin̈aj Josué chi'' icha tic: —Ay Mamin Jehová, ¿tas yuj ix iq''uec''ta
    a chon̈ab'' tic d''a sc''axepal a'' Jordán tic? ¿Tom yuj on̈ satanel eb'' amorreo,
    yuj chi'' on̈ iq''uec''ta d''a jun lugar tic? Te vach'' ama, ta ix on̈ can d''a
    sc''axepalec'' a'' Jordán chi''.'
  swh-ULB: Kisha Yoshua akasema, “Oo, Yahweh Bwana, kwanini umewavusha watu hawa ng'ambo
    ya Yordani? Kutuweka katika mikono ya Waamori ili kutuangamiza? ikiwa kama tulifanya
    maamuzi tofauti na tungekaa katika upande mwingine wa Yordani!
  bel-bel: 'І сказаў Ісус: о, Госпадзе Ўладару! навошта Ты перавёў народ гэты празь
    Ярдан, каб аддаць нас у рукі Амарэям і загубіць нас? о, калі б мы засталіся і
    жылі за Ярданам!'
  deu-ELBBK: 'Und Josua sprach: Ach, Herr, HERR! Warum hast du denn dieses Volk über
    den Jordan ziehen lassen, um uns in die Hand der Amoriter zu geben, uns zugrunde
    zu richten? O hätten wir es uns doch gefallen lassen und wären jenseits des Jordan
    geblieben!'
  mbb-OT: Migkaǥi si Josue te, “He Nengazen he MEGBEVAYÀ, maan is impelayun key pa
    kenikew te Wahig he Jordan ke ibpezaag key zè bes kenikew te menge Amorihanen?
    Deyzey pa ke wazè key en med-awà diyà layun te Jordan.
  mal-2015: അയ്യോ കർത്താവായ യഹോവേ, ഞങ്ങളെ നശിപ്പിപ്പാൻ അമോര്യരുടെ കയ്യിൽ ഏല്പിക്കേണ്ടതിന്നു
    നീ ഈ ജനത്തെ യോർദ്ദാന്നിക്കരെ കൊണ്ടുവന്നതു എന്തു? ഞങ്ങൾ യോർദ്ദാന്നക്കരെ പാർത്തിരുന്നെങ്കിൽ
    മതിയായിരുന്നു.
  tuo-NT: 'Tojo wee Josué Õꞌacʉ̃rẽ nicʉ niwĩ: —Õꞌacʉ̃, ¿deꞌro weegʉ mʉꞌʉ ʉ̃sãrẽ dia
    Jordã́rẽ miipẽꞌrõrĩ? Mʉꞌʉ amorreo masã ʉ̃sãrẽ wẽjẽcõꞌato nígʉ̃, ¿tojo weerine?
    Ʉ̃sã ti maa ape pãꞌrẽpʉ tojacã añuyʉꞌrʉabopã.'
  rmc-rmc: 'O Jozua phenďa: „Ó, Nekbareder RAJEJA, soske preľigenďal kale narodos
    prekal o Jordan? Ča vašoda, hoj amen te des andro vasta le Amorejčanenge, hoj
    amen te murdaren? Feder uľahas amenge te ačhiľamas pal o Jordan!'
  nlg-nlg: Ma Joshua te ngangaraha dato vania God me ghaghua, “?Yahweh, ighoe na vunaghi
    pungisira rana vure, ivei tea go lavi halavughai mai tana beti tina Jordan, mo
    taladira na taba ni vure Amor gara mateghai? E uto vulea va ge kai kabu vamua
    levuna na beti Jordan.
  pes-OPV: 'و یوشع گفت: «آه‌ای خداوند یهوه برای چه این قوم را از اردن عبور دادی تا
    ما را به‌دست اموریان تسلیم کرده، ما را هلاک کنی، کاش راضی شده بودیم که به آن طرف
    اردن بمانیم.'
  ron-1924: 'Иосуа а зис: „Ах! Доамне Думнезеуле, пентру че ай трекут пе попорул ачеста
    Йорданул, ка сэ не дай ын мыниле аморицилор ши сэ не прэпэдешть? Де ам фи штиут
    сэ рэмынем де чялалтэ парте а Йорданулуй!'
  ben-OBCV: আর যিহোশূয় বললেন, “হায়, সার্বভৌম সদাপ্রভু, কেন তুমি এই লোকজনকে জর্ডন
    নদীর এপারে নিয়ে এসে আমাদের ধ্বংস করার জন্য ইমোরীয়দের হাতে সঁপে দিলে? জর্ডন নদীর
    ওপারে থাকাই আমাদের পক্ষে ভালো ছিল!
  som-som: Markaasaa Yashuuca wuxuu yidhi, Way, Sayidow, Rabbiyow, ma waxaad dadkan
    Webi Urdun uga soo gudbisay inaad nagu riddo gacmaha reer Amor iyo inaad na halligto?
    Waxaa noo wanaagsanaan lahaa inaannu degno Webi Urdun shishadiisa oo halkaas raalli
    ku ahaanno.
  lat-VUC: 'et dixit Josue: Heu Domine Deus, quid voluisti traducere populum istum
    Jordanem fluvium, ut traderes nos in manus Amorrhæi, et perderes? utinam ut cœpimus,
    mansissemus trans Jordanem.'
  eng-ASVBT: And Joshua said, Alas, O Lord Jehovah, wherefore hast thou at all brought
    this people over the Jordan, to deliver us into the hand of the Amorites, to cause
    us to perish? would that we had been content and dwelt beyond the Jordan!
  ita-1885: 'E Giosuè disse: Ahi! Signore Iddio, perchè hai pur fatto passare il Giordano
    a questo popolo, per darci nelle mani degli Amorrei, acciocchè ci distruggano?
    oh! ci fossimo noi pur contentati di star di là dal Giordano!'
  eng-LXXUP: And Joshua said, I pray, Lord, wherefore has thy servant brought this
    people over Jordan to deliver them to the Amorite to destroy us? would we had
    remained and settled ourselves beyond Jordan.
  eng-ULB: Then Joshua said, “Ah, Yahweh Lord, why have you brought this people across
    the Jordan at all? To give us into the hands of the Amorites to destroy us? If
    only we made a different decision and we had stayed on the other side of the Jordan!
  spa-VBL: 'Josué gritó: “¿Por qué, oh por qué, Señor Dios, nos trajiste al otro lado
    del río Jordán sólo para entregarnos a los amorreos para que nos destruyan? ¡Deberíamos
    habernos conformado con quedarnos al otro lado del Jordán!'
  fra-_FOB: 'Et Josué dit: Ah! Seigneur Éternel, pourquoi as-tu fait passer le Jourdain
    à ce peuple, pour nous livrer entre les mains de l''Amoréen, pour nous faire périr?
    Oh! que n''avons-nous pris le parti de demeurer au delà du Jourdain!'
  mal-mal: “അയ്യോ യഹോവയായ കർത്താവേ അമോര്യരുടെ കയ്യാൽ നശിക്കേണ്ടതിന് നീ ഈ ജനത്തെ യോർദ്ദാനിക്കരെ
    കൊണ്ടുവന്നത് എന്തിന്? ഞങ്ങൾ യോർദ്ദാനക്കരെ പാർത്തിരുന്നെങ്കിൽ മതിയായിരുന്നു.
  urd-GVR: Yashua ne kahā, “Hāy, ai Rab Qādir-e-mutlaq! Tū ne is qaum ko Dariyā-e-Yardan
    meṅ se guzarne kyoṅ diyā agar terā maqsad sirf yih thā ki hameṅ Amoriyoṅ ke hawāle
    karke halāk kare? Kāsh ham dariyā ke mashriqī kināre par rahne ke lie taiyār hote!
  suz-BL: मिनु यहोसुमी “परमप्रभु, परमप्रभु यावे, मारदे गे मेको मुर आन कली यर्दन खोला
    शोक्‍चा गेनी? मारदे गे आंइ कली एमोरी आन गुइमी साइक्‍चा कली गेनी? गो यर्दन आइक्‍ची
    हांबु ठीक पा बाक्‍शो नकी।
  ita-1927: 'E Giosuè disse: “Ahi, Signore, Eterno, perché hai tu fatto passare il
    Giordano a questo popolo per darci in mano degli Amorei e farci perire? Oh, ci
    fossimo pur contentati di rimanere di là dal Giordano!'
  ckb-ckb: 'هەروەها یەشوع گوتی: «ئای یەزدانی باڵادەست، بۆچی ئەم گەلەت بە تەواوی لە
    ڕووباری ئوردون پەڕاندەوە، بۆ ئەوەی بماندەیتە دەست ئەمۆرییەکان و لەناومان ببەن؟
    خۆزگە بەوەندە ڕازی دەبووین و لەوبەری ڕووباری ئوردون دەماینەوە.'
  eng-BBE: And Joshua said, O Lord God, why have you taken us over Jordan only to
    give us up into the hands of the Amorites for our destruction? If only it had
    been enough for us to keep on the other side of Jordan!
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋಶುವನು, “ಅಯ್ಯೋ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನಮ್ಮನ್ನು ನಾಶಮಾಡುವ ಹಾಗೆ
    ನಮ್ಮನ್ನು ಅಮೋರಿಯರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವುದಕ್ಕಾಗಿ ನೀವು ಈ ಜನರನ್ನು ಯೊರ್ದನ್ ನದಿ ದಾಟಿಸಿದ್ದು
    ಏಕೆ? ನಾವು ಯೊರ್ದನ್ ನದಿ ಆಚೆಯಲ್ಲಿ ಇದ್ದಿದ್ದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದಾಗಿತ್ತು.
  bbb-bbb: Areme Josua fu uri kuae, E Ireobo no do Jodeni gare kariva ije fune marema
    anika arekuma. A irerefuo no kaenamuona do Jodeni tuana igia e Amarakaetiko ije
    vajiagana bu no kanuove?
  tam-2017: 'யோசுவா: ஆ, யெகோவாவாகிய ஆண்டவரே, எங்களை அழிக்கும்படிக்கு எமோரியர்களின்
    கைகளில் ஒப்புக்கொடுப்பதற்காகவா இந்த மக்களை யோர்தான் நதியைக் கடக்கச்செய்தீர்? நாங்கள்
