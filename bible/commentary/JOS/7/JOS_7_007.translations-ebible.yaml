  guj-2017: ત્યારે યહોશુઆ બોલ્યો, ‘અરે! હે પ્રભુ યહોવાહ, અમને અમોરીઓના હાથમાં સોંપીને
    અમારો નાશ કરવા સારુ તમે આ લોકોને યર્દન પાર કેમ લાવ્યા? અમે યર્દનની પેલે પાર રહેવાનો
    નિર્ણય કર્યો હોત તો કેવું સારું!
  pon-2006A: Sosua eri patohwan, “Maing KAUN Wasa lapalahpie! Dahme komw ketin wahkinkitodohng
    paliet Pillap Sordan? Pwe komwi en ketin pangalahng kiht rehn mehn Amor kan? Pwe
    re en kamwomwkitala? Dahme se sohte patopatohkihte palio Sordan?
  por-BRBSL: 'Josué disse: “Ai de mim, Senhor Javé, por que trouxe este povo sobre
    o Jordão, para nos entregar nas mãos dos amorreus, para nos fazer perecer? Gostaria
    que tivéssemos ficado satisfeitos e vivido além do Jordão!'
  cth-cth: Joshua ni, oe BAWIPA nang ni hete tami pueng heh, Amor miphunnaw e kut
    dawkvah na poe vaiteh, raphoe sak hanelah Jordan palang namran lah bangkongmaw
    na hrawi awh. Kaimanaw ni lungkuepnae lungthin ka tawn awh dawkvah, Jordan palang
    kanîtholah na awm sak haw.
  twi-twi: Afei, Yosua su frɛɛ Awurade se, “Otumfo Awurade, adɛn na wode yɛn twaa
    Asubɔnten Yordan a wunim sɛ Amorifo no bekunkum yɛn? Sɛ yenim a, anka yɛtenaa
    Asubɔnten Yordan agya hɔ ara.
  hlt-hlt: Te vaengah Joshua loh, “Aw ka Boeipa Yahovah, balae tih pilnam he Jordan
    na kat na kat sak phoeiah kaimih aka milh sak ham a Amori kut ah kaimih he nan
    voeih. Ka ueh uh mai vetih Jordan rhalvangan ah duem ka om uh mai mako?
  tbz-SIM: 'Kɛ̀ Sosuwee bɛ́i nkɛ dɔ̀: Áú, n Yiɛ̀ nKuyie! Dɛ̀ yĩ́mɛ kɑ̀ɑ ti séenní
    kukó nkɛ̀ Amɔriibɛ yóó ti kuɔ? Ti nɑ nkpɑɑní kukó nSuditɛ̃ɛ̃ kó diyɑ́ɑ̀.'
  msy-2020: Ezɨ Josua ghaze, “O Ikiavɨra Itir God, nan Ekiam, nɨ tizim bagha e inigha
    Jordanɨn Fanemɨn vongɨn danganir kamɨn ize? Nɨ ti e isɨ Amorian agharim datɨghtɨ
    me bar e gasɨghasɨghasa? Nɨ e ateghtɨ e Jordanɨn Fanemɨn vongɨra ikian aghua?
  azb-azb: 'Yeşua dedi: «Ah, ey Xudavənd Rəbb, bizi Emorlulara təslim etmək, bizi
    məhv etmək üçünmü bu xalqı İordan çayından keçirtdin? Kaş ki İordan çayının o
    tayında qalıb yaşayaydıq.'
  eng-DBY: And Joshua said, Alas, Lord Jehovah, wherefore hast thou at all brought
    this people over the Jordan, to deliver us into the hand of the Amorites, to destroy
    us? Oh that we had been content and had remained beyond the Jordan!
  hin-2017: और यहोशू ने कहा, “हाय, प्रभु यहोवा, तू अपनी इस प्रजा को यरदन पार क्यों
    ले आया? क्या हमें एमोरियों के वश में करके नष्ट करने के लिये ले आया है? भला होता
    कि हम संतोष करके यरदन के उस पार रह जाते!
  swp-swp: Iosua i ene, Kapore, Guiau Eaubada e, saha hesabana teina tatao ta Ioridano
    eai au woeaidima Amoraiti tataodi nimadi eai u mosedi, bena u hebaaeamai? Eaubada
    e, i loro ena Ioridano hari teha eai ai miakomakomani.
  eng-YLT: And Joshua saith, 'Ah, Lord Jehovah, why hast Thou at all caused this people
    to pass over the Jordan, to give us into the hand of the Amorite to destroy us?
    — and oh that we had been willing — and we dwell beyond the Jordan!
  kne-kne: Idi manlolokbob da, kanan Josue ay man-adawag, “Kangatoan ay Diyos, aye
    pay na si inyat mo en dakami. Ay tan in-alim baw dakami sina ta ipapsem dakami
    sin Amorreo? Agpos et baw mo pag min intetee sin bas-il di Jordan.
  eng-WYC-2017: And Joshua said, Alas! alas! Lord God, what wouldest thou lead this
    people over the flood Jordan, that thou shouldest betake us in the hand of Amorites,
    and should lose us? I would, that as we began, we had dwelled beyond Jordan.
  eng-WMBB: Joshua said, “Alas, Lord GOD, why have you brought this people over the
    Jordan at all, to deliver us into the hand of the Amorites, to cause us to perish?
    I wish that we had been content and lived beyond the Jordan!
  urd-GVH: यशुअ ने कहा, “हाय, ऐ रब क़ादिरे-मुतलक़! तूने इस क़ौम को दरियाए-यरदन में
    से गुज़रने क्यों दिया अगर तेरा मक़सद सिर्फ़ यह था कि हमें अमोरियों के हवाले करके
    हलाक करे? काश हम दरिया के मशरिक़ी किनारे पर रहने के लिए तैयार होते!
  rug-rug: Meke zama se Zosua, “Kei, Baṉara Zihova! Na venagua ke turaṉa karovo ni
    gami Goi pa Zodani, pude vala pani gami koari tinoni Amoraiti pude va mate gami?
    Vegua ke lopu koa mo pa kali karovona sa Ovuku Zodani si gami?
  gaz-gaz: Iyyaasuunis akkana jedhe; “Yaa Waaqayyo Gooftaa, ati maaliif akka isaan
    nu fixaniif harka Amoorotaatti nu kennuuf jettee saba kana Yordaanosiin ceesifte?
    Silaa utuu Yordaanos gamatti hafnee nuuf wayya ture!
  fra-LSG: 'Josué dit: Ah! Seigneur Éternel, pourquoi as-tu fait passer le Jourdain
    à ce peuple, pour nous livrer entre les mains des Amoréens et nous faire périr?
    Oh! Si nous eussions su rester de l’autre côté du Jourdain!'
  gnn-gnn: Ga ŋayinydja Djatjuwanydja bukukurru waŋana yukurrana Godnha bitjarra,
