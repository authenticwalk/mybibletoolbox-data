verse: JOS.007.013
translations:
  mal-C: “പോയി, ജനത്തെ ശുദ്ധീകരിക്ക. അവരോട് പറയുക, നാളത്തേക്കു തയ്യാറാകേണ്ടതിനു നിങ്ങളെത്തന്നെ
    ശുദ്ധീകരിക്കുക; ഇസ്രായേലേ, നിങ്ങളുടെ ഇടയിൽ അർപ്പിതവസ്തുക്കൾ ഇരിപ്പുണ്ട്. അവ നീക്കംചെയ്യുന്നതുവരെ
    നിങ്ങൾക്കു ശത്രുക്കളെ എതിരിടാൻ സാധിക്കുകയില്ല,” എന്ന് ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ
    അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Geh ans Werk, weihe das Volk und befiehl: Sorgt dafür, dß ihr morgen rein
    seid! Denn so spricht Jahwe, der Gott Israels: dem Banne geweihtes ist unter dir,
    o Israel! Darum kannst du vor deinen Feinden nicht standhalten, bis ihr das dem
    Banne Geweihte aus euerer Mitte entfernt habt.'
  lin-lin: 'Telema, bulisa bato. Loba na bango : « Bomibulisa mpo na lobi, pamba te
    Yawe, Nzambe ya Isalaele, alobi boye : ‹ Mabe ezali kati na yo Isalaele, okolonga
    kobundisa banguna na yo te kino tango okolongola yango. ›'
  eng-LSV: 'Rise, sanctify the people, and you have said, Sanctify yourselves for
    tomorrow; for thus said YHWH, God of Israel: A devoted thing [is] in your midst,
    O Israel, you are not able to stand before your enemies until your turning aside
    the devoted thing from your midst;'
  eng-GNV: 'Vp therefore, sanctifie the people, and say, Sanctifie your selues against
    to morowe: for thus saith the Lord God of Israel, There is an execrable thing
    among you, O Israel, therefore ye cannot stand against your enemies, vntill ye
    haue put the execrable thing from among you.'
  eng-WEBSTER: 'Rise, sanctify the people, and say, Sanctify yourselves against to-morrow:
    for thus saith the LORD God of Israel, There is an accursed thing in the midst
    of thee, O Israel: thou canst not stand before thy enemies, until ye take away
    the accursed thing from among you.'
  nhw-BL: Huajca ximotlanana huan xiquinilhui nopa israelitame ma mopajpacaca noixpa.
    Ma moiyocatlalica para na pampa mostla monextise noixpa pampa quej nopa niamoTECO
    Dios niquijtohua. Xiquinilhui para quipiyaj tlamantli catli monequiyaya quitlatijtosquíaj
    huan amo hueli motlalise ininhuaya amocualancaitacahua hasta anquiquixtise nopa
    tlamantli.
  swh-ONEN: '“Nenda, ukawatakase watu. Waambie, ‘Jitakaseni mjiandae kwa kesho; kwa
    sababu hili ndilo asemalo Bwana, Mungu wa Israeli: Kitu kilichowekwa wakfu kipo
    katikati yenu, ee Israeli. Hamwezi kusimama dhidi ya adui zenu mpaka mtakapokiondoa.'
  bba-bba: A seewo ɑ tɔn be sɔɔru koosiɑ kpɑ bu tii dɛɛrɑsiɑ siɑn sɔ̃, domi nɛ Gusunɔ,
    be Isirelibɑn Yinni, nɑ nɛɛ, bɑ ɡɑ̃ɑnu nɛni ni nɑ nɛɛ bu kpeerɑsiɑ. Yen sɔ̃, bɑ
    ǹ kpɛ̃ bu yɔ̃rɑ bu ben yibɛrɛbɑ mɑ, mɑ n kun mɔ bɑ nu wunɑ ben suunu sɔɔn di.
  eng-KJVCPB: 'Up, sanctify the people, and say, Sanctify yourselves against to morrow:
    for thus saith the Lord God of Israel, There is an accursed thing in the midst
    of thee, O Israel: thou canst not stand before thine enemies, until ye take away
    the accursed thing from among you.'
  mpx-mpx: '“Nu na gamagalau nu lovivina-agil nihi talmilil maniniwa. Nu baek elal
    nu ba, ‘Nuku abubunimiu nuku yanayana bwaligumwa kaiwena. Kaiwena Yehoba Isileli
    wala Yabowaine, i ba: O Isileli! Bugul bolo ya ba pwatanem elau ya ba nuku apapanak-agil,
    he enuna iyoho gamwamiwa. Nige bosowaimiu nuku talmilil gagasisi ami topihigelgel
    awoliyaa ana siga bugul bolo o nuku ahek yohil.'
  luo-luo: '“Aa malo mondo inyis jo-Israel opwodhre kinyisogi ni, ‘Pwodhreuru kuikoru
    ni odiechiengʼ ma kiny nikech Jehova Nyasaye ma Nyasach Israel wacho kama: Gik
    mowal ne Jehova Nyasaye nitie e dieru, yaye Israel, omiyo kapod ok ugolo gigo
    kuomu, to ok unulo wasiku.'
  meu-meu: 'A tore isi, taunimanima ba hahelaḡadia, baoto: Sibomui ba hahelaḡa, kerukeru
    dina ena badina be Iehova, Israel eda Dirava, na e tomu “Israel e, inaimui vairadiai
    na basio gini diba, ela bona na gwau ahu ḡaudia na bogaragimui amo ba negedia
    daure”.'
  npi-ULB: उठ् । मानिसहरूलाई मेरो निम्ति शुद्ध पार् र तिनीहरूलाई भन्, 'आ-आफूलाई भोलिको
    निम्ति शुद्ध पार । किनभने इस्राएलका परमप्रभु परमेश्‍वर भन्‍नुहुन्छ, “ तिमीहरू
    इस्राएलकामाझ नष्‍ट पारिनुपर्ने थोकहरू अझै छन् । नष्‍ट पारिनलाई अलग गरिका थोकहरूलाई
    तिमीहरूका माझबाट नहटाएसम्म तिमीहरू तिमीहरूका शत्रुहरूका सामु खडा हुन सक्दैनौ ।”
  yor-yor: “Lọ, ya àwọn ènìyàn náà sí mímọ́. Sọ fún wọn pé, ‘Ẹ ya ara yín sí mímọ́
    fún ọ̀la, nítorí báyìí ni Olúwa, Ọlọ́run Israẹli wí, ohun ìyàsọ́tọ̀ kan ń bẹ ní
    àárín yín, Israẹli. Ẹ̀yin kì yóò lè dúró níwájú àwọn ọ̀tá a yín títí ẹ̀yin yóò
    fi mú kúrò.
  emp-NTPO: 'Jãʌ̃be purua nãwã jarad̶e wãdua: “Nu Ãcõrẽ quĩrãpita dji jʌred̶ida panʌ
    bẽrã idji itea bia panani carea od̶ida panʌra nane od̶adua. Dadji israelerã Ãcõrẽba
    nãwã jara b̶ʌa: mʌ̃a Jericod̶ebema jũma babued̶aduad̶a ad̶amĩna bãrã israelerãba
    ʌ̃cʌrʌ edad̶aped̶a mẽrã eropanʌa. Bãrãba maʌ̃gʌra ãyã eded̶aped̶a jũma babued̶aẽ́bʌrʌ,
    bãrã dji quĩrũra poyad̶aẽ́a.”'
  ind-ind: '“Berdirilah! Beri perintah kepada seluruh umat dengan berkata, ‘Hai Israel,
    inilah perintah-Ku, TUHAN Allahmu: Sucikanlah dirimu sekarang, sebab besok pagi
    setiap suku harus menghadap kepada-Ku, karena di antara kalian terdapat barang-barang
    yang dikhususkan bagi-Ku. Selama barang-barang itu masih ada di antara kalian,
    kalian tidak akan bisa mengalahkan musuh. Suku yang Aku tunjuk harus maju marga
    demi marga. Lalu marga yang Aku tunjuk harus maju keluarga demi keluarga. Lalu
    keluarga yang Aku tunjuk harus maju, setiap laki-laki satu per satu.'
  pes-OPCB: '«حال برخیز و مراسم پاک کردن گناه قوم را بجا آور و به آنها بگو که برای
    فردا آماده شوند، زیرا من که یهوه، خدای اسرائیل هستم می‌گویم: ای اسرائیل، مال حرام
    در میان شماست و تا آن را از خود دور نکنید، نخواهید توانست در برابر دشمنانتان بایستید.'
  tgl-ULB: Bumangon ka! Ilaan ang bayan sa akin at sabihin sa kanila, 'Ilaan ninyo
    ang inyong mga sarili kay Yahweh para bukas. Dahil si Yahweh, ang Diyos ng Israel
    ay sinasabi, “Mayroong mga bagay na inilan para wasakin na nananatili sa inyo,
    Israel. Hindi kayo makakatayo laban sa inyong mga kaaway hanggang tanggalin ninyo
    mula sa inyo ang lahat ng bagay na ibinukod para wasakin.”
  hui-hui: Ibugua hongo howa lalu, Heya. Wali agali bibahende ko ngaru mo wahalu yawi
    i̱ deni holenaga manda manda bilimu. Anduane Homogo Isaraelenaga Ngode Datagaliwabe
    i̱na ti bibahendehondo bi ogobi lolenaga o larodagua lamiai habe. Tihondo i̱na
    bi ogobi lalu, Tí marume mbirale tara tara bo hilubagabu wahalimu larugo mo yu
    íbu ngamigoni. Anigo mbirale uruni mo wanaharimiyagua waitigi baba wai bialu tí
    hongo nahe howa wayali nahabehe holeberemi.
  mya-mya: ထ​လော့၊ လူ​တို့​ကို​သန့်စင်​ခြင်း​ဝတ်​ပြု​စေ ပြီး​လျှင် နက်​ဖြန်​နေ့​၌​ငါ​၏​ရှေ့​တော်​သို့
    ဝင်​ရန်​အ​သင့်​ရှိ​ကြ​စေ။ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား
    ဤ​သို့​မိန့်​တော်​မူ​ကြောင်း​ပြော​ကြား လော့။ `ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့၊
    ဖျက်​ဆီး​ပစ်​ရ​မည်​ဟု​ငါ​ပ​ညတ်​ထား သော​ပစ္စည်း​အ​ချို့​သင်​တို့​တွင်​ရှိ​၏။ ထို​ပစ္စည်း
    များ​ကို​သင်​တို့​မ​ဖျက်​ဆီး​သ​မျှ​ကာ​လ ပတ်​လုံး​သင်​တို့​သည်​ရန်​သူ​များ​ကို​မ​ခံ
    မ​ရပ်​နိုင်။-
  bod-N: ཁྱོད་རང་ཡར་ལངས་ནས་འབངས་རྣམས་ལ་རང་རང་གཙང་མར་བཟོ་རུ་བཅུག་ལ་འདི་ལྟར་སྨྲོས་ཤིག
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་ཡེས་ར་ཨེལ། ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་བསྔོ་བར་འོས་པའི་དངོས་པོ་ཡོད་ཅིང་།
    གལ་ཏེ་ཁྱོད་རྣམས་ཀྱིས་དེ་མེད་པར་མ་བཟོས་ན་དགྲ་བོའི་སྔུན་ནས་ཚུགས་མི་ཐུབ་པར་གདོན་མི་ཟའོ་ཞེས་གསུངས་པས།
    སང་ཉིན་གྱི་ཕྱིར་དུ་ཁྱོད་རྣམས་ཀྱིས་རང་རང་གཙང་མར་བཟོ་དགོས་ཞེས་སྨྲ་བར་གྱིས་ཤིག
  sna-sna: '“Enda unonatsa vanhu. Uvataurire kuti, ‘Zvinatsei muchigadzirira zuva
    ramangwana; nokuti zvanzi naJehovha, Mwari waIsraeri: Chinhu chakatukwa chiri
    pakati penyu, imi vaIsraeri. Hamungagoni kumisidzana navavengi venyu kusvikira
    machibvisa.'
  spa-BLM: '¡Levántate! Santificad al pueblo y decid: ‘Santificaos para mañana, porque
    Yahvé, el Dios de Israel, dice: “Hay una cosa consagrada entre vosotros, Israel.
    No podrás resistir ante tus enemigos hasta que quites el objeto consagrado de
    en medio de ti”.'
  cac-cac: 'A ticnaic jun, q''uean̈ vaan, al d''a eb'' anima tic to sacb''itej sb''a
    eb'', syac''an lista sb''a eb'', yujto a q''uic''an sjavi eb'' d''a vichan̈ smasanil.
    A in Jehová e Diosal in svala'': D''a e cal a ex israel ex tic, ay tas ix vala''
    to satjieli, yuj chi'' tato an̈eja'' e c''ub''aneli, val yel man̈xo ol yal e tec''b''an
    e b''a d''a eb'' eyajc''ol chi''.'
  swh-ULB: Inuka! Waweke watu wakfu kwangu, na uwaambie, 'Jiwekeeni wakfu ninyi wenyewe
    kesho. Kwa kuwa, Yahweh, Mungu wa Israeli asema hivi, “Kuna vitu vilitengwa ili
    kuteketezwa ambavyo bado viko miongoni mwenu, Israeli. Hamtaweza kusimama mbele
    ya maadui zenu mpaka pale mtakapoviondoa miongoni mwenu vitu vyote ambavyo vilitengwa
    kwa ajili ya kuteketezwa.”
  bel-bel: 'Устань, асьвяці народ і скажы: асьвяцецеся да раніцы, бо так кажа Гасподзь
    Бог Ізраілеў: «заклятае сярод цябе, Ізраіле; таму ты ня можаш устояць перад ворагамі
    тваімі, пакуль ня выдаліш спаміж сябе праклятага»;'
  deu-ELBBK: 'Steh auf, heilige das Volk und sprich: Heiligt euch auf morgen; denn
    so spricht der HERR, der Gott Israels: Ein Bann ist in deiner Mitte, Israel; du
    wirst vor deinen Feinden nicht zu bestehen vermögen, bis ihr den Bann aus eurer
    Mitte wegtut.'
  mbb-OT: '“Hitindeg ka ne keǥiyi nu is menge etew he lumpiyuwi zan is keugelingen
    dan para te ked-etuvang dan kedì keeselem, tenged te siak, is Nengazen he Megbevayà
    te Israel, egkaǥi te: ‘He Israel, duen niw in-eles he menge azen he para zà kediey.
    Kenè kew ebpekesukul te menge kuntada niw mintras wazè pa maawà diyà te keniyu
    heini he menge azen.’'
  mal-2015: 'നീ എഴുന്നേറ്റു ജനത്തെ ശുദ്ധീകരിച്ചു അവരോടു പറക: നാളത്തേക്കു നിങ്ങളെത്തന്നേ
    ശുദ്ധീകരിപ്പിൻ; യിസ്രായേലേ, നിന്റെ നടുവിൽ ഒരു ശാപം ഉണ്ടു; ശാപം നിങ്ങളുടെ ഇടയിൽനിന്നു
    നീക്കിക്കളയുംവരെ ശത്രുക്കളുടെ മുമ്പിൽ നില്പാൻ നിനക്കു കഴികയില്ല എന്നിങ്ങനെ യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവ കല്പിക്കുന്നു.'
  tuo-NT: 'Masãrẽ neocũu, narẽ weregʉ waꞌaya: “Õꞌacʉ̃ mʉsãrẽ aꞌtiro niami: ‘Mʉsã Israe
    curuacjãrã, yʉꞌʉ mʉsãrẽ “Miaticãꞌña” níꞌque mʉsã waꞌteropʉ niꞌi. Mʉsã tere cõꞌapeꞌoticãma,
    ne mʉsã meꞌrã aꞌmewẽjẽrãrẽ docaqueꞌacã weesome. Ñamiacãrẽ yʉꞌʉ ĩꞌorõpʉ nuꞌcũrãsaꞌa.
    Tojo weerã yʉꞌʉ ĩꞌorõpʉ ñaꞌase marĩrã niato nírã, mʉsã ye suꞌtire coe, mʉsã ya
    upʉre uꞌacoecãꞌña. Apoyuꞌcãrãpʉ nitojaya.'
  rmc-rmc: 'Dža, phen le manušenge, hoj pes te pošvecinen pre tajsaskro džives. Phen
    lenge, hoj o RAJ, o Del le Izraeloskro, phenel kada: ‚Izraelona, iľal le vecendar,
    so majinde te el zňičimen! Na obačheha anglal tire ňeprijaťeľa, medik tumendar
    na odčhivena oda, so majinďa te el zňičimen.'
  nlg-nlg: “Ko tughuru mo ko tona itadira na vure, ma kara marabura ghua tana matagu.
    Ko tughunitatea nigua na kokokoe te vagha eni, ‘Israel, inau a Yahweh, nimiu na
    God. Iropo kau mai tagua, na pukuna na balu totobo tau talui so itamiu tu bosai
    gekau kerei taghalaghinighi. Makau pangotighi so ke, makau mua lagavulera na ghamiu
    na levunimate.
  pes-OPV: 'برخیزقوم را تقدیس نما و بگو برای فردا خویشتن راتقدیس نمایید، زیرا یهوه
    خدای اسرائیل چنین می‌گوید: ای اسرائیل چیزی حرام در میان توست و تا این چیز حرام
    را از میان خود دور نکنی، پیش روی دشمنان خود نمی توانی‌ایستاد.'
  ron-1924: 'Скоалэ-те, сфинцеште попорул. Спуне-ле: ‘Сфинцици-вэ пентру мыне. Кэч
    аша зиче Домнул Думнезеул луй Исраел: «Ын мижлокул тэу есте ун лукру дат спре
    нимичире, Исраеле; ну вей путя сэ ций пепт врэжмашилор тэй пынэ ну вець скоате
    лукрул дат спре нимичире дин мижлокул востру.'
  ben-OBCV: '“যাও, লোকদের পবিত্র করো। তাদের বলো, ‘আগামীকালের জন্য প্রস্তুতি নিয়ে
    তোমরা নিজেদের পবিত্র করো; কারণ ইস্রায়েলের ঈশ্বর সদাপ্রভু একথাই বলেন: হে ইস্রায়েল,
    তোমাদের মধ্যে উৎসর্গীকৃত বস্তুগুলি আছে। তোমরা যতক্ষণ না সেগুলি দূর করছ, তোমরা
    শত্রুদের সামনে দাঁড়াতে পারবে না।'
  som-som: Kac, oo dadka quduus ka dhig, oo waxaad ku tidhaahdaa, Berri quduus iska
    dhiga, waayo, Rabbiga ah Ilaaha Israa'iil wuxuu leeyahay, Reer binu Israa'iilow,
    waxaa idinku dhex jira alaab la xarrimay, oo isma aad hor taagi kartaan cadaawayaashiinna,
    ilaa aad dhexdiinna ka fogaysaan alaabtii la xarrimay.
  lat-VUC: 'Surge, sanctifica populum, et dic eis: Sanctificamini in crastinum: hæc
    enim dicit Dominus Deus Israël: Anathema in medio tui est, Israël: non poteris
    stare coram hostibus tuis, donec deleatur ex te qui hoc contaminatus est scelere.'
  eng-ASVBT: 'Up, sanctify the people, and say, Sanctify yourselves against tomorrow:
    for thus saith Jehovah, the God of Israel, There is a devoted thing in the midst
    of thee, O Israel; thou canst not stand before thine enemies, until ye take away
    the devoted thing from among you.'
  ita-1885: 'Levati, santifica il popolo, e digli: Santificatevi per domani; perciocchè
    così ha detto il Signore Iddio d''Israele: O Israele, ei v''è fra te dell''interdetto;
    tu non potrai stare a fronte a'' tuoi nemici, finchè non abbiate tolto l''interdetto
    del mezzo di voi.'
  eng-LXXUP: 'Rise, sanctify the people and tell them to sanctify themselves for the
    morrow: thus says the Lord God of Israel, The accursed thing is among you; ye
    shall not be able to stand before your enemies, until ye shall have removed the
    cursed thing from among you.'
  eng-ULB: Get up! Consecrate the people to me and say to them, 'Consecrate yourselves
    for tomorrow. For Yahweh, the God of Israel says, “There are things set apart
    to be destroyed that are still among you, Israel. You cannot stand against your
    enemies until you remove from among you all the things that were set apart to
    be destroyed.”
  spa-VBL: 'Levántate y asegúrate de que el pueblo esté puro. Diles: ‘Purifíquense
    para mañana, porque así lo dice el Señor, el Dios de Israel: Hay cosas reservadas
    para mí que están escondidas entre ustedes, pueblo de Israel. No podrán enfrentarse
    a sus enemigos hasta que tales cosas sean eliminadas por completo.'
  fra-_FOB: 'Lève-toi, sanctifie le peuple, et dis: Sanctifiez-vous pour demain; car
    ainsi a dit l''Éternel, le Dieu d''Israël: Il y a de l''interdit au milieu de
    toi, ô Israël; tu ne pourras pas subsister devant tes ennemis, jusqu''à ce que
    vous ayez ôté l''interdit du milieu de vous.'
  mal-mal: 'നീ എഴുന്നേറ്റ് ജനത്തെ ശുദ്ധീകരിച്ച് അവരോടു പറക: ‘നാളത്തേക്ക് നിങ്ങളെത്തന്നേ
    ശുദ്ധീകരിപ്പിൻ; യിസ്രായേലേ, നിന്റെ നടുവിൽ ഒരു ശാപം ഉണ്ട്; ശാപം നിന്റെ ഇടയിൽനിന്ന്
    നീക്കിക്കളയും വരെ ശത്രുക്കളുടെ മുമ്പിൽ നില്പാൻ നിനക്ക് കഴിയുകയില്ല എന്ന് യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവ കല്പിക്കുന്നു.’'
  urd-GVR: Ab uṭh aur logoṅ ko mere lie maḳhsūs-o-muqaddas kar. Unheṅ batā denā, ‘Apne
    āp ko kal ke lie maḳhsūs-o-muqaddas karnā, kyoṅki Rab jo Isrāīl kā Ḳhudā hai farmātā
    hai ki ai Isrāīl, tere darmiyān aisā māl hai jo mere lie maḳhsūs hai. Jab tak
    tum use apne darmiyān se nikāl na do apne dushmanoṅ ke sāmne qāym nahīṅ rah sakoge.’
  suz-BL: बोक्‍को। मुर आन कली आं ङोंइती ठीक सेल्‍पतो। मिनु मेको आन कली गे दीसा कली
    परमप्रभु यावे आ ङोंइती ठीक सेल्‍सीन। मारदे हना परमप्रभु यावे, इस्राएली आन परमप्रभुमी
    इन दातेमी खतम सेल्‍चा माल्‍शो थोव़क बाक्‍नीम। मेको मग्रुंइताक्‍वी हना, इन जोरी
    सत्रु क्‍येङा ग्राने मचाप्‍‍नीनी। यहोसु ३:५
  ita-1927: 'Lèvati, santifica il popolo e digli: Santificatevi per domani, perché
    così ha detto l’Eterno, l’Iddio d’Israele: O Israele, c’è dell’interdetto in mezzo
    a te! Tu non potrai stare a fronte de’ tuoi nemici, finché non abbiate tolto l’interdetto
    di mezzo a voi.'
  ckb-ckb: '«هەستە، گەل تەرخان بکە و پێیان بڵێ: ”خۆتان بۆ بەیانی تەرخان بکەن، چونکە
    یەزدانی پەروەردگاری ئیسرائیل ئەمە دەفەرموێت: ئەی ئیسرائیل، لەنێوتان کەسانێک هەن
    کە شتی تەرخانکراویان بردووە. لەبەر ئەوە ناتوانن بەرامبەر بە دوژمنەکانتان ڕابوەستن،
    هەتا ئەو شتانە لەنێو خۆتان دانەماڵن.'
  eng-BBE: Up! make the people holy; say to them, Make yourselves holy before tomorrow,
    for the Lord, the God of Israel, has said, There is a cursed thing among you,
    O Israel, and you will give way before your attackers in the fight till the cursed
    thing has been taken away from among you.
  kan-OKCV: “ನೀನು ಎದ್ದು ಜನರನ್ನು ಶುದ್ಧೀಕರಿಸಿ, ನಾಳೆಗೆ ನಿಮ್ಮನ್ನು ಪರಿಶುದ್ಧ ಮಾಡಿಕೊಳ್ಳಿರಿ,
    ಏಕೆಂದರೆ, ‘ಇಸ್ರಾಯೇಲೇ, ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ಶಾಪಕ್ಕೆ ಕಾರಣವಾದದ್ದು ಉಂಟು, ಅದನ್ನು ನಿಮ್ಮಲ್ಲಿಂದ
    ತೆಗೆದುಹಾಕುವವರೆಗೂ ನೀನು ನಿನ್ನ ಶತ್ರುಗಳ ಮುಂದೆ ನಿಲ್ಲಲಾರೆ,’ ಎಂದು ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.
  bbb-bbb: Ijadufuo ni e boeje kuariaga bu ise buone visukinu oe buone ije amaerenami
    areme isuome ijadufuo samuane. Ijadufuo maeje e Isureroko ijiebuo Godi E Ireobo
    ije na ige kuariako fiefo. E Isureroko ja ire ije ja iniemeva ije bu uria kari
    nakuva ja izege uri giriesana e ani jone ije iraraena kaniakuva baki.
  tam-2017: 'எழுந்திரு, நீ மக்களைப் பரிசுத்தம்செய்யச் சொல்லவேண்டியது என்னவென்றால்:
    நாளையதினத்திற்கு உங்களைப் பரிசுத்தம் செய்துகொள்ளுங்கள்; இஸ்ரவேலர்களே, சபிக்கப்பட்டவைகள்
    உங்கள் நடுவே இருக்கிறது; நீங்கள் சபிக்கப்பட்டவைகளை உங்கள் நடுவிலிருந்து அகற்றாமலிருக்கும்வரை,
    நீங்கள் உங்களுடைய எதிரிகளுக்கு முன்பாக நிற்கமுடியாது என்று இஸ்ரவேலின் தேவனாகிய
    யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'Levántate, santifica al pueblo, y di: Santificaos para mañana; porque
    Jehová el Dios de Israel dice así: Anatema hay en medio de ti, Israel; no podrás
    estar delante de tus enemigos, hasta tanto que hayáis quitado el anatema de en
    medio de vosotros.'
  ron-BTF: 'Ridică-te, sfințește poporul și spune: Sfințiți-vă pentru mâine, fiindcă
    astfel spune DOMNUL Dumnezeul lui Israel: Este un lucru blestemat în mijlocul
    tău, Israele; nu vei putea să stai înaintea dușmanilor tăi, până nu veți scoate
    ce este blestemat din mijlocul vostru.'
  eng-WEBP: Get up! Sanctify the people, and say, ‘Sanctify yourselves for tomorrow,
    for the LORD, the God of Israel, says, “There is a devoted thing among you, Israel.
    You cannot stand before your enemies until you take away the devoted thing from
    among you.”
  eng-FBV: Get up, and make sure the people are pure. Tell them, ‘Make yourselves
    pure in readiness for tomorrow, because this is what the Lord, the God of Israel,
    says, There are things set apart for me that are hidden among you, Israel. You
    will not be able to stand against your enemies until you remove all of them.
  nld-1939: 'Sta op, heilig het volk en beveel: Heiligt u voor morgen! Want aldus
    spreekt Jahweh, Israëls God: “Israël, er is iets onder u, dat door de ban is getroffen.
    Ge zult niet opgewassen zijn tegen uw vijanden, tot gij die ban uit uw midden
    hebt verwijderd.”'
  nch-BL: Huajca ximotanana huan xiquinilhui nopa israelitame ma mopajpacaca noixpa.
    Ma moiyocatalica para na pampa mosta monextise noixpa pampa quej nopa niamoTECO
    Dios niquijtohua. Xiquinilhui para quipiyaj tamanti cati monequiyaya quitatijtosquíaj
    huan yeca ayecmo huelis anquintanise amocualancaitacahua hasta anquiquixtise nopa
    tamanti.
  vie-1934: 'Hãy đứng dậy làm cho dân sự nên thánh, và hãy nói rằng: Các ngươi khá
    làm cho mình nên thánh về ngày mai; vì Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên
    có phán như vầy: Hỡi Y-sơ-ra-ên, ngươi có vật đáng diệt tại giữa ngươi! ngươi
    không thế chống cự nổi trước mặt kẻ thù nghịch mình cho đến chừng nào các ngươi
    đã cất khỏi giữa mình vật đáng diệt ấy.'
  hin-CV: “उठो! लोगों को पवित्र करो और उनसे कहो, ‘कल के लिए स्वयं को पवित्र करो, क्योंकि
    याहवेह, इस्राएल के परमेश्वर ने यह कहा है, तुम उस समय तक अपने शत्रुओं के सामने
    ठहर न सकोगे, जब तक तुम अपने बीच में से चढ़ाई हुई वस्तुएं हटा नहीं दोगे.
  spa-BES: '¡Arriba! santifiquen al pueblo; Diles: Haz que se santifiquen antes de
    mañana, porque el Señor, el Dios de Israel, ha dicho: Hay algo maldito entre ustedes,
    oh Israel, y no podrás estar frente a tus atacantes en la lucha hasta que haya
    sido destruido el anatema de entre ustedes.'
  tdx-tdx: 'Miongaha, ampiavaho ondatio, ano ty hoe: Miefera ho ami’ty maray; fa hoe
    ty tsara’ Iehovà Andrianañahare’ Israele: Aman’ onjitse ty añivo’o ao, ry Israele;
    tsy mahafijohañe añatrefa’ o rafelahi’oo irehe ampara’ te akareñe ama’ areo hey
    i natokañey.'
  tha-KJV: จงลุกขึ้นชำระประชาชนให้​บริสุทธิ์​และกล่าวว่า ‘จงชำระตัวเสียเพื่อวันพรุ่งนี้
    เพราะพระเยโฮวาห์พระเจ้าของคนอิสราเอลกล่าวเช่นนี้​ว่า “​โอ อิสราเอลเอ๋ย มี​สิ​่งของที่​ถู​กสาปแช่งอยู่ในหมู่พวกเจ้า
    เจ้​าจะยืนหยัดต่อสู้​ศัตรู​ของเจ้าไม่​ได้​จนกว่าเจ้าจะนำสิ่งของที่​ถู​กสาปแช่งนั้นออกเสียจากหมู่พวกเจ้า”’
  por-BR-2018: 'Levanta-te, santifica ao povo, e dize: Santificai-vos para amanhã,
    porque o SENHOR o Deus de Israel diz assim: Anátema há em meio de ti, Israel;
    não poderás estar diante de teus inimigos, até tanto que tenhais tirado o anátema
    do meio de vós.'
  deu-ELO: 'Stehe auf, heilige das Volk und sprich: Heiliget euch auf morgen; denn
    so spricht Jehova, der Gott Israels: Ein Bann ist in deiner Mitte, Israel; du
    wirst vor deinen Feinden nicht zu bestehen vermögen, bis ihr den Bann aus eurer
    Mitte hinwegtut.'
  eng-WYC-2018: Rise thou (up), hallow the people, and say thou to them, Be ye hallowed
    against tomorrow (or Hallow thyselves for tomorrow); for the Lord God of Israel
    saith these things, O thou Israel! cursing is in the midst of thee; thou shalt
    not be able to stand before thine enemies, till he that is defouled by this trespass,
    be done away from thee.
  epo-epo: 'Leviĝu, sanktigu la popolon, kaj diru: Sanktigu vin por morgaŭ; ĉar tiel
    diris la Eternulo, Dio de Izrael: Anatemitaĵo estas inter vi, Izrael; vi ne povos
    rezisti antaŭ viaj malamikoj, ĝis vi forigos la anatemitaĵon el inter vi.'
  uig-PIN: 'Əmdi sǝn turup hǝlⱪni pak-muⱪǝddǝs ⱪilip ularƣa: — «Ətǝ üqün ɵzünglarni
    pak ⱪilinglar; qünki Israilning Hudasi Pǝrwǝrdigar xundaⱪ dǝydu: — Əy Israil,
    sǝndǝ «ⱨaram» dǝp bekitilgǝn nǝrsǝ bardur; bu ⱨaram nǝrsini aranglardin yoⱪ ⱪilmiƣuqilik
    düxmǝnliringlarning aldida tik turalmaysilǝr.'
  beo-beo: Wale gadoma! Dunu huluane da Nama misa:ne, ilia dodofema:ne sia:ma. Dilia
    da amo liligi hame fadegale fasisia, dilia da dilima ha lai ilima gegemu da hamedei
    agoane ba:mu.
  tpi-OTNT: Orait kirap. Yu go mekim ol manmeri i kamap klin na bai ol i redi long
    kam long pes bilong mi tumora. Long wanem, mi God bilong yupela, mi gat dispela
    tok. Yupela Israel i kisim pinis ol samting mi bin tambuim yupela long kisim.
    Sapos yupela i no rausim ol dispela samting bai yupela i no inap winim ol birua.
  hau-SA: “Tashi, ka je ka tsarkake mutane. Ka ce musu su tsarkake kansu, su yi shiri
    domin gobe; gama ga abin da Ubangiji, Allah na Isra’ila ya ce, a cikinku akwai
    abubuwan da aka keɓe, ya Isra’ilawa. Ba za ku iya yin tsayayya da abokan gābanku
    ba sai in kun rabu da abubuwan nan da aka haramta.
  uig-LAT: 'Emdi sen turup xelqni pak-muqeddes qilip ulargha: — «Ete üchün özünglarni
    pak qilinglar; chünki Israilning Xudasi Perwerdigar shundaq deydu: — Ey Israil,
    sende «haram» dep békitilgen nerse bardur; bu haram nersini aranglardin yoq qilmighuchilik
    düshmenliringlarning aldida tik turalmaysiler.'
  nde-nde: 'Hamba ungcwelise abantu. Ubatshele uthi, ‘Zingcweliseni ukulungiselela
    kusasa; ngoba lokhu yikho okutshiwo nguThixo, uNkulunkulu wako-Israyeli ukuthi:
    Lokho okwahlukaniselwe uThixo kuphakathi kwenu, lina bako-Israyeli. Kalingeke
    limelane lezitha zenu ngaphandle kokuba selikukhuphile.'
  ton-ton: Tuʻu hake, fakamāʻoniʻoniʻi ʻae kakai, mo ke pehē, ‘Fakamāʻoniʻoniʻi ʻakimoutolu
    ki he ʻapongipongi:’ he ʻoku pehē ʻe Sihova ko e ʻOtua ʻo ʻIsileli, ʻE ʻIsileli,
    ʻoku ʻi loto ʻiate koe ʻae meʻa fakamalaʻia; ʻoku ʻikai te ke faʻa tuʻu ʻi he
    ʻao ʻo ho ngaahi fili, kaeʻoua ke mou toʻo ʻo ʻave ʻae meʻa fakamalaʻia meiate
    kimoutolu.
  ces-1613: 'Vstaň, posvěť lidu a rci: Posvěťte se k zítřku; nebo takto praví Hospodin
    Bůh Izraelský: Věc proklatá jest u prostřed tebe, Izraeli, nebudeš moci ostáti
    před nepřátely svými, dokudž neodejmeš prokletí toho z prostředku svého.'
  eng-WMB: Get up! Sanctify the people, and say, ‘Sanctify yourselves for tomorrow,
    for the LORD, the God of Israel, says, “There is a devoted thing among you, Israel.
    You cannot stand before your enemies until you take away the devoted thing from
    among you.”
  tam-TCV: '“போ, எல்லா மக்களையும் பரிசுத்தப்படுத்தி. நீ அவர்களிடம், ‘நாளைய தினத்திற்கு
    உங்களை ஆயத்தப்படுத்துவதற்காக உங்களைப் பரிசுத்தப்படுத்துங்கள். ஏனெனில், இஸ்ரயேலின்
    இறைவனாகிய யெகோவா சொல்வதாவது: இஸ்ரயேலின் யெகோவாவுக்கென்று ஒதுக்கப்பட்டவை இன்னும்
    உங்கள் மத்தியில் இருக்கின்றன. அதை நீங்கள் அகற்றும்வரை உங்கள் பகைவரை எதிர்த்துநிற்க
    உங்களால் முடியாது.'
  ceb-ULB: Tindog! Balaana ang katawhan nganhi kanako ug ingna sila, 'Balaana ang
    inyong mga kaugalingon alang ugmang adlawa. Kay si Yahweh, nga Dios sa Israel
    miingon, “Adunay mga butang nga gilain aron laglagon nga anaa pa gihapon kaninyo,
    Israel. Dili kamo makabarog batok sa inyong mga kaaway hangtod nga inyong kuhaon
    gikan kaninyo ang tanang butang nga gilain aron laglagon.”
  pol-UBG: 'Wstań, poświęć lud i powiedz: Poświęćcie się na jutro, bo tak mówi PAN,
    Bóg Izraela: Pośród ciebie, Izraelu, jest to, co przeklęte. Nie staniecie przed
    swymi wrogami, dopóki nie usuniecie spośród siebie tego, co obłożone jest przekleństwem.'
  urd-GVU: اب اُٹھ اور لوگوں کو میرے لئے مخصوص و مُقدّس کر۔ اُنہیں بتا دینا، ’اپنے
    آپ کو کل کے لئے مخصوص و مُقدّس کرنا، کیونکہ رب جو اسرائیل کا خدا ہے فرماتا ہے
    کہ اے اسرائیل، تیرے درمیان ایسا مال ہے جو میرے لئے مخصوص ہے۔ جب تک تم اُسے اپنے
    درمیان سے نکال نہ دو اپنے دشمنوں کے سامنے قائم نہیں رہ سکو گے۔‘
  deu-1912: 'Stehe auf und heilige das Volk und sprich: Heiligt euch auf morgen. Denn
    also sagte der HERR, der Gott Israels: Es ist ein Bann unter dir Israel; darum
    kannst du nicht stehen vor deinen Feinden, bis daß ihr den Bann von euch tut.'
  ntj-ntj: Yuwa, watjala-tjananya parltjiltjaku-yanku palunyatjanu tjirntungka pitjala-ya
    ngayula ngaratjaku. Tjiinya-ya kutjupa-kutjupa mulyatarringu ngayulu-tjananyarna
    watjarnu tilira tjunkutjaku. Nyangka-tjananyarnanta yirringkankukitjamunu. Ngarna-yan
    kutjupa-kutjupa ngurriralpi tililku tjunku. Palunyangka-tjananyarnanta puru yirringkanku.
    Nyangka-yan yanyan-yanyanpa nyinapayi pirninya pungkula wiyalku.
  kan-2017: ನೀನೆದ್ದು ಜನರನ್ನು ಶುದ್ಧೀಕರಿಸು. ನೀನು ಅವರಿಗೆ ‘ಇಸ್ರಾಯೇಲ್ಯರೇ, ನಾಳೆ ನಿಮ್ಮನ್ನು
    ಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳಿರಿ; ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಶಾಪಕ್ಕೆ ಕಾರಣವಾದ ವಸ್ತುವಿದೆ. ನೀವು ಅದನ್ನು ತೆಗೆದುಹಾಕುವ
    ತನಕ ಶತ್ರುಗಳ ಮುಂದೆ ನಿಲ್ಲಲಾರಿರಿ ಎಂದು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಹೇಳಿದ್ದಾನೆ.
  tgo-tgo: “U wa vo dage weŋgiya gharɨgharɨna thɨ vanamwe riwanji ghanjimberegha na
    thɨ vivatha thɨ raka mena e ghino evole mbaŋambaŋa. Vo dage weŋgi ghino, Giya
    Loi Isirel lenji Loi, yaŋa, ‘Isirel gharɨgharɨniye, va ya dage e ghemi na hu mukuwo
    bigibigiko wolaghɨye Jeriko e tɨne. Ko iyemaeŋge hu mbanɨŋgiya bigibigiko thiyako
    vavana, iyava yaŋake hu mukuwoŋgi. Hu bigiyathuŋgi ambane valɨkaiwami hu ndeghathɨ
    vurɨgheghe na hu kivwalaŋgiya ghami thɨghɨyako.’
  yap-yap: 'Mu suwon ngalang! Mu machalbognag e pi girdi’ nir ngar fal’eged rogorad
    ni ngarbad nga p’eowcheg. Mog ngorad ni nge gabul ma kar fal’eged rogorad, ni
    bochan e Gag SOMOL ni Got rok yu Israel e ba’aray e n’en ni nggog: ‘Gimed yu Israel,
    bay u fithik’ e chugum romed bogi ban’en ni kugog ni ngam kireb naged! Dabiyag
    ni ngam gelgad ngak e pi to’ogor romed ni fa’anra dab mu chuweged e pin’ey u fithik’med!’'
  hlt-MCSB: Thoo lamtah pilnam ke ciim laeh. Te vaengah, “Israel Pathen BOEIPA loh
    , 'Israel nang khui ah yaehtaboeih om tih na khui lamkah yaehtaboeih te na khoe
    uh hlanhil na thunkha rhoek kah mikhmuh ah pai ham tah na coeng uh moenih,’ a
    ti coeng dongah thangvuen kho ham namamih te ciim uh laeh,” ti nah.
  mdy-ETH: ሃሢ ዴንዴ! ዴሮዋ ጌኤሼ! ዔያቶም፦ ‹ዒንሢ ባኣካ ላኣጊንቴ ባኣዚ ዓኣሢሮ ናንጊና ናንጋ ጎዳ፥ ዒስራዔኤሌ ፆኦዛሢ
    ዚራኣ ኬሎም ዒንሢ ጌኤሹዋቴ› ጋዓኔ ጌይ ኬኤዜ። ዒስራዔኤሌ ዓሲዮቴ! ዬያ ላኣጊንቴ ባኮ ዒንሢ ባኣካፓ ዒንሢ ኬሲባኣቴ ዒንሢ
    ሞርኮ ቤርታ ዒንሢ ዔቃዓኬ።
  twi-ASANTE: '“Sɔre! Kɔka kyerɛ nnipa no sɛ, ‘Obiara nkɔdwira ne ho mma ɔkyena, na
    saa na Awurade, Israel Onyankopɔn seɛ: Ao, Israel, mode nneɛma a anka ɛsɛ sɛ wɔgya
    ma Awurade no ahinta mo mu. Morentumi nni mo atamfoɔ so da kɔsi sɛ moyi saa nneɛma
    no firi mo mu.'
  eng-WEBU: Get up! Sanctify the people, and say, ‘Sanctify yourselves for tomorrow,
    for the LORD, the God of Israel, says, “There is a devoted thing among you, Israel.
    You cannot stand before your enemies until you take away the devoted thing from
    among you.”
  bnp-bnp: “O pesi rike, o vano o kisi e huriki ri gi matapado, ri gi valai na matagu
    kuduvi, a vuhuna iau e BAKOVI DAGI a tahoka a ngava ne mua. E huriki a Israel
    ri panaho a maka maki ni tabari iau vona, a ngaru ri gi vuroki. Ge uka, e huriki
    a pile bara ri rangi mua na vabinga.
  wal-wal: “Dendda; denddada asaa geeshsha. Etayyo hagaadan yaagada oda; ‘Wonttossi
    intte huuphiyau geeyite. GODAI Israa7eela Xoossai inttena hagaadan yaagees; “Israa7eelatoo,
    hirima geetettida miishshai intte giddon de7ees. Intte he miishshaa intte giddoppe
    diggana gakkanaashin, intte morkketu sinttan eqqanau danddayekketa” yaagees.
  spa-PDDPT: 'Levántate, santifica al pueblo y dí: Santifíquense para mañana, porque
    Yavé el ʼElohim de Israel dice: ¡Hay un maldito en medio de ti, oh Israel! ¡No
    podrás hacer frente a tus enemigos hasta que quites lo maldito de en medio de
    ustedes!'
  gun-gun: 'Eiko katu ke, eiky''a''o uka heta va''e kuery. Aipo''re ha''e kuery pe:
    “Pejeky''a''o ke ko''ẽ rã guarã. Mba''eta po rami Israel kuery Ruete ijayvu: Peẽ
    Israel kuery, peẽ kuery mbyte oĩ omomba pyrã va''ekue. Penembyte gui mba''emo
    omomba pyrã peipe''a e''ỹa ja nda''evei penderovaigua kuery renonde pepu''ã aguã.'
  agu-BL: 'Ma jalu'' bin Josué. Txicleje''n, molwe'' cu''n cyakil yi e'' atanum, nin
    alaj scyetz yi tajwe''n tan chixansal quib, na tajwe''n chu''l tzinwutz ek jalchan.
    Ej, nin je swale'' scyetze''j: In yi Ajcaw tzite''j, nin in iRyosil. Poro ja jal
    jun chin ilc''ol tzixo''lwok, na ja saj itcy''al e''chk takle''n yi ja klo'' el
    cu''n swutz ita''n. Ej, nin ko quil tz''el cu''n yi e''chk takle''na''tz ita''n
    swutz, qui''ct rmeril tan ixcyewe''n scye''j icontr.'
  ilo-ULB: Bumangonka! Idatonmo dagiti tattao kaniak ket kunaem kadakuada, 'Idatonyo
    dagiti bagbagiyo kenni Yahweh inton bigat. Ta kuna ni Yahweh a Dios ti Israel,
    “Adda dagiti banbanag a nailasin a madadael nga adda pay laeng kadakayo, Israel.
    Saankayo a makatakder a maibusor kadagiti kabusoryo agingga nga ikkatenyo manipud
    kadakayo dagiti amin a banbanag a nailasin a madadael.”
  kpg-kpg: Duu gi nua! Haga madammaa ina nia daangada, hagatogomaalia ina digaula
    gi lloomoi gi ogu mua. Hagatogomaalia ina gi daiaa, idimaa Au go Dimaadua go di
    God o Israel, e helekai adu beenei, ‘Digau Israel, goodou gu hai mee gi nia goloo
    ala gu hai iei Au bolo gi ohaa gi daha! Goodou e deemee di hai baahi gi godou
    hagadaumee gaa dae loo gi goodou gaa kili gi daha nia maa!’
  uig-ARA: 'ئەمدى سەن تۇرۇپ خەلقنى پاك-مۇقەددەس قىلىپ ئۇلارغا: ــ «ئەتە ئۈچۈن ئۆزۈڭلارنى
    پاك قىلىڭلار؛ چۈنكى ئىسرائىلنىڭ خۇداسى پەرۋەردىگار شۇنداق دەيدۇ: ــ ئەي ئىسرائىل،
    سەندە «ھارام» دەپ بېكىتىلگەن نەرسە باردۇر؛ بۇ ھارام نەرسىنى ئاراڭلاردىن يوق قىلمىغۇچىلىك
    دۈشمەنلىرىڭلارنىڭ ئالدىدا تىك تۇرالمايسىلەر.'
  bsp-bsp: 'Məyɛfɛ, məkɔ, məloŋka afum. Məloku ŋa: «Nəsɔkəsnɛ alna. Kanu Kəpɔŋ, Kanu
    ka Yisrayel kəsom im ti kədelok'' un: Ca ncɛ inamɔn'' on mɔ, yey'' un dəwaca.›
    Aka Yisrayel nəfɔtam kəyɛfərɛnɛ kɔ aterɛnɛ anu kɔ nəntɔwurɛ ca cacɔkɔ nu dacɔ-ɛ.'
  sus-sus: 'Keli, i xa ɲama rasɛniyɛn. I xa a fala e bɛ, ‹Beemanu tina, wo xa wo yɛtɛ
    rasɛniyɛn. Isirayila Marigi Alatala xa masenyi nan ya: «Se ratɔnxie na wo tagi.
    Isirayila mu nɔma tide e yaxuie ya ra, danmi na se ratɔnxie na wo yi ra.»'
  pon-2006: 'Uhda oh kamwakelehda aramas koaros oh kaunopirailda pwe re en patohdo
    mwohn silangi. Ndahng irail re en onopada lakapw, pwe ngehi, KAUN-O, Koht en Israel,
    pahn poahngok ong mehn Israel kan: ‘Kumwail mehn Israel kan, kumwail kolokol ekei
    dipwisou me I koasoanehdiong kumwail kumwail en kamwomwala! Kumwail sohte kak
    pelian amwail imwintihti kan lao kumwail kesehsang rehmwail dipwisou pwukat!’'
  ksd-ksd: 'Ea, una tut, ma una vagomgom ra tarai, ma una biti: Avat a vagomgom avat
    upi ningene, tago ra Luluai ra God kai Israel i biti: Tika na magit i tabu i ki
    pire vavat a tarai Israel; i dekdek upi avat a tur ta ra luaina mata i kavava
    umana ebar, tuk tar ta nam ra bung ba ava vung vue nam ra magit i tabu kan avat.'
  tur-YTC: 'Kalk! Halkı kutsa ve de: ''Yarın için kendinizi kutsayın; çünkü İsrael''in
    Tanrısı Yahve şöyle diyor: ''Ey İsrael, aranızda adanmış bir şey var. Aranızdaki
    adanmış şeyi ortadan kaldırmadıkça düşmanlarının önünde duramazsın.”'
  grc-BRENT: Ἀναστὰς ἁγίασον τὸν λαὸν, καὶ εἶπον ἁγιασθῆναι εἰσαύριον· τάδε λέγει
    Κύριος ὁ Θεὸς Ἰσραὴλ, τὸ ἀνάθεμά ἐστιν ἐν ὑμῖν· οὐ δυνήσεσθε ἀντιστῆναι ἀπέναντι
    τῶν ἐχθρῶν ὑμῶν, ἕως ἂν ἐξάρητε τὸ ἀνάθεμα ἐξ ὑμῶν.
  ind-AYT: 'Bangkitlah, kuduskanlah bangsa itu, dan katakanlah, ‘Kuduskanlah dirimu
    untuk esok hari, sebab beginilah firman TUHAN Allah Israel: Hai Israel, ada barang-barang
    yang dikhususkan di tengah-tengahmu. Kamu tidak akan bertahan menghadapi musuhmu
    sebelum kamu menyingkirkan barang-barang yang dikhususkan itu dari tengah-tengahmu.’'
  nya-nya: “Nyamuka, ukawawuze anthu kuti, ‘Mudzipatule nokha kukonzekera kuonana
    nane mawa; pakuti Yehova Mulungu wa Israeli akuti choyenera kuwonongedwa chija
    chili pakati panu, inu Aisraeli. Simungathe kulimbana ndi adani anu mpaka mutachichotsa.’
  hrv-hrv: 'Ustani! Sazovi narod na posvećenje i reci mu: Posvetite se za sutra, jer
    ovako govori Jahve, Bog Izraelov: ''Kletva je u tebi, Izraele; i nećeš izdržati
    pred svojim neprijateljima sve dok ne odstranite kletvu iz svoje sredine.'''
  mps-mps: “Tialima, hodaluao! Nage pelama, te we bidi dwagi yai ilama, tama augwali
    ena gesabidiba do asomainu sisi wiegi yai iligi pao. Magi baso meni, ena dagego
    God te eno po te elalubao, ‘Dage Israel dabe, dagego eno dagebolo te habu selali
    nai dabe meba salio. Dagego te nai dabe sela sąsiąbaso da, teda dagego te boi
    bidi dabe aiyaba me elalugobeo.
  tpi-tpi: Orait kirap. Yu go mekim ol manmeri i kamap klin na bai ol i redi long
    kam long pes bilong mi tumora. Long wanem, mi God bilong yupela, mi gat dispela
    tok. Yupela Israel i kisim pinis ol samting mi bin tambuim yupela long kisim.
    Sapos yupela i no rausim ol dispela samting bai yupela i no inap winim ol birua.
  dan-1931: 'Stå derfor op, lad Folket hellige sig og sig: Helliger eder til i Morgen,
    thi så siger HERREN, Israels Gud: Der er Band i din Midte, Israel; og du kan ikke
    holde Stand over for dine Fjender, før I skaffer Bandet bort fra eder!'
  vie-OVCB: 'Con đứng lên! Hãy bảo dân chúng phải dọn mình thánh sạch, vì Chúa Hằng
    Hữu, Đức Chúa Trời của Ít-ra-ên phán: ‘Trong dân chúng, có người đang giấu vật
    đáng hủy diệt. Ít-ra-ên sẽ không cự nổi địch quân nếu không loại trừ các vật ấy.'
  guj-2017: ઊઠ! લોકોને શુદ્ધ કર અને કહે, આવતીકાલને માટે તમે પોતાને શુદ્ધ કરો. કારણ
    કે ઇઝરાયલનો પ્રભુ યહોવાહ કહે છે, હે ઇઝરાયલ, તારી મધ્યે એક શાપિત વસ્તુ કાઢી નહિ
    નાખે, ત્યાં સુધી તું તારા શત્રુ આગળ ટકી શકનાર નથી.
  pon-2006A: 'Uhda oh kamwakelehda aramas koaros oh kaunopirailda pwe re en patohdo
    mwohn silangi. Ndahng irail re en onopada lakapw, pwe ngehi, KAUN-O, Koht en Israel,
    pahn poahngok ong mehn Israel kan: ‘Kumwail mehn Israel kan, kumwail kolokol ekei
    dipwisou me I koasoanehdi kumwail en kamwomwala! Kumwail sohte kak pelian amwail
    imwintihti kan lao kumwail kesehsang rehmwail dipwisou pwukat!’'
  por-BRBSL: 'Levantem-se! Santificai o povo, e dizei: ''Santificai-vos para amanhã,
    para Javé, o Deus de Israel, diz: “Há uma coisa devota entre vós, Israel”. Vocês
    não podem ficar diante de seus inimigos até que tirem a coisa devotada do meio
    de vocês”.'
  cth-cth: Thaw nateh, na taminaw hah thoung sak haw. Tangtho e hnin hanlah namahoima
    thoung sak haw atipouh. Isarel miphunnaw e BAWIPA ni kâ na poe e teh, oe Isarel
    miphunnaw, thoebo e hno teh, nangmae thung vah ao. Hote hno hah nangmouh koehoi
    na takhoe awh hoehroukrak na tarannaw hmalah na kangdout thai awh mahoeh.
  twi-twi: '“Sɔre! Kɔka kyerɛ nnipa no se, ‘Obiara nkodwira ne ho mma ɔkyena, na saa
    na Awurade, Israel Nyankopɔn se: Israel, mode nneɛma a anka ɛsɛ sɛ wogyaw ma Awurade
    no ahintaw mo mu. Morentumi nni mo atamfo so da kosi sɛ muyi saa nneɛma no fi
    mo mu.'
  hlt-hlt: Thoo lamtah pilnam ke ciim laeh. Te vaengah, “Israel Pathen BOEIPA loh,
    'Israel nang khui ah yaehtaboeih om tih na khui lamkah yaehtaboeih te na khoe
    uh hlanhil na thunkha rhoek kah mikhmuh ah pai ham tah na coeng uh moenih,’ a
    ti coeng dongah thangvuen kho ham namamih te ciim uh laeh,” ti nah.
  tbz-SIM: 'Ítɛ́ kɛ́wénkùnnɛ bɛnìtìbɛ̀! Nɑ́kɛ́ bɛ kɛ̀ bɛ̀ɛ wénkùnnɛ bɛmɑ́ɑ̀ kɛ̀ ti
    nɑɑ mɑ́ɑ́. Á bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie ndíndi Isidɑyɛɛribɛ di tũ nkù
    míì tu n yɛ̃ ndi bɑ́ɑ́ túótɛ́ dɛ̀, dɛɛ̀ bo di cuokɛ̀, kɛ̀ di í dɛ̀ dènnɛ di bɑ́ɑ́
    nɑ kɛ́bɑɑo di dootitɔbɛ̀.'
  msy-2020: “Nɨ dɨkafigh. Egh mangɨ gumazamizibav kemeghtɨ, me uari akɨrigh zuegh,
    egh gurum mɨzaraghan nan damazimɨn izɨ. Kɨ Ikiavɨra Itir God, Israelian God, kɨ
    ghaze, Ia Israelia, bizir ia inian kɨ anogorogheziba, ia da inigha gɨfa. Ia bizir
    kaba batueghan koghɨva, egh uan apaniba abɨraghan kogham.
  azb-azb: 'Qalx, xalqı təqdis et və de: «Sabahkı gün üçün özünüzü təqdis edin, çünki
    İsrailin Allahı Rəbb belə deyir: “Ey İsraillilər, aranızda məhv edilməyə həsr
    olunmuş şey var. Onu aranızdan götürməsəniz, düşmənləriniz qarşısında dura bilməyəcəksiniz.'
  eng-DBY: 'Rise up, hallow the people, and say, Hallow yourselves for to-morrow;
    for thus saith Jehovah the God of Israel, There is an accursed thing in the midst
    of thee, Israel: thou shalt not be able to stand before thine enemies, until ye
    take away the accursed thing from your midst.'
  hin-2017: उठ, प्रजा के लोगों को पवित्र कर, उनसे कह; ‘सवेरे तक अपने-अपने को पवित्र
    कर रखो; क्योंकि इस्राएल का परमेश्वर यहोवा यह कहता है, “हे इस्राएल, तेरे मध्य में
    अर्पण की वस्तु है; इसलिए जब तक तू अर्पण की वस्तु को अपने मध्य में से दूर न करे
    तब तक तू अपने शत्रुओं के सामने खड़ा न रह सकेगा।”
  swp-swp: 'U toro, tatao u heaadi, u ene, Au heaanonohaimiu i lau e maraitom: Guiau
    i ene ina doha, Isaraela e, ginauri se aigoraeao esau se abi edi gogo boeana eai
    taba nige au toro ami vaiunu matadi, eai, i lau e, ginauri va se aigoraeao boeamiu
    eai au abigabaei.'
  eng-YLT: '''Rise, sanctify the people, and thou hast said, Sanctify yourselves for
    to-morrow; for thus said Jehovah, God of Israel, A devoted thing [is] in thy midst,
    O Israel, thou art not able to stand before thine enemies till your turning aside
    of the devoted thing out of your midst;'
  kne-kne: En ka et ibaga sin ipogaw ta dalosan dan awak da ya mansagana da ay manpaila
    en sak-en si bigat, tan sak-en si Yahweh ay Diyos yo ay Israelita et kanak en
    daida, ‘Wada en dakayo di nangidodolin sin inbagak ay dadaelen yo. Adi kayo polos
    makaabak isnan kagobat yo enggana ay iwasit yo dasa.’
  eng-WYC-2017: Rise thou, hallow the people, and say thou to them, Be ye hallowed
    against tomorrow; for the Lord God of Israel saith these things, O thou Israel!
    cursing is in the midst of thee; thou shalt not be able to stand before thine
    enemies, till he that is defouled by this trespass, be done away from thee.
  eng-WMBB: Get up! Sanctify the people, and say, ‘Sanctify yourselves for tomorrow,
    for the LORD, the God of Israel, says, “There is a devoted thing amongst you,
    Israel. You cannot stand before your enemies until you take away the devoted thing
    from amongst you.”
  urd-GVH: अब उठ और लोगों को मेरे लिए मख़सूसो-मुक़द्दस कर। उन्हें बता देना, ‘अपने
    आपको कल के लिए मख़सूसो-मुक़द्दस करना, क्योंकि रब जो इसराईल का ख़ुदा है फ़रमाता
    है कि ऐ इसराईल, तेरे दरमियान ऐसा माल है जो मेरे लिए मख़सूस है। जब तक तुम उसे अपने
    दरमियान से निकाल न दो अपने दुश्मनों के सामने क़ायम नहीं रह सकोगे।’
  rug-rug: 'Turu! Va viai sari na tinoni meke va namanama i pude tutuvu Au. Tozini
    pude va namanama vugo, sina Arau, se Zihova, sa Tamasa pa Izireli si tozia sapu
    guahe: ‘Tinoni Izireli, koa turaṉae koari na mia tinagotago si kaiqa likakalae
    sapu tozini gamu Rau pude veko vata kalei! Lopu kaqu boka va kilasi gamu sari
    na mia kana osolae veko vata kalei gamu sari na likakalae arini!'
  gaz-gaz: “Kaʼiitii saba qulqulleessi. Akkanas isaaniin jedhi; ‘Boriif ofi qulqulleessaa;
    wanni Waaqayyo Waaqni Israaʼel jedhu isa kanaatii; yaa Israaʼel, wanni hirmii
    taʼe tokko gidduu keessan jira. Isin hamma waan sana of keessaa baaftanitti diinota
    keessan of irraa ittisuu hin dandeessan.
  fra-LSG: 'Lève-toi, sanctifie le peuple. Tu diras: Sanctifiez-vous pour demain;
    car ainsi parle l’Éternel, le Dieu d’Israël: Il y a de l’interdit au milieu de
    toi, Israël; tu ne pourras résister à tes ennemis, jusqu’à ce que vous ayez ôté
    l’interdit du milieu de vous.'
  gnn-gnn: “Gatjuy ḻaw'yurrana walala dhipuŋuruyinydja, ga ŋuripa yolŋu'‐yulŋuwanydja
    ḻakaraŋa biyakana. ‘Godtja waŋa yukurra bitjan, “Nhumanydja dhuwalinydja Yitjuralpuyŋunydja
    ŋarrakuwaynha yana walala. Nhumanydja bini ŋunhi warrpam'thuna muka baḏuwaḏuyunanydja,
    gurthalili dhuŋgur'yuna, yurru dhikayi waŋganydhu dhiyalimiyi miṯtjiŋura ŋayathama
    yukurra ŋula nhä, ŋunhi ŋarra waŋana ŋäthili baḏuwaḏuyunarawuna dhuŋgur'yunarawuna.
    Yaka nhuma yurru yana dhuwala djuḻkthundja nhumalaŋgalaŋuwu miriŋuwunydja, bäy
    yurru nhuma bukmaknha baḏuwaḏuyun warrpam'nha.
  yal-yal: 'Keli, i yamaan nasariɲan. I yi a fala, i naxa, ‘Ɛ yɛtɛ rasariɲan tila
    fe ra. Amasɔtɔ Alatala Isirayilaa Ala ito nan falaxi, a naxa: Se halagi daxine
    ɛ tagi. Isirayila kaane, ɛ mi nɔɛ tiyɛ ɛ yaxune yɛɛ ra, fanni ɛ mi na seene ba
    ɛ tagi.'
  haw-1868: E ku iluna, a e hoomaemae i kanaka, a e olelo aku, E hoomaemae oukou ia
    oukou iho, no ka la apopo; no ka mea, ke i mai nei o Iehova, ke Akua o ka Iseraela
    penei, He mea laa iwaena pono o oukou, e ka Iseraela; aole oukou e hiki ke ku
    imua o ko oukou enemi a kipaku oukou i kela mea laa, mai o oukou aku.
  arb-NAV: 'قُمْ، وَاطْلُبْ مِنَ الشَّعْبِ أَنْ يَتَقَدَّسُوا لِيَوْمِ غَدٍ، لأَنَّهُ
    هَكَذَا قَالَ الرَّبُّ إِلَهُ إِسْرَائِيلَ: فِي وَسَطِكَ حَرَامٌ يَا إِسْرَائِيلُ،
    وَلَنْ تَتَمَكَّنُوا مِنْ هَزِيمَةِ أَعْدَائِكُمْ حَتَّى تَسْتَأْصِلُوا الْحَرَامَ
    مِنْ بَيْنِكُمْ.'
  ewe-ewe: “Tsi tsitre! Gblɔ na ameawo be, ‘Ele be mia dometɔ ɖe sia ɖe nawɔ nu vɔ̃
    ɖeɖe ɖa ƒe kɔnu, adzra ɖo na etsɔ si gbɔna, elabena Yehowa, Israel ƒe Mawu la
    gblɔ be ame aɖe fi fi, eya ta miate ŋu aɖu miaƒe futɔwo dzi o va se ɖe esime miaɖe
    nu vɔ̃ sia ƒe busu ɖa le mia dome.
  eng-LEE: 'Rise up, sanctify the people, and say, Sanctify yourselves against tomorrow;
    for thus hath said the Lord the God of Israel, An accursed thing is in the midst
    of thee, O Israel: thou shalt not be able to stand up before thy enemies, until
    ye have removed the accursed from among you.'
  asm-FB: উঠা! লোকসকলক পবিত্ৰ কৰা আৰু তুমি তেওঁলোকক কোৱা, তোমালোকে কালিৰ কাৰণে নিজকে
    পবিত্ৰ কৰা। কিয়নো ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই এই কথা কৈছে, ‘হে ইস্ৰায়েল, তোমাৰ
    মাজত বৰ্জিত বস্তু আছে। তোমালোকৰ মাজৰ পৰা সেই বৰ্জিত বস্তু দূৰ নকৰালৈকে তুমি তোমাৰ
    শত্ৰুবোৰৰ আগত থিয় হ’ব নোৱাৰিবা’।
  sus-A: كٍلِ، عِ شَ حَمَ رَ سّنِيّن. عِ شَ عَ قَلَ عٍ بّ، ‹بٍيمَنُ تِنَ، وٌ شَ وٌ
    يّتّ رَ سّنِيّن. عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «سٍ رَتْنشِيٍ نَ
    وٌ تَفِ. عِسِرَيِلَ مُ نْمَ تِدٍ عٍ يَشُييٍ يَ رَ، دَنمِ نَ سٍ رَتْنشِيٍ نَ وٌ
    يِ رَ.»
  fra-SBL: 'Levez-vous ! Sanctifiez le peuple, et dites : « Sanctifiez-vous pour demain,
    car Yahvé, le Dieu d''Israël, dit : « Il y a parmi toi, Israël, une chose dévouée.
    Tu ne pourras pas tenir devant tes ennemis tant que tu n''auras pas ôté du milieu
    de toi cette chose dévouée. »'
  hbo-hbo: קֻ֚ם קַדֵּ֣שׁ אֶת־הָעָ֔ם וְאָמַרְתָּ֖ הִתְקַדְּשׁ֣וּ לְמָחָ֑ר כִּ֣י כֹה֩
    אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֣י יִשְׂרָאֵ֗ל חֵ֤רֶם בְּקִרְבְּךָ֙ יִשְׂרָאֵ֔ל לֹ֣א תוּכַ֗ל
    לָקוּם֙ לִפְנֵ֣י אֹיְבֶ֔יךָ עַד־הֲסִירְכֶ֥ם הַחֵ֖רֶם מִֽקִּרְבְּכֶֽם׃
  piu-2006: '@see-verse:JOS.007.012'
  kik-kik: '“Ũkĩra, ũthiĩ ũtherie andũ acio. Thiĩ ũmeere atĩrĩ, ‘Mwĩtheriei mwĩhaarĩrie
    nĩ ũndũ wa rũciũ; nĩgũkorwo Jehova Ngai wa Isiraeli ekuuga atĩrĩ: Nĩ harĩ kĩndũ
    kĩamũre gĩa kũniinwo kĩrĩ thĩinĩ wanyu, inyuĩ Isiraeli. Mũtingĩhota gwĩtiiria
    thũ cianyu o nginya rĩrĩa mũgaakĩeheria kiume thĩinĩ wanyu.'
  fra-NCL: 'Lève-toi, sanctifie le peuple et dis-leur : Sanctifiez-vous pour demain ;
    car ainsi parle Yahweh, le Dieu d’Israël : Il y a un anathème au milieu de toi,
    Israël ; tu ne pourras pas tenir devant tes ennemis, jusqu’à ce que vous ayez
    ôté l’anathème du milieu de vous.'
  cek-AK: Angthawk loe, kaminawk to amprikcaisak ah; khawnbang hanah nangmacae hoi
    nangmacae to amprikcai oh; Israel Angraeng Sithaw mah hae tiah lokthuih; Aw Israel,
    nangcae salakah tangoeng ih hmuen to oh; to tangoeng ih hmuen to nangmacae thung
    hoi na takhoe o ving ai karoek to, na misanawk pazawk o thai hanah, nihcae hmaa
    ah nang doe o thai mak ai.
  cuk-cuk: '¡Josué, be gwisgue! ¡Israel-dulemar-swilidik be imake! Ega be sognae:
    ‘Banedse an-asabin-bukunonimaloed-iduale, na be gwage-swilidik imakmarye. Ani
    an Israel-e-Bab-Dummad-Jehová soged: Israel-dulemar, bemar-abargine ibmar-obelolegoye-soglesad
    selediid. Ar we-ibmar-obelolegoye-soglesad bemar-abargi be osulosurmalale, bemar
    be-isdarmaladgi be nakosurmalad.’'
  uig-CYR: 'Әнди сән туруп хәлиқни пак-муқәддәс қилип уларға: — «Әтә үчүн өзүңларни
    пак қилиңлар; чүнки Исраилниң Худаси Пәрвәрдигар шундақ дәйду: — Әй Исраил, сәндә
    «һарам» дәп бекитилгән нәрсә бардур; бу һарам нәрсини араңлардин йоқ қилмиғичилик
    дүшмәнлириңларниң алдида тик туралмайсиләр.'
  tel-2017: నీవు వెళ్లి వారితో ఇలా చెప్పు, ‘రేపు ఉదయం మిమ్మల్ని మీరు పరిశుద్ధపరచుకోండి,
    ఇశ్రాయేలీయుల దేవుడు యెహోవా చెప్పేదేమంటే, ఇశ్రాయేలీయులారా, మీ మధ్య శాపగ్రస్తమైనదొకటి
    ఉంది, మీరు దాన్ని మీ మధ్య ఉండకుండా నిర్మూలం చేసేవరకూ మీ శత్రువుల ముందు మీరు నిలబడలేరు.’
  hat-BSA: '“Leve ou menm! Konsakre pèp la e di: ‘Konsakre nou menm pou demen. Paske
    konsa, SENYÈ a, Bondye Israël la te di: “Gen bagay ki anba ve a nan mitan nou,
    O Israël. Ou pa kapab kanpe devan lènmi ou yo jiskaske ou retire bagay ki anba
    ve yo soti nan mitan ou.”’”'
  kos-kos: 'Tukakek! Akmutalye mwet uh ac sap elos in akola ac tuku nu ye mutuk lutu,
    tuh nga, LEUM GOD lun Israel fahk mu: ‘Israel, oasr ma inmasrlon ma lowos an su
    nga tuh fahk mu in kunausyukla! Kowos koflana lain mwet lokoalok lowos nwe ke
    na kowos sisla ma kowos pisrala ingan liki kowos!’'
  hbo-WLC: קֻ֚ם קַדֵּ֣שׁ אֶת־הָעָ֔ם וְאָמַרְתָּ֖ הִתְקַדְּשׁ֣וּ לְמָחָ֑ר כִּ֣י כֹה֩
    אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֣י יִשְׂרָאֵ֗ל חֵ֤רֶם בְּקִרְבְּךָ֙ יִשְׂרָאֵ֔ל לֹ֣א תוּכַ֗ל
    לָקוּם֙ לִפְנֵ֣י אֹיְבֶ֔יךָ עַד־הֲסִירְכֶ֥ם הַחֵ֖רֶם מִֽקִּרְבְּכֶֽם׃
  ibo-ibo: “Bilie! Doo Izrel nsọ. Gwa ndị m okwu sị ha, ‘Onye ọbụla nʼetiti unu ga-ejikere
    doo onwe ya nsọ maka echi. Nʼihi na Onyenwe anyị, Chineke Izrel na-ekwu sị, Ihe
    ndị e doro nsọ dị nʼetiti unu, Izrel. Unu apụghịkwa iguzosi ike nʼihu ndị iro
    unu, tutu ruo mgbe unu ga-esite nʼetiti onwe unu wezuga ihe ndị ahụ.’
  ory-ory: ଉଠ, ଲୋକମାନଙ୍କୁ ପବିତ୍ର କର, ଆଉ କୁହ, ତୁମ୍ଭେମାନେ କାଲି ପାଇଁ ଆପଣା ଆପଣାକୁ ପବିତ୍ର
    କର; କାରଣ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭ ମଧ୍ୟରେ ବର୍ଜିତ
    ବସ୍ତୁ ଅଛି, ଆପଣା ମଧ୍ୟରୁ ସେହି ବର୍ଜିତ ବସ୍ତୁ ଦୂର କରିବା ଯାଏ ତୁମ୍ଭେ ଆପଣା ଶତ୍ରୁମାନଙ୍କ
    ସମ୍ମୁଖରେ ଠିଆ ହୋଇ ପାରିବ ନାହିଁ।
  chk-chk: Kopwe ütä o apini ekewe aramas. Kopwe üreniir pwe repwe apiniir o amol
    ngeni lesor. Pun iei aloi, ngang ewe Samol mi Lapalap ewe Koten Israel, ‘Ämi chon
    Israel, a wor mettoch leimi mi pin ngenikemi. Ousap tongeni pwora ngeni chon oputakemi,
    tori oupwe ataela ekewe mettoch mi pin ngenikemi.’
  rop-rop: Yu sabi na? “Wal yu go en dalim ola pipul dei garra bogi en meigim miselp
    redibala blanga tumorro, dumaji mi na YAWEI, en mi det God blanga ola Isreil pipul,
    dumaji ai garram wed blanga dalim olabat, ‘Yumob garram sambala ting deya blanga
    mi, en aibin dalim yumob blanga barnimap detlot ting. En yumob kaan bidim yumob
    enami olabat raidap yumob faindim detlot ting en barnimap.’
  ukr-1871: 'До дїла! осьвяти люд і повели: Дбайте про те, щоб на завтра були чисті:
    бо так сказав Господь, Бог Ізрайлїв: Прокляте у тебе Ізраїлю! Тим не здолїєш встояти
    перед ворогами твоїми, докіль не звернеш від себе те, що передане проклонові.'
  deu-1951: 'Steh auf, heilige das Volk und sprich: Heiliget euch auf morgen; denn
    also spricht der HERR, der Gott Israels: Es ist Gebanntes unter dir, Israel; du
    kannst vor deinen Feinden nicht bestehen, bis ihr das Gebannte von euch tut!'
  eng-JPS: 'Up, sanctify the people, and say: Sanctify yourselves against tomorrow;
    for thus saith the LORD, the God of Israel: There is a curse in the midst of thee,
    O Israel; thou canst not stand before thine enemies, until ye take away the accursed
    thing from among you.'
  srp-1865: 'Ustani, osveštaj narod, i reci: osveštajte se za sjutra; jer ovako veli
    Gospod Bog Izrailjev: prokletstvo je usred tebe, Izrailju; neæeš moæi stajati
    pred neprijateljima svojim dokle ne uklonite prokletstva izmeðu sebe.'
  lug-lug: “Golokoka otukuze abantu era obategeeze beetukuze nga beetegekera olw’enkya
    bw’atyo bw’ayogera Mukama, Katonda wa Isirayiri. Waliwo ebikwekeddwa mu mmwe;
    okuggyako nga mubikwekula temuyinza kuwangula balabe bammwe.
  heb-heb: קם קדש את העם ואמרת התקדשו למחר כי כה אמר יהוה אלהי ישראל חרם בקרבך ישראל
    לא תוכל לקום לפני איביך עד הסירכם החרם מקרבכם׃
  ben-IRV: ওঠ, লোকেদের পবিত্র কর, বল, তোমরা কালকের জন্য পবিত্র হও, কারণ ইস্রায়েলের
    ঈশ্বর সদাপ্রভু এই কথা বলেন, ‘হে ইস্রায়েল, তোমার মধ্যে থেকে বাতিল জিনিস দূর না
    করলে তুমি নিজের শত্রুদের সামনে দাঁড়াতে পারবে না।
  pan-pan: ਉੱਠ ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਅਤੇ ਤੂੰ ਆਖ ਕਿ ਆਪਣੇ ਆਪ ਨੂੰ ਕੱਲ ਲਈ ਪਵਿੱਤਰ ਕਰੋ
    ਕਿਉਂ ਜੋ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਉਂ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਇਸਰਾਏਲ ਤੁਹਾਡੇ ਵਿੱਚ ਚੜ੍ਹਾਵੇ ਦੀ ਚੀਜ਼
    ਹੈ। ਤੁਸੀਂ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਸਾਹਮਣੇ ਠਹਿਰ ਨਾ ਸਕੋਗੇ ਜਦ ਤੱਕ ਤੁਸੀਂ ਉਸ ਚੜ੍ਹਾਵੇ ਦੀ ਚੀਜ਼
    ਨੂੰ ਆਪਣੇ ਵਿੱਚੋਂ ਕੱਢ ਨਾ ਦਿਓ।
  mya-JVB: ထ ၍ လူ များတို့ကို သန့်ရှင်း စေလော့။ နက်ဖြန် နေ့အဘို့ ကိုယ်ကိုကိုယ်သန့်ရှင်း
    စေကြဟု ဆင့်ဆို လော့။ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူ သည်ကား၊ အိုဣသရေလ
    အမျိုး၊ ကျိန် အပ်သောအရာ သည် သင် တို့အထဲ ၌ ရှိ၏။ ထိုအရာကို သင် တို့အထဲ က မပယ် မရှင်းမှီတိုင်အောင်
    ရန်သူ တို့ရှေ့ မှာ မ ခံ မရပ်နိုင် ကြ။
  tbg-tbg: 'Ho are oru vaiinti nahenti qerama taira vika hura tuekaamavi ti tivuqaa
    ho variate. Are vikara tihara, Noravano Kotiva ni Isareri Variqavano niara mintima
    tivo: Ne Isareri vaiinti nahentivauvo, te niara vo haika kia varaate tivake qioqama
    tauna haikara ne vi haikara kia vehi autu taiqa karaiti, qaqi vare iavo. Ne vi
    haikara varaara kia vara qaqini kaivera, ne kiama ho nenta navutaaka naatara kevarave.'
  hmo-hmo: '“Iosua e, oi toreisi, taunimanima do oi hahelagaia, idia do oi hamaoroa,
    do oi gwau, ‘Inai be Lohiabada, Israela ena Dirava ena hereva umui dekenai: Umui
    dekenai be lau ese lau taravatua gaudia idia noho. Israela taudia e, umui be umui
    idia tuari henia taudia edia vairana dekenai do umui gini diba lasi, ela bona
    unai gaudia do umui kokia haorea momokani.’'
  urd-urd: उठ लोगों को पाक कर और कह कि तुम अपने को कल के लिए पाक करो, क्यूँकि ख़ुदावन्द
    इस्राईल का ख़ुदा यूँ फ़रमाता है कि ऐ इस्राईलियों! तुम्हारे बीच मख़्सूस की हुई
    चीज़ मौजूद है तुम अपने दुश्मनों के आगे ठहर नहीं सकते जब तक तुम उस मख़्सूस की हुई
    चीज़ को अपने बीच से दूर न कर दो।
  rus-SYN: 'Встань, освяти народ и скажи: освятитесь к утру, ибо так говорит Господь
    Бог Израилев: “заклятое среди тебя, Израиль; посему ты не можешь устоять пред
    врагами твоими, доколе не отдалишь от себя заклятого”;'
  bqc-SIM: Fɛlɛ gɛ gbãbↄ n gbɛ̃́ↄnɛ. Onɛ́ aa gbãbↄ ńzĩaɛ e gu àↄ gɛ́ dↄi, asa
    ma Dii Isailiↄ Lua ma mɛ̀ ma pↄ́ kú á guuɛ. Á fↄ̃ kaakaanakɛ á ibɛɛↄ aɛo e
    à gɛ pↄ́pi bↄò á guu.
  tcz-CHONGTHU: Thoudoh’in lang, jing nikho kigotna dingin namite hi amaho le amaho
    kisuhthengsah’in. Ajeh chu, Pakai Israel Pathennin aseije, O Israel, sapset changsa
    thilkeoho chu nalah’uva akiselden nalaije, hicheho hi nahinlahdoh tokah’uva galmasanga
    nadin joulou diu ahi.
  mar-mar: तर उठ, लोकांस पवित्र कर, त्यांना सांग उद्यासाठी स्वतःला पवित्र करा, कारण
    इस्राएलाचा देव परमेश्वर म्हणतो, “हे इस्राएला, तुझ्यामध्ये समर्पित वस्तू अजून आहेत,
    तुमच्यामधून त्या समर्पित वस्तू तुम्ही दूर करून त्यांचा नाश करा. त्या तुमच्यातून
    काढून त्यांचा सर्वनाश करीपर्यंत शत्रूपुढे तुमचा टिकाव लागणार नाही.”
  qub-qub: 'Cananga willapay llapan runacunata. Wara nogapa ñaupäman shamunanpaj purificacur
    limyuyächun. Israel runacunapa Tayta Diosninmi cayno në: ‹Ushajpaj illgächinayquipaj
    nishätami gamcunaga charicarcärishcanqui. Pacaraycächishayquita manaraj illgächir,
    manaraj jitarerga contrayquicunata manami binsinquipächu.›'
  bqp-bqp: Ǹ futɛ ǹ gɛ́ gbã̀ bo n gbɛ̃nↄnɛ. Ǹ pińnɛ ò gbã̀ bo ń zĩdanɛ ari gu gↄ̃
    dↄ, zaakũ makũ Dikiri Isarailanↄ Luda ma pì, tɛ̃̀ pↄ́ kú á tɛ́mɛ. Áni fↄ̃ à
    zɛ á ibɛrɛnↄ arɛro séto à pↄ́ pì bò á tɛ́.
  hat-hat: 'Leve non! Fè sèvis pou mete pèp la nan kondisyon pou sèvi m''. W''a di
    yo pou yo pare kò yo pou yo ka nan kondisyon fè sèvis pou mwen denmen, paske mwen
    menm, Bondye pèp Izrayèl la, men sa mwen di: Nou menm pèp Izrayèl, nou gen nan
    mitan nou bagay mwen te ban nou lòd detwi. Nou p''ap ka kenbe tèt ak lènmi nou
    yo si nou pa wete l'' nan mitan nou.'
  eng-BSB: 'Get up and consecrate the people, saying, ‘Consecrate yourselves for tomorrow,
    for this is what the LORD, the God of Israel, says: Among you, O Israel, there
    are things devoted to destruction. You cannot stand against your enemies until
    you remove them.'
  tod-tod: 'Wuzeɠe, è nuɓusɛiti toli, è ti ɲade. Bo ti ma ga ti ɓɔɠɔ ɲade lina vaa
    ma, mazɔlɔɔ wɛlɛ nii ɠa Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI bosu: Maaɲɛɛba anii
    ɠa wo zaama, Izelayɛle nuiti. Wo la zooga wo ʋa ziɛ wo zili nuiti bu, ni wo la
    naa ɠulani ɓɔɠɔ zaama.'
  eng-WEBPB: Get up! Sanctify the people, and say, ‘Sanctify yourselves for tomorrow,
    for the LORD, the God of Israel, says, “There is a devoted thing amongst you,
    Israel. You cannot stand before your enemies until you take away the devoted thing
    from amongst you.”
  kbq-kbq: Otinka Israeli vahera zamazeri agru nehunka zamasamio, zamagra'a zamazeri
    agru hiho. Na'ankure okina Ra Anumzamo'na tamagrane eme keaga hugahie. Ra Anumzana
    Israeli vahe'mokizmi Anumzamo'na amanage nehue, maka eri havizama hiho hu'noa
    zantamina eri'za e'naze. E'ina hu'negu tamagra ana zantamina eritre hana hutetage
    ha' vahetamia hara hu zamagateregahaze.
  nhe-BL: Huajca ximotlalana huan xiquinilhui nopa israelitame ma mopajpacaca noixpa.
    Ma moiyocatlalica para na pampa mostla monextise noixpa pampa queja nopa niimoTECO
    Dios niquijtohua. Xiquinilhui para quipiyaj tlamantli tlen monequiyaya quitlatijtosquíaj
    huan ax hueli motlalise ininhuaya imocualancaitacahua hasta inquiquixtise nopa
    tlamantli.
  bus-bus: Ǹ fɛɛ ǹ gá gbãsĩ bↄ n gbɛ̃nↄn. Ǹ beńnɛ aↄ̃ gbãsĩ bↄ ń zĩndan ai guu gↄ̃
    gá dↄ, zaakɛ mamↄma Dii Isarailinↄ Luda ma bè, tɛ̃̀ pↄ́ kú a tɛ́mɛ. É fↄ̃ à zɛ
    a ibɛɛnↄ aɛro séto à pↄ́ pì bↄ̀ a tɛ́.
  gub-BL: Eho nehe, emukatu teko ne wà nehe. Eze'eg nezewe wanupe nehe. — Pezemukatu
    nehe, pyhewe uzeapo ma'e ràm rehe nehe, ta'e nezewe i'i Tupàn Izaew wazar a'e
    kury xe, ere wanupe nehe. — A'e ma'e Tupàn pe imumaw pyràm a'e nehe, aze napeityk
    kwaw nehe, aze napetyryk kwaw izuwi nehe, napepuner kwaw peàmàtyry'ymar waneitykaw
    rehe nehe, ere wanupe nehe, i'i Tupàn Zuzue pe.
  eng-DRA: 'Arise, sanctify the people, and say to them: Be ye sanctified against
    tomorrow: for thus saith the Lord God of Israel: The anathema is in the midst
    of thee, O Israel: thou canst not stand before thy enemies, till he be destroyed
    out of thee that is defiled with this wickedness.'
