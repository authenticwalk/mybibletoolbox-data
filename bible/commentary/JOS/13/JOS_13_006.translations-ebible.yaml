verse: JOS.013.006
translations:
  mal-C: “ലെബാനോൻമുതൽ മിസ്രെഫോത്ത്-മയീംവരെയുള്ള പർവതമേഖലകളിലെ നിവാസികളായ സീദോന്യരെ
    മുഴുവൻ ഞാൻതന്നെ ഇസ്രായേലിന്റെ മുമ്പിൽനിന്ന് നീക്കിക്കളയും. ഞാൻ നിന്നോടു നിർദേശിച്ചതുപോലെ
    ഈ ഭൂപ്രദേശം മുഴുവൻ ഇസ്രായേലിന് അവകാശമായിക്കൊടുക്കണം.
  deu-TKW: Sämtliche Bewohner des Gebirgs vom Libanon an bis Misrephoth Maim, sämtliche
    Sidonier, werde ich selbst vor den Israeliten austreiben; verlose es nur unter
    die Israeliten zum Erbbesitze, wie ich dir befohlen habe.
  lin-lin: Mpo na bavandi nyonso ya etuka ya bangomba, wuta na Libani kino na Misirefoti-Mayimi,
    bato nyonso ya Sidoni, nakobengana bango Ngai moko liboso ya Isalaele. Sala keba
    ete opesa mokili yango lokola libula epai ya Isalaele, ndenge kaka natindaki yo ;
  eng-LSV: 'all the inhabitants of the hill-country, from Lebanon to Misrephoth-Maim,
    all the Sidonians: I dispossess them before the sons of Israel; only, cause it
    to fall to Israel for an inheritance, as I have commanded you.'
  eng-GNV: 'All the inhabitants of the mountaines from Lebanon vnto Misrephothmaim,
    and all the Sidonians, I wil cast them out from before the children of Israel:
    only deuide thou it by lot vnto the Israelites, to inherite, as I haue commanded
    thee.'
  eng-WEBSTER: 'And the inhabitants of the hill-country from Lebanon to Misrephoth-maim,
    and all the Sidonians, them will I drive out from before the children of Israel:
    only divide thou it by lot to the Israelites for an inheritance, as I have commanded
    thee.'
  nhw-BL: “Nojquiya polihui nochi inintlal nopa sidonios catli itztoque ipan nopa
    tepeme tlatlajco Líbano huan Misrefotmaim. “Na niquintojtocas nochi ni masehualme
    amoixpa anisraelitame. Huajca monequi nojquiya anmoilhuise quenicatza anquinmajmacase
    nochi ni tlalme quen nimitznahuatijtoc.
  swh-ONEN: “Na kuhusu wakaaji wote katika maeneo ya milima, kuanzia Lebanoni hadi
    Misrefoth-Maimu, pamoja na eneo lote la Wasidoni, mimi mwenyewe nitawafukuza watoke
    mbele ya Waisraeli. Hakikisha umegawa nchi hii kwa Israeli kuwa urithi, kama nilivyokuagiza,
  bba-bba: kɑ sere Libɑnin ɡuunun berɑ ɡiɑ n kɑ dɑ Miserefɔti Mɑimuɔ mi Sidoniɡibu
    bɑ wɑ̃ɑ. Nɛ, Yinni Gusunɔ kon bu tem mɛn tɔmbu ɡirɑ kpɑ ɑ bu tem mɛ bɔnu kuɑ kɑ
    tɛtɛ nɡe mɛ nɑ nun yiire ɑ ko.
  eng-KJVCPB: 'All the inhabitants of the hill country from Lebanon unto Misrephoth-maim,
    and all the Sidonians, them will I drive out from before the children of Israel:
    only divide thou it by lot unto the Israelites for an inheritance, as I have commanded
    thee.'
  luo-luo: “Ne jogo duto modak kuonde motimo gode chakre Lebanon nyaka Misrefoth Maim,
    tiende ni, jo-Sidonia duto, an awuon abiro riembogi mondo giwene jo-Israel. Beduru
    gi adieri mar pogo ni jo-Israel pinyni kaka girkeni margi, mana kaka asechikoi.
  meu-meu: Ororo ai e nohomu taudia iboudiai, Lebanon amo ela bona Misirefoto-maimi,
    Sidono taudia iboudiai, lau ese baina luludia lasi Israel taudia vairadiai. Ḡau
    tamona, tano na ba haria, Israel taudia ahudia ba henidia.
  npi-ULB: साथै,लेबनानदेखि पहाडी देशका सबै बासिन्दादेखि सीदोनका सबै मानिसलगायत मिस्रपोतमैमसम्म
    । म उनीहरूलाई इस्राएलको फौजको सामु धपाउने छु । मैले तँलाई आज्ञा गरेबमोजिम इस्राएललाई
    त्यो भूमि उत्तराधिकारको रूपमा बाँडिदे ।
  yor-yor: “Ní ti gbogbo àwọn olùgbé agbègbè òkè, láti Lebanoni sí Misrefoti-Maimu,
    àní, gbogbo àwọn ará Sidoni, èmi fúnra mi ní yóò lé wọn jáde ní iwájú àwọn ará
    Israẹli. Kí o ri dájú pé o pín ilẹ̀ yí fún Israẹli ní ilẹ̀ ìní, gẹ́gẹ́ bí mo ṣe
    fi àṣẹ fún ọ,
  ind-ind: juga daerah pegunungan mulai dari Libanon sampai ke kota Misrefot Maim,
    yang ditempati orang Sidon. “Aku akan mengusir mereka dari hadapan Israel. Hanya
    saja, kamu harus membagikan tanah ini kepada orang Israel menjadi warisan mereka,
    seperti yang sudah Aku perintahkan kepadamu.
  pes-OPCB: '@see-verse:JOS.013.005'
  tgl-ULB: Gayon din, lahat ng mga naninirahan sa maburol na lupain mula sa Lebanon
    hanggang sa Misrepot Maim, kabilang ang buong bayan ng Sidon. Itataboy ko sila
    sa harapan ng mga hukbo ng Israel. Tiyaking italaga ang lupain sa Israel bilang
    isang pamana, ayon sa inutos ko sa iyo.
  hui-hui: Ibugua laabo halu lalu, Tígua dindi maru Lebanono dindiha hari labo hengene
    ngagoha Saidono wali agali bu karu ti haga dindi mini Misirebodo Maimi ngago ogonibi
    karu nale kami. Isaraele wali agali tígua dindi uruni karulole poramigola i̱na
    wali agali dindi uruniha karu waratagi hai holebero. Ani berogola i̱na bibe lalu
    í̠hondo ala langirudagua bialu dindi uruni Isaraele wali agaliru tíninaga dindiore
    ngelo talebu tahaga bibe.
  mya-mya: သိမ်း​ယူ​ရန်​ကျန်​ရှိ​နေ​သေး​သော​နယ်​မြေ များ​တွင် လေ​ဗ​နုန်​တောင်​နှင့်​မိ​သ​ရ​ဖော​သ
    မိမ်​မြို့​စပ်​ကြား​တောင်​ကုန်း​ဒေ​သ​တွင် နေ ထိုင်​သော​ဇိ​ဒုန်​အ​မျိုး​သား​တို့​၏​နယ်​မြေ
    အား​လုံး​လည်း​ပါ​ဝင်​သည်။ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည်​ဤ​ပြည်​များ​ကို​သိမ်း
    ယူ​ရန်​ချီ​တက်​လာ​သည့်​အ​ခါ သူ​တို့​အား လုံး​ကို​ငါ​နှင်​ထုတ်​မည်။ ငါ​သည်​သင့်​အား
    မိန့်​မှာ​ထား​သည့်​အ​တိုင်း​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အ​တွက်​နယ်​မြေ​အား​လုံး
    ကို​ခွဲ​ဝေ​ပေး​ရ​မည်။-
  bod-N: ལེ་པཱ་ནོན་ནས་མིས་རེ་ཕཱོད་མ་ཨིམ་གྱི་བར་དུ་གནས་པའི་རི་ཁུལ་གྱི་མི་རྣམས་ཏེ་ཚི་ཏུན་པ་ཐམས་ཅད་ནི་བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་ནས་ཕྱིར་སྐྲོད་ངེས་ཡིན།
    ཁྱོད་ཀྱིས་བདག་གིས་ཅི་ལྟར་བསྒོས་པ་བཞིན་ཡུལ་འདི་རྒྱན་འཕངས་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ས་སྐལ་དུ་བགོས་ཤིག
  sna-sna: “Kana vari vanhu vose vanogara munyika dzamakomo kubva kuRebhanoni kusvika
    kuMisirefoti Maimi, zvichireva vaSidhoni vose, ini pachangu ndichavadzinga pamberi
    pavana vaIsraeri. Unofanira kugovera nyika iyi kuvana vaIsraeri kuti ive nhaka
    yavo sezvandakurayira,
  spa-BLM: todos los habitantes de la región montañosa desde el Líbano hasta Misrefot
    Maim, todos los sidonios. Los expulsaré de delante de los hijos de Israel. Sólo
    asigna a Israel como herencia, como te he ordenado.
  cac-cac: 'Ol viq''uel masanil juntzan̈ eb'' tic d''a eyichan̈: Aton eb'' aj Sidón
    yed'' masanil eb'' cajan d''a tzalquixtac sb''atn̈ej d''a Líbano, masanto d''a
    Misrefot-maim. A ach ol a pojcanec'' luum, ol ac''ancan lum smacb''enoc eb'' etisraelal
    icha val ix aj valan d''ayach.'
  swh-ULB: Pia, wenyeji wote wa nchi ya milima kutoka Lebanoni hadi Misrefothi - Maimu,
    pamoja na watu wa Sidoni. Nitawafukuza mbele ya jeshi la Israeli. Uwe na uhakika
    wa kuwapa Waisraeli nchi kama urithi, kama nilivyokuagiza.
  bel-bel: 'Усіх горных жыхароў ад Лівана да Місрэфот-Маіма, усіх Сіданянаў Я праганю
    ад аблічча сыноў Ізраілевых. Падзялі ж яе ў надзел Ізраілю, як Я загадаў табе:'
  deu-ELBBK: alle Bewohner des Gebirges, vom Libanon bis Misrephot-Majim, alle Sidonier.
    Ich selbst werde sie vor den Kindern Israel austreiben; nur verlose es Israel
    als Erbteil, so wie ich dir geboten habe.
  mbb-OT: Ragkes daan is menge vuvungan puun te Lebanon taman te Misrefot Maim he
    ǥaked te menge Sidunhanen. “Emun edsurung kew en, iyan a ebpenguney edsegseg te
    menge meǥinged keniyan he menge lugar. Sigureduwa nu he mevahin heini he menge
    tanà diyà te menge Israilihanen su wey zan mepengevilin, sumalà te insuǥù ku kenikew.
  mal-2015: ലെബാനോൻമുതൽ മിസ്രെഫോത്ത്മയീംവരെയുള്ള പർവ്വതവാസികൾ ഒക്കെയും എല്ലാസീദോന്യരും
    തന്നേ; ഇവരെ ഞാൻ യിസ്രായേൽമക്കളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളയും; ഞാൻ നിന്നോടു കല്പിച്ചതുപോലെ
    നീ യിസ്രായേലിന്നു അതു അവകാശമായി വിഭാഗിച്ചാൽ മതി.
  tuo-NT: Israe curuacjãrã na ĩꞌorõpʉta sidonio masãrẽ cõꞌawĩrõgʉ̃ti. Tojo nicã, nipeꞌtirã
    masã to ʉ̃rʉ̃gʉ̃pʉ nirãrẽ Líbano meꞌrã nʉꞌcã, téé Misrefot-maipʉ cõꞌawĩrõgʉ̃ti.
    Mʉꞌʉ peꞌe te diꞌta na waꞌaweꞌoꞌquere Israe curuacjãrãrẽ miiwapa, dʉcawaaya. Yʉꞌʉ
    mʉꞌʉrẽ dutiꞌcaronojõta weeya.
  rmc-rmc: Me anglal o Izraeliti tradava avri savore Sidončanen, so bešen maškar o
    verchi Libanon dži ko Misrefot-Majim. Tu akana le losoha rozďelin le Izraelitenge
    o phuva avke, sar tuke phenďom.
  nlg-nlg: Na lei ghotu te vuni Lebanon me va sara i Misrephoth, maia na pari udolu
    didira na Sidon. “Inau ku ghuru kehaa na vure tana lei pari raini geke vanira
    rana Israel gekara loghoi te vaghaa tu vetenagho nia.
  pes-OPV: تمامی ساکنان کوهستان از لبنان تامصرفوت مایم که جمیع صیدونیان باشند، من
    ایشان را از پیش بنی‌اسرائیل بیرون خواهم کرد، لیکن تو آنها را به بنی‌اسرائیل به
    ملکیت به قرعه تقسیم نما چنانکه تو را امر فرموده‌ام.
  ron-1924: тоць локуиторий де пе мунте, де ла Либан пынэ ла Мисрефот-Маим, тоць сидониций.
    Еу ый вой изгони динаинтя копиилор луй Исраел. Дэ нумай цара ачаста де моштенире
    прин сорць луй Исраел, кум ць-ам порунчит,
  ben-OBCV: “লেবানন থেকে মিষ্রফোৎ-ময়িম পর্যন্ত বিস্তৃত পার্বত্য অঞ্চলের সমস্ত অধিবাসীকে,
    অর্থাৎ, সীদোনীয়দের সবাইকে আমি স্বয়ং ইস্রায়েলীদের সামনে থেকে তাড়িয়ে দেব। তোমাকে
    আমি যেমন নির্দেশ দিয়েছিলাম, সেই অনুসারে এক উত্তরাধিকাররূপে এই দেশটি তুমি অবশ্যই
    ইস্রায়েলীদের জন্য বরাদ্দ কোরো,
  som-som: Dadka deggan dalka buuraha leh oo dhan, tan iyo Lubnaan iyo ilaa Misrefood
    Mayim, iyo xataa reer Siidoon oo dhan kulligood waxaan ka eryi doonaa reer binu
    Israa'iil hortooda; laakiinse waa inaad dhaxal ahaan ugu qori riddaa reer binu
    Israa'iil sidaan kugu amray.
  lat-VUC: omnium qui habitant in monte a Libano usque ad aquas Maserephoth, universique
    Sidonii. Ego sum qui delebo eos a facie filiorum Israël. Veniat ergo in partem
    hæreditatis Israël, sicut præcepi tibi.
  eng-ASVBT: 'all the inhabitants of the hill country from Lebanon unto Misrephoth-maim,
    even all the Sidonians; them will I drive out from before the children of Israel:
    only allot thou it unto Israel for an inheritance, as I have commanded thee.'
  ita-1885: tutti gli abitanti del monte, dal Libano fino alle Acque calde; e tutti
    i Sidonii. Io li caccerò dal cospetto dei figliuoli d'Israele; spartisci pur questo
    paese a sorte ad Israele per eredità, come io t'ho comandato.
  eng-LXXUP: everyone that inhabits the hill country from Lebanon as far as Misrephoth-maim.
    All the Sidonians, I will destroy them from before Israel; but do thou give them
    by inheritance to Israel, as I charged thee.
  eng-ULB: Also, all the inhabitants of the hill country from Lebanon as far as Misrephoth
    Maim, including all the people of Sidon. I will drive them out before the army
    of Israel. Be sure to assign the land to Israel as an inheritance, as I commanded
    you.
  spa-VBL: Y todos los que viven en la región montañosa desde el Líbano hasta Misrefot
    Maim, incluyendo toda la tierra de los sidonios. “Yo mismo los expulsaré delante
    de los israelitas. Sólo asigna la tierra a Israel para que la posea, como te he
    ordenado.
  fra-_FOB: Tous les habitants de la montagne, depuis le Liban jusqu'à Misrephoth-Maïm,
    tous les Sidoniens. C'est moi qui les chasserai devant les enfants d'Israël; partage
    seulement ce pays par le sort en héritage à Israël, comme je te l'ai commandé.
  mal-mal: ലെബാനോൻ മുതൽ മിസ്രെഫോത്ത്മയീം വരെയുള്ള പർവ്വത പ്രദേശങ്ങളും സീദോന്യരുടെ
    ദേശവും തന്നേ; ഇവരെ ഞാൻ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളയും; ഞാൻ നിന്നോട്
    കല്പിച്ചതുപോലെ നീ യിസ്രായേലിന് അത് അവകാശമായി വിഭാഗിച്ചാൽ മതി.
  urd-GVR: Is meṅ un Saidāniyoṅ kā tamām ilāqā bhī shāmil hai jo Lubnān ke pahāṛoṅ
    aur Misrafāt-māym ke darmiyān ke pahāṛī ilāqe meṅ ābād haiṅ. Isrāīliyoṅ ke baṛhte
    baṛhte maiṅ ḳhud hī in logoṅ ko un ke sāmne se nikāl dūṅgā. Lekin lāzim hai ki
    tū qurā ḍāl kar yih pūrā mulk mere hukm ke mutābiq Isrāīliyoṅ meṅ taqsīm kare.
  suz-BL: मिनु लेबानोन रे मिस्रेपोत-माइम सम्‍म पहाड ङा मुर नेल्‍ल नु सीदोनी आन रागी
    लीशो बाक्‍नी‍म। गो मेको मुर नेल्‍ल आन कली इस्राएली आन ङोंइती रे ग्रुंइनुङमी। गोम
    इ कली अरेशो खोदेंशो पा मेको रागी इस्राएली आन कली योक्‍शा गेवो। मेको रागी आंम के
    सेल्‍चा कली योक्‍शा गेमी।
  ita-1927: tutti gli abitanti della contrada montuosa dal Libano fino a Misrefoth-Maim,
    tutti i Sidoni. Io li caccerò d’innanzi ai figliuoli d’Israele; e tu spartisci
    pure a sorte l’eredità di questo paese fra gl’Israeliti, nel modo che t’ho comandato.
  ckb-ckb: «من خۆم هەموو دانیشتووانی چیا لە لوبنانەوە هەتا میسرەفۆت مەیم، هەموو سەیدائییەکان
    لەبەردەم نەوەی ئیسرائیلدا دەردەکەم. دەبێت تۆش ئەم خاکانە بە تیروپشک بە میرات بۆ
    ئیسرائیل دابەش بکەیت، بەو شێوەیەی فەرمانم پێ کردیت،
  eng-BBE: 'All the people of the hill-country from Lebanon to Misrephoth-maim, all
    the Zidonians; them will I send out from before the children of Israel: only make
    division of it to Israel for a heritage, as I have given you orders to do.'
  kan-OKCV: “ಒಟ್ಟಾರೆ ಲೆಬನೋನಿನಿಂದ ಮಿಸ್ರೆಫೋತ್ಮಯಿಮಿನವರೆಗೂ ಬೆಟ್ಟದ ದೇಶದ ಎಲ್ಲಾ ನಿವಾಸಿಗಳನ್ನೂ
    ಎಲ್ಲಾ ಸೀದೋನ್ಯರನ್ನೂ ನಾನು ಇಸ್ರಾಯೇಲರ ಎದುರಿನಿಂದ ಹೊರಡಿಸಿಬಿಡುವೆನು. ಆದರೆ ನಾನು ನಿನಗೆ ಹೇಳಿದ
    ಹಾಗೆಯೇ ನೀನು ಚೀಟುಗಳನ್ನು ಹಾಕಿ, ಇಸ್ರಾಯೇಲರಿಗೆ ಸೊತ್ತಾಗಿ ಪಾಲು ಕೊಡಬೇಕು.
  bbb-bbb: '@see-verse:JOS.013.005'
  tam-2017: லீபனோன் துவங்கி மிஸ்ரபோத்மாயீம்வரை மலைகளில் குடியிருக்கிற அனைவருடைய நாடும்,
    சீதோனியர்களுடைய எல்லா நாடும்தானே. நான் அவர்களை இஸ்ரவேல் மக்களுக்கு முன்பாகத் துரத்துவேன்;
    நான் உனக்குக் கட்டளையிட்டபடியே, நீ இஸ்ரவேலுக்குப் பங்குகளைக் கொடுக்கச் சீட்டுகளைப்போட்டு
    தேசத்தைப் பங்கிடவேண்டும்.
  spa-RV-1909: 'Todos los que habitan en las montañas desde el Líbano hasta las aguas
    calientes, todos los Sidonios; yo los desarraigaré delante de lo hijos de Israel:
    solamente repartirás tú por suerte el país á los Israelitas por heredad, como
    te he mandado.'
  ron-BTF: Toți locuitorii ținutului muntos de la Liban până la Misrefot-Maim și toți
    sidonienii; pe aceștia eu îi voi alunga dinaintea copiilor lui Israel; numai împarte-o
    israeliților prin sorț ca moștenire lui Israel, așa cum ți-am poruncit.
  eng-WEBP: all the inhabitants of the hill country from Lebanon to Misrephoth Maim,
    even all the Sidonians. I will drive them out from before the children of Israel.
    Just allocate it to Israel for an inheritance, as I have commanded you.
  eng-FBV: and the those who live in the hill country from Lebanon to Misrephoth Maim,
    including all the land of the Sidonians. I myself will drive them out ahead of
    the Israelites. Just allocate the land to Israel for them to own, as I have commanded
    you.
  nld-1939: heel het land der bergbewoners van de Libanon tot Misrefot in het westen,
    met dat der Sidoniërs. Ik zal ze wel voor de Israëlieten uitdrijven. Wijs dit
    land Israël maar vast als erfdeel aan, zoals Ik u bevolen heb,
  nch-BL: “Nojquiya polihui nochi inintal nopa sidonios cati itztoque ipan nopa tepeme
    tatajco Líbano huan Misrefotmaim. “Na niquinquixtis nochi ni masehualme amoixpa
    anisraelitame. Huajca monequi nojquiya anmoilhuise quenicatza anquinmajmacase
    nochi ni talme quej nimitznahuatijtoc.
  vie-1934: lại còn dân ở trên núi, từ Li-ban cho đến Mít-rê-phốt-Ma-im, tức là các
    dân Si-đôn. Aáy chính ta sẽ đuổi chúng nó khỏi trước mặt dân Y-sơ-ra-ên. Song
    ngươi hãy bắt thăm chia xứ này cho Y-sơ-ra-ên làm sản nghiệp, y như ta đã truyền
    cho ngươi.
  hin-CV: “मैं इस्राएलियों के सामने से लबानोन के पर्वतीय क्षेत्र के पूरे निवासियों
    को, जो मिसरेफोत-मयिम तक बसे हैं, सीदोनियों को, सबको भगा दूंगा. और मेरे कहे अनुसार
    यह देश इस्राएलियों को मीरास में दिया जायेगा,
  spa-BES: Todos los habitantes de la región montañosa, desde el Líbano hasta Misrefot-
    maim, todos los sidonios; a ellos los expulsaré de delante de los hijos de Israel,
    repartirás y darás posesión de la tierra a Israel por herencia, como les he ordenado
    hacer.
  tdx-tdx: ze hene mpimoneñe ambohibohitse boake Lebanone pake Misrefote-maime, o
    nte Tsidone iabio; ho roaheko aolo’ o ana’ Israeleo; f’ie zarao amy Israele hey,
    ho lova, amy nandiliako azoy.
  tha-KJV: ชาวแดนเทือกเขาทั้งหมดจากเลบานอนจนถึ​งม​ิสเรโฟทมาอิม และคนไซดอนทั้งหมด เราจะขับไล่เขาทั้งหลายออกไปให้พ้นหน้าคนอิสราเอลเอง
    เพียงแต่​เจ้​าจงจับสลากแบ่​งด​ินแดนเหล่านั้นให้เป็นมรดกแก่​อิสราเอล ดังที่​เราบัญชาเจ้าไว้
  por-BR-2018: Todos os que habitam nas montanhas desde o Líbano até as águas quentes,
    todos os sidônios; eu os desarraigarei diante dos filhos de Israel:;somente repartirás
    tu por sorte aquela terra aos israelitas por herança, como te mandei.
  deu-ELO: alle Bewohner des Gebirges, vom Libanon bis Misrephot-Majim, alle Zidonier.
    Ich selbst werde sie vor den Kindern Israel austreiben; nur verlose es Israel
    als Erbteil, so wie ich dir geboten habe.
  eng-WYC-2018: of all men that dwelled in the hill, from the Lebanon till to the
    waters of Misrephothmaim, and all men of Sidon; I am, that shall do away them
    from the face of the sons of Israel; therefore come it into the part of (the)
    heritage of Israel, as I commanded to thee. (of all those who live in the hill
    country, from Lebanon unto Misrephothmaim, and all those of Sidon; I am he, who
    shall do them away from before the Israelites; and so divide it all up for the
    inheritance of the Israelites, as I commanded to thee.)
  epo-epo: ĉiuj loĝantoj de la montoj, de Lebanon ĝis Misrefot-Maim, ĉiuj Cidonanoj.
    Mi forpelos ilin de antaŭ la Izraelidoj; dividu ĉion kiel partojn heredajn por
    Izrael, kiel Mi ordonis al vi.
  uig-PIN: Liwandin tartip Misrǝpot-Mayimƣiqǝ sozulƣan taƣliⱪta barliⱪ olturuwatⱪanlarning,
    yǝni Zidoniylarning zemini ⱪatarliⱪlardin ibarǝttur. Bu zemindiki hǝlⱪning ⱨǝmmisini
    Mǝn Israil aldidin ⱪoƣliwetimǝn. Xunga sǝn qoⱪum Mening sanga buyruƣinim boyiqǝ
    buni qǝk taxlap Israilliⱪlarƣa miras ⱪilip tǝⱪsim ⱪilip berixing kerǝk.
  beo-beo: Amo soge ganodini da Saidounia dunu esalebe. Ilia da goumi soge Lebanone
    Goumi amola Misilifode Ma:imi amo soge dogoa esala. Isala:ili dunu da gaba:i ahoasea,
    na da amo dunu gadili sefasimu. Na hamoma:ne sia:i defele, di amo soge fifili,
    Isala:ili dunuma ima.
  tpi-OTNT: Na yupela i no kisim graun bilong olgeta Saidon i save stap long ples
    maunten namel long ol maunten bilong Lebanon na ples Misrefot Maim. Tasol bai
    mi rausim ol dispela lain na bai yupela Israel i kisim graun bilong ol. Olsem
    na yu mas tilim dispela graun na givim long ol lain Israel, na em bai i stap graun
    bilong ol stret. Yu mas mekim olsem mi bin tokim yu.
  hau-SA: “Dukan mazauna kan yankunan tuddai daga Lebanon zuwa Misrefot Mayim, wato,
    dukan Sidoniyawa, ni da kaina zan kore su a gaban Isra’ilawa. Ka tabbata ka raba
    wa Isra’ilawa ƙasar ta zama gādonsu kamar yadda na umarce ka,
  uig-LAT: Liwandin tartip Misrepot-Mayimghiche sozulghan taghliqta barliq olturuwatqanlarning,
    yeni Zidoniylarning zémini qatarliqlardin ibarettur. Bu zémindiki xelqning hemmisini
    Men Israil aldidin qoghliwétimen. Shunga sen choqum Méning sanga buyrughinim boyiche
    buni chek tashlap Israilliqlargha miras qilip teqsim qilip bérishing kérek.
  nde-nde: Bonke abakhele ezabelweni ezisezintabeni kusukela eLebhanoni kusiya eMisirefothi-Mayimi,
    okutsho wonke amaSidoni, mina ngokwami ngizabaxotsha phambi kwabako-Israyeli.
    Wobani leqiniso lokuthi lelilizwe labelwe abako-Israyeli ukuze libe yilifa labo
    njengokulilaya kwami,
  ton-ton: 'Ko e kakai kotoa pē ʻoe moʻunga mei Lepanoni ʻo aʻu ki Misilefotimeimi,
    mo e kakai Saitoni kotoa pē, ko kinautolu te u kapusi kituʻa mei he ʻao ʻoe fānau
    ʻa ʻIsileli: ka ke vahe ia ʻi he talotalo ki he kakai ʻIsileli ko honau tofiʻa
    ʻo hangē ko ʻeku fekau kiate koe.'
  ces-1613: Všecky obyvatele té hory, od Libánu až k vodám Maserefot, všecky Sidonské
    já vyženu od tváři synů Izraelských; toliko ty rozděl ji losem lidu Izraelskému
    v dědictví, jakožť jsem přikázal.
  eng-WMB: all the inhabitants of the hill country from Lebanon to Misrephoth Maim,
    even all the Sidonians. I will drive them out from before the children of Israel.
    Just allocate it to Israel for an inheritance, as I have commanded you.
  tam-TCV: “லெபனோனில் இருந்து மிஸ்ரபோத்மாயீம் வரையிலுள்ள மலைப் பிரதேசங்களில் வசிக்கும்
    சீதோனியர் அனைவரையும், நான், நானே இஸ்ரயேலுக்கு முன்பாகத் துரத்துவேன். நான் உனக்கு
    அறிவுறுத்தியபடி அதை இஸ்ரயேலுக்குச் சொத்துரிமை நிலமாகப் பங்கிடத்தவறாதே.
  ceb-ULB: Usab, ang tanang lumolupyo sa kabungtoran gikan sa Lebanon paingon sa Misrefot
    Maim, lakip ang tanang katawhan sa Sidon. Papahawaon ko sila atubangan sa kasundalohan
    sa Israel. Siguroha nga mabahinbahin ang yuta ngadto sa Israel ingon nga panulondon
    sumala sa akong gisugo kanimo.
  pol-UBG: Wszystkich mieszkańców gór od Libanu aż do Misrefot-Maim i wszystkich Sydończyków
    wypędzę przed synami Izraela. Tylko podziel ją losem między Izraelitów jako dziedzictwo,
    tak jak ci rozkazałem.
  urd-GVU: اِس میں اُن صیدانیوں کا تمام علاقہ بھی شامل ہے جو لبنان کے پہاڑوں اور مسرفات
    مائم کے درمیان کے پہاڑی علاقے میں آباد ہیں۔ اسرائیلیوں کے بڑھتے بڑھتے مَیں خود
    ہی اِن لوگوں کو اُن کے سامنے سے نکال دوں گا۔ لیکن لازم ہے کہ تُو قرعہ ڈال کر یہ
    پورا ملک میرے حکم کے مطابق اسرائیلیوں میں تقسیم کرے۔
  deu-1912: 'Alle, die auf dem Gebirge wohnen, vom Libanon an bis an die warmen Wasser,
    alle Sidonier: ich will sie vertreiben vor den Kindern Israel; lose nur darum,
    sie auszuteilen unter Israel, wie ich dir geboten habe.'
  kan-2017: ಒಟ್ಟಾರೆ ಲೆಬನೋನಿನಿಂದ ಮಿಸ್ರೆಫೋತ್ಮಯಿಮಿನವರೆಗೂ, ಚೀದೋನ್ಯರ ಎಲ್ಲಾ ಪರ್ವತ ಪ್ರಾಂತ್ಯಗಳು.
    ನಾನೇ ಈ ಎಲ್ಲಾ ಜನಾಂಗಗಳನ್ನು ಇಸ್ರಾಯೇಲ್ಯರ ಸಮ್ಮುಖದಿಂದ ಹೊರಡಿಸಿಬಿಡುವೆನು. ನೀನಾದರೂ ನಾನು
    ಮೊದಲೇ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ ದೇಶವನ್ನು ಹಂಚಿಕೊಡುವಾಗ ಇವುಗಳನ್ನು ಸೇರಿಸಿ ದೇಶವನ್ನೆಲ್ಲಾ
  tgo-tgo: “Tembe ŋgoreiyeva Saidon gharɨgharɨniye lenji ghamba mbaroko laghɨye, iya
    thiya yaku e bobokuluko vanautumaniye, Lebenon Ououniye na Misrepot Maim e ghanji
    lughawoghawo. Ghino ne ya vagege raŋgiyaŋgi gharɨgharɨke thiyake na Isirel gharɨgharɨniye
    thɨ raka ru e ghamba mbaroko thiyako. U renuwaŋakiki na u tagaviyaviya thelauke
    iyake na u giya weŋgiya Isirel gharɨgharɨniye na lenji ghamba yakuyaku ŋgora va
    ya utuma e ghen.
  yap-yap: Re gi binaw ney e ba mu’un ga’ngin e binaw rok piyu Sidon ngay, ni yad
    ma par ko fare binaw ni go’ burey u thilin fapi Burey nu Lebanon ngu Misrefoth
    Maim. Bay gu tuluf urngin e pi girdi’ ney nga wuru’ e binaw nnap’an ni be yib
    e girdi’ nu Israel i yib. Thingar mu f’oth fare gi binaw u daken piyu Israel,
    nri bod ni kugog ngom ni ngam rin’.
  hlt-MCSB: Lebanon lamkah Misrephothmayim due tlang aka om boeih Sidoni boeih te
    Israel ca rhoek mikhmuh ah kai loh ka haek vetih nang kang uen vanbangla Israel
    taengah rho la dawk tael pah.
  mdy-ETH: ሊባኖኦሴይዳፓ ዴንዲ ሚስሬፖትማይሜ ሄላንዳኣና ዹኮ ዓጮይዳ ናንጋ ዓሶ፤ ጌይፃ፦ ሲዶና ዓጮ ዓሶ ቢያ ታኣኒ ታኣሮ
    ዒስራዔኤሌ ዓሶ ቤርታፓ ዳውሲ ባይዛንዳኔ፤ ኔኤኒ ጋዓንቴ ታ ኔና ዓይሣ ጎይፆና ዓጬሎ ዒስራዔኤሌ ዓሶም ዔያቶ ዓጪ ማሂ ጊሽኪ
    ጊሽኪ ዒንጌ።
  twi-ASANTE: “Mmepɔ asase a ɛfiri Lebanon kɔsi Misrefot-Maim nyinaa a Sidonfoɔ nsase
    nyinaa ka ho. Mɛtu saa nnipa no nyinaa afiri asase no so na mede ama Israelfoɔ.
    Enti hwɛ na fa saa asase no ma Israelfoɔ sɛ agyapadeɛ sononko sɛdeɛ mahyɛ wo no.
  eng-WEBU: all the inhabitants of the hill country from Lebanon to Misrephoth Maim,
    even all the Sidonians. I will drive them out from before the children of Israel.
    Just allocate it to Israel for an inheritance, as I have commanded you.
  bnp-bnp: a malala ne huriki e Sidon ri made na maka tanga na kurukuruna maka lolo
    ne Lebanon; a tanga e Misrepot-Maim. Iau kunana ga lili tala a kabu nga, o bole
    a malala ne ria, o veru na maka kabu ne Israel, ge ne ria liu. O ramai a ngava
    a taki.
  wal-wal: Liibaanoosappe biidi Misirafoota-Maima gakkanaassi de7iya gezziyan de7iya
    Sidoonatu biittaikka oiqettibeenna. Taani ta huuphen Israa7eela asaa sinttappe
    eta laaggada kessana. Taani nena azazidoogaadan, neeni ha biittata Israa7eela
    asaayyo gade oottada shaakka.
  spa-PDDPT: Todos los que habitan en la región montañosa desde el Líbano hasta Misrefot-maim,
    todos los sidonios, los echaré de delante de los hijos de Israel. Tú solo repártela
    por sorteo como herencia a Israel, como te di mandamiento.
  gun-gun: ha'e gui yvyty reia rupi ikuai va'e ha'e javi, Líbano gui Misrefote-Maim
    peve, Sidom regua kuery ha'e javi. Ha'e va'e yvy xee aipe'a 'rã Israel kuery renonde
    gui. Ha'e nunga rupi emboja'o ma voi yvy Israel kuery peguarã, ndevy xeayvuague
    rami vy.
  agu-BL: Cyakil yi e'chk ama'la'tz, swak'e' tzitetz yi axwok xonl Israel. Swak'e'
    cyakil yi chi'ama'l yi e' aj Sidón, tu yi wi'wtz yi na xe'tij Líbano, jalen Misrefot-maim.
    Chelepon inlajul cyakil yi e' wunak yi ate' swutz yi e'chk ama'la'tz. Ma aẍatz
    Josué, ba'n tzajatx yi ama'la'tz ẍchiwutz yi e' atanum, chi walnak tzatz.
  ilo-ULB: Kasta pay, dagiti amin nga agnanaed iti katurturodan a pagilian manipud
    Libano agingga iti Misrefot-Mayim, agraman ti amin a tattao iti Sidon. Papanawekto
    ida iti sangoanan ti armada ti Israel. Siguradoem a bingayem ti daga iti Israel
    a kas tawid, kas imbilinko kenka.
  kpg-kpg: Nia gowaa aanei le e daabui mai hagatau nia henua o digau Sidon, ala e noho
    i nia guongo gonduu i mehanga nia Gonduu o Lebanon mo Misrephoth-Maim. Au ga hagabagi
    digau aanei huogodoo gi daha i mua digau Israel. Goe duha ina nia gowaa i digau
    Israel, be dagu hai ne hagawaalanga adu gi di goe.
  uig-ARA: لىۋاندىن تارتىپ مىسرەپوت-مايىمغىچە سوزۇلغان تاغلىقتا بارلىق ئولتۇرۇۋاتقانلارنىڭ،
    يەنى زىدونىيلارنىڭ زېمىنى قاتارلىقلاردىن ئىبارەتتۇر. بۇ زېمىندىكى خەلقنىڭ ھەممىسىنى
    مەن ئىسرائىل ئالدىدىن قوغلىۋېتىمەن. شۇڭا سەن چوقۇم مېنىڭ ساڭا بۇيرۇغىنىم بويىچە
    بۇنى چەك تاشلاپ ئىسرائىللىقلارغا مىراس قىلىپ تەقسىم قىلىپ بېرىشىڭ كېرەك.
  bsp-bsp: Ntɔf ya afum aka dəmɔrɔ fəp kəyɛfɛ Libaŋ haŋ Misrefɔt-Mayim yɛŋcəmɛ kəbaŋ,
    aka Sidɔŋ ŋɔ ŋayɔnɛ. Tɔkɔ aka Yisrayel ŋande kəc-cɔŋəsnɛ mɔ, itɔ indekɔ ic-liŋ
    ŋa fɔr yaŋan kiriŋ. Məde məsɔŋ antɔf ŋanɔkɔ fəp aka Yisrayel, məc-yer ŋa ŋi kusuŋka
    o kusuŋka kɔ da endetəŋnɛ mɔ tɔyɔnɛ kɛ kəŋan pəmɔ tɔkɔ ilok' əm ti mɔ.
  sus-sus: Sidɔnka naxee birin na geyae fari, fɔlɔfe Liban geyae ma, han a sa Misirefoti
    Mayimi li, n fama e keride Isirayilakae ya xɔri. I xa na birin fi Isirayila ma
    kɛ ra, alɔ n a masenxi ki naxɛ.
  pon-2006: Met iangahki sapwen mehn Saidon koaros, me kin koukousoan nan sahpw nahnahn
    nanpwungen Nahnahn Lepanon kan oh Misrepod Maim. I pahn kasarehla aramas pwukat
    koaros ni ahnsou me mehn Israel kan pahn kin mwekimwekid kohwei. Ke pahn nehkpeseng
    sahpwo nanpwungen mehn Israel kan, duwen me I padahkihonguhkehr.
  ksd-ksd: ra tarai par ta ra lualuana papa aro Lebanon ma tuk tar aro Misrepot-Maim,
    a tarai Sidon par; ina korot vue diat ta ra luaina mata i ra tarai Israel, ma
    una tibe tar ra gunan ta ra tarai Israel ma ra padapadailam upi diat a kale, da
    iau ga ve u.
  tur-YTC: Lübnan'dan Misrefot-Maim'e kadar dağlık bölgede yaşayanların tümü, Saydalılar'ın
    da tümü. Onları İsrael'in çocuklarının önünden kovacağım. Size buyurduğum gibi
    onu miras olarak İsrael'e paylaştır.
  grc-BRENT: πᾶς ὁ κατοικῶν τὴν ὀρεινὴν ἀπὸ τοῦ Λιβάνου ἕως τῆς Μασερὲθ Μεμφωμαὶμ.
    Πάντας τοὺς Σιδωνίους, ἐγὼ αὐτοὺς ἐξολοθρεύσω ἀπὸ προσώπου Ἰσραήλ· ἀλλὰ διάδος
    αὐτὴν ἐν κλήρῳ τῷ Ἰσραὴλ, ὃν τρόπον σοὶ ἐνετειλάμην.
  ind-AYT: Semua yang tinggal di pegunungan, mulai dari Lebanon sampai ke Misrefot-Maim,
    semua orang Sidon. Akulah yang akan mencerai-beraikan mereka dari hadapan orang
    Israel. Hanya, undilah dahulu negeri itu bagi orang Israel menjadi milik pusaka
    mereka, seperti yang Aku perintahkan kepadamu.
  nya-nya: “Palinso anthu okhala mʼchigawo cha ku mapiri kuchokera ku Lebanoni mpaka
    ku Misirefoti-Maimu, Ine ndidzawapirikitsa pamene Aisraeli azidzalowa. Tsono uwagawire
    Aisraeli dziko limeneli kuti likhale cholowa chawo monga momwe ndakulamulira.
  hrv-hrv: Sve stanovnike gorja, od Libanona do Misrefota na zapadu - sve Sidonce
    otjerat ću ispred sinova Izraelovih. Samo razdijeli Izraelu zemlju u baštinu,
    kao što sam ti zapovjedio.
  mps-mps: “Tigidali Saidon bage, te augwali te Lebanon, me te Misrefot Maim te bulu
    du dabe elalubo tomo bulude bidalubo, tigidali te moni pedai hanu tomode bidibao.
    Te Israel dabe augwali asidubadi, tama eno digi te Saidon bage augwali gudulama,
    sela sąwaibao. Tama tialima, nago te tǫ usu selama, tama te Israel dabe augwalibolo
    menama, te augwa tǫ mu gagalama bidaibao. Nago te sę eno nagebolo wabo po tiwai
    gilama yao.
  tpi-tpi: Na yupela i no kisim graun bilong olgeta Saidon i save stap long ples maunten
    namel long ol maunten bilong Lebanon na ples Misrefot Maim. Tasol bai mi rausim
    ol dispela lain na bai yupela Israel i kisim graun bilong ol. Olsem na yu mas
    tilim dispela graun na givim long ol lain Israel, na em bai i stap graun bilong
    ol stret. Yu mas mekim olsem mi bin tokim yu.
  dan-1931: Alle Indbyggerne i Bjerglandet fra Libanon til Misrefot Majim, alle Zidonierne,
    vil jeg drive bort foran Israelitterne. Tildel kun Israel det som Ejendom, således
    som jeg har pålagt dig.
  vie-OVCB: các vùng núi non của người Si-đôn từ Li-ban cho đến Mích-rê-phốt Ma-im.
    Chính Ta sẽ đuổi các dân này ra, họ sẽ bị Ít-ra-ên đánh bại. Con sẽ theo lời Ta
    dặn, chia đất cho người Ít-ra-ên.
  guj-2017: લબાનોનથી તે દૂર સુધી મિસ્રેફોથ-માઇમ સુધી પર્વતીય દેશના સઘળાં રહેવાસીઓ
    એટલે સિદોનના સઘળાં લોકો સહિત તેઓને હું ઇઝરાયલના સૈન્યની આગળથી કાઢી મૂકીશ. પણ યાદ
    રાખ કે મેં જેમ તને આજ્ઞા આપી છે તેમ તે દેશ ઇઝરાયલીઓને વારસા તરીકે તેમનાં કુળ પ્રમાણે
    વહેંચી આપ.
  pon-2006A: Met iangahki sapwen mehn Saidon koaros, me kin koukousoan nan sahpw nahnahn
    nanpwungen Nahnahn Lepanon kan oh Misrepod Maim. I pahn kasarehla aramas pwukat
    koaros ni ahnsou me mehn Israel kan pahn kin mwekimwekid kohwei. Ke pahn nehkpeseng
    sahpwo nanpwungen mehn Israel kan, duwen me I padahkihonguhkehr.
  por-BRBSL: todos os habitantes da região montanhosa do Líbano até Misrephoth Maim,
    até mesmo todos os sidônios. Eu os expulsarei de diante dos filhos de Israel.
    Basta destiná-lo a Israel para uma herança, como eu lhe ordenei.
  cth-cth: Lebanon mon hoi kamtawng teh, Misrephothmaim kho totouh, mon dawk kaawm
    e naw hoi Sidonnaw abuemlah, Isarelnaw e a hmalah kai ni ka pâlei han. Hatdawkvah,
    kai ni kâ na poe e patetlah cungpam khoe sak nateh, hote talai hah Isarelnaw ram
    lah kârei sak.
  twi-twi: “Mmepɔw asase a efi Lebanon kosi Misrefot-Maim nyinaa a Sidonfo nsase nyinaa
    ka ho. Metu saa nnipa no nyinaa afi asase no so na mede ama Israelfo. Enti hwɛ
    na fa saa asase no ma Israelfo sɛ agyapade sononko sɛnea mahyɛ wo no.
  hlt-hlt: Lebanon lamkah Misrephothmayim due tlang aka om boeih Sidoni boeih te Israel
    ca rhoek mikhmuh ah kai loh ka haek vetih nang kang uen vanbangla Israel taengah
    rho la dawk tael pah.
  tbz-SIM: 'Nɛ̀ ditɑ̃rì kó yɛhɛkɛ̀ yɛ̀ɛ̀ bo Dimɑɑ nɛ̀ Misifɔɔ-Mɑyimmu dɛ cuokɛ̀, Sidonniibɛ
    bɛmɔu ɑ̃ yɛ̀. Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: N yó nni kɛ bɛ̀ bɛ̀tìmu kɛ̀ di
    tũ. Kɑ̀ɑ totí Isidɑyɛɛribɛ dɛ kó yɛhɛkɛ̀ kɛ́ndònnɛ̀ n tì ndi nɑ̀kɛ́mɛ̀.'
  msy-2020: Ia uaghan, Saidonɨn gumazamizir Lebanonɨn Mɨghsɨabar ikia ghua Misrefot
    Maimɨn nguibamɨn itiba, ia men nguaziba inizir puvatɨ. Kɨ uabɨ Israelian faragh
    mangɨ men agɨraghtɨ me aregham, eghtɨ Israelia nguazir kaba inigh dar ikiam. Kɨ
    nɨ mɨkemezɨ moghɨra, nɨ nguazir kaba bar ada abigh, da isɨ Israelia danightɨ me
    dar ikɨ.
  azb-azb: Livandan Misrefot-Mayimə qədər bütün dağlıq əhalisi və bütün Sidonluları
    da İsrail övladlarının qarşısından Mən qovacağam. Ancaq sənə əmr etdiyim kimi
    bu torpaqları İsraillilərə irs olaraq böl.
  eng-DBY: all the inhabitants of the hill-country from Lebanon to Misrephoth-maim,
    all the Sidonians; I will dispossess them from before the children of Israel.
    Only, partition it by lot to Israel for an inheritance, as I have commanded thee.
  hin-2017: फिर लबानोन से लेकर मिस्रपोतमैम तक सीदोनियों के पहाड़ी देश के निवासी। इनको
    मैं इस्राएलियों के सामने से निकाल दूँगा; इतना हो कि तू मेरी आज्ञा के अनुसार चिट्ठी
    डाल डालकर उनका देश इस्राएल को बाँट दे।
  swp-swp: '@see-verse:JOS.013.005'
  eng-YLT: 'all the inhabitants of the hill-country, from Lebanon unto Misrephoth-Maim,
    all the Sidonians: I — I dispossess them before the sons of Israel; only, cause
    it to fall to Israel for an inheritance, as I have commanded thee.'
  eng-WYC-2017: of all men that dwelled in the hill, from the Lebanon till to the
    waters of Misrephothmaim, and all men of Sidon; I am, that shall do away them
    from the face of the sons of Israel; therefore come it into the part of heritage
    of Israel, as I commanded to thee.
  eng-WMBB: all the inhabitants of the hill country from Lebanon to Misrephoth Maim,
    even all the Sidonians. I will drive them out from before the children of Israel.
    Just allocate it to Israel for an inheritance, as I have commanded you.
  urd-GVH: इसमें उन सैदानियों का तमाम इलाक़ा भी शामिल है जो लुबनान के पहाड़ों और मिस्रफ़ात-मायम
    के दरमियान के पहाड़ी इलाक़े में आबाद हैं। इसराईलियों के बढ़ते बढ़ते मैं ख़ुद ही
    इन लोगों को उनके सामने से निकाल दूँगा। लेकिन लाज़िम है कि तू क़ुरा डालकर यह पूरा
    मुल्क मेरे हुक्म के मुताबिक़ इसराईलियों में तक़सीम करे।
  rug-rug: Meke gua tugo doduru pinaqaha popoa tadi na tinoni Saedoni, saripu koa
    koari na popoa toqetoqere pa Lebanoni meke kamo pa Misirepoti Maimi. Kaqu hadu
    vura ni Rau sari na tinoni hire pana ene zukuru la si gamu na tinoni Izireli.
    Kaqu va hihia i goi sari na pepeso pa varikorapadi rina tinoni Izireli, gua puta
    sapu ele tozi nigo Rau pude tavetia.
  gaz-gaz: “Ani mataan koo jiraattota biyya gaaraa kanneen Libaanoonii hamma Misrefooti
    Maayimiitti jiraatan jechuunis Siidoonota hunda fuula Israaʼelootaa duraa ariʼee
    nan baasa. Ati akkuma ani si ajajetti biyya kana akka dhaalaatti Israaʼelootaaf
    hiri;
  fra-LSG: tous les habitants de la montagne, depuis le Liban jusqu’à Misrephoth-Maïm,
    tous les Sidoniens. Je les chasserai devant les enfants d’Israël. Donne seulement
    ce pays en héritage par le sort à Israël, comme je te l’ai prescrit;
  yal-yal: E nun Sidɔn kaan naxanye birin geyane fari, keli Liban yi han Misirefoti-Mayimi.
    N yɛtɛɛn na yamanane muxune kedima nɛn Isirayila kaane yɛɛ ra. I xa na birin yitaxun
    Isirayila kaane ra e kɛɛn na, alo n na i yamarixi kii naxan yi.
  haw-1868: 'A o ka poe noho ma ka mauna, mai Lebanona mai a hiki i Miserepotemaima,
    a me ko Sidona a pau, o lakou, ka''u e kipaku aku auanei mai ka Iseraela aku:
    aka, e puunaue oe ia mea ma ka hailona no ka poe mamo a Iseraela i wahi e noho
    ai, me au i kauoha aku ai ia oe.'
  arb-NAV: أَمَّا جَمِيعُ سُكَّانِ الْجَبَلِ فِي لُبْنَانَ حَتَّى مِسْرَفُوتَ مَايِمَ،
    أَيْ جَمِيعُ الصِّيدُونِيِّينَ، فَأَنَا أَطْرُدُهُمْ مِنْ أَمَامِ بَنِي إِسْرَائِيلَ،
    وَلَكِنْ عَلَيْكَ أَنْ تُوَزِّعَ هَذِهِ الأَرَاضِي بِالْقُرْعَةِ عَلَى الشَّعْبِ
    لِتَكُونَ مِلْكاً لَهُمْ كَمَا أَمَرْتُكَ.
  ewe-ewe: “Sidontɔwo, ame siwo le tonyigba la dzi le Lebanon towo kple Misrefat Maim
    dome la ƒe anyigba hã le eme. Mele klalo be manya dukɔ siawo katã ɖa le Israel
    dukɔ la ŋgɔ, eya ta bu anyigba siawo katã abe mia tɔwo ene,
  eng-LEE: 'All the inhabitants of the mountain from Lebanon unto Missrephoth-mayim,
    all the Zidonians: these will I drive out from before the children of Israel;
    only divide thou it by lot unto the Israelites for an inheritance, as I have commanded
    thee.'
  asm-FB: ইয়াৰ উপৰিও লিবানোনৰ পৰা মিষ্ৰফোৎ-ময়িমলৈকে পৰ্ব্বতীয়া অঞ্চলৰ নিবাসী সকলৰ
    লগতে আটাই চীদোনীয়াসকল৷ মই তেওঁলোকক ইস্ৰায়েলৰ বাহিনীসকলৰ আগৰ পৰা দূৰ কৰিম; মই
    তোমাক আজ্ঞা দিয়াৰ দৰে, ইস্ৰায়েল উত্তৰাধিকাৰী হ’বলৈ তাৰ ভাগ নিৰ্ধাৰিত কৰিবৰ অৰ্থে
    তুমি নিশ্চিত কৰা৷
  sus-A: سِدْنكَ نَشٍيٍ بِرِن نَ فٍيَيٍ قَرِ، قْلْقٍ لِبَن فٍيَيٍ مَ، هَن عَ سَ مِسِرٍقٌتِ
    مَيِمِ لِ، ﭑ قَمَ عٍ كٍرِدٍ عِسِرَيِلَكَيٍ يَ شْرِ. عِ شَ نَ بِرِن قِ عِسِرَيِلَ
    مَ كّ رَ، عَلْ ﭑ عَ مَسٍنشِ كِ نَشّ.
  fra-SBL: tous les habitants de la montagne, depuis le Liban jusqu'à Misrephoth Maïm,
    tous les Sidoniens. Je les chasserai de devant les enfants d'Israël. Tu le donneras
    en héritage à Israël, comme je te l'ai ordonné.
  hbo-hbo: כָּל־יֹשְׁבֵ֣י הָ֠הָר מִֽן־הַלְּבָנֹ֞ון עַד־מִשְׂרְפֹ֥ת מַ֙יִם֙ כָּל־צִ֣ידֹנִ֔ים
    אָֽנֹכִי֙ אֹורִישֵׁ֔ם מִפְּנֵ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל רַ֠ק הַפִּלֶ֤הָ לְיִשְׂרָאֵל֙
    בְּֽנַחֲלָ֔ה כַּאֲשֶׁ֖ר צִוִּיתִֽיךָ׃
  piu-2006: '@see-verse:JOS.013.005'
  kik-kik: “Andũ othe arĩa matũũraga bũrũri ũrĩa ũrĩ irĩma kuuma Lebanoni nginya Misirefothu-Maimu,
    na nĩo Asidoni othe, nĩ niĩ ngaamaingata mehere mbere ya andũ a Isiraeli. Nawe
    ũtigĩrĩre nĩwagaĩra Isiraeli bũrũri ũcio ũtuĩke igai rĩao o ta ũrĩa ngwathĩte,
  fra-NCL: 'tous les habitants de la montagne, depuis le Liban jusqu’aux eaux de Maséréphoth,
    savoir tous les Sidoniens : je les chasserai de devant les enfants d’Israël. Seulement
    partage par le sort ces pays en héritage à Israël, comme je l’ai commandé.'
  cek-AK: Mae nuiah kaom Lebanon hoi Misrephoth-Maim vangpui khoek to, Sidon kaminawk
    boih, to kaminawk to Israel kaminawk hmaa hoiah ka haek han; kang paek ih lok
    baktih toengah, hae prae hae taham khethaih phoisa vah pacoengah Israel kaminawk
    hanah qawk ah paek ah.
  cuk-cuk: 'Bab-Jehová Josuéʼga sogdebalid: “An-sunnad Israel-dulemar-wagab bela dulemar-yalaganba-bukwad,
    Líbano-akar, Misrefotmaimʼse, an onioed. Deginbali, an bela Sidón-dulemar onibaloed.
    ”Ar bedi, ar igi an bega igar-uksagusa, deyobi Israel-dulemarga be we-yar mimioed,
    adi, na egadga imakmalagar.'
  uig-CYR: Ливандин тартип Мисрәпот-Майимғичә созулған тағлиқта барлиқ олтуруватқанларниң,
    йәни Зидонийларниң зимини қатарлиқлардин ибарәттур. Бу зиминдики хәлиқниң һәммисини
    Мән Исраил алдидин қоғливетимән. Шуңа сән чоқум Мениң саңа буйруғиним бойичә буни
    чәк ташлап Исраиллиқларға мирас қилип тәқсим қилип беришиң керәк.
  tel-2017: సీదోను ప్రజలతో సహా పర్వత ప్రాంతం ప్రజలందరినీ నేను ఇశ్రాయేలీయుల ముందు నుండి
    వెళ్లగొడతాను. కాబట్టి నేను ఆజ్ఞాపించిన విధంగా నీవు ఇశ్రాయేలీయులకు దాన్ని స్వాస్థ్యంగా
    పంచిపెట్టాలి.
  hat-BSA: “Tout pèp ki te rete nan peyi ti kolin yo soti Liban jis rive Misrephoth-Maim,
    tout Sidonyen yo, mwen va pouse yo ale soti devan fis Israël yo. Se sèl a Israël
    pou bay li kòm eritaj, jan Mwen te kòmande ou a.
  kos-kos: Mwet Sidon nukewa su muta in eol uh inmasrlon fineol in acn Lebanon ac
    Misrephoth Maim, nga fah luselosyak ye mutun mwet Israel ke elos utyak nu we.
    Kom fah kitalik acn inge nu sin mwet Israel oana ke nga tuh sapkin nu sum.
  hbo-WLC: כָּל־יֹשְׁבֵ֣י הָ֠הָר מִֽן־הַלְּבָנ֞וֹן עַד־מִשְׂרְפֹ֥ת מַ֙יִם֙ כָּל־צִ֣ידֹנִ֔ים
    אָֽנֹכִי֙ אוֹרִישֵׁ֔ם מִפְּנֵ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל רַ֠ק הַפִּלֶ֤הָ לְיִשְׂרָאֵל֙
    בְּֽנַחֲלָ֔ה כַּאֲשֶׁ֖ר צִוִּיתִֽיךָ׃
  ibo-ibo: “Ndị niile bi nʼala ugwu site na Lebanọn ruo Mizrefot Maim, ya bụ, ndị
    Saịdọn niile, Mụ onwe m ga-achụpụ ha site nʼihu ụmụ Izrel. Ihe dịrị gị bụ ike
    ala ahụ ka ọ bụrụ ihe nketa nye ndị Izrel, dịka mụ onwe m nyere gị iwu.
  ory-ory: ଲିବାନୋନଠାରୁ ମିଷ୍ରଫୋତ୍‍-ମୟିମ୍‍ ପର୍ଯ୍ୟନ୍ତ ପର୍ବତ ନିବାସୀ ସମସ୍ତ ସୀଦୋନୀୟମାନଙ୍କ
    ଦେଶ; ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସମ୍ମୁଖରୁ ସେମାନଙ୍କୁ ତଡ଼ିଦେବା; ତୁମ୍ଭେ ଆମ୍ଭ ଆଜ୍ଞାନୁସାରେ
    ତାହା ଅଧିକାର କରିବା ପାଇଁ ଇସ୍ରାଏଲଙ୍କୁ କେବଳ ବାଣ୍ଟି ଦିଅ।
  chk-chk: pwal ekewe fanüen chon Siton meinisin mi chukuchukutä lefilen Lepanon me
    Misrefot-maim. Ngang üpwe püsin asüela me mwen ekewe aramasen Israel chon ekewe
    fanü meinisin. Nge kopwe chök ineti ewe fanü ngeni ekewe chon Israel pwe repwe
    fanüeni, usun üa fen allük ngonuk.
  rop-rop: En yu garra teikoba ola kantri blanga detlot Saidan pipul hu jidan langa
    det hil kantri langa midul langa detlot hil gulum Lebanan en det taun gulum Misrafomaim.
    “Trubala ai dalim yu, Joshuwa. Wen yumob go deya langa detlot kantri, ai garra
    andimwei ol detlot traib hu jidanbat deya, en yu garra kadimat ol detlot kantri
    jis laik aibin dalim yu blanga dum basdam.
  ukr-1871: Усїх нагірних осадників від Ливану до Мизрефот-Маіму, всїх Сидонян я попроганяю
    сам перед Ізраїльом; тільки подїли їх заздалегідь по жеребу між Ізраїля, як заповідав
    я тобі;
  deu-1951: alle, die auf dem Gebirge wohnen, vom Libanon an bis an die warmen Quellen,
    und alle Zidonier. Ich will sie vor den Kindern Israel vertreiben; verlose sie
    nur zum Erbteil unter Israel, wie ich dir geboten habe.
  eng-JPS: all the inhabitants of the hill-country from Lebanon unto Misrephoth-maim,
    even all the Zidonians; them will I drive out from before the children of Israel;
    only allot thou it unto Israel for an inheritance, as I have commanded thee.
  srp-1865: Sve koji žive u toj gori od Livana do vode Misrefota, sve Sidonce ja æu
    otjerati ispred sinova Izrailjevih; samo je razdijeli ždrijebom Izrailju u našljedstvo,
    kao što sam ti zapovjedio.
  lug-lug: “N’abantu bonna ab’omu nsozi za Lebanooni okutuuka ku Misurefosumayima,
    be Basidoni bonna; nze kennyini ndibagoba mbaggye mu maaso g’abaana ba Isirayiri.
    Kakasa nti ensi eno ogigabira abaana ba Isirayiri nga bwe nakulagira.
  heb-heb: כל ישבי ההר מן הלבנון עד משרפת מים כל צידנים אנכי אורישם מפני בני ישראל
    רק הפלה לישראל בנחלה כאשר צויתיך׃
  ben-IRV: লিবানোন থেকে মিষ্রফোৎ-ময়িম পর্যন্ত পাহাড়ি অঞ্চলে বসবাসকারী সীদোনীয়দের
    সমস্ত দেশ। আমি ইস্রায়েল-সন্তানদের সামনে থেকে তাদেরকে অধিকার থেকে বঞ্চিত করব;
    তুমি শুধু তা অধিকার হিসাবে ইস্রায়েলের জন্য নির্দিষ্ট কর, যেমন আমি তোমাকে আদেশ
    করলাম।
  pan-pan: ਪਰਬਤ ਦੇ ਸਾਰੇ ਵਸਨੀਕ ਲਬਾਨੋਨ ਤੋਂ ਮਿਸਰਫ਼ੋਥ-ਮਇਮ ਤੱਕ ਅਰਥਾਤ ਸਾਰੇ ਸੀਦੋਨੀ। ਮੈਂ ਉਹਨਾਂ
    ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਦੇ ਅੱਗੋਂ ਕੱਢ ਦਿਆਂਗਾ। ਕੇਵਲ ਤੂੰ ਉਹ ਨੂੰ ਇਸਰਾਏਲ ਲਈ ਮਿਲਖ਼ ਨੂੰ ਵੰਡ ਦੇ
    ਜਿਵੇਂ ਮੈਂ ਤੈਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: လေဗနုန် တောင်မှစ၍ မိသရဖေါသမိမ် မြို့တိုင်အောင် ၊ တောင် ပေါ်၌နေ သောသူနှင့်
    ဇိဒေါနိ လူအပေါင်း တို့ကို ဣသရေလ အမျိုးသားရှေ့ မှ ငါနှင်ထုတ် မည်။ သို့ဖြစ်၍ ငါမှာ
    ထားသည်အတိုင်း စာရေးတံ ပြုလျက် ထိုမြေကို ဣသရေလ လူတို့အား အမွေ ဝေဖန်လော့။
  hmo-hmo: “Sidono taudia edia tano danu, ororo dekenai idia noho, Lebanona dekena
    amo ela bona Misirepoto Maimi, unai taudia ibounai be Israela taudia edia vairana
    dekenai do lau lulua lao. Inai tano be Israela taudia edia huanai do oi haria,
    lau ese oi lau oda henia guna hegeregerena.
  urd-urd: फिर लुबनान से मिसरफ़ात अलमाईम तक पहाड़ी मुल्क के सब बाशिंदे या'नी सब सैदानी।
    उनको मैं बनी इस्राईल के सामने से निकाल डालूँगा, तू सिर्फ़ जैसा मैंने तुझको हुक्म
    दिया है, मीरास के तौर पर उसे इस्राईलियों को तक़सीम कर दे,
  rus-SYN: Всех горных жителей от Ливана до Мисрефоф-Маима, всех Сидонян Я изгоню
    от лица сынов Израилевых. Раздели же ее в удел Израилю, как Я повелел тебе;
  bqc-SIM: Sidↄ̃de pↄ́ kú gusĩsĩdeu sɛa za Libã bùsuu e Misefomaiũↄ, mámɛ má
    ń yá Isailiↄnɛ. Ǹ ń bùsu kpaalɛnɛ́ ń gbɛlaao lá má ònɛwa.
  tcz-CHONGTHU: Chule Lebanon apatna Misrephothmaim changgeija mite ahiuvin, Sidon
    mite pumpummin thinglhang gamma cheng thinglhang mite aboncha ahiuve. Mihem hijat
    hi aboncha keima mong mong’in Israel chate masanga kadelmang ding ahi, nangma
    kahilla kathupeh bang bangchun agamhi Israelten alouva achenpha diuvin hoppeh
    poupou tan.
  mar-mar: लबानोनापासून मिस्रफोथ माइमापर्यंत डोंगराचे सर्व राहणारे, सर्व सीदोनी, यांस
    मी इस्राएलाच्या संतानापुढून वतनातून बाहेर घालवीन; त्यांचा देश इस्राएलाचे वतन होण्यास
    मी तुला आज्ञा दिल्याप्रमाणे चिठ्ठ्या टाकून वाटून दे.
  qub-qub: Israel runacunapa ñaupanpitaga nogami gargushäpaj Sidón runacunata, altu
    jircacunacho tiyarcaycajtapis Libanupita-pacha Misrefot-maimcama. Gamnami noga
    nishänölla Israel runacunata chacrata raquipanqui.
  hat-hat: Tout moun ki rete nan mòn yo, depi peyi Liban jouk lavil Misrefòt Mayim,
    tout moun Sidon yo, se mwen menm ki pral mete yo deyò pou fè plas pou pèp Izrayèl
    la. Men, se ou menm ki pral separe tè a bay chak moun pèp Izrayèl yo pòsyon pa
    yo, jan mwen te ba ou lòd la.
  eng-BSB: All the inhabitants of the hill country from Lebanon to Misrephoth-maim—all
    the Sidonians—I Myself will drive out before the Israelites. Be sure to divide
    it by lot as an inheritance to Israel, as I have commanded you.
  tod-tod: nuiti kpein ti zeini gize yooi zu, é zo Liɓan, é zeeli Miselefɔte-Mayime,
    Sidɔn nuiti kpein. Nà ti ɓɛɛzu Izelayɛle nuiti tuɠɔ. Naa ɠa é ba, naati kpein
    fe Izelayɛle ya ga kpakutoomai, eɠɛʋelei gè ma levei veeni la,
  eng-WEBPB: all the inhabitants of the hill country from Lebanon to Misrephoth Maim,
    even all the Sidonians. I will drive them out from before the children of Israel.
    Just allocate it to Israel for an inheritance, as I have commanded you.
  kbq-kbq: Hanki Lebanoniti vuno Misrefot Maimima vigeno, agonafima nemaniza vahe'ene
    ana maka Saidoni kumate vahe'enena, Israeli vahe'mo'za negesage'na Nagrani'a zamahe
    natitregahue. Hagi ko'ma hugante'noa kante atenka, ana mopa Israeli vahera refko
    hunka zamisanke'za erigahaze.
  nhe-BL: “Nojquiya polihui nochi inintlal nopa sidonios tlen itztoque ipan nopa tepetini
    tlatlajco Líbano huan Misrefotmaim. “Na niquintojtocas nochi ni tlacame imoixpa
    inisraelitame. Huajca monequi nojquiya inmoilhuise quejatza inquinmajmacase nochi
    ni tlaltini queja nimitznahuatijtoc.
  gub-BL: Uze'eg wi Tupàn Zuzue pe no. — Ihe ae ihe nehe, amuzàn kar putar teko ywytyr
    rehe har paw a'e wi ihe wà nehe. A'e ywy uzypyrog Irimano ywy rehe. Oho Mirepo
    Maim pe. Xitom tawhu pe har paw wà nehe, tawhu huwake wiko ma'e paw wà nehe no,
    a'e paw amuzàn kar putar Izaew wanenataromo ihe wà nehe. Emono tuwe a'e ywy Izaew
    wanupe nehe, waneko àwàm romo nehe, heze'eg awer rupi katete nehe.
  eng-DRA: Of all that dwell in the mountains from Libanus, to the waters of Maserephoth,
    and all the Sidonians. I am he that will cut them off from before the face of
    the children of Israel. So let their land come in as a part of the inheritance
    of Israel, as I have commanded thee.
