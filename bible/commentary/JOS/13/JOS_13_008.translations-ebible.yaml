verse: JOS.013.008
translations:
  mal-C: മനശ്ശെയുടെ മറ്റേപകുതിക്കും രൂബേന്യർക്കും ഗാദ്യർക്കും യഹോവയുടെ ദാസനായ മോശ
    വിഭജിച്ചുകൊടുത്തതനുസരിച്ച് യോർദാന് കിഴക്കുള്ള ഭൂപ്രദേശത്ത് ഓഹരി ലഭിച്ചു.
  deu-TKW: Mit ihm haben die Rubeniten und die Gaditen ihren Erbbesitz empfangen,
    indem ihnen Mose denselben jenseits, östlich vom Jordan, anwies, wie ihn Mose,
    der Knecht Jahwes, ihnen angewiesen hatte,
  lin-lin: Bato ya ndambo mosusu ya libota ya Manase, elongo na bato ya libota ya
    Ribeni mpe ya Gadi bazwaki libula oyo Moyize, mowumbu na Yawe, apesaki bango na
    ngambo ya este ya Yordani.
  eng-LSV: With [the other half], the Reubenite and the Gadite have received their
    inheritance, which Moses has given to them beyond the Jordan eastward, as Moses
    servant of YHWH has given to them;
  eng-GNV: For with halfe therof the Reubenites and the Gadites haue receiued their
    inheritance, which Moses gaue them beyond Iorden Eastward, euen as Moses the seruant
    of the Lord had giuen them,
  eng-WEBSTER: With whom the Reubenites and the Gadites have received their inheritance,
    which Moses gave them, beyond Jordan eastward, even as Moses the servant of the
    LORD gave them.
  nhw-BL: Nopa hueyi familia Rubén huan Gad, huan tlajco nopa hueyi familia Manasés
    ya quiselijque inintlal pampa Moisés, itequipanojca TOTECO, quinmacac nopa tlali
    catli quintocarohua nopona ipan ne inaliyo hueyatl Jordán para campa hualquisa
    tonati.
  swh-ONEN: Ile nusu nyingine ya Manase, Wareubeni na Wagadi, walishapokea urithi
    Mose aliokuwa amewapa mashariki mwa Yordani, sawasawa na mtumishi wa Bwana alivyowagawia.
  bba-bba: Mɔwisi, Gusunɔn sɔm kowo u Rubɛnin bwese kɛrɑ kɑ Gɑdibɑ kɑ Mɑnɑsen bwese
    kɛrɑn sukum tem bɔnu kuɑ mɛ mu wɑ̃ɑ Yuudɛnin dɑɑrun sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: with whom the Reubenites and the Gadites have received their inheritance,
    which Moses gave them, beyond Jordan eastward, even as Moses the servant of the
    Lord gave them;
  luo-luo: Nus modongʼ mar joka Manase, gi jo-Reuben kod jo-Gad noseyudo girkeni mag-gi
    mane Musa jatich Jehova Nyasaye osemiyogi yo wuok chiengʼ mar aora Jordan.
  meu-meu: 'A Manase iduhuna kahana na Ruben bona Gad iduhudia ida ahudia vada e abi
    guna; Mose ese e henidia, Ioridane sinavaina mairiveina kahana ai. Iehova ena
    hesiai tauna Mose ese e henidia:'
  npi-ULB: मनश्शेको आधा कुल, रूबेनीहरू र गादीहरूले तिनीहरूको उत्तराधिकार प्राप्‍त
    गरेका छन् जुन मोशाले तिनीहरूलाई दिएका यर्दनको पूर्वतिर, अर्नोन नदीको घाँटीको किनारामा
    भएको
  yor-yor: Àwọn ìdajì ẹ̀yà Manase tí ó kù, àti àwọn Reubeni àti àwọn Gadi ti gba ilẹ̀
    ìní, tí Mose ti fún wọn ní ìhà ìlà-oòrùn Jordani bí Mose ìránṣẹ́ Olúwa ti fi fún
    wọn.
  ind-ind: Separuh suku Manasye yang lain, suku Ruben, dan suku Gad sudah menerima
    warisan mereka dari Musa, hamba TUHAN itu, di sebelah timur sungai Yordan.
  pes-OPCB: نصف دیگر قبیلهٔ منسی و دو قبیلهٔ رئوبین و جاد، قبلاً قسمت خود را در سمت
    شرقی رود اردن تحویل گرفته بودند، زیرا موسی خدمتگزار خداوند این ناحیه را برای آنها
    تعیین نموده بود.
  tgl-ULB: Kasama ang ibang kalahating lipi ni Manases, ang mga Rubenita at ang mga
    Gadita ay nakatanggap ng kanilang mga mana na ibinigay ni Moises sa kanila sa
    bandang silangan ng Jordan,
  hui-hui: Lubene hameiginibi Gada hameiginibi Manase hameiginiru aria marubi ti dindi
    Iba Yodana ange mendeha abene ni tagira ibiragohayagi winigo Anduane Homogonaga
    biabe bia haga Mosesehanda talebu mini.
  mya-mya: ရု​ဗင်၊ ဂဒ်​နှင့်​အ​ခြား​မ​နာ​ရှေ​အ​နွယ်​ဝင် တစ်​ဝက်​တို့​သည် ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​ရှိ
    နယ်​မြေ​ကို​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​စေ​ခံ မော​ရှေ​သတ်​မှတ်​ခွဲ​ဝေ​ပေး​သည့်​အ​တိုင်း
    ရ​ရှိ​ကြ​ပြီး​ဖြစ်​သည်။ ထို​ဒေ​သ​သည် ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​ကမ်း​ဖြစ်​၏။-
  bod-N: མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀ་དང་རུ་བེན་པ་དང་གཱ་རྡུ་པ་ཚོ་པ་གཉིས་ལ་ནོར་སྐལ་ཐོབ་ཟིན་པ་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེས་ཡོར་དན་གཙང་པོའི་ཤར་ནས་ཁོ་རྣམས་ལ་གནང་བ་ཡིན་ལ།
  sna-sna: Imwe hafu yaManase, navaRubheni navaGadhi, vakanga vagamuchira nhaka yavakanga
    vapiwa naMozisi kumabvazuva kweJorodhani, sokuvagovera kwaakanga aita, iye muranda
    waJehovha.
  spa-BLM: 'Con él, los rubenitas y los gaditas recibieron la herencia que les dio
    Moisés, al otro lado del Jordán, hacia el este, tal como se la dio Moisés, siervo
    de Yahvé:'
  cac-cac: A eb' yin̈tilalcan Rubén, eb' yic Gad yed' nan̈alxo eb' yic Manasés, schanac
    smacb'en eb' yac'naccan vin̈aj Moisés schecab' Jehová, aton slum eb' d'a stojolal
    b'aj sjavi c'u d'a a' Jordán.
  swh-ULB: Pamoja na nusu nyingine ya kabila la Manase, Wareubeni na Wagadi wamekwisha
    kupokea urithi wao ambao Musa aliwapa katika upande wa mashariki wa Yordani,
  bel-bel: А калена Рувімавае і Гадавае з другою палавінаю калена Манасіінага атрымалі
    надзел свой ад Майсея за Ярданам на ўсход, як даў ім Майсей, раб Гасподні,
  deu-ELBBK: 'Mit ihm haben die Rubeniter und die Gaditer ihr Erbteil empfangen, das
    Mose ihnen gegeben hat jenseits des Jordan im Osten, so wie Mose, der Knecht des
    HERRN, es ihnen gegeben hat:'
  mbb-OT: Is tribu ni Reuben, ni Gad, wey is ketengà he tribu ni Manase daan en mibeǥayan
    ni Moises he suluǥuen te Nengazen te kandan he vahin diyà te zapit te edsilaan
    te Jordan.
  mal-2015: അവനോടുകൂടെ രൂബേന്യരും ഗാദ്യരും മോശെ അവർക്കു യോർദ്ദാന്നക്കരെ കിഴക്കു കൊടുത്തിട്ടുള്ള
    അവകാശം യഹോവയുടെ ദാസനായ മോശെ കൊടുത്തതുപോലെ തന്നേ പ്രാപിച്ചിരിക്കുന്നുവല്ലോ.
  tuo-NT: Moisé Rubén ya curuacjãrãrẽ, Gad ya curuacjãrãrẽ, tojo nicã Manasés ya curuacjãrã
    deco meꞌrã nirãrẽ na niatji diꞌtare oꞌotojacʉ niwĩ. Te diꞌta dia Jordã́ mujĩpũ
    mʉjãtiro peꞌe nicaro niwʉ̃. *****
  rmc-rmc: O kmeňos Ruben the Gad a jepaš kmeňos Menaše chudle o ďeďictvos, savo lenge
    diňa o Mojžiš, o služobňikos le RAJESKRO, pro vichodos pal o Jordan. Lengri phuv
    chudelas
  nlg-nlg: Na levuna na Kemana Manasseh maia na Kema dira Reuben ma Gad tara lavi
    sokoa tua na tunuvadra tana levu uluna Jordan, Moses nina tinoni lutu God te iki
    vahera tua.
  pes-OPV: با او روبینیان و جادیان ملک خود را گرفتندکه موسی در آن طرف اردن به سمت
    مشرق به ایشان داد، چنانکه موسی بنده خداوند به ایشان بخشیده بود.
  ron-1924: 'Рубениций ши гадиций, ку чялалтэ жумэтате дин семинция луй Манасе, шь-ау
    примит моштениря пе каре ле-а дат-о Мойсе де чялалтэ парте а Йорданулуй, ла рэсэрит,
    кум ле-а дат-о Мойсе, робул Домнулуй:'
  ben-OBCV: মনঃশির অন্য অর্ধেক বংশ, রূবেণীয়রা ও গাদীয়রা তাদের সেই উত্তরাধিকার লাভ
    করল যা মোশি জর্ডনের পূর্বপারে তাদের দিয়েছিলেন, যেভাবে তিনি, সদাপ্রভুর দাস, তাদের
    জন্য সেটি বরাদ্দ করে দিয়েছিলেন।
  som-som: Kuwaasoo ay reer Ruubeen iyo reer Gaadba la heleen dhaxalkoodii uu Muuse
    ka siiyey xagga bari oo Webi Urdun ka shishaysa, xataa sidii addoonkii Rabbiga
    oo Muuse ahaa uu u siiyey iyaga,
  lat-VUC: cum qua Ruben et Gad possederunt terram, quam tradidit eis Moyses famulus
    Domini trans fluenta Jordanis, ad orientalem plagam.
  eng-ASVBT: 'With him the Reubenites and the Gadites received their inheritance,
    which Moses gave them, beyond the Jordan eastward, even as Moses the servant of
    Jehovah gave them:'
  ita-1885: I Rubeniti, e i Gaditi, con l'altra metà della tribù di Manasse, hanno
    ricevuta la loro eredità, la quale Mosè ha data loro, di là dal Giordano, verso
    Oriente; secondo che Mosè, servitor del Signore, l'ha data loro;
  eng-LXXUP: 'From Jordan to the great sea westward thou shalt give it them: the great
    sea shall be the boundary. But to the two tribes and to the half tribe of Manasseh,
    to Reuben and to Gad Moses gave an inheritance beyond Jordan: Moses the servant
    of the Lord gave it to them eastward,'
  eng-ULB: With the other half of the tribe of Manasseh, the Reubenites and the Gadites
    had received their inheritance that Moses gave them on the east side of the Jordan,
  spa-VBL: La otra mitad de la tribu de Manasés, y las tribus de Rubén y Gad, ya habían
    recibido su concesión de tierras en el lado oriental del Jordán, tal como les
    fue asignada por Moisés, el siervo del Señor.
  fra-_FOB: Les Rubénites et les Gadites ont reçu, avec l'autre moitié de la tribu
    de Manassé, leur héritage, que Moïse leur a donné au delà du Jourdain, à l'orient,
    comme Moïse, serviteur de l'Éternel, le leur a donné;
  mal-mal: രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പാതിഗോത്രവും മോശെ അവർക്ക് യോർദ്ദാനക്കരെ
    കിഴക്ക് കൊടുത്തിട്ടുള്ള അവകാശം പ്രാപിച്ചിരിക്കുന്നുവല്ലോ.
  urd-GVR: Rab kā ḳhādim Mūsā Rūbin, Jad aur Manassī ke bāqī ādhe qabīle ko Dariyā-e-Yardan
    kā mashriqī ilāqā de chukā thā.
  suz-BL: मिनु ङोंइती परमप्रभु यावे आ गेय पाइब मोसामी मनस्‍से आ उइक्‍थ थर, रूबेन आ
    थर नु गाद आ थर आन कली यर्दन आइक्‍ची हांबु पूर्बमी आन रागी गेने थुम्‍शो बाक्‍त।
    यहोसु १३:१५-३२
  ita-1927: 'I Rubeniti e i Gaditi, con l’altra metà della tribù di Manasse, hanno
    ricevuto la loro eredità, che Mosè, servo del l’Eterno, diede loro di là dal Giordano,
    a oriente:'
  ckb-ckb: ڕەئوبێنی و گادییەکان بەشی خۆیان لەگەڵ نیوەکەی دیکەی مەنەشە وەرگرت کە موسای
    بەندەی یەزدان بەری ڕۆژهەڵاتی ڕووباری ئوردونی پێدابوون.
  eng-BBE: With him the Reubenites and the Gadites have been given their heritage,
    which Moses gave them, on the east side of Jordan, as Moses, the servant of the
    Lord, gave them;
  kan-OKCV: 'ಮನಸ್ಸೆ ಕುಲದ ಉಳಿದ ಅರ್ಧ ಗೋತ್ರದವರೂ ರೂಬೇನ್ಯರೂ ಗಾದ್ಯರೂ ತಮ್ಮ ಸೊತ್ತನ್ನು ಯೆಹೋವ
    ದೇವರ ಸೇವಕನಾದ ಮೋಶೆಯು ಯೊರ್ದನ್ ನದಿ ಆಚೆ ಸೂರ್ಯೋದಯದ ದಿಕ್ಕಿನಲ್ಲಿ ಅವರಿಗೆ ಕೊಡಬೇಕೆಂದು ನಿರ್ಣಯಿಸಿದ
    ಸ್ಥಳಗಳು ಅವರಿಗೆ ಕೊಡಲಾದವು. ಅವುಗಳು ಯಾವುವೆಂದರೆ:'
  bbb-bbb: '@see-verse:JOS.013.007'
  tam-2017: மனாசேயின் பாதிக்கோத்திரத்தார்களும் ரூபனியர்களும் காத்தியர்களும் தங்களுடைய
    பங்குகளை அடைந்து தீர்ந்தது; அதைக் யெகோவாவின் ஊழியக்காரனாகிய மோசே யோர்தானுக்கு
    மறுபுறத்தில் கிழக்கே அவர்களுக்குக் கொடுத்தான்.
  spa-RV-1909: 'Porque la otra media recibió su heredad con los Rubenitas y Gaditas,
    la cual les dió Moisés de la otra parte del Jordán al oriente, según que se la
    dió Moisés siervo de Jehová:'
  ron-BTF: 'Cu acesta, rubeniții și gadiții și-au luat moștenirea lor, pe care le-a
    dat-o Moise, dincolo de Iordan, spre est, după cum le-a dat-o Moise, servitorul
    DOMNULUI:'
  eng-WEBP: 'With him the Reubenites and the Gadites received their inheritance, which
    Moses gave them, beyond the Jordan eastward, even as Moses the servant of the
    LORD gave them:'
  eng-FBV: The other half of the tribe of Manasseh, and the tribes of Reuben and Gad,
    had already received their land grant on the east side of the Jordan, as allotted
    to them by Moses, the servant of the Lord.
  nld-1939: 'De andere halve stam van Manasse ontving met de Rubenieten en Gadieten
    hun erfdeel, dat Moses hun oostelijk van de Jordaan had geschonken. Zo had Moses,
    de dienaar van Jahweh, het hun gegeven:'
  nch-BL: Nopa hueyi familia Rubén huan Gad, huan tajco nopa hueyi familia Manasés
    ya quiselijque inintal pampa Moisés, itequipanojca TOTECO, quinmacac nopa tali
    cati elis iniaxca nopona ipan nese inaliyo hueyat Jordán para campa quisa tonati.
  vie-1934: Người Ru-bên, người Gát, và phân nửa chi phái Ma-na-se đã lãnh bởi Môi-se
    phần sản nghiệp mình ở bên kia sông Giô-đanh về phía đông, y như Môi-se, tôi tớ
    Đức Giê-hô-va, đã phát cho chúng nó;
  hin-CV: 'मनश्शेह के आधा गोत्र के साथ रियूबेन तथा गाद के गोत्रों ने यरदन के पूर्व
    में मोशेह द्वारा अपना हिस्सा ले लिया, ठीक जैसा याहवेह के सेवक मोशेह ने उन्हें
    दिया था:'
  spa-BES: Con él, los rubenitas y los gaditas han recibido la herencia que Moisés
    les dio, en el lado este del Jordán, como Moisés, el siervo del Señor, les dio;
  tdx-tdx: Miharo amy vaki’e ila’ey ka ty nandrambesa’ o nte-Reobeneo naho o nte-Gadeo
    ty lova’ iareo, i natolo’ i Mosè iareo alafe’ Iardeney maniñanam-b’eoy, i natolo’
    i Mosè mpitoro’ Iehovà am’ iareoy;
  tha-KJV: ส่วนมนัสเสห์​อี​กครึ่งตระกูล คนรู​เบน และคนกาดได้รับส่วนมรดกของเขา ซึ่งโมเสสได้​มอบให้​ทางฟากแม่น้ำจอร์แดนข้างโน้นด้านตะวันออก
    ส่วนที่โมเสสผู้​รับใช้​ของพระเยโฮวาห์​มอบให้​เขาคือ
  por-BR-2018: 'Porque a outra meia recebeu sua herança com os rubenitas e gaditas,
    a qual lhes deu Moisés da outra parte do Jordão ao oriente, segundo que se a deu
    Moisés servo do SENHOR:'
  deu-ELO: 'Mit ihm haben die Rubeniter und die Gaditer ihr Erbteil empfangen, welches
    Mose ihnen gegeben hat jenseit des Jordan gegen Osten, so wie Mose, der Knecht
    Jehovas, es ihnen gegeben hat:'
  eng-WYC-2018: with which lineage(s) Reuben, and Gad, wielded the land, which land
    Moses, the servant of the Lord, gave to them beyond the flowings of (the) Jordan,
    at the east coast; (For the tribes of Reuben, and Gad, and the eastern half of
    the tribe of Manasseh, took the land, which land Moses, the servant of the Lord,
    gave them beyond the flowings of the Jordan River, on the east side;)
  epo-epo: Kun ĉi tiu tribo la Rubenidoj kaj la Gadidoj prenis sian heredan parton,
    kiun donis al ili Moseo transe de Jordan oriente, kiel donis al ili Moseo, servanto
    de la Eternulo;
  uig-PIN: 'Rubǝnlǝr bilǝn Gadlar bolsa, Manassǝⱨning yerim ⱪǝbilisi bilǝn birliktǝ
    Iordan dǝryasining u ⱪeti, yǝni xǝrⱪ tǝripidǝ Musaning ularƣa bǝrgǝn mirasiƣa
    igǝ boldi; buni Pǝrwǝrdigarning ⱪuli bolƣan Musa ularƣa miras ⱪilip bǝrgǝnidi:
    —'
  beo-beo: 'Liubene fi, Ga:de fi amola Eso Mabadi gusudili Mana:se fi da soge amo
    Hina Gode Ea hawa: hamosu dunu Mousese da ilima i amo Yodane Hano eso mabadi la:idi
    amo da lai dagoi.'
  tpi-OTNT: Lain bilong Ruben na Gat na hap lain bilong Manase i kisim graun long
    hap sankamap bilong wara Jordan. Moses, wokman bilong Bikpela, i givim pinis long
    ol.
  hau-SA: Rabin kabilar Manasse, mutanen Ruben da mutanen Gad suka karɓi rabonsu na
    gādo wanda Musa ya ba su a gabashin Urdun. Abin da Musa bawan Ubangiji ya ba su
    ke nan.
  uig-LAT: 'Rubenler bilen Gadlar bolsa, Manassehning yérim qebilisi bilen birlikte
    Iordan deryasining u qéti, yeni sherq teripide Musaning ulargha bergen mirasigha
    ige boldi; buni Perwerdigarning quli bolghan Musa ulargha miras qilip bergenidi:
    —'
  nde-nde: Eyinye ingxenye yakoManase, eyakoRubheni leyakoGadi yayizuze ilifa eyalinikwa
    nguMosi empumalanga yeJodani njengalokho inceku kaThixo eyayibaphe lona.
  ton-ton: ‌ʻAia naʻe maʻu fakataha mo e faʻahinga ʻo Lupeni mo Kata ʻa honau tofiʻa,
    ʻaia naʻe ʻatu kiate kinautolu ʻe Mōsese ʻi he potu ʻo Sioatani ki hahake, ʻio,
    ʻaia naʻe foaki kiate kinautolu ʻe Mōsese ko e tamaioʻeiki ʻa Sihova;
  ces-1613: Poněvadž druhá polovice a pokolení Rubenovo a Gádovo vzali díl svůj, kterýž
    jim dal Mojžíš před Jordánem k východu, jakož dal jim Mojžíš služebník Hospodinův,
  eng-WMB: 'With him the Reubenites and the Gadites received their inheritance, which
    Moses gave them, beyond the Jordan eastward, even as Moses the servant of the
    LORD gave them:'
  tam-TCV: மனாசே கோத்திரத்தின் மற்ற அரைப்பகுதியினரும், ரூபன், காத் கோத்திரத்தாரும்
    யோர்தானுக்குக் கிழக்கே தங்கள் சொத்துரிமையைப் பெற்றார்கள். இதை நியமித்த யெகோவாவின்
    அடியவனாகிய மோசே பிரித்துக்கொடுத்த விதமாகவே அவற்றைப் பெற்றிருந்தார்கள்.
  ceb-ULB: Uban sa katunga sa tribo ni Manases, ang Reubenhanon ug ang Gadihanon nakadawat
    sa ilang panulondon nga gihatag ni Moises kanila sa sidlakang bahin sa Jordan,
  pol-UBG: Gdyż z drugą połową Rubenici i Gadyci otrzymali już swoje dziedzictwo,
    które dał im Mojżesz za Jordanem na wschodzie, jak przydzielał im Mojżesz, sługa
    PANA;
  urd-GVU: رب کا خادم موسیٰ روبن، جد اور منسّی کے باقی آدھے قبیلے کو دریائے یردن کا
    مشرقی علاقہ دے چکا تھا۔
  deu-1912: Denn die Rubeniter und Gaditer haben mit dem andern halben Manasse ihr
    Erbteil empfangen, das ihnen Mose gab jenseit des Jordans, gegen Aufgang, wie
    ihnen dasselbe Mose, der Knecht des HERRN, gegeben hat,
  kan-2017: 'ಮನಸ್ಸೆ ಕುಲದ ಉಳಿದ ಅರ್ಧಜನರಿಗೆ, ರೂಬೇನ್ಯರಿಗೆ ಹಾಗೂ ಗಾದ್ಯರಿಗೆ ಮೋಶೆಯಿಂದ ಯೊರ್ದನಿನ
    ಆಚೆಕಡೆಯಲ್ಲಿರುವ ಸ್ವತ್ತು ದೊರಕಿತು. ಯೆಹೋವನ ಸೇವಕನಾದ ಮೋಶೆಯು ಅವರಿಗೆ ಕೊಟ್ಟ ಪ್ರಾಂತ್ಯಗಳು
    ಯಾವುವೆಂದರೆ:'
  tgo-tgo: Uu Manase vaŋgothiye, uu Rubin na uu Gad kaerova thɨ wo lenji ghamba yakuyaku.
    Mosese, iye Giya Loi le rakakaiwo, va i wogiya weŋgi Jorɨdan valɨvaŋga e boimako.
  yap-yap: Ganong rok Ruben nge Gad nge baley ko ganong rok Manasseh e ke mu’ Moses
    i pi’ e binaw ni taferad, Moses ni ir e tapigpig rok SOMOL; pi yungi binaw nem
    e bay u ba’ ni ngek ko fare Lul’ nu Jordan.
  hlt-MCSB: “Reuben koca neh Gad koca ngawn tah BOEIPA kah sal Moses loh amih a paek
    vanbangla khocuk kah Jordan rhalvangan ah Moses loh amih a paek te amamih kah
    rho la a loh uh coeng,” a ti nah.
  mdy-ETH: ሮኦቤኤሌና ጋኣዴ ፃጶናም፤ ዬያጉዲ ሚናኣሴ ዓሶኮዋ ዛሎም ናንጊና ናንጋ ጎዳኮ ዓይላሢ፥ ሙሴ ቤርታዺ ዔያቶ ዓጪ ማሂ
    ዒንጌ ዓጮ ዔያታ ዔኬኔ። ዬይ ዔያታ ዔኬ ዓጫ፦ ዓባ ኬስካ ዛሎና ዮርዳኖሴ ዎሮኮ ሱካ ዓኣያኬ።
  twi-ASANTE: Manase abusua no mu fa ne Rubenfoɔ ne Gadfoɔ deɛ, na wɔanya wɔn agyapadeɛ
    wɔ Yordan apueeɛ fam, ɛfiri sɛ na Mose a ɔyɛ Awurade ɔsomfoɔ no de saa asase no
    ama wɔn dada.
  eng-WEBU: 'With him the Reubenites and the Gadites received their inheritance, which
    Moses gave them, beyond the Jordan eastward, even as Moses the servant of the
    LORD gave them:'
  bnp-bnp: A kabu ne Reuben, ne Gad, a kalavana kabu ne Manase, ri bole a malala na
    tabeke na nirikena haro na naru e Iordan. E Moses a vora ne BAKOVI DAGI i habi
    ne ria pali.
  wal-wal: Minaase zaretuppe baggati, Roobeela zaretinne Gaada zareti GODAA ashkkarai
    Muusee Yorddaanoosa SHaafaappe hefintta arshsho baggaara etayyo bazzi wottido
    biittaa ekkidosona.
  spa-PDDPT: 'La otra mitad, los rubenitas y los gaditas recibieron la herencia que
    Moisés les dio al otro lado del Jordán, al oriente, según les repartió Moisés,
    esclavo de Yavé:'
  gun-gun: Ha'e rã Manassés regua mboae mbyte rupi oja'o va'ekue reve ma Rúben ha'e
    Gade regua kuery hekoa ae ma Jordão yakã rovai re kuaray oua katy, Senhor rembiguai
    Moisés omboaxaague rami vy.
  agu-BL: Yi e' xonl Rubén, tu Gad, tu yi junt k'u'j xonl Manasés, nsken tak' Moisés
    yi cyetz chi'ama'l jalaj cy'en yi a' Jordán.
  ilo-ULB: Dagiti sabali a kaguddua ti tribu ti Manasses, naawatda dagiti Rubenita
    ken dagiti Gadita ti tawidda nga inted ni Moises kadakuda iti dayaen a paset ti
    Jordan,
  kpg-kpg: Di madawaawa Reuben mo Gad mo di baahi di madawaawa Manasseh la gu hai mee
    gi nia gowaa ala guu lawa di wanga go Moses, tangada hai hegau Dimaadua, gi digaula.
    Nia guongo aanei la i bahi i dua di monowai Jordan.
  uig-ARA: 'رۇبەنلەر بىلەن گادلار بولسا، ماناسسەھنىڭ يېرىم قەبىلىسى بىلەن بىرلىكتە
    ئىئوردان دەرياسىنىڭ ئۇ قېتى، يەنى شەرق تەرىپىدە مۇسانىڭ ئۇلارغا بەرگەن مىراسىغا
    ئىگە بولدى؛ بۇنى پەرۋەردىگارنىڭ قۇلى بولغان مۇسا ئۇلارغا مىراس قىلىپ بەرگەنىدى:
    ــ'
  bsp-bsp: Kusuŋka dacɔ ka Manase, kɔ cusuŋka ca Ruben kɔ Kadu ŋanasɔtɔ ntɔf ya kɛ
    yaŋan Yurdɛn kəsək ntende dec dɛmpɛ mɔ, pəmɔ tɔkɔ Musa wəcar ka Kanu Kəpɔŋ ɛnasɔŋ
    ŋa di mɔ.
  sus-sus: Manasi bɔnsɔɛ sɛɛti singe, Ruben bɔnsɔɛ, nun Gadi bɔnsɔɛ nu bara e gbe
    kɛ sɔtɔ Yurudɛn kiri ma sogetede biri ra, Ala xa konyi Munsa saabui ra.
  pon-2006: Kadaudok en Reupen oh Kad oh apali kadaudok en Manase alehdier sahpw me
    Moses, ladun Koht patohwanohng irail; e mihte palimesehn Pillap Sordan.
  ksd-ksd: 'A vuna tarai Ruben ma ra vuna tarai Gad dia ga kale pa ra gunan varurung
    ma ta ra ngungu ta ra vuna tarai Manase, nam ba Moses i ga tul tar ia ta diat
    ta ra papar a Iordan maro ba ra keake i vana rikai tana, varogop Moses ra tultul
    kai ra Luluai i ga kure tar ia ta diat:'
  tur-YTC: Onunla birlikte Ruvenliler ile Gadlılar, Yahve'nin hizmetkârı Moşe'nin
    onlara vermiş olduğu gibi, Yarden'in doğusunda Moşe'nin kendilerine verdiği miraslarını
    aldılar;
  grc-BRENT: ταῖς δυσὶ φυλαῖς, καὶ τῷ ἡμίσει φυλῆς Μανασσή, τῷ Ῥουβὴν, καὶ τῷ Γὰδ
    ἔδωκε Μωυσῆς ἐν τῷ πέραν τοῦ Ἰορδάνου· κατʼ ἀνατολὰς ἡλίου δέδωκεν αὐτῷ Μωυσῆς
    ὁ παῖς Κυρίου,
  ind-AYT: Bersama mereka, orang Ruben dan orang Gad sudah menerima milik pusaka yang
    Musa berikan kepada mereka, di sebelah timur Sungai Yordan, seperti yang sudah
    ditentukan Musa, hamba TUHAN itu.
  nya-nya: Anthu a fuko la Rubeni ndi fuko la Gadi pamodzi ndi theka lina la fuko
    la Manase analandira kale cholowa chawo chimene Mose mtumiki wa Yehova anawapatsa.
    Cholowa chawocho chinali kummawa kwa mtsinje wa Yorodani.
  hrv-hrv: 'Druga polovina plemena Manašeova, a s njome pleme Rubenovo i Gadovo, primiše
    svoju baštinu koju im je predao Mojsije preko Jordana, na istoku. Mojsije, sluga
    Jahvin, dodijelio im je ovako:'
  mps-mps: Te Ruben hanigo, me Gat, me Manasego hani me badugo te Jordan wę te sia
    ge pedalubo badu te tǫ polobadu sai. Te Moses, Genuai Bidigo sę bidigo, te tǫ
    augwalibolo mawai dao.
  tpi-tpi: Lain bilong Ruben na Gat na hap lain bilong Manase i kisim graun long hap
    sankamap bilong wara Jordan. Moses, wokman bilong Bikpela, i givim pinis long
    ol.
  dan-1931: såvel som Rubenitterne og Gaditterne havde nemlig fået deres Arvelod,
    som Moses gav dem hinsides Jordan, på Østsiden, således som HERRENS Tjener Moses
    gav dem,
  vie-OVCB: Trước đó Môi-se, đầy tớ Chúa, đã chia đất bên bờ phía đông Giô-đan cho
    đại tộc Ru-bên, đại tộc Gát, và nửa đại tộc Ma-na-se.
  guj-2017: મનાશ્શાના બીજા અર્ધ કુળ સાથે રુબેનીઓને તથા ગાદીઓને તેમનો વારસો મળ્યો.
    મૂસાએ તેઓને યર્દનની પૂર્વ બાજુએ તે હિસ્સો આપ્યો.
  pon-2006A: Kadaudok en Reupen oh Kad oh apali kadaudok en Manase alehdier sahpw
    me Moses, ladun Koht patohwanohng irail; e mihte palimesehn Pillap Sordan.
  por-BRBSL: 'Com ele os rubenitas e os gaditas receberam sua herança, que Moisés
    lhes deu, além do Jordão para o leste, assim como Moisés, servo de Javé, lhes
    deu:'
  cth-cth: Reuben miphun, Gad miphun, Manasseh miphun tangawn hah, Jordan palang kanîtholah
    Mosi ni raphoe awh e patetlah, namamae râw talai hah na dâw awh toe atipouh.
  twi-twi: Manase abusua fa, Rubenfo ne Gadfo de, na wɔanya wɔn agyapade wɔ Yordan
    apuei fam, efisɛ na Mose a ɔyɛ Awurade somfo no de saa asase no ama wɔn dedaw.
  hlt-hlt: “Reuben koca neh Gad koca ngawn tah BOEIPA kah sal Moses loh amih a paek
    vanbangla khocuk kah Jordan rhalvangan ah Moses loh amih a paek te amamih kah
    rho la a loh uh coeng,” a ti nah.
  tbz-SIM: Mɑnɑnsee botí kɔbɛ kó dikéè nɛ̀ Dubɛnniibɛ nɛ̀ Kɑdiibɛ bɛ̀ do bɛ duɔ́mmu
    bɛ kó kɛtenkɛ̀ Suditɛ̃ɛ̃ yɑ́ɑ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀. Mɔyiisi ti Yiɛ̀ nKuyie
    nkóo tɔ̃ntì weè do kɛ̀ mbɛ̀ totí.
  msy-2020: Ikiavɨra Itir Godɨn ingangarir gumazim Moses, a fomɨra Rubenɨn anabamɨn
    adarasi, ko Gatɨn anabamɨn adarasi, ko Manasen anabar me tuirazimningɨn faragha
    zuimɨn adarasi, nguazir maba me ganigha gɨfa. Men nguaziba aruem anadi naghɨn
    Jordanɨn Fanemɨn vongɨn iti.
  azb-azb: 'Menaşşe qəbiləsinin yarısı ilə birgə Ruvenlilər və Qadlılar Musanın İordan
    çayının şərq tərəfində onlara verdiyi irs torpaqları, Rəbbin qulu Musanın onlara
    verdiyi bu torpaqları almışdılar:'
  eng-DBY: 'with him the Reubenites and the Gadites have received their inheritance,
    which Moses gave them, beyond the Jordan eastward, as Moses the servant of Jehovah
    gave them:'
  hin-2017: रूबेनियों और गादियों को तो वह भाग मिल चुका था, जिसे मूसा ने उन्हें यरदन
    के पूर्व की ओर दिया था, क्योंकि यहोवा के दास मूसा ने उन्हीं को दिया था,
  swp-swp: Reubena, eo Gada, eo Manasa boganaeao tupona, edi oea se abiao, Mose i
    mosedi va, Ioridano hari teha eai, tupo aruabo eai, doha Mose Guiau ena heaheari
    i mosedi.
  eng-YLT: with it the Reubenite, and the Gadite, have received their inheritance,
    which Moses hath given to them beyond the Jordan eastward, as Moses servant of
    Jehovah hath given to them;
  eng-WYC-2017: with which lineage Reuben, and Gad, wielded the land, which land Moses,
    the servant of the Lord, gave to them beyond the flowings of Jordan, at the east
    coast;
  eng-WMBB: 'With him the Reubenites and the Gadites received their inheritance, which
    Moses gave them, beyond the Jordan eastward, even as Moses the servant of the
    LORD gave them:'
  urd-GVH: रब का ख़ादिम मूसा रूबिन, जद और मनस्सी के बाक़ी आधे क़बीले को दरियाए-यरदन
    का मशरिक़ी इलाक़ा दे चुका था।
  rug-rug: Sa butubutu te Rubeni meke e Qadi, meke kukuruna sa butubutu te Manase
    si ele vagia sa dia popoa sapu poni ni e Mosese, sa nabulu te Zihova koarini.
    Sa vasina asa si pa kali gasa rimatana sa Ovuku Zodani.
  gaz-gaz: Walakkaan gosa Minaasee kaan, gosti Ruubeenii fi gosti Gaad biyya Yordaanosiin
    gama baʼaa kan Museen garbichi Waaqayyoo isaaniif kennee ture sana akkuma inni
    isaaniif qoodetti fudhatan.
  fra-LSG: 'Les Rubénites et les Gadites, avec l’autre moitié de la tribu de Manassé,
    ont reçu leur héritage, que Moïse leur a donné de l’autre côté du Jourdain, à
    l’orient, comme le leur a donné Moïse, serviteur de l’Éternel:'
  yal-yal: Manase bɔnsɔnna fɔxɔ kedenna nun Rubɛn bɔnsɔnna nun Gadi bɔnsɔnna, ne bata
    yi e gbee kɛɛn sɔtɔ, Alatalaa walikɛɛn Musa naxan fixi e ma Yurudɛn kidi ma sogeteden
    mabinni.
  haw-1868: Malaila i loaa'i ka Reubena a me ka Gada, ko lakou wahi e noho ai, kahi
    a Mose i haawi aku ai ia lakou ma kela kapa o Ioredane ma ka hikina, e like me
    ka Mose, ke kauwa a Iehova i haawi aku ai ia lakou;
  arb-NAV: لأَنَّ نِصْفَ مَنَسَّى الآخَرَ وَالرَّأُوبَيْنِيِّينَ وَالْجَادِيِّينَ
    قَدْ حَصَلُوا عَلَى مِيرَاثِهِمِ الَّذِي وَهَبَهُ لَهُمْ مُوسَى عَبْدُ الرَّبِّ
    فِي شَرْقِيِّ نَهْرِ الأُرْدُنِّ».
  ewe-ewe: Manase ƒe to la ƒe afã kple Ruben ƒe viwo kple Gad ƒe viwo xɔ woƒe domenyinu
    le Yɔdan tɔsisi la ƒe ɣedzeƒe xoxo, elabena Mose tsɔ anyigba sia na wo.
  eng-LEE: With him the Reubenites and the Gadites have received their inheritance,
    which Moses gave unto them, beyond the Jordan eastward, as Moses the servant of
    the Lord hath given them;
  asm-FB: বাকী থকা মনছিৰ আধা জন-গোষ্ঠী, ৰূবেণীয়া আৰু গাদীয়াসকলে যৰ্দ্দনৰ পূব ফালে
    থকা, মোচিয়ে দিয়াৰ দৰে নিজ নিজ উত্তৰাধিকাৰ গ্ৰহণ কৰিলে,
  sus-A: مَنَسِ بْنسْي سّيتِ سِنفٍ، رُبٍن بْنسْي، نُن فَدِ بْنسْي نُ بَرَ عٍ فبٍ كّ
    سْتْ يُرُدّن كِرِ مَ سٌفٍتٍدٍ بِرِ رَ، عَلَ شَ كٌنيِ مُنسَ سَابُي رَ.
  fra-SBL: 'Les Rubénites et les Gadites reçurent avec lui l''héritage que Moïse leur
    avait donné, au-delà du Jourdain, à l''orient, comme Moïse, serviteur de Yahvé,
    le leur avait donné :'
  hbo-hbo: עִמֹּ֗ו הָרֽאוּבֵנִי֙ וְהַגָּדִ֔י לָקְח֖וּ נַחֲלָתָ֑ם אֲשֶׁר֩ נָתַ֨ן לָהֶ֜ם
    מֹשֶׁ֗ה בְּעֵ֤בֶר הַיַּרְדֵּן֙ מִזְרָ֔חָה כַּאֲשֶׁר֙ נָתַ֣ן לָהֶ֔ם מֹשֶׁ֖ה עֶ֥בֶד
    יְהוָֽה׃
  piu-2006: '@see-verse:JOS.013.007'
  kik-kik: Nuthu ĩyo ĩngĩ ya andũ a mũhĩrĩga wa Manase, na wa Rubeni na wa Gadi nĩmarĩkĩtie
    kwamũkĩra igai rĩrĩa Musa aamaheete kũu mwena wa irathĩro rĩa Rũũĩ rwa Jorodani,
    ta ũrĩa we Musa ndungata ya Jehova aamaheete.
  fra-NCL: 'Avec l’autre moitié, les Rubénites et les Gadites ont reçu leur héritage,
    que Moïse leur a donné de l’autre côté du Jourdain, à l’orient, comme le leur
    a donné Moïse, serviteur de Yahweh :'
  cek-AK: Reuben acaeng, Gad acaeng hoi ahap Manasseh acaengnawk loe, Mosi mah paek
    ih lok baktih toengah, Jordan vapui ni angyae bang ih prae to, Angraeng ih tamna
    Mosi mah nihcae hanah qawk ah paek boeh.
  cuk-cuk: Manasés-wagan-baid-negabalad, Rubén-wagan, degi, Gad-wagan, Jordán-diwar-dad-nakwedsik
    yar-egadga guega, bato Bab-Jehová-e-mai-Moisés iduar ega yar uksa gusad.
  uig-CYR: 'Рубәнләр билән Гадлар болса, Манассәһниң йерим қәбилиси билән бирликтә
    Иордан дәриясиниң у қети, йәни шәриқ тәрипидә Мусаниң уларға бәргән мирасиға егә
    болди; буни Пәрвәрдигарниң қули болған Муса уларға мирас қилип бәргән еди: —'
  tel-2017: యెహోవా సేవకుడు మోషే వారికిచ్చిన విధంగా రూబేనీయులూ గాదీయులూ తూర్పుదిక్కున,
    అంటే యొర్దాను అవతల స్వాస్థ్యం పొందారు.
  hat-BSA: 'Avèk lòt mwatye tribi a, Ribenit yo ak Gadit yo te resevwa eritaj pa yo
    ke Moïse te ba yo lòtbò Jourdain an nan lès, jis jan ke Moïse, sèvitè SENYÈ a,
    te bay yo a:'
  kos-kos: Sruf lal Reuben ac sruf lal Gad ac tafu sruf lal Manasseh elos eis tari
    acn selos sel Moses, mwet kulansap lun LEUM GOD. Acn selos inge oasr layen kutulap
    in Infacl Jordan,
  hbo-WLC: עִמּ֗וֹ הָרֽאוּבֵנִי֙ וְהַגָּדִ֔י לָקְח֖וּ נַחֲלָתָ֑ם אֲשֶׁר֩ נָתַ֨ן לָהֶ֜ם
    מֹשֶׁ֗ה בְּעֵ֤בֶר הַיַּרְדֵּן֙ מִזְרָ֔חָה כַּאֲשֶׁר֙ נָתַ֣ן לָהֶ֔ם מֹשֶׁ֖ה עֶ֥בֶד
    יְהוָֽה׃
  ibo-ibo: Ọkara ebo Manase, na ebo Ruben, na Gad, enwetala ihe nketa ha nʼofe ọzọ
    nke Jọdan, nʼakụkụ ọwụwa anyanwụ, dịka Mosis onyeozi Onyenwe anyị nyere ha.
  ory-ory: ତାହା ସଙ୍ଗେ ରୁବେନୀୟ ଓ ଗାଦୀୟ ଲୋକମାନେ ଯର୍ଦ୍ଦନର ପୂର୍ବପାରିରେ ମୋଶାଦତ୍ତ ଆପଣା ଆପଣା
    ଅଧିକାର ପାଇଅଛନ୍ତି, ଯେହେତୁ ସଦାପ୍ରଭୁଙ୍କ ସେବକ ମୋଶା ସେମାନଙ୍କୁ,
  chk-chk: Iwe, ewe esopun ainangen Manasa me chon ekewe ainangen Rupen me Kat ra
    fen angei fanüer me ren Moses pekilan ewe chanpupu Jortan me peliötiuan, usun
    Moses nöün ewe Samol mi Lapalap we chon angang a fen ineti ngeniir.
  rop-rop: Wal basdam bifo ola Isreil pipul bin krosim det Jodan Riba, det dubala
    klen gulum Rubin en Ged en sambala pipul brom det klen gulum Manesa bin gedim
    olabat kantri sanraisaid brom det riba. Mosis det wekinmen blanga YAWEI bin gibit
    olabat det kantri bifo imbin dai.
  ukr-1871: Поколїннє ж Рубена та Гада з другою половиною поколїння Манассієвого одержали
    від Мойсея наслїддє своє на тім боцї на схід сонця від Йорданї, як указав їм Господень
    раб Мойсей,
  deu-1951: 'Denn die Rubeniter und Gaditer und der andere halbe Stamm Manasse haben
    ihr Erbteil empfangen, welches ihnen Mose jenseits des Jordan gegen Aufgang gab;
    wie ihnen Mose, der Knecht des HERRN, gegeben:'
  eng-JPS: With him the Reubenites and the Gadites received their inheritance, which
    Moses gave them, beyond the Jordan eastward, even as Moses the servant of the
    LORD gave them;
  srp-1865: Jer s drugom polovinom pleme Ruvimovo i Gadovo primiše svoj dio, koji
    im dade Mojsije s onu stranu Jordana k istoku, kako im dade Mojsije sluga Gospodnji,
  lug-lug: Ekitundu ekirala ekya Manase, n’Abalewubeeni n’Abagaadi ne baweebwa omugabo
    gwabwe, Musa bwe yabawa emitala wa Yoludaani ku luuyi olw’ebuvanjuba nga Musa
    omuweereza wa Mukama bwe yabagabira.
  heb-heb: עמו הראובני והגדי לקחו נחלתם אשר נתן להם משה בעבר הירדן מזרחה כאשר נתן
    להם משה עבד יהוה׃
  ben-IRV: মনঃশির সঙ্গে রূবেণীয় ও গাদীয়েরা যর্দ্দনের পূর্বপারে মোশির দেওয়া তাদের
    অধিকার পেয়েছিল, যেমন সদাপ্রভুর দাস মোশি তাদেরকে দান করেছিলেন;
  pan-pan: ਉਹ ਦੇ ਨਾਲ ਰਊਬੇਨੀਆਂ ਅਤੇ ਗਾਦੀਆਂ ਨੇ ਆਪਣੀ ਮਿਲਖ਼ ਜਿਹੜੀ ਮੂਸਾ ਨੇ ਉਹਨਾਂ ਨੂੰ ਯਰਦਨ
    ਪਾਰ ਚੜ੍ਹਦੀ ਵੱਲ ਦਿੱਤੀ ਸੀ ਲੈ ਲਈ ਹੈ ਜਿਵੇਂ ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਮੂਸਾ ਨੇ ਉਹਨਾਂ ਨੂੰ ਦਿੱਤੀ ਸੀ।
  mya-JVB: ရုဗင် အမျိုး၊ ဂဒ် အမျိုး၊ မနာရှေအမျိုးတဝက်တို့သည် ယော်ဒန် မြစ်အရှေ့ ဘက်
    ၊ မောရှေ ပေး သည်အတိုင်း မိမိ တို့အမွေ မြေကို ခံ ကြပြီဟု မိန့်တော်မူ၏။
  hmo-hmo: 'To Manase iduhu kahana ese Rubena bona Gado iduhu taudia danu edia tano
    kahadia idia abia guna vadaeni. Badina Mose ese idia dekenai ia henia, Ioridane
    Sinavai ena dina daekau kahana dekenai. Lohiabada ena hesiai tauna Mose ese ia
    henia tano be inai:'
  urd-urd: मनस्सी के साथ बनी रूबिन और बनी जद ने अपनी अपनी मीरास पा ली थी जिसे मूसा
    ने यरदन के उस पार पूरब की तरफ़ उनको दिया था, क्यूँकि ख़ुदावन्द के बन्दे मूसा ने
    उसे उन ही को दिया था, या'नी:।
  rus-SYN: А колено Рувимово и Гадово с другою половиною колена Манассиина получили
    удел свой от Моисея за Иорданом к востоку солнца, как дал им Моисей, раб Господень,
  bqc-SIM: Manase buiↄ lɛɛ do ń Lubɛni buiↄ ń Gada buiↄ ń bùsu vĩ kↄ̀. Dii zↄ̀blena
    Mↄizi mɛ́ kpaalɛ̀nɛ́ Yuudɛ̃ gukpɛ oi.
  tcz-CHONGTHU: Manasseh phung kehkhat leh Reuben chate chule Gad chate chun Pakai
    lhacha Mose’n apehsao Jordan vadung gal nisolam gamsung chu agoulo achan diuvin
    akisem tauve.
  mar-mar: मनश्शेच्या बाकीच्या अर्ध्या वंशाला व रऊबेनी व गादी यांना आपल्या वतनाचा
    वाटा मिळाला आहे; परमेश्वराचा सेवक मोशे याने त्यांना यार्देनेच्या पलीकडे पूर्वेस
    जे दिले ते त्यांचे आहे.
  qub-qub: Jordán mayuman inti yagamunan caj-lächo caycaj chacracunata Moisesllanami
    raquipasha caran Rubén trïbuta, Gad trïbuta, pullan caj Manasés trïbutaga.
  hat-hat: Branch fanmi Woubenn lan ak branch fanmi Gad la ansanm ak mwatye nan branch
    fanmi Manase a te deja resevwa pòsyon tè pa yo lòt bò larivyè Jouden sou solèy
    leve. Se Moyiz, sèvitè Seyè a, ki te ba yo li.
  eng-BSB: 'The other half of Manasseh, along with the Reubenites and Gadites, had
    received the inheritance Moses had given them beyond the Jordan to the east, just
    as Moses the servant of the LORD had assigned to them:'
  tod-tod: Manasee ná-bolodai ɠilazuʋɛ zɔi ta Luɓɛn ná-bolodai, ta Gade nɔnɔi, naati
    ti ta-yooi zɔlɔɔni. Ɠɔoɠɔ GALA ná-botiɠɛ nui Moize feeni ti ya Zuludɛn folo ɠulazu
    ʋelei,
  eng-WEBPB: 'With him the Reubenites and the Gadites received their inheritance,
    which Moses gave them, beyond the Jordan eastward, even as Moses the servant of
    the LORD gave them:'
  kbq-kbq: Hanki ruga'ama Manase naga'ma refko'ma hutre'nea naga'ene, Rubeni naga'ene
    Gati naga'mo'za Mosese'ma zamagri su'zane hu'noma zami'nea mopa Jodani zage hanati
    kaziga mopa Ra Anumzamofo eri'za ne' Mosese'ma huzmante'nea kante ante'za eri'naze.
  nhe-BL: Nopa hueyi familia Rubén huan Gad, huan tlajco nopa hueyi familia Manasés
    ya quiselijque inintlal pampa Moisés, itlatequipanojca TOTECO, quinmacac nopa
    tlali tlen quintocarohua nopona ipan ne inaliyo atemitl Jordán para campa quisa
    tonati.
  gub-BL: Manaxe pehegwer ipy a'e wà, Humen izuapyapyr a'e wà no, Kaz izuapyapyr a'e
    wà no, upyhyk ywy Zotàw yrykaw kwarahy hemaw kutyr har a'e wà. Ta'e Moizez Tupàn
    hemiruze'eg umur a'e ywy wanupe a'e xe.
  eng-DRA: With whom Ruben and Gad have possessed the land, which Moses the servant
    of the Lord delivered to them beyond the river Jordan, on the east side.
