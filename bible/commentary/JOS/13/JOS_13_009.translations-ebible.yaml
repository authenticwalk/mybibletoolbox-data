verse: JOS.013.009
translations:
  mal-C: അർന്നോൻമലയിടുക്കിന്റെ അറ്റത്തുള്ള അരോയേരും മലയിടുക്കിന്റെ മധ്യത്തിലുള്ള പട്ടണവുംമുതൽ
    ദീബോൻവരെയുള്ള മെദേബാപീഠഭൂമി മുഴുവനും,
  deu-TKW: von Aroer an, das am Ufer des Arnonflusses liegt, und der Stadt mitten
    im Thale, dazu die ganze Ebene - Medeba bis Dibon -,
  lin-lin: Ezalaki wuta na Aroeri, pene ya moluka ya Arinoni, wuta na engumba oyo
    ezali na kati-kati ya lubwaku, bakisa ngomba mobimba Medeba kino na Diboni,
  eng-LSV: from Aroer, which [is] on the edge of the Brook of Arnon, and the city
    which [is] in the midst of the brook, and all the plain of Medeba to Dihon,
  eng-GNV: From Aroer that is on the brinke of the riuer Arnon, and from the citie
    that is in the mids of the riuer, and all the plaine of Medeba vnto Dibon,
  eng-WEBSTER: From Aroer that is upon the bank of the river Arnon, and the city that
    is in the midst of the river, and all the plain of Medeba to Dibon;
  nhw-BL: Inintlal ajsi ica sur huan campa hualquisa tonati hasta altepetl Aroer iteno
    nopa hueyatl Arnón. Nojquiya quipiya nopa altepetl tlatlajco nopa tlamayamitl
    Arnón, huan quipiya nochi nopa tlamayamitl tlen altepetl Dibón campa sur hasta
    altepetl Medeba más ica norte.
  swh-ONEN: Eneo lao lilienea toka Aroeri, iliyoko ukingoni mwa Bonde la Arnoni kuanzia
    mji ulio katikati ya bonde, likijumlisha nchi ya uwanda wa juu wote wa Medeba
    mpaka Diboni,
  bba-bba: Ben tem mɛ, mu wɑ̃ɑwɑ sɑɑ Aroɛɛn di ye yɑ wɑ̃ɑ dɑɑ te bɑ mɔ̀ Aɑnɔɔn ɡoorɔ,
    sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ n kɑ dɑ wuu ɡe ɡɑ wɑ̃ɑ dɑɑ ten wɔwɑn suunu sɔɔ, sere
    Diboniɔ Mɛdibɑn bɑtumɑ sɔɔ,
  eng-KJVCPB: from Aroer, that is upon the bank of the river Arnon, and the city that
    is in the midst of the river, and all the plain of Medeba unto Dibon;
  luo-luo: Nochakore Aroer koluwore gi holo mar Arnon, kendo koluwore gi dalano manie
    dier holono, mi oriwo gode duto mag Medeba mochopo nyaka Dibon,
  meu-meu: Aroere amo, Aranon kourana isena ai, bona koura bogaragina hanuana amo
    bona Medeba taorana amo ela bona Dibon;
  npi-ULB: अरोएरदेखि (घाँटीको माझमा भएको सहरलगायत), दीबोनसम्मका मेदबाको टार;
  yor-yor: Ó sì lọ títí láti Aroeri tí ń bẹ létí àfonífojì Arnoni, àti láti ìlú náà
    tí ń bẹ ní àárín àfonífojì náà, àti pẹ̀lú gbogbo pẹ̀tẹ́lẹ̀ Medeba títí dé Diboni.
  ind-ind: Wilayah mereka terbentang mulai dari Aroer di tepi sungai Arnon, juga kota
    yang terletak di tengah Lembah Arnon, dan seluruh dataran tinggi Medeba sampai
    ke Dibon.
  pes-OPCB: از عروعیر که در کنارهٔ وادی ارنون است تا شهری که در وسط این وادی است و
    تمام بیابان میدبا تا دیبون،
  tgl-ULB: mula sa Aroer, na nasa gilid ng bangin sa ilog Arnon (kabilang ang lungsod
    na nasa gitna ng bangin), sa lahat ng kapatagan ng Medeba hanggang sa Dibon;
  hui-hui: Tinaga dindi tubari Aroe tano Iba Anono peago angeha dindi bayale wuyu
    peagohayagi wima pialu tano ogoniha dindi dombeni wiagobi karulai halu Medeba
    dindi bayale tigabi wiarubi Dibono dindibi ti dege karulai hene.
  mya-mya: သူ​တို့​ရ​ရှိ​သော​နယ်​မြေ​သည်(အာ​နုန်​မြစ် ဝှမ်း​န​ဖူး​ပေါ်​ရှိ) အာ​ရော်​မြို့​နှင့်​မြစ်​ဝှမ်း
    အ​လယ်​ရှိ​မြို့​အ​ထိ​ကျယ်​ပြန့်​၍​မေ​ဒ​ဘ မြို့​နှင့်​ဒိ​ဘုန်​မြို့​အ​ကြား​ရှိ​ကုန်း​ပြင်​မြင့်
    တစ်​ခု​လုံး​ပါ​ဝင်​သည်။-
  bod-N: ཨར་ནོན་གྲོག་མོ་འགྲམ་གྱི་ཨ་རོ་ཨེར་དང་གྲོག་རོང་གི་གྲོང་ཁྱེར། དེར་མ་ཟད་མེ་དེ་བཱ་ཡི་ཐང་ཧྲིལ་པོ་བཅས་ནས་དི་བོན་བར།
  sna-sna: Yaibva kuAroeri nechokumusoro kwomupata weArinoni ichibvawo kuguta riri
    pakati pomupata, zvichibatanidzira bani rose reMedhebha kusvikira kuDhibhoni,
  spa-BLM: desde Aroer, que está al borde del valle de Arnón, y la ciudad que está
    en medio del valle, y toda la llanura de Medeba hasta Dibón;
  cac-cac: Ix yic'n̈ej lum sb'atn̈ej d'a chon̈ab' Aroer eb', aton d'a sti' a a' scuch
    Arnón yed' jun chon̈ab' ay d'a sti' a' chi' yed' masanil span̈anil yic Medeba
    masanto d'a Dibón,
  swh-ULB: kutoka Aroeri, iliyo katika ukingo wa bonde la mto Arnoni (kujumuisha na
    mji ambao uko katikati ya bonde), kwa nyanda zote za Medeba hadi Diboni;
  bel-bel: ад Араэра, які на беразе патока Арнона, і горад, які сярод патока, і ўсю
    раўніну Мэлдэву да Дывона;
  deu-ELBBK: von Aroer an, das am Ufer des Flusses Arnon ist, und zwar von der Stadt,
    die mitten im Flusstal liegt, und die ganze Ebene Medeba bis Dibon,
  mbb-OT: Is tanè dan, ne ziyà ebpuun te Aroer ziyà te kilid te zal-ug he Arnon (ragkes
    is inged diyà te kilid kayi he zal-ug) pehendiyà te tivuuk he suǥud puun te Medeba
    taman te Dibon.
  mal-2015: അർന്നോൻതാഴ്‌വരയുടെ അറ്റത്തുള്ള അരോവേരും താഴ്‌വരയുടെ നടുവിലുള്ള പട്ടണംമുതൽ
    ദീബോൻവരെയുള്ള മേദെബാസമഭൂമി മുഴുവനും;
  rmc-rmc: le forostar Aroer pro brehos paš e dolina Arnon dureder ko foros, so hino
    maškar odi dolina, the ko rovno than le Dibonostar dži ko foros Medeba.
  nlg-nlg: Didira na bubulo te vuni tanaKabara ni beti Aroer, me lavia na komu i ghobina
    gorge, va tana namata Medeba me va sara Dibon.
  pes-OPV: از عروعیر که بر کناره وادی ارنون است، و شهری که در وسط وادی است، و تمامی
    بیابان میدبا تا دیبون.
  ron-1924: де ла Ароер, каре есте пе малуриле пырыулуй Арнон, ши де ла четатя каре
    есте ын мижлокул вэий, тоатэ кымпия Медеба, пынэ ла Дибон;
  ben-OBCV: এটি অর্ণোন গিরিখাতের প্রান্তে অবস্থিত অরোয়ের থেকে, এবং সেই গিরিখাতের
    মাঝখানে অবস্থিত নগর থেকে সম্প্রসারিত হল এবং দীবোন পর্যন্ত বিস্তৃত মেদ্‌বার সমগ্র
    মালভূমি,
  som-som: tan iyo Carooceer oo ku taal dooxadii Arnoon darafkeeda, iyo magaalada
    ku taal dooxada dhexdeeda, iyo banka Meedebaa oo dhan iyo xataa tan iyo Diibon,
  lat-VUC: Ab Aroër, quæ sita est in ripa torrentis Arnon, et in vallis medio, universaque
    campestria Medaba, usque Dibon,
  eng-ASVBT: from Aroer, that is on the edge of the valley of the Arnon, and the city
    that is in the middle of the valley, and all the plain of Medeba unto Dibon;
  ita-1885: da Aroer, che è in sulla riva del torrente di Arnon, e la città che è
    in mezzo del torrente, e tutta la pianura di Medeba, fino a Dibon;
  eng-LXXUP: from Aroer, which is on the bank of the brook of Arnon, and the city
    in the midst of the valley, and all Misor from Medeba.
  eng-ULB: from Aroer, which is on the edge of the Arnon river gorge (including the
    city that is in the middle of the gorge), to all the plateau of Medeba as far
    as Dibon;
  spa-VBL: Se extendía desde Aroer, al borde del valle de Arnón, desde la ciudad situada
    en medio del valle, y toda la meseta de Medeba, hasta Dibón;
  fra-_FOB: Depuis Aroër, qui est sur le bord du torrent de l'Arnon, et la ville qui
    est au milieu du torrent, et tout le plat pays de Médeba jusqu'à Dibon;
  mal-mal: അർന്നോൻതാഴ്‌വരയുടെ അറ്റത്തുള്ള അരോവേരും, താഴ്‌വരയുടെ നടുവിലുള്ള പട്ടണം
    മുതൽ ദീബോൻവരെയുള്ള മെദേബാ സമഭൂമിയും;
  urd-GVR: Yoṅ Hasbon ke Amorī bādshāh Sīhon ke tamām shahr un ke qabze meṅ ā gae
    the yānī junūbī Wādī-e-Arnon ke kināre par shahr Aroīr aur usī wādī ke bīch ke
    shahr se le kar shimāl meṅ Ammoniyoṅ kī sarhad tak. Dībon aur Mīdabā ke darmiyān
    kā maidān-e-murtafā bhī is meṅ shāmil thā
  suz-BL: तेको रागी गेशो बाक्‍त देंशा हना, अरनोन खोला आ नेक्‍था बाक्‍शो आरोएर सहर
    नु दिंम आ दातेमी बाक्‍शो मेदेबा सहर ङा दिंम दीबोन सहर सम्‍म ङा रागी नेल्‍ल गेशो
    बाक्‍त।
  ita-1927: da Aroer sull’orlo della valle d’Arnon, e dalla città ch’è in mezzo alla
    valle, tutto l’altipiano di Medeba fino a Dibon;
  ckb-ckb: لە عەرۆعێرەوە کە لە کەناری دەربەندی ئەرنۆنە و لە شارۆچکەکەی ناوەڕاستی دەربەندەکەوە،
    هەموو دەشتە بەرزەکەی مادەبا هەتا دیڤۆن،
  eng-BBE: From Aroer, on the edge of the valley of the Arnon, and the town in the
    middle of the valley, and all the table-land from Medeba to Dibon;
  kan-OKCV: ಅರ್ನೋನ್ ಕಣಿವೆಯ ಅಂಚಿನಲ್ಲಿದ್ದ ಅರೋಯೇರ್ ಪಟ್ಟಣ ಮತ್ತು ಅದೇ ಕಣಿವೆಯಲ್ಲಿ ಇದ್ದ ಪಟ್ಟಣ
    ಮೊದಲುಗೊಂಡು ದೀಬೋನಿನವರೆಗೆ ವಿಸ್ತರಿಸಿಕೊಂಡಿರುವ ಮೇದೆಬಾದ ಸಮನಾದ ಭೂಮಿಯೂ
  bbb-bbb: '@see-verse:JOS.013.008'
  tam-2017: அர்னோன் ஆற்றங்கரையில் இருக்கிற ஆரோவேரும், நதியின் நடுவிலிருக்கிற பட்டணம்
    துவங்கி தீபோன்வரைக்கும் இருக்கிற மெதெபாவின் சமபூமி அனைத்தையும்,
  spa-RV-1909: Desde Aroer, que está á la orilla del arroyo de Arnón, y la ciudad
    que está en medio del arroyo, y toda la campiña de Medeba, hasta Dibón;
  ron-BTF: De la Aroer, care este pe malul râului Arnon și cetatea care este în mijlocul
    râului și toată câmpia Medeba până la Dibon;
  eng-WEBP: from Aroer, that is on the edge of the valley of the Arnon, and the city
    that is in the middle of the valley, and all the plain of Medeba to Dibon;
  eng-FBV: It stretched from Aroer on the edge of the Arnon valley, from the town
    in the middle of the valley, and all the plateau of Medeba, up to Dibon;
  nld-1939: de streek van Aroër af, aan de oever van de beek Arnon, met de stad halverwege
    die beek, en de hele vlakte van Medeba tot Dibon;
  nch-BL: Inintal ajsi ica sur huan campa quisa tonati hasta altepet Aroer iteno nopa
    hueyat Arnón. Nojquiya quipiya nopa altepet tatajco nopa tamayamit Arnón, huan
    quipiya nochi nopa tamayamit ten altepet Dibón campa sur hasta altepet Medeba
    más ica norte.
  vie-1934: tức là xứ từ A-rô-e ở trên mé khe Aït-nôn và thành ở giữa trũng, cùng
    cả xứ đồng bằng tự Mê-đê-ba chí Đi-bôn;
  hin-CV: आरनोन घाटी की सीमा तक अरोअर से तथा उस नगर से, जो घाटी के बीच में है, तथा
    मेदेबा से लेकर दीबोन तथा पूरे पठार तक;
  spa-BES: Desde Aroer, en el borde del valle del Arnón, y la ciudad en el centro
    del valle, y toda la tierra de la mesa desde Medeba hasta Dibón;
  tdx-tdx: boak’ Aroere, añ’olo’ i vavatane Arnoney naho i rova añivo’ i vava­taneiy
    naho i haboañe pisake boake Medebày pake Dibone añe;
  tha-KJV: ตั้งแต่​อาโรเออร์ ซึ่งอยู่ริ​มล​ุ่มแม่น้ำอารโนน และเมืองที่​อยู่​กลางลุ่มแม่น้ำนี้
    และที่ราบเมเดบาตลอดจนถึ​งด​ีโบน
  por-BR-2018: Desde Aroer, que está à beira do ribeiro de Arnom, e a cidade que está
    em meio do ribeiro, e toda a campina de Medeba, até Dibom;
  deu-ELO: von Aroer an, das am Ufer des Flusses Arnon ist, und zwar von der Stadt,
    die mitten im Flußtale liegt, und die ganze Ebene Medeba bis Dibon,
  eng-WYC-2018: from Aroer, that is set in the brink of the strand of Arnon, (or from
    Aroer, that is set on the banks of the Arnon River), in [the] midst of the valley,
    and all the field places of Medeba, unto Dibon,
  epo-epo: de Aroer, kiu estas sur la bordo de la torento Arnon, kaj la urbon, kiu
    estas meze de la valo, kaj la tutan ebenaĵon Medba ĝis Dibon;
  uig-PIN: Ularning zeminliri Arnon jilƣisining boyidiki Aroǝrdin tartip, jümlidin
    jilƣining otturisidiki xǝⱨǝr wǝ Dibonƣiqǝ sozulƣan Mǝdǝba tüzlǝngliki,
  beo-beo: 'Ilia soge da Aloue moilai (Anone Fago bega: gala) amoga asi. Umi soge
    huluane Mediba amoga Daibone amoga doaga:le da ilia soge lai.'
  tpi-OTNT: Graun bilong ol i stat long taun Aroer, long arere bilong ples daun bilong
    wara Arnon, na long dispela taun i stap namel tru long dispela ples daun na i
    inapim olgeta dispela ples stret bilong Medeba na i go inap long taun Dibon.
  hau-SA: Wannan ya tashi daga Arower a gefen kwarin Arnon, da kuma daga garin da
    yake tsakiyar kwarin, ya kuma haɗa da ƙasar da take tudun Medeba har zuwa Dibon,
  uig-LAT: Ularning zéminliri Arnon jilghisining boyidiki Aroerdin tartip, jümlidin
    jilghining otturisidiki sheher we Dibon’ghiche sozulghan Medeba tüzlengliki,
  nde-nde: Lasuka e-Aroweri emaphethelweni oDonga lwe-Arinoni lasedolobheni eliphakathi
    kodonga, njalo ligoqela amagceke eMedebha kusiyafika eDibhoni,
  ton-ton: Mei ʻAloeli ʻaia ʻoku ʻi he tafaʻaki vaitafe ʻo ʻAlanoni, pea mo e kolo
    ʻaia ʻoku ʻi he loto vaitafe, mo e toafa kotoa pē ʻo Metepa ʻo aʻu ki Tiponi;
  ces-1613: Od Aroer, kteréž jest při břehu potoka Arnon, i města u prostřed potoka,
    i všecky roviny Medaba až do Dibon,
  eng-WMB: from Aroer, that is on the edge of the valley of the Arnon, and the city
    that is in the middle of the valley, and all the plain of Medeba to Dibon;
  tam-TCV: அது அர்னோன் ஆற்றங்கரையின் ஓரத்திலுள்ள அரோயேரிலிருந்தும், நதியின் நடுவிலுள்ள
    பட்டணத்திலிருந்தும் தீபோன் வரையுள்ள மேதேபாவின் சமபூமி முழுவதையும் உள்ளடக்கியிருந்தது.
  ceb-ULB: gikan sa Aroer, nga anaa sa tumoy sa pangpang sa suba sa Arnon (lakip na
    ang siyudad nga anaa sa taliwala sa pangpang), ngadto sa tanang patag sa Medeba
    paingon sa Dibon;
  pol-UBG: Od Aroeru, leżącego nad brzegiem rzeki Arnon, i od miasta, które jest w
    środku rzeki, wraz z całą równiną Medeby aż do Dibonu;
  urd-GVU: یوں حسبون کے اموری بادشاہ سیحون کے تمام شہر اُن کے قبضے میں آ گئے تھے یعنی
    جنوبی وادیٔ ارنون کے کنارے پر شہر عروعیر اور اُسی وادی کے بیچ کے شہر سے لے کر
    شمال میں عمونیوں کی سرحد تک۔ دیبون اور میدبا کے درمیان کا میدانِ مرتفع بھی اِس
    میں شامل تھا
  deu-1912: von Aroer an, das am Ufer des Bachs Arnon liegt, und von der Stadt mitten
    im Tal und die ganze Ebene Medeba bis gen Dibon
  kan-2017: ಅರ್ನೋನಿನ ಕಣಿವೆಯ ಅಂಚಿನಲ್ಲಿದ್ದ ಅರೋಯೇರ್ ಪಟ್ಟಣ ಮತ್ತು ಅದೇ ಕಣಿವೆಯಲ್ಲಿ ಇದ್ದ ಪಟ್ಟಣ,
    ಇವು ಮೊದಲುಗೊಂಡು ದೀಬೋನಿನವರೆಗೆ ವಿಸ್ತರಿಸಿಕೊಂಡಿರುವ ಮೇದೆಬದ ತಪ್ಪಲ ಸೀಮೆ;
  tgo-tgo: Lenji ghamba yakuyakuko ve wo Aroerɨ, Anoni gunuguniye le ghambaghadɨ na
    ghemba ina e gunuguko iyako gha lughawoghawo na malamoko laghɨye iri Medeba na
    ve wo Dibon.
  yap-yap: Re gin’em ni taferad e tabab u Aroer (ni bay u thathren fare Loway ni Arnon)
    ni kub mu’un fare binaw ni bay u lukngun e re loway nem ngay ma ku arita’ gubin
    fa yungi flang nu Medeba nge mada’ nga Dibon.
  hlt-MCSB: Arnon soklong kaep Aroer lamkah soklong bangli kah khopuei neh Medeba
    tlangkol boeih, Dibon due,
  mdy-ETH: ዔያቶኮ ዓጫ ዓርኖኦኔ ዶኦጮ ኮይላ ዓኣ ዓሮዔኤሬይዳፓ ዓርቃዖ ዴንዲ ዶኦጮ ሳዛ ዓኣ ሜዴባ ካታሞኮ ቦኦሎና ጌይ ዲቦኔ
    ዓጮ ቢያ ፔ ጋራ ማሃያኬ።
  twi-ASANTE: Wɔn asase no firi Aroer a ɛda Arnon Subɔnhwa no ano (ne kuro a ɛda nsuka
    no mfimfini) de kɔ ɛserɛ a ɛtoa Medeba so kɔsi Dibon.
  eng-WEBU: from Aroer, that is on the edge of the valley of the Arnon, and the city
    that is in the middle of the valley, and all the plain of Medeba to Dibon;
  bnp-bnp: A malala ne ria i tubu na tanga e Aroer na harena maloku na naru e Arnon,
    i lakea mai a tanga i pesi na kurukuruna maloku iea. Ra malala iea i bole loboa
    a bilane Medeba i harena na tanga e Dibon.
  wal-wal: Eta biittai Arnnoona Zanggaaraa lanqqiyan de7iya Aaro7era katamaappe denddidi,
    he zanggaaraa giddon de7iya katamaa oiqqidi, Medaaba giyo gezziyaa kanttidi biidi,
    Diboona gakkees.
  spa-PDDPT: desde Aroer, a orillas del arroyo Arnón, con la ciudad que está en medio
    del valle, y toda la llanura de Medeba, hasta Dibón;
  gun-gun: Ha'e kuery yvy ma Arnom yvyugua py Aroer oĩ va'e gui ijypy, ha'e gui tetã
    yvyugua mbyte py oĩ va'e, ha'e Medeba py yvy'ãmbe tuvixa va'e ha'e javi Dibom
    peve oo va'e,
  agu-BL: Na ja cyetzaj yi ama'la'tz yi na xe't nin Aroer, yi at stzi' yi a' Arnón
    tu yi e'chk tnum yi at ẍk'ajlaj, tuml Medeba tu Dibón.
  ilo-ULB: manipud ti Aroer, nga adda iti igid ti akikid a tanap iti Karayan Arnon
    (agraman ti siudad nga adda iti tengnga ti akikid a tanap), agingga iti amin a
    nangato a patad a daga ti Medeba agingga iti Dibon;
  kpg-kpg: Nadau gowaa e hana loo e tugi i Aroer ( i taalinga di gowaa mehanga gonduu
    o Arnon) mo i di waahale dela i tungaalodo di gowaa baba deelaa, mo nia gowaa
    bapaba huogodoo mai i Medeba gaa tugi i Dibon.
  uig-ARA: ئۇلارنىڭ زېمىنلىرى ئارنون جىلغىسىنىڭ بويىدىكى ئاروئەردىن تارتىپ، جۈملىدىن
    جىلغىنىڭ ئوتتۇرىسىدىكى شەھەر ۋە دىبونغىچە سوزۇلغان مەدەبا تۈزلەڭلىكى،
  bsp-bsp: Anasɔŋ ŋa antɔf kəyɛfɛ ka Arower nde kəŋgbɔkɔ ka Arnɔŋ kəbəp ka dare dɔkɔ
    deyi aranta nde mɔrɔ dacɔ mɔ, kɔ pəgbantəkəla pa Medeba, haŋ Dibɔŋ,
  sus-sus: E xa bɔxi sa fɔlɔxi kafi Aroweri, taa naxan na Arinon xure fɛ ma, a geya
    bunyi taa li, a Medeba fiili li, han a sa Dibon li,
  pon-2006: Sapwarail lellahng Aroer (ni keilen Wahun Arnon) oh kahnimw me mi nan
    werengen wahuo ingahki patapat koaros sang Medepa lel Dipon.
  ksd-ksd: papa aro Aroer nina i ki ta ra papar a male Amon,, ma ra pia na pal livuan
    ta ra male, ma ra tamataman Medeba tuk tar aro Dibon;
  tur-YTC: Arnon Vadisi'nin kıyısındaki Aroer'den ve vadinin ortasında olan kentle
    Divon'a kadar bütün Medeva Ovası;
  grc-BRENT: ἀπὸ Ἀροὴρ, ἥ ἐστιν ἐπὶ τοῦ χείλους χειμάῤῥου Ἀρνών, καὶ τὴν πόλιν τὴν
    ἐν μέσῳ τῆς φάραγγος, καὶ πᾶσαν τὴν Μισὼρ ἀπὸ Μαιδαβάν·
  ind-AYT: Dari Aroer yang berada di tepi Sungai Arnon, kota-kota di pertengahan sungai,
    seluruh dataran tinggi, dan dari Medeba hingga ke Dibon,
  nya-nya: Dziko lawolo linayambira ku Aroeri mzinda umene uli pafupi ndi chigwa cha
    Arinoni, ndiponso mzinda umene uli pakati pa chigwacho. Dzikolo linkaphatikizanso
    dera lonse lokwera kuyambira ku Medeba mpaka ku Diboni.
  hrv-hrv: od Aroera, koji se nalazi uz obalu potoka Arnona, i od grada usred doline,
    svu visoravan od Medebe do Dibona;
  mps-mps: Te augwaligo sali tǫ te Arnon odogo tǫ sesegede elalubo bulu nogi Aroer,
    tedu gagalama, tama te odogo tomode elalubo hanu ela soayu, tama te Medeba dabego
    dolo elalubo tǫdu pelama, te Dibon tǫba usu nigi palio.
  tpi-tpi: Graun bilong ol i stat long taun Aroer, long arere bilong ples daun bilong
    wara Arnon, na long dispela taun i stap namel tru long dispela ples daun na i
    inapim olgeta dispela ples stret bilong Medeba na i go inap long taun Dibon.
  dan-1931: fra Aroer ved Arnonflodens Bred og Byen midt nede i Dalen, hele Højsletten
    fra Medeba til Dibon,
  vie-OVCB: Vùng đất này chạy dài từ A-rô-e trên triền thung lũng Ạt-nôn, gồm các
    thành ở giữa thung lũng này và miền cao nguyên Mê-đê-ba cho đến tận Đi-bôn.
  guj-2017: તે આર્નોનની ખીણની સરહદ પરના અરોએરથી અને જે નગર ખીણની મધ્યે છે ત્યાંથી,
    મેદબાનો આખો સપાટ પ્રદેશ, દીબોન સુધી.
  pon-2006A: Sapwarail lellahng Aroer (ni keilen Wahun Arnon) oh kahnimw me mi nan
    werengen wahuo ingahki patapat koaros sang Medepa lel Dipon.
  por-BRBSL: de Aroer, que está à beira do vale do Arnon, e a cidade que está no meio
    do vale, e toda a planície de Medeba até Dibon;
  cth-cth: BAWIPA Cathut e san Mosi a poe e talai teh, Arnon palang teng kaawm e Aroer
    kho palang teng kaawm e abuemlah, khonaw hoi Dibon kho totouh, Medeba tanghling
    dawk kaawm e pueng,
  twi-twi: Wɔn asase no fi Aroer a ɛda Arnon Subon no ano (ne kurow a ɛda nsuka no
    mfimfini) de kɔ sare a ɛtoa Medeba so kosi Dibon.
  hlt-hlt: Arnon soklong kaep Aroer lamkah soklong bangli kah khopuei neh Medeba tlangkol
    boeih, Dibon due,
  tbz-SIM: Bɛ tenkɛ̀ mɑ̀nku do tú Adowɛɛ, kubɑkù cɑ̃̀nku bíɛ́kɛ̀, kɛ́yɛ̀nnɛ̀ kukó
    nhAdinɔ nɛ̀ dihɛì dìì sokɛ́ dɛ kó kubiriku dɛ cuokɛ̀, bɛɛ̀ do te nɛ̀ Mɛdebɑɑ Dibonni
    tɑ̃dɑ̀nkù.
  msy-2020: Ezɨ men nguazim, an Arnonɨn Fanemɨn danganir zarimɨn tongɨn itir nguibamɨn
    ikegha notɨn zui. Ezɨ uaghan Arnonɨn Fanemɨn notɨn mɨriamɨn itir nguibam Aroer,
    a uaghan men nguazim. Egha men nguazim ghua mɨghsɨar orazimɨn danganir bar zarir
    ekiam itir nguaziba inigha ghua Medeban nguibamɨn otogha ghua Dibonɨn nguibamɨn
    tu.
  azb-azb: Arnon vadisi kənarında olan Aroerdən vadinin ortasında olan şəhərlə Divona
    qədər bütün Medva yaylası;
  eng-DBY: from Aroer, which is on the bank of the river Arnon, and the city that
    is in the midst of the ravine, and all the plateau of Medeba to Dibon,
  hin-2017: अर्थात् अर्नोन नामक घाटी के किनारे के अरोएर से लेकर, और उसी घाटी के बीच
    के नगर को छोड़कर दीबोन तक मेदबा के पास का सारा चौरस देश;
  swp-swp: Vau Reubena, eo Gada, eo Manasa boganaeao tupona, edi oea sigasigadi Iosua
    i ribaedi.
  eng-YLT: from Aroer, which [is] on the edge of the brook Arnon, and the city which
    [is] in the midst of the brook, and all the plain of Medeba unto Dihon,
  eng-WYC-2017: from Aroer, that is set in the brink of the strand [or stream] of
    Arnon, in [the] midst of the valley, and all the field places of Medeba, unto
    Dibon,
  eng-WMBB: from Aroer, that is on the edge of the valley of the Arnon, and the city
    that is in the middle of the valley, and all the plain of Medeba to Dibon;
  urd-GVH: यों हसबोन के अमोरी बादशाह सीहोन के तमाम शहर उनके क़ब्ज़े में आ गए थे यानी
    जुनूबी वादीए-अरनोन के किनारे पर शहर अरोईर और उसी वादी के बीच के शहर से लेकर शिमाल
    में अम्मोनियों की सरहद तक। दीबोन और मीदबा के दरमियान का मैदाने-मुरतफ़ा भी इसमें
    शामिल था
  rug-rug: Sa dia pinaqaha popoa si podalae gua tu pa Aroere pa hukihukirina sa lolomo
    Anoni, meke sa vasileana pa vari korapana sa lolomo Anoni, somanae tugo sari doduru
    vasina koasa pezara panaulu podalae pa Medeba kamo pa Diboni,
  gaz-gaz: Biyyi sunis Aroʼeer kan qarqara Sulula Arnooniitti, argamtuu fi magaalaa
    walakkaa sulula sanaa keessaatii jalqabee dirree Meedebaan dabalatee hamma Diibooniitti
    diriira;
  fra-LSG: depuis Aroër sur les bords du torrent de l’Arnon, et depuis la ville qui
    est au milieu de la vallée, toute la plaine de Médeba, jusqu’à Dibon;
  yal-yal: E bɔxɔn fɔlɔxi Aroyeri taan nan ma Arinon xuden dɛ, e nun taan naxan lanbanni,
    siga Medeba taan mabinna lanta yiren birin yi, han Dibon taana,
  haw-1868: Mai Aroera mai ma ke kapa o ka muliwai o Arenona, a me ke kulanakauhale
    aia ma ka muliwai, a me ke awawa a pau o Medeba a hiki i Dibona;
  arb-NAV: وَهُوَ يَمْتَدُّ مِنْ عَرُوعِيرَ القَائِمَةِ عَلَى طَرَفِ وَادِي أَرْنُونَ،
    بِمَا فِي ذَلِكَ الْمَدِينَةُ الَّتِي فِي وَسَطِهِ، وَسَهْلُ مِيدَبَا إِلَى دِيبُونَ،
  ewe-ewe: Woƒe anyigba la nye teƒe si tso Areor, le Arnon tɔsisi la ƒe balime ƒe
    toga kple du siwo le balime la, to Medeba ƒe togbɛnyigba dzi yi Dibon.
  eng-LEE: From 'Aro'er, that is upon the bank of the brook Arnon, and the city that
    is in the midst of the brook, and all the plain of Medeba up to Dibon;
  asm-FB: অৰ্ণোনৰ উপত্যকাৰ কাষত থকা অৰোয়েৰৰ পৰা উপত্যকাৰ মাজত থকা নগৰবোৰ আৰু দীবোনলৈকে
    মেদবাৰ গোটেই সমথল;
  sus-A: عٍ شَ بْشِ سَ قْلْشِ كَقِ عَرٌوٍرِ، تَا نَشَن نَ عَرِنٌن شُرٍ قّ مَ، عَ فٍيَ
    بُنيِ تَا لِ، عَ مٍدٍبَ قِيلِ لِ، هَن عَ سَ دِبٌن لِ،
  fra-SBL: depuis Aroër, qui est sur le bord du torrent de l'Arnon, et la ville qui
    est au milieu du torrent, et toute la plaine de Medeba jusqu'à Dibon ;
  hbo-hbo: מֵעֲרֹועֵ֡ר אֲשֶׁר֩ עַל־שְׂפַת־נַ֨חַל אַרְנֹ֜ון וְהָעִ֨יר אֲשֶׁ֧ר בְּתֹוךְ־הַנַּ֛חַל
    וְכָל־הַמִּישֹׁ֥ר מֵידְבָ֖א עַד־דִּיבֹֽון׃
  piu-2006: '@see-verse:JOS.013.008'
  kik-kik: Naguo mũhaka ũcio woimĩte Aroeri rũteere-inĩ rwa mũkuru wa Arinoni, na
    kuuma itũũra rĩrĩa rĩarĩ gatagatĩ ka mũkuru ũcio, hamwe na werũ ũrĩa mũtũũgĩru
    kũu Medeba, nginya o Diboni,
  fra-NCL: depuis Aroër sur le bord du torrent de l’Arnon, et depuis la ville qui
    est au milieu de la vallée, toute la plaine de Médaba jusqu’à Dibon ;
  cek-AK: To prae loe Amor vapui taengah kaom Aroer vangpui hoi kamtong, tuipui taengah
    kaom vangpui; Medeba azawn hoi Dibon vangpui khoek to;
  cuk-cuk: A-yala, Arnón-diwar-gakaba Aroer-neggwebur-siid-akar, Dibónʼse dungued.
    Deginbali, yarmar-imbagi-neba-naidgi neggwebur-siid, degi, bela Medeba-neba-naid,
    a-yaryaba dogarbalid.
  uig-CYR: Уларниң зиминлири Арнон җилғисиниң бойидики Ароәрдин тартип, җүмлидин җилғиниң
    оттурисидики шәһәр вә Дибонғичә созулған Мәдәба түзләңлиги,
  tel-2017: అదేమంటే, అర్నోను ఏటిలోయ దగ్గర ఉన్న అరోయేరు మొదలు ఆ లోయమధ్య ఉన్న పట్టణం
    నుండి దీబోను వరకూ మేదెబా మైదానమంతా, అమ్మోనీయుల సరిహద్దు వరకూ
  hat-BSA: soti Aroër ki akote vale Arnon an, avèk vil ki nan mitan vale a ak tout
    plèn Médeba a, jis rive nan Dibon;
  kos-kos: mutawauk Aroer (sisken Infahlfal Arnon) ac siti se infulwen infahlfal sac,
    wi acn fulat ma tupasrpasr fac nufon Medeba lac nwe Dibon,
  hbo-WLC: מֵעֲרוֹעֵ֡ר אֲשֶׁר֩ עַל־שְׂפַת־נַ֨חַל אַרְנ֜וֹן וְהָעִ֨יר אֲשֶׁ֧ר בְּתוֹךְ־הַנַּ֛חַל
    וְכָל־הַמִּישֹׁ֥ר מֵידְבָ֖א עַד־דִּיבֽוֹן׃
  ibo-ibo: Ala ha gbatịrị site nʼAroea nke dị na ndagwurugwu Anọn, na site nʼobodo
    dị nʼetiti ndagwurugwu ahụ, ruo nʼala dị larịị nke gbatịrị site na Medeba ruo
    Dibọn.
  ory-ory: ଅର୍ଣ୍ଣୋନ-ଉପତ୍ୟକା ନିକଟସ୍ଥ ଅରୋୟେରଠାରୁ ଓ ଉପତ୍ୟକାର ମଧ୍ୟବର୍ତ୍ତୀ ନଗର ଓ ଦୀବୋନ୍
    ପର୍ଯ୍ୟନ୍ତ ମେଦବାର ସମସ୍ତ ସମଭୂମି,
  chk-chk: Fanüer a poputä seni Aroer mi nom lepökütiwen ewe lemolun Arnon pwal ewe
    telinimw mi nom lukalapen ewe lemol me unusen ewe fanü mi sosonöch seni Metepa
    tori Tipon,
  rop-rop: Det kantri blanga olabat bin stat deya langa det taun gulum Eroya en langa
    det najawan taun deya langa det Anan Riba kantri, en imbin go raidap langa det
    dubala taun gulum Midaba en Diban deya langa det hil kantri,
  ukr-1871: Від Ароера, що на березї Арнон-річки, і місто серед долини, та все подїллє
    Медева до Дибону,
  deu-1951: von Aroer an, das am Ufer des Baches Arnon liegt, und der Stadt, die in
    der Mitte des Tales ist, und die ganze Ebene Medeba
  eng-JPS: from Aroer, that is on the edge of the valley of Arnon, and the city that
    is in the middle of the valley, and all the table-land from Medeba unto Dibon;
  srp-1865: Od Aroira koji je na brijegu potoka Arnona i grada nasred potoka, i svu
    ravnicu Medevsku do Devona,
  lug-lug: Okuva ku Aloweri ekiri ku mabbali g’ekiwonvu ekya Alunoni, n’ekibuga ekiri
    wakati mu kiwonvu, n’olusenyi lwonna olwa Medeba okutuuka ku Diboni;
  heb-heb: מערוער אשר על שפת נחל ארנון והעיר אשר בתוך הנחל וכל המישר מידבא עד דיבון׃
  ben-IRV: অর্থাৎ অর্ণোন উপত্যকার সীমানায় অবস্থিত আরোয়ের ও উপত্যকার মধ্য নগর পর্যন্ত
    এবং দীবোন পর্যন্ত মেদবার সমস্ত সমতল ভূমি;
  pan-pan: ਅਰੋਏਰ ਤੋਂ ਜਿਹੜਾ ਅਰਨੋਨ ਦੀ ਵਾਦੀ ਦੇ ਕੰਢੇ ਉੱਤੇ ਹੈ ਅਤੇ ਉਹ ਸ਼ਹਿਰ ਜਿਹੜਾ ਵਾਦੀ ਦੇ
    ਵਿੱਚਕਾਰ ਹੈ ਅਤੇ ਮੇਦਬਾ ਦਾ ਸਾਰਾ ਮੈਦਾਨ ਦੀਬੋਨ ਤੱਕ
  mya-JVB: ထာဝရဘုရား ၏ကျွန် မောရှေ ပေး သော မြေဟူမူကား ၊ အာနုန် မြစ် နား ၌ ရှိသော အာရော်
    မြို့၊ မြစ် အကွေ့ ၌ ရှိသမျှသော မြို့ တို့နှင့်တကွ ၊ ဒိဘုန် မြို့တိုင်အောင် မေဒဘ
    လွင်ပြင်တရှောက်လုံး၊
  hmo-hmo: Aroere hanua, Aranona Koura ena isena dekena amo, bona unai Koura ena huana
    dekenai ia noho hanua dekena amo, bona Medeba tano palaka ibounai, ela bona Dibona.
  urd-urd: '''अरो''ईर से जो वादी — ए — अरनून के किनारे आबाद है शुरू'', करके वह शहर
    जो वादी के बीच में है, मिदबा का सारा मैदान दीबोन तक,'
  rus-SYN: от Ароера, который на берегу потока Арнона, и город, который среди потока,
    и всю равнину Медеву до Дивона;
  bqc-SIM: Sɛa Aloee pↄ́ kú Aanↄ dↄ̀ↄ saɛ ń wɛ̃́lɛ pↄ́ kú guzulɛpi guoguoo ń Mɛdeba
    gusalalao e Dibↄ̃
  tcz-CHONGTHU: Agamchu Arnon phaicham pamchinna Aroer khopia pat phaicham lailunga
    khopi changgei ahipeh’in Madaba gam dokhang banga kikhangdohlai jong ahopsoh keijin
    Dibon changei ahi.
  mar-mar: आर्णोन नदीच्या काठावरले अरोएर म्हणजे त्या खोऱ्याच्या मध्यभागी ते नगर, तेथून
    दीबोनापर्यंत मेदब्याची सर्व पठारे ही;
  qub-qub: 'Paycunapaj caran: Arnón mayu läduncho caycaj Aroer siudäpita, Arnón ragracho
    caycaj siudäcunapita-pacha Diboncamami, llapan Medeba pampa patapis.'
  hat-hat: Peyi yo a te soti depi lavil Awoyè ki sou bò gwo ravin Anon an ak lavil
    ki nan mitan ravin lan, li pran tout plenn Medeba a rive lavil Dibon.
  eng-BSB: The area from Aroer on the rim of the Arnon Valley, along with the city
    in the middle of the valley, the whole plateau of Medeba as far as Dibon,
  tod-tod: é zo Alɔwɛɛl, ziɛ wolai Aalenɔn laaʋɛ, eyɛsu é zeeli taa wolai ma, é
    pɛtugi zaamaʋɛ, é ɓɔ gize nɛmɛi kpein ba, é zo Meedeɓa, eyɛsu é zeeli Diɓon,
  eng-WEBPB: from Aroer, that is on the edge of the valley of the Arnon, and the city
    that is in the middle of the valley, and all the plain of Medeba to Dibon;
  kbq-kbq: Ana mopama agafama hu'neana, Arnoni agupofima tima eneviregati Aroeriti
    agafa huteno, ana agupomofo amu'nompima me'nea rankuma'ene, ana maka Medebama
    me'nea agupo mopareti vuno, Diboni rankumate uhanati'ne.
  nhe-BL: Inintlal ajsi ica sur huan campa quisa tonati hasta altepetl Aroer iteno
    nopa atemitl Arnón. Nojquiya quipiya nopa altepetl tlatlajco nopa tlamayamitl
    Arnón, huan quipiya nochi nopa tlamayamitl tlen altepetl Dibón campa sur hasta
    altepetl Medeba más ica norte.
  gub-BL: Waiwy uzypyrog Aroer Aronon ywyàpyznaw izywyr har pe. Uzypyrog tawhu a'e
    ywyàpyznaw myter pe har pe no. Oho Nimon pe. Ywyapypepaw Menema upyta a'e ywy
    rehe.
  eng-DRA: 'From Aroer, which is upon the bank of the torrent Amen, and in the midst
    of the valley and all the plains of Medaba, as far as Dibon:'
