verse: JOS.013.014
translations:
  mal-C: മോശ ലേവിഗോത്രത്തിന് ഒരു അവകാശവും കൊടുത്തില്ല; ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്കുള്ള
    ദഹനയാഗങ്ങൾ, താൻ അവരോടു വാഗ്ദാനംചെയ്തതുപോലെ അവർക്കുള്ള ഓഹരി ആകുന്നു.
  deu-TKW: 'Nur dem Stamme der Leviten verlieh er keinen Erbbesitz: Jahwe, der Gott
    Israels, - er ist sein Erbbesitz, wie er ihm verheißen hat.'
  lin-lin: Nzokande, Moyize apesaki libula te epai ya libota ya Levi, pamba te libula
    na bango ezali makabo bazikisa na moto mpo na Yawe, Nzambe ya Isalaele, ndenge
    Yawe alakaki bango.
  eng-LSV: Only, he has not given an inheritance to the tribe of Levi; fire-offerings
    of YHWH, God of Israel, [are] its inheritance, as He has spoken to it.
  eng-GNV: Onely vnto the tribe of Leui he gaue none inheritance, but the sacrifices
    of the Lord God of Israel are his inheritance, as he said vnto him.
  eng-WEBSTER: Only to the tribe of Levi he gave no inheritance; the sacrifices of
    the LORD God of Israel made by fire are their inheritance, as he said to them.
  nhw-BL: Quema quinmajmacayaya nopa huejhueyi familias inintlal, amo tleno quiselijque
    iteipan ixhuihua Leví. Monequiyaya nopa levitame quiselisquíaj nochi nopa tlacajcahualistli
    tlatlatili catli israelitame quitencahuasquíaj iixpa TOTECO Dios. Huan TOTECO
    quinahuati para nopa tlacajcahualistli elisquía iniaxca ipatlaca se tlali.
  swh-ONEN: Lakini kwa kabila la Lawi, Mose hakupeana urithi, kwa kuwa sadaka za kuteketezwa
    kwa moto zilizotolewa kwa Bwana, Mungu wa Israeli, ndizo zilizokuwa urithi wao,
    kama alivyowaahidi.
  bba-bba: Lefin bwese kɛrɑ tɔnɑwɑ bɑ ǹ tem wɛ̃ mi bɑ ko n wɑ̃ɑ. Domi Gusunɔ u derɑ
    be kɑ ben bibun bweseru bɑ yɑ̃kunun sukum dimɔ, yerɑ yɑ kuɑ ben tubi nɡe mɛ u
    rɑɑ bu sɔ̃ɔwɑ.
  eng-KJVCPB: Only unto the tribe of Levi he gave none inheritance; the sacrifices
    of the Lord God of Israel made by fire are their inheritance, as he said unto
    them.
  luo-luo: To dhood Lawi ne ok omiyo girkeni, nikech chiwo mane ochiw kokalo e mach
    ne Jehova Nyasaye, ma Nyasach Israel e girkeni margi, mana kaka ne osingonigi.
  meu-meu: Levi iduhuna taudia mo Mose ese tano ta se henidia, badina be Iehova, Israel
    Diravana, vada e hereva, boubou ḡaudia lahi ai e gabudia na idia ahudia.
  npi-ULB: मोशालाई लेवीका कुललाई मात्र उत्तराधिकार दिएनन् । परमप्रभु इस्राएलका परमेश्‍‌वरका
    बलिदानहरू, आगोद्वारा चढाइएका बलिदानहरू परमेश्‍‌वरले मोशालाई भन्‍नुभएझैँ तिनीहरूका
    उत्तराधिकार हुन् ।
  yor-yor: Ṣùgbọ́n àwọn ẹ̀yà Lefi ni kò fi ogún kankan fún, níwọ̀n ìgbà tí ó ti jẹ́
    pé ọrẹ àfinásun sí Olúwa Ọlọ́run Israẹli ni ogún tiwọn, gẹ́gẹ́ bí o ti ṣèlérí
    fún wọn.
  ind-ind: Hanya suku Lewi yang tidak diberi tanah warisan. Yang menjadi warisannya
    adalah kurban-kurban yang dibakar bagi TUHAN, Allah Israel, seperti yang sudah
    dijanjikan-Nya kepada mereka.
  pes-OPCB: موسی به قبیلهٔ لاوی هیچ زمینی نداده بود، زیرا قرار بود به جای زمین، قربانیهایی
    که بر آتش به خداوند تقدیم می‌شد به آنها داده شود.
  tgl-ULB: Ang lipi lamang ni Levi ang hindi binigyan ni Moises ng pamana. “Ang mga
    handog kay Yahweh, ang Diyos ng Israel, gumawa sa pamamagitan ng apoy,” ang kanilang
    pamana, tulad ng sinabi ng Diyos kay Moises.
  hui-hui: Ani binigo Mosese ibugua Libai hameigini hearu ti dege dindi mbira tu wa
    nami hene. Ala Anduane Homogohanda Mosesehondo bilimu lalu laminigodagua bialu
    mbirale wali agali bu hearume Isaraelenaga Anduane Homogohondo loma biniru mo
    yalu ibugu biragola irani delagane aria maru Libai hameigini ti talebu miaga wini.
  mya-mya: မော​ရှေ​သည်​လေ​ဝိ​အ​နွယ်​အား​နယ်​မြေ​ခွဲ ဝေ​ပေး​ခြင်း​မ​ပြု​ခဲ့​ချေ။ ထာ​ဝ​ရ​ဘု​ရား
    က​မော​ရှေ​အား​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း သူ​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏
    ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား ယဇ် ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​သော​ပူ​ဇော်
    သ​ကာ​မှ​ဝေ​စု​ကို​ရ​ရှိ​ကြ​လေ သည်။
  bod-N: ལེ་ཝི་ཚོ་པ་འབའ་ཞིག་ལ་མོ་ཤེས་ས་སྐལ་མ་བགོས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ལ་ཞལ་བཞེས་གནང་བ་ཇི་བཞིན།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་སྦྱིན་སྲེག་དེ་རྣམས་ཀྱི་ནོར་སྐལ་ཡིན་པའོ།
    །
  sna-sna: Asi kurudzi rwaRevhi haana kupa nhaka, sezvo zvipiriso zvaiitwa nomoto
    kuna Jehovha Mwari waIsraeri, zviri izvo nhaka yavo, sezvaakavavimbisa.
  spa-BLM: Sólo que no dio herencia a la tribu de Leví. Las ofrendas a Yahvé, el Dios
    de Israel, hechas por fuego, son su herencia, como él le dijo.
  cac-cac: Axo pax eb' yin̈tilalcan vin̈aj Leví, maj ac'joccan smacb'en eb' yuj vin̈aj
    Moisés, yujto a masanil silab' tz'ac'ji d'a Jehová sDiosal Israel, a chi' smacb'en
    eb' yajcani, icha ajnac yalan Jehová.
  swh-ULB: Kabila la Lawi pekee halikupewa urithi na Musa. Urithi wao ni sadaka za
    Yahweh, Mungu wa Israeli, zilizotolewa kwa moto, kama Mungu alivyomwagiza Musa.
  bel-bel: 'Толькі калену Лявіінаму ня даў ён надзелу: ахвяры Госпада Бога Ізраілевага
    вось надзел ягоны, як сказаў яму Гасподзь.'
  deu-ELBBK: Nur dem Stamm Levi gab er kein Erbteil; die Feueropfer des HERRN, des
    Gottes Israels, sind sein Erbteil, so wie er zu ihm geredet hat.
  mbb-OT: Wazà beǥayi ni Moises is tribu ni Levi te tanà he egkepengevilin dan. Kekenà,
    iyan egkezawat dan is bahin te menge pemuhat pinaaǥi te hapuy he ibpemuhat diyà
    te Nengazen he Megbevayà te Israel, sumalà is migkaǥi zin diyà te ki Moises.
  mal-2015: ലേവിഗോത്രത്തിന്നു അവൻ ഒരു അവകാശവും കൊടുത്തില്ല; യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവയുടെ ദഹനയാഗങ്ങൾ താൻ അവരോടു കല്പിച്ചതുപോലെ അവരുടെ അവകാശം ആകുന്നു.
  tuo-NT: Moisé Leví ya curuacjãrã peꞌema diꞌtare oꞌoticʉ niwĩ. Mejõ Õꞌacʉ̃ Moisére
    níꞌcaronojõta “Leví ya curuacjãrã ye niatje masã yʉꞌʉre ñubuepeorã, waꞌicʉrãrẽ
    wẽjẽ ʉ̃jʉ̃amorõpeose cjase nirõsaꞌa”, nicʉ niwĩ. *****
  rmc-rmc: 'O Mojžiš na diňa ňisavi phuv le kmeňos Levi sar ďeďictvos, bo o RAJ o
    Del le Izraeloskro lenge phenďa: „Na chudena o phuva, ale ča o obeti, so ena labarde
    pre miro oltaris.“'
  nlg-nlg: Moses te mua tunuvara nia siki pari na kemana Levi. Tughua keri, te vaha
    Lord te bahura nia tuna, natunuvadira ke mai tua tana kere Sukaghi ta vuvungana
    na bela ni Sukagi vania Lord God ni Israel.
  pes-OPV: لیکن به سبط لاوی هیچ ملکیت نداد، زیراهدایای آتشین یهوه خدای اسرائیل ملکیت
    وی است چنانکه به او گفته بود.
  ron-1924: Семинция луй Леви а фост сингура кэрея Мойсе ну й-а дат парте де моштенире;
    жертфеле мистуите де фок ынаинтя Домнулуй Думнезеулуй луй Исраел, ачаста а фост
    моштениря луй, кум ый спусесе Ел.
  ben-OBCV: কিন্তু লেবি বংশকে তিনি কোনও উত্তরাধিকার দেননি, যেহেতু ইস্রায়েলের ঈশ্বর,
    সদাপ্রভুর উদ্দেশে উৎসর্গীকৃত ভক্ষ্য নৈবেদ্যই হল তাদের উত্তরাধিকার, যেভাবে সদাপ্রভু
    তাদের কাছে প্রতিজ্ঞা করেছিলেন।
  som-som: Oo waxaanu dhaxal siin qabiilkii reer Laawi oo keliya. Sidii Rabbigu kula
    hadlay isaga, waxaa dhaxal u ahaa qurbaannada loo bixiyo Rabbiga ah Ilaaha reer
    binu Israa'iil.
  lat-VUC: 'Tribui autem Levi non dedit possessionem: sed sacrificia et victimæ Domini
    Dei Israël, ipsa est ejus hæreditas, sicut locutus est illi.'
  eng-ASVBT: Only unto the tribe of Levi he gave no inheritance; the offerings of
    Jehovah, the God of Israel, made by fire are his inheritance, as he spake unto
    him.
  ita-1885: Solo alla tribù di Levi Mosè non diede alcuna eredità; i sacrificii da
    ardere del Signore Iddio d'Israele son la sua eredità, come egli ne ha parlato.
  eng-LXXUP: 'Only no inheritance was given to the tribe of Levi: the Lord God of
    Israel, he is their inheritance, as the Lord said to them; and this is the division
    which Moses made to the children of Israel in Araboth Moab, on the other side
    of Jordan, by Jericho.'
  eng-ULB: To the tribe of Levi alone Moses gave no inheritance. The offerings of
    Yahweh, the God of Israel, made by fire, are their inheritance, as God said to
    Moses.
  spa-VBL: Moisés no asignó ninguna tierra a los levitas. En cambio, les asignó las
    ofrendas hechas con fuego al Señor, el Dios de Israel, como el Señor les había
    prometido.
  fra-_FOB: Seulement Moïse ne donna point d'héritage à la tribu de Lévi; les sacrifices
    faits par le feu à l'Éternel, Dieu d'Israël, voilà son héritage, comme il le lui
    avait dit.
  mal-mal: ലേവിഗോത്രത്തിന് അവൻ ഒരു അവകാശവും കൊടുത്തില്ല; യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ
    ദഹനയാഗങ്ങൾ താൻ മോശയോട് കല്പിച്ചതുപോലെ അവരുടെ അവകാശം ആകുന്നു.
  urd-GVR: Sirf Lāwī ke qabīle ko koī zamīn na milī, kyoṅki un kā maurūsī hissā jalne
    wālī wuh qurbāniyāṅ haiṅ jo Rab Isrāīl ke Ḳhudā ke lie chaṛhāī jātī haiṅ. Rab
    ne yihī kuchh Mūsā ko batāyā thā.
  suz-BL: मोसामी लेवी आ थर कली ला रागी मगेवो। मारदे हना परमप्रभु यावे आ देंशो खोदेंशो
    पा परमप्रभु यावे, इस्राएली आन परमप्रभु कली चोशा चढ़ेशो मेको आन भाग बाक्‍ब। यहोसु
    १३:३३; उत्‍पत्ती ४९:५; गन्‍ती १८:२०-२१
  ita-1927: Solo alla tribù di Levi Mosè non dette alcuna eredità; i sacrifizi offerti
    mediante il fuoco all’Eterno, all’Iddio d’Israele, sono la sua eredità, com’egli
    disse.
  ckb-ckb: بەڵام موسا میراتی بە هۆزی لێڤی نەدا، لەبەر ئەوەی قوربانییە بە ئاگرەکانی
    یەزدانی پەروەردگاری ئیسرائیل میراتی ئەوانە، هەروەک یەزدان بە موسای فەرموو.
  eng-BBE: Only to the tribe of Levi he gave no heritage; the offerings of the Lord,
    the God of Israel, made by fire are his heritage, as he said to him.
  kan-OKCV: ಆದರೆ ಮೋಶೆಯು ಲೇವಿಯರ ಗೋತ್ರಕ್ಕೆ ಮಾತ್ರ ಯಾವ ಸೊತ್ತನ್ನೂ ಕೊಡಲಿಲ್ಲ. ಏಕೆಂದರೆ ಅವನು
    ಅವರಿಗೆ ಹೇಳಿದ ಪ್ರಕಾರ ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದ್ದರಿಂದ, ಇಸ್ರಾಯೇಲಿನ ದೇವರೇ
    ಅವರ ಸೊತ್ತು.
  bbb-bbb: '@see-verse:JOS.013.013'
  tam-2017: லேவியர்களின் கோத்திரத்திற்குமட்டும் அவன் பங்கு கொடுக்கவில்லை; இஸ்ரவேலின்
    தேவனாகிய யெகோவா மோசேக்குச் சொன்னபடியே, அவருடைய தகனபலிகளே அவர்களுடைய பங்கு.
  spa-RV-1909: 'Empero á la tribu de Leví no dió heredad: los sacrificios de Jehová
    Dios de Israel son su heredad, como él les había dicho.'
  ron-BTF: Numai tribului lui Levi nu i-a dat moștenire; sacrificiile prin foc ale
    DOMNULUI Dumnezeului lui Israel, acestea sunt moștenirea lor, după cum le spusese
    El.
  eng-WEBP: Only he gave no inheritance to the tribe of Levi. The offerings of the
    LORD, the God of Israel, made by fire are his inheritance, as he spoke to him.
  eng-FBV: Moses did not allocate any land for the Levites to own. Instead they were
    allotted the offerings made by fire to the Lord, the God of Israel, as the Lord
    had promised them.
  nld-1939: Alleen aan de stam Levi heeft hij geen erfdeel gegeven; Jahweh, Israëls
    God, moest zijn erfdeel zijn, zoals Jahweh het hem had bevolen.
  nch-BL: Quema quinmajmacayaya nopa huejhueyi familias inintal, amo teno quiselijque
    iteipan ixhuihua Leví. Monequiyaya nopa levitame quiselisquíaj nochi nopa tacajcahualisti
    tatatili cati israelitame quitencahuasquíaj iixpa TOTECO Dios. Huan TOTECO quinahuati
    para nopa tacajcahualisti elisquía iniaxca quej ipataca se tali.
  vie-1934: 'Song Môi-se không phát phần sản nghiệp cho chi phái Lê-vi: những của
    lễ dâng cho Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên, ấy là phần sản nghiệp của
    chi phái đó, y như Ngài đã phán cùng Môi-se.'
  hin-CV: मोशेह ने केवल लेवी के गोत्र को कोई हिस्सा नहीं दिया. इस्राएल के परमेश्वर
    याहवेह के आदेश के अनुसार, उनके लिए चढ़ाये जानेवाली अन्‍नबलि ही उनका हिस्सा हैं.
  spa-BES: Sólo a la tribu de Leví no dio herencia; Las ofrendas del Señor, el Dios
    de Israel, hechas por fuego son su herencia, como él le dijo.
  tdx-tdx: I fifokoa’ i Leviy avao ty tsy nitolora’e lova; fa lova’e o engaeñe añ’
    afo am’ Iehovà Andrianañahare’ Israele, ty amy nitsara’ey.
  tha-KJV: เฉพาะตระกูลเลวีตระกูลเดียวโมเสสหาได้มอบมรดกให้​ไม่ ของบู​ชาด​้วยไฟที่ถวายแด่พระเยโฮวาห์พระเจ้าของอิสราเอลเป็นมรดกของเขา
    ดังที่​พระองค์​ตรัสไว้​แก่​เขาแล้ว
  por-BR-2018: 'Porém à tribo de Levi não deu herança: os sacrifícios do SENHOR Deus
    de Israel são sua herança, como ele lhes havia dito.'
  deu-ELO: Nur dem Stamme Levi gab er kein Erbteil; die Feueropfer Jehovas, des Gottes
    Israels, sind sein Erbteil, so wie er zu ihm geredet hat.
  eng-WYC-2018: Soothly he gave not (any) possession to the lineage of Levi, but [the]
    sacrifices, and [the] slain sacrifices of the Lord God of Israel; that is his
    heritage, as God spake to him, (or that is their inheritance, as God said to them).
  epo-epo: Nur al la tribo de Levi li ne donis heredan parton; la fajroferoj de la
    Eternulo, Dio de Izrael, estas ilia hereda parto, kiel Li diris al li.
  uig-PIN: Lekin Musa Lawiy ⱪǝbilisigǝ ⱨeq miras zeminni bǝrmigǝn; Israilning Hudasi
    Pǝrwǝrdigar ularƣa eytⱪinidǝk, Pǝrwǝrdigarƣa atap otta sunulƣan ⱪurbanliⱪlar ularning
    mirasidur.
  beo-beo: Mousese da Lifai fi ilima soge hame i. Hina Gode da Mousesema hamoma:ne
    sia:i amo defele, ilia labe da gobele salasu Isala:ili Hina Gode Ea oloda da:iya
    ligisi amo la:idi lasu.
  tpi-OTNT: Moses i no bin givim wanpela hap graun long lain bilong Livai. Ol samting
    ol man i bringim na ofaim long Bikpela na kukim long paia, em dispela ol samting
    ol Livai i save kisim, olsem Bikpela i bin tokim Moses.
  hau-SA: Kabilar Lawiyawa ne kaɗai Musa bai ba ta gādo ba, gama hadayun ƙonawa da
    ake miƙa wa Ubangiji, Allah na Isra’ila ne gādonsu, kamar yadda ya yi musu alkawari.
  uig-LAT: Lékin Musa Lawiy qebilisige héch miras zéminni bermigen; Israilning Xudasi
    Perwerdigar ulargha éytqinidek, Perwerdigargha atap otta sunulghan qurbanliqlar
    ularning mirasidur.
  nde-nde: Kodwa abesizwana sabaLevi kazange abanike ilifa, njengoba iminikelo eyayisenziwa
    ngomlilo kuThixo, uNkulunkulu wako-Israyeli iyilifa labo njengokubathembisa kwakhe.
  ton-ton: Ko e faʻahinga pe ʻo Livai naʻe ʻikai ʻatu ʻe ia ha tofiʻa ki ai; ko e
    ngaahi feilaulau kia Sihova ko e ʻOtua ʻo ʻIsileli naʻe ngaohi ʻaki ʻae afi ko
    honau tofiʻa ia ʻo hangē ko ʻene tala kiate kinautolu.
  ces-1613: Toliko pokolení Léví nedal dědictví; oběti ohnivé Hospodina Boha Izraelského
    jsou dědictví jeho, jakož mluvil jemu.
  eng-WMB: Only he gave no inheritance to the tribe of Levi. The offerings of the
    LORD, the God of Israel, made by fire are his inheritance, as he spoke to him.
  tam-TCV: ஆனால் மோசே லேவி கோத்திரத்திற்கு சொத்துரிமை கொடுக்கவில்லை. இஸ்ரயேலரின் இறைவனாகிய
    யெகோவா அவர்களுக்கு வாக்குப்பண்ணியபடி, யெகோவாவுக்கு தகனபலியாக கொடுக்கப்பட்டவையே
    அவர்களின் சொத்துரிமையாயிருந்தது.
  ceb-ULB: Ang mga tribo lamang ni Levi ang wala hatagi ni Moises ug panulondon. Ang
    mga halad kang Yahweh, ang Dios sa Israel, nga sinunog sa kalayo, mao ang ilang
    panulondon, sumala sa giingon sa Dios kang Moises.
  pol-UBG: Tylko pokoleniu Lewiego nie dał dziedzictwa; ofiary spalane dla PANA, Boga
    Izraela, są jego dziedzictwem, jak mu Bóg powiedział.
  urd-GVU: صرف لاوی کے قبیلے کو کوئی زمین نہ ملی، کیونکہ اُن کا موروثی حصہ جلنے والی
    وہ قربانیاں ہیں جو رب اسرائیل کے خدا کے لئے چڑھائی جاتی ہیں۔ رب نے یہی کچھ موسیٰ
    کو بتایا تھا۔
  deu-1912: Aber dem Stamm der Leviten gab er kein Ertbteil; denn das Opfer des HERRN,
    des Gottes Israels, ist ihr Erbteil, wie er ihnen geredet hat.
  kan-2017: ಲೇವಿ ಕುಲದವರಿಗೆ ಮಾತ್ರ ಯಾವ ಪಾಲು ಸಿಕ್ಕಲಿಲ್ಲ. ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನು
    ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಆತನ ಯಜ್ಞಶೇಷವೇ ಅವರ ಸ್ವಾಸ್ತ್ಯವಾಗಿತ್ತು.
  tgo-tgo: Ko iyemaeŋge Mosese mava i wogiya thelau regha weŋgiya Livai le wabwi.
    Ŋgoreiya Giya Loi va le utuutu weya Mosese, thiye lenji yakuyaku kaiwae va i mena
    weŋgiya gharɨgharɨ lenji vowo mbaŋa thɨ bigirawe na thɨ ŋambu na i vorowe Giya
    Isirel lenji Loi.
  yap-yap: Ma de pi’ Moses e binaw ngak fare ganong rok Levi. Aramrogon nike yog SOMOL
    ngak Moses ni yad e ngu’un pi’ ni f’oth rorad boch ko pi maligach ni yima urfiy
    u daken e altar rok SOMOL ni Got nu Israel.
  hlt-MCSB: Tedae Levi koca te tah rho pae pawh. Amah taengah a thui pah vanbangla
    Israel Pathen BOEIPA kah hmaihlutnah te anih kah rho la om coeng.
  mdy-ETH: ሙሴ ሌዊ ፃጶም ዔያቶሮ ማሂ ዒንጌ ዓጪ ባኣሴ፤ ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆና ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ
    ፆኦዛሢም ሚቺ ዒንጎ ባኮይዳፓ ዔያቶም ሄላ ዛላ ዔያቶኮ ዴኖ ማዒ ፓይዲንታኔ።
  twi-ASANTE: Na Lewi abusuakuo no deɛ, wamma wɔn agyapadeɛ biara. Wɔn agyapadeɛ firi
    afɔrebɔdeɛ a wɔhye wɔ afɔrebukyia so ma Awurade, Israel Onyankopɔn no.
  eng-WEBU: Only he gave no inheritance to the tribe of Levi. The offerings of the
    LORD, the God of Israel, made by fire are his inheritance, as he spoke to him.
  bnp-bnp: Pali e Moses i uka ma i habia na kabu ne Levi tara tabekena malala. A maka
    nihabi ne huriki ri habi ne BAKOVI DAGI a Vure ne Israel, e huriki a Levi ri bole,
    i ramaia a nitane BAKOVI DAGI.
  wal-wal: Muusee Leewa zaretu xalaalaayyo laattiyo biittaa immibeenna. GODAI Muuseyyo
    giidoogaadan, GODAASSI Israa7eela Xoossaassi taman xuuggiyo yarshshuwaa yarshshiyoogee
    etayyo laata.
  spa-PDDPT: Solo a la tribu de Leví no dio herencia. Su posesión son los sacrificios
    quemados a Yavé, ʼElohim de Israel, como Él les dijo.
  gun-gun: Ha'e rã Levi regua pe anho nomboja'oi ijyvyrã, mba'eta Senhor Israel kuery
    Ruete pe mba'emo oapy reve ome'ẽ mbyre ma ha'e kuery pegua oĩ, aipoe'i ma voiague
    rami vy.
  agu-BL: Ma yi e' xonl Leví qui'c cyetz chi'ama'l ak'lij tan Moisés. Na yi cyetz
    chi'herens i'tz yi e'chk oy yi na opon cyak'un yi e' xonl Israel tan pat-xe'n
    swutz Ryos, chi yi talnak Ryos scyetz.
  ilo-ULB: Ti laeng tribu ni Levi ti saan nga inikkan ni Moises iti tawid. “Dagiti
    maipuor a sagsagut kenni Yahweh a Dios ti Israel,” ket isu ti tawidda, a kas imbaga
    ti Dios kenni Moises.
  kpg-kpg: Moses digi wanga dana gowaa gi di madawaawa Levi. Digaula e hai mee gi
    tuhongo dela mai i nia tigidaumaha ala e dudu i hongo di gowaa dudu tigidaumaha
    ang gi Dimaadua, go di God o Israel, be di kai a Dimaadua ne hai gi Moses.
  uig-ARA: لېكىن مۇسا لاۋىي قەبىلىسىگە ھېچ مىراس زېمىننى بەرمىگەن؛ ئىسرائىلنىڭ خۇداسى
    پەرۋەردىگار ئۇلارغا ئېيتقىنىدەك، پەرۋەردىگارغا ئاتاپ ئوتتا سۇنۇلغان قۇربانلىقلار
    ئۇلارنىڭ مىراسىدۇر.
  bsp-bsp: Kusuŋka ka Lewy gbəcərəm k'anatɔ-sɔŋ antɔf ŋa kɛ. Daka ndɛ anasakɛ ŋa mɔ
    dɛnayɔnɛ kəloŋnɛ Kanu Kəpɔŋ Kanu ka Yisrayel pəmɔ tɔkɔ nkɔn Kanu Kəpɔŋ kənaloku
    ŋa ti mɔ.
  sus-sus: Annabi Munsa mu bɔxi yo fi Lewi bɔnsɔɛ tan ma, barima sɛrɛxɛ gan daaxi
    naxee bama Isirayila Marigi Alatala bɛ, e nee nan findixi e tan gbe kɛ ra alɔ
    Ala a masen ki naxɛ.
  pon-2006: Moses sohte kihong mehn Lipai ko sapwarail. Pwe Koht ketin mahsanihong
    Moses me re pehn ale pweisarail sang ni meirong kan me kin isihsla pohn pei sarawien
    KAUN-O, Koht en Israel.
  ksd-ksd: Ia kaka ra vuna tarai Levi pa i ga tul tar ta gunan ta diat upi diat a
    kale; a tinabar ika di tuntun tar ia ma ra iap tadav ra Luluai ra God kai Israel
    nam uka kadia tiniba, da i ga ve diat.
  tur-YTC: Ancak Levi oymağına miras vermedi. Ona söylediği gibi, İsrael'in Tanrısı
    Yahve'nin ateşle yapılan sunuları onun mirasıdır.
  grc-BRENT: Πλὴν τῆς φυλῆς Λευὶ οὐκ ἐδόθη κληρονομία· Κύριος ὁ Θεὸς Ἰσραὴλ, οὗτος
    κληρονομία αὐτῶν, καθὰ εἶπεν αὐτοῖς Κύριος· καὶ οὗτος ὁ καταμερισμὸς, ὃν κατεμέρισε
    Μωυσῆς τοῖς υἱοῖς Ἰσραὴλ ἐν Ἀραβὼθ Μωὰβ ἐν τῷ πέραν τοῦ Ἰορδάνου κατὰ Ἱεριχώ.
  ind-AYT: Hanya kepada suku Lewi, ia tidak memberikan milik pusaka. Persembahan bakaran
    kepada TUHAN, Allah Israel, adalah milik pusaka mereka, seperti yang difirmankan-Nya
    kepada mereka.
  nya-nya: Koma Mose sanapereke dziko kwa fuko la Alevi popeza zopereka zopatulika
    zimene anthu ankapereka kwa Yehova, Mulungu wa Israeli, ndizo zinali cholowa chawo
    monga Yehova anawalonjezera.
  hrv-hrv: 'Samo plemenu Levijevu ne dade baštine: Jahve, Bog Izraelov, njegova je
    baština, kao što je rekao.'
  mps-mps: Tiali goli, Mosesgo te Livai hani te tǫ me masiąwai. Magi baso meni,
    te Israel we bidi dabego Genuai Bidiba ofa ilabo nai dabe sela asobo si da, te
    Livai dabego meba sabo dao. Te Genuai Bidigo Mosesbolo wali po gilama yali.
  tpi-tpi: Moses i no bin givim wanpela hap graun long lain bilong Livai. Ol samting
    ol man i bringim na ofaim long Bikpela na kukim long paia, em dispela ol samting
    ol Livai i save kisim, olsem Bikpela i bin tokim Moses.
  dan-1931: Kun Levis Stamme gav han ingen Arvelod; HERREN, Israels Gud, er hans Arvelod,
    således som han tilsagde ham.
  vie-OVCB: Khi chia đất cho các đại tộc, Môi-se đã không chia cho người Lê-vi, vì
    phần của họ là các lễ vật do người Ít-ra-ên đem dâng lên Chúa Hằng Hữu, Đức Chúa
    Trời của Ít-ra-ên. Ngài đã truyền cho họ như thế.
  guj-2017: કેવળ લેવીના કુળને મૂસાએ વારસો આપ્યો નહિ. જેમ યહોવાહ મૂસાને કહ્યું હતું
    તેમ “ઇઝરાયલના પ્રભુ, યહોવાહને અપાયેલા અર્પણો જે અગ્નિથી કરવામાં આવે છે,” તે જ
    તેઓનો વારસો છે.
  pon-2006A: Moses sohte kihong mehn Lipai ko sapwarail. Pwe Koht ketin mahsanihong
    Moses me re pehn ale pweisarail sang ni meirong kan me kin isihsla pohn pei sarawien
    KAUN-O, Koht en Israel.
  por-BRBSL: Somente ele não deu nenhuma herança à tribo de Levi. As oferendas de
    Javé, o Deus de Israel, feitas pelo fogo, são sua herança, enquanto ele falava
    com ele.
  cth-cth: Levih miphunnaw teh, râw poe awh hoeh.. Isarelnaw e BAWIPA Cathut ni hmai
    hoi thuengnae naw hah, a dei pouh e patetlah ahnimae râw lah ao.
  twi-twi: Na Lewi abusuakuw no de, wamma wɔn agyapade biara. Wɔn agyapade fi afɔrebɔde
    a wɔhyew wɔ afɔremuka so ma Awurade, Israel Nyankopɔn no.
  hlt-hlt: Tedae Levi koca te tah rho pae pawh. Amah taengah a thui pah vanbangla
    Israel Pathen BOEIPA kah hmaihlutnah te anih kah rho la om coeng.
  tbz-SIM: Defiibɛ bɛɛ̀ mɑ́ɑ̀ do í mɔkɛ kɛtenkɛ̀ bɛ̀ do pɑ̃ɑ̃ nyɛ̀ɛ̀ pɑ̃rɛ̀ ti Yiɛ̀
    nKuyie nyɛɛ̀ do tú bɛ kpɛrɛ kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ndo tì mbɛ̀ nɑ̀kɛ́mɛ̀.
  msy-2020: Ezɨ fomɨra Ikiavɨra Itir God, Israelian God Moses mɨgɨa ghaze, asɨzir
    gumaziba inigha iza Ikiavɨra Itir Godɨn ofa damuasa avimɨn tueba, kar Livain anabamɨn
    adarazi damuamin ingangarim. Kɨ bizir aghuimɨn mɨn a isa me ganɨngizɨ, me a ini.
    Eghtɨ ingangarir kam me ko ikɨ kamaghɨra ikiam. Kamaghɨn, Moses nguazitam isava
    Livain adarazigh anɨngizir puvatɨ.
  azb-azb: Amma Levi qəbiləsinə irs olaraq torpaq verilmədi, çünki Rəbbin Musaya dediyi
    kimi onların irsi İsrailin Allahı Rəbb üçün gətirilən yandırma təqdimləridir.
  eng-DBY: 'Only to the tribe of Levi he gave no inheritance: the offerings by fire
    of Jehovah the God of Israel are their inheritance, as he said to them.'
  hin-2017: और लेवी के गोत्रियों को उसने कोई भाग न दिया; क्योंकि इस्राएल के परमेश्वर
    यहोवा के वचन के अनुसार उसी के हव्य उनके लिये भाग ठहरे हैं।
  swp-swp: Levi boganaeao mo oea nige i mosedi, Guiau, Isaraela edi Eaubada ena aitalasam
    oeagi alaalasina eai se ginauridi enadi meta, doha hinage i heribadi.
  eng-YLT: Only, to the tribe of Levi he hath not given an inheritance; fire-offerings
    of Jehovah, God of Israel, is its inheritance, as He hath spoken to it.
  eng-WYC-2017: Soothly he gave not possession to the lineage of Levi, but [the] sacrifices,
    and [the] slain sacrifices of the Lord God of Israel; that is his heritage, as
    God spake to him.
  eng-WMBB: Only he gave no inheritance to the tribe of Levi. The offerings of the
    LORD, the God of Israel, made by fire are his inheritance, as he spoke to him.
  urd-GVH: सिर्फ़ लावी के क़बीले को कोई ज़मीन न मिली, क्योंकि उनका मौरूसी हिस्सा जलनेवाली
    वह क़ुरबानियाँ हैं जो रब इसराईल के ख़ुदा के लिए चढ़ाई जाती हैं। रब ने यही कुछ
    मूसा को बताया था।
  rug-rug: Lopu vala nia e Mosese koasa butubutu Livae si keke pepeso, gua sapu ele
    tozi nia e Zihova koe Mosese sapu sari na vina vukivukihi va uququ sina dia vinagi,
    gua.
  gaz-gaz: Gosa Lewwiitiif garuu inni dhaala tokko illee hin kennine; akkuma inni
    waadaa isaaniif gale sanatti aarsaan ibiddaan Waaqayyo Waaqa Israaʼeliif dhiʼeeffamu
    dhaala isaaniitii.
  fra-LSG: La tribu de Lévi fut la seule à laquelle Moïse ne donna point d’héritage;
    les sacrifices consumés par le feu devant l’Éternel, le Dieu d’Israël, tel fut
    son héritage, comme il le lui avait dit.
  yal-yal: Musa mi bɔxɔ yo fi Lewi bɔnsɔnna ma, bayo saraxan naxanye ralima Alatala
    ma tɛɛn na, Isirayilaa Ala, ne nan findi e tan gbee kɛɛn na alo a fala e xa kii
    naxan yi.
  haw-1868: Aole i haawiia mai ka ainahooili no ka Levi; o na mohai o Iehova, ke Akua
    o ka Iseraela, oia ko lakou ainahooili, e like me ia i olelo mai ai.
  arb-NAV: وَلَكِنَّهُ لَمْ يُعْطِ سِبْطَ لاوِي مِيرَاثاً، لأَنَّ الْمُحْرَقَاتِ الْمُقَرَّبَةَ
    إِلَى الرَّبِّ إِلَهِ إِسْرَائِيلَ كَانَتْ نَصِيبَهُمْ، كَمَا وَعَدَهُمُ الرَّبُّ.
  ewe-ewe: 'Ale si woma anyigba na Israel ƒe to vovovoawo la yi ale: Levitɔwo: Mose
    mena anyigba aɖeke Levitɔwo o, ke boŋ etsɔ vɔsanu siwo ameawo atsɔ vɛ na Yehowa,
    Israel ƒe Mawu la na wo.'
  eng-LEE: 'Only unto the tribe of Levi he gave no inheritance: the fire-offerings
    of the Lord, the God of Israel, are their inheritance, as he hath spoken unto
    them.'
  asm-FB: কেৱল লেবীৰ গোষ্ঠীক মোচিয়ে উত্তাৰাধিকাৰি হ’বলৈ নিদিলে। যিহোৱাই মোচিক কোৱা
    বাক্য অনুসাৰে, “ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে দিয়া অগ্নিকৃত উপহাৰ” তেওঁলোকৰ
    উত্তৰাধিকাৰী হ’ল।
  sus-A: عَننَبِ مُنسَ مُ بْشِ يٌ قِ لٍوِ بْنسْي تَن مَ، بَرِ مَ سّرّشّ فَن دَاشِ
    نَشٍيٍ بَمَ عِسِرَيِلَ مَرِفِ عَلَتَلَ بّ، عٍ نٍيٍ نَن قِندِشِ عٍ تَن فبٍ كّ رَ
    عَلْ عَلَ عَ مَسٍن كِ نَشّ.
  fra-SBL: Seulement, il ne donna aucun héritage à la tribu de Lévi. Les offrandes
    de Yahvé, le Dieu d'Israël, faites par le feu, sont son héritage, comme il le
    lui a dit.
  hbo-hbo: רַ֚ק לְשֵׁ֣בֶט הַלֵּוִ֔י לֹ֥א נָתַ֖ן נַחֲלָ֑ה אִשֵּׁ֨י יְהוָ֜ה אֱלֹהֵ֤י
    יִשְׂרָאֵל֙ ה֣וּא נַחֲלָתֹ֔ו כַּאֲשֶׁ֖ר דִּבֶּר־לֹֽו׃ ס
  piu-2006: '@see-verse:JOS.013.013'
  kik-kik: No ndaigana kũhe Alawii igai, kuona atĩ maruta mothe ma njino marĩa maarutagĩrwo
    Jehova, Ngai wa Isiraeli, nĩmo maarĩ igai rĩao, o ta ũrĩa aamerĩire.
  fra-NCL: La tribu de Lévi fut la seule à laquelle Moïse ne donna pas d’héritage ;
    les sacrifices faits par le feu devant Yahweh, le Dieu d’Israël, sont son héritage,
    comme il le lui avait dit.
  cek-AK: Levi acaengnawk khue ni qawk hak ai; nihcae khaeah paek ih lok baktih toengah,
    Israel Angraeng Sithaw khaeah sak ih hmai angbawnhaih to nihcae ih qawk ah oh
    boeh.
  cuk-cuk: Moisés, Leví-wagangardi yar-egadga-guega yar-uksasulid. Ar ade, Israel-e-Bab-Dummad-Jehová-e-dulamar-ibmar-ogumakar-ukedi,
    Leví-wagangadid. Ar weyobi Bab-Jehová Leví-waganga sogsagusad.
  uig-CYR: Лекин Муса Лавий қәбилисигә һеч мирас зиминни бәрмигән; Исраилниң Худаси
    Пәрвәрдигар уларға ейтқинидәк, Пәрвәрдигарға атап отта сунулған қурбанлиқлар уларниң
    мирасидур.
  tel-2017: లేవి గోత్రానికే అతడు స్వాస్థ్యం ఇవ్వలేదు. ఇశ్రాయేలీయుల దేవుడు యెహోవా మోషేతో
    చెప్పినట్టు “ప్రజలు ఆయనకు అర్పించే దహన బలులే” వారికి స్వాస్థ్యం.
  hat-BSA: Sèlman a tribi Levi a, li pa t bay eritaj. Ofrann pa dife a SENYÈ a, Bondye
    a Israël la, se eritaj pa yo, jan Li te pale yo a.
  kos-kos: Wangin acn Moses el tuh sang nu sin sruf lal Levi, mweyen LEUM GOD El tuh
    fahk nu sel tuh elos fah eis ma lalos ke ipin mwe kisa firir fin mwe loang lun
    LEUM GOD lun Israel.
  hbo-WLC: רַ֚ק לְשֵׁ֣בֶט הַלֵּוִ֔י לֹ֥א נָתַ֖ן נַחֲלָ֑ה אִשֵּׁ֨י יְהוָ֜ה אֱלֹהֵ֤י
    יִשְׂרָאֵל֙ ה֣וּא נַחֲלָת֔וֹ כַּאֲשֶׁ֖ר דִּבֶּר־לֽוֹ׃ ס
  ibo-ibo: O nweghị ala o kenyere ebo Livayị. Nʼihi na Onyenwe anyị kwere ha nkwa
    na ihe nketa ha ga-abụ ihe aja onyinye niile e si nʼọkụ na-ewetara Onyenwe anyị
    Chineke Izrel.
  ory-ory: କେବଳ ଲେବୀ ବଂଶକୁ ମୋଶା କିଛି ଅଧିକାର ଦେଲେ ନାହିଁ; କାରଣ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ
    ଅଗ୍ନିକୃତ ଉପହାର ସେମାନଙ୍କର ଅଧିକାର ହେଲା, ଯେପରି ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଥିଲେ।
  chk-chk: Iwe, Moses esap ngeni chon ewe ainangen Lefi eu fanü pwe repwe fanüeni.
    Nge repwe angei inetir seni ekewe asor aramas ra uwato pwe repwe kek fän iten
    ewe Samol mi Lapalap ewe Koten Israel, pun iei usun Kot a fen kapas ngeni Moses.
  rop-rop: Wal Mosis nomo bin gibit eni kantri langa det Libai klen, dumaji YAWEI
    bin dalim im nomo blanga gibit eni kantri langa olabat. God bin tok lagijat, dumaji
    imbin pikimat olabat blanga jidan serramonimen blanga im, en imbin gibit olabat
    det rait blanga dagadagat det serramoni daga.
  ukr-1871: 'Тільки поколїнню Левіїному не надїлив нїякого паю: жертви та приноси
    Господа, Бога Ізрайлевого — се наслїддє його, як Господь обітував йому.'
  deu-1951: Nur dem Stamme Levi gab er kein Erbteil; denn die Feueropfer des HERRN,
    des Gottes Israels, sind ihr Erbteil, wie er ihnen versprochen hat.
  eng-JPS: Only unto the tribe of Levi he gave no inheritance; the offerings of the
    LORD, the God of Israel, made by fire are his inheritance, as He spoke unto him.
  srp-1865: Samo plemenu Levijevu ne dade našljedstva; žrtve ognjene Gospoda Boga
    Izrailjeva jesu našljedstvo njegovo, kao što mu je rekao.
  lug-lug: Ekika kya Leevi kyokka Musa ky’ataawa mugabo, ebiweebwayo ebyokebwa n’omuliro
    eri Mukama Katonda wa Isirayiri, gwe mugabo gwe nga bwe yamugamba.
  heb-heb: רק לשבט הלוי לא נתן נחלה אשי יהוה אלהי ישראל הוא נחלתו כאשר דבר לו׃
  ben-IRV: শুধুমাত্র লেবি বংশকেই মোশি কিছু অধিকার দেন নি; ইস্রায়েলের ঈশ্বর সদাপ্রভুর
    আগুনে উত্সর্গ করা উপহার তার অধিকার, যেমন তিনি মোশিকে বলেছিলেন।
  pan-pan: ਕੇਵਲ ਲੇਵੀਆਂ ਦੇ ਗੋਤ ਨੂੰ ਉਸ ਨੇ ਹਿੱਸਾ ਨਹੀਂ ਦਿੱਤਾ। ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ
    ਦੀਆਂ ਅੱਗ ਦੀਆਂ ਭੇਟਾਂ ਉਹ ਦਾ ਭਾਗ ਹਨ ਜਿਵੇਂ ਉਹ ਉਹਨਾਂ ਨੂੰ ਬੋਲਿਆ ਸੀ।
  mya-JVB: လေဝိ အမျိုး အား အမွေ ကိုမ ပေး။ ဣသရေလ အမျိုး၏ဘုရား သခင်ထာဝရဘုရား အား မီး
    ဖြင့်ပူဇော်သောယဇ်တို့သည် အမိန့် တော်ရှိသည်အတိုင်း သူ တို့အမွေ ဖြစ်သတည်း။
  hmo-hmo: Mose ese Levi iduhu taudia dekenai tano ta ia henia lasi, badina be Lohiabada,
    Israela ena Dirava ia hereva vadaeni, Lohiabada dekenai idia henia boubou gaudia,
    lahi dekenai idia gabua gaudia, be idia edia davana.
  urd-urd: सिर्फ़ लावी के क़बीले को उस ने कोई मीरास नहीं दी; क्यूँकी ख़ुदावन्द इस्राईल
    के ख़ुदा की आतिशीन क़ुर्बानियाँ उसकी मीरास हैं, जैसा उसने उससे कहा था।
  rus-SYN: 'Только колену Левиину не дал он удела: жертвы Господа Бога Израилева суть
    удел его, как сказал ему Господь. Вот разделение, какое сделал Моисей сынам Израилевым
    по племенам их на равнинах Моавитских за Иорданом, напротив Иерихона:'
  bqc-SIM: Mↄizi i bùsu kpaalɛ Levii buiↄnɛo. Sa pↄ́ wì o Dii Isailiↄ Luawa wì
    a pↄ́ nísi kátɛu à tɛ́kũ nↄ̀ↄ mɛ́ ń pↄ́ ũ lá a ònɛ́wa.
  tcz-CHONGTHU: Mose in goulo ding apehlouhel phung chu Levi phungbou ahitai. Pakaiyin
    aseipeh banga Pakai Israel Pathen henga govam thilto chengse chu Levite chanding
    agoulo diuva ummah ahi.
  mar-mar: लेवीच्या वंशाला मात्र त्याने वतन दिले नाही; “इस्राएलाचा देव परमेश्वराने
    त्यास सांगितल्याप्रमाणे अग्नीतून केलेली अर्पणे,” तेच त्यांचे वतन आहे;
  qub-qub: Leví trïbu cajcunataga Moisés manami imatapis goranchu. Paycunapäga caran
    Tayta Diospaj Israelcuna apashancunallami. Chaynömi Tayta Dios niran.
  hat-hat: Sèl branch fanmi Levi a pa t' resevwa ankenn pòsyon tè ki rele l' pa l'
    nan pataj la, paske Seyè a, Bondye pèp Izrayèl la, te kite tou sa yo ofri ba li
    pou yo, jan li te di l' la.
  eng-BSB: To the tribe of Levi, however, Moses had given no inheritance. The offerings
    made by fire to the LORD, the God of Israel, are their inheritance, just as He
    had promised them.
  tod-tod: Leevi ná-bolodai ɠila kpe ka é la ɠɛni zou zɔlɔɔni ga nɔnɔ. Kɛlɛ gala
    zalaɠaiti, ti ga Ɠɔoɠɔ GALAGI Izelayɛle ná-GALAGI nɔnɔi, naa ɠa é ga tɔnɔi,
    eɠɛʋelei é woni la tɔun ma.
  eng-WEBPB: Only he gave no inheritance to the tribe of Levi. The offerings of the
    LORD, the God of Israel, made by fire are his inheritance, as he spoke to him.
  kbq-kbq: Hianagi Livae nagatfana erisantihare'za manisaza mopa Mosese'a ozami'ne.
    Hagi vahe'mo'zama Ra Anumzana Israeli vahe'mokizmi Anumzamofontegama tevefima
    kresramna vanaza ofama huntesafinti, Ra Anumzamo'ma Mosesema asmi'nea kante ante'za
    zamagra suzana erigahaze.
  nhe-BL: Quema quinmajmacayaya nopa huejhueyi familias inintlal, ax tleno quiselijque
    iteipa ixhuihua Leví. Monequiyaya nopa levitame quiselisquíaj nochi nopa tlacajcahualistli
    tlatlatili tlen israelitame quitencahuasquíaj iixpa TOTECO Dios. Huan TOTECO quinahuati
    para nopa tlacajcahualistli elisquía iniaxca ipatlaca se tlali.
  gub-BL: Numur kwaw ywy Erewi izuapyapyr wanupe. Ta'e temi'u Tupàn pe imur pyr a'e
    wà xe, upyta ywy hekuzaromo wanupe xe. Moizez hemimume'u kwer rupi katete a'e.
  eng-DRA: 'But to the tribe of Levi he gave no possession: but the sacrifices and
    victims of the Lord God of Israel, are his inheritance, as he spoke to him.'
