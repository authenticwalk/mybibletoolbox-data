verse: JOS.013.024
translations:
  mal-C: 'മോശ ഗാദ്ഗോത്രത്തിനു കുലംകുലമായി കൊടുത്ത അവകാശഭൂമി ഇതാണ്:'
  deu-TKW: 'Und Mose verlieh dem Stamme Gad, den einzelnen Geschlechtern der Gaditen,
    und zwar wurde ihnen folgendes Gebiet zu teil:'
  lin-lin: 'Tala eteni ya mabele oyo Moyize apesaki na libota ya Gadi, kolanda bituka
    na bango :'
  eng-LSV: And Moses gives to the tribe of Gad, to the sons of Gad, for their families;
  eng-GNV: Also Moses gaue inheritance vnto ye tribe of Gad, euen vnto the children
    of Gad according to their families.
  eng-WEBSTER: And Moses gave inheritance to the tribe of Gad, even to the children
    of Gad according to their families.
  nhw-BL: Ya ni nopa tlali catli Moisés quimacac nopa hueyi familia Gad quen ininmiyaca
    imasehualhua.
  swh-ONEN: 'Haya ndiyo maeneo ambayo Mose alikuwa amewapa kabila la Gadi, ukoo kwa
    ukoo:'
  bba-bba: Tem mɛ Mɔwisi u Gɑdin bwese kɛrɑ wɛ̃ mɛyɑ mu wɑ̃ɑ
  eng-KJVCPB: And Moses gave inheritance unto the tribe of Gad, even unto the children
    of Gad according to their families.
  luo-luo: 'Girkeni mane Musa omiyo dhood Gad kaluwore gi anywola margi e magi:'
  meu-meu: Mose ese Gad iduhuna taudia na edia doḡoro ta ta ai ahudia e henidia.
  npi-ULB: मोशाले गादका कुललाई कुल-कुलअनुसार यी दिएः
  yor-yor: Èyí ni ohun tí Mose ti fi fún ẹ̀yà Gadi, ní agbo ilé ní agbo ilé.
  ind-ind: Musa juga memberikan tanah kepada marga-marga dalam suku Gad sebagai warisan
    mereka.
  pes-OPCB: 'موسی همچنین قسمتی از سرزمین را برای خاندانهای قبیلهٔ جاد تعیین نموده
    بود. این قسمت عبارت بود از:'
  tgl-ULB: 'Ito ang ibinigay ni Moises sa lipi ni Gad, angkan sa angkan:'
  hui-hui: Mosese ibugua dindi tu wigi buwa maru Gada hameigini aria hearu bibahendehondo
    talebu miyagola tinaga dindi ogoniore wini.
  mya-mya: မော​ရှေ​သည်​ဂဒ်​အ​နွယ်​ဝင်​မိ​သား​စု​တို့​အား လည်း​နယ်​မြေ​ခွဲ​ဝေ​ပေး​ခဲ့​၏။-
  bod-N: མོ་ཤེས་གཱ་རྡུ་ཚོ་པའི་རུས་རྒྱུད་ལྟར་དེ་རྣམས་ལ་ནོར་སྐལ་བགོས་པ་སྟེ།
  sna-sna: 'Izvi ndizvo zvakapiwa rudzi rwavaGadhi naMozisi, mhuri nemhuri:'
  spa-BLM: Moisés dio a la tribu de Gad, a los hijos de Gad, según sus familias.
  cac-cac: Yac'nacpaxcan slum eb' yin̈tilalcan Gad vin̈aj Moisés chi' icha jay macan̈
    yaj eb'.
  swh-ULB: 'Hiki ndicho Musa alilipa kabila la Gadi, ukoo kwa ukoo:'
  bel-bel: 'Майсей даў таксама надзел калену Гадаваму, сынам Гадавым, паводле плямёнаў
    іхніх:'
  deu-ELBBK: Und Mose gab dem Stamm Gad, den Kindern Gad, nach ihren Geschlechtern.
  mbb-OT: 'Iyan heini kevahin te tanà he imbahin ni Moises te tribu ni Gad he mibahin
    diyà te kada pemilya zan he iyan is:'
  mal-2015: പിന്നെ മോശെ ഗാദ്ഗോത്രത്തിന്നു, കുടുംബംകുടുംബമായി ഗാദ്യർക്കു തന്നേ, അവകാശം
    കൊടുത്തു.
  rmc-rmc: O Mojžiš diňa the ďeďictvos dojekha famelija andral o Gadoskro kmeňos.
  nlg-nlg: Moses te tuvalighi na lei bona rain vanira na lei inaboli tana kemana Gad.
  pes-OPV: و موسی به سبط جاد یعنی به بنی جادبرحسب قبیله های ایشان داد.
  ron-1924: Мойсе дэдусе семинцией луй Гад, фиилор луй Гад, о парте де моштенире,
    дупэ фамилииле лор.
  ben-OBCV: 'গাদ বংশকে, তাদের গোষ্ঠী অনুসারে মোশি এই অধিকার দিলেন:'
  som-som: Oo Muuse wax buu siiyey qabiilkii reer Gaad, oo wuxuu wax u siiyey reer
    Gaad sidii reerahoodu ahaayeen.
  lat-VUC: Deditque Moyses tribui Gad et filiis ejus per cognationes suas possessionem,
    cujus hæc divisio est.
  eng-ASVBT: And Moses gave unto the tribe of Gad, unto the children of Gad, according
    to their families.
  ita-1885: Mosè diede ancora eredità alla tribù di Gad, a' figliuoli di Gad, secondo
    le lor nazioni.
  eng-LXXUP: And Moses gave inheritance to the sons of Gad according to their families.
  eng-ULB: 'This is what Moses gave to the tribe of Gad, clan by clan:'
  spa-VBL: 'Esta fue la tierra que Moisés asignó a la tribu de Gad, por familias:'
  fra-_FOB: Moïse donna aussi une part à la tribu de Gad, aux enfants de Gad, selon
    leurs familles.
  mal-mal: പിന്നെ മോശെ ഗാദ്ഗോത്രത്തിനും, കുടുംബംകുടുംബമായി അവകാശം കൊടുത്തു.
  urd-GVR: Mūsā ne Jad ke qabīle ko us ke kunboṅ ke mutābiq zail kā ilāqā diyā.
  suz-BL: मिनु मोसामी गाद आ थर ङा खिं खिं ङा मुर आन कली कोव़शा, रागी गेशो बाक्‍त।
    उत्‍पत्ती ४९:१९
  ita-1927: Mosè dette pure alla tribù di Gad, ai figliuoli di Gad, la loro parte,
    secondo le loro famiglie.
  ckb-ckb: 'ئەو خاکانەی موسا بە هۆزی نەوەی گادی دابوو، بەگوێرەی خێڵەکانیان، ئەمانە
    بوون:'
  eng-BBE: And Moses gave their heritage to the tribe of Gad by their families.
  kan-OKCV: 'ಮೋಶೆಯು ಗಾದನ ಗೋತ್ರಗಳಿಗೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಕೊಟ್ಟ ಸೊತ್ತು ಇವು:'
  bbb-bbb: '@see-verse:JOS.013.023'
  tam-2017: 'காத் கோத்திரத்திற்கு மோசே அவர்கள் வம்சங்களுக்குத் தகுந்தபடிக் கொடுத்தது
    என்னவென்றால்:'
  spa-RV-1909: Dió asimismo Moisés á la tribu de Gad, á los hijos de Gad, conforme
    á sus familias.
  ron-BTF: Și Moise a dat o moștenire tribului lui Gad, copiilor lui Gad, după familiile
    lor.
  eng-WEBP: Moses gave to the tribe of Gad, to the children of Gad, according to their
    families.
  eng-FBV: 'This was the land that Moses allotted to the tribe of Gad, by families:'
  nld-1939: Ook aan de families van de stam der Gadieten had Moses haar deel toegewezen.
  nch-BL: Ya ni nopa tali cati Moisés quimacac nopa hueyi familia Gad quej inimiyaca
    imasehualhua.
  vie-1934: Môi-se cũng có phát một phần cho chi phái Gát, tùy theo họ hàng của chúng.
  hin-CV: मोशेह ने गाद के गोत्र को उनके परिवारों के अनुसार हिस्सा दिया;
  spa-BES: Y Moisés entregó su heredad a la tribu de Gad por sus familias.
  tdx-tdx: Le nitolora’ i Mosè ka ty fifokoa’ i Gade, amo ana’ i Gadeo, ty amo hasavereña’eo.
  tha-KJV: โมเสสได้มอบมรดกให้​แก่​ตระกูลกาด คือคนกาดตามครอบครัวของเขาด้วย
  por-BR-2018: Deu também Moisés à tribo de Gade, aos filhos de Gade, conforme suas
    famílias.
  deu-ELO: Und Mose gab dem Stamme Gad, den Kindern Gad, nach ihren Geschlechtern.
  eng-WYC-2018: And Moses gave a possession to the lineage of Gad, and to his sons,
    by their kindreds, of the which possession this is the parting;
  epo-epo: Kaj Moseo donis al la tribo de Gad, al la Gadidoj, laŭ iliaj familioj.
  uig-PIN: Musa yǝnǝ Gad ⱪǝbilisigǝ, yǝni Gadlarning jǝmǝt-aililiri boyiqǝ ularƣa
    miras bɵlup bǝrgǝnidi.
  beo-beo: Mousese da soge fifi afae amo Ga:de fi gaguma:ne ilima i.
  tpi-OTNT: Na Moses i tilim dispela graun long olgeta famili wan wan long lain bilong
    Gat, na em i stap graun bilong ol stret.
  hau-SA: Ga abin da Musa ya ba kabilar Gad, bisa ga iyalansu.
  uig-LAT: Musa yene Gad qebilisige, yeni Gadlarning jemet-aililiri boyiche ulargha
    miras bölup bergenidi.
  nde-nde: 'Lokhu yikho uMosi akupha isizwana sakoGadi usendo lunye ngalunye:'
  ton-ton: Pea naʻe foaki ʻe Mōsese ki he faʻahinga ʻo Kata, ʻio, ki he fānau ʻa Kata
    ʻo fakatatau ki honau ngaahi faʻahinga.
  ces-1613: Dal také Mojžíš pokolení Gád, synům Gádovým, po čeledech jejich dědictví.
  eng-WMB: Moses gave to the tribe of Gad, to the children of Gad, according to their
    families.
  tam-TCV: 'காத் கோத்திரத்திற்கு வம்சம் வம்சமாக மோசே பங்கிட்டுக்கொடுத்த பிரதேசங்களாவன:'
  ceb-ULB: 'Mao kini ang gihatag ni Moises ngadto sa tribo ni Gad, banay sa banay:'
  pol-UBG: Mojżesz dał też dziedzictwo pokoleniu Gada, synom Gada według ich rodzin.
  urd-GVU: موسیٰ نے جد کے قبیلے کو اُس کے کنبوں کے مطابق ذیل کا علاقہ دیا۔
  deu-1912: Dem Stamm der Kinder Gad nach ihrem Geschlecht gab Mose,
  kan-2017: 'ಮೋಶೆಯು ಗಾದ್ ಕುಲದ ಗೋತ್ರಗಳಿಗೆ ಸ್ವತ್ತಾಗಿ ಕೊಟ್ಟ ಪ್ರದೇಶಗಳು ಯಾವುವೆಂದರೆ:'
  tgo-tgo: 'Mosese va i giya ghamba yakuyakuke iyake weŋgiya wabwi na wabwi, uu Gad
    e tɨne:'
  yap-yap: Me Moses e ka’e pi’ bang ko fagi binaw ngak e pi tabnaw ko genong rok Gad
    ni ngar tafned.
  hlt-MCSB: Gad koca te khaw Gad ca rhoek taengkah amah huiko tarhing la Moses loh
    a phaeng coeng.
  mdy-ETH: ሙሴ ዓጬሎኮ ዛሎ ጋኣዴ ዓሶም ዔያቶ ዓጪ ማሂ ዒንጌኔ፤
  twi-ASANTE: 'Mose de saa asase yi maa mmusua a ɛwɔ Gad abusuakuo mu:'
  eng-WEBU: Moses gave to the tribe of Gad, to the children of Gad, according to their
    families.
  bnp-bnp: E Moses i veru tabua a tabekena malala iea na kabu ne Gad, ri bole a malala
    ne ria liu.
  wal-wal: Muusee Gaada zaretuyyo eta yaran yaran biittaa shaakkidi immiis.
  spa-PDDPT: Moisés también dio su parte a la tribu de Gad, a los hijos de Gad, según
    sus familias.
  gun-gun: Ha'e gui Gade regua kuery pe ma Moisés omboja'o ta'y kuery peguarã peteĩ-teĩ
    hoo pygua kuery ikuaia rami vy.
  agu-BL: Ncha'tz tak'nak Moisés chi'ama'l yi xonl Gad. Xomquen tu' te tajlal yi jujun
    k'u'j e' yi chixonl quib.
  ilo-ULB: Daytoy ti inted ni Moises iti tribu ni Gad tunggal puli.
  kpg-kpg: Moses guu wanga di baahi di gowaa gi nia madahaanau o di madawaawa Gad.
  uig-ARA: مۇسا يەنە گاد قەبىلىسىگە، يەنى گادلارنىڭ جەمەت-ئائىلىلىرى بويىچە ئۇلارغا
    مىراس بۆلۇپ بەرگەنىدى.
  bsp-bsp: Musa ɛnasɔŋ antɔf aka kusuŋka ka Kadu dəcor cor.
  sus-sus: 'Annabi Munsa naxa yi bɔxi fi Gadi bɔnsɔɛ ma e xabilɛ ki ma:'
  pon-2006: Moses pil kihong peneinei kan en kadaudok en Kad paliensapw pali pwe re
    en sapwenikihla.
  ksd-ksd: Ma Moses i ga tabar ra vuna tarai Gad, ra umana bul mur tai Gad, varogop
    ma kadia lavur apik na tarai.
  tur-YTC: Moşe boylarına göre Gad oymağına, Gad'ın çocuklarına verdi.
  grc-BRENT: Ἔδωκε δὲ Μωυσῆς τοῖς υἱοῖς Γὰδ κατὰ δήμους αὐτῶν.
  ind-AYT: Musa telah memberikan kepada suku Gad, yaitu keturunan Gad, menurut keluarga-keluarga
    mereka.
  nya-nya: 'Dera limene Mose anapereka kwa mabanja a fuko la Gadi ndi ili:'
  hrv-hrv: Onda dade Mojsije plemenu Gadovu, sinovima Gadovim, dijelove po porodicama
    njihovim.
  mps-mps: Tama Mosesgo te tǫ te Gatgo hani sibi tigidali deli delibolo doba yali,
    tama augwa tǫ gagalama bidali.
  tpi-tpi: Na Moses i tilim dispela graun long olgeta famili wan wan long lain bilong
    Gat, na em i stap graun bilong ol stret.
  dan-1931: Og Moses gav Gads Stamme, Gaditterne, Land, Slægt for Slægt,
  vie-OVCB: Môi-se chia cho đại tộc Gát một phần đất tương xứng với số gia đình của
    đại tộc này.
  guj-2017: અને આ મૂસાએ ગાદનાં કુળને એટલે ગાદપુત્રોને તેના કુટુંબ પ્રમાણે આપ્યો હતો.
  pon-2006A: Moses pil kihong peneinei kan en kadaudok en Kad paliensapw pali pwe
    re en sapwenikihla.
  por-BRBSL: Moisés deu à tribo de Gad, aos filhos de Gad, de acordo com suas famílias.
  cth-cth: Mosi ni Gad miphunnaw ama lengkaleng, râw lah a poe e ramnaw teh,
  twi-twi: Mose de saa asase yi maa mmusua a ɛwɔ Gad abusuakuw mu.
  hlt-hlt: Gad koca te khaw Gad ca rhoek taengkah amah huiko tarhing la Moses loh
    a phaeng coeng.
  tbz-SIM: Ntɛnɛ̀ Mɔyiisi duɔ́mmɛ̀ Kɑdiibɛ bɛ kó kɛtenkɛ̀ bɛ botí dòmmɛ̀.
  msy-2020: Ezɨ Moses uaghan nguazir kabar maba tuiragha vaghvagha Gatɨn anabamɨn
    ikɨzibagh anɨngizɨ, me vaghvagha dagh apiaghav iti.
  azb-azb: Musa Qad qəbiləsinə, Qad övladlarına nəsillərinə görə torpaq verdi.
  eng-DBY: And Moses gave [a portion] to the tribe of Gad, to the children of Gad
    according to their families.
  hin-2017: फिर मूसा ने गाद के गोत्रियों को भी कुलों के अनुसार उनका निज भाग करके बाँट
    दिया।
  swp-swp: Gada boganaeao edi oea sigasigadi se uridi.
  eng-YLT: And Moses giveth to the tribe of Gad, to the sons of Gad, for their families;
  eng-WYC-2017: And Moses gave a possession to the lineage of Gad, and to his sons,
    by their kindreds, of the which possession this is the parting;
  eng-WMBB: Moses gave to the tribe of Gad, to the children of Gad, according to their
    families.
  urd-GVH: मूसा ने जद के क़बीले को उसके कुंबों के मुताबिक़ ज़ैल का इलाक़ा दिया।
  rug-rug: Vala nia e Mosese sa popoa hie koari hopeke puku tatamana tanisa butubutu
    te Qadi pude na dia tinago.
  gaz-gaz: 'Wanni Museen gosa Gaadiitiif balbala balbalaan kenne kanaa dha:'
  fra-LSG: Moïse avait donné à la tribu de Gad, aux fils de Gad, une part selon leurs
    familles.
  yal-yal: 'Musa bata yi bɔxɔni itoe fi Gadi bɔnsɔnna ma, e yi yitaxun e xabilane
    ra:'
  haw-1868: Puunaue ae la o Mose no ka ohana a Gada, no na mamo a Gada mamuli o ko
    lakou poe ohua.
  arb-NAV: 'وَهَذَا مَا أَوْرَثَهُ مُوسَى لِسِبْطِ جَادٍ حَسَبَ عَشَائِرِهِمْ:'
  ewe-ewe: 'Gad ƒe to: Mose na anyigba Gad ƒe viwo ƒe to la ɖe ƒome siwo le to la
    me ƒe agbɔsɔsɔ nu.'
  eng-LEE: And Moses gave unto the tribe of Gad, unto the children of Gad according
    to their families;
  asm-FB: 'মোচিয়ে গাদৰ জন-গোষ্ঠীক নিজ বংশানুক্ৰমে দিয়া উত্তৰাধিকাৰ এই:'
  sus-A: عَننَبِ مُنسَ نَشَ يِ بْشِ قِ فَدِ بْنسْي مَ عٍ شَبِلّ كِ مَ؛
  fra-SBL: Moïse donna à la tribu de Gad, aux fils de Gad, selon leurs familles.
  hbo-hbo: וַיִּתֵּ֤ן מֹשֶׁה֙ לְמַטֵּה־גָ֔ד לִבְנֵי־גָ֖ד לְמִשְׁפְּחֹתָֽם׃
  piu-2006: '@see-verse:JOS.013.023'
  kik-kik: 'Ũyũ nĩguo bũrũri ũrĩa Musa aaheete mũhĩrĩga wa Gadi, kũringana na ũrĩa
    mbarĩ ciao ciatariĩ:'
  fra-NCL: Moïse donna à la tribu de Gad, aux fils de Gad, une part selon leurs familles.
  cek-AK: Gad acaeng boih khaeah, Mosi mah paek ih qawk loe,
  cuk-cuk: Moisés, Gad-waganga na e-dadgan-e-dadgan-merguedba yarmar uksagusmogad.
  uig-CYR: Муса йәнә Гад қәбилисигә, йәни Гадларниң җәмәт-аилилири бойичә уларға мирас
    бөлуп бәргән еди.
  tel-2017: మోషే గాదు గోత్రానికి, అంటే గాదీయులకు వారి వంశాల ప్రకారం స్వాస్థ్యమిచ్చాడు.
  hat-BSA: Moïse, osi, te bay tribi Gad la, a fis Gad yo, selon fanmi pa yo.
  kos-kos: Moses el tuh oayapa sang ipin acn se nu sin sou ke sruf lal Gad tuh in
    ma lalos.
  hbo-WLC: וַיִּתֵּ֤ן מֹשֶׁה֙ לְמַטֵּה־גָ֔ד לִבְנֵי־גָ֖ד לְמִשְׁפְּחֹתָֽם׃
  ibo-ibo: Mosis nyekwara ebo Gad ala nke ha site nʼala ahụ ha lụgburu, dịka ikwu
    ha si dị.
  ory-ory: ଆଉ ମୋଶା ଗାଦ୍‍ ବଂଶୀୟ ଗାଦ୍‍-ସନ୍ତାନମାନକୁ ସେମାନଙ୍କ ବଂଶାନୁସାରେ ଅଧିକାର ଦେଲେ।
  chk-chk: Iwe, Moses a pwal ngeni chon ewe ainangen Kat fanüer a aükük ngeni ükükün
    ar kewe famili.
  rop-rop: Wal Mosis bin gibit sambala kantri langa Ged klen.
  ukr-1871: 'І надїлив Мойсей поколїнню Гадовому, синам Гадовим, земельню державу
    по родах їх:'
  deu-1951: Dem Stamm der Kinder Gad nach ihren Geschlechtern gab Mose,
  eng-JPS: And Moses gave unto the tribe of Gad, unto the children of Gad, according
    to their families.
  srp-1865: I dade Mojsije plemenu Gadovu, sinovima Gadovijem po porodicama njihovijem,
  lug-lug: 'Musa yagabira ekika kya Gaadi omugabo ng’enju zaabwe bwe zaali:'
  heb-heb: ויתן משה למטה גד לבני גד למשפחתם׃
  ben-IRV: আর মোশি গাদ-সন্তানদের গোষ্ঠী অনুসারে গাদ বংশকে অধিকার দিয়েছিলেন।
  pan-pan: ਮੂਸਾ ਨੇ ਗਾਦ ਦੇ ਗੋਤ ਨੂੰ ਅਰਥਾਤ ਗਾਦੀਆਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਭਾਗ ਦੇ
    ਦਿੱਤਾ।
  mya-JVB: မောရှေ သည် ဂဒ် အမျိုးသား အဆွေ အမျိုးအသီး အသီးတို့အား အမွေပေး သော ပြည်များဟူမူကား၊
  hmo-hmo: Mose ese Gado iduhu taudia dekenai danu tano ena kahana ia henia vadaeni,
    edia bese ta ta dekenai edia tano ta ta ia henia, edia tano korikori ia lao.
  urd-urd: और मूसा ने जद्द के क़बीले या'नी बनी जद्द को उनके घरानों के मुताबिक़ मीरास
    दी।
  rus-SYN: 'Моисей дал также удел колену Гадову, сынам Гадовым, по племенам их:'
  bqc-SIM: 'Kpaalɛ pↄ́ Mↄizi kɛ̀ Gada buiↄnɛ daɛdaɛↄn kɛ:'
  tcz-CHONGTHU: Gad phung jongchu Mose’in ama ama insung dungjui cheh in goulo gam
    anapei.
  mar-mar: गादाच्या वंशालाही त्यांच्या कुळाप्रमाणे मोशेने वतन दिले.
  qub-qub: Moisesga Gad trïbutapis ayca castapis cashanpitami chacracunata raquiparan.
  hat-hat: Moyiz te separe tè branch fanmi Gad la, li bay chak fanmi pòsyon pa yo.
  eng-BSB: 'This is what Moses had given to the clans of the tribe of Gad:'
  tod-tod: Moize Gade ná-bolodai nɔnɔi veeni zea, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la.
  eng-WEBPB: Moses gave to the tribe of Gad, to the children of Gad, according to
    their families.
  kbq-kbq: Hanki Gati nagara Mosese'a nagate nofite mopa refko huno zamitere hu'ne.
  nhe-BL: Ya ni nopa tlali tlen Moisés quimacac nopa hueyi familia Gad queja ininmiyaca
    itlacajhua.
  gub-BL: 'Amume''u putar ywy Kaz izuapyapyr wanupe Moizez hemimur kwer pitàitàigatu
    xe ihe nehe kury:'
  eng-DRA: And Moses gave to the tribe of Gad and to his children by their kindreds
    a possession, of which this is the division.
