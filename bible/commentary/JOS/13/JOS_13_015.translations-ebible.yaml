verse: JOS.013.015
translations:
  mal-C: 'മോശ രൂബേൻഗോത്രത്തിനു കുലംകുലമായി കൊടുത്ത അവകാശഭൂമി ഇതാണ്:'
  deu-TKW: Und Mose verlieh den einzelnen Geschlechtern des Stammes der Rubeniten,
  lin-lin: 'Tala eteni ya mabele oyo Moyize apesaki na libota ya Ribeni, kolanda bituka
    na bango :'
  eng-LSV: And Moses gives to the tribe of the sons of Reuben, for their families;
  eng-GNV: Moses then gaue vnto the tribe of the children of Reuben inheritance, according
    to their families.
  eng-WEBSTER: And Moses gave to the tribe of the children of Reuben inheritance according
    to their families.
  nhw-BL: Ya ni nopa tlali catli Moisés quimacac nopa hueyi familia Rubén quen imiyaca
    imasehualhua.
  swh-ONEN: 'Haya ndiyo maeneo ambayo Mose alikuwa amewapa kabila la Reubeni ukoo
    kwa ukoo:'
  bba-bba: Tem mɛ Mɔwisi u Rubɛnin bwese kɛrɑ wɛ̃ yɛnu kɑ yɛnu,
  eng-KJVCPB: And Moses gave unto the tribe of the children of Reuben inheritance
    according to their families.
  luo-luo: 'Girkeni mane Musa omiyo dhood Reuben kaluwore gi anywola ka anywola e
    magi:'
  meu-meu: Mose ese Ruben iduhuna taudia na edia doḡoro ta ta ai ahudia e henidia.
  npi-ULB: मोशाले रूबेनको कुललाई कुल-कुलअनुसार उत्तराधिकार दिए ।
  yor-yor: Èyí ni Mose fi fún ẹ̀yà Reubeni ni agbo ilé sí agbo ilé,
  ind-ind: Inilah tanah yang diberikan kepada marga-marga dalam suku Ruben sebagai
    warisan mereka.
  pes-OPCB: موسی بخشی از سرزمین را به خاندانهای قبیلهٔ رئوبین داده بود.
  tgl-ULB: Binigyan ni Moises ng isang pamana ang lipi ni Ruben, angkan sa angkan.
  hui-hui: Mosesehanda dindi tu wigi buwa maru Lubene hameiginiru tinaga dindiore
    wilo mini.
  mya-mya: မော​ရှေ​သည်​ရု​ဗင်​အ​နွယ်​ဝင်​မိ​သား​စု​တို့ အား​နယ်​မြေ​ခွဲ​ဝေ​ပေး​ခဲ့​၏။-
  bod-N: མོ་ཤེས་རུ་བེན་ཚོ་པའི་རུས་རྒྱུད་ལྟར་དེ་རྣམས་ལ་ནོར་སྐལ་བགོས་པ་སྟེ།
  sna-sna: 'Iyi ndiyo nhaka yakanga yapiwa rudzi rwaRubheni naMozisi, mhuri nemhuri:'
  spa-BLM: Moisés dio a la tribu de los hijos de Rubén según sus familias.
  cac-cac: Ac'b'ilcan slum eb' yin̈tilalcan Rubén yuj vin̈aj Moisés, icha jaye' macan̈il
    eb'.
  swh-ULB: Musa aliwapa urithi kabila la Rubeni, ukoo kwa ukoo.
  bel-bel: 'Калену сыноў Рувімавых паводле плямёнаў іхніх даў надзел Майсей:'
  deu-ELBBK: Und Mose gab dem Stamm der Kinder Ruben nach ihren Geschlechtern.
  mbb-OT: 'Iyan heini kevahin te tanà te Israel he imbahin ni Moises diyà te tribu
    ni Reuben, he mibahin diyà te kada pemilya zan:'
  mal-2015: എന്നാൽ മോശെ രൂബേൻഗോത്രത്തിന്നു കുടുംബംകുടുംബമായി അവകാശം കൊടുത്തു.
  rmc-rmc: 'Kada hin e phuv, so o Mojžiš diňa le kmeňoske Ruben pal leskre fameliji:'
  nlg-nlg: Moses te vahera na lei bona raini vanira na lei binaboli tana kemana Reuben.
  pes-OPV: و موسی به سبط بنی روبین برحسب قبیله های ایشان داد.
  ron-1924: Мойсе дэдусе семинцией фиилор луй Рубен о парте де моштенире, дупэ фамилииле
    лор.
  ben-OBCV: 'রূবেণ বংশকে, তাদের গোষ্ঠী অনুসারে মোশি এই অধিকার দিলেন:'
  som-som: Oo Muuse wuxuu reer Ruubeen qabiilkoodii wax u siiyey sidii reerahoodu
    ahaayeen.
  lat-VUC: Dedit ergo Moyses possessionem tribui filiorum Ruben juxta cognationes
    suas.
  eng-ASVBT: And Moses gave unto the tribe of the children of Reuben according to
    their families.
  ita-1885: Mosè adunque diede eredità alla tribù de' figliuoli di Ruben, secondo
    le lor nazioni.
  eng-LXXUP: And Moses gave the land to the tribe of Reuben according to their families.
  eng-ULB: Moses gave an inheritance to the tribe of Reuben, clan by clan.
  spa-VBL: 'Esta fue la tierra que Moisés asignó a la tribu de Rubén, por familias:'
  fra-_FOB: Moïse donna donc une part à la tribu des enfants de Ruben, selon leurs
    familles;
  mal-mal: എന്നാൽ മോശെ രൂബേൻഗോത്രത്തിന് കുടുംബംകുടുംബമായി അവകാശം കൊടുത്തു.
  urd-GVR: Mūsā ne Rūbin ke qabīle ko us ke kunboṅ ke mutābiq zail kā ilāqā diyā.
  suz-BL: मिनु मोसामी रूबेन आ थर ङा खिं खिं ङा मुर गिश बाक्‍नीमी, दे कोव़शा, रागी
    गेशो बाक्‍त।
  ita-1927: Mosè dunque diede alla tribù dei figliuoli di Ruben la loro parte, secondo
    le loro famiglie;
  ckb-ckb: 'ئەو خاکانەی موسا بە هۆزی نەوەی ڕەئوبێنی دابوو، بەگوێرەی خێڵەکانیان، ئەمانە
    بوون:'
  eng-BBE: And Moses gave their heritage to the tribe of Reuben by their families.
  kan-OKCV: 'ಮೋಶೆಯು ರೂಬೇನನ ಮಕ್ಕಳ ಗೋತ್ರಕ್ಕೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಕೊಟ್ಟ ಸೊತ್ತು ಇವು:'
  bbb-bbb: '@see-verse:JOS.013.014'
  tam-2017: மோசே ரூபன் கோத்திரத்திற்கு அவர்களுடைய வம்சங்களுக்குத்தக்கதாகப் பங்கு கொடுத்தான்.
  spa-RV-1909: 'Dió, pues, Moisés á la tribu de los hijos de Rubén conforme á sus
    familias:'
  ron-BTF: Și Moise a dat o moștenire tribului copiilor lui Ruben, după familiile
    lor.
  eng-WEBP: Moses gave to the tribe of the children of Reuben according to their families.
  eng-FBV: 'This was the land that Moses allotted to the tribe of Reuben, by families:'
  nld-1939: Aan de families van de stam der Rubenieten had Moses haar deel toegewezen.
  nch-BL: Ya ni nopa tali cati Moisés quimacac nopa hueyi familia Rubén quej imiyaca
    imasehualhua.
  vie-1934: Vậy, Môi-se có phát một phần cho chi phái Ru-bên tùy theo họ hàng của
    chúng.
  hin-CV: 'मोशेह ने रियूबेन गोत्र को उनके कुलों के अनुसार हिस्सा दिया:'
  spa-BES: Y Moisés entregó su heredad a la tribu de Rubén por sus familias.
  tdx-tdx: Nanolotse amy fifokoa’ o ana’ i Reobeneoy ty amo hasavereña’eo t’i Mosè.
  tha-KJV: และโมเสสได้มอบส่วนมรดกให้​แก่​ตระกูลคนรูเบนตามครอบครัวของเขา
  por-BR-2018: 'Deu, pois, Moisés à tribo dos filhos de Rúben conforme suas famílias:'
  deu-ELO: Und Mose gab dem Stamme der Kinder Ruben nach ihren Geschlechtern.
  eng-WYC-2018: Therefore Moses gave (a) possession to the lineage of the sons of
    Reuben, by their kindreds;
  epo-epo: Kaj Moseo donis al la tribo de la Rubenidoj laŭ iliaj familioj.
  uig-PIN: Musa Rubǝnlǝr ⱪǝbilisigǝ, jǝmǝt-aililiri boyiqǝ yurtlarni miras ⱪilip bǝrdi.
  beo-beo: Mousese da soge fifili, fifi afae amo Liubene fi gaguma:ne ilima i.
  tpi-OTNT: Moses i givim pinis wanpela hap bilong graun long ol wan wan famili bilong
    lain Ruben na em i kamap graun tru bilong ol.
  hau-SA: Ga abin da Musa ya ba kabilar Ruben bisa ga iyalansu.
  uig-LAT: Musa Rubenler qebilisige, jemet-aililiri boyiche yurtlarni miras qilip
    berdi.
  nde-nde: 'Lokhu yikho uMosi akunika isizwana sakoRubheni, usendo lunye ngalunye:'
  ton-ton: ¶ Pea naʻe foaki ʻe Mōsese ki he faʻahinga ʻoe fānau ʻa Lupeni ʻo fakatatau
    ki honau ngaahi faʻahinga.
  ces-1613: Dal pak Mojžíš pokolení synů Ruben po čeledech jejich dědictví.
  eng-WMB: Moses gave to the tribe of the children of Reuben according to their families.
  tam-TCV: 'ரூபன் கோத்திரத்திற்கு வம்சம் வம்சமாக மோசே கொடுத்திருந்தவை இவையே:'
  ceb-ULB: Gihatag ni Moises ang panulondon sa tribo ni Reuben, banay sa banay.
  pol-UBG: Mojżesz dał więc pokoleniu synów Rubena dziedzictwo według ich rodzin.
  urd-GVU: موسیٰ نے روبن کے قبیلے کو اُس کے کنبوں کے مطابق ذیل کا علاقہ دیا۔
  deu-1912: Also gab Mose dem Stamm der Kinder Ruben nach ihren Geschlechtern,
  kan-2017: 'ಮೋಶೆಯು ರೂಬೇನ್ಯರ ಮಕ್ಕಳ ಗೋತ್ರಗಳಿಗೆ ಸ್ವತ್ತಾಗಿ ಕೊಟ್ಟ ಪ್ರದೇಶಗಳು ಯಾವುವೆಂದರೆ:'
  tgo-tgo: 'Mosese va i giya ghamba yakuyakuke iyake weŋgiya uu na uu, uu Rubin e
    tɨne:'
  yap-yap: Me Moses e ke pi’ bang ko re gi binaw ney ngak e pi tabnaw nu lan e ganong
    rok Ruben ni ngar tafned.
  hlt-MCSB: Reuben ca rhoek kah koca te amah huiko tarhing ah Moses loh a paek.
  mdy-ETH: ሙሴ ሮኦቤኤሌኮ ፔቴ ፔቴ ቶኦኮም ዓጬሎይዳፓ ዒንጌኔ፤
  twi-ASANTE: Mose de saa beaeɛ yi maa mmusua a ɛwɔ Ruben abusuakuo mu.
  eng-WEBU: Moses gave to the tribe of the children of Reuben according to their families.
  bnp-bnp: E Moses i habi a tabekena malala na kabu takutaku ne Reuben, ri bole ne
    vone ria liu.
  wal-wal: Muusee Roobeela zaretuyyo eta yaran yaran biittaa shaakkidi immiis.
  spa-PDDPT: Moisés les dio a la tribu de los hijos de Rubén según sus familias.
  gun-gun: Ha'e gui Rúben ramymino kuery regua pe ma Moisés omboja'o peteĩ-teĩ hoo
    pygua kuery ikuaia rami vy.
  agu-BL: Ma yi e' xonl Rubén, nintzun oc Moisés tan jatxle'n cyetz chi'ama'l. Xomquen
    tu' te yi jujun najal.
  ilo-ULB: Inikkan ni Moises iti tawid ti tunggal puli iti tribu ni Ruben.
  kpg-kpg: Moses ne wanga di baahi di gowaa la gi nia madahaanau o di madawaawa Reuben
    e hai mee ginai.
  uig-ARA: مۇسا رۇبەنلەر قەبىلىسىگە، جەمەت-ئائىلىلىرى بويىچە يۇرتلارنى مىراس قىلىپ
    بەردى.
  bsp-bsp: Kɔ Musa ɔsɔŋ aka kusuŋka ka Ruben antɔf nŋɛ dəcor dəcor.
  sus-sus: Annabi Munsa nu bara bɔxi fi Ruben bɔnsɔɛ ma, e xabilɛ ki ma.
  pon-2006: Moses kihong pelien sahpw pali ong peneinei kan en kadaudok en Reupen,
    pwe re en sapwenikihla.
  ksd-ksd: Ma Moses i ga tabar ra vuna tarai Ruben varogop ma kadia lavur apik na
    tarai.
  tur-YTC: Moşe soylarına göre Ruven'in çocukları oymağına verdi.
  grc-BRENT: Καὶ ἔδωκε Μωυσῆς τῇ φυλῇ Ῥουβὴν κατὰ δήμους αὐτῶν.
  ind-AYT: Musa memberikan bagian tanah kepada suku Ruben menurut keluarga-keluarga
    mereka.
  nya-nya: Mose anapereka gawo lina la dziko kwa mabanja a fuko la Rubeni.
  hrv-hrv: Mojsije dade plemenu sinova Rubenovih dijelove po njihovim porodicama.
  mps-mps: Mosesgo te tǫ pedai me badu deli te Rubengo hani sibi dabe deli delibolo
    menama, tama te augwa tǫ mu pedelali.
  tpi-tpi: Moses i givim pinis wanpela hap bilong graun long ol wan wan famili bilong
    lain Ruben na em i kamap graun tru bilong ol.
  dan-1931: Moses gav Rubenitternes Stamme Land, Slægt for Slægt,
  vie-OVCB: Môi-se chia cho đại tộc Ru-bên một phần đất tương xứng với số gia đình
    của đại tộc này.
  guj-2017: મૂસાએ રુબેનીઓના આખા કુળનાં કુટુંબો પ્રમાણે તેઓને વારસો આપ્યો.
  pon-2006A: Moses kihong pelien sahpw pali ong peneinei kan en kadaudok en Reupen,
    pwe re en sapwenikihla.
  por-BRBSL: Moisés deu à tribo dos filhos de Rúben, de acordo com suas famílias.
  cth-cth: Mosi ni Reuben miphun râw a poe e ramnaw teh,
  twi-twi: Mose de saa beae yi maa mmusua a ɛwɔ Ruben abusuakuw mu.
  hlt-hlt: Reuben ca rhoek kah koca te amah huiko tarhing ah Moses loh a paek.
  tbz-SIM: Ntɛnɛ̀ Mɔyiisi duɔ́mmɛ̀ Dubɛnniibɛ bɛ kó kɛtenkɛ̀ bɛ botí dòmmɛ̀.
  msy-2020: Egha Moses nguazir akuar maba isa vaghvagha Rubenɨn anabamɨn ikɨzibagh
    anɨngizɨ, me dagh apiagha dagh amua iti.
  azb-azb: Musa Ruven övladlarının qəbiləsinə nəsillərinə görə pay verdi.
  eng-DBY: And Moses gave [a portion] to the tribe of the children of Reuben according
    to their families.
  hin-2017: मूसा ने रूबेन के गोत्र को उनके कुलों के अनुसार दिया,
  swp-swp: Reubena boganaeao edi oea sigasigadi se uridi.
  eng-YLT: And Moses giveth to the tribe of the sons of Reuben, for their families;
  eng-WYC-2017: Therefore Moses gave possession to the lineage of the sons of Reuben,
    by their kindreds;
  eng-WMBB: Moses gave to the tribe of the children of Reuben according to their families.
  urd-GVH: मूसा ने रूबिन के क़बीले को उसके कुंबों के मुताबिक़ ज़ैल का इलाक़ा दिया।
  rug-rug: Vala nia e Mosese sa popoa hie koari hopeke puku tatamana tanisa butubutu
    te Rubeni pude na dia tinago.
  gaz-gaz: 'Wanni Museen gosa Ruubeeniif, balbala balbalaan kenne kanaa dha:'
  fra-LSG: Moïse avait donné à la tribu des fils de Ruben une part selon leurs familles.
  yal-yal: 'Musa bata yi bɔxɔni itoe fi Rubɛn bɔnsɔnna ma, e yi yitaxun e xabilane
    ra:'
  haw-1868: Haawi o Mose no ka ohana a Reubena e like me ko lakou mau hale.
  arb-NAV: 'وَهَذَا مَا وَهَبَهُ مُوسَى لِلرَّأُوبَيْنِيِّينَ حَسَبَ عَشَائِرِهِمْ:'
  ewe-ewe: 'Ruben ƒe to: Mose na anyigba Ruben ƒe to la ɖe ƒome siwo le to la me la
    ƒe agbɔsɔsɔ nu.'
  eng-LEE: And Moses gave unto the tribe of the children of Reuben according to their
    families;
  asm-FB: মোচিয়ে বংশানুক্ৰমে ৰূবেণৰ জন-গোষ্ঠীলৈ উত্তৰাধিকাৰ দিলে।
  sus-A: عَننَبِ مُنسَ نُ بَرَ بْشِ قِ رُبٍن بْنسْي مَ، عٍ شَبِلّ كِ مَ.
  fra-SBL: Moïse donna à la tribu des fils de Ruben, selon leurs familles.
  hbo-hbo: וַיִּתֵּ֣ן מֹשֶׁ֔ה לְמַטֵּ֥ה בְנֵֽי־רְאוּבֵ֖ן לְמִשְׁפְּחֹתָֽם׃
  piu-2006: '@see-verse:JOS.013.014'
  kik-kik: 'Nake Musa akĩgaĩra mũhĩrĩga wa Rubeni, kũringana na ũrĩa mbarĩ ciao ciatariĩ:'
  fra-NCL: Moïse avait donné à la tribu des fils de Ruben une part selon leurs familles.
  cek-AK: Mosi mah Reuben acaeng maeto boih han paek ih qawk loe,
  cuk-cuk: Moisés, Rubén-waganga na e-dadgan-e-dadgan-merguedba yar uksa gusad.
  uig-CYR: Муса Рубәнләр қәбилисигә, җәмәт-аилилири бойичә жутларни мирас қилип бәрди.
  tel-2017: వారి వంశాలను బట్టి మోషే రూబేనీయులకు స్వాస్థ్యమిచ్చాడు.
  hat-BSA: Epi Moïse te bay a tribi fis a Ruben yo selon fanmi pa yo.
  kos-kos: Moses el tuh sang ipin acn se nu sin sou ke sruf lal Reuben tuh in ma lalos.
  hbo-WLC: וַיִּתֵּ֣ן מֹשֶׁ֔ה לְמַטֵּ֥ה בְנֵֽי־רְאוּבֵ֖ן לְמִשְׁפְּחֹתָֽם׃
  ibo-ibo: Nke a bụ ala Mosis nyere ebo Ruben dịka agbụrụ ha si dị, ka ọ bụrụ ihe
    nketa ha.
  ory-ory: ପୁଣି ମୋଶା ରୁବେନ୍‍ ବଂଶର ସନ୍ତାନଗଣକୁ ସେମାନଙ୍କ ବଂଶ ଅନୁସାରେ ଅଧିକାର ଦେଲେ।
  chk-chk: Iwe, Moses a ngeni chon ewe ainangen Rupen fanüer a aükük ngeni ükükün
    ar kewe famili.
  rop-rop: Wal Mosis bin gibit sambala kantri langa Rubin klen.
  ukr-1871: 'І так надїлив Мойсей поколїнню Рубена наслїдню державу після родів їх:'
  deu-1951: Mose gab dem Stamm der Kinder Ruben nach ihren Geschlechtern,
  eng-JPS: And Moses gave unto the tribe of the children of Reuben according to their
    families.
  srp-1865: A dade Mojsije plemenu sinova Ruvimovijeh po porodicama njihovijem,
  lug-lug: 'Musa yagabira ekika ky’abaana ba Lewubeeni ng’enju zaabwe bwe zaali:'
  heb-heb: ויתן משה למטה בני ראובן למשפחתם׃
  ben-IRV: মোশি রূবেণ সন্তানদের বংশকে তাদের গোষ্ঠী অনুসারে অধিকার দিয়েছিলেন।
  pan-pan: ਮੂਸਾ ਨੇ ਰਊਬੇਨੀਆਂ ਦੇ ਗੋਤ ਨੂੰ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਵੰਡ ਦਿੱਤਾ।
  mya-JVB: မောရှေ သည်၊ ရုဗင် အမျိုးသား အဆွေအမျိုး အသီးအသီး တို့အား အမွေပေး သောပြည်များဟူမူကား၊
  hmo-hmo: 'Mose ese inai tano Rubena iduhu dekenai ia henia vadaeni, edia bese ta
    ta dekenai edia tano ta ta ia henia, edia tano korikori do ia lao:'
  urd-urd: और मूसा ने बनी रूबिन के क़बीले को उनके घरानों के मुताबिक़ मीरास दी,
  rus-SYN: 'колену сынов Рувимовых по племенам их дал удел Моисей:'
  bqc-SIM: 'Kpaalɛ pↄ́ Mↄizi kɛ̀ Lubɛni buiↄnɛ daɛdaɛↄn kɛ:'
  tcz-CHONGTHU: Reuben chate phung jongchu Mose in ama ama insung dungjui cheh’in
    agoulo diu anapei.
  mar-mar: परंतु रऊबेनाच्या संतानांच्या वंशाला त्याच्या कुळाप्रमाणे मोशेने दिले.
  qub-qub: Moisesga Rubén trïbu runacunata ayca castapis cashanpitami chacrata raquiparan.
  hat-hat: Moyiz te separe tè branch fanmi Woubenn lan, li bay chak fanmi pòsyon pa
    yo.
  eng-BSB: 'This is what Moses had given to the clans of the tribe of Reuben:'
  tod-tod: Moize Luɓɛn ná-bolodai nɔnɔi veeni zea, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la.
  eng-WEBPB: Moses gave to the tribe of the children of Reuben according to their
    families.
  kbq-kbq: Hanki Mosese'a ko'ma Rubeni naga'ma nagate nofite huno mopama refko huno
    zami'neana amana hu'ne,
  nhe-BL: Ya ni nopa tlali tlen Moisés quimacac nopa hueyi familia Rubén queja imiyaca
    itlacajhua.
  gub-BL: 'Amume''u putar ywy Humen izuapyapyr wanupe Moizez hemimur kwer pitàitàigatu
    xe ihe nehe kury:'
  eng-DRA: And Moses gave a possession to the children of Ruben according to their
    kindreds.
