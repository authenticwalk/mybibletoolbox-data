verse: JOS.013.025
translations:
  mal-C: യാസേർപട്ടണം ഉൾപ്പെടുന്ന ഭൂപ്രദേശം, ഗിലെയാദിലെ എല്ലാ പട്ടണങ്ങളും രബ്ബയുടെ
    സമീപം അരോയേർവരെയുള്ള അമ്മോന്യരാജ്യത്തിന്റെ പകുതിയും;
  deu-TKW: Jaeser und sämtliche Städte Gileads und die Hälfte des Landes der Ammoriter,
    bis Aroer, welches östlich von Rabba liegt,
  lin-lin: Etuka ya Yaezeri, bingumba nyonso ya Galadi, mpe ndambo ya mokili ya bato
    ya Amoni kino na Aroeri oyo etalana na Raba ;
  eng-LSV: and the border to them is Jazer, and all the cities of Gilead, and half
    of the land of the sons of Ammon, to Aroer which [is] on the front of Rabbah,
  eng-GNV: 'And their coastes were Iazer, and all the cities of Gilead and halfe the
    lande of the children of Ammon vnto Aroer, which is before Rabbah:'
  eng-WEBSTER: And their border was Jazer, and all the cities of Gilead, and half
    the land of the children of Ammon, to Aroer that is before Rabbah;
  nhw-BL: Quimacac altepetl Jazer, huan nochi nopa altepeme ipan tlali Galaad huan
    tlajco inintlal nopa amonitame catli ajsic hasta nopa seyoc altepetl Aroer catli
    mocahua nechca altepetl Rabá pero quentzi más para campa hualquisa tonati.
  swh-ONEN: Nchi ya Yazeri, miji yote ya Gileadi na nusu ya nchi ya Amoni iliyoenea
    hadi Aroeri, karibu na Raba;
  bba-bba: sɑɑ Yɑsɛɛn di kɑ Gɑlɑdin wusu kpuro kɑ wuu si su wɑ̃ɑ Amɔnibɑn tem sukum
    sɔɔ n kɑ ɡirɑri Aroɛɛɔ, Rɑbɑn sɔ̃ɔ yɑri yerun deedeeru.
  eng-KJVCPB: And their coast was Jazer, and all the cities of Gilead, and half the
    land of the children of Ammon, unto Aroer that is before Rabbah;
  luo-luo: Piny Jazer, mier matindo duto mag Gilead kod nus mar jo-Amon mochopo Aroer
    machiegni gi Raba;
  meu-meu: Edia tano na lasere, bona Gilead hanuadia iboudiai, bona Amono taudia edia
    tano kahana, ela bona Aroere, Raba mairiveina kahana ai.
  npi-ULB: तिनीहरूका क्षेत्र याजेर, गिलादका सबै सहर र अम्‍मोनीहरूको आधा भू-भाग, रब्बाको
    पूर्वतिरको अरोएर,
  yor-yor: Agbègbè ìlú Jaseri, gbogbo ìlú Gileadi àti ìdajì orílẹ̀-èdè àwọn ọmọ ará
    Ammoni títí dé Aroeri, ní ẹ̀bá Rabba;
  ind-ind: Wilayah mereka meliputi kota Yazer, semua kota di daerah Gilead, dan setengah
    dari daerah orang Amon sampai ke kota Aroer, yang terletak di dekat kota Raba.
  pes-OPCB: یعزیر، تمام شهرهای جلعاد و نصف سرزمین عمونی‌ها تا عروعیر نزدیک ربه
  tgl-ULB: Ang kanilang nasasakupan ay Jacer, lahat ng mga lungsod ng Galaad at kalahati
    ng lupa ng mga Ammonita, hanggang Aroer, na nasa silangan ng Rabba,
  hui-hui: Gada hameigini tinaga dindi winigo uru. Yasere dindibi Gileada dindiha
    tano wiaru bibahendebi mo mialu Amono hameigini hearunaga dindiha Aroe tano ni
    ibiragohayagi Laba tano kawareni wiagobi mo mialu bini.
  mya-mya: သူ​တို့​၏​နယ်​မြေ​သည်​ယာ​ဇာ​မြို့​နှင့်​ဂိ​လဒ် ပြည်​ရှိ​မြို့​အား​လုံး၊
    ရဗ္ဗာ​မြို့​အရှေ့​ဘက်​တွင် ရှိ​သော​အာ​ရော်​မြို့​အ​ထိ​ကျယ်​ပြန့်​သော အမ္မုန်​ပြည်​တစ်​ဝက်​ပါ​ဝင်​သည်။-
  bod-N: ཁོ་རྣམས་ཀྱི་ས་མཚམས་ནི་ཡཱ་ཟེར་དང་གིལ་ཨད་ཀྱི་གྲོང་ཁྱེར་སོ་སོ་དང་ཨམ་མོན་པའི་ཡུལ་ཕྱེད་ནས་རབ་བཱའི་མདུན་དུ་ཡོད་པའི་ཨ་རོ་ཨེར་བར་དང་།
  sna-sna: Nyika yeJazeri, namaguta ose eGireadhi, nehafu yenyika yavaAmoni, kusvikira
    kuAroeri, pedyo neRabha;
  spa-BLM: Su límite fue Jazer, y todas las ciudades de Galaad, y la mitad de la tierra
    de los hijos de Amón, hasta Aroer que está cerca de Rabá;
  cac-cac: Ix yiquejcan chon̈ab' Jazer eb', masanil chon̈ab' yic Galaad yed' nan̈al
    lum yic eb' amonita, masanto d'a chon̈ab' Aroer d'a yichan̈cot Rabá.
  swh-ULB: Himaya yao ilikuwa Yazeri, miji yote ya Gileadi na nusu ya nchi ya Waamoni,
    hadi Aroeri, iliyo mashariki mwa Raba,
  bel-bel: мяжою іхняй быў Язэр і ўсе гарады Галаадскія, і палавіна зямлі сыноў Амонавых
    да Араэра, што перад Раваю,
  deu-ELBBK: 'Und es wurde ihnen als Gebiet zuteil: Jaser und alle Städte Gileads
    und die Hälfte des Landes der Kinder Ammon bis Aroer, das vor Rabba liegt;'
  mbb-OT: Jazer wey is langun he menge inged diyà te Gilead, wey is ketengà te tanà
    te menge Amunihanen taman te Aroer ziyà te edsilaan he vahin te Raba.
  mal-2015: അവരുടെ ദേശം യസേരും ഗിലെയാദിലെ എല്ലാപട്ടണങ്ങളും രബ്ബയുടെ നേരെയുള്ള അരോവേർവരെ
    അമ്മോന്യരുടെ പാതിദേശവും;
  rmc-rmc: Sas lenge dino o foros Jazer, savore fori andro Gilead the jepaš phuv le
    Amončanengri dži ko Aroer, so hino pašes paš e Raba,
  nlg-nlg: Na tunuvadira te vuni Iazer, maia na lei komusule ni Gilead, maia na pilena
    na pari ni Ammon, me va sara tana komusule ni Aroer i paleva bokona vassoo Rabbah.
  pes-OPV: و سرحد ایشان یعزیز بود و تمامی شهرهای جلعاد و نصف زمین بنی عمون تا عروعیر
    که در مقابل ربه است.
  ron-1924: Цинутул лор а фост Иаезерул, тоате четэциле Галаадулуй, жумэтате дин цара
    копиилор луй Амон пынэ ла Ароер, фацэ ын фацэ ку Раба,
  ben-OBCV: যাসেরের এলাকা, গিলিয়দের সবকটি নগর এবং রব্বার নিকটবর্তী, অরোয়ের পর্যন্ত
    বিস্তৃত অম্মোনীয়দের অর্ধেক দেশ;
  som-som: Oo xuduudkooduna wuxuu ka koobnaa Yacser, iyo magaalooyinkii Gilecaad oo
    dhan, iyo dalkii reer Cammoon badhkiis, iyo tan iyo Carooceer oo ku hor taal Rabbaah,
  lat-VUC: Terminus Jaser, et omnes civitates Galaad, et dimidiam partem terræ filiorum
    Ammon, usque ad Aroër, quæ est contra Rabba,
  eng-ASVBT: And their border was Jazer, and all the cities of Gilead, and half the
    land of the children of Ammon, unto Aroer that is before Rabbah;
  ita-1885: E la lor contrada fu Iaser, e tutte le città di Galaad, e la metà del
    paese de' figliuoli di Ammon, fino ad Aroer, che è a fronte a Rabba;
  eng-LXXUP: And their borders were Jazer, all the cities of Gilead, and half the
    land of the children of Ammon to Aroer, which is before Arad.
  eng-ULB: Their territory was Jazer, all the cities of Gilead and half the land of
    the Ammonites, to Aroer, which is east of Rabbah,
  spa-VBL: Su territorio era Jazer, todas las ciudades de Galaad y la mitad de la
    tierra de los amonitas hasta Aroer, cerca de Rabá;
  fra-_FOB: Et leur territoire fut Jaezer, toutes les villes de Galaad, et la moitié
    du pays des enfants d'Ammon, jusqu'à Aroër, qui est en face de Rabba,
  mal-mal: അവരുടെ ദേശം യസേരും ഗിലെയാദിലെ എല്ലാ പട്ടണങ്ങളും രബ്ബയുടെ കിഴക്കുള്ള അരോവേർവരെ
    അമ്മോന്യരുടെ ദേശത്തിന്റെ പകുതിയും ആകുന്നു;
  urd-GVR: Yāzer kā ilāqā, Jiliyād ke tamām shahr, Ammoniyoṅ kā ādhā hissā Rabbā ke
    qarīb shahr Aroīr tak
  suz-BL: मेको आन कली याजेर नु गिलाद ङा सहर नेल्‍ल नु अम्‍मोनी आन आधा रागी, रब्‍बाह
    आ पूर्ब ङा आरोएर सम्‍म गेशो बाक्‍त।
  ita-1927: Essi ebbero per territorio Iaezer, tutte le città di Galaad, la metà del
    paese dei figliuoli di Ammon fino ad Aroer che è dirimpetto a Rabba,
  ckb-ckb: سنوورەکانیان یەعزێر و هەموو شارۆچکەکانی گلعاد و نیوەی خاکی عەمۆنییەکان
    هەتا عەرۆعێر کە لە نزیک ڕەبەیە،
  eng-BBE: And their limit was Jazer, and all the towns of Gilead, and half the land
    of the children of Ammon, to Aroer before Rabbah;
  kan-OKCV: ಯಜ್ಜೇರ್ ಪ್ರದೇಶ, ಗಿಲ್ಯಾದಿನ ಸಮಸ್ತ ಪಟ್ಟಣಗಳೂ ರಬ್ಬಾ ಊರಿನ ಎದುರಾಗಿರುವ ಅರೋಯೇರ್
    ಪಟ್ಟಣವರೆಗೂ ಇರುವ ಅಮ್ಮೋನಿಯರ ಅರ್ಧ ದೇಶವು.
  bbb-bbb: '@see-verse:JOS.013.024'
  tam-2017: யாசேரும், கீலேயாத்தின் எல்லாப் பட்டணங்களும், ரப்பாவுக்கு எதிரே இருக்கிற
    ஆரோவேர்வரையுள்ள அம்மோனியர்களின் பாதித் தேசமும்,
  spa-RV-1909: Y el término de ellos fué Jacer, y todas las ciudades de Galaad, y
    la mitad de la tierra de los hijos de Ammón hasta Aroer, que está delante de Rabba.
  ron-BTF: Și ținutul lor a fost Iaezer și toate cetățile Galaadului și jumătate din
    țara copiilor lui Amon până la Aroer, care este în dreptul Rabei;
  eng-WEBP: Their border was Jazer, and all the cities of Gilead, and half the land
    of the children of Ammon, to Aroer that is near Rabbah;
  eng-FBV: Their territory was Jazer, all the towns of Gilead, and half of the land
    of the Ammonites up to Aroer, near Rabbah;
  nld-1939: Zij kregen het gebied van Jazer, met alle steden van Gilad, en het halve
    land der Ammonieten tot aan Aroër tegenover Rabba;
  nch-BL: Quimacac altepet Jazer, huan nochi nopa altepeme ipan tali Galaad huan tajco
    ten inintal nopa amonitame cati ajsic hasta nopa seyoc altepet Aroer cati mocahua
    nechca altepet Rabá pero quentzi más para campa quisa tonati.
  vie-1934: Địa phận của chi phái Gát là Gia-ê-xe, các thành Ga-la-át, phân nửa xứ
    dân Am-môn, cho đến A-rô-e đối ngang Ráp-ba;
  hin-CV: तथा उनकी सीमा में याज़र तथा गिलआद के सभी नगर तथा अरोअर तक अम्मोनियों का
    आधा देश, जो रब्बाह के पूर्व में है,
  spa-BES: Y su límite era Jazer, y todas las ciudades de Galaad, y la mitad de la
    tierra de los hijos de Amón, a Aroer antes de Rabá;
  tdx-tdx: Ty tane’ iareo, le Iazere, naho ze hene rova’ i Gilade naho ty vaki’ i
    tanen-te-Amone pak’ Aroere aolo’ i Rabà;
  tha-KJV: อาณาเขตของเขาคือยาเซอร์และหัวเมืองกิเลอาดทั้งหมด และครึ่งหนึ่งของแผ่นดินคนอัมโมนถึงอาโรเออร์ซึ่งอยู่​หน​้าเมืองรับบาห์
  por-BR-2018: E o termo deles foi Jazer, e todas as cidades de Gileade, e a metade
    da terra dos filhos de Amom até Aroer, que está diante de Rabá.
  deu-ELO: 'Und es wurde ihnen als Gebiet zuteil: Jaser und alle Städte Gileads, und
    die Hälfte des Landes der Kinder Ammon bis Aroer, das vor Rabba liegt;'
  eng-WYC-2018: he gave the terms of Jazer, and all the cities of Gilead, and the
    half part of the land of the sons of Ammon, unto Aroer that is against Rabbah;
    (their territory included Jazer, and all the cities of Gilead, and half of the
    land of the Ammonites, unto Aroer, that is east of Rabbah;)
  epo-epo: Kaj ilia regiono estis Jazer, kaj ĉiuj urboj de Gilead, kaj duono de la
    lando de la Amonidoj, ĝis Aroer, kiu estas antaŭ Raba;
  uig-PIN: Ularning zeminliri bolsa Yaazǝr bilǝn Gileadning barliⱪ xǝⱨǝrliri, Ammoniylarning
    zeminining yerimi taki Rabbaⱨ aldidiki Aroǝrgiqǝ,
  beo-beo: Ilia soge ganodini da Ya:ise amola moilai bai bagade huluane Gilia:de soge
    ganodini amola A:mone soge la:idi (alalo da La:ba moilai eso dabe la:idi amo Aloue)
  tpi-OTNT: Em i givim taun Jaser long ol, na olgeta taun bilong distrik Gileat, na
    hap graun bilong ol Amon i go inap long taun Aroer insait long graun bilong ol
    Amon, klostu long taun Raba long hap sankamap.
  hau-SA: Yankin ƙasarsu ya ƙunshi Yazer, da dukan garuruwan Gileyad, da rabin ƙasar
    Ammonawa har zuwa Arower kusa da Rabba,
  uig-LAT: Ularning zéminliri bolsa Yaazer bilen Giléadning barliq sheherliri, Ammoniylarning
    zéminining yérimi taki Rabbah aldidiki Aroergiche,
  nde-nde: Isabelo seJazeri, amadolobho wonke eGiliyadi lengxenye yelizwe lama-Amoni
    kusiyafika e-Aroweri, eduzane leRabha;
  ton-ton: Pea ko honau ngataʻanga ko Sesa, mo e ngaahi kolo kotoa pē ʻo Kiliati,
    mo hono vaeuaʻanga mālie ʻoe fonua ʻoe fānau ʻa ʻAmoni, ʻo aʻu ki ʻAloeli ʻaia
    ʻoku ʻi he ʻao ʻo Lapa;
  ces-1613: A bylo jejich pomezí Jazer i všecka města Galád, a polovice země synů
    Ammon až do Aroer, kteréž jest naproti Rabba,
  eng-WMB: Their border was Jazer, and all the cities of Gilead, and half the land
    of the children of Ammon, to Aroer that is near Rabbah;
  tam-TCV: யாசேரின் பிரதேசம், கீலேயாத்தின் நகரங்கள் அனைத்தும், ரப்பாவுக்கு அருகே அரோயேர்
    வரையிலுள்ள அம்மோனியரின் பிரதேசத்தில் பாதி.
  ceb-ULB: Ang ilang yutang gipanag-iyahan mao ang Jazer, ang tanang mga siyudad sa
    Gilead ug katunga sa yuta sa mga Amonihanon, ngadto sa Aroer, sa sidlakang bahin
    sa Raba,
  pol-UBG: A ich granice obejmowały Jazer i wszystkie miasta Gileadu oraz połowę ziemi
    synów Ammona aż do Aroeru leżącego naprzeciw Rabby;
  urd-GVU: یعزیر کا علاقہ، جِلعاد کے تمام شہر، عمونیوں کا آدھا حصہ ربّہ کے قریب شہر
    عروعیر تک
  deu-1912: daß ihr Gebiet war Jaser und alle Städte in Gilead und das halbe Land
    der Kinder Ammon bis gen Aroer, welches liegt vor Rabba,
  kan-2017: ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನಿನ ರಾಜ್ಯದ ಉಳಿದ ಭಾಗವಾಗಿರುವ ಯಗ್ಜೇರ್, ಮೊದಲಾದ ಗಿಲ್ಯಾದಿನ
    ಎಲ್ಲಾ ಪಟ್ಟಣಗಳು, ರಬ್ಬಾ ಊರಿನ ಪೂರ್ವದಲ್ಲಿರುವ ಅರೋಯೇರ್ ಪಟ್ಟಣದ ವರೆಗೆ ವಿಸ್ತರಿಸಿಕೊಂಡಿರುವ
    ಅಮ್ಮೋನಿಯರ ಅರ್ಧ ರಾಜ್ಯ,
  tgo-tgo: Lenji ghamba yakuyakuko, Jaje na ghembaghembako laghɨlaghɨye wolaghɨye
    Giliyad e tɨne, na Amon lenji thelau vaŋgothiye na ve wo Aroerɨ, Raba boimaniyeko.
  yap-yap: Gin ni taferad e ba mu’un yu Jazer ngay nge urngin e pi binaw nu Gilead,
    nge baley ko fare but’ nu Ammon ni yan nge mada’ nga Aroer, ni bay ko ngek u Rabbah;
  hlt-MCSB: Te dongah Jazer khorhi neh Gilead khopuei boeih, Ammon ca rhoek khohmuen
    rhakthuem neh Rabbah imdan kah Aroer due,
  mdy-ETH: ዔያቶኮ ዓጫ ያዕዜሬና ጌሌዓዴናይዳ ዓኣ ካታሞ ቢያ፤ ዓሞኦኔ ዓጮኮ ሄካሢ ዔካዖ ራኣባኮ ዓባ ኬስካ ዛሎና ዓኣ ዓሮዔኤሬ
    ዴንዲ ሄላኔ።
  twi-ASANTE: Wɔn asase no yɛ Yaser, Gilead nkuro nyinaa, ne Amon asase no fa, kɔsi
    Aroer kuro a ɛwɔ Raba atɔeɛ fam pɛɛ.
  eng-WEBU: Their border was Jazer, and all the cities of Gilead, and half the land
    of the children of Ammon, to Aroer that is near Rabbah;
  bnp-bnp: I habia ne ria a maka tanga na robo e Iaser turana a maka tanga na robo
    e Gilead, a malala ne huriki a Amon i harena na tanga e Aroer pololilo na malala
    ne huriki a Amor, tabukoi na tanga e Raba na tabeke na nirikena haro.
  wal-wal: Eta biittai Yaa7izeera, Gala7aaden de7iya katamata ubbaanne Amoonatu biittaappe
    baggaa ekkidi, Raabappe arshsho baggaara de7iya Aaro7era gakkees.
  spa-PDDPT: 'Su territorio fue: Jazer y todas las ciudades de Galaad, la mitad de
    la tierra de los hijos de Amón, hasta Aroer frente a Rabá;'
  gun-gun: Ha'e kuery yvy ma Jazer ha'e Gileade re tetã oĩ va'e ha'e javi, ha'e Amom
    ramymino kuery yvy mbyte rupi, Rabá apy re Aroer oĩ va'e peve;
  agu-BL: Ak'lij yi ama'l cwent Jazer tu cyakil yi tnum Galaad scyetz. Nin ncha'tz
    cyetzaj jalaj chi'ama'l e' amonita. Nin yi mojomil yi chi'ama'l, opon jalen Aroer
    yi at swutz len Rabá,
  ilo-ULB: Ti masakupanda ket ti Jaser, amin a siudad ti Galaad ken kaguddua iti daga
    dagiti Ammonita, agingga iti Aroer, iti daya ti Rabba,
  kpg-kpg: 'Nia gowaa digaula la aanei gadoo: di waahale go Jazer mo nia waahale huogodoo
    o Gilead, dahi baahi di gowaa Ammon gaa hana gaa tugi i Aroer dela i bahi i dua
    o Rabbah.'
  uig-ARA: ئۇلارنىڭ زېمىنلىرى بولسا يائازەر بىلەن گىلېئادنىڭ بارلىق شەھەرلىرى، ئاممونىيلارنىڭ
    زېمىنىنىڭ يېرىمى تاكى رابباھ ئالدىدىكى ئاروئەرگىچە،
  bsp-bsp: Ŋa ŋanasɔtɔ dare da Yaser, sədare sa Kaladu, kɔ antɔf ŋa aka Amɔŋ dacɔ
    haŋ dare da Arower ndɛ dɛntɛfərnɛ dare da Raba mɔ,
  sus-sus: Yaasɛri bɔxi, Galadi bɔxi taae birin, nun Amoni bɔxi sɛɛti keren, han a
    sa Aroweri li, Raba ya tagi,
  pon-2006: Sapwarailo iangahki Saser oh kahnimw koaros en Kilead, apali wehin Ammon
    lellahng Aroer, me mihte palimesehn Rappa;
  ksd-ksd: Ma kadia langun Iaser ma ra lavur pia na pal Gilead, ma ra ngungu ta ra
    gunan kai ra tarai Amon, tuk tar uro Aroer nina i ki ta ra luaina mata i Raba,
  tur-YTC: Onların sınırları Yazer, Gilad'ın bütün kentleri ve Rabba yakınındaki Aroer'e
    kadar Ammon'un çocuklarının diyarının yarısı;
  grc-BRENT: Καὶ ἐγένετο τὰ ὅρια αὐτῶν Ἰαζήρ· πᾶσαι πόλεις Γαλαὰδ, καὶ τὸ ἥμισυ γῆς
    υἱῶν Ἀμμῶν ἕως Ἄραβα, ἥ ἐστι κατὰ προσωπον Ἀράδ.
  ind-AYT: Wilayah kepunyaan mereka adalah Yaezer dan semua Kota Gilead, serta setengah
    negeri orang Amon hingga ke Aroer, yang di hadapan Raba.
  nya-nya: Dziko la Yazeri, mizinda yonse ya mu Giliyadi ndiponso theka la dziko la
    Amori kukalekezera ku Aroeri, kufupi ndi Raba;
  hrv-hrv: 'Primili su u posjed: Jazer i sve gradove gileadske, polovinu zemlje sinova
    Amonovih sve do Aroera, nasuprot Rabi,'
  mps-mps: Jasago tǫ me te Gileat tigidali hanu, tama te Amon dabego tǫ pedai te
    Aroer teba usu nama, te Amon dabego tǫ tomode elaluali, te giliga ge pedalubo
    madi, te Raba tǫ pąde elaluali.
  tpi-tpi: Em i givim taun Jaser long ol, na olgeta taun bilong distrik Gileat, na
    hap graun bilong ol Amon i go inap long taun Aroer insait long graun bilong ol
    Amon, klostu long taun Raba long hap sankamap.
  dan-1931: 'og de fik følgende Landområde: Ja''zer og alle Byerne i Gilead og Halvdelen
    af Ammonitternes Land indtil Aroer, som ligger østen for Rabba,'
  vie-OVCB: Đất của họ gồm có Gia-ê-xe, các thành Ga-la-át, phân nửa đất của người
    Am-môn cho đến A-rô-e đối diện Ráp-ba,
  guj-2017: આ તેમનો વિસ્તાર હતો એટલે યાઝેર તથા ગિલ્યાદના સઘળાં નગરો તથા આમ્મોનીઓનો
    અડધો દેશ, જે અરોએર સુધી રાબ્બાની પૂર્વમાં છે.
  pon-2006A: Sapwarailo iangahki Saser oh kahnimw koaros en Kilead, apali wehin Ammon
    lellahng Aroer, me mihte palimesehn Rappa;
  por-BRBSL: Sua fronteira era Jazer, e todas as cidades de Gilead, e metade da terra
    das crianças de Ammon, para Aroer que fica perto de Rabbah;
  cth-cth: Jazer kho hoi kamtawng teh, Gilead kho kaawm e pueng hoi Rabbah kho e a
    hmalah kaawm e Roer kho totouh Ammon ram tangawn,
  twi-twi: Wɔn asase no yɛ Yaser, Gilead nkurow nyinaa, ne Amon asase no fa, kosi
    Aroer kurow a ɛwɔ Raba atɔe fam pɛɛ.
  hlt-hlt: Te dongah Jazer khorhi neh Gilead khopuei boeih, Ammon ca rhoek khohmuen
    rhakthuem neh Rabbah imdan kah Aroer due,
  tbz-SIM: Yɛɑsɛɛ nɛ̀ Kɑdɑɑdi kó kɛtenkɛ̀ kɛmɔu nɛ̀ Amɔniibɛ kó kɛtenkɛ̀ dikéè kɛ́tuɔkɛnɛ̀
    Adowɛɛ ɛì dìì tɔ̀kɛ́nɛ̀ Dɑbɑɑ,
  msy-2020: 'Dar ziabar kara: Jaserɨn nguazim, ko Gileatɨn Distrighɨn itir nguibar
    ekiaba, ko Amonian nguazimɨn akuar mam, a ghua Aroerɨn nguibar ekiamɨn tu. Aroer,
    a Raban nguibar ekiamɨn boroghɨn aruem anadi naghɨn iti.'
  azb-azb: 'Onların sərhədi isə belə idi: Yazer, Gileadın bütün şəhərləri və Rabba
    qarşısında olan Aroerə qədər Ammon övladları ölkəsinin yarısı;'
  eng-DBY: And their territory was Jaazer, and all the cities of Gilead, and half
    the land of the children of Ammon, to Aroer which is before Rabbah;
  hin-2017: तब यह ठहरा, अर्थात् याजेर आदि गिलाद के सारे नगर, और रब्बाह के सामने के
    अरोएर तक अम्मोनियों का आधा देश,
  swp-swp: '@see-verse:JOS.013.024'
  eng-YLT: and the border is to them Jazer, and all the cities of Gilead, and the
    half of the land of the Bene-Ammon, unto Aroer which [is] on the front of Rabbah,
  eng-WYC-2017: he gave the terms of Jazer, and all the cities of Gilead, and the
    half part of the land of the sons of Ammon, unto Aroer that is against Rabbah;
  eng-WMBB: Their border was Jazer, and all the cities of Gilead, and half the land
    of the children of Ammon, to Aroer that is near Rabbah;
  urd-GVH: याज़ेर का इलाक़ा, जिलियाद के तमाम शहर, अम्मोनियों का आधा हिस्सा रब्बा के
    क़रीब शहर अरोईर तक
  rug-rug: Zazera sina vasileana pa korapana sa dia voloso popoa meke sari doduru
    vasileana pa popoa Qileadi, kukuruna sa pepeso tanisa butubutu Amoni si kamo la
    gua tu pa vasileana Aroere, sapu pa kali gasa rimata koasa vasileana Raba.
  gaz-gaz: Daangaan isaaniis Yaʼizeer, magaalaawwan Giliʼaad hundumaa fi walakkaa
    biyya Amoonotaa kan hamma Aroʼeeritti diriiree gara baʼa Rabbaatti argamuu dha;
  fra-LSG: Ils eurent pour territoire Jaezer, toutes les villes de Galaad, la moitié
    du pays des enfants d’Ammon jusqu’à Aroër vis-à-vis de Rabba,
  yal-yal: Yaasɛri yamanan nun Galadi rabilinna taan birin nun Amoni yamanan fɔxɔ
    kedenna siga han Aroyeri taan Rabaha taan yɛtagi,
  haw-1868: Aia no ia lakou ka palena o Iazera, a me na kulanakauhale a pau o Gileada,
    a me ka hapalua o ka aina o ka poe mamo a Amona a hiki i Aroera aia imua o Raba.
  arb-NAV: كَانَتْ حُدُودُهُمْ تَشْمَلُ يَعْزِيرَ وَكُلَّ مُدُنِ جِلْعَادَ وَنِصْفَ
    أَرْضِ بَنِي عَمُّونَ إِلَى عَرُوعِيرَ الْقَائِمَةِ مُقَابِلَ رَبَّةَ.
  ewe-ewe: Yazer kple Gilead ƒe duwo katã kple Amonyigba ƒe afã heyi Aroer le Raba
    gbɔ nɔ Gad ƒe viwo ƒe anyigba la me.
  eng-LEE: And their territory was Ya'zer, and all the cities of Gil'ad, and half
    the land of the children of 'Ammon, up to 'Aro'er that is before Rabbah;
  asm-FB: তেওঁলোকৰ সীমা যাজেৰ আৰু গিলিয়দৰ সকলো নগৰ আৰু ৰব্বাৰ পূবে থকা অৰোয়েৰলৈকে
    অম্মোনৰ সন্তান সকলৰ আধা দেশ,
  sus-A: يَاسّرِ بْشِ، فَلَدِ بْشِ تَايٍ بِرِن، نُن عَمٌنِ بْشِ سّيتِ كٍرٍن، هَن عَ
    سَ عَرٌوٍرِ لِ، رَبَ يَ تَفِ،
  fra-SBL: Leur limite était Jaezer, toutes les villes de Galaad et la moitié du pays
    des enfants d'Ammon, jusqu'à Arœr, près de Rabba ;
  hbo-hbo: וַיְהִ֤י לָהֶם֙ הַגְּב֔וּל יַעְזֵר֙ וְכָל־עָרֵ֣י הַגִּלְעָ֔ד וַחֲצִ֕י אֶ֖רֶץ
    בְּנֵ֣י עַמֹּ֑ון עַד־עֲרֹועֵ֕ר אֲשֶׁ֖ר עַל־פְּנֵ֥י רַבָּֽה׃
  piu-2006: '@see-verse:JOS.013.024'
  kik-kik: Nĩ bũrũri wa Jazeri, na matũũra mothe ma Gileadi, na nuthu ya bũrũri wa
    andũ a Amoni o nginya Aroeri, gũkuhĩ na Raba;
  fra-NCL: 'Ils eurent pour territoire : Jaser, toutes les villes de Galaad, la moitié
    du pays des enfants d’Ammon, jusqu’à Aroër, qui est vis-à-vis de Rabba,'
  cek-AK: Jazer vangpui hoi kamtong Gilead prae ih vangpui boih, Ammon kaminawk ih
    prae ahap, Rabbah vangpui hmaa ah kaom Aroer vangpui khoek to,
  cuk-cuk: 'Gad-wagan-yaryabali, wemar dogaled: Jazer-yalagan, bela Galaad-yargi neggweburmar-bukmalad,
    Amón-dulemar-e-yar-negabar, Rabá-asabin neggwebur-Aroer-siidse.'
  uig-CYR: Уларниң зиминлири болса Яазәр билән Гилеадниң барлиқ шәһәрлири, Аммонийларниң
    зимининиң йерими таки Раббаһ алдидики Ароәргичә,
  tel-2017: వారి సరిహద్దు యాజెరు, గిలాదు పట్టణాలన్నీ, రబ్బాకు ఎదురుగా ఉన్న అరోయేరు
    వరకూ అమ్మోనీయుల దేశంలో సగభాగం.
  hat-BSA: Teritwa pa yo se te Jazer, tout vil nan Galaad yo ak mwatye peyi a fis
    Ammon yo, jis rive nan Aroër ki devan Rabba a,
  kos-kos: Acn selos an pa Jazer, siti Gilead nukewa, tafu acn Ammon ac fahla nwe
    Aroer su oan kutulap in acn Rabbah,
  hbo-WLC: וַיְהִ֤י לָהֶם֙ הַגְּב֔וּל יַעְזֵר֙ וְכָל־עָרֵ֣י הַגִּלְעָ֔ד וַחֲצִ֕י אֶ֖רֶץ
    בְּנֵ֣י עַמּ֑וֹן עַד־עֲרוֹעֵ֕ר אֲשֶׁ֖ר עַל־פְּנֵ֥י רַבָּֽה׃
  ibo-ibo: 'Ndị a bụ ala ebo Gad nwetara: ala ahụ niile dị na Jeza, na obodo Gilead
    niile, na ọkara ala ndị Amọn nke ruru Areoa, nʼakụkụ Raba.'
  ory-ory: ଯାସେର ଓ ଗିଲୀୟଦର ସମସ୍ତ ନଗର ଓ ରବ୍ବାର ସମ୍ମୁଖସ୍ଥ ଅରୋୟେର ପର୍ଯ୍ୟନ୍ତ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର
    ଅର୍ଦ୍ଧ ଦେଶ ସେମାନଙ୍କର ସୀମା ହେଲା।
  chk-chk: 'Iwe, kinikinin fanüer: Jaser me ekewe telinimwen Kiliat meinisin pwal
    esopun fanüen chon Amon tori Aroer mi nom ötiuen Rapa,'
  rop-rop: Imbin gibit olabat det kantri gulum Giliyad en det taun gulum Jeisa en
    ola najalot taun deya langa det kantri, en imbin gibit olabat haf det kantri gulum
    Eman raidap langa det taun gulum Eroya sanraisaid brom det taun gulum Reiba.
  ukr-1871: Границя була Язер і всї міста Галаадські, та половина землї Аммонїйської
    до Ароера, що стоїть на захід сонця від Рабби,
  deu-1951: 'so daß zu ihrem Gebiet gehörte: Jaeser und alle Städte in Gilead und
    das halbe Land der Kinder Ammon bis gen Aroer, welches vor Rabba liegt.'
  eng-JPS: And their border was Jazer, and all the cities of Gilead, and half the
    land of the children of Ammon, unto Aroer that is before Rabbah;
  srp-1865: I bjehu im meðe Jazir i svi gradovi Galadski i polovina zemlje sinova
    Amonovijeh do Aroira koji je prema Ravi,
  lug-lug: Ettaka lyabwe lyali Yazeri, n’ebibuga byonna ebya Gireyaadi, n’ekitundu
    ky’ensi y’abaana ba Amoni, okutuuka ku Aloweri okumpi ne Labba,
  heb-heb: ויהי להם הגבול יעזר וכל ערי הגלעד וחצי ארץ בני עמון עד ערוער אשר על פני
    רבה׃
  ben-IRV: যাসের ও গিলিয়দের সমস্ত নগর এবং রব্বার সামনে অরোয়ের পর্যন্ত অম্মোন-সন্তানদের
    অর্ধেক দেশ তাদের অঞ্চল হল।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਦੀ ਹੱਦ ਯਾਜ਼ੇਰ ਸੀ ਅਤੇ ਗਿਲਆਦ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ ਅਤੇ ਅੰਮੋਨੀਆਂ ਦਾ ਅੱਧਾ
    ਦੇਸ ਅਰੋਏਰ ਤੱਕ ਜਿਹੜਾ ਰੱਬਾਹ ਦੇ ਅੱਗੇ ਹੈ।
  mya-JVB: ယာဇာ မြို့ မှစ၍ ဂိလဒ် မြို့ ရှိသမျှ တို့နှင့်တကွ ၊ ရဗ္ဗာ မြို့ရှေ့ ၌ ရှိသော
    အာရော် မြို့တိုင်အောင် အမ္မုန် ပြည် တဝက်၊
  hmo-hmo: Edia tano be Iasere, bona Gileada dekenai noho hanua ibounai, bona Amono
    taudia edia tano kahana, ela bona Aroere, Raba ena dina daekau kahana dekenai.
  urd-urd: 'और उनकी सरहद यह थी: या''ज़ेर और जिल''आद के सब शहर और बनी ''अम्मोन का आधा
    मुल्क़, ''अरो''ईर तक जो रब्बा के सामने है।'
  rus-SYN: пределом их был Иазер и все города Галаадские, и половина земли сынов Аммоновых
    до Ароера, что пред Раввою,
  bqc-SIM: Yazɛɛ bùsu, Galada bùsu wɛ̃́lɛↄ, Amↄniↄ bùsu kpɛdo e Aloee pↄ́ kú Laba
    oi
  tcz-CHONGTHU: Chule Gad chate gamgi hopsese chu, Jazer kho ahin, Gilead gam khopi
    chengse ahin, Ammon mite gamsung kehkhat toh ahin, chule Rabbah nisolama um Aroer
    khopi gei ahiye.
  mar-mar: आणि त्यांची सीमा याजेर व गिलादातली सर्व नगरे व अम्मोन्यांच्या संतानांचा
    अर्धा देश, राब्बा यांच्यापुढे जे अरोएर तेथपर्यंत झाली.
  qub-qub: Paycuna chasquiran Jazerta, Galaadcho caycaj llapan siudäcunata, pullan
    Amón partita Rabá chimpancho caycaj Aroer marcacama.
  hat-hat: Se konsa, pòsyon pa yo a te pran tout peyi Jazè a, tout lavil ki nan peyi
    Galarad la, mwatye nan peyi moun Amon yo, rive sou lavil Awoyè sou bò solèy leve
    lavil Raba.
  eng-BSB: The territory of Jazer, all the cities of Gilead, and half the land of
    the Ammonites as far as Aroer, near Rabbah;
  tod-tod: 'Nii ti sɔlɔɔni ga zooi ná ɠɛni ga: Yazɛɛl, ta Galaade laa wolaiti kpein,
    ta Amɔn nuiti ta-yooi ɠilazuʋɛ, é zeeli Alɔwɛɛl, Laɓa letemaʋɛ,'
  eng-WEBPB: Their border was Jazer, and all the cities of Gilead, and half the land
    of the children of Ammon, to Aroer that is near Rabbah;
  kbq-kbq: Hanki mopazamimofo agema'amo'a Jazeri kumara erigamateno, ana maka Giliati
    rankumatamine, Amori vahe'mokizmi mopa amu'nompinti refko huno Raba kumamofo zage
    hanati kaziga Aroeri vigeno,
  nhe-BL: Quimacac altepetl Jazer, huan nochi nopa altepetini ipan tlali Galaad huan
    tlajco inintlal nopa amonitame tlen ajsic hasta nopa seyoc altepetl Aroer tlen
    mocahua nechca altepetl Rabá pero quentzi más para campa quisa tonati.
  gub-BL: Zazer tawhu, tawhu Zireaz ywy rehe har paw wà, Amon waiwy ipehegwer Aroer
    tawhu pe oho ma'e, Hama tawhu huwake har kwarahy ihemaw kutyr har.
  eng-DRA: 'The border of Jaser, and all the cities of Galaad, and half the land of
    the children of Ammon: as far as Aroer which is over against Rabba:'
