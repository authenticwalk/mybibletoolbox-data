verse: JOS.013.022
translations:
  mal-C: യുദ്ധത്തിൽ കൊന്നവരെക്കൂടാതെ ഇസ്രായേൽമക്കൾ ബെയോരിന്റെ മകനായ ബിലെയാം എന്ന ദേവപ്രശ്നംവെക്കുന്നവനെയും
    വാൾകൊണ്ടു കൊന്നു.
  deu-TKW: Auch den Wahrsager Bileam, den Sohn Beors, töteten die Israeliten zu den
    übrigen von ihnen Erschlagenen hinzu mit dem Schwert.
  lin-lin: Kati na bato oyo babomaki na bitumba, bana ya Isalaele babomaki mpe na
    mopanga Balami, mwana mobali ya Beori, moto oyo asololaka na milimo ya bakufi.
  eng-LSV: And the sons of Israel have slain Balaam, son of Beor, the diviner, with
    the sword, among their wounded ones.
  eng-GNV: And Balaam the sonne of Beor the soothsayer did the children of Israel
    slay with the sword, among them that were slaine.
  eng-WEBSTER: Balaam also the son of Beor, the sooth-sayer, did the children of Israel
    slay with the sword, among them that were slain by them.
  nhw-BL: Nojquiya nopa israelitame quimictijque Balaam, nopa tetonal tlachilijquetl
    catli elqui icone Beor.
  swh-ONEN: Pamoja na wale waliouawa katika vita, Waisraeli walikuwa wamemuua kwa
    upanga Balaamu mwana wa Beori aliyekuwa mchawi.
  bba-bba: U mɑɑ derɑ bɑ Bɑlɑmu Beorin bii ɡo wi u sɑ̃ɑ sɔro.
  eng-KJVCPB: Balaam also the son of Beor, the soothsayer, did the children of Israel
    slay with the sword among them that were slain by them.
  luo-luo: Koriwore gi jogo mane onegi e lweny, jo-Israel nonego bende Balaam wuod
    Beor, mane ja-nyakalondo.
  meu-meu: Balaam Beoro danu, rohe tauna ta, Israel taudia ese dare amo e alaia mase,
    taunimanima loḡora ida.
  npi-ULB: इस्राएलका मानिसहरूले मारेकाहरूमध्ये टुनामुना गर्ने बोरका छोरा बालामलाई
    पनि मारे ।
  yor-yor: Ní àfikún àwọn tí a pa ní ogun, àwọn ọmọ Israẹli fi idà pa Balaamu ọmọ
    Beori alásọtẹ́lẹ̀.
  ind-ind: Orang Israel juga membunuh seorang peramal bernama Bileam anak Beor, bersama-sama
    dengan yang lainnya.
  pes-OPCB: بلعام جادوگر، پسر بعور، نیز از جمله کسانی بود که به‌وسیلۀ اسرائیلی‌ها
    در جنگ کشته شده بودند.
  tgl-ULB: Pinatay din ng bayan ng Israel si Balaam na anak na lalaki ni Beor gamit
    ang espada, na nagsanay sa paghula, kasama ang ibang pinatay nila.
  hui-hui: Mani bulebiragonaga mbiwia haga agali Beo igini Balama dindi ogoniha heago
    Isaraeleali biarume ibubi homelo bo wahene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကွပ်​မျက်​ခဲ့ သော​သူ​များ​တွင် ဗော​ရ​၏​သား​မှော်​ဆ​ရာ
    ဗာ​လမ်​လည်း​ပါ​ဝင်​လေ​သည်။-
  bod-N: སྐབས་དེར་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་བསད་པའི་གྲས་སུ། པེ་ཨོར་གྱི་བུ་སྒྱུ་མ་མཁན་པེལ་ཨམ་ཡང་གྲིས་བསད་དོ།
    །
  sna-sna: Kuchiverengwa navaya vakanga vaurayiwa muhondo, vaIsraeri vakanga vauraya
    nomunondo Bharamu mwanakomana waBheori uyo aiita zvokuvuka.
  spa-BLM: Los hijos de Israel también mataron a espada a Balaam, hijo de Beor, el
    adivino, entre el resto de sus muertos.
  cac-cac: Ix miljipaxcham vin̈aj Balaam yuninal vin̈aj Beor, vin̈ naumel lolonel.
    Tzijtumto juntzan̈xo eb' vin̈ ix cham yed' vin̈.
  swh-ULB: Pia, watu wa Israeli walimwua kwa upanga Baalam mwana wa Beori, ambaye
    alifanya mambo ya uaguzi, miongoni mwa wale waliowaua.
  bel-bel: таксама Валаама, сына Вэоравага, празарліўца, забілі сыны Ізраілевыя мечам
    у ліку забітых імі.
  deu-ELBBK: Und Bileam, den Sohn Beors, den Wahrsager, töteten die Kinder Israel
    mit dem Schwert, samt ihren Erschlagenen.
  mbb-OT: Ragkes daan te midhimetayan te menge Israilihanen si Balaam he menenagnà
    he anak ni Beor.
  mal-2015: യിസ്രായേൽമക്കൾ കൊന്നവരുടെ കൂട്ടത്തിൽ ബെയോരിന്റെ മകനായ ബിലെയാം എന്ന പ്രശ്നക്കാരനെയും
    വാൾകൊണ്ടു കൊന്നു.
  rmc-rmc: O Izraeliti murdarde the le vrašcos le Balaam, le Beoriskre čhas.
  nlg-nlg: Na lei dale Israel tara matea ghua Balaam dalena Beor. Balaam te logo tidalo
    me sukaghi vaho gara rughuhoru ni veitotoghoni.
  pes-OPV: و بلعام بن بعور فالگیر را بنی‌اسرائیل در میان کشتگان به شمشیرکشتند.
  ron-1924: Ынтре чей пе каре й-ау учис копиий луй Исраел, нимичисерэ ку сабия ши
    пе гичиторул Балаам, фиул луй Беор.
  ben-OBCV: যুদ্ধে যারা নিহত হল, তাদের সাথে বিয়োরের ছেলে সেই বিলিয়মকেও ইস্রায়েলীরা
    তরোয়াল চালিয়ে মেরে ফেলল, যে ভবিষ্যৎ-কথনের অনুশীলন করত।
  som-som: Weliba faaliyaha Balcaam oo ahaa ina Becoor ayay reer binu Israa'iil seef
    kula dileen dadkii kaloo ay laayeen.
  lat-VUC: Et Balaam filium Beor ariolum occiderunt filii Israël gladio cum ceteris
    interfectis.
  eng-ASVBT: Balaam also the son of Beor, the soothsayer, did the children of Israel
    slay with the sword among the rest of their slain.
  ita-1885: I figliuoli d'Israele uccisero ancora con la spada Balaam, figliuolo di
    Beor, indovino, insieme con gli altri uccisi d'infra i Madianiti.
  eng-LXXUP: And Balaam the son of Beor the prophet they slew in the battle.
  eng-ULB: The people of Israel also killed with the sword Balaam son of Beor, who
    practiced divination, among the rest of those they had killed.
  spa-VBL: Al mismo tiempo, los israelitas mataron a Balaam, hijo de Beor, el adivino,
    junto con los demás que fueron sacrificados.
  fra-_FOB: Parmi ceux qui furent tués les enfants d'Israël firent aussi périr par
    l'épée Balaam, fils de Béor, le devin.
  mal-mal: യിസ്രായേൽ മക്കൾ കൊന്നവരുടെ കൂട്ടത്തിൽ ബെയോരിന്റെ മകനായ ബിലെയാം എന്ന പ്രശ്നക്കാരനെയും
    വാൾകൊണ്ട് കൊന്നു.
  urd-GVR: Jin logoṅ ko us waqt mārā gayā un meṅ se Bilām bin Baor bhī thā jo ġhaibdān
    thā.
  suz-BL: मिनु इस्राएलीपुकीमी मेकोपुकी नु बेओर आ तौ बालाम, लिंक्‍यु कोव़ब कली यो तरवारमी
    साइक्‍तेक्‍म। गन्‍ती २२:५; गन्‍ती ३१:८
  ita-1927: I figliuoli d’Israele fecer morir di spada anche Balaam, figliuolo di
    Beor, l’indovino, insieme con gli altri che uccisero.
  ckb-ckb: نەوەی ئیسرائیل بەلعامی کوڕی بەعۆری فاڵگرەوەشیان بە شمشێر لەگەڵ کوژراوەکانیان
    کوشت.
  eng-BBE: And Balaam, the son of Beor, the prophet, the children of Israel put to
    death with the sword.
  kan-OKCV: ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲರು ಸಂಹರಿಸಿದ ಇತರರ ಸಂಗಡ ಬೆಯೋರನ ಮಗನಾದ ಬಿಳಾಮನೆಂಬ ಕಣಿ ಹೇಳುವವನನ್ನು
    ಖಡ್ಗದಿಂದ ಕೊಂದುಹಾಕಿದರು.
  bbb-bbb: '@see-verse:JOS.013.021'
  tam-2017: இஸ்ரவேல் மக்கள் வெட்டின மற்றவர்களோடும், பேயோரின் மகனாகிய பிலேயாம் என்னும்
    குறிசொல்லுகிறவனையும் பட்டயத்தினால் வெட்டிப்போட்டார்கள்.
  spa-RV-1909: También mataron á cuchillo los hijos de Israel á Balaam adivino, hijo
    de Beor, con los demás que mataron.
  ron-BTF: Pe Balaam, fiul lui Beor, ghicitorul, l-au ucis copiii lui Israel, și el
    a fost printre cei uciși cu sabia de către ei.
  eng-WEBP: The children of Israel also killed Balaam the son of Beor, the soothsayer,
    with the sword, among the rest of their slain.
  eng-FBV: At the same time the Israelites killed Balaam, son of Beor, the fortune-teller,
    along with the others who were slaughtered.
  nld-1939: en tegelijk met den waarzegger Balaäm, den zoon van Beor, door de Israëlieten
    met het zwaard waren gedood.
  nch-BL: Nojquiya nopa israelitame quimictijque Balaam, nopa tetonal tachilijquet
    cati elqui icone Beor.
  vie-1934: Trong những người mà dân Y-sơ-ra-ên dùng gươm giết, thì có thuật sĩ Ba-la-am,
    con trai của Bê-ô.
  hin-CV: इस्राएलियों ने बेओर के पुत्र बिलआम को भी, जो भविष्य बताया करता था, सबके
    साथ तलवार से मार दिया.
  spa-BES: Balaam, el hijo de Beor, el profeta, los hijos de Israel, lo mataron.
  tdx-tdx: Vinono o ana’ Israeleo am-pibara añivo’ o ila’e zinamañe am’ iareoo ka
    t’i Balame mpisi­kily ana’ i Beore.
  tha-KJV: อนึ่งคนอิสราเอลได้ฆ่าบาลาอัมบุตรชายเบโอร์​ผู้​เป็นคนทำนายเสียด้วยดาบพร้อมกับคนอื่​นที​่เขาได้ฆ่านั้น
  por-BR-2018: Também mataram à espada os filhos de Israel a Balaão adivinho, filho
    de Beor, com os demais que mataram.
  deu-ELO: Und Bileam, den Sohn Beors, den Wahrsager, töteten die Kinder Israel mit
    dem Schwerte, nebst ihren Erschlagenen.
  eng-WYC-2018: And the sons of Israel killed by (the) sword, Balaam, the false diviner,
    the son of Beor, with other men slain there.
  epo-epo: Kaj Bileamon, filon de Beor, la sorĉiston, mortigis la Izraelidoj per glavo
    kune kun la aliaj mortigitoj.
  uig-PIN: Xu waⱪitta Israillar ɵltürgǝnlǝr iqidǝ Beorning oƣli palqi Balaammu bar
    idi; unimu ular ⱪiliqlap ɵltürgǝnidi.
  beo-beo: Isala:ili dunu da amo fi huluane fane legei amola ba:la:lusu dunu Ba:ila:me
    (Bio ea mano) medole legei.
  tpi-OTNT: Na Balam, pikinini bilong Beor, em man i save tok long ol samting bai
    i kamap bihain, em tu ol Israel i kilim.
  hau-SA: Ƙari a kan waɗanda aka kashe a yaƙi, Isra’ilawa suka kashe Bala’am ɗan Beyor
    da takobi don yana duba.
  uig-LAT: Shu waqitta Israillar öltürgenler ichide Béorning oghli palchi Balaammu
    bar idi; unimu ular qilichlap öltürgenidi.
  nde-nde: Phezu kwalabo ababulawa empini abako-Israyeli babebulele ngenkemba uBhalamu
    indodana kaBheyori, owayeyisanuse.
  ton-ton: ¶ Ko Pelami foki ko e foha ʻo Peoli ko e taulatuki, naʻe tāmateʻi ia ʻe
    he fānau ʻa ʻIsileli ʻaki ʻae heletā fakataha mo kinautolu naʻe teʻia.
  ces-1613: Ano i Baláma, syna Beorova, věšťce, zabili synové Izraelští mečem, s jinými,
    kteříž zbiti od nich.
  eng-WMB: The children of Israel also killed Balaam the son of Beor, the soothsayer,
    with the sword, among the rest of their slain.
  tam-TCV: போரில் கொலையுண்டவர்களுடன் பேயோரின் மகன் குறிசொல்லும் வழக்கமுடைய பிலேயாமையும்
    இஸ்ரயேலர் வாளுக்கு இரையாக்கினார்கள்.
  ceb-ULB: Gipatay usab sa katawhan sa Israel pinaagi sa espada si Balaam nga anak
    nga lalaki ni Beor, nga nagapanagna, uban niadtong ilang gipatay.
  pol-UBG: I wróżbitę Balaama, syna Beora, wraz z innymi zabitymi synowie Izraela
    zabili mieczem.
  urd-GVU: جن لوگوں کو اُس وقت مارا گیا اُن میں سے بلعام بن بعور بھی تھا جو غیب دان
    تھا۔
  deu-1912: Auch Bileam, der Sohn Beors, den Weissager erwürgten die Kinder Israel
    mit dem Schwert samt den Erschlagenen.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದವರಲ್ಲಿ ಬೆಯೋರನ ಮಗನೂ ಶಕುನ ನೋಡುವವನಾಗಿದ್ದ ಬಿಳಾಮನೂ
    ಇದ್ದನು.
  tgo-tgo: Weiyaŋgiya gharɨgharɨke thiyake, Balaam Beor nariye iye manɨyeto, Isirel
    gharɨgharɨniye vambe thɨ unɨghɨva.
  yap-yap: U fithik’ fa pi’in nni li’rad e girdi’ nu Israel ngarm’ad e immoy Balaam
    riy ni fare mo’on ni fak Beor nma yi’iy.
  hlt-MCSB: Te vaengkah hlang aka bi Balaam, Beor capa te rhok taengah Israel ca rhoek
    loh cunghang neh a ngawn uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዎዼ ዓሶ ባኣካፓ ፔቴሢ ዓማቲ ጌይንታስኬያ ቢዖሬ ናኣዚ ባኣላኣሜኬ።
  twi-ASANTE: Israelfoɔ no kumm Beor babarima nkonyaayifoɔ bi a na wɔfrɛ no Balaam.
  eng-WEBU: The children of Israel also killed Balaam the son of Beor, the soothsayer,
    with the sword, among the rest of their slain.
  bnp-bnp: E Balam e tune Beor a bakovi na lohokanga na maki ge bele muri ma, ia tara
    e huriki a Israel ri rabalakia.
  wal-wal: Israa7eela asai olan worido asaappe haraa, shareechchuwaa, Ba7oora na7aa
    Balaamakka bisuwan woridosona.
  spa-PDDPT: Entre el resto de los asesinados por ellos, los hijos de Israel también
    mataron a filo de espada a Balaam, hijo de Beor, el adivino.
  gun-gun: Israel kuery kyxe py ojuka avi Balaão Beor ra'y imba'ekuaa va'e, amboae
    kuery ojukaa py.
  agu-BL: Ncha'tz quim Balaam cyak'un yi e' xonl Israel tan spar. Yi jun Balaama'tz
    i' jun nachol, nin i' cy'ajl Beor.
  ilo-ULB: Kadagiti nabatbati kadagiti pinatayda, pinatay pay dagiti tattao ti Israel
    ni Balaam nga anak ni Beor babaen iti kampilan.
  kpg-kpg: Tangada hagi aga mee i lodo digau ala ne daaligi go digau Israel la go
    Balaam, tama daane a Beor.
  uig-ARA: شۇ ۋاقىتتا ئىسرائىللار ئۆلتۈرگەنلەر ئىچىدە بېئورنىڭ ئوغلى پالچى بالائاممۇ
    بار ئىدى؛ ئۇنىمۇ ئۇلار قىلىچلاپ ئۆلتۈرگەنىدى.
  bsp-bsp: Aka Yisrayel ŋanadifɛ afum alɔma sakma səŋan. Wəgbal kəsəŋc Balam wan ka
    Beyɔr ɛnayi ŋa dacɔ.
  sus-sus: Isirayilakae naxa Beyori xa di xɛmɛ Balami fan faxa santidɛgɛma ra, naxan
    nu duureya rabama.
  pon-2006: Rehn irail ko me mehn Israel ko kemehla iei ohl sounwunahni me adaneki
    Palaam, nein Peor.
  ksd-ksd: A tarai Israel dia ga doko bula Balam natu i Beor a tena papait ma ra pakat
    na vinarubu, varurung ma ta ra umana dia ga doko diat.
  tur-YTC: İsrael'in çocukları, öldürdükleriyle birlikte Beor oğlu falcı Balam'ı da
    kılıçla öldürdüler.
  grc-BRENT: Καὶ τὸν Βαλαὰμ τὸν τοῦ Βαιὼρ τὸν μάντιν ἀπέκτειναν ἐν τῇ ῥοπῇ.
  ind-AYT: Orang Israel membunuh Bileam anak Beor, tukang tenung itu, dengan pedang,
    beserta orang-orang yang terbunuh lainnya.
  nya-nya: Kuwonjezera pa amene anaphedwa ndi nkhondo, Aisraeli anapha ndi lupanga
    Balaamu mwana wa Beori, amene amachita za matsenga.
  hrv-hrv: i vrača Bileama, sina Beorova, ubili su sinovi Izraelovi oštricom mača
    s ostalim žrtvama.
  mps-mps: Tama Balam, te Beorgo ogwa, tama te bidigo te nosali pedelabo sę po wabo
    koneai bidi, te Israel dabego aga me ela muani.
  tpi-tpi: Na Balam, pikinini bilong Beor, em man i save tok long ol samting bai i
    kamap bihain, em tu ol Israel i kilim.
  dan-1931: også Sandsigeren Bileam, Beors Søn, havde Israelitterne dræbt med Sværdet
    sammen med de andre af dem, der blev slået ihjel.
  vie-OVCB: Lúc ấy người Ít-ra-ên cũng giết luôn thuật sĩ Ba-la-am, con của Bê-ô.
  guj-2017: જેઓને ઇઝરાયલી લોકોએ માર્યા, તેઓમાં બેઓરના દીકરા બલામ શકુન જોનારને પણ તેઓએ
    તલવારથી મારી નાખ્યો.
  pon-2006A: Rehn irail ko me mehn Israel ko kemehla iei ohl sounwunahni me adaneki
    Palaam, nein Peor.
  por-BRBSL: As crianças de Israel também mataram Balaão, filho de Beor, o adivinho,
    com a espada, entre o resto de seus mortos.
  cth-cth: Profet ka tawk e Beor e capa Balaam hai a thei awh e naw hoi rei ao dawkvah,
    Isarelnaw ni tahloi hoi a thei awh.
  twi-twi: Israelfo no kum Beor babarima nkonyaayifo bi a na wɔfrɛ no Balaam.
  hlt-hlt: Te vaengkah hlang aka bi Balaam, Beor capa te rhok taengah Israel ca rhoek
    loh cunghang neh a ngawn uh.
  tbz-SIM: Opɑ̃ũ̀ Bɑdɑmmu Beɔɔ birɛ do kɔkɛ́mu Isidɑyɛɛribɛ kùɔ bɛ̀ miɛkɛ.
  msy-2020: Egha Beorɨn otarim Balam, a gɨn otivamin bizibar gun mɨgeir gumazim, Israelia
    uaghan a mɨsoghezɨ an areme.
  azb-azb: İsrail övladları öldürdükləri adamlarla birgə Beor oğlu falçı Bilamı da
    qılıncdan keçirtdilər.
  eng-DBY: And Balaam the son of Beor, the diviner, did the children of Israel kill
    with the sword among them that were slain by them.
  hin-2017: और इस्राएलियों ने उनके और मारे हुओं के साथ बोर के पुत्र भावी कहनेवाले
    बिलाम को भी तलवार से मार डाला।
  swp-swp: '@see-verse:JOS.013.021'
  eng-YLT: And Balaam, son of Beor, the diviner, have the sons of Israel slain with
    the sword, among their wounded ones.
  eng-WYC-2017: And the sons of Israel killed by sword, Balaam, the false diviner,
    the son of Beor, with other men slain there.
  eng-WMBB: The children of Israel also killed Balaam the son of Beor, the soothsayer,
    with the sword, amongst the rest of their slain.
  urd-GVH: जिन लोगों को उस वक़्त मारा गया उनमें से बिलाम बिन बओर भी था जो ग़ैबदान
    था।
  rug-rug: Somanae koarini pu tava mate koari na tinoni Izireli si na tie vakuvakutae
    se Belami sa tuna koreo e Beoro.
  gaz-gaz: Israaʼeloonni warra lola keessatti ajjeefaman irratti dabalanii Balaʼaam
    ilma Beʼoor falfalticha sanas goraadeedhaan ajjeesan.
  fra-LSG: Parmi ceux que tuèrent les enfants d’Israël, ils avaient aussi fait périr
    avec l’épée le devin Balaam, fils de Beor.
  yal-yal: E yi bonne faxama waxatin naxan yi, Isirayila kaane yi Beyori a dii xɛmɛ
    yiimatoon Balami fan faxa silanfanna ra.
  haw-1868: O Balaama ke kilo ke keiki a Beora, oia kekahi i pepehiia e ka Iseraela
    me ka pahikaua, iwaena o ka poe i pepehiia e lakou.
  arb-NAV: وَبَلْعَامُ بْنُ بَعُورَ الْعَرَّافُ قَتَلَهُ بَنُو إِسْرَائِيلَ بِالسَّيْفِ
    مَعَ جُمْلَةِ قَتْلاهُمْ.
  ewe-ewe: Israelviwo hã wu afakala Balaam si nye Beor ƒe vi la hã.
  eng-LEE: And Bil'am the son of Be'or, the soothsayer, did the children of Israel
    slay with the sword among their slain.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে যিসকলক বধ কৰিছিল, সেইবোৰৰ মাজত তেওঁলোকে বিয়োৰৰ পুত্ৰ
    বিলিয়মকো তৰোৱালেৰে বধ কৰিলে, এই জন লোকে মঙ্গল চোৱা কার্যৰ নিয়ম মানি চলিছিল৷
  sus-A: عِسِرَيِلَكَيٍ نَشَ بٍيٌرِ شَ دِ شّمّ بَلَمِ قَن قَشَ سَنتِدّفّمَ رَ، نَشَن
    نُ دُورٍيَ رَبَمَ.
  fra-SBL: Les enfants d'Israël tuèrent aussi par l'épée Balaam, fils de Beor, le
    devin, parmi le reste de leurs morts.
  hbo-hbo: וְאֶת־בִּלְעָ֥ם בֶּן־בְּעֹ֖ור הַקֹּוסֵ֑ם הָרְג֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל בַּחֶ֖רֶב
    אֶל־חַלְלֵיהֶֽם׃
  piu-2006: '@see-verse:JOS.013.021'
  kik-kik: Hamwe na arĩa mooragĩirwo mbaara-inĩ, andũ a Isiraeli nĩmooragĩte Balamu
    mũrũ wa Beori ũrĩa warĩ mũragũri na rũhiũ rwa njora.
  fra-NCL: Le devin Balaam, fils de Béor, fut aussi du nombre de ceux que les enfants
    d’Israël firent périr par l’épée.
  cek-AK: Misatuk naah hum o ih to kaminawk pacoengah, hmabang kaom han koi hmuen
    panoek hanah lungh aah kop, Beor capa Balaam to Israel kaminawk mah sumsen hoiah
    hum o.
  cuk-cuk: Israel-dulemar bila-onolesadgi dulemar-bukidar es-suidgi oburgwismalad.
    Beor-machi-ner-Balaamʼye-nugadse-bakale oburgwismalad.
  uig-CYR: Шу вақитта Исраиллар өлтүргәнләр ичидә Беорниң оғли палчи Балаамму бар
    еди; униму улар қиличлап өлтүргән еди.
  tel-2017: ఇశ్రాయేలీయులు బెయోరు కుమారుడు, సోదెగాడు అయిన బిలామును తాము చంపిన తక్కిన
    వారితో పాటు ఖడ్గంతో చంపారు.
  hat-BSA: Fis Israël yo, osi, te touye avèk nepe, Balaam, fis a Beor a, yon divinò,
    pami tout lòt ki te mouri nan yo.
  kos-kos: Inmasrlon mwet ma mwet Israel elos uniya, sie pa Balaam, wen natul Beor.
    El mwet susfa se.
  hbo-WLC: וְאֶת־בִּלְעָ֥ם בֶּן־בְּע֖וֹר הַקּוֹסֵ֑ם הָרְג֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל בַּחֶ֖רֶב
    אֶל־חַלְלֵיהֶֽם׃
  ibo-ibo: Tinyere ndị ha gburu nʼọgbọ agha, ụmụ Izrel ji mma agha gbuo Belam nwa
    Beoa, onye na-agba aja.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଖଡ୍ଗଧାରରେ ଯେଉଁମାନଙ୍କୁ ବଧ କରିଥିଲେ, ସେମାନଙ୍କ ମଧ୍ୟରେ ବିୟୋରର
    ପୁତ୍ର ମନ୍ତ୍ରଜ୍ଞ ବିଲୀୟମ୍‍କୁ ମଧ୍ୟ ବଧ କରିଥିଲେ।
  chk-chk: Iwe, pwal Palaam nöün Peor we mwän ewe soupwe a fitilong lein chokewe ekewe
    aramasen Israel ra niela.
  rop-rop: En detlot Isreil pipul bin kilim ded det klebabalamen neim Beilam hubin
    san blanga det olmen neim Biyowa.
  ukr-1871: А віщуна Білеама Беоренка убили сини Ізрайлеві разом з иншими, що їх побили
    мечем.
  deu-1951: Auch Bileam, den Sohn Beors, den Wahrsager, töteten die Kinder Israel
    mit dem Schwert zu den [übrigen] Erschlagenen hinzu.
  eng-JPS: Balaam also the son of Beor, the soothsayer, did the children of Israel
    slay with the sword among the rest of their slain.
  srp-1865: I Valama sina Veorova vraèa ubiše sinovi Izrailjevi maèem s drugima pobijenijem.
  lug-lug: Era ne mu abo be batta n’ekitala, abaana ba Isirayiri battiramu n’omulaguzi
    Balamu omwana wa Byoli.
  heb-heb: ואת בלעם בן בעור הקוסם הרגו בני ישראל בחרב אל חלליהם׃
  ben-IRV: ইস্রায়েল-সন্তানেরা তরোয়াল দিয়ে যাদেরকে বধ করেছিল, তাদের মধ্যে বিয়োরের
    পুত্র ভাববাদী বিলিয়মকেও বধ করেছিল।
  pan-pan: ਉਸ ਫ਼ਾਲ ਪਾਉਣ ਵਾਲੇ ਬਓਰ ਦੇ ਪੁੱਤਰ ਬਿਲਆਮ ਨੂੰ ਵੀ ਇਸਰਾਏਲੀਆਂ ਨੇ ਤਲਵਾਰ ਨਾਲ ਉਹਨਾਂ
    ਦੇ ਵੱਢੇ ਹੋਇਆਂ ਦੇ ਵਿੱਚ ਵੱਢਿਆ।
  mya-JVB: ပရောဖက် လုပ်သော ဗောရ သား ဗာလမ် ကိုလည်း ၊ အသေခံ ရသောသူ တို့နှင့်ရော ၍ ဣသရေလ
    လူတို့သည် ထား နှင့် ကွပ်မျက် ကြ၏။
  hmo-hmo: Balama Beoro, ia ese gabeai do idia vara gaudia ia gwauraia tauna, be Israela
    taudia ese tuari kaia dekenai idia alaia, taunimanima momo danu.
  urd-urd: और ब'ओर के बेटे बल'आम को भी जो नजूमी था, बनी इस्राईल ने तलवार से क़त्ल
    करके उनके मक़तूलों के साथ मिला दिया था।
  rus-SYN: также Валаама, сына Веорова, прорицателя, убили сыны Израилевы мечом в
    числе убитых ими.
  bqc-SIM: Isailiↄ Bɛↄↄ nɛ́ Balaaũ pↄ́ dɛ màsokɛna ũ dɛ̀ we lↄ.
  tcz-CHONGTHU: Baalam kitipa Beor chapa phunsan thempa jongchu Israel chaten midang
    atha lah uva chu chemjamma asatlihthau ahitan ahi.
  mar-mar: आणि त्यांच्या मारलेल्यामध्ये तो ज्योतिषी बौराचा पुत्र बलाम, याला इस्राएलाच्या
    संतानानी तलवारीने जीवे मारले.
  qub-qub: Paycunawan pillyar achca runacunatami Israel runacuna wañuchiran. Chaychömi
    Beorpa wamran adibinapacoj Balaamtapis wañuchiran.
  hat-hat: Pami moun moun pèp Izrayèl yo te touye yo, te gen pwofèt yo te rele Balaram,
    pitit Beyò a.
  eng-BSB: The Israelites also killed the diviner Balaam son of Beor along with the
    others they put to the sword.
  tod-tod: Ungaiziɛ nui Ɓalaame, Ɓeyɔɔl ná-doun zunui ɠɛni naati saama, niiti Izelayɛle
    nuiti ti ti ʋaani ga boɠa zɔkpɔi.
  eng-WEBPB: The children of Israel also killed Balaam the son of Beor, the soothsayer,
    with the sword, amongst the rest of their slain.
  kbq-kbq: Hagi anampina Beori nemofo Balamuna havige kasnampa ne' Israeli vahe'mo'za
    bainati kazinteti ahe fri'naze.
  nhe-BL: Nojquiya nopa israelitame quimictijque Balaam, nopa tetonal tlachilijquetl
    tlen elqui icone Beor.
  gub-BL: Izaew uzuka teko tetea'u a'e wà. Amo awa wiko izuka pyrer wainuromo a'e.
    Màrààw uzeapo ma'e ràm imume'u har Meor ta'yr her romo a'e.
  eng-DRA: Balaam also the son of Beer the soothsayer, the children of Israel slew
    with the sword among the rest that were slain.
