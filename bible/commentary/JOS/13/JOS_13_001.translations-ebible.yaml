verse: JOS.013.001
translations:
  mal-C: 'യോശുവ വൃദ്ധനായപ്പോൾ യഹോവ അദ്ദേഹത്തോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “നീ വൃദ്ധനായിരിക്കുന്നു.
    ഇനിയും വളരെയധികം ദേശം കൈവശമാക്കാനുമുണ്ട്.'
  deu-TKW: 'Als nun Josua alt und hochbetagt war, sprach Jahwe zu ihm: Du bist alt
    und hochbetagt, aber ein sehr großer Teil des Landes ist noch immer nicht in Besitz
    genommen.'
  lin-lin: 'Tango Jozue akomaki mobange mpe mibu ya bomoi na ye epusanaki makasi,
    Yawe alobaki na ye : « Okomi mpe mobange makasi, mibu ya bomoi na yo esili kopusana
    mingi. Kasi mokili oyo bosengeli kobotola ezali nanu monene.'
  eng-LSV: And Joshua is old, entering into days, and YHWH says to him, “You have
    become aged, you have entered into days; as for the land, very much has been left
    to possess.
  eng-GNV: 'Nowe when Ioshua was olde, and striken in yeeres, the Lord said vnto him,
    Thou art olde and growen in age, and there remaineth exceeding much land to be
    possessed:'
  eng-WEBSTER: Now Joshua was old and advanced in years; and the LORD said to him
    Thou art old and advanced in years, and there remaineth yet very much land to
    be possessed.
  nhw-BL: 'Huan quema Josué ya eliyaya huehuentzi, TOTECO quiilhui: “Ta ya tihuehuentzi
    huan noja mocahua miyac tlalme para anquitlanise. Ya ni catli polihui:'
  swh-ONEN: Yoshua alipokuwa mzee na umri wake ukiwa umesogea sana, Bwana akamwambia,
    “Wewe ni mzee sana, na bado kumesalia sehemu kubwa sana za nchi ambazo ni za kutwaliwa.
  bba-bba: Yosue u tɔkɔ kuɑ ɡem ɡem. Yerɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, wee, ɑ
    tɔkɔ kuɑ. Adɑmɑ tem mɛ mu tie mu kpɑ̃ mɛ Isirelibɑ bɑ ǹ ɡinɑ mwɛ.
  eng-KJVCPB: Now Joshua was old and stricken in years; and the Lord said unto him,
    Thou art old and stricken in years, and there remaineth yet very much land to
    be possessed.
  luo-luo: Ka Joshua noseti kendo hike koro noniangʼ, Jehova Nyasaye nowachone niya,
    “Iseti ahinya, to pod nitie kuonde madongo mar pinyni monego kaw.
  meu-meu: Iosua vada e buruka, ena mauri laḡanidia na momo herea. Iehova ese e hereva
    henia, eto, Oi na vada o buruka, emu mauri laḡanidia na momo herea; a tano bada-hereana
    na do asio abia.
  npi-ULB: परमप्रभुले यहोशूलाई यसो भन्‍नुहुँदा तिनी धेरै वृद्ध भएका थिए, “तँ धैरै
    वृद्ध भइस्, तर कब्जा गर्न बाँकी अझै धेरै भूमि छन् ।
  yor-yor: Nígbà tí Joṣua sì darúgbó tí ọjọ́ orí rẹ̀ sì pọ̀ jọjọ, Olúwa sọ fún un
    pé, “Ìwọ ti darúgbó púpọ̀, bẹ́ẹ̀ ni ilẹ̀ sì kù lọ́pọ̀lọ́pọ̀ fún yín láti gbà.
  ind-ind: Ketika Yosua sudah sangat tua, TUHAN berkata kepadanya, “Kamu sudah sangat
    tua, dan masih begitu banyak daerah yang belum kalian kuasai.
  pes-OPCB: 'وقتی یوشع به سن پیری رسید، خداوند به او فرمود: «تو پیر شده‌ای در حالی
    که سرزمینهای زیادی باقی مانده است که باید تصرف شوند.'
  tgl-ULB: Ngayon matanda na si Josue at nasa ganap ng mga taon nang sinabi ni Yahweh
    sa kaniya, “Matanda ka na at marami ng taon ang iyong dinaanan, pero napakarami
    pa ring lupain ang bibihagin.
  hui-hui: Yosua ibu waheore hayagola Anduane Homogohanda ibuhondo lamialu lalu, Áyu
    í̠ waheore haridago ai Isaraele hameigini tígua dindi maru karulai nahe kami.
  mya-mya: ယော​ရှု​သည်​အ​သက်​အ​ရွယ်​ကြီး​ရင့်​လာ ပြီ​ဖြစ်​သည်။ ထာ​ဝ​ရ​ဘု​ရား​က​ယော​ရှု
    အား``သင်​သည်​အ​သက်​အ​ရွယ်​ကြီး​ရင့် လာ​ပြီ။ သိမ်း​ယူ​ရ​မည့်​နယ်​မြေ​များ​စွာ ကျန်​ရှိ​နေ​သေး​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་ལོ་ན་རྒས་ཤིང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་འདི་སྐད་དུ། ཁྱོད་རང་ལོ་ན་རྒས་ཤིང་ཚུར་མ་ལོན་པའི་ཡུལ་ད་དུང་མང་པོ་ཡོད་པ་སྟེ།
  sna-sna: Joshua akati akwegura ava namakore mazhinji kwazvo, Jehovha akati kwaari,
    “Wakwegura kwazvo, uye kuchine nzvimbo zhinji dzinofanira kutorwa.
  spa-BLM: 'Josué era ya viejo y de edad avanzada. Yahvé le dijo: “Eres viejo y avanzado
    en años, y aún queda mucha tierra por poseer.'
  cac-cac: 'Ayic te icham vinacxo vin̈aj Josué, ix yalan Jehová d''a vin̈ icha tic:
    A ach tic ayxo a q''uinal, palta te nivanto lum luum manto eyiq''uec'' d''a eb''
    anima tic.'
  swh-ULB: Sasa Yoshua alikuwa mzee wakati Yahweh alipomwambia, “Umekuwa mzee, lakini
    bado kuna nchi kubwa ya kuteka.
  bel-bel: 'Калі Ісус пастарэў, увайшоў у сталы век, тады Гасподзь сказаў яму: ты
    састарыўся, увайшоў у сталы век, а зямлі браць у спадчыну застаецца яшчэ многа.'
  deu-ELBBK: 'Und Josua war alt, wohlbetagt, und der HERR sprach zu ihm: Du bist alt,
    wohlbetagt, und vom Land ist sehr viel übrig, in Besitz zu nehmen.'
  mbb-OT: Hein utew en meǥurang si Josue, migkaǥi is Nengazen diyà te kandin te, “Meǥurang
    ke en utew, ne mahabet pa he menge tanà is kinahanglan he ed-eǥawen.
  mal-2015: 'യോശുവ വയസ്സുചെന്നു വൃദ്ധനായപ്പോൾ യഹോവ അവനോടു അരുളിച്ചെയ്തതു: നീ വയസ്സുചെന്നു
    വൃദ്ധനായിരിക്കുന്നു; ഇനി ഏറ്റവും വളരെ ദേശം കൈവശമാക്കുവാനുണ്ടു.'
  tuo-NT: 'Josué bʉcʉ waro ẽjã́cã, Õꞌacʉ̃ cʉ̃rẽ aꞌtiro nicʉ niwĩ: “Mʉꞌʉ bʉcʉ waro
    niꞌi. Aꞌti diꞌtare mʉsã ñeꞌeatje peje dʉꞌsaꞌa yujupʉ. *****'
  rmc-rmc: 'Sar imar sas o Jozua igen phuro, o RAJ leske phenďa: „Tu sal imar phuro
    a hin tuke imar but berš, ale ačhile ode but phuva, so o Izraeliti mek na zaile.'
  nlg-nlg: Tana bona Joshua te tonikama tua, a Lord te bosa vania, “Ighoe to tonikama
    tua, me subo mua na pari te ghani gekau lagavulei gekau loghoi.
  pes-OPV: 'و یوشع پیر و سالخورده شد، و خداوندبه وی گفت: «تو پیر و سالخورده شده‌ای
    و هنوز زمین بسیار برای تصرف باقی می‌ماند.'
  ron-1924: 'Иосуа ера бэтрын, ынаинтат ын вырстэ. Домнул й-а зис атунч: „Ту ай ымбэтрынит,
    ай ынаинтат ын вырстэ, ши цара каре-ць май рэмыне де супус есте фоарте маре.'
  ben-OBCV: যিহোশূয় বৃদ্ধ হয়ে যাওয়ার পর সদাপ্রভু তাঁকে বললেন, “তুমি খুব বৃদ্ধ হয়ে
    গিয়েছ, আর দেশের বিস্তর এলাকা এখনও দখল করা হয়ে ওঠেনি।
  som-som: Yashuuca waa da' weynaa, gaboowna wuu la dhacay, oo kolkaasaa Rabbigu wuxuu
    isagii ku yidhi, Adigu waad da' weyn tahay oo gaboowna waad la dhacday, laakiinse
    weliba waxaa hadhay dal badan in la hantiyo.
  lat-VUC: 'Josue senex provectæque ætatis erat, et dixit Dominus ad eum: Senuisti,
    et longævus es, terraque latissima derelicta est, quæ necdum sorte divisa est:'
  eng-ASVBT: Now Joshua was old and well stricken in years; and Jehovah said unto
    him, Thou art old and well stricken in years, and there remaineth yet very much
    land to be possessed.
  ita-1885: 'ORA, quando Giosuè fu diventato vecchio ed attempato, il Signore disse:
    Tu sei diventato vecchio ed attempato, e vi resta ancora molto gran paese a conquistare.'
  eng-LXXUP: And Joshua was old and very advanced in years; and the Lord said to Joshua,
    Thou art advanced in years, and there is much land left to inherit.
  eng-ULB: Now Joshua was very old when Yahweh said to him, “You are very old, but
    there is still very much land to capture.
  spa-VBL: 'Habían pasado muchos años y Josué había envejecido. El Señor le habló
    diciendo: “Ya eres un anciano, pero aún te queda mucha tierra por conquistar.'
  fra-_FOB: 'Or, Josué était vieux et avancé en âge; et l''Éternel lui dit: Tu es
    devenu vieux, tu es avancé en âge, et il reste beaucoup de pays à soumettre.'
  mal-mal: 'യോശുവ വൃദ്ധനായപ്പോൾ യഹോവ അവനോട് അരുളിച്ചെയ്തു: “നീ വൃദ്ധനായിരിക്കുന്നു;
    ഇനി വളരെ ദേശം കൈവശമാക്കുവാനുണ്ട്.'
  lit-lit: 'O Jozuė buvo pasenęs ir sulaukęs senyvo amžiaus. Ir VIEŠPATS jam tarė:
    – Tu esi senas ir sulaukęs senyvo amžiaus, o dar lieka labai daug žemės užimti.'
  urd-GVR: Jab Yashua būṛhā thā to Rab ne us se kahā, “Tū bahut būṛhā ho chukā hai,
    lekin abhī kāfī kuchh bāqī rah gayā hai jis par qabzā karne kī zarūrat hai.
  suz-BL: मिनु यहोसु शुश खाल्‍पा दुम्‍त। मिनु परमप्रभु यावेमी मेको कली “गे मुल शुश
    खाल्‍पा दुम्‍ते। रागी शुश इन के सेल्‍चा माल्‍शो लीशो बाक्‍नीम।
  ita-1927: 'Or Giosuè era vecchio, ben avanti negli anni; e l’Eterno gli disse: “Tu
    sei vecchio, bene avanti negli anni, e rimane ancora una grandissima parte del
    paese da conquistare.'
  ckb-ckb: 'کاتێک یەشوع پیر بوو و چووە ساڵەوە، یەزدانیش پێی فەرموو: «تۆ پیر بوویت
    و چوویتە ساڵەوە، هێشتا چەند خاکێکی زۆریش ماوە دەستی بەسەردا بگیردرێت.'
  eng-BBE: Now Joshua was old and full of years; and the Lord said to him, You are
    old and full of years, and there is still very much land to be taken.
  kan-OKCV: ಯೆಹೋಶುವನು ದಿನತುಂಬಿದ ಮುದುಕನಾಗಲು ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ನೀನು ಈಗ ಮುದುಕನಾದಿ,
    ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳತಕ್ಕ ದೇಶಗಳು ಇನ್ನೂ ಬಹಳ ಇವೆ.
  bbb-bbb: (-)
  tam-2017: 'யோசுவா வயதுமுதிர்ந்தவனானபோது, யெகோவா அவனை நோக்கி: நீ வயதுமுதிர்ந்தவனானாய்;
    கைப்பற்றிக்கொள்ளவேண்டிய தேசம் இன்னும் மகா விசாலமாக இருக்கிறது.'
  spa-RV-1909: 'Y SIENDO Josué ya viejo, entrado en días, Jehová le dijo: Tú eres
    ya viejo, de edad avanzada, y queda aún muy mucha tierra por poseer.'
  ron-BTF: 'Și Iosua era bătrân și înaintat în zile și DOMNUL i-a spus: Tu ești bătrân
    și înaintat în zile și mai rămâne foarte mult pământ de luat în stăpânire.'
  eng-WEBP: Now Joshua was old and well advanced in years. The LORD said to him, “You
    are old and advanced in years, and there remains yet very much land to be possessed.
  eng-FBV: Many years had passed by, and Joshua had grown old. The Lord spoke to him,
    saying, “You're now an old man, but there's still a great deal of land still to
    be taken.
  nld-1939: 'Toen Josuë een hoge ouderdom had bereikt, sprak Jahweh tot hem: Ge zijt
    reeds hoogbejaard, en er valt nog een zeer groot deel van het land in bezit te
    nemen.'
  nch-BL: 'Huan quema Josué ya eliyaya huehuentzi, TOTECO quiilhui: “Ta ya tihuehuentzi
    huan noja mocahua miyac talme para anquitanise. Ya ni cati polihui:'
  vie-1934: 'Giô-suê đã già tuổi cao, Đức Giê-hô-va bèn phán cùng người rằng: Ngươi
    đã già tuổi đã cao, phần xứ phải đánh lấy hãy còn nhiều lắm.'
  hin-CV: 'जब यहोशू बहुत बूढ़े हो चुके थे, तब याहवेह ने उनसे यह कहा: “तुम बूढ़े हो
    चुके हो, और भूमि का एक बड़ा अंश अब भी तुम्हारें अधिकार में नहीं आया हैं.'
  spa-BES: 'Josué era viejo y lleno de años; Y el Señor le dijo: Tú eres viejo y lleno
    de años, y todavía hay mucha tierra para ser tomada.'
  tdx-tdx: 'Naho fa nigain-kantetse t’Iehosoa ie fa nanjo taoñe maro; le hoe ty nitsarae’
    Iehovà ama’e: Fa bey irehe, naho maro taoñe, vaho mbe bey o tane mbe ho tavaneñeo.'
  tha-KJV: เมื่อโยชูวาชราลงมี​อายุ​มากแล้ว พระเยโฮวาห์​ก็​ตรัสกั​บท​่านว่า “​เจ้​าชราลงมี​อายุ​มากแล้ว
    แต่​แผ่​นดิ​นที​่จะต้องยึดครองนั้นยั​งม​ี​อี​กมาก
  por-BR-2018: 'E sendo Josué já velho, cheio de dias, o SENHOR lhe disse: Tu és já
    velho, de idade avançada, e resta ainda muita terra por possuir.'
  deu-ELO: 'Und Josua war alt, wohlbetagt, und Jehova sprach zu ihm: Du bist alt,
    wohlbetagt, und vom Lande ist sehr viel übrig in Besitz zu nehmen.'
  eng-WYC-2018: Joshua was eld and of great age; and the Lord said to him, Thou hast
    waxed eld, and art of long time; and the most large land is left, that is not
    yet parted by lot, (or and much of the land is left, that hath not yet been taken);
  epo-epo: 'Josuo maljuniĝis, atingis profundan aĝon, kaj la Eternulo diris al li:
    Vi maljuniĝis, atingis profundan aĝon, kaj da tero restas ankoraŭ tre multe por
    ekposedi.'
  uig-PIN: 'Əmma Yǝxua yaxinip, yexi heli bir yǝrgǝ berip ⱪalƣanidi. Pǝrwǝrdigar uningƣa
    mundaⱪ dedi: — «Sǝn ǝmdi ⱪerip ⱪalding, yexingmu qongiyip ⱪaldi, lekin yǝnǝ igilinixi
    kerǝk bolƣan nurƣun zemin bar.'
  beo-beo: Yosiua da da:i hamoi galu. Hina Gode da ema amane sia:i, “Di da da:i hamoi
    dagoi. Be dilia da soge eno hame lai amo bagohame lamu gala.
  tpi-OTNT: Nau Josua i lapun tru, na Bikpela i tokim em olsem, “Yu lapun pinis. Tasol
    i gat planti hap graun yupela ol Israel i no kisim yet.
  hau-SA: Sa’ad da Yoshuwa ya tsufa, Ubangiji ya ce masa, “Ka tsufa ƙwarai, ga shi
    kuma akwai sauran ƙasa mai fāɗi da ba ku riga kun mallaka ba.
  uig-LAT: 'Emma Yeshua yashinip, yéshi xéli bir yerge bérip qalghanidi. Perwerdigar
    uninggha mundaq dédi: — «Sen emdi qérip qalding, yéshingmu chongiyip qaldi, lékin
    yene igilinishi kérek bolghan nurghun zémin bar.'
  nde-nde: UJoshuwa esemdala njalo eseluphele kakhulu, uThixo wathi kuye, “Usuluphele
    kakhulu, njalo lokhu usasalelwe yilizwe elikhulu kakhulu okumele ulithumbe.
  ton-ton: Pea ko eni, kuo motuʻa ʻa Siosiua pea lahi hono taʻu; pea naʻe pehē ʻe
    Sihova kiate ia, “Kuo ke motuʻa, pea lahi ho taʻu, pea ʻoku kei toe lahi ʻaupito
    ʻae fonua ke ikuna.
  ces-1613: 'Jozue pak již byl starý a sešlý věkem. I řekl jemu Hospodin: Tys se již
    sstaral, a jsi sešlého věku, země pak zůstává velmi mnoho k opanování.'
  eng-WMB: Now Joshua was old and well advanced in years. The LORD said to him, “You
    are old and advanced in years, and there remains yet very much land to be possessed.
  tam-TCV: யோசுவா வயதுசென்று முதிர்வயதானபோது, யெகோவா அவனிடம், “நீ வயதுசென்றவனாயிருக்கிறாய்,
    இன்னும் கைப்பற்றப்படவேண்டிய நிலப்பரப்புகளோ அதிகமாயிருக்கின்றன.
  ceb-ULB: Karon tigulang ka na kaayo si Josue sa dihang miingon si Yahweh kaniya,
    “Tigulang na kaayo ka, apan daghan pa kaayo ang yuta nga ilogon.
  pol-UBG: 'I gdy Jozue zestarzał się i był w podeszłym wieku, PAN powiedział do niego:
    Zestarzałeś się i posunąłeś się w latach, a pozostało jeszcze dużo ziemi do zdobycia.'
  urd-GVU: جب یشوع بوڑھا تھا تو رب نے اُس سے کہا، ”تُو بہت بوڑھا ہو چکا ہے، لیکن ابھی
    کافی کچھ باقی رہ گیا ہے جس پر قبضہ کرنے کی ضرورت ہے۔
  deu-1912: 'Da nun Josua alt war und wohl betagt, sprach der HERR zu ihm: Du bist
    alt geworden und wohl betagt, und des Landes ist noch sehr viel übrig einzunehmen,'
