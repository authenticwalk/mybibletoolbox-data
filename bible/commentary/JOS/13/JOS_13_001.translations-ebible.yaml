    керәк болған нурғун зимин бар.'
  tel-2017: యెహోషువ వయసు మళ్ళిన వృద్ధుడు అయ్యాడు. యెహోవా అతనితో ఇలా చెప్పాడు. “నీవు
    బాగా వృద్ధుడివయ్యావు. స్వాధీనం చేసుకోడానికి ఇంకా అతి విస్తారమైన దేశం మిగిలి ఉంది.
  hat-BSA: 'Alò Josué te vin vye e avanse nan laj lè SENYÈ a te di li: “Ou vin vye
    e avanse nan laj e anpil nan tè a rete san posede.'
  kos-kos: In pacl se inge Joshua el matuoh, ac LEUM GOD El fahk nu sel, “Inge kom
    matuoh, tusruktu srakna yohk acn enenu in itukla.
  hbo-WLC: וִיהוֹשֻׁ֣עַ זָקֵ֔ן בָּ֖א בַּיָּמִ֑ים וַיֹּ֨אמֶר יְהוָ֜ה אֵלָ֗יו אַתָּ֤ה
    זָקַ֙נְתָּה֙ בָּ֣אתָ בַיָּמִ֔ים וְהָאָ֛רֶץ נִשְׁאֲרָ֥ה הַרְבֵּֽה־מְאֹ֖ד לְרִשְׁתָּֽהּ׃
  ibo-ibo: Nʼoge a, Joshua aghọọla agadi nwoke,Onyenwe anyị kpọrọ ya sị ya, “Ugbu
    a, ị ghọọla agadi, ụbọchị ọgwụgwụ ndụ gị abịala nso, ma ọtụtụ ala fọdụrụ ndị a
    ga-emeri.
  ory-ory: ଏହି ସମୟରେ ଯିହୋଶୂୟ ବୃଦ୍ଧ ଓ ଗତବୟସ୍କ ହୋଇଥିଲେ; ପୁଣି ସଦାପ୍ରଭୁ ତାଙ୍କୁ କହିଲେ,
    “ତୁମ୍ଭେ ବୃଦ୍ଧ ଓ ଗତବୟସ୍କ ହେଲ; ମାତ୍ର ଏବେ ହେଁ ବହୁତ ଦେଶ ଅଧିକାର କରିବାକୁ ଅବଶିଷ୍ଟ ଅଛି।
  chk-chk: Iwe, lupwen Josua a fokun chinlap, ewe Samol mi Lapalap a üreni, “Ka fokun
    chinlapala, nge a chüen wor chomong fanü ousamwo liapeni.
  rop-rop: Wal Joshuwa bin brabli olmen na, en YAWEI det trubala God bin dalim im,
    “Joshuwa, ai sabi yu brabli olmen na. Bat yu garram mowa kantri blanga binijimap.
  ukr-1871: 'Я к же був Йозуа вже вельми старий, промовив до нього Господь: Ти вже
    вельми старий і вбивсь у лїта, а землї не занятої в державу ще дуже багацько.'
  deu-1951: 'Als nun Josua alt und wohlbetagt war, sprach der HERR zu ihm: Du bist
    alt und wohlbetagt geworden, aber es bleibt noch sehr viel Land einzunehmen.'
  eng-JPS: 'Now Joshua was old and well stricken in years; and the LORD said unto
    him: ''Thou art old and well stricken in years, and there remaineth yet very much
    land to be possessed.'
  srp-1865: 'A Isus veæ bijaše star i vremenit. I reèe mu Gospod: ti si star i vremenit,
    a zemlje je ostalo vrlo mnogo da se osvoji.'
  lug-lug: Awo Yoswa bwe yali ng’akaddiye ng’amaze emyaka mingi. Mukama n’amugamba
    nti, “Okaddiye omaze emyaka mingi naye, wakyaliwo ensi nnyingi nnyo ez’okuwangula.
  heb-heb: ויהושע זקן בא בימים ויאמר יהוה אליו אתה זקנתה באת בימים והארץ נשארה הרבה
    מאד לרשתה׃
  ben-IRV: যিহোশূয় বৃদ্ধ ও তাঁর অনেক বয়স হয়েছিল; আর সদাপ্রভু তাঁকে বললেন, “তোমার
    অনেক বয়স হয়েছে ও বৃদ্ধ হয়েছ; কিন্তু এখনও অধিকার করার জন্য অনেক দেশ বাকি আছে।
  pan-pan: ਯਹੋਸ਼ੁਆ ਬਜ਼ੁਰਗ ਅਤੇ ਵੱਡੀ ਉਮਰ ਦਾ ਸੀ ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਬਜ਼ੁਰਗ
    ਅਤੇ ਵੱਡੀ ਉਮਰ ਦਾ ਹੋ ਗਿਆ ਹੈਂ ਅਤੇ ਬਹੁਤ ਸਾਰੀ ਧਰਤੀ ਕਬਜ਼ਾ ਕਰਨ ਲਈ ਬਾਕੀ ਹੈ।
  mya-JVB: ယောရှု သည် အို ၍ အသက် ကြီးရင့် သောအခါ ၊ ထာဝရဘုရား က၊ သင် သည် အို ၍ အသက်
    ကြီးရင့် ပြီ။ သိမ်းယူ ရမည့်မြေ လည်း အများ ကျန် သေး၏။
  hmo-hmo: Iosua be ia buruka vadaeni, iena mauri lagani be momo herea. Lohiabada
    ese ia hereva henia, ia gwau, “Oi be oi buruka vadaeni, oiemu mauri lagani be
    momo herea, to tano bada herea be do noho, umui do abia lasi.
  urd-urd: और यशू'अ बूढ़ा और उम्र रसीदा हुआ और ख़ुदावन्द ने उस से कहा, कि तू बूढ़ा
    और उम्र रसीदा है और क़ब्ज़ा करने को अभी बहुत सा मुल्क बाक़ी है।
  rus-SYN: 'Когда Иисус состарился, вошел в лета преклонные, тогда Господь сказал
    ему: ты состарился, вошел в лета преклонные, а земли брать в наследие остается
    еще очень много.'
  bqc-SIM: 'Yozuee zikũ̀ à kà zã̀, ↄ̃ Dii òɛ̀: N zikũ̀ n ka zã̀, mɛ́ bùsu
    pↄ́ gↄ̃̀ ni sioↄ zↄ̃ↄ maamaaɛ.'
  tcz-CHONGTHU: Joshua chu atehtan akum jong atamlheh tan, hichun Pakaiyin akomma
    hitihin thu ahin seijin ahi, “Nangla natehtan, nakumjong atamthim lhehtan ahinlah
    gamlahding hi atamlheh jeng nalaijin ahi.
  mar-mar: आता यहोशवा म्हातारा आणि चांगल्या उतारवयाचा झाला होता. तेव्हा परमेश्वर त्याच्याशी
    म्हणाला, “तू म्हातारा झाला आहेस आणि तुझे वय पुष्कळ झाले आहे, परंतु अजून पुष्कळ
    देश काबीज करून घ्यावयाचा राहिला आहे.”
  qub-qub: 'Josué pasaypa auquinna caycaptin Tayta Dios niran: «Gamga pasaypa edänami
    caycanqui. Guechuypaj caycaj particunaga achcarämi caycan.'
  hat-hat: 'Lè sa a, Jozye t''ap antre nan laj, li te fin granmoun. Seyè a di l''
    konsa: -Koulye a, ou fin granmoun, ou antre nan laj serye. Men, gen yon bon pòsyon
    nan peyi a toujou ki rete pou nou pran.'
  eng-BSB: Now Joshua was old and well along in years, and the LORD said to him, “You
    are old and well along in years, but very much of the land remains to be possessed.
  tod-tod: 'Zozuwe ʋɔlɔzaɠani niina. Ɠɔoɠɔ GALAGI ɠɛni ma: «Wɛlɛ, è ʋɔlɔzaɠaga, tama
    zooi wɔɔlɔʋɛ dɛ ná, nii é la dɛ zoni.'
  eng-WEBPB: Now Joshua was old and well advanced in years. The LORD said to him,
    “You are old and advanced in years, and there remains yet very much land to be
    possessed.
  kbq-kbq: Hanki Josua'a rama'a kafu huno ozafaregeno, Ra Anumzamo'a amanage huno
    asmi'ne, Kagra ozafa rankeno rama'a mopama eriga mopa e'ori'naze.
  nhe-BL: 'Huan quema Josué ya eliyaya huehuentzi, TOTECO quiilhui: “Ta ya tihuehuentzi
    huan noja mocahua miyac tlaltini para inquitlanise. Ya ni tlen polihui:'
  gub-BL: (Umumaw Izaew kwarahy tetea'u a'e ywy rehe weko haw iapo pà wà). Na'e tua'uhez
    Zuzue kury. Uze'eg wi Tupàn wà izupe. — Netua'uhez ne kury. Heta we ywy tetea'u
    neremipyhyk 'ygwer a'e rihi.
  eng-DRA: 'Josue was old, and far advanced in years, and the Lord said to him: Thou
    art grown old, and advanced in age, and there is a very large country left, which
    is not yet divided by lot:'
