verse: JOS.013.023
translations:
  mal-C: രൂബേന്യരുടെ അതിര് യോർദാന്റെ തീരമായിരുന്നു. ഈ പട്ടണങ്ങളും അവയിലെ ഗ്രാമങ്ങളും
    ആയിരുന്നു രൂബേന്യർക്കു കുലംകുലമായി കിട്ടിയ ഓഹരി.
  deu-TKW: Und die grenze der Rubeniten bildete durchweg der Jordan. Das ist der Erbbesitz
    der einzelnen Geschlechter der Rubeniten, die Städte und die zugehörigen Dörfer.
  lin-lin: Mondelo ya bato ya libota ya Ribeni ezalaki nde Yordani. Bingumba oyo mpe
    bamboka na yango ya mike-mike nde ezalaki libula oyo bapesaki na bato ya libota
    ya Ribeni, kolanda bituka na bango.
  eng-LSV: And the border of the sons of Reuben is the Jordan, and [its] border; this
    [is] the inheritance of the sons of Reuben, for their families, the cities and
    their villages.
  eng-GNV: And the border of the children of Reuben was Iorden with the coastes. This
    was the inheritance of the children of Reuben according to their families, with
    the cities and their villages.
  eng-WEBSTER: And the border of the children of Reuben was Jordan, and its border.
    This was the inheritance of the children of Reuben after their families, the cities
    and their villages.
  nhw-BL: Huan nochi nopa tlali catli quiseli nopa hueyi familia Rubén tlanqui campa
    iteno hueyatl Jordán. Huan quiselijque nopa altepeme huan pilaltepetzitzi catli
    mocajqui ipan nopa tlali nopa familias catli iteipan ixhuihua Rubén.
  swh-ONEN: Mpaka wa Wareubeni ulikuwa ni ukingo wa Mto Yordani. Miji hii na vijiji
    vyake ndiyo iliyokuwa urithi wa Wareubeni ukoo kwa ukoo.
  bba-bba: Rubɛnin bwese kɛrɑn tem mɛn nɔɔ ɡɑ yɔ̃rɑwɑ sere Yuudɛniɔ sɔ̃ɔ duu yeru
    ɡiɑ. Beyɑ bɑ wuu si bɑ siɑ siɑ mi kpuro mɔ.
  eng-KJVCPB: And the border of the children of Reuben was Jordan, and the border
    thereof. This was the inheritance of the children of Reuben after their families,
    the cities and villages thereof.
  luo-luo: Aora Jordan ema nobedo tongʼ mar joka Reuben. Pinyno kaachiel gi mier matindo
    mokiewo kodgi nobedo girkeni mar joka Reuben.
  meu-meu: Ruben iduhuna taudia edia tano hetoana na Ioridane sinavaina isena. Ruben
    iduhuna taudia ahudia bunu, edia deḡoro ta ta amo bona edia hanua badadia bona
    maraḡidia ta ta amo e abi.
  npi-ULB: रूबेनको कुलको सिमाना यर्दन नदी हो । यो तिनीहरूको सिमाना हो । यो रूबेनका
    वंशलाई तिनीहरूका कुल-कुलअनुसार तिनीहरूका सहरहरू र गाउँहरूसहित दिइएको उत्तराधिकार
    थियो ।
  yor-yor: Ààlà àwọn ọmọ Reubeni ni etí odò Jordani. Àwọn ìlú wọ̀nyí àti abúlé rẹ̀
    ni ilẹ̀ ìní àwọn ọmọ Reubeni ní agbo ilé ní agbo ilé.
  ind-ind: Batas wilayah suku Ruben di sebelah barat adalah sungai Yordan. Demikianlah
    kota-kota dan desa-desa di wilayah ini diberikan kepada marga-marga dalam suku
    Ruben sebagai warisan mereka.
  pes-OPCB: رود اردن، مرز غربی قبیلهٔ رئوبین بود. اینها شهرها و دهاتی بودند که به
    خاندانهای قبیلهٔ رئوبین به ملکیت داده شدند.
  tgl-ULB: Ang hangganan ng lipi ni Ruben ay ang Ilog Jordan; ito ang kanilang hangganan.
    Ito ang pamana ng lipi ni Ruben, ibinigay sa bawat mga angkan nila, kasama ng
    kanilang mga lungsod at mga nayon.
  hui-hui: Lubene hameigini baba maru bababi tubari Iba Yodana peago wialu iba doma
    ederayagi Lubene hameigini tinaga wini. Tano mbira mbirabi dindi emene mbira mbirabi
    Lubene hameigini tigua wai bialu karulayaru bibahende tininaga dindiore uruni
    mo wigi bini.
  mya-mya: ရု​ဗင်​အ​နွယ်​ဝင်​တို့​ပိုင်​သော​နယ်​မြေ​၏ အ​နောက်​ဘက်​နယ်​နိ​မိတ်​သည်​ယော်​ဒန်​မြစ်
    ဖြစ်​၏။ အ​ထက်​ဖော်​ပြ​ပါ​မြို့​များ​ပါ​ဝင် သော​နယ်​မြေ​သည်​ရု​ဗင်​အ​နွယ်​ဝင်​မိ​သား​စု
    တို့​အ​တွက်​ဝေ​စု​ဖြစ်​သည်။
  bod-N: རུ་བེན་པའི་ས་མཚམས་ནི་ཡོར་དན་གཙང་པོ་དང་དེར་ཉེ་བའི་ཡུལ་རྣམས་ཡིན། དེ་ནི་རུ་བེན་པ་རྣམས་ལ་རུས་རྒྱུད་བཞིན་ས་སྐལ་དུ་ཐོབ་པའི་གྲོང་ཁྱེར་རྣམས་དང་།
    གྲོང་ཁྱེར་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་ཡིན།
  sna-sna: Muganhu wavaRubheni wakanga uri mahombekombe erwizi rweJorodhani. Maguta
    aya nemisha yawo ndiwo aiva nhaka yavaRubheni mhuri nemhuri.
  spa-BLM: El límite de los hijos de Rubén era la ribera del Jordán. Esta fue la herencia
    de los hijos de Rubén según sus familias, las ciudades y sus aldeas.
  cac-cac: A juntzan̈ chon̈ab' chi' yed' yaldeail ix ochcan smacb'enoc eb' yin̈tilalcan
    Rubén, ato syal jay macan̈ yaj eb'. A smacb'en eb' chi' ix c'ochn̈ej d'a a' Jordán.
  swh-ULB: Mpaka wa kabila la Rubeni ni Mto Yordani; huu ndio mpaka wao. Huu ulikuwa
    ni urithi wa kabila la Rubeni, uliotolewa kwa kila ukoo, pamoja na miji na vijiji
    vyao.
  bel-bel: Мяжою сыноў Рувімавых быў Ярдан. Вось надзел сыноў Рувімавых паводле плямёнаў
    іхніх, гарады і сёлы іхнія.
  deu-ELBBK: Und die Grenze der Kinder Ruben war der Jordan und das Angrenzende. Das
    war das Erbteil der Kinder Ruben, nach ihren Geschlechtern, die Städte und ihre
    Dörfer.
  mbb-OT: Is Wahig he Jordan iyan dulunà te tribu ni Reuben. Iyan heini menge inged
    he imbeǥey ziyà te tribu ni Reuben, he mibahin diyà te kada pemilya zan.
  mal-2015: രൂബേന്യരുടെ അതിർ യോർദ്ദാൻ ആയിരുന്നു; ഈ പട്ടണങ്ങൾ അവയുടെ ഗ്രാമങ്ങളുൾപ്പെടെ
    രൂബേന്യർക്കു കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശം.
  rmc-rmc: Pro zapados e phuv le Rubenčanengri chudelas le brehostar Jordan. Kala
    fori the kala gava chudle o fameliji le Rubenčanengre sar ďeďictvos.
  nlg-nlg: Na beti Jordan te vaughilalaa i boko na koekobe vanira na emana Reuben.
    Mana lei komu sule mana lei komu pile ilokana na bubulo eni tara vahera gekara
    loghoi na lei binaboli tana kemana Reuben.
  pes-OPV: و سرحد بنی روبین اردن و کناره‌اش بود. این ملکیت بنی روبین برحسب قبیله های
    ایشان بود یعنی شهرها و دهات آنها.
  ron-1924: 'Хотарул цинутулуй фиилор луй Рубен ера Йорданул. Ачаста есте моштениря
    фиилор луй Рубен, дупэ фамилииле лор: четэциле ши сателе лор.'
  ben-OBCV: রূবেণীয়দের সীমানা ছিল জর্ডন নদীর পাড়। তাদের গোষ্ঠী অনুসারে এইসব নগর
    ও সেগুলির সন্নিহিত গ্রামগুলি রূবেণ বংশের অধিকার হল।
  som-som: Reer Ruubeen dalkooduna wuxuu ahaa Urdun, iyo inta soohdintiisa ah oo dhan.
    Kanu waa dhaxalkii reer Ruubeen iyo sidii reerahoodu ahaayeen, iyo magaalooyinkoodii
    iyo tuulooyinkoodiiba.
  lat-VUC: Factusque est terminus filiorum Ruben Jordanis fluvius. Hæc est possessio
    Rubenitarum per cognationes suas urbium et viculorum.
  eng-ASVBT: And the border of the children of Reuben was the Jordan, and the border
    thereof. This was the inheritance of the children of Reuben according to their
    families, the cities and the villages thereof.
  ita-1885: 'E i confini de'' figliuoli di Ruben furono il Giordano e i confini. Questa
    fu l''eredità de'' figliuoli di Ruben, secondo le lor nazioni, cioè: quelle città
    e le lor villate.'
  eng-LXXUP: And the borders of Reuben were—even Jordan was the boundary; this is
    the inheritance of the children of Reuben according to their families, these were
    their cities and their villages.
  eng-ULB: The border of the tribe of Reuben is the Jordan River; this is their boundary.
    This was the inheritance of the tribe of Reuben, given to each of their clans,
    with their cities and villages.
  spa-VBL: El Jordán era el límite de la tribu de Rubén. Esta era la tierra, las ciudades
    y las aldeas, asignadas a la tribu de Rubén, por familias.
  fra-_FOB: 'Et la frontière des enfants de Ruben fut le Jourdain et son territoire.
    Tel fut l''héritage des enfants de Ruben, selon leurs familles: les villes et
    leurs villages.'
  mal-mal: രൂബേന്യരുടെ അതിർ യോർദ്ദാൻ നദി ആയിരുന്നു; ഈ പട്ടണങ്ങൾ അവയുടെ ഗ്രാമങ്ങളുൾപ്പെടെ
    രൂബേന്യർക്ക് കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശം ആകുന്നു.
  urd-GVR: Rūbin ke qabīle kī maġhribī sarhad Dariyā-e-Yardan thī. Yihī shahr aur
    ābādiyāṅ Rūbin ke qabīle ko us ke kunboṅ ke mutābiq dī gaīṅ, aur wuh us kī mīrās
    ṭhahrīṅ.
  suz-BL: मिनु रूबेन आ थर ङा मुर आन सांद यर्दन नु आ सुर सम्‍म बाक्‍त। मेको रूबेन आ
    थर आन खिं खिं ङा मुर आन कली गेशो सहर नु गाउंपुकी एकोन बाक्‍तेक्‍म।
  ita-1927: 'Al territorio dei figliuoli di Ruben serviva di confine il Giordano.
    Tale fu l’eredità de’ figliuoli di Ruben secondo le loro famiglie: con le città
    ed i villaggi annessi.'
  ckb-ckb: جا سنووری نەوەی ڕەئوبێن کەناری ڕووباری ئوردون بوو. ئەمە میراتی نەوەی ڕەئوبێنە
    بەگوێرەی خێڵەکانیان، شارۆچکە و گوندەکانیان.
  eng-BBE: And the limit of the children of Reuben was the edge of Jordan. This was
    the heritage of the children of Reuben by their families, with its towns and its
    unwalled places.
  kan-OKCV: ಯೊರ್ದನ್ ನದಿಯು ರೂಬೇನ್ ಗೋತ್ರಗಳ ಮೇರೆಯಾಗಿತ್ತು. ಈ ಪಟ್ಟಣಗಳೂ ಇವುಗಳ ಗ್ರಾಮಗಳೂ ರೂಬೇನನ
    ಮಕ್ಕಳಿಗೆ ಅವರ ಗೋತ್ರಗಳ ಪ್ರಕಾರ ದೊರಕಿದ ಸೊತ್ತು.
  bbb-bbb: '@see-verse:JOS.013.022'
  tam-2017: அப்படியே யோர்தானும் அதற்கடுத்த பகுதியும் ரூபன் கோத்திரத்தின் எல்லையானது;
    இந்தப் பட்டணங்களும் இவைகளின் கிராமங்களும் ரூபன் கோத்திரத்தார்களுக்கு, அவர்கள்
    வம்சங்களின்படி வந்த பங்கு.
  spa-RV-1909: Y fueron los términos de los hijos de Rubén el Jordán con su término.
    Esta fué la herencia de los hijos de Rubén conforme á sus familias, estas ciudades
    con sus villas.
  ron-BTF: Și granița copiilor lui Ruben a fost Iordanul și malul lui. Aceasta era
    moștenirea copiilor lui Ruben, după familiile lor, cetățile și satele lor.
  eng-WEBP: The border of the children of Reuben was the bank of the Jordan. This
    was the inheritance of the children of Reuben according to their families, the
    cities and its villages.
  eng-FBV: The Jordan was the boundary for the tribe of Reuben. This was the land,
    the towns and the villages, allotted to the tribe of Reuben, by families.
  nld-1939: 'De grens van Ruben was de Jordaanstreek. Dit is het erfdeel van de families
    der Rubenieten: de steden met de bijbehorende dorpen.'
  nch-BL: Huan nochi nopa talme cati quiseli nopa hueyi familia Rubén tanqui campa
    iteno hueyat Jordán. Nopa altepeme huan pilaltepetzitzi cati eltoya ipan nopa
    tali, quiselijque nopa familias cati iteipan ixhuihua Rubén.
  vie-1934: Địa phận người Ru-bên có sông Giô-đanh làm giới hạn. Đó là sản nghiệp
    của người Ru-bên, tùy theo những họ hàng, thành ấp, và làng xóm của họ.
  hin-CV: रियूबेन वंशजों के लिए यरदन नदी सीमा थी. रियूबेन के पुत्रों तथा उनके परिवारों
    के अनुसार यही नगर तथा गांव उनका हिस्सा था.
  spa-BES: Y el límite de los hijos de Rubén era el borde del Jordán. Esta fue la
    herencia de los hijos de Rubén, por sus familias, con sus pueblos y sus aldeas.
  tdx-tdx: Aa naho i efe-tane’ o ana’ i Reobeneoy, le Iardeney ty efe’e. Izay ty lova
    o ana’ i Reobeneo ty amo hasavereña’eo, o rova naho tanà’eo.
  tha-KJV: อาณาเขตของคนรูเบนคือแม่น้ำจอร์แดนเป็นพรมแดน นี่​เป็นมรดกของคนรูเบนตามครอบครัว
    รวมทั้งหัวเมืองและชนบทด้วย
  por-BR-2018: E foram os termos dos filhos de Rúben o Jordão com seu termo. Esta
    foi a herança dos filhos de Rúben conforme suas famílias, estas cidades com suas
    vilas.
  deu-ELO: Und die Grenze der Kinder Ruben war der Jordan und das Angrenzende. Das
    war das Erbteil der Kinder Ruben, nach ihren Geschlechtern, die Städte und ihre
    Dörfer.
  eng-WYC-2018: And the term of the sons of Reuben was made the flood of Jordan (or
    And the western border of the sons of Reuben was the Jordan River); this is the
    possession of (the) men of Reuben, by their kindreds, (yea), of (their) cities
    and towns.
  epo-epo: Kaj limo de la Rubenidoj estis Jordan kaj ĝia regiono. Tio estas la posedaĵo
    de la Rubenidoj laŭ iliaj familioj, la urboj kaj iliaj vilaĝoj.
  uig-PIN: Rubǝnlǝrning zeminining qegrasi Iordan dǝryasining ɵzi idi. Rubǝnlǝrning
    jǝmǝt-aililiri boyiqǝ ularƣa bɵlüngǝn mirasi mana bu xǝⱨǝrlǝr bilǝn kǝnt-ⱪixlaⱪliri
    idi.
  beo-beo: Liubene fi ilia eso dabe alalo da Yodane Hano. Amo moilai amola moilai
    bai bagade huluane, Mousese da Liubene fi gaguma:ne ilima i.
  tpi-OTNT: Wara Jordan em i mak bilong graun bilong lain bilong Ruben. Ol dispela
    taun na ples ol wan wan famili bilong Ruben i bin kisim olsem graun bilong ol
    stret.
  hau-SA: Gefen Urdun shi ne iyakar mutanen Ruben. Waɗannan garuruwa da ƙauyukansu
    su ne gādon mutanen Ruben, bisa ga iyalansu.
  uig-LAT: Rubenlerning zéminining chégrasi Iordan deryasining özi idi. Rubenlerning
    jemet-aililiri boyiche ulargha bölün’gen mirasi mana bu sheherler bilen kent-qishlaqliri
    idi.
  nde-nde: 'Umngcele wamaRubheni wawusokhunjini lweJodani. Amadolobho la lemizana
    yawo ayeyilifa labakoRubheni, usendo lunye ngalunye:'
  ton-ton: Pea ko e ngataʻanga fonua ʻoe fānau ʻa Lupeni, ko Sioatani, mo hono kauvai.
    Ko e tofiʻa ia ʻoe fānau ʻa Lupeni ʻo fakatatau ki honau ngaahi faʻahinga, ko
    e ngaahi kolo mo e ngaahi potu kakai ʻi ai.
  ces-1613: I bylo pomezí synů Rubenových Jordán s mezemi svými. To jest dědictví
    synů Rubenových po čeledech jejich, města i vsi jejich.
  eng-WMB: The border of the children of Reuben was the bank of the Jordan. This was
    the inheritance of the children of Reuben according to their families, the cities
    and its villages.
  tam-TCV: ரூபனியரின் மேற்கு எல்லையாக யோர்தான் நதிக்கரை அமைந்திருந்தது. மேற்குறிப்பிட்ட
    இந்த நகரங்களும் அவற்றின் கிராமங்களும் ரூபனியருக்கு வம்சம் வம்சமாகச் சொத்துரிமையான
    நிலமாகக் கொடுக்கப்பட்டிருந்தன.
  ceb-ULB: Ang utlanan sa tribo ni Reuben mao ang Suba sa Jordan; mao kini ang ilang
    utlanan. Mao kini ang panulondon sa tribo ni Reuben, nga gihatag sa ilang mga
    banay, uban sa ilang mga siyudad ug sa mga baryo niini.
  pol-UBG: Granicą synów Rubena był Jordan ze swymi granicami. Oto dziedzictwo synów
    Rubena według ich rodzin, miast i przyległych do nich wsi.
  urd-GVU: روبن کے قبیلے کی مغربی سرحد دریائے یردن تھی۔ یہی شہر اور آبادیاں روبن کے
    قبیلے کو اُس کے کنبوں کے مطابق دی گئیں، اور وہ اُس کی میراث ٹھہریں۔
  deu-1912: Und die Grenze der Kinder Ruben war der Jordan. Das ist das Erbteil der
    Kinder Ruben nach ihren Geschlechtern, die Städte und ihre Dörfer.
  kan-2017: ಯೊರ್ದನ್ ನದಿಯು, ರೂಬೇನ್ಯರ ಪಡುವಣ ಮೇರೆಯಾಗಿತ್ತು. ರೂಬೇನ್ಯರ ಗೋತ್ರಗಳಿಗೆ ಸ್ವತ್ತಾಗಿ
    ಸಿಕ್ಕಿದ ಗ್ರಾಮನಗರಗಳು ಇವುಗಳೇ.
  tgo-tgo: Jorɨdan yalasiniyeko i tabo na uu Rubin lenji ghamba yakuyaku na ghanji
    teghala. Ghembaghemba nanasiye na laghɨlaghɨye va thɨ giya weŋgiya Rubin le wabwi,
    uu na uu lenji ghamba yakuyaku.
  yap-yap: Fare lul’ nu Jordan e aram e mathil u ba’ ni ngal ko fare ganong rok Ruben.
    Ba’aray e pi binaw nge yuchi binaw nni pi’ ngak fapi tabnaw u lan fare ganong
    rok Ruben ni ngar tafned.
  hlt-MCSB: Te dongah Jordan neh Jordan rhi he Reuben ca rhoek kah khorhi, Reuben
    ca rhoek kah rho, amih huiko kah khopuei vongup la om.
  mdy-ETH: ዮርዳኖሴ ዎራ ዓባ ጌላ ዛሎና ሮኦቤኤሌ ፃጶኮ ዛጶኬ፤ ሮኦቤኤሌ ፃጶም ዔያቶ ዓጪ ማሂ ዒንጎና ካታሞንታ ጉርዶንታ
    ዬያቶኬ።
  twi-ASANTE: Yordan Asubɔnten no yɛ Ruben asase no ɛhyeɛ wɔ atɔeɛ fam. Wɔde nkuro
    ne nkuraase a ɛwɔ saa beaeɛ yi maa mmusua a ɛwɔ Ruben abusuakuo no mu sɛ wɔn agyapadeɛ.
  eng-WEBU: The border of the children of Reuben was the bank of the Jordan. This
    was the inheritance of the children of Reuben according to their families, the
    cities and its villages.
  bnp-bnp: A naru e Iordan i nagia a malala na kabu ne Reuben. Ri bolea a malala ri
    vaveru, a malala ne ria liu.
  wal-wal: Roobeela zaretu zawai Yorddaanoosa SHaafaa. Ha katamatinne eta heeran de7iya
    moottati Roobeela zareta eta yaran yaran gakkidaageeta.
  spa-PDDPT: El límite de los hijos de Rubén fue el Jordán con su ribera. Tal fue
    la heredad de los hijos de Rubén, según sus familias, ciudades y aldeas.
  gun-gun: Rúben regua kuery yvy ma Jordão yakã peve oo, ha'e ha'e katy rai'i ikuai
    va'e peve. Ha'e va'e yvy ma Rúben ramymino kuery pegua, peteĩ-teĩ hoo pygua kuery
    ikuaia rami vy, tetã ha'e tekoa ijyvýry ikuai va'e reve.
  agu-BL: Cyakil yi e'chk ama'la'tz, ya'stzun ak'lij scyetz xonl Rubén tan Moisés.
    Xomquen tu' te tajlal yi jujun k'u'j e' yi chixonl quib. Tircu'n e'chk ama'la'tz
    ak'lij scyetz. Nin cho'n mmopon chimojom tzi a' Jordán.
  ilo-ULB: Ti beddeng ti tribu ni Ruben ket ti Karayan Jordan; daytoy ti beddengda.
    Daytoy ti tawid ti tribu ti Ruben a naited kadagiti tunggal pulida, agraman dagiti
    siudad ken dagiti barioda.
  kpg-kpg: Jordan la go tagageinga i bahi i dai di gowaa di madawaawa Reuben. Aanei
    la nia guongo mono waahale ala ne wanga gi nia madahaanau o di madawaawa Reuben
    belee hai mee ginai.
  uig-ARA: رۇبەنلەرنىڭ زېمىنىنىڭ چېگراسى ئىئوردان دەرياسىنىڭ ئۆزى ئىدى. رۇبەنلەرنىڭ
    جەمەت-ئائىلىلىرى بويىچە ئۇلارغا بۆلۈنگەن مىراسى مانا بۇ شەھەرلەر بىلەن كەنت-قىشلاقلىرى
    ئىدى.
  bsp-bsp: 'Kələŋcər ka antɔf ŋa aka Ruben ntende dec dɛŋkale mɔ kənayɔnɛ kəŋgbɔkɔ
    ka Yurdɛn. Kɛ ka aka Ruben kənayi kaŋkɔ dəcor cor: Sədare səpɔŋ kɔ sədare səfɛt
    sa si.'
  sus-sus: Yurudɛn xure findixi Ruben bɔnsɔɛ xa naaninyi nan na sogegorode biri ra.
    Na taae nun e xa bɔxie findixi Ruben bɔnsɔɛ gbe nan na.
  pon-2006: Sordan iei me wia irepen palikapi en sapwen kadaudok en Reupen. Ih mepwukat
    kahnimw kan me kohieng peneinei kan en kadaudok en Reupen, pwe re en sapwenikihla.
  ksd-ksd: Ma ra Iordan ia ra langun kai ra tarai Ruben ma ra gunan i maravai tana.
    Go ra gunan ia ra tiniba kai ra tarai Ruben da kadia lavur apik na tarai, a lavur
    pia na pal ma kadia lavur gunan ik.
  tur-YTC: Ruven'in çocuklarının sınırı Yarden'in kıyısıydı. Boylarına, kentlerine
    ve köylerine göre Ruven'in çocuklarının mirası bunlardı.
  grc-BRENT: Ἐγένετο δὲ τὰ ὅρια Ῥουβὴν, Ἰορδάνης ὅριον· αὑτη ἡ κληρονομία υἱῶν Ῥουβὴν
    κατὰ δήμους αὐτῶν, αἱ πόλεις αὐτῶν καὶ αἱ ἐπαύλεις αὐτῶν.
  ind-AYT: Batas wilayah keturunan Ruben adalah tepi Sungai Yordan dan sekitarnya.
    Itulah milik pusaka keturunan Ruben menurut keluarga-keluarga mereka, yaitu kota-kota
    dan desa-desanya.
  nya-nya: Malire a fuko la Rubeni anali mtsinje wa Yorodani. Mizinda imeneyi pamodzi
    ndi midzi yake zinapatsidwa kwa mabanja a fuko la Rubeni kuti akhale cholowa chawo.
  hrv-hrv: 'Međa sinova Rubenovih bijaše Jordan. To je bila baština sinova Rubenovih
    po njihovim porodicama: gradovi i sela njihova.'
  mps-mps: Te wę Jordan te Rubengo hani bidibo sesegede elaluali. Tama te hanu me
    te bulu dabe te Rubengo hani sibi deli deligo te augwa tǫ da olama, sesa pali.
  tpi-tpi: Wara Jordan em i mak bilong graun bilong lain bilong Ruben. Ol dispela
    taun na ples ol wan wan famili bilong Ruben i bin kisim olsem graun bilong ol
    stret.
  dan-1931: Rubenitternes Grænse blev Jordan; den var Grænseskel. Det var Rubenitternes
    Arvelod efter deres Slægter, de nævnte Byer med Landsbyer.
  vie-OVCB: Sông Giô-đan là biên giới phía tây của đất Ru-bên. Vậy, người Ru-bên chia
    nhau chiếm hữu các thành với các thôn ấp phụ cận trong giới hạn đất mình.
  guj-2017: યર્દન નદી તથા તેનો કાંઠો એ રુબેનીઓના કુળની સરહદ હતી; આ રુબેનીઓના વતનનાં
    નગરો તથા ગામો તેઓનાં કુટુંબ પ્રમાણે એ છે.
  pon-2006A: Sordan iei me wia irepen palikapi en sapwen kadaudok en Reupen. Ih mepwukat
    kahnimw kan me kohieng peneinei kan en kadaudok en Reupen, pwe re en sapwenikihla.
  por-BRBSL: A fronteira dos filhos de Reuben era o banco da Jordânia. Esta era a
    herança dos filhos de Reuben de acordo com suas famílias, as cidades e seus vilarejos.
  cth-cth: Reuben miphun a onae hmuen a kapek awh teh, Jordan palang hoi a tengpam
    e pueng, Hetnaw hah Reubennaw ni a pang e khoramnaw lah ao.
  twi-twi: Yordan Asubɔnten no yɛ Ruben asase no hye wɔ atɔe fam. Wɔde nkurow ne nkuraa
    a ɛwɔ saa beae yi maa mmusua a ɛwɔ Ruben abusuakuw no mu sɛ wɔn agyapade.
  hlt-hlt: Te dongah Jordan neh Jordan rhi he Reuben ca rhoek kah khorhi, Reuben ca
    rhoek kah rho, amih huiko kah khopuei vongup la om.
  tbz-SIM: Suditɛ̃ɛ̃ weè do tú Dubɛnniibɛ tenkɛ̀ mɑ̀nku dɛ ììkɛ̀ bíɛ́kɛ̀. Bɛ̀ do bɛ̀
    totí yɛ̀ɛ̀ ɛkɛ̀ bɛ botí dòmmɛ̀ yɛɛ̀ kó yɛyètɛ̀ tu ti yɑ̀ní yɛ̀.
  msy-2020: Ezɨ Jordanɨn Fanem, a Rubenɨn anabamɨn adarazir nguazir mɨtaghniam. Nguibar
    ekiar kaba ko dar nguibar doziba, Rubenɨn anabamɨn ikɨziba vaghvagha uari baghavɨra
    da ini.
  azb-azb: Ruven övladlarının sərhədi İordan çayı ilə sahil torpaqları idi. Ruven
    övladlarının nəsillərinə görə irsi olan şəhərlər və onların kəndləri bunlar idi.
  eng-DBY: And the border of the children of Reuben was the Jordan, and [its] border.
    This is the inheritance of the children of Reuben according to their families,
    the cities and their hamlets.
  hin-2017: और रूबेनियों की सीमा यरदन का किनारा ठहरा। रूबेनियों का भाग उनके कुलों
    के अनुसार नगरों और गाँवों समेत यही ठहरा।
  swp-swp: '@see-verse:JOS.013.022'
  eng-YLT: And the border of the sons of Reuben is the Jordan, and [its] border; this
    [is] the inheritance of the sons of Reuben, for their families, the cities and
    their villages.
  eng-WYC-2017: And the term of the sons of Reuben was made the flood of Jordan; this
    is the possession of men of Reuben, by their kindreds, of cities and towns.
  eng-WMBB: The border of the children of Reuben was the bank of the Jordan. This
    was the inheritance of the children of Reuben according to their families, the
    cities and its villages.
  urd-GVH: रूबिन के क़बीले की मग़रिबी सरहद दरियाए-यरदन थी। यही शहर और आबादियाँ रूबिन
    के क़बीले को उसके कुंबों के मुताबिक़ दी गईं, और वह उस की मीरास ठहरीं।
  rug-rug: Sa Ovuku Zodani si na voloso pa lodu rimata tanisa butubutu te Rubeni.
    Arini sari na vasileana hitekedi na nomadi saripu ta ponini rina puku tatamana
    koasa butubutu te Rubeni pude na dia tinago.
  gaz-gaz: Daangaan Ruubeenotaa qarqara laga Yordaanos ture. Magaalaawwan kanneenii
    fi gandoonni isaanii akkuma balbala balbala isaaniitti dhaala gosa Ruubeen.
  fra-LSG: Le Jourdain servait de limite au territoire des fils de Ruben. Voilà l’héritage
    des fils de Ruben selon leurs familles; les villes et leurs villages.
  yal-yal: Yurudɛn baan nan findixi Rubɛn bɔnsɔnna bɔxɔn danna ra sogegododen mabinni.
    Na taane nun banxidɛne nan findixi Rubɛn bɔnsɔnna kɛɛn na, e yi yitaxun e xabilane
    ra.
  haw-1868: A o ka palena o ka Reubena o Ioredane no ia, a me kona palena. Oia ka
    aina hooilina o ka Renbena ma ko lakou mau hale, o na kulanakauhale a me na kauhale
    olaila,
  arb-NAV: وَكَانَ نَهْرُ الأُرْدُنِّ هُوَ الْحَدُّ الْغَرْبِيُّ لأَرَاضِي سِبْطِ
    رَأُوبَيْنَ، فَكَانَتْ هَذِهِ الْمُدُنُ وَضِيَاعُهَا مِنْ نَصِيبِ الرَّأُوبَيْنِيِّينَ
    حَسَبَ عَشَائِرِهِمْ.
  ewe-ewe: Yɔdan tɔsisi lae nye Ruben ƒe viwo ƒe anyigba la ƒe liƒo le ɣedzeƒe lɔƒo.
  eng-LEE: And the boundary of the children of Reuben was the Jordan, and its bordering
    territory. This was the inheritance of the children of Reuben after their families,
    the cities and their villages.
  asm-FB: যৰ্দ্দন আৰু তাৰ অঞ্চল ৰূবেণৰ সন্তান সকলৰ সীমা আছিল। এয়ে ৰূবেনৰ সন্তান সকলৰ
    উত্তৰাধিকাৰ, যি নগৰ আৰু গাৱেঁৰে সৈতে তেওঁৰ প্ৰত্যেক বংশক দিয়া হৈছিল৷
  sus-A: يُرُدّن شُرٍ قِندِشِ رُبٍن بْنسْي شَ نَانِنيِ نَن نَ سٌفٍفٌرٌدٍ بِرِ رَ.
    نَ تَايٍ نُن عٍ شَ بْشِيٍ قِندِشِ رُبٍن بْنسْي فبٍ نَن نَ.
  fra-SBL: La limite des fils de Ruben était la rive du Jourdain. Tel fut l'héritage
    des fils de Ruben, selon leurs familles, les villes et leurs villages.
  hbo-hbo: וַיְהִ֗י גְּבוּל֙ בְּנֵ֣י רְאוּבֵ֔ן הַיַּרְדֵּ֖ן וּגְב֑וּל זֹ֣את נַחֲלַ֤ת
    בְּנֵֽי־רְאוּבֵן֙ לְמִשְׁפְּחֹתָ֔ם הֶעָרִ֖ים וְחַצְרֵיהֶֽן׃ פ
  piu-2006: '@see-verse:JOS.013.022'
  kik-kik: Mũhaka wa mũhĩrĩga wa Rubeni warĩ hũgũrũrũ-inĩ cia Rũũĩ rwa Jorodani. Matũũra
    macio hamwe na tũtũũra twamo nĩmo maarĩ igai rĩa mũhĩrĩga wa Rubeni, kũringana
    na ũrĩa mbarĩ ciao ciatariĩ.
  fra-NCL: Ainsi le territoire des fils de Ruben atteignait jusqu’au Jourdain et à
    son territoire. Tel fut l’héritage — les villes et leurs villages — des fils de
    Ruben, et leurs familles.
  cek-AK: Reuben kaminawk ih ramri loe Jordan vapui hoi tuipui taeng khoek to kawk.
    Hae vangpuinawk hoi vangtanawk loe, Reuben imthung takoh boih mah qawk ah toep
    ih hmuen ah oh.
  cuk-cuk: Jordán-diwar Rubén-wagangala e-yar-abinguedga gunonikid. Iduar-neggweburmar-bilesad,
    degi, e-neggwebur-burwiganase-bakale, na egadga-guega Rubén-waganga na e-dad-e-dadganba
    ega uklesad.
  uig-CYR: Рубәнләрниң зимининиң чегараси Иордан дәриясиниң өзи еди. Рубәнләрниң җәмәт-аилилири
    бойичә уларға бөлүнгән мираси мана бу шәһәрләр билән кәнт-қишлақлири еди.
  tel-2017: యొర్దాను ప్రదేశమంతా రూబేనీయులకు సరిహద్దు. అదీ, దానిలోని పట్టణాలూ, గ్రామాలూ
    రూబేనీయుల వంశాల ప్రకారం వారికి కలిగిన స్వాస్థ్యం.
  hat-BSA: Lizyè a fis a Ruben yo se te Jourdain an. Sa se te eritaj a fis Ruben yo
    selon fanmi pa yo, vil ak ti bouk yo.
  kos-kos: Infacl Jordan pa masrol layen nu roto ke acn lal Reuben. Ac pa ingan siti
    ac acn ma itukyang nu sin sou ke sruf lal Reuben tuh in ma lalos.
  hbo-WLC: וַיְהִ֗י גְּבוּל֙ בְּנֵ֣י רְאוּבֵ֔ן הַיַּרְדֵּ֖ן וּגְב֑וּל זֹ֣את נַחֲלַ֤ת
    בְּנֵֽי־רְאוּבֵן֙ לְמִשְׁפְּחֹתָ֔ם הֶעָרִ֖ים וְחַצְרֵיהֶֽן׃ פ
  ibo-ibo: Ya mere, oke ala ebo Ruben dị nʼọnụ mmiri osimiri Jọdan. Obodo ukwu na
    obodo nta ndị a bụ ihe ha nwetara dịka ihe nketa ha. Ezinaụlọ ọbụla nwetakwara
    oke nke ha dịka ikwu ha si dị.
  ory-ory: ଆଉ ଯର୍ଦ୍ଦନ ଓ ତହିଁର ଅଞ୍ଚଳ ରୁବେନ୍‍-ସନ୍ତାନଗଣର ସୀମା ଥିଲା, ରୁବେନ୍‍-ସନ୍ତାନମାନଙ୍କ
    ବଂଶାନୁସାରେ ଏହିସବୁ ନଗର ତହିଁର ଗ୍ରାମ ସମେତ ସେମାନଙ୍କର ଅଧିକାର ହେଲା।
  chk-chk: Iwe, ewe chanpupu Jortan kiännin fanüen ekewe aramasen Rupen me pelilotou.
    Iei fanüen chon ewe ainangen Rupen fiti ar kewe telinimw me wisoposopur a aükük
    ngeni ükükün ar kewe famili.
  rop-rop: Wal ol detlot taun en ol detlot kantri Mosis bin gibit langa ola femili
    blanga Rubin klen.
  ukr-1871: А (західню) границю в Рубенїїв робила скрізь Йордань. Се було наслїддє
    Рубенїїв, по родах їх, містах і селах їх.
  deu-1951: Und die Grenze der Kinder Ruben bildete der Jordan und sein Gestade. Das
    ist das Erbteil der Kinder Ruben nach ihren Geschlechtern; die Städte und ihre
    Dörfer.
  eng-JPS: And as for the border of the children of Reuben, the Jordan was their border.
    This was the inheritance of the children of Reuben according to their families,
    the cities and the villages thereof.
  srp-1865: I bjehu meðe sinova Ruvimovijeh Jordan s meðama svojim. To je našljedstvo
    sinova Ruvimovijeh po porodicama njihovijem, gradovi i sela njihova.
  lug-lug: Era n’ensalo y’abaana ba Lewubeeni yali omugga Yoludaani. Ebibuga n’ebyalo
    byamu Musa yabiwa abaana ba Lewubeeni okuba omugabo gwabwe.
  heb-heb: ויהי גבול בני ראובן הירדן וגבול זאת נחלת בני ראובן למשפחתם הערים וחצריהן׃
  ben-IRV: আর যর্দ্দন ও তার সীমা রূবেণ-সন্তানদের সীমা ছিল; রূবেণ-সন্তানদের গোষ্ঠী
    অনুসারে তাদের গ্রামের সঙ্গে এই সব নগরগুলিও তাদের অধিকার হল।
  pan-pan: ਰਊਬੇਨੀਆਂ ਦੀ ਹੱਦ ਯਰਦਨ ਅਤੇ ਉਹ ਦੀ ਹੱਦ ਸੀ। ਰਊਬੇਨੀਆਂ ਦੀ ਮਿਲਖ਼ ਉਹਨਾਂ ਘਰਾਣਿਆਂ
    ਅਨੁਸਾਰ ਸ਼ਹਿਰਾਂ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੰਡਾਂ ਸਣੇ ਸੀ।
  mya-JVB: ရုဗင် အမျိုးသား နေရာအပိုင်း အခြားကား၊ ယော်ဒန် မြစ်နှင့် မြစ်ကမ်းပါး တည်း။
    ဤရွေ့ကား၊ ရုဗင် အမျိုးသား အဆွေ အမျိုးအလိုက် အမွေခံ ရသောမြို့ ရွာ များပေတည်း။
  hmo-hmo: Rubena iduhu taudia edia tano hetoana be Ioridane Sinavai ena isena. Rubena
    iduhu taudia dekenai Mose ese ia henia hanua badadia bona hanua maragidia be unai,
    edia bese ta ta ese edia ahuna idia abia, edia tano korikori.
  urd-urd: और यरदन और उसके 'इलाक़े बनी रूबिन की सरहद थी। यही शहर और उनके गाँव बनी
    रूबिन के घरानों के मुताबिक़ उनके वारिस ठहरे।
  rus-SYN: Пределом сынов Рувимовых был Иордан. Вот удел сынов Рувимовых по племенам
    их, города и села их.
  bqc-SIM: Yuudɛ̃ dↄ̀ↄ mɛ́ Lubɛni buiↄ bùsu zↄ̃lɛ ũ. Kpaalɛ pↄ́ aa sɛ̀ daɛdaɛ ń
    a wɛ̃́lɛↄ ń a bualoũↄn we.
  tcz-CHONGTHU: Hitihin Reuben chate gamgi chu Jordan vadung hi ahiyenge. Hichehi
    Reuben chate goulo ahin, ama ama insung dungjui cheh’a khopiho jong khoneoho jong
    chentha cheh ahiuve.
  mar-mar: तर रुऊबेनाच्या संतांनांची सीमा यार्देन नदीचा तीर अशी झाली; रऊबेनाच्या संतानांच्या
    कुळाप्रमाणे त्यांचे हेच वतन, ती नगरे व त्यांच्या खालची गावे.
  qub-qub: Rubén trïbu tiyananpämi chacrata raquiparan ayca castapis cashanpita. Chaynöpami
    chay siudäcunapis marcantin Rubén trïbullapaj caran Jordán mayucama.
  hat-hat: Pòsyon tè moun branch fanmi Woubenn yo te rive jouk larivyè Jouden. Se
    tout lavil ak tout ti bouk sa yo yo te bay moun branch fanmi Woubenn yo. Yo te
    separe bay chak fanmi pòsyon pa yo, dapre kantite fanmi yo te genyen.
  eng-BSB: And the border of the Reubenites was the bank of the Jordan. This was the
    inheritance of the clans of the Reubenites, including the cities and villages.
  tod-tod: Luɓɛn mavofodaiti ta-ɠwɛpelemaʋɛ ɠɛni ga Zuludɛn, ta ziɛlaʋɛ. Luɓɛn mavofodaiti
    ta-wolodai nɔnɔi ɠana, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la, taa wolaiti ta ma laa goiti.
  eng-WEBPB: The border of the children of Reuben was the bank of the Jordan. This
    was the inheritance of the children of Reuben according to their families, the
    cities and its villages.
  kbq-kbq: Hanki Rubeni naga'mo'zama erisantima hare'naza mopamofo agema'amo'a, Jodani
    tinte ometrene. Hagi ana mopafima me'nea rankumatamine ne'onse kumataminena, Rubeni
    naga'mo'za nagate nofite refko hu'za erisantihare'naze.
  nhe-BL: Huan nochi nopa tlali tlen quiseli nopa hueyi familia Rubén tlanqui campa
    iteno atemitl Jordán. Huan quiselijque nopa altepetini huan pilaltepetzitzi tlen
    mocajqui ipan nopa tlali nopa familias tlen iteipa ixhuihua Rubén.
  gub-BL: Humen izuapyapyr waiwy uzypyrog Zotàw yrykaw pe kwarahy heixe haw kutyr.
    Zuzue omono a'e tawhu amo tawhu wanehe we Humen izuapyapyr wanupe wà. Wiko wazar
    romo wà kury. Amumaw wamume'u haw kwez kury.
  eng-DRA: And the river Jordan was the herder of the children of Ruben. This is the
    possession of the Rubenites, by their kindreds, of cities and villages.
