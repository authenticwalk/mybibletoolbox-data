verse: JOS.013.011
translations:
  mal-C: ഗിലെയാദ്, ഗെശൂര്യരുടെയും മാഖാത്യരുടെയും ദേശം, ഹെർമോൻപർവതം മുഴുവനും, സൽക്കാവരെയുള്ള
    ബാശാൻമുഴുവനും—
  deu-TKW: ferner Gilead und das Gebiet der Gesuriter und Maachatiter, sowie das ganze
    Hermongebirge und ganz Basan bis Salcha,
  lin-lin: Galadi mpe ezalaki na kati, elongo na etuka ya bato ya Geshuri mpe ya Maakati,
    ngomba Erimoni nyonso mpe Bashani mobimba kino na Salika.
  eng-LSV: and Gilead, and the border of the Geshurite, and of the Maachathite, and
    all Mount Hermon, and all Bashan to Salcah;
  eng-GNV: 'And Gilead, and the borders of the Geshurites and of the Maachathites,
    and all mount Hermon, with all Bashan vnto Salcah:'
  eng-WEBSTER: And Gilead, and the border of the Geshurites and Maachathites, and
    all mount Hermon, and all Bashan to Salcah;
  nhw-BL: Nopa tlali nojquiya quipiya Galaad, inintlal nopa gesureos huan maacateos.
    Quipiya nochi nopa tepetl Hermón huan nochi tlali Basán catli ontlantoc hasta
    Salca,
  swh-ONEN: 'Vilevile ilijumlisha Gileadi, eneo la Wageshuri na Wamaaka, mlima wote
    wa Hermoni na Bashani yote ikienea hadi Saleka:'
  bba-bba: kɑ Gɑlɑdiɔ ye yɑ sɑ̃ɑ Gesuribɑ kɑ Mɑɑkɑɡibun tem kɑ sere ɡuu te bɑ mɔ̀
    Hɛɛmɔɔwɔ, kɑ Bɑsɑniɔ n kɑ ɡirɑri Sɑlikɑɔ,
  eng-KJVCPB: and Gilead, and the border of the Geshurites and Maachathites, and all
    mount Hermon, and all Bashan unto Salcah;
  luo-luo: Noriwo nyaka Gilead, gwenge jo-Geshur kod jo-Maaka, Got Hermon duto, kod
    Bashan duto, mochopo nyaka Saleka,
  meu-meu: bona Gilead; bona Gesuru taudia bona Maakata taudia edia tano; bona Heremon
    ororona idoinai; bona Basan idoinai ela bona Saleka,
  npi-ULB: गिलाद, गशूरीहरू र माकातीहरूको प्रदेश, सबै हेर्मोन डाँडा, सलकासम्मका सबै
    बाशान;
  yor-yor: Àti Gileadi, ní agbègbè àwọn ènìyàn Geṣuri àti Maakati, gbogbo òkè Hermoni
    àti gbogbo Baṣani títí dé Saleka,
  ind-ind: juga daerah Gilead, daerah orang Gesur dan orang Maaka, seluruh pegunungan
    Hermon, seluruh daerah Basan sampai ke Salka,
  pes-OPCB: و نیز جلعاد، سرزمین جشوری‌ها و معکی‌ها، تمام کوه حرمون و تمام باشان تا
    شهر سلخه که تمام جزو قلمرو عوج بود به آنها تعلق داشت. (عوج در عشتاروت و ادرعی
    حکومت می‌کرد و از بازماندگان رفائی‌ها بود که موسی آنها را شکست داد و بیرون راند.)
  tgl-ULB: Galaad, at ang rehiyon ng mga Gesurita at mga Maacateo, buong Bundok Hermon,
    buong Basan hanggang Saleca;
  hui-hui: Tigua Gileada wali agalinaga dindi wiarubi karulalu Gesua dindi timbuni
    wiagobi Maga dindibi karulaga bima pialu Hari Hemono heago andaneha dindi wima
    pearu bibahende karulai halu bini. Ani bialu Basana dindi wiago karulama pialu
    Salega tano wiago karulalu bini.
  mya-mya: ဂိ​လဒ်​နယ်၊ ဂေ​ရှု​ရိ​နယ်၊ မာ​ခါ​နယ်၊ ဟေ​ရ​မုန် တောင်​တစ်​ခု​လုံး​နှင့်​သာ​လ​က​ပြည်​အ​ထိ
    ကျယ်​ပြန့်​သော​ဗာ​ရှန်​ပြည်​တစ်​ပြည်​လုံး​တို့ သည်​လည်း​ကောင်း၊-
  bod-N: ཡང་གེ་ཤུར་པ་དང་མ་ཨ་ཀཱ་པ་རྣམས་ཀྱི་ས་མཚམས་ཏེ་གིལ་ཨད་ཡུལ་དང་། རི་བོ་ཧེར་མོན་ཐམས་ཅད་དང་པཱ་ཤན་ཡུལ་ཧྲིལ་པོ་ནས་སལ་ཀཱ་བར་དུ་ཡིན།
  sna-sna: Yaibatanidzirawo Gireadhi, nenyika yavanhu veGeshuri neMaaka neGomo rose
    reHemoni uye neBhashani kusvikira kuSareka,
  spa-BLM: y Galaad, y el límite de los guesuritas y maacatitas, y todo el monte Hermón,
    y todo Basán hasta Salecá;
  cac-cac: Ix yiquejcan lum Galaad eb', lum yic eb' gesureo, lum yic eb' maacateo,
    masanil lum svitzal Hermón yed' masanil lum yic Basán, sc'ochn̈ej d'a Salca.
  swh-ULB: Gileadi na mkoa wa Wageshuri na Maakathi, mlima wote wa Hermoni, Bashani
    yote mpaka Saleka;
  bel-bel: таксама Галаал і вобласьць Гесурскую і Маахскую, і ўсю гару Эрмон і ўвесь
    Васан да Салхі,
  deu-ELBBK: und Gilead und das Gebiet der Gesuriter und der Maakatiter und den ganzen
    Berg Hermon und das ganze Basan bis Salka,
  mbb-OT: Ragkes daan is Gilead wey is menge tanà he mid-ubpaan te menge Gisurhanen
    wey menge Maakatnen, is tivuuk he Buntud he Hermon, wey is tivuuk he Bashan taman
    te Saleca.
  mal-2015: ഗിലെയാദും ഗെശൂര്യരുടെയും മാഖാത്യരുടെയും ദേശവും ഹെർമ്മോൻപർവ്വതം ഒക്കെയും
    സൽക്കാവരെയുള്ള ബാശാൻ മുഴുവനും;
  rmc-rmc: Chudle mek o Gilead, e phuv le Gešurčanengri the le Maachaťanengri, savore
    verchi paš o Chermon the caľi phuv Bašan dži ke Salcha.
  nlg-nlg: Mi Gilead tana bubulo ni Geshur mi Maacah, mana ghotu Hermon mi Bashan
    udolu me va sara i Salecah.
  pes-OPV: و جلعاد و سرحدجشوریان و معکیان و تمامی کوه حرمون وتمامی باشان تا سلخه.
  ron-1924: Галаадул, цинутул гешурицилор ши ал маакатицилор, тот Мунтеле Хермонулуй
    ши тот Басанул, пынэ ла Салка;
  ben-OBCV: এছাড়াও এতে গিলিয়দ অঞ্চল, গশূর ও মাখার অধিবাসীদের এলাকা, সমগ্র হর্মোণ
    পর্বত ও সল্‌খা পর্যন্ত বিস্তৃত সমগ্র বাশন যুক্ত হল—
  som-som: iyo Gilecaad, iyo soohdinta reer Geshuur, iyo reer Macakaad, iyo Buur Xermoon
    oo dhan, iyo Baashaan oo dhan iyo ilaa Salkaah,
  lat-VUC: et Galaad, ac terminum Gessuri et Machati, et omnem montem Hermon, et universam
    Basan, usque ad Salecha,
  eng-ASVBT: and Gilead, and the border of the Geshurites and Maacathites, and all
    mount Hermon, and all Bashan unto Salecah;
  ita-1885: e Galaad, e le contrade de' Ghesuriti, e de' Maacatiti, e tutto il monte
    di Hermon, e tutto Basan, fino a Salca;
  eng-LXXUP: and the region of Gilead, and the borders of the Geshurites and the Maacathites,
    the whole mount of Hermon, and all the land of Bashan to Salecah.
  eng-ULB: Gilead, and the region of the Geshurites and Maacathites, all of Mount
    Hermon, all Bashan to Salekah;
  spa-VBL: Además, incluía Galaad, la tierra de los guesuritas y de los maacatitas,
    todo el monte Hermón y todo Basán hasta Salecá,
  fra-_FOB: Et Galaad, et le territoire des Gueshuriens et des Maacathiens, toute
    la montagne d'Hermon, et tout Bassan, jusqu'à Salca;
  mal-mal: ഗിലെയാദും ഗെശൂര്യരുടെയും മയഖാത്യരുടെയും ദേശവും ഹെർമ്മോൻപർവ്വത പ്രദേശവും
    സൽക്കാവരെയുള്ള ബാശാൻ ദേശവും
  urd-GVR: aur isī tarah Jiliyād, Jasūriyoṅ aur Mākātiyoṅ kā ilāqā, Harmūn kā pahāṛī
    ilāqā aur Salkā Shahr tak Basan kā sārā ilāqā bhī.
  suz-BL: गिलाद रागी नु गेशुरी नु माकाथी आन रागी नु हेरमोन नेल्‍ल नु बाशान नेल्‍ल
    रे लाइश्‍शा साल्‍का सम्‍म गेशो बाक्‍त। ब्‍यवस्‍था ३:१४; २सामुएल ३:३; २सामुएल १५:८
  ita-1927: Galaad, il territorio dei Ghesuriti e dei Maacatiti, tutto il monte Hermon
    e tutto Basan fino a Salca;
  ckb-ckb: هەروەها گلعاد و سنوورەکانی گەشووری و مەعکائییەکان، هەموو چیای حەرمۆن، هەموو
    باشان هەتا سەلخە لەخۆ دەگرت،
  eng-BBE: And Gilead, and the land of the Geshurites and the Maacathites, and all
    Mount Hermon, and all Bashan to Salecah;
  kan-OKCV: ಅದರೊಂದಿಗೆ ಗಿಲ್ಯಾದ್, ಗೆಷೂರ್ಯರ, ಮಾಕಾತೀಯರ ಮೇರೆಯೂ ಹೆರ್ಮೋನ್ ಪರ್ವತವೆಲ್ಲವೂ ಸಲೆಕಾವರೆಗೆ
    ಇರುವ ಇಡೀ ಬಾಷಾನ್ ಪೂರ್ತಿಯಾಗಿ.
  bbb-bbb: '@see-verse:JOS.013.010'
  tam-2017: கீலேயாத்தையும், கெசூரியர்கள் மாகாத்தியர்களுடைய எல்லையிலுள்ள நாட்டையும்,
    எர்மோன் மலை முழுவதையும்,
  spa-RV-1909: 'Y Galaad, y los términos de Gessuri y de Maachâti, y todo el monte
    de Hermón, y toda la tierra de Basán hasta Salchâ:'
  ron-BTF: Și Galaadul și ținutul gheșuriților și al maacatiților și tot muntele Hermon
    și tot Basanul până la Salca,
  eng-WEBP: and Gilead, and the border of the Geshurites and Maacathites, and all
    Mount Hermon, and all Bashan to Salecah;
  eng-FBV: In addition it included Gilead, the land of the Geshurites and Maacathites,
    all of Mount Hermon, and all of Bashan as far as Salecah,
  nld-1939: vervolgens Gilad, en het land der Gesjoerieten. en Maäkatieten met het
    gehele Hermongebergte en heel Basjan, tot Salka toe;
  nch-BL: Nopa tali nojquiya quipiya Galaad, inintal nopa gesureos huan maacateos.
    Quipiya nochi nopa tepet Hermón huan nochi tali Basán cati ontantoc hasta Salca,
  vie-1934: lại xứ Ga-la-át cùng địa phận dân Ghê-su-rít và dân Ma-ca-thít, khắp núi
    Hẹt-môn và toàn Ba-san cho đến Sanh-ca;
  hin-CV: गिलआद, गेशूरियों तथा माकाहथियों का पूरा देश; पूरा हरमोन पर्वत तथा सलेकाह
    तक पूरा बाशान;
  spa-BES: Y Galaad, y la tierra de los gesureos y de los maacateos, y todo el monte
    Hermón, y todo Basán hasta Salca;
  tdx-tdx: naho i Gilade naho ty ampari’ o nte-Gergosio miharo amo nte-Maakatio naho
    ty vohi-Kermone iaby, naho i Basane iaby pake Salkà;
  tha-KJV: กับเขตกิเลอาดและท้องถิ่นของคนเกชูร์และคนมาอาคาห์ และภูเขาเฮอร์โมนทั้งหมด
    และเมืองบาชานทั้งสิ้นจนถึงเมืองสาเลคาห์
  por-BR-2018: 'E Gileade, e os termos dos gessuritas, e dos maacatitas, e todo o
    monte de Hermom, e toda a terra de Basã até Salcá:'
  deu-ELO: und Gilead und das Gebiet der Gesuriter und der Maakathiter und den ganzen
    Berg Hermon und das ganze Basan bis Salka,
  eng-WYC-2018: and of Gilead, and to the terms of Geshurites, and of Maachathites,
    and all the hill of Hermon, and all Bashan, till to Salcah; (and also Gilead,
    and the lands of the Geshurites, and of the Maachathites, and all of Mount Herman,
    and all of Bashan, unto Salcah;)
  epo-epo: kaj Gileadon, kaj la regionon de la Geŝuridoj kaj Maaĥatidoj, kaj la tutan
    monton Ĥermon, kaj la tutan Baŝanon ĝis Salĥa;
  uig-PIN: Gilead bilǝn Gǝxuriylar wǝ Maakatiylarning qǝt yurtliri, Ⱨǝrmon teƣining
    ⱨǝmmisi wǝ Salkaⱨƣiqǝ sozulƣan barliⱪ Baxan zemini;
  beo-beo: 'Ilia soge ganodini da Gilia:de, Gesua amola Ma:iaga soge. Amola Hemone
    Goumi huluane amola Ba:isa:ne soge la:idi (amo ea bega: alalo da Sa:lega) da ilia
    soge ganodini dialebe ba:i.'
  tpi-OTNT: Ol i kisim graun bilong Gileat tu, na distrik bilong ol Gesur na ol Makat,
    na olgeta hap bilong maunten Hermon, na olgeta hap bilong distrik Basan i go inap
    long taun Saleka,
  hau-SA: Haɗe da Gileyad, inda mutanen Geshur da Ma’aka suke. Dukan Dutsen Hermon,
    da dukan Bashan har zuwa Saleka,
  uig-LAT: Giléad bilen Geshuriylar we Maakatiylarning chet yurtliri, Hermon téghining
    hemmisi we Salkahghiche sozulghan barliq Bashan zémini;
  nde-nde: Laligoqela iGiliyadi, isabelo sabantu baseGeshuri leMahakhathi, leNtaba
    yonke yeHemoni leBhashani yonke kusiyafika eSalekha,
  ton-ton: Mo Kiliati, mo e ngataʻanga ʻoe kakai Kesuli, mo Meekati, pea mo e moʻunga
    kotoa ʻo Heamoni, mo Pesani kotoa pē ʻo aʻu ki Salika;
  ces-1613: A Galád, i pomezí Gessuri a Machati, všecku horu Hermon, i všecken Bázan
    až do Sálecha,
  eng-WMB: and Gilead, and the border of the Geshurites and Maacathites, and all Mount
    Hermon, and all Bashan to Salecah;
  tam-TCV: இது கீலேயாத்தையும், கேசூரியர்கள் மற்றும் மாகாத்தியர்களுடைய எல்லையிலுள்ள
    நாட்டையும், எர்மோன் மலை முழுவதும், சல்கா வரையுள்ள பாசான் முழுவதையும் உட்பட்டிருந்தது.
  ceb-ULB: ang Gilead, ug ang rehiyon sa Gesurihanon ug sa Maacatihanon, ang tanang
    bukid sa Hermon, ang tibuok Basan paingon sa Saleca;
  pol-UBG: Także Gilead i obszar Geszurytów i Maakatytów, całą górę Hermon i cały
    Baszan aż do Salka;
  urd-GVU: اور اِسی طرح جِلعاد، جسوریوں اور معکاتیوں کا علاقہ، حرمون کا پہاڑی علاقہ
    اور سلکہ شہر تک بسن کا سارا علاقہ بھی۔
  deu-1912: dazu Gilead und das Gebiet von Gessur und Maacha und den ganzen Berg Hermon
    und das ganze Basan bis gen Salcha
  kan-2017: ಗೆಷೂರ‍್ಯರ ಮತ್ತು ಮಾಕತೀಯರ ಪ್ರಾಂತ್ಯಗಳು ಹೆರ್ಮೋನ್ ಬೆಟ್ಟದ ಮೇಲಿನ ಎಲ್ಲಾ ಪ್ರದೇಶ,
  tgo-tgo: Vambe i wova Giliyad, Gesu na Maka lenji valɨvaŋga. Ou Hemon le valɨvaŋgako
    laghɨye na Basan le valɨvaŋgako laghɨye ghaghadi Saleka.
  yap-yap: Kub mu’un yu Gilead ngay, nge yungi binaw nu Geshur ngu Maakah, nge ga’ngin
    fare Burey ni Hermon, nge ga’ngin yu Bashan nge yan i mada’ nga Salekah.
  hlt-MCSB: Gilead neh Geshuri khorhi, Maakathi neh Hermon tlang pum, Bashan pum neh
    Salkhah due,
  mdy-ETH: ዬይ፦ ጌሌዓዴ፥ ጌሹራንታ ማዕካኔንታ ዓጮ ዴማ ዎርቃ ዓጮና ዓርሞኒዔሜ ዹኮ ጉቤ፤ ዬያጉዲ ዴንዲ ሳላካ ሄላንዳኣና
    ዓኣ ባኣሳኣኔ ዓጮዋ ዓርቃያኬ።
  twi-ASANTE: Gilead, asase a ɛwɔ Gesur ne Maaka ahemman mu, Bepɔ Hermon nyinaa, Basan
    nyinaa de kɔsi Saleka ka ho,
  eng-WEBU: and Gilead, and the border of the Geshurites and Maacathites, and all
    Mount Hermon, and all Bashan to Salecah;
  bnp-bnp: Ri bole tabua a malala ne huriki a Gilead, a tabeke ne huriki a Gesur a
    Makat, a tabeke na lolo e Hermon, a tabeke na robo e Basan i harena na tanga e
    Saleka,
  wal-wal: Hegaadankka, qassi Gala7aade biittaa, Gashuuratu biittaa, Maa7ikatu biittaa,
    Hermmoone Deriyaa ubbaanne Salaaka gakkanaashin de7iya Baasaane biittaa gakkees.
  spa-PDDPT: Galaad y el territorio de los gesuritas y los maquitas, todo la montaña
    Hermón y todo Basán hasta Salca;
  gun-gun: Ha'e gui Gileade, ha'e gesurita ha'e maacatita kuery yvy, Hermom yvyty
    ha'e javi, ha'e gui Basã ha'e javi Salca peve,
  agu-BL: Ncha'tz ak'lij yi e'chk ama'l scyetz yi at cwent Galaad tu yi chi'ama'l
    yi e' gesureo, tu chi'ama'l yi e' maacateo, tu yi wi'wtz Hermón, tuml yi ama'l
    Basán jalen Salca.
  ilo-ULB: ti Galaad, ken ti rehion ti Gesureo ken Maacateo, amin a bantay ti Hermon,
    iti entero a Basan agingga iti Selca;
  kpg-kpg: Nadau gowaa le e daabui mai Gilead, mo nia gowaa ala e dau gi Geshur mo
    Maacah, mo di Gonduu Hermon hagatau, mo tenua Bashan hagatau, gaa tugi i Salecah.
  uig-ARA: گىلېئاد بىلەن گەشۇرىيلار ۋە مائاكاتىيلارنىڭ چەت يۇرتلىرى، ھەرمون تېغىنىڭ
    ھەممىسى ۋە سالكاھغىچە سوزۇلغان بارلىق باشان زېمىنى؛
  bsp-bsp: Kɔ ŋasɔtɔ sɔ antɔf ŋa Kaladu, ntɔf ya aka Kesur kɔ aka Mahaka, tɔrɔ ta
    Hɛrmɔŋ, kɔ Basan, haŋ Salka,
  sus-sus: E man naxa Galadi sɔtɔ, Gesurikae nun Maakakae xa bɔxi, Xerimon geya, nun
    Basan bɔxi han a sa Salaka li.
  pon-2006: E pil iangahki Kilead, wasa kan en Kesur oh Maaka, nahna koaros en Ermon
    oh wasa kan nan Pasan lella Saleka.
  ksd-ksd: ma Gilead, ma ra langun kai ra tarai Gesur ma Makat, ma ra luana Kermon
    par, ma ra gunan Basan tuk tar uro Saleka;
  tur-YTC: ve Gilad, Geşurlular ile Maakalılar sınırı, ve Hermon Dağı'nın tamamı ve
    Saleka'ya kadar olan Başan'ın tümü;
  grc-BRENT: Καὶ τὴν Γαλααδίτιδα, καὶ τὰ ὅρια Γεσιρὶ, καὶ τοὺς Μαχατὶ, πᾶν ὄρος Ἀερμὼν,
    καὶ πᾶσαν τὴν Βασανίτιν ἕως Ἀχά·
  ind-AYT: Gilead dan daerah orang Gesur dan orang Maakha, seluruh Gunung Hermon,
    dan seluruh tanah Basan hingga ke Salkha,
  nya-nya: Dzikoli linaphatikizanso Giliyadi, dziko la anthu a ku Gesuri ndi Maaka,
    phiri lonse la Herimoni ndi dziko lonse la Basani mpaka ku Saleka.
  hrv-hrv: i Gilead, i krajinu gešursku i maakansku sa svom gorom Hermonom, i sav
    Bašan do Salke;
  mps-mps: Augwaligo te Gileat dabego tǫ me sali, tama te Gesur, me Maka dabego tǫ
    me, tama te Hermon bulu du pedai tigidali me, tama te Basandu te Saleka teba usu
    nigi pelama,
  tpi-tpi: Ol i kisim graun bilong Gileat tu, na distrik bilong ol Gesur na ol Makat,
    na olgeta hap bilong maunten Hermon, na olgeta hap bilong distrik Basan i go inap
    long taun Saleka,
  dan-1931: fremdeles Gilead og Gesjuritternes og Ma'akatitternes Landemærke, hele
    Hermonbjerget og hele Basan indtil Salka,
  vie-OVCB: gồm cả đất Ga-la-át; đất của người Ghê-sua, người Ma-a-cát; vùng Núi Hẹt-môn;
    đất Ba-san và Sanh-ca;
  guj-2017: ગિલ્યાદ, ગશૂરીઓનો તથા માખાથીઓનો વિસ્તાર, આખો હેર્મોન પર્વત અને આખા બાશાનથી
    સાલખા સુધી;
  pon-2006A: E pil iangahki Kilead, wasa kan en Kesur oh Maaka, nahna koaros en Ermon
    oh wasa kan nan Pasan lella Saleka.
  por-BRBSL: e Gilead, e a fronteira dos geshuritas e maacathitas, e todo o Monte
    Hermon, e todo Bashan até Salecah;
  cth-cth: Gilead ram Geshurnaw, Maakathnaw onae ram, Hermon mon kaawm e pueng, Salkah
    ram totouh, Bashan ram pueng,
  twi-twi: Gilead, asase a ɛwɔ Gesur ne Maaka ahemman mu, Bepɔw Hermon nyinaa, Basan
    nyinaa de kosi Saleka ka ho,
  hlt-hlt: Gilead neh Geshuri khorhi, Maakathi neh Hermon tlang pum, Bashan pum neh
    Salkhah due,
  tbz-SIM: Bɛɛ̀ do te nɛ̀ Kɑdɑɑdi kó dihɛì nɛ̀ Kesuriibɛ kó kutempɛ̃ nnɛ̀ Mɑɑkɑɑ nɛ̀
    Ɛdimɔɔ tɑ̃rì nɛ̀ Bɑsɑ̃ɑ̃ omɔu, kɛ́tuɔkɛ Sɑdikɑɑ.
  msy-2020: Egha me uaghan Gileatɨn nguazim isava, Gesur ko Makatɨn Distrik sara inigha,
    uaghan Hermonɨn mɨghsɨam sara, bar ada ini. Egha Basanɨn Distrighɨn danganiba
    bar ada inigha, ghua Salekan nguibamɨn tu.
  azb-azb: Gilead, Geşurlular və Maakatlıların torpaqları, bütün Xermon dağı, Salkaya
    qədər bütün Başan;
  eng-DBY: and Gilead, and the border of the Geshurites and Maachathites, and all
    mount Hermon, and the whole of Bashan to Salcah;
  hin-2017: और गिलाद देश, और गशूरियों और माकावासियों की सीमा, और सारा हेर्मोन पर्वत,
    और सल्का तक सारा बाशान,
  swp-swp: '@see-verse:JOS.013.010'
  eng-YLT: and Gilead, and the border of the Geshurite, and of the Maachathite, and
    all mount Hermon, and all Bashan unto Salcah;
  eng-WYC-2017: and of Gilead, and to the terms of Geshurites, and of Maachathites,
    and all the hill of Hermon, and all Bashan, till to Salcah;
  eng-WMBB: and Gilead, and the border of the Geshurites and Maacathites, and all
    Mount Hermon, and all Bashan to Salecah;
  urd-GVH: और इसी तरह जिलियाद, जसूरियों और माकातियों का इलाक़ा, हरमून का पहाड़ी इलाक़ा
    और सलका शहर तक बसन का सारा इलाक़ा भी।
  rug-rug: Tadirini tugo sa popoa Qileadi, sa popoa pa Qesura, meke pa Ma'aka, doduruna
    sa toqere Hemoni, meke doduruna sa popoa Basani kamo la gua tu pa Saleka.
  gaz-gaz: Kana malees Giliʼaad, biyya Geshuurotaatii fi Maʼakaatotaa, guutummaa Tulluu
    Hermoonii fi guutummaa Baashaan hamma Salkaatti
  fra-LSG: Galaad, le territoire des Gueschuriens et des Maacathiens, toute la montagne
    d’Hermon, et tout Basan, jusqu’à Salca;
  yal-yal: e nun Galadi taan nun Gesuri kaane nun Maka kaane yamanan nun Xerimon geyaan
    birin, e nun Basan yamanan birin siga han Salaka.
  haw-1868: A me Gileada, a me ka palena o ka poe Gesura, a me ka poe Maakati, a o
    ka mauna a pau o Heremona, a me Basana a pau a hiki i Saleka;
  arb-NAV: وَجِلْعَادَ وَأَرَاضِي الْجَشُورِيِّينَ وَالْمَعْكِيِّينَ، وَجَبَلِ حَرْمُونَ
    كُلِّهِ، وَسَائِرِ بَاشَانَ إِلَى سَلْخَةَ،
  ewe-ewe: Gilead kple anyigba si nye Gesuritɔwo kple Makatitɔwo tɔ kple Hermon to
    la, Basan to la kple Saleka du la
  eng-LEE: And Gil'ad, and the territory of the Geshurites and Ma'achathites, and
    all mount Chermon, and all Bashan up to Salchah;
  asm-FB: গিলিয়দ আৰু গচুৰীয়া আৰু মাখাথীয়াসকলৰ অঞ্চল আৰু গোটেই হৰ্মোণ পৰ্ব্বত আৰু
    চলখালৈকে গোটেই বাচান;
  sus-A: عٍ مَن نَشَ فَلَدِ سْتْ، فٍسُرِكَيٍ نُن مَاكَكَيٍ شَ بْشِ، شٍرِ مٌن فٍيَ،
    نُن بَسَن بْشِ هَن عَ سَ سَلَكَ لِ.
  fra-SBL: Galaad, le territoire des Gueschuriens et des Maacathiens, toute la montagne
    de l'Hermon, tout Basan jusqu'à Salca,
  hbo-hbo: וְהַגִּלְעָ֞ד וּגְב֧וּל הַגְּשׁוּרִ֣י וְהַמַּעֲכָתִ֗י וְכֹ֨ל הַ֥ר חֶרְמֹ֛ון
    וְכָל־הַבָּשָׁ֖ן עַד־סַלְכָֽה׃
  piu-2006: '@see-verse:JOS.013.010'
  kik-kik: Ningĩ ũgakinya Gileadi, bũrũri wa andũ a Geshuru na Maaka, o na kĩrĩma
    kĩa Herimoni guothe, na Bashani guothe, o nginya Saleka,
  fra-NCL: 'Galaad, le territoire des Gessuriens et des Machatiens, toute la montagne
    d’Hermon, et tout Basan, jusqu’à Salécha :'
  cek-AK: Gilead prae, Geshur hoi Maakah kaminawk ohhaih prae, Hermon mae boih, Bashan
    hoi Salkah khoek to;
  cuk-cuk: Deginbali, wemarga Galaad-yar uklesbalid. We-yala Gesur-dulemargadid, degi,
    Maaca-dulemargadid. Bela Hermón-yala, degi, bela Basán-yala Salcaʼse, wemarga
    uklesbalid.
  uig-CYR: Гилеад билән Гәшурийлар вә Маакатийларниң чәт жутлири, Һәрмон теғиниң һәммиси
    вә Салкаһғичә созулған барлиқ Башан зимини;
  tel-2017: గిలాదూ గెషూరీయుల, మాయకాతీయుల దేశమూ హెర్మోను మన్యమంతా సల్కావరకూ బాషాను
    దేశమంతా
  hat-BSA: epi Galaad ak teritwa a Gechouryen yo avèk Maakatyen yo, tout Mòn Hermon
    an ak tout Basan jis rive Salca;
  kos-kos: oayapa acn Gilead, ac acn Geshur ac Maacah, ac eol Hermon nufon, ac acn
    Bashan nufon nwe Salecah,
  hbo-WLC: וְהַגִּלְעָ֞ד וּגְב֧וּל הַגְּשׁוּרִ֣י וְהַמַּעֲכָתִ֗י וְכֹ֨ל הַ֥ר חֶרְמ֛וֹן
    וְכָל־הַבָּשָׁ֖ן עַד־סַלְכָֽה׃
  ibo-ibo: Ọ gụnyekwara Gilead, nʼoke ala ndị Geshua, na ndị Maaka, na ugwu Hemon
    niile, na Bashan niile, ruokwa Saleka.
  ory-ory: ପୁଣି ଗିଲୀୟଦ ଓ ଗଶୂରୀୟମାନଙ୍କ ଓ ମାଖାଥୀୟମାନଙ୍କ ଅଞ୍ଚଳ ଓ ସମୁଦାୟ ହର୍ମୋଣ ପର୍ବତ
    ଓ ସଲଖା ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତ ବାଶନ,
  chk-chk: Ra pwal fanüeni Kiliat me ewe fanüen chon Kesur me chon Makat, unusen ewe
    chuk Hermon me unusen Pasan tori Saleka.
  rop-rop: '@see-verse:JOS.013.010'
  ukr-1871: Також Галаад і займище Гессурське та Маахське, і всї Ермон-гори, і ввесь
    Базан до Салхи,
  deu-1951: dazu Gilead, das Gebiet der Gessuriter und Maachatiter und der ganze Berg
    Hermon und ganz Basan bis gen Salcha;
  eng-JPS: and Gilead, and the border of the Geshurites and Maacathites, and all mount
    Hermon, and all Bashan unto Salcah;
  srp-1865: I Galad i meðu Gesursku i Mahatsku i svu goru Ermonsku i sav Vasan do
    Salhe;
  lug-lug: Era kyatwaliramu Gireyaadi, n’ekitundu ky’Abagesuli, n’Abamaakasi, n’olusozi
    lwonna Kerumooni ne Basani yonna okutuukira ddala ku Saleka.
  heb-heb: והגלעד וגבול הגשורי והמעכתי וכל הר חרמון וכל הבשן עד סלכה׃
  ben-IRV: এবং গিলিয়দ ও গশূরীয়দের ও মাখাথীয়দের অঞ্চল ও সমস্ত হর্মোণ পর্বত এবং সলখা
    পর্যন্ত সমস্ত বাশন,
  pan-pan: ਅਤੇ ਗਿਲਆਦ ਅਤੇ ਗਸ਼ੂਰੀਆਂ ਅਤੇ ਮਆਕਾਥੀਆਂ ਦੀ ਹੱਦ ਅਤੇ ਸਾਰਾ ਹਰਮੋਨ ਪਰਬਤ ਅਤੇ ਸਾਰਾ
    ਬਾਸ਼ਾਨ ਸਲਕਾਹ ਤੱਕ
  mya-JVB: ဂိလဒ် ပြည်၊ ဂေရှုရိ လူ၊ မာခါသိ လူနေသောပြည် ၊ ဟေရမုန် တောင် ရှိသမျှ ၊ သာလက
    ပြည်တိုင်အောင် ဗာရှန် ပြည်တရှောက်လုံး၊
  hmo-hmo: Bona Gileada, bona Gesuru taudia, bona Makata taudia edia tano, bona Heremona
    Ororo ibounai, bona Basana tano ibounai ela bona Saleka.
  urd-urd: और जिल'आद और जसूरियों और मा'कातियों की नवाही और सारा कोह — ए — हरमून और
    सारा बसन सलका तक।
  rus-SYN: также Галаад и область Гессурскую и Маахскую, и всю гору Ермон и весь Васан
    до Салхи,
  bqc-SIM: Galada bùsu ku we lↄ ń Gesuuↄ bùsuo ń Maakaↄ bùsuo ń gbɛ̀sĩsĩ pↄ́
    wì mɛ Ɛɛmↄo píi ń Basana bùsuo píi e Saleka.
  tcz-CHONGTHU: Chujongleh Gilead gam ahin, Geshur mite leh Ma-acath mite lhangmang
    geijin ahopmin Hermon molsang pumpi jong ahin, chuleh Bashan pumpi ahop peh’in
    Salicah gei ahipeh’e.
  mar-mar: गिलाद आणि गशूरी व माकाथी यांची सीमा, आणि अवघा हर्मोन डोंगर व सलेखापर्यंत
    सर्व बाशान;
  qub-qub: Paycunallatami goycusha Galaadta, Gesur runacunapa chacranta, Maaca runacunapa
    chacranta, Hermón punta aywaj altu jircacunata, Basán chacratapis Salcacama.
  hat-hat: Li pran tout peyi Galarad la, tout teritwa moun Jechou yo ak moun Maaka
    yo ansanm ak tout mòn Emon ak mòn Bachan jouk Salka.
  eng-BSB: also Gilead and the territory of the Geshurites and Maacathites, all of
    Mount Hermon, and all Bashan as far as Salecah—
  tod-tod: É ɓɔ Galaade yooi ɓalaagi ʋa, ta Gesuul nuiti ta-yooi, ta Maakate nuiti,
    ta Ɠɛɛlemɔn gizei, ta Ɓasan kpein é zeeli Saleka,
  eng-WEBPB: and Gilead, and the border of the Geshurites and Maacathites, and all
    Mount Hermon, and all Bashan to Salecah;
  kbq-kbq: Hanki Giliati vahe mopane, Gesuri vahe kazigane, Makati vahe mopane, ana
    maka Hemoni agonane, ana maka Basani kazigati vuno Saleka rankumate uhanati'neana,
  nhe-BL: Nopa tlali nojquiya quipiya Galaad, inintlal nopa gesureos huan maacateos.
    Quipiya nochi nopa tepetl Hermón huan nochi tlali Basán tlen ontlantoc hasta Salca,
  gub-BL: Zireaz upyta iziwy rehe. Zezur izuapyapyr a'e wà, Maaka izuapyapyr a'e wà
    no, wiko a'e ywy rehe wà. Ywytyr Eremon paw upyta a'e ywy rehe. Màxà ywy paw upyta
    a'e ywy rehe no. Màxà ywy oho Xawka pe.
  eng-DRA: And Galaad, and the borders of Gessuri and Machati, and all mount Hermon,
    and all Basan as far as Salecha,
