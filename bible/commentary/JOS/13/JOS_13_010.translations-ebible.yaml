verse: JOS.013.010
translations:
  mal-C: അമ്മോന്യരുടെ അതിരുവരെ ഹെശ്ബോനിൽ ഭരിച്ചിരുന്ന അമോര്യരാജാവായ സീഹോന്റെ എല്ലാ
    പട്ടണങ്ങളും;
  deu-TKW: sowie sämtliche Städte des Amoriterkönigs Sihon, der zu Hesbon herrschte,
    bis zur Grenze der Ammoniter;
  lin-lin: mpe bingumba nyonso ya Sikoni, mokonzi ya bato ya Amori, oyo azalaki kokonza
    na Eshiboni kino na bandelo ya bato ya Amoni.
  eng-LSV: and all the cities of Sihon king of the Amorite, who reigned in Heshbon,
    to the border of the sons of Ammon,
  eng-GNV: And all the cities of Sihon King of the Amorites, which reigned in Heshbon,
    vnto the borders of the children of Ammon,
  eng-WEBSTER: And all the cities of Sihon king of the Amorites, who reigned in Heshbon,
    to the border of the children of Ammon;
  nhw-BL: Huan inintlal ajsi ica campa hualquisa tonati hasta ininnepantipa Amón.
    Inintlal quipiya nochi nopa altepeme catli nopa Tlanahuatijquetl Sehón tlen nopa
    amorreos quinnahuati tlen campa mosehui para tlanahuatis ipan altepetl Hesbón.
  swh-ONEN: nayo miji yote ya Sihoni mfalme wa Waamori, aliyetawala Heshboni, hadi
    mpakani mwa Waamoni.
  bba-bba: kɑ wuu si Sihoni Amɔrebɑn sinɑ boko wi u wɑ̃ɑ Hɛsiboniɔ u mɔ n kɑ ɡirɑri
    Amɔnibɑn tem nɔɔ burɑ yerɔ,
  eng-KJVCPB: and all the cities of Sihon king of the Amorites, which reigned in Heshbon,
    unto the border of the children of Ammon;
  luo-luo: bende nyaka mier matindo mar Sihon ruodh jo-Amor, mane jatelo Heshbon,
    mantiere e tongʼ mar jo-Amon.
  meu-meu: bona Sihon, Amoro taudia edia lohia, Hesebon pavapavana, ena hanua iboudiai,
    ela bona Amono taudia edia tano hetoana;
  npi-ULB: सीहोनका सबै सहर, एमोरीहरूका राजा, जसले हेश्बोनमा शासन गरे, अम्मोनीहरूको
    सिमानासम्म;
  yor-yor: Gbogbo ìlú Sihoni ọba àwọn Amori, tí ó ṣe àkóso ní Heṣboni, títí dé ààlà
    àwọn ará Ammoni.
  ind-ind: Wilayah mereka juga termasuk semua kota yang sebelumnya dikuasai oleh Sihon,
    raja orang Amori yang memerintah dari kota Hesbon, sampai ke perbatasan daerah
    bangsa Amon,
  pes-OPCB: همچنین همهٔ شهرهای سیحون، پادشاه قوم اموری که از حشبون تا سرحد عمون حکومت
    می‌کرد، ملک آنها بودند.
  tgl-ULB: lahat ng mga lungsod ng Sihon, hari ng mga Amoreo, na namuno sa Hesbon,
    sa hangganan ng mga Ammonita;
  hui-hui: Ani bialu Amono dindi tu Kini Sihononaga tano wiaruni bibahende ti karulai
    hene. Ala Kini Sihono ibugua Hesebono tano wiagoria howa tano dewa wiaru bibahende
    handame ho howa Amono dindila tubari wiagoria handairi haga hene.
  mya-mya: ထို​နယ်​မြေ​တွင်​ဟေ​ရှ​ဘုန်​မြို့​တွင်​စိုး​စံ သော​အာ​မော​ရိ​မင်း ရှိ​ဟုန်​လက်​အောက်​ခံ
    ဖြစ်​ခဲ့​သော​မြို့​အား​လုံး​ပါ​ဝင်​၍​အမ္မုန် ပြည်​နယ်​စပ်​အ​ထိ​ကျယ်​ပြန့်​သည်။-
  bod-N: ཧེ་སི་པོན་ལ་དབང་བྱེད་མཁན་ཨེ་མོར་པའི་རྒྱལ་པོ་སི་ཧོན་གྱི་གྲོང་ཁྱེར་རྣམས་ནས་ཨམ་མོན་པའི་ས་མཚམས་བར་དུ་ཡིན་ལ།
  sna-sna: uye maguta ose aSihoni mambo wavaAmori, aitonga muHeshibhoni, kusvikira
    kumuganhu wavaAmoni.
  spa-BLM: y todas las ciudades de Sehón, rey de los amorreos, que reinaba en Hesbón,
    hasta el límite de los hijos de Amón
  cac-cac: masanil chon̈ab' macb'il yuj vin̈aj Sehón sreyal eb' amorreo ec'nac cajan
    d'a Hesbón, masanto sc'och d'a smojonal yic eb' amonita.
  swh-ULB: miji yote ya Sihoni, mfalme wa Waamori, ambaye alitawala katika Heshiboni,
    hata mpaka wa Waamori,
  bel-bel: таксама ўсе гарады Сігона, цара Амарэйскага, які валадарыў у Эсэвоне, да
    межаў Аманіцкіх,
  deu-ELBBK: und alle Städte Sihons, des Königs der Amoriter, der in Hesbon regierte,
    bis zur Grenze der Kinder Ammon;
  mbb-OT: Neragkes daan is langun he menge inged he zizalem te kebmandù ni Sihon te
    midhadì diyà te Heshbon, taman te zulunà te menge Amorihanen.
  mal-2015: അമ്മോന്യരുടെ അതിർവരെ ഹെശ്ബോനിൽ വാണിരുന്ന അമോര്യ രാജാവായ സീഹോന്റെ എല്ലാപട്ടണങ്ങളും;
  rmc-rmc: On chudle savore fori le amorejike kraľiskre le Sichonoskre, savo kraľinelas
    andro Chešbon, dži ke phuv le Amončanengri.
  nlg-nlg: Me lavi udolui na lei komu dira na Amorites te vunaghi ga Sihon me Vunagh
    i Heshbon, me tona haliu me sara tana vovoka ni Ammon.
  pes-OPV: و جمیع شهرهای سیهون ملک اموریان که در حشبون تا سرحد بنی عمون حکمرانی می‌کرد.
  ron-1924: тоате четэциле луй Сихон, ымпэратул аморицилор, каре домня ла Хесбон,
    пынэ ла хотарул копиилор луй Амон;
  ben-OBCV: ও অম্মোনীয়দের সীমানা পর্যন্ত ছড়িয়ে থাকা ইমোরীয়দের রাজা সেই সীহোনের
    সমস্ত নগরও এতে যুক্ত হল, যিনি হিষ্‌বোনে রাজত্ব করতেন।
  som-som: iyo dhammaan magaalooyinkii Siixon oo boqor u ahaa reer Amor uu ku xukumi
    jiray Xeshboon, tan iyo soohdinta reer Cammoon,
  lat-VUC: et cunctas civitates Sehon regis Amorrhæi, qui regnavit in Hesebon, usque
    ad terminos filiorum Ammon,
  eng-ASVBT: and all the cities of Sihon king of the Amorites, who reigned in Heshbon,
    unto the border of the children of Ammon;
  ita-1885: e tutte le città di Sihon, re degli Amorrei, il qual regnò in Hesbon,
    fino a' confini dei figliuoli di Ammon;
  eng-LXXUP: All the cities of Sihon king of the Amorites, who reigned from Heshbon
    to the coasts of the children of Ammon;
  eng-ULB: all the cities of Sihon, king of the Amorites, who ruled in Heshbon, to
    the border of the Ammonites;
  spa-VBL: y todas las ciudades que pertenecían a Sehón, rey de los amorreos, que
    gobernaba en Hesbón, hasta la frontera con los amonitas.
  fra-_FOB: Et toutes les villes de Sihon, roi des Amoréens, qui régnait à Hesbon,
    jusqu'à la frontière des enfants d'Ammon;
  mal-mal: അമ്മോന്യരുടെ അതിർവരെ ഹെശ്ബോനിൽനിന്ന് ഭരിച്ചിരുന്ന അമോര്യ രാജാവായ സീഹോന്റെ
    എല്ലാ പട്ടണങ്ങളും;
  urd-GVR: '@see-verse:JOS.013.009'
  suz-BL: मिनु हेश्‍बोन सहरम हुकुम पाइब एमोरी आन पिप सीहोन आ सहर नेल्‍ल अम्‍मोनी आन
    सांद सम्‍म गेशो बाक्‍त।
  ita-1927: tutte le città di Sihon re degli Amorei, che regnava a Heshbon, sino al
    confine de’ figliuoli di Ammon;
  ckb-ckb: هەموو شارۆچکەکانی سیحۆنی پاشای ئەمۆرییەکان کە لە حەشبۆنەوە هەتا سنووری
    عەمۆنییەکان فەرمانڕەوایەتی دەکرد.
  eng-BBE: And all the towns of Sihon, king of the Amorites, who was ruling in Heshbon,
    to the limits of the children of Ammon;
  kan-OKCV: ಹೆಷ್ಬೋನಿನಲ್ಲಿ ಆಳಿದ ಅಮೋರಿಯರ ಅರಸ ಸೀಹೋನನಿಗೆ ಸೇರಿದ ಅಮ್ಮೋನಿಯರ ಮೇರೆಯವರೆಗೂ ಇದ್ದ
    ಸಕಲ ಪಟ್ಟಣಗಳು.
  bbb-bbb: '@see-verse:JOS.013.009'
  tam-2017: எஸ்போனிலிருந்து அம்மோனியர்களின் எல்லைவரை ஆட்சிசெய்த எமோரியர்களின் ராஜாவாகிய
    சீகோனுக்குரிய எல்லாப் பட்டணங்களையும்,
  spa-RV-1909: Y todas las ciudades de Sehón rey de los Amorrheos, el cual reinó en
    Hesbón, hasta los términos de los hijos de Ammón;
  ron-BTF: Și toate cetățile lui Sihon, împăratul amoriților, care domnea în Hesbon,
    până la ținutul copiilor lui Amon;
  eng-WEBP: and all the cities of Sihon king of the Amorites, who reigned in Heshbon,
    to the border of the children of Ammon;
  eng-FBV: and all the towns that belonged to Sihon, king of the Amorites, who ruled
    in Heshbon, up to the border with the Ammonites.
  nld-1939: dan alle steden van Sichon, den Amorietenkoning, die in Chesjbon regeerde,
    tot aan het gebied der Ammonieten;
  nch-BL: Huan inintal ajsi ica campa quisa tonati hasta ininepantipa Amón. Inintal
    quipiya nochi nopa altepeme cati nopa Tanahuatijquet Sehón ten nopa amorreos quinnahuati.
    Sehón mosehui ipan altepet Hesbón para tanahuatis.
  vie-1934: và hết thảy những thành của Si-hôn, vua A-mô-rít, trị vì tại Hết-bôn,
    cho đến giới hạn dân Am-môn;
  hin-CV: अमोरियों का राजा, जो हेशबोन में शासन करता था, अम्मोन की सीमा तक उसके सब
    नगर;
  spa-BES: Y todos los pueblos de Sehón, rey de los amorreos, que gobernaba en Hesbón,
    hasta los límites de los hijos de Amón;
  tdx-tdx: ze hene rova’ i Sihone mpanjaka’ o nte-Amore nifehe e Khesboneoy, pak’
    añ’ efe-tane’ o ana’Amoneo;
  tha-KJV: และหัวเมืองทั้งสิ้นของสิโหนกษั​ตริ​ย์คนอาโมไรต์ ผู้​ซึ่งครอบครองอยู่ในเฮชโบน
    ไกลออกไปจนถึงเขตแดนคนอัมโมน
  por-BR-2018: E todas as cidades de Seom rei dos amorreus, o qual reinou em Hesbom,
    até os termos dos filhos de Amom;
  deu-ELO: und alle Städte Sihons, des Königs der Amoriter, der zu Hesbon regierte,
    bis zur Grenze der Kinder Ammon;
  eng-WYC-2018: and all the cities of Sihon, king of Amorites, that reigned in Heshbon,
    till to the terms of the sons of Ammon, (and all the cities of Sihon, the king
    of the Amorites, who reigned in Heshbon, unto the border of the Ammonites,)
  epo-epo: kaj ĉiujn urbojn de Siĥon, reĝo de la Amoridoj, kiu regis en Ĥeŝbon, ĝis
    la limo de la Amonidoj;
  uig-PIN: Ⱨǝxbonda sǝltǝnǝt ⱪilƣan, Amoriylarning padixaⱨi Siⱨonning Ammoniylarning
    qegrisiƣiqǝ bolƣan ⱨǝmmǝ xǝⱨǝrliri;
  beo-beo: Amo soge da A:mone dunu ilia soge alaloga asi. Musa:, A:moulaide hina bagade
    ea dio amo Saihone (e da Hesiabone moilaiga hina bagade esalu) da moilai bai bagade
    huluane amo ganodini dialu ouligisu.
  tpi-OTNT: Na ol i kisim olgeta taun bilong Sihon, king bilong ol Amor. Bipo Sihon
    yet i stap long Hesbon na em i bosim ol taun i go inap long mak bilong ol Amon.
  hau-SA: da dukan garuruwan Sihon sarkin Amoriyawa, wanda ya yi mulkin Heshbon, har
    zuwa iyakar Ammonawa.
  uig-LAT: Heshbonda seltenet qilghan, Amoriylarning padishahi Sihonning Ammoniylarning
    chégrisighiche bolghan hemme sheherliri;
  nde-nde: lamadolobho wonke kaSihoni inkosi yama-Amori, owabusa eHeshibhoni, kusiyafika
    emngceleni wama-Amoni.
  ton-ton: Mo e ngaahi kolo kotoa pē ʻo Sihoni ko e tuʻi ʻoe kau ʻAmoli, ʻaia naʻe
    pule ʻi Hesiponi, ʻo aʻu ki he ngataʻanga ʻoe fānau ʻa ʻAmoni;
  ces-1613: I všecka města Seona, krále Amorejského, kterýž kraloval v Ezebon, až
    ku pomezí synů Ammon,
  eng-WMB: and all the cities of Sihon king of the Amorites, who reigned in Heshbon,
    to the border of the children of Ammon;
  tam-TCV: அத்துடன் எஸ்போன் சீகோன் என்னும் எமோரிய அரசனின் ஆட்சிக்குக்கீழ் இருந்த பட்டணங்கள்
    எல்லாம், அம்மோனியரின் எல்லைவரை பரந்திருந்தன.
  ceb-ULB: ang tanang mga siyudad ni Sihon, hari sa mga Amorihanon, nga nagdumala
    sa Hesbon, padulong na sa utlanan sa mga Amonihanon;
  pol-UBG: I wszystkie miasta Sichona, króla Amorytów, który królował w Cheszbonie,
    aż do granicy synów Ammona;
  urd-GVU: '@see-verse:JOS.013.009'
  deu-1912: und alle Städte Sihons, des Königs der Amoriter, der zu Hesbon saß, bis
    an die Grenze der Kinder Ammon,
  kan-2017: ಹೆಷ್ಬೋನಿನಲ್ಲಿ ಆಳುತ್ತಿದ್ದ ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನ ವಶದಲ್ಲಿದ್ದ ಅಮ್ಮೋನಿಯರ ಮೇರೆಯ
    ಈಚೆಗೆ ಇದ್ದಂಥ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳು; ಗಿಲ್ಯಾದ್ ಸೀಮೆ
  tgo-tgo: I wa ve wo vara Amon le valɨvaŋga ghaghadi, na i mbanɨvao ghembaghemba
    Kiŋ Saihon va i mbaroŋaŋgi, iye Amori lenji kiŋ mbaŋa va i yaku Hesbon e tɨne
    na i mbarowe.
  yap-yap: Me yani mus ko mathil nu Ammon ni kub mu’un gubin e binaw ngay ni i gagiyegnag
    Sihon ni Pilung ko Amorite ni ir e ki i gagiyeg u Heshbon.
  hlt-MCSB: Heshbon ah aka manghai Amori manghai kah Sihon khopuei boeih neh Ammon
    ca rhoek kah khorhi due,
  mdy-ETH: ጊንሣ ሃሣ ሃሴቦኦኔይዳ ዴዒ ዓሞኦኔ ዓሶ ዓጮ ዛጶ ሄላንዳኣና ዎይሣ ዓሞራ ዓጮ ካኣቲ ሲሆኔ ካታሞ ቢያ ዓርቃያኬ።
  twi-ASANTE: Amorifoɔhene Sihon a ɔdii adeɛ wɔ Hesbon kɔsi Amonfoɔ ɛhyeɛ so nkuro
    nyinaa nso ka ho.
  eng-WEBU: and all the cities of Sihon king of the Amorites, who reigned in Heshbon,
    to the border of the children of Ammon;
  bnp-bnp: Ri bole lobo a maka tanga ne Sihon, a hariki ne huriki a Amor. Hosi e Sihon
    i made na tanga e Hesbon, i matakari a maka tanga i harena na nagi ne huriki a
    Amon.
  wal-wal: Qassi Haseboonan uttidi haariya Amooretu Kawuwaa Sihoona katamatu ubbaa
    oiqqidi biidi, Amoonatu zawaa gakkees.
  spa-PDDPT: todas las ciudades de Sehón, rey de los amorreos, que reinó en Hesbón,
    hasta los límites de los hijos de Amón;
  gun-gun: ha'e amorreu kuery ruvixa Seom Hesbom py oĩ va'e openaague tetã, Amom ramymino
    kuery yvy peve.
  agu-BL: Tuml cyakil yi e'chk tnum yi at tzaj cwent yi rey Sehón yi cyajcawil yi
    e' amorreo, yi cho'n najewe'n i' Hesbón. Nin ja opon cu'n stzi' yi chimojom jalen
    te yi chimojom yi e' amonita.
  ilo-ULB: iti entero a siudad ni Sihon nga ari dagiti Amorreo, a nagturay idiay Hesbon,
    agingga iti beddeng dagiti Ammonita;
  kpg-kpg: Nadau gowaa e hana loo e tugi i di hagageinga o Ammon gaa hana loo gi nia
    waahale huogodoo ala nogo dagi go di king o Amor go Sihon, dela nogo dagi i Heshbon.
  uig-ARA: ھەشبوندا سەلتەنەت قىلغان، ئامورىيلارنىڭ پادىشاھى سىھوننىڭ ئاممونىيلارنىڭ
    چېگرىسىغىچە بولغان ھەممە شەھەرلىرى؛
  bsp-bsp: kəbəp ka sədare sa Sihɔŋ wəbɛ wəka aka Amɔr, nwɛ ɛnayɔnɛ wəbɛ wəka Hesbon
    mɔ, haŋ nde kələŋcər ka aka Amɔŋ.
  sus-sus: a sa Amori mangɛ Sixɔn Xɛsibɔnka xa taae birin li han Amonikae xa naaninyi
    ra.
  pon-2006: E lella ni irepen Ammon oh iangahki kahnimw koaros me Sihon, nanmwarkien
    Amor kaunda, me kin ketin kakaun Espon.
  ksd-ksd: mara lavur pia na pal kai Sikon ra king kai ra tarai Amor, nina i ga varkurai
    aro Kesbon, tuk tar ta ra langun kai ra tarai Amon;
  tur-YTC: ve Heşbon'da hüküm süren Amorlular'ın kralı Sihon'un Ammon'un çocuklarının
    sınırına kadar olan bütün kentleri;
  grc-BRENT: Πάσας τὰς πόλεις Σηὼν βασιλέως Ἀμοῤῥαίων, ὃς ἐβασίλευσεν ἐν Ἐσεβὼν ἕως
    τῶν ὁρίων υἱῶν Ἀμμῶν·
  ind-AYT: dan seluruh kota Sihon, raja orang Amori yang memerintah di Hesybon, sampai
    ke daerah orang Amon.
  nya-nya: Linkaphatikizanso mizinda yonse ya mfumu Sihoni ya Aamori, imene inkalamulira
    mu Hesiboni, mpaka ku malire a Aamoni.
  hrv-hrv: sve gradove Sihona, kralja amorejskoga, koji je vladao u Hešbonu, sve do
    međe sinova Amonovih;
  mps-mps: Tama augwaligo te Sihongo hanu tigidali sali, te Amor dabe tuni bidigo
    hanu sai. Polobadu te Sihon aga digi te Hesbonde bidiyu, tama agai te hanu dabe
    tolaluali te Amor dabe bidalubo sesege dąį igi pai.
  tpi-tpi: Na ol i kisim olgeta taun bilong Sihon, king bilong ol Amor. Bipo Sihon
    yet i stap long Hesbon na em i bosim ol taun i go inap long mak bilong ol Amon.
  dan-1931: alle de Byer, som havde tilhørt Amoritterkongen Sihon, der herskede i
    Hesjbon, indtil Ammonitternes Landemærke,
  vie-OVCB: Đất này cũng gồm các thành của Si-hôn, vua A-mô-rít, có kinh đô ở Hết-bôn,
    cho đến biên giới người Am-môn;
  guj-2017: સીહોનનાં બધાં નગરો, અમોરીઓનો રાજા, જે હેશ્બોનમાં રાજ કરતો હતો તેના સઘળાં
    નગરો, આમ્મોનીઓની સરહદ સુધી;
  pon-2006A: E lella ni irepen Ammon oh iangahki kahnimw koaros me Sihon, nanmwarkien
    Amor kaunda, me kin ketin kakaun Espon.
  por-BRBSL: e todas as cidades de Sihon, rei dos amorreus, que reinou em Hesbon,
    até a fronteira dos filhos de Ammon;
  cth-cth: Amor ram a pout totouh, Heshbon kho siangpahrang ka tawk e Ammon siangpahrang,
    Sihon ni a uk e khonaw pueng,
  twi-twi: Amorihene Sihon a odii ade wɔ Hesbon kosi Amonfo hye so nkurow nyinaa nso
    ka ho.
  hlt-hlt: Heshbon ah aka manghai Amori manghai kah Sihon khopuei boeih neh Ammon
    ca rhoek kah khorhi due,
  tbz-SIM: Nɛ̀ Amɔriibɛ kpɑ̀ɑ̀tì diɛwè Sionni kó yɛhɛkɛ̀. Weè do bɑkɛ́ Ɛsibonni kɛ́tuɔkɛnɛ̀
    Amɔniibɛ dɛ mɑ̀nku.
  msy-2020: Egha uaghan Amorian Atrivim Sihon, an nguibar ekiaba bar ada ini. Sihon
    fomɨra uabɨ Hesbonɨn nguibar ekiamɨn ikia, egha nguibar ekiar kabagh ativagha
    dar gara ghua, Amonian nguazim ko mɨtaghniam atɨ.
  azb-azb: Ammonluların sərhədinə qədər Xeşbonda hökmranlıq edən Emorluların padşahı
    Sixonun bütün şəhərləri;
  eng-DBY: and all the cities of Sihon the king of the Amorites, who reigned at Heshbon,
    to the border of the children of Ammon;
  hin-2017: और अम्मोनियों की सीमा तक हेशबोन में विराजनेवाले एमोरियों के राजा सीहोन
    के सारे नगर;
  swp-swp: '@see-verse:JOS.013.009'
  eng-YLT: and all the cities of Sihon king of the Amorite, who reigned in Heshbon,
    unto the border of the Bene-Ammon,
  eng-WYC-2017: and all the cities of Sihon, king of Amorites, that reigned in Heshbon,
    till to the terms of the sons of Ammon,
  eng-WMBB: and all the cities of Sihon king of the Amorites, who reigned in Heshbon,
    to the border of the children of Ammon;
  urd-GVH: '@see-verse:JOS.013.009'
  rug-rug: hola kamo la gua tu koasa voloso tadi na tinoni Amoni, meke sari na vasileana
    tadi na tie Amoraiti saripu ta kopue koe baṉara Sihoni, sapu koa pa Hesiboni.
  gaz-gaz: akkasumas magaalaawwan Sihoon mootii Amoorotaa kan Heshboon bulchaa ture
    sanaa hunda dabalatee hamma daarii Amoonotaatti diriira ture.
  fra-LSG: toutes les villes de Sihon, roi des Amoréens, qui régnait à Hesbon, jusqu’à
    la frontière des enfants d’Ammon;
  yal-yal: e nun Amori mangan Sixɔn ma taane birin naxan yi dɔxi Xɛsibɔn taani, siga
    han Amonine bɔxɔn danne,
  haw-1868: O na kulanakauhale a pau o Sihona, ke alii o ka poe Amora, ka mea i alii
    ai ma Hesebona a hiki i ka palena o na keiki a Amona;
  arb-NAV: وَكُلِّ مُدُنِ سِيحُونَ مَلِكِ الأَمُورِيِّينَ الَّذِي كَانَ يَحْكُمُ فِي
    حَشْبُونَ حَتَّى حُدُودِ بَنِي عَمُّونَ،
  ewe-ewe: Sixɔn, Amoritɔwo ƒe fia, ame si ƒe fiadu nye Hesbon la ƒe duwo hã nɔ anyigba
    la me, eye wòtso eme yi keke Amon ƒe liƒowo dzi.
  eng-LEE: And all the cities of Sichon the king of the Emorites, who reigned over
    Cheshbon, up to the border of the children of 'Ammon;
  asm-FB: হিচবোনত শাসন কৰা ইমোৰীয়াসকলৰ ৰজা চীহোনৰ সকলো নগৰৰ পৰা অম্মোনৰ সীমালৈকে;
  sus-A: عَ سَ عَمٌرِ مَنفّ سِشْن شّسِبْنكَ شَ تَايٍ بِرِن لِ هَن عَمٌنِكَيٍ شَ نَانِنيِ
    رَ.
  fra-SBL: et toutes les villes de Sihon, roi des Amoréens, qui régnait à Hesbon,
    jusqu'à la frontière des enfants d'Ammon ;
  hbo-hbo: וְכֹ֗ל עָרֵי֙ סִיחֹון֙ מֶ֣לֶךְ הָאֱמֹרִ֔י אֲשֶׁ֥ר מָלַ֖ךְ בְּחֶשְׁבֹּ֑ון
    עַד־גְּב֖וּל בְּנֵ֥י עַמֹּֽון׃
  piu-2006: '@see-verse:JOS.013.009'
  kik-kik: na matũũra mothe ma Sihoni mũthamaki wa Aamori, ũrĩa wathamakaga Heshiboni,
    nginya o mũhaka wa Aamoni.
  fra-NCL: toutes les villes de Séhon, roi des Amorrhéens, qui régnait à Hésebon,
    jusqu’à la frontière des enfants d’Ammon ;
  cek-AK: Heshbon ukkung ah kaom, Amor siangpahrang Sihon ih vangpuinawk boih hoi
    Ammon kaminawk ih ramri khoek to;
  cuk-cuk: Deginbali, Amorreo-dulemar-e-rey, Sehónʼye-nugad, Hesbónʼgi dummadga-maigusad
    bela e-neggweburmar, wemarga uklesbalid. Rey-Sehón-e-yala, Amón-dulemar-yar-abingunaidse
    dungued.
  uig-CYR: Һәшбонда сәлтәнәт қилған, Аморийларниң падишаси Сиһонниң Аммонийларниң
    чегарисиғичә болған һәммә шәһәрлири;
  tel-2017: హెష్బోనులో పాలిస్తున్న అమోరీయుల రాజైన సీహోనుకు చెందిన సమస్త పట్టణాలు,
  hat-BSA: epi tout vil a Sihon yo, wa a Amoreyen yo, ki te renye nan Hesbon yo, jis
    rive nan lizyè fis a Ammon yo;
  kos-kos: fahla nwe sun masrol lun mwet Ammon, wi Heshbon ac siti nukewa ma Sihon,
    tokosra lun mwet Amor, el leumi,
  hbo-WLC: וְכֹ֗ל עָרֵי֙ סִיחוֹן֙ מֶ֣לֶךְ הָאֱמֹרִ֔י אֲשֶׁ֥ר מָלַ֖ךְ בְּחֶשְׁבּ֑וֹן
    עַד־גְּב֖וּל בְּנֵ֥י עַמּֽוֹן׃
  ibo-ibo: Ọ gbatịkwara ruo nʼoke ala ndị Amọn, tinyere obodo niile nke Saịhọn, eze
    ndị Amọrait na-achị mgbe o bi na Heshbọn.
  ory-ory: ଆଉ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ସୀମା ପର୍ଯ୍ୟନ୍ତ ହିଷ୍‍ବୋନରେ କର୍ତ୍ତୃତ୍ୱକାରୀ ଇମୋରୀୟମାନଙ୍କ
    ସୀହୋନ ରାଜାର ସମସ୍ତ ନଗର;
  chk-chk: fiti ekewe telinimw meinisin än Sihon ewe kingen chon Amor mi nemenem lon
    Hespon tori kiännin fanüen chon Amon.
  rop-rop: en imbin go olawei raidap langa det boda blanga det kantri gulum Eman,
    en brom deya imbin go raidap langa detlot thribala kantri gulum Giliyad, Geshuwa
    en Meiyaka olawei raidap langa det hil gulum Heman, en brom deya imbin go sanraiswei
    langa det kantri gulum Beishan raidap langa det taun gulum Salaka. En det thribala
    Isreil klen bin gedim ola taun du blanga det dubala king neim Saihan en Og. King
    Saihan bin brom det Emarait traib, en imbin oldei jidan langa det taun gulum Heshban.
  ukr-1871: І всї городи Сигонові, царя Аморійського, що царював у Езбонї, до границї
    Аммонїйської;
  deu-1951: bis gen Dibon und alle Städte Sihons, des Königs der Amoriter, der zu
    Hesbon regierte, bis an die Landmarke der Kinder Ammon;
  eng-JPS: and all the cities of Sihon king of the Amorites, who reigned in Heshbon,
    unto the border of the children of Ammon;
  srp-1865: I sve gradove Siona cara Amorejskoga, koji careva u Esevonu, do meðe sinova
    Amonovijeh,
  lug-lug: n’ebibuga byonna ebya Sikoni kabaka w’Abamoli, eyafuga mu Kesuboni, okutuuka
    ku nsalo y’abaana ba Amoni.
  heb-heb: וכל ערי סיחון מלך האמרי אשר מלך בחשבון עד גבול בני עמון׃
  ben-IRV: এবং অম্মোন-সন্তানদের সীমা পর্যন্ত হিষ্‌বোনে রাজত্বকারী ইমোরীয়দের সীহোন
    রাজার সমস্ত নগর;
  pan-pan: ਅਤੇ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ ਜਿਹੜਾ ਹਸ਼ਬੋਨ ਵਿੱਚ ਰਾਜ ਕਰਦਾ ਸੀ ਅੰਮੋਨੀਆਂ
    ਦੀ ਹੱਦ ਤੱਕ
  mya-JVB: အမ္မုန် ပြည် စွန်းတိုင်အောင် ၊ ဟေရှဘုန် မြို့၌ မင်းပြု သောအာမောရိ ရှင်ဘုရင်
    ရှိဟုန် အစိုးရသောမြို့ ရှိသမျှ၊
  hmo-hmo: Bona Sihona, Amoro taudia edia lohia, Hesebona ena king, ena hanua ibounai,
    ela bona Amono taudia edia tano hetoana.
  urd-urd: और अमूरियों के बादशाह सीहोन के सब शहर जो हसबून में सल्तनत करता था बनी 'अम्मून
    की सरहद तक।
  rus-SYN: также все города Сигона, царя Аморрейского, который царствовал в Есевоне,
    до пределов Аммонитских,
  bqc-SIM: ń Amↄleↄ kí Siↄ̃ pↄ́ dɛ Ɛsɛbↄ̃ kía ũ wɛ̃́lɛↄ píi e Amↄniↄ bùsu zↄ̃lɛu.
  tcz-CHONGTHU: Heshbon lengvaipo Amor mite lengpa Sihon khopi jouse jong ahin Ammon
    mite gamgi changei ahi.
  mar-mar: आणि अमोऱ्यांचा राजा सीहोन ज्याने हेशबोनात राज्य केले त्याची, अम्मोनी संतानांच्या
    सीमेपर्यंत सर्व नगरे;
  qub-qub: Paycunatami goycuran Hesbonpa raynin Sehón mandashan siudäcunata Amón runacunapa
    lindancama.
  hat-hat: Li pran tout lavil ki te pou Siyon, wa moun Amori yo, ki te rete lavil
    Esbon pandan tout rèy li, li rive jouk sou fwontyè moun Amon yo.
  eng-BSB: and all the cities of Sihon king of the Amorites who reigned in Heshbon,
    as far as the border of the Ammonites;
  tod-tod: ta Amɔɔl nuiti ta-masagi Siɠon, nii é ɠɛni masadai ɠɛɛzu Ɠɛseɓon, naa
    ná-taa wolaiti kpein, é zeeli Amɔn nuiti ta-ɠwɛpelemaʋɛ.
  eng-WEBPB: and all the cities of Sihon king of the Amorites, who reigned in Heshbon,
    to the border of the children of Ammon;
  kbq-kbq: Hige'za Amori vahe kini ne' Sihoni'ma kegava hu'nea rankumatamina maka
    eri vagare'naze. Hagi kora Sihoni'a Hesboni kumate mani'neno ana maka rankumatamina
    kegava huzmante'ne. Hanki ana mopamofo agema'amo'a Amoni vahe mopa atuparega ome
    atre'ne.
  nhe-BL: Huan inintlal ajsi ica campa quisa tonati hasta ininnepantipa Amón. Inintlal
    quipiya nochi nopa altepetini tlen nopa Tlanahuatijquetl Sehón tlen nopa amorreos
    quinnahuati tlen campa mosehui para tlanahuatis ipan altepetl Hesbón.
  gub-BL: Xeom Amohe wanuwihaw wiko amo tawhu wazar romo. Wiko Ezemon pe. A'e tawhu
    paw upyta iziwy rehe wà no. Iziwy oho Amon ywyzaw pe.
  eng-DRA: And all the cities of Sehon, king of the Amorrhites, who reigned in Hesebon,
    unto the borders of the children of Ammon.
