verse: JOS.013.021
translations:
  mal-C: ഇങ്ങനെ പീഠഭൂമിയിലെ എല്ലാ പട്ടണങ്ങളും, ഹെശ്ബോനിൽ ഭരിച്ചിരുന്ന അമോര്യരാജാവായ
    സീഹോന്റെ രാജ്യം മുഴുവനുംതന്നെ. മോശ സീഹോനെയും അവനുമായി സഖ്യമുള്ള പ്രഭുക്കന്മാരായ
    ഏവി, രേക്കെം, സൂർ, ഹൂർ, രേബ എന്നിങ്ങനെ അവിടെ താമസിച്ച മിദ്യാന്യപ്രമാണികളെയും പരാജയപ്പെടുത്തിയിരുന്നു.
  deu-TKW: 'ferner alle Städte in der Ebene und das ganze Königreich des Amoriterkönigs
    Sihon, der zu Hesbon herrschte, den Mose besiegte samt den Häuptlingen der Midianiter:
    Evi, Rekem, Zur, Hur und Reba, den im Land ansässigen Fürsten Sihons.'
  lin-lin: 'bingumba nyonso ya ngomba mpe mokili mobimba ya Sikoni, mokonzi ya bato
    ya Amori oyo azalaki kokonza na Eshiboni. Moyize alongaki ye elongo na bakambi
    ya Madiani : Evi, Rekemi, Tsuri, Wuri mpe Reba, oyo bazalaki kosalela Sikoni mpe
    kovanda na mokili na ye.'
  eng-LSV: and all the cities of the plain, and all the kingdom of Sihon king of the
    Amorite, who reigned in Heshbon, whom Moses struck, with the princes of Midian,
    Evi, and Rekem, and Zur, and Hur, and Reba, princes of Sihon, inhabitants of the
    land.
  eng-GNV: 'And all the cities of the plaine: and all the kingdome of Sihon King of
    the Amorites, which reigned in Heshbon, whome Moses smote with the Princes of
    Midian, Eui, and Rekem, and Zur, and Hur, and Reba, the dukes of Sihon, dwelling
    in the countrey.'
  eng-WEBSTER: And all the cities of the plain, and all the kingdom of Sihon king
    of the Amorites, who reigned in Heshbon, whom Moses smote with the princes of
    Midian, Evi, and Rekem, and Zur, and Hur, and Reba, dukes of Sihon, dwelling in
    the country.
  nhw-BL: huan nochi nopa altepeme catli eltoc ipan tlamayamitl. Huan quipiya nochi
    itlanahuatilis Sehón inintlanahuatijca nopa amorreos catli mosehui para tlanahuatis
    ipan altepetl Hesbón. Moisés quintlantoya Sehón huan nopa tlayacanani ipan Madián
    catli itztoyaj ipan itlal huan quipalehuiyayaj. Inintoca eliyaya Eví, Requem,
    Zur, Hur huan Reba.
  swh-ONEN: miji yote ya uwanda wa juu na eneo lote la utawala wa Sihoni mfalme wa
    Waamori, aliyetawala katika Heshboni. Mose alikuwa amemshinda Sihoni, pia watawala
    wakuu wa Wamidiani, ambao ni Evi, Rekemu, Suri, Huri na Reba, waliokuwa wameungana
    na Sihoni, ambao waliishi katika nchi ile.
  bba-bba: kɑ sere Sihoni Amɔreɡii wi u rɑɑ bɑndu dii Hɛsiboniɔn wuu si su wɑ̃ɑ bɑtumɑ
    sɔɔ. N deemɑ Mɔwisi u sunɔ wi kɑmiɑ, kɑ Mɑdiɑnibɑn sinɑmbu. Beyɑ Efi kɑ Rekɛmu
    kɑ Suri kɑ Huri kɑ Rebɑ. Be kpurowɑ bɑ rɑɑ Sihoni sɑ̃ɑmɔ.
  eng-KJVCPB: and all the cities of the plain, and all the kingdom of Sihon king of
    the Amorites, which reigned in Heshbon, whom Moses smote with the princes of Midian,
    Evi, and Rekem, and Zur, and Hur, and Reba, which were dukes of Sihon, dwelling
    in the country.
  luo-luo: mier matindo duto mantiere e pewe kod kuonde duto mag Sihon ruodh jo-Amor,
    ma bende norito Heshbon. Musa noseloyo Sihon ruodh jo-Amor kaachiel gi Evi, Rekem,
    Zur, Hur gi Reba mane jodong jo-Midian. Jodongogo nodak e pinyno ka gin e bwo
    loch Sihon.
  meu-meu: 'Taora hanuadia iboudiai na idia edia; bona Sihon, Amoro taudia edia lohia,
    Hesebon pavapavana, ena basielia idoinai. Una Sihon na Mose ese e hadarerea: ia
    bona Midian lohiadia, Evi bona Rekeme bona Suru bona Huru bona Reba. Una na Sihon
    ena basileia lohiadia, una tano e noholaia.'
  npi-ULB: समथर भू-भागका सबै सहर, र एमोरीहरूका राजा सीहोनका सबै अधिराज्य, जसले हेश्बोनमा
    शासन गरेका थिए, जसलाई मोशाले मिद्यानका अगुवाहरू, एवी, रेकेम, सूर, हूर र रेबाका
    अगुवाहरूसँगै हराएका थिए, सीहोनका शासकहरू जो त्यो भू-भागमा बस्थे ।
  yor-yor: gbogbo ìlú tí ó wà ní pẹ̀tẹ́lẹ̀ àti gbogbo agbègbè Sihoni ọba Amori, tí
    ó ṣe àkóso Heṣboni. Mose sì ti ṣẹ́gun rẹ̀ àti àwọn ọmọ ìjòyè Midiani, Efi, Rekemu,
    Suri, Huri àti Reba, àwọn ọmọ ọba pawọ́pọ̀ pẹ̀lú Sihoni tí ó gbé ilẹ̀ náà.
  ind-ind: Semua kota di dataran tinggi dan semua wilayah Raja Sihon menjadi milik
    suku Ruben. Raja Sihon adalah raja bangsa Amori yang memerintah dari Hesbon, dan
    yang dibunuh bersama para pemimpin orang Midian oleh Musa. Para pemimpin orang
    Midian ini bernama Ewi, Rekem, Hur, Zur, dan Reba. Tadinya mereka tinggal di wilayah
    Raja Sihon dan tunduk kepadanya.
  pes-OPCB: 'همچنین شهرهایی که در دشت بودند و نیز شهرهای سیحون، پادشاه اموری که در
    حشبون حکومت می‌کرد به ملکیت قبیلهٔ رئوبین درآمدند. موسی، سیحون پادشاه و بزرگان
    مدیان را که عبارت بودند از: اَوی، راقم، صور، حور و رابع شکست داده بود. این افراد
    در سرزمین سیحونِ پادشاه زندگی می‌کردند و با او متحد بودند.'
  tgl-ULB: lahat ng mga lungsod ng kapatagan, at ang buong kaharian ni Sihon na hari
    ng mga Amoreo, na naghari sa Hesbon, na magkasamang tinalo ni Moises kasama ang
    mga pinuno ng Midian, Evi, Rekem, Zur, Hur at Reba, ang mga prinsipe ni Sihon,
    na nanirahan sa lupain.
  hui-hui: Anidagua bialu dindi bayale ogoniha wiaru karulai hene. Abale Kini Sihono
    ibugua Hesebono tano wiagoria howa tano uruni bibahende handame ho haga hene.
    Ani karulo hearia Mosese ibugua wai bialu Midianahabi Ebihabi Legemehabi Suruhabi
    Huruhabi Lebahabi agali haguane bu hearu bibahende bope halu dindi karulai hene.
    Agali haguane uruni bibahende Kini Sihono ibugua ti tininaga dindi emene wiadagua
    haru haga haga bilo dabo helaga bini henego uruni bibahende Mosesehanda bo podo
    hana hai halu tinaga dindibi karulai hene.
  mya-mya: ကုန်း​ပြင်​မြင့်​ပေါ်​ရှိ​မြို့​အား​လုံး​နှင့်​ဟေ​ရှ ဘုန်​မြို့​တွင် စိုး​စံ​သော​အာ​မော​ရိ​မင်း​ရှိ​ဟုန်
    ၏​နိုင်​ငံ​တစ်​ခု​လုံး​ပါ​ဝင်​သည်။ မော​ရှေ သည်​ထို​မင်း​နှင့်​တ​ကွ​မိ​ဒျန်​မင်း​များ​ဖြစ်
    ကြ​သော​ဧ​ဝိ​မင်း၊ ရေ​ကင်​မင်း၊ ဇု​ရ​မင်း၊ ဟု​ရ​မင်း​နှင့်​ရေ​ဘ​မင်း​တို့​ကို​နှိမ်​နင်း​ခဲ့
    လေ​သည်။ ထို​မင်း​ငါး​ပါး​တို့​သည်​ရှိ​ဟုန် မင်း​၏​သြ​ဇာ​ခံ​မင်း​များ​ဖြစ်​ကြ​သည်။-
  bod-N: ད་དུང་ཐང་གི་གྲོང་ཁྱེར་སོ་སོ་དང་ཨེ་མོར་པའི་རྒྱལ་པོ་སི་ཧོན་གྱི་རྒྱལ་ཁམས་ཧྲིལ་པོ།
    སི་ཧོན་ནི་སྔར་ཧེ་སི་པོན་གྱི་རྒྱལ་པོ་ཡིན་ལ། མོ་ཤེས་ཁོ་དང་མིད༌ཡཱན་གྱི་ཚོ་དཔོན་ཨེ་ཝི་དང་རེ་ཀེམ།
    ཙུར། ཧུར། རེ་པ་བཅས་ཕམ་པར་བརྒྱབ་པ་དང་། དེ་ཐམས་ཅད་ནི་ཡུལ་དེར་གནས་པའི་སི་ཧོན་གྱི་དབང་འོག་ཡིན་ནོ།
    །
  sna-sna: anova maguta ebani, noushe hwose hwaSihoni, mambo wavaAmori, uyo aitonga
    paHeshibhoni. Mozisi akanga amukunda pamwe chete namadzishe eMidhiani vaiti Evhi,
    Rekemu, Zuri, Huri, naRebha, machinda aibatsirana naSihoni, akanga agere munyika
    iyoyo.
  spa-BLM: todas las ciudades de la llanura, y todo el reino de Sehón, rey de los
    amorreos, que reinaba en Hesbón, a quien Moisés hirió con los jefes de Madián,
    Evi, Rekem, Zur, Hur y Reba, príncipes de Sehón, que vivían en la tierra.
  cac-cac: 'aton masanil junjun chon̈ab'' ay d''a pan̈an yed'' masanil smacb''en vin̈aj
    Sehón sreyal eb'' amorreo ec''nac cajan d''a Hesbón. Ac''b''il ganar vin̈aj Sehón
    chi'' yuj vin̈aj Moisés. Ac''b''ilpax ganar juntzan̈xo eb'' yajal aycan d''a yalan̈
    smandar vin̈aj Sehón chi'', aton eb'' yajal yaj d''a Madián: Aton vin̈aj Evi,
    vin̈aj Requem, vin̈aj Zur, vin̈aj Hur yed'' vin̈aj Reba.'
  swh-ULB: miji yote ya uwanda, na ufalme wote wa Sihoni, mfalme wa Waamori, ambaye
    alikuwa ametawala katika Heshiboni, ambaye Musa alikuwa amemshinda pamoja na viongozi
    wa Midiani, Evi, Rekemu, Zuri, Huri na Reba, wana wa mfalme wa Sihoni, ambao walikuwa
    wameishi katika nchi.
  bel-bel: і ўсе гарады на раўніне, і ўсё царства Сігона, цара Амарэйскага, які валадарыў
    у Эсэвоне, якога забіў Майсей як і правадыроў Мадыямскіх, Эвія і Рэкема, і Цура
    і Хура і Рэву, князёў Сігонавых, якія жылі ў зямлі той;
  deu-ELBBK: 'und alle Städte der Ebene, und das ganze Reich Sihons, des Königs der
    Amoriter, der in Hesbon regierte, den Mose schlug, ihn und die Fürsten von Midian:
    Ewi und Rekem und Zur und Hur und Reba, die Herrscher Sihons, Bewohner des Landes.'
  mbb-OT: is langun he menge inged diyà te menge suǥud wey is langun he menge inged
    he nesakup ni Sihon te hadì te menge Amorihanen he midhadì diyà te Heshbon. Nezaag
    sikandin ni Moises ragkes is menge pengulu te Midian he iyan ensi Evi, Rekem,
    Zur, Hur, wey Reba. Heini sikandan menge pengulu ziyà te menge tanè dan, dizalem
    sikandan te keǥehem ni Hadì Sihon.
  mal-2015: സമഭൂമിയിലെ എല്ലാപട്ടണങ്ങളും ഹെശ്ബോനിൽ വാണിരുന്ന അമോര്യരാജാവായ സീഹോന്റെ
    രാജ്യം ഒക്കെയും തന്നേ; അവനെയും സീഹോന്റെ പ്രഭുക്കന്മാരായി ദേശത്തു പാർത്തിരുന്ന
    ഏവി, രേക്കെം, സൂർ, ഹൂർ, രേബ എന്നീ മിദ്യാന്യപ്രഭുക്കന്മാരെയും മോശെ സംഹരിച്ചു.
  rmc-rmc: 'Chudle mek savore fori pre odi phuv the calo kraľišagos le amorejike kraľiskro
    le Sichonoskro, savo kraľinelas andro Chešbon. O Mojžiš zviťazinďa upral leste
    the upral o midijaňika vodci, save sas o Evi, o Rekem, o Cur, o Chur the o Reba:
    Kala savore sas o vodci le kraľiskre le Sichonoskre.'
  nlg-nlg: Nina pari Reuben ke lavighi ghua na lei komu sule tana nanata mana kinakabuna
    udolu Sihon. Sihon didira na vunaghihali na Amorite te vunaghi i Hesbon, ma Moses
    te labu matea kolura nia na lei vunaghi ni Media-Evi, Rekem, Zur, Hur ma Reba-na
    lei dale vunaghi tara kabu tana bubulo keri mara nia tona kolu Sihon tana veitotoghi.
  pes-OPV: و تمامی شهرهای بیابان و تمامی ممالک سیهون، ملک اموریان، که در حشبون حکمرانی
    می‌کرد، وموسی او را با سرداران مدیان یعنی اوی و راقم وصور و حور و رابع، امرای
    سیهون، که در آن زمین ساکن بودند، شکست داد.
  ron-1924: тоате четэциле кымпией ши тоатэ ымпэрэция луй Сихон, ымпэратул аморицилор,
    каре домня ла Хесбон; Мойсе ый бэтусе пе ел ши пе домниторий Мадианулуй, пе Еви,
    Рекем, Цур, Хур ши Реба, домниторь каре се трэӂяу дин Сихон ши каре локуяу ын
    царэ.
  ben-OBCV: মালভূমিতে অবস্থিত সমস্ত নগর এবং হিষ্‌বোনে রাজত্বকারী ইমোরীয়দের রাজা সীহোনের
    সমগ্র অঞ্চল পর্যন্ত বিস্তৃত এলাকা তাদের দিলেন। মোশি সীহোনকে এবং মিদিয়নীয় সর্দারদের,
    ইবি, রেকম, সূর, হূর ও রেবাকে—সীহোনের সঙ্গে জোট বাঁধা এই অধিপতিদের—পরাজিত করলেন,
    যাঁরা সেই দেশে বসবাস করতেন।
  som-som: iyo kulli magaalooyinkii banka oo dhan, iyo boqorkii reer Amor oo Siixon
    ahaa boqortooyadiisii oo dhan, kaas oo xukumi jiray Xeshboon, oo Muuse la dilay
    madaxdii reer Midyaan, kuwaasoo ahaa Ewii, iyo Reqem, iyo Suur, iyo Xuur, iyo
    Rebac, oo ahaa amiirradii Siixon oo dalkaas degganaa.
  lat-VUC: 'et omnes urbes campestres, universaque regna Sehon regis Amorrhæi, qui
    regnavit in Hesebon, quem percussit Moyses cum principibus Madian: Hevæum, et
    Recem, et Sur, et Hur, et Rebe duces Sehon habitatores terræ.'
  eng-ASVBT: and all the cities of the plain, and all the kingdom of Sihon king of
    the Amorites, who reigned in Heshbon, whom Moses smote with the chiefs of Midian,
    Evi, and Rekem, and Zur, and Hur, and Reba, the princes of Sihon, that dwelt in
    the land.
  ita-1885: e tutte le città della pianura, e tutto il regno di Sihon, re degli Amorrei,
    che avea regnato in Hesbon, il qual Mosè percosse, insieme co' principi di Madian,
    Evi, e Rechem, e Sur, e Hur, e Reba, ch'erano principi vassalli di Sihon, e abitavano
    nel paese.
  eng-LXXUP: and all the cities of Misor, and all the kingdom of Sihon king of the
    Amorites, whom Moses smote, even him and the princes of Midian, and Evi, and Rekem,
    and Zur, and Hur, and Reba prince of the spoils of Sihon, and the inhabitants
    of Sihon.
  eng-ULB: all the cities of the plateau, and all the kingdom of Sihon king of the
    Amorites, who had reigned in Heshbon, whom Moses had defeated together with the
    leaders of Midian, Evi, Rekem, Zur, Hur and Reba, the princes of Sihon, who had
    lived in the land.
  spa-VBL: todas las ciudades de la meseta y todo el reino de Sehón, el rey amorreo,
    que gobernaba en Hesbón. Fue derrotado por Moisés, así como por los líderes madianitas
    Evi, Rekem, Zur, Hur y Reba, príncipes que vivían en el reino y que eran aliados
    de Sejón.
  fra-_FOB: Et toutes les villes du plat pays, et tout le royaume de Sihon, roi des
    Amoréens, qui régnait à Hesbon, que Moïse défit, avec les princes de Madian, Évi,
    Rékem, Tsur, Hur, et Réba, princes qui relevaient de Sihon et qui habitaient le
    pays.
  mal-mal: സമഭൂമിയിലെ എല്ലാ പട്ടണങ്ങളും ഹെശ്ബോനിൽ വാണിരുന്ന അമോര്യ രാജാവായ സീഹോന്റെ
    രാജ്യവും തന്നെ; അവനെയും ദേശത്ത് പാർത്തിരുന്ന ഏവി, രേക്കെം, സൂർ, ഹൂർ, രേബ എന്നീ
    മിദ്യാന്യപ്രഭുക്കന്മാരെയും മോശെ സംഹരിച്ചു.
  urd-GVR: Maidān-e-murtafā ke tamām shahr Rūbin ke qabīle ko die gae yānī Amoriyoṅ
    ke bādshāh Sīhon kī pūrī bādshāhī jis kā dārul-hukūmat Hasbon Shahr thā. Mūsā
    ne Sīhon ko mār ḍālā thā aur us ke sāth pāṅch Midiyānī ra'īsoṅ ko bhī jinheṅ Sīhon
    ne apne mulk meṅ muqarrar kiyā thā. In ra'īsoṅ ke nām Iwī, Raqam, Sūr, Hūr aur
    Rabā the.
  suz-BL: दिंम ङा सहर नेल्‍ल नु एमोरी आन पिप सीहोन आ रागी नेल्‍ल गेशो बाक्‍त। सीहोन
    हेश्‍बोनमी सासन पाइब बाक्‍त। मिनु मोसामी मेको कली नु मिदयान ङा सासन पाइब आन कली
    ग्राशा साइश्‍शो बाक्‍त। मेको सासन पाइब सु सु बाक्‍तेक्‍म देंशा हना, मिदयानमी बाक्‍शो
    एवी, रेकेम, सुर, हुर नु रेबा, सीहोनमी वोइश्‍शो सासन पाइब बाक्‍तेक्‍म।
  ita-1927: tutte le città dell’altipiano, tutto il regno di Sihon, re degli Amorei
    che regnava a Heshbon, quello che Mosè sconfisse coi principi di Madian, Evi,
    Rekem, Tsur, Hur e Reba, principi vassalli di Sihon, che abitavano il paese.
  ckb-ckb: هەموو شارۆچکەکانی دەشتە بەرزەکە و هەموو شانشینی سیحۆنی پاشای ئەمۆرییەکان
    کە لە حەشبۆن فەرمانڕەوایەتی دەکرد. موسا کاتی خۆی سیحۆنی لەگەڵ سەرۆکەکانی میدیاندا
    شکاندبوو، واتە ئاڤی، ڕاقەم، چوور، حوور و ڕێڤەع، میرە هاوپەیمانەکانی سیحۆن کە لەو
    خاکەدا دەژیان.
  eng-BBE: And all the towns of the table-land, and all the kingdom of Sihon, king
    of the Amorites, who was ruling in Heshbon, whom Moses overcame, together with
    the chiefs of Midian, Evi, and Rekem, and Zur, and Hur, and Reba, the chiefs of
    Sihon, who were living in the land.
  kan-OKCV: ಸಮನಾದ ಭೂಮಿಯ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳೂ ಹೆಷ್ಬೋನಿನಲ್ಲಿ ಆಳಿದ ಸೀಹೋನೆಂಬ ಅಮೋರಿಯರ ಅರಸನ ರಾಜ್ಯವೆಲ್ಲವೂ
    ಅವರ ಮೇರೆಗೊಳಗಾದವು. ಮೋಶೆಯು ಅವನನ್ನೂ ದೇಶದಲ್ಲಿ ಅವನ ಅಧಿಪತಿಗಳಾದಂಥ ಮಿದ್ಯಾನಿನ ಪ್ರಧಾನರಾದ
    ಎವೀ, ರೆಕೆಮ್, ಚೂರ್, ಹೂರ್, ರೆಬಾ ಎಂಬವರನ್ನೂ ಸೆದೆಬಡಿದನು.
  bbb-bbb: '@see-verse:JOS.013.020'
  tam-2017: சமபூமியிலுள்ள எல்லாப் பட்டணங்களும், எஸ்போனில் ஆட்சிசெய்த சீகோன் என்னும்
    எமோரியர்களுடைய ராஜாவின் ராஜ்யம் முழுவதும் அவர்கள் எல்லைக்குள்ளானது; அந்தச் சீகோனையும்,
    தேசத்திலே குடியிருந்து சீகோனின் அதிபதியாக இருந்த ஏவி, ரேக்கேம், சூர், ஊர், ரேபா
    என்னும் மீதியானின் பிரபுக்களையும் மோசே வெட்டிப்போட்டான்.
  spa-RV-1909: Y todas las ciudades de la campiña, y todo el reino de Sehón rey de
    los Amorrheos, que reinó en Hesbón, al cual hirió Moisés, y á los príncipes de
    Madián, Hevi, Recem, y Sur, y Hur, y Reba, príncipes de Sehón que habitaban en
    aquella tierra.
  ron-BTF: Și toate cetățile câmpiei și toată împărăția lui Sihon, împăratul amoriților,
    care domnea la Hesbon, pe care l-a bătut Moise, pe el și pe prinții Madianului;
    pe Evi și pe Rechem și pe Țur și pe Hur și pe Reba, care erau conducători ai lui
    Sihon, locuitori în țară.
  eng-WEBP: all the cities of the plain, and all the kingdom of Sihon king of the
    Amorites, who reigned in Heshbon, whom Moses struck with the chiefs of Midian,
    Evi, Rekem, Zur, Hur, and Reba, the princes of Sihon, who lived in the land.
  eng-FBV: all the towns of the plateau and all the kingdom of Sihon, the Amorite
    king, who ruled in Heshbon. He was defeated by Moses, as well as the Midianite
    leaders Evi, Rekem, Zur, Hur, and Reba, princes who lived in the kingdom and who
    were allied to Sihon.
  nld-1939: 'vervolgens alle steden der vlakte met het hele rijk van den Amorietenkoning
    Sichon, die in Chesjbon regeerde, en dien Moses verslagen had met de midjanietische
    vorsten: Ewi, Rékem, Soer, Choer en Réba, welke als Sichons vazallen dit land
    bewoonden,'
  nch-BL: huan nochi nopa altepeme cati eltoc ipan tamayamit. Huan quipiya nochi itanahuatilis
    Sehón inintanahuatijca nopa amorreos cati mosehui para tanahuatis ipan altepet
    Hesbón. Moisés quintantoya Sehón huan nopa tayacanani ipan Madián cati itztoyaj
    ipan ital huan quipalehuiyayaj. Inintoca eliyaya Evi, Requem, Zur, Hur huan Reba.
  vie-1934: các thành của xứ đồng bằng, toàn nước Si-hôn, vua dân A-mô-rít, vốn cai
    trị tại Hết-bôn, mà Môi-se đã đánh bại, với quan trưởng Ma-đi-an, là Ê-vi, Rê-kem,
    Xu-rơ, và Rê-ba, tức các quan trưởng làm chư hầu Si-hôn, và ở trong xứ.
  hin-CV: मैदान में स्थित सभी नगर, हेशबोन में अमोरियों का राजा सीहोन जिसको मोशेह ने
    मारा था उसके सब नगर; मोशेह ने मिदियानी प्रधान एवी, रेकेम, ज़ुर, हूर तथा रेबा को
    भी पराजित किये थे.
  spa-BES: Y todos los pueblos de la tierra de la mesa, y todo el reino de Sehón,
    rey de los amorreos, que gobernaba en Hesbón, a quien Moisés venció, junto con
    los jefes de Madián, Evi, y Requem, y Zur, y Hur, y Reba, los jefes de Sihon,
    que vivían en la tierra.
  tdx-tdx: naho o hene rova’ i haboam-petrakeio naho o fonga fifehea’ i Sihone mpanjaka’
    o nte-Amoreo nifehe e Khesboneo, ie linafa’ i Mosè, naho o mpiaolo’ i Midianeo,
    i Evý, naho i Rekeme, naho i Zore, naho i Hore, naho i Reba, o roandria’ i Sihone
    nimoneñe amy taneio.
  tha-KJV: คือหัวเมืองทั้งสิ้นซึ่งอยู่บนที่​ราบ และทั้งราชอาณาจักรทั้งหมดของสิโหนกษั​ตริ​ย์คนอาโมไรต์​ผู้​ครอบครองอยู่ในเฮชโบน
    ซึ่งโมเสสได้กระทำให้​พ่ายแพ้​พร​้อมกับเจ้านายของมีเดียน คือ เอว​ี เรเคม ศูร์ และเฮอร์
    กับเรบา เป็นเจ้านายซึ่งขึ้นแก่​กษัตริย์​สิ​โหนผู้พำนักอยู่ในแผ่นดินนั้น
  por-BR-2018: E todas as cidades da campina, e todo o reino de Seom rei dos amorreus,
    que reinou em Hesbom, ao qual feriu Moisés, e aos príncipes de Midiã, Evi, Requém,
    e Sur, e Hur, e Reba, príncipes de Seom que habitavam naquela terra.
  deu-ELO: 'und alle Städte der Ebene, und das ganze Reich Sihons, des Königs der
    Amoriter, der zu Hesbon regierte, welchen Mose schlug, ihn und die Fürsten von
    Midian: Ewi und Rekem und Zur und Hur und Reba, die Herrscher Sihons, Bewohner
    des Landes.'
  eng-WYC-2018: (and) all the field cities, and all the realms of Sihon, king of Amorites,
    that reigned in Heshbon, whom Moses smote, with his princes (of) Midian, Evi,
    and Rekem, and Zur, and Hur, and Reba, the dukes of Sihon, dwellers of the land.
    (and all the field cities, and all the kingdoms of Sihon, the king of the Amorites,
    who reigned in Heshbon, whom Moses struck down together with the Midianite leaders,
    that is, Evi, and Rekem, and Zur, and Hur, and Reba, who were Sihon’s surrogates,
    and who lived in the land.)
  epo-epo: kaj ĉiuj urboj de la ebenaĵo, kaj la tuta regno de Siĥon, reĝo de la Amoridoj,
    kiu regis en Ĥeŝbon, kaj kiun mortigis Moseo, kiel ankaŭ la Midjanajn princojn
    Evi kaj Rekem kaj Cur kaj Ĥur kaj Reba, princojn de Siĥon, kiuj loĝis en la lando.
  uig-PIN: tüzlǝngliktiki barliⱪ xǝⱨǝrlǝr wǝ Ⱨǝxbonda sǝltǝnǝt ⱪilƣan, Amoriylarning
    padixaⱨi bolƣan Siⱨonning pütkül sǝltǝnitining zeminini ɵz iqigǝ aldi. Bu padixaⱨ
    wǝ uning bilǝn xu yurtta olturuxluⱪ, Siⱨonƣa beⱪinƣan sǝrdarlar Əwi, Rǝkǝm, Zur,
    Hur wǝ Rǝba ⱪatarliⱪ Midiyan ǝmirliri bolsa Musa tǝripidin ɵltürülgǝnidi.
  beo-beo: 'Ilia soge amo ganodini da moilai huluane bi da:iya umiga gagui amola A:moulaide
    hina bagade dunu Saihone (e da Hesiabone moilaiga esalu) amo ea musa: soge huluane.
    Mousese da amo hina bagade amola Midia:ne hina bagade dunu (Ifai, Legeme, Sua,
    Hua amola Liba) amo huluane hasali. Amo hina bagade huluane da hina bagade Saihone
    ea soge ouligisu.'
  tpi-OTNT: na olgeta arapela taun bilong dispela ples stret. Dispela ol taun bilong
    ol Amor bipo King Sihon i bin bosim. Em i bin i stap king long taun Hesbon. Moses
    i winim em long pait na i winim tu ol dispela hetman bilong ol Midian, em Evi
    na Rekem na Sur na Hur na Reba. Olgeta i bin i stap long dispela hap graun na
    King Sihon i givim wok long ol long bosim hap bilong ol yet.
  hau-SA: dukan garuruwan da suke kan tudu da dukan masarautar Sihon sarkin Amoriyawa,
    wanda ya yi mulki a Heshbon. Musa ya yi nasara da shi, da shugabannin Midiyawa,
    wato, Ewi, Rekem, Zur, Hur, da Reba, sarakunan Sihon, waɗanda suka zauna a ƙasar.
  uig-LAT: tüzlengliktiki barliq sheherler we Heshbonda seltenet qilghan, Amoriylarning
    padishahi bolghan Sihonning pütkül seltenitining zéminini öz ichige aldi. Bu padishah
    we uning bilen shu yurtta olturushluq, Sihon’gha béqin’ghan serdarlar Ewi, Rekem,
    Zur, Xur we Reba qatarliq Midiyan emirliri bolsa Musa teripidin öltürülgenidi.
  nde-nde: wonke amadolobho asemagcekeni lombuso wonke kaSihoni inkosi yama-Amori,
    owayebusa eHeshibhoni. UMosi wayemehlule yena lezinduna zamaMidiyani, u-Evi, uRekhemu,
    uZuri, uHuri, loRebha, wonke engamakhosana amanyane loSihoni owayehlala kulelolizwe.
  ton-ton: Pea mo e ngaahi kolo ʻoe toafa, mo e puleʻanga kotoa pē ʻo Sihoni ko e
    tuʻi ʻoe kau ʻAmoli, ʻaia naʻe pule ʻi Hesiponi, ʻaia naʻe taaʻi ʻe Mōsese mo
    e houʻeiki ʻo Mitiane, ko Ivi, mo Lekimi, mo Sua, mo Hua, mo Lepa, ko e houʻeiki
    ʻakinautolu mo Sihoni, naʻe nofo ʻi he fonua.
  ces-1613: Všecka také města v kraji, i všecko království Seona, krále Amorejského,
    kterýž kraloval v Ezebon, jehožto zabil Mojžíš i s knížaty Madianskými, Evi i
    Rekem, Sur, Hur a Rebe, vývodami Seonovými, obyvateli té země.
  eng-WMB: all the cities of the plain, and all the kingdom of Sihon king of the Amorites,
    who reigned in Heshbon, whom Moses struck with the chiefs of Midian, Evi, Rekem,
    Zur, Hur, and Reba, the princes of Sihon, who lived in the land.
  tam-TCV: சமபூமியிருந்த எல்லா நகரங்களையும் உள்ளடக்கியிருந்தது. எஸ்போனில் முன்பு ஆட்சி
    செய்த எமோரியரின் அரசனான சீகோனின் ஆட்சியிலிருந்த பிரதேசங்கள் அனைத்தையும், அப்பிரதேசம்
    உள்ளடக்கியிருந்தது. அந்நாட்டில் வாழ்ந்த சீகோனையும் அவனோடு கூட்டுச்சேர்ந்திருந்த
    மீதியானின் தலைவர்களான ஏவி, ரெக்கெம், சூர், ஊர், ரேபா ஆகியோரையும் மோசே தோற்கடித்திருந்தான்.
    இவர்கள் அங்கு வாழ்ந்த சீகோன் அரசனுடன் கூட்டுச்சேர்ந்திருந்தார்கள்.
  ceb-ULB: ang tanang siyudad sa kapatagan, ug ang tanang gingharian ni Sihon nga
    hari sa mga Amorihanon, nga naghari sa Hesbon, nga nabuntog ni Moises kauban sa
    mga pangulo sa Midian, sa Evi, sa Rekem, sa Zur, sa Hur ug sa Reba, ang mga prinsipe
    sa Sihon, nga nagpuyo didto sa yuta.
  pol-UBG: 'I wszystkie miasta na równinie oraz całe królestwo Sichona, króla Amorytów,
    który królował w Cheszbonie, a którego Mojżesz zabił tak jak książąt Midianu:
    Ewi, Rekem, Sur, Chur, Reba, książęta Sichona zamieszkali w tej ziemi.'
  urd-GVU: میدانِ مرتفع کے تمام شہر روبن کے قبیلے کو دیئے گئے یعنی اموریوں کے بادشاہ
    سیحون کی پوری بادشاہی جس کا دار الحکومت حسبون شہر تھا۔ موسیٰ نے سیحون کو مار ڈالا
    تھا اور اُس کے ساتھ پانچ مِدیانی رئیسوں کو بھی جنہیں سیحون نے اپنے ملک میں مقرر
    کیا تھا۔ اِن رئیسوں کے نام اِوی، رقم، صور، حور اور ربع تھے۔
  deu-1912: und alle Städte auf der Ebene und das ganze Reich Sihons, des Königs der
    Amoriter, der zu Hesbon saß, den Mose schlug samt den Fürsten Midians, Evi, Rekem,
    Zur, Hur und Reba, den Gewaltigen des Königs Sihon, die im Lande wohnten.
  kan-2017: ಒಟ್ಟಾರೆ ಮೀಶೋರೆಂಬ ಎತ್ತರವಾದ ಬಯಲಿನಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳೂ ಹೆಷ್ಬೋನಿನಲ್ಲಿ ಆಳುತ್ತಿದ್ದ
    ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನಿನ ಸಮಸ್ತ ರಾಜ್ಯಗಳು. ಮೋಶೆಯು ಆ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಸೀಹೋನನ್ನೂ
    ಎವೀ, ರೆಕೆಮ್, ಚೂರ್, ಹೂರ್, ರೆಬಾ ಎಂಬ ಮಿದ್ಯಾನ್ ಪ್ರಭುಗಳಾಗಿರುವ ಅವನ ಸರದಾರರನ್ನೂ ಕೊಂದುಹಾಕಿದನು.
  tgo-tgo: 'I wo ghembaghembako wolaghɨye e malamoko na Amori lenji kiŋ, Saihon le
    ghamba mbaroko laghɨye, iye va i mbaro Hesbon e tɨne. Mosese va i kivwala, tembe
    ŋgoreiyeva Midiya gha rambarombaroke wolaghɨye thiyeke: Evi, Rekem, Ju, Hu, na
    Reba. Thiyeke iyake va thɨ mbaroŋa valɨvaŋgako iyako Kiŋ Saihon kaiwae.'
  yap-yap: 'Kub mu’un gubin e binaw ni bay u daken e flang ngay nge ga’ngin fa gin’en
    nma gagiyegnag Sihon ni Pilung ko Amorite niki i gagiyeg u Heshbon. Me gel Moses
    ngak, ma ku errogon e pi tagagiyeg nu Midian: Evi, Rekem, Zur, Hur, nge Reba.
    Yad gubin ni ur gagiyeg niged fare nam rok Sihon ni Pilung.'
  hlt-MCSB: tlangkol khopuei boeih, Heshbon ah manghai tih Moses loh a tloek Amori
    manghai Sihon neh Midian khoboei Evi, Rekem, Zur, Hur neh Reba, khohmuen kah khosa
    tangtae Sihon boeimang rhoek kah a ram boeih khaw amih hut la ana om.
  mdy-ETH: ዬይያ፦ ዓላዻ ዓጮይዳ ዓኣ ካታሞንታ ሃሴቦኦኔይዳ ዴዒ ዎይሣ ዓሞራ ዓጮ ካኣቲ ሲሆኔ ዓጮ ቢያ ዓርቃያኬ። ሙሴ ካኣቲ
    ሲሆኔና ሚዲያሜ ዓጮኮ ሱኡጎንሢ ጌይፃ፦ ዔዊ፥ ሬቄሜ፥ ፁሬ፥ ሁሬኔና ሬባዔና ዖሊ ባሼኔ፤ ዬያታ ቢያ ዓጮ ዎይሣሢ ካኣቲ ሲሆኔም
    ጊኢሪሺ ጊኢሪሺኬ።
  twi-ASANTE: Nkuro a ɛwɔ tata so nyinaa ne Sihon ahemman nyinaa nso ka Ruben asase
    no ho. Sihon yɛ Amorifoɔhene a na ɔdi adeɛ wɔ Hesbon, deɛ Mose kumm no ne Midian
    ahemfo a wɔn ne Ewi, Rekem, Sur, Hur, Reba ne ahenemma a wɔwɔ mpɔtam hɔ a wɔne
    Sihon yɛ baako.
  eng-WEBU: all the cities of the plain, and all the kingdom of Sihon king of the
    Amorites, who reigned in Heshbon, whom Moses struck with the chiefs of Midian,
    Evi, Rekem, Zur, Hur, and Reba, the princes of Sihon, who lived in the land.
  bnp-bnp: turana a maka tanga ranga na bila. Ra tanga nga, ne vona e huriki a Amor,
    hosi i matakari a hariki e Sihon, ra hariki na tanga e Hesbon. E Moses i rangia
    na vabinga, muri i rangi tabu e huriki a matakari ne huriki a Midian, a Evi, a
    Rekem, a Sur, a Hur, a Reba. Re huriki a matakari nga ri made vona a malala iea,
    lakea a hariki e Sihon i habi a leho ne ria ri matakari a tabekena malala ne ria
    takutaku.
  wal-wal: Hegaadankka, qassi gezziyan de7iya katamatanne Haseboona katamaa haarida
    Amooretu Kawuwaa Sihoona biittaa ubbaa gakkees. Muusee Kawuwaa Sihoonanne Midiyaamatu
    halaqata Eewa, Reqeema, Xuura, Huuranne Rebaa7a xooniis; hageeti Sihoonappe garssaara
    he biittaa haariyaageeta.
  spa-PDDPT: 'todas las ciudades de la llanura y todo el reino de Sehón, rey de los
    amorreos, que reinó en Hesbón, al cual Moisés derrotó, como también a los jefes
    de Madián: Evi, Requem, Sur, Hur y Reba, príncipes de Sehón que vivían en la tierra.'
  gun-gun: tetã yvy'ãmbe tuvixa va'e ha'e javi, ha'e amorreu kuery ruvixa Seom Hesbom
    py oĩ va'e openaague ha'e javi. Ha'e va'e ma Moisés ojuka Midiã pygua ruvixa kuery
    Evi, Requém, Zur, Hur ha'e Reba ojukaague rami avi. Ha'e va'e kuery ma Seom pegua
    yvatekueve yvy re opena va'ekue.
  agu-BL: 'tu cyakil yi e''chk cojbil, tuml yi e''chk tnum yi at jak'' ca''wl Sehón
    yi chireyil yi e'' amorreo, yi najlij Hesbón. Ya''stzun yi rey yi quim tan Moisés
    scyuch'' coboxt ajcaw yi na chibi''aj: Evi, Requem, Zur, Hur nin Reba.'
  ilo-ULB: amin a siudad ti nangato a patad, ken isu-amin a pagarian ni Sihon nga
    ari dagiti Amorreo, a nagturay idiay Hesbon, a pinarmek ni Moises agraman dagiti
    pangulo ti Midian, Hevi, ken Rekem, Zur, Hur, ken Reba, iti prinsipe ni Sehon,
    a nagnaed iti daga.
  kpg-kpg: 'mo nia waahale ala i hongo di gowaa bapaba mo tenua hagatau o Sihon, di
    king o Amor, dela nogo dagi i Heshbon. Moses gu daaligi a mee mo nia dagi o Midian:
    go Evi, Rekem, Zur, Hur, mo Reba. Digaula huogodoo nogo dagi nia guongo a king
    Sihon.'
  uig-ARA: تۈزلەڭلىكتىكى بارلىق شەھەرلەر ۋە ھەشبوندا سەلتەنەت قىلغان، ئامورىيلارنىڭ
    پادىشاھى بولغان سىھوننىڭ پۈتكۈل سەلتەنىتىنىڭ زېمىنىنى ئۆز ئىچىگە ئالدى. بۇ پادىشاھ
    ۋە ئۇنىڭ بىلەن شۇ يۇرتتا ئولتۇرۇشلۇق، سىھونغا بېقىنغان سەردارلار ئەۋى، رەكەم،
    زۇر، خۇر ۋە رەبا قاتارلىق مىدىيان ئەمىرلىرى بولسا مۇسا تەرىپىدىن ئۆلتۈرۈلگەنىدى.
  bsp-bsp: 'kɔ sədare sa pəgbantəkəla, kɔ dɛbɛ da Sihɔŋ wəbɛ wəka Amɔr, nwɛ ɛnayi
    aka Hesbon kəroŋ mɔ. Musa ɛnasut ŋa, ŋa kɔ akiriŋ aka Madiyaŋ: Efy, Rekem, Cur,
    Hur, kɔ Reba, nde dɛbɛ da Sihɔŋ aŋɛ ŋanandɛ dɔtɔf mɔ.'
  sus-sus: taa naxee birin na fiili ma nun Amori mangɛ Sixɔn, naxan nu dɔxɔxi Xɛsibɔn,
    na xa bɔxi birin. Annabi Munsa nu bara mangɛ Sixɔn faxa, a nun Madiyan mangɛdie
    Efi, Rekemi, Suru, Xuru, nun Reba. E nu sabatixi bɔxi kui Sixɔn xa mangɛya bun
    ma.
  pon-2006: 'Pil iangahki kahnimw koaros en wasa patapato oh wehio pwon me en Sihon,
    nanmwarkien Amor, me kaunda Espon. Moses kalowehdi ih iangahki kaunen Midian kan:
    Epi, Rekem, Sur, Hur, oh Repa. Irail koaros kaundahr sahpw ni mwaren Nanmwarki
    Sihon.'
  ksd-ksd: ma ra lavur pia na pal ta ra gunan i tamataman, ma ra gunan kai Sikon ra
    king kai ra tarai Amor, nina i ga varkurai aro Kesbon, nina Moses i ga ub ia,
    diat varurung ma ra umana luluai Midian, Evi, Rekem, Sur, Kur ma Reba, a umana
    luluai kai Sikon nina dia ga ki ta nam ra gunan.
  tur-YTC: ovadaki bütün kentler ve Heşbon'da hüküm süren Amorlular'ın kralı Sihon'un
    bütün ülkesiydi; onu ve Midyan önderleri, Evi'yi, Rekem'i, Sur'u, Hur'u ve Reva'yı,
    ülkede yaşayan Sihon'un beylerini Moşe vurdu.
  grc-BRENT: καὶ πάσας τὰς πόλεις τοῦ Μισὼρ, καὶ πᾶσαν τὴν βασιλείαν τοῦ Σηὼν βασιλέως
    τῶν Ἀμοῤῥαίων, ὃν ἐπάταξε Μωυσῆς αὐτὸν καὶ τοὺς ἡγουμένους Μαδιὰμ, καὶ τὸν Εὐὶ,
    καὶ τὸν Ῥοβὸκ, καὶ τὸν Σοὺρ, καὶ τὸν Οὒρ, καὶ τὸν Ῥοβὲ ἄρχοντα ἔναρα Σιὼν, καὶ
    τοὺς κατοικοῦντας Σιών.
  ind-AYT: bahkan seluruh kota di dataran tinggi itu dan seluruh kerajaan Sihon, orang
    Amori, yang memerintah di Hesybon, yang dikalahkan Musa bersama raja-raja Midian,
    yaitu Ewi, Rekem, Zur, Hur, dan Reba, raja-raja bawahan Sihon, yang tinggal di
    negeri itu.
  nya-nya: 'Dzikolo linaphatikizanso mizinda yonse ya ku madera okwera ndiponso dziko
    lonse la mfumu Sihoni ya Aamori amene ankalamulira kuchokera ku Hesiboni. Mose
    anamugonjetsa iye pamodzi ndi mafumu a Amidiyani awa: Evi, Rekemu, Zuri, Huri
    ndi Reba, mafumu amene anagwirizana ndi Sihoni. Onsewa analamulira dzikolo ngati
    nduna za Sihoni.'
  hrv-hrv: 'sve gradove na visoravni i sve kraljevstvo Sihona, amorejskog kralja,
    koji je vladao u Hešbonu. Mojsije ga je pobijedio kao i knezove midjanske: Avija,
    Rekema, Sura, Hura, Reba, podanike Sihonove, koji su živjeli u toj zemlji;'
  mps-mps: me te gasa tigidali hanu me te tǫ malude elaluali. Tama te Amor dabe tigidali
    hanu dabe te tuni bidi Sihon deligo tonaluali. Aga te Hesbonde te gavman tuni
    bidi bidali. Mosesgo te boide hwįnama, tama aga aiyaba elalubadi, tama te Midian
    dabe tobolu bidi dabe me aiyaba elalubadi yali. Augwali da, te Evi, me Rekem,
    me Sur, me Hur, me Reba. Tigidali te hanude bidalubadi, tama te gavman tuni bidi
    Sihongo te augwa bidibo madi tonalumainu sę mani.
  tpi-tpi: na olgeta arapela taun bilong dispela ples stret. Dispela ol taun bilong
    ol Amor bipo King Sihon i bin bosim. Em i bin i stap king long taun Hesbon. Moses
    i winim em long pait na i winim tu ol dispela hetman bilong ol Midian, em Evi
    na Rekem na Sur na Hur na Reba. Olgeta i bin i stap long dispela hap graun na
    King Sihon i givim wok long ol long bosim hap bilong ol yet.
  dan-1931: og alle de andre Byer på Højsletten og hele det Rige, der havde tilhørt
    Amoritterkongen Sihon, som herskede i Hesjbon, hvem Moses havde overvundet tillige
    med Midjans Fyrster Evi, Rekem, Zur, Hur og Reba, der var Sihons Lydkonger og
    boede i Landet;
  vie-OVCB: 'Như vậy, đất của họ gồm tất cả các thành trong đồng bằng và toàn giang
    san của Si-hôn, vua A-mô-rít có kinh đô là Hết-bôn. Vua này cùng với các tù trưởng
    Ma-đi-an: Ê-vi, Rê-kem, Xu-rơ, Hu-rơ và Rê-ba (các chư hầu của Si-hôn) đều bị
    Môi-se đánh bại.'
  guj-2017: સપાટ પ્રદેશનાં સર્વ નગરો, અમોરીઓના રાજા સીહોનનું આખું રાજ્ય; તે હેશ્બોનમાં
    રાજ કરતો હતો જેને મૂસાએ માર્યો હતો. અને તે દેશમાં રહેનારા મિદ્યાનના આગેવાનો સાથે,
    અવી, રેકેમ, સૂર, હૂર, તથા રેબાના શાસકોને અને સીહોનના રાજકુમારોને માર્યા હતા.
  pon-2006A: 'Pil iangahki kahnimw koaros en wasa patapato oh wehio pwon me en Sihon,
    nanmwarkien Amor, me kaunda Espon. Moses kalowehdi ih iangahki kaunen Midian kan:
    Epi, Rekem, Sur, Hur, oh Repa. Irail koaros kaundahr sahpw ni mwaren Nanmwarki
    Sihon.'
  por-BRBSL: todas as cidades da planície, e todo o reino de Sihon, rei dos amorreus,
    que reinou em Hesbon, a quem Moisés golpeou com os chefes de Midian, Evi, Rekem,
    Zur, Hur e Reba, os príncipes de Sihon, que viviam na terra.
  cth-cth: tanghling dawk kaawmnaw pueng, Heshbon kho siangpahrang katawknaw, Amor
    siangpahrang katawknaw, Amor siangpahrang Sihon ni uknaeram abuemlah, hote siangpahrang
    teh a oup awh. Ahnie ram dawk kaawm e, Midian siangpahrang panga touh, Evi, Rekem,
    Zur, Hur, Reba hah Mosi ni a thei.
  twi-twi: Nkurow a ɛwɔ tataw so nyinaa ne Sihon ahemman nyinaa nso ka Ruben asase
    no ho. Sihon yɛ Amorihene a na odi ade wɔ Hesbon, nea Mose kum no ne Midian ahemfo
    a wɔne Ewi, Rekem, Sur, Hur, Reba ne ahenemma a wɔwɔ mpɔtam hɔ a wɔne Sihon yɛ
    baako.
  hlt-hlt: tlangkol khopuei boeih, Heshbon ah manghai tih Moses loh a tloek Amori
    manghai Sihon neh Midian khoboei Evi, Rekem, Zur, Hur neh Reba, khohmuen kah khosa
    tangtae Sihon boeimang rhoek kah a ram boeih khaw amih hut la ana om.
  tbz-SIM: 'nɛ̀ kutɑ̃dɑ̀nkù kó yɛhɛkɛ̀ yɛmɔu. Amɔriibɛ kpɑ̀ɑ̀tì Sionni wèè do bɑkɛ́
    Ɛsibonni o kó yɛhɛkɛ̀ bomu dɛ miɛkɛ. Mɔyiisi weè do nɑ Sionni nɛ̀ Mɑndiyɑ̃ɑ̃ kpɑ̀ɑ̀tì,
    kɛ̀ bɛ̀ ndò nho kó tidɑɑtì kɛ bo o tenkɛ̀: Efii nɛ̀ Dekɛmmu nɛ̀ Tisuu nɛ̀ Uuri
    nɛ̀ Debɑɑ.'
  msy-2020: 'Nguibar kaba da, mɨghsɨar orazimɨn danganir bar zarir ekiam itir nguaziba,
    dar aven itir nguibaba bar moghɨra. Kar Amorian Atrivim Sihon uabɨ Hesbonɨn nguibar
    ekiamɨn ikia, egha nguibar ekiar kabagh ativagha dar gari. Moses a ko mɨsogha
    anebɨragha uaghan Midianian gumazir dapanir kabav sogha me abɨra. Men ziabar kara:
    Evi, Rekem, Sur, Hur, ko Reba. Me faragha bar moghɨra nguazir kamɨn apiagha itima,
    Atrivim Sihon ingangarim me ganɨngizɨ me itir danganibar gari.'
  azb-azb: bu yaylanın bütün şəhərləri, Xeşbonda hökmranlıq edən Emorlular padşahı
    Sixonun bütün ölkəsi idi. Musa Sixonu və Midyan başçıları olan və onun ölkəsində
    yaşayan ağaları – Evini, Reqemi, Suru, Xuru, Revanı öldürdü.
  eng-DBY: all the cities of the plateau, and the whole kingdom of Sihon the king
    of the Amorites, who reigned at Heshbon, whom Moses smote, him and the princes
    of Midian, Evi, and Rekem, and Zur, and Hur, and Reba, the chiefs of Sihon dwelling
    in the land.
  hin-2017: अर्थात् चौरस देश में बसे हुए हेशबोन में विराजनेवाले एमोरियों के उस राजा
    सीहोन के राज्य के सारे नगर जिन्हें मूसा ने मार लिया था। मूसा ने एवी, रेकेम, सूर,
    हूर, और रेबा नामक मिद्यान के प्रधानों को भी मार डाला था जो सीहोन के ठहराए हुए
    हाकिम और उसी देश के निवासी थे।
  swp-swp: '@see-verse:JOS.013.020'
  eng-YLT: and all the cities of the plain, and all the kingdom of Sihon king of the
    Amorite, who reigned in Heshbon, whom Moses smote, with the princes of Midian,
    Evi, and Rekem, and Zur, and Hur, and Reba, princes of Sihon, inhabitants of the
    land.
  eng-WYC-2017: all the field cities, and all the realms of Sihon, king of Amorites,
    that reigned in Heshbon, whom Moses smote, with his princes Midian, Evi, and Rekem,
    and Zur, and Hur, and Reba, the dukes of Sihon, dwellers of the land.
  eng-WMBB: all the cities of the plain, and all the kingdom of Sihon king of the
    Amorites, who reigned in Heshbon, whom Moses struck with the chiefs of Midian,
    Evi, Rekem, Zur, Hur, and Reba, the princes of Sihon, who lived in the land.
  urd-GVH: मैदाने-मुरतफ़ा के तमाम शहर रूबिन के क़बीले को दिए गए यानी अमोरियों के बादशाह
    सीहोन की पूरी बादशाही जिसका दारुल-हुकूमत हसबोन शहर था। मूसा ने सीहोन को मार डाला
    था और उसके साथ पाँच मिदियानी रईसों को भी जिन्हें सीहोन ने अपने मुल्क में मुक़र्रर
    किया था। इन रईसों के नाम इवी, रक़म, सूर, हूर और रबा थे।
  rug-rug: 'Vagi rini sari doduru vasileana koasa pezara ululuna meke sa doduruna
    sa popoa te Sihoni sa baṉara tadi na tinoni Amoraiti, sapu koa baṉara pa Hesiboni.
    Va kilasia e Mosese si asa meke gua tugo sari na baṉara pa butubutu Midiani: Evi,
    Rekemi, Zuri, Huri, meke Reba. Sari doduru baṉara arini si koa pa kauruna sa ṉiniraṉira
    te Sihoni.'
  gaz-gaz: jechuunis magaalaawwan dirree irraa hundumaa fi guutummaa mootummaa Sihoon
    mooticha Amoorotaa kan Heshboon keessa jiraatee bulchaa ture hundaa ti. Museenis
    Sihoonii fi bulchitoota Midiyaanotaa kanneen Eewii, Reqem, Zuuri, Huurii fi Rebaa
    moʼate; isaanis Sihooniin walii galanii biyya sana keessa jiraachaa turan.
  fra-LSG: 'toutes les villes de la plaine, et tout le royaume de Sihon, roi des Amoréens,
    qui régnait à Hesbon: Moïse l’avait battu, lui et les princes de Madian, Évi,
    Rékem, Tsur, Hur et Réba, princes qui relevaient de Sihon et qui habitaient dans
    le pays.'
  yal-yal: 'taan naxanye birin lanta yireni e nun Amori Manga Sixɔn naxan yi dɔxi
    Xɛsibɔn, na yamanan birin. Musa bata yi na mangan nɔ, e nun Midiyan mangani itoe:
    Efi, Rekemi, Suru, Xuru, e nun Reba. E yi dɔxi Sixɔn ma yamanan nin a mangayaan
    bun.'
  haw-1868: A me na kulanakauhale a pau o ka papu a me ke aupuni a pau o Sihona ke
    alii o ka Amora, ka mea i alii ai ma Hesebona, ka mea a Mose i pepehi ai me na
    kaukaualii hoi o Midiana. Oia o Eli a me Rekema a me Gura a me Hura a me Reba,
    oia na makualii o Sihona e noho ana ma ka aina.
  arb-NAV: 'وَكُلِّ مُدُنِ السَّهْلِ، وَكَافَّةِ مَمْلَكَةِ سِيحُونَ مَلِكِ الأَمُورِيِّينَ
    الَّذِي حَكَمَ فِي حَشْبُونَ، الَّذِي قَضَى عَلَيْهِ مُوسَى مَعَ بَقِيَّةِ رُؤَسَاءِ
    مِدْيَانَ: أُوِي وَرَاقَمَ وَصُورَ وَحُورَ وَرَابِعَ أُمَرَاءِ سِيحُونَ.'
  ewe-ewe: 'Du siwo nɔ togbɛwo dzi kple Fia Sixɔn ƒe fiaɖuƒe me la hã nɔ Ruben ƒe
    viwo ƒe anyigba dzi. Sixɔn nye Amoritɔwo ƒe fia si nɔ Hesbon. Mose wu Fia Sixɔn
    kple Midian fia bubu siawo: Evi, Rekem, Zur, Hur kple Reba.'
  eng-LEE: And all the cities of the plain, and all the kingdom of Sichon the king
    of the Emorites, who reigned in Cheshbon, whom Moses smote with the princes of
    Midian, Evi, and Rekem, and Zur, and Chur, and Reba', the dukes of Sichon, the
    dwellers of the country.
  asm-FB: মালভূমিত থকা আন সকলো নগৰ, হিচবোনত শাসন কৰা ইমোৰীয়াসকলৰ সেই ৰজা চীহোনৰ সমুদায়
    ৰাজ্য, যি জনক মোচিয়ে চীহোনত থকা তলতীয়া মিদিয়নীয়া নেতাসকল- ইবী, ৰেকম, চূৰ,
    হূৰ আৰু ৰেবাৰৰ সৈতে পৰাস্ত কৰিছিল৷
  sus-A: تَا نَشٍيٍ بِرِن نَ قِيلِ مَ نُن عَمٌرِ مَنفّ سِشْن، نَشَن نُ دْشْشِ شّسِبْن،
    نَ شَ بْشِ بِرِن. عَننَبِ مُنسَ نُ بَرَ مَنفّ سِشْن قَشَ، عَ نُن مَدِيَن مَنفّدِيٍ
    عٍقِ، رٍكٍمِ، سُرُ، شُرُ، نُن رٍبَ. عٍ نُ سَبَتِشِ بْشِ كُي سِشْن شَ مَنفّيَ بُن
    مَ.
  fra-SBL: toutes les villes de la plaine, et tout le royaume de Sihon, roi des Amoréens,
    qui régnait à Hesbon, et que Moïse frappa avec les chefs de Madian, Evi, Rékem,
    Tsur, Hur et Réba, princes de Sihon, qui habitaient le pays.
  hbo-hbo: וְכֹל֙ עָרֵ֣י הַמִּישֹׁ֔ר וְכָֽל־מַמְלְכ֗וּת סִיחֹון֙ מֶ֣לֶךְ הָאֱמֹרִ֔י
    אֲשֶׁ֥ר מָלַ֖ךְ בְּחֶשְׁבֹּ֑ון אֲשֶׁר֩ הִכָּ֨ה מֹשֶׁ֜ה אֹתֹ֣ו ׀ וְאֶת־נְשִׂיאֵ֣י
    מִדְיָ֗ן אֶת־אֱוִ֤י וְאֶת־רֶ֙קֶם֙ וְאֶת־צ֤וּר וְאֶת־חוּר֙ וְאֶת־רֶ֔בַע נְסִיכֵ֣י
    סִיחֹ֔ון יֹשְׁבֵ֖י הָאָֽרֶץ׃
  piu-2006: '@see-verse:JOS.013.020'
  kik-kik: o na matũũra mothe marĩa maarĩ werũ-inĩ ũcio mũtũũgĩru o hamwe na ũthamaki
    wothe wa Sihoni mũthamaki wa Aamori, ũrĩa waathanaga Heshiboni. Musa nĩamũtooretie
    na agatooria anene a Midiani, na Evi, nao nĩ Rekemu, na Zuru, na Huri, na Reba,
    anene maanyiitanĩte na Sihoni arĩa maatũire bũrũri ũcio.
  fra-NCL: 'toutes les autres villes de la plaine et tout le royaume de Séhon, roi
    des Amorrhéens, qui régnait à Hésebon : Moïse l’avait battu, lui et les princes
    de Madian, Evi, Récem, Sur, Hur et Rébé, tributaires de Séhon, qui habitaient
    le pays.'
  cek-AK: azawn ah kaom vangpuinawk boih hoi Heshbon ukkung Amor siangpahrang Sihon
    ih prae boih; siangpahrang Sihon hoi anih mah a prae thungah ohsak ih, Midia angraengnawk
    ah kaom, Evi, Rekem, Zur, Hur hoi Reba cae to, Mosi mah pazawk boih.
  cuk-cuk: 'Bela neggweburmar-nebagi-bukmalad, degi, bela Amorreo-e-rey-Sehón Hesbónʼgi
    dummadga-maigusad-e-yala, a-yaryaba dogarbalid. Moisés we-Rey-Sehónʼgi, degi,
    Madiánʼgi dummaganga-negdakmamaigusadgi nakwisad. A-dummagan, wemalad: Evi, Requem,
    Zur, Hur, degi, Reba. Bela we-dummagan, Sehónʼba-nanai gusmalad. Madián-yalagi
    mai gusmalad.'
  uig-CYR: түзләңликтики барлиқ шәһәрләр вә Һәшбонда сәлтәнәт қилған, Аморийларниң
    падишаси болған Сиһонниң пүткүл сәлтәнитиниң зиминини өз ичигә алди. Бу падиша
    вә униң билән шу жутта олтиришлиқ, Сиһонға беқинған сәрдарлар Әви, Рәкәм, Зур,
    Хур вә Рәба қатарлиқ Мидиян әмирлири болса Муса тәрипидин өлтүрүлгән еди.
  tel-2017: మైదానంలోని పట్టణాలు అన్నీ, ఇంకా ఎవీరేకెము, సూరు, హోరు, రేబ, అనే మిద్యాను
    రాజుల దేశాన్నీ అమోరీయుల రాజైన సీహోను రాజ్యమంతటినీ వారికి మోషే స్వాస్థ్యంగా ఇచ్చాడు.
    ఇవి హెష్బోనులో పరిపాలించే సీహోను అధికారం కింద ఉన్న ప్రాంతాలు. ఇతన్నిమోషే ఓడించాడు.
  hat-BSA: tout vil nan plèn yo ak tout wayòm a Sihon an, wa Amoreyen an, ki te renye
    nan Hesbon, ke Moïse te frape ansanm avèk chèf Madian yo, Évi, Rékem, Tsur, Hur,
    avèk Reba, prens a Sihon yo, ki te rete nan peyi a.
  kos-kos: wi siti nukewa yen tupasrpasr ac tokosrai nufon lun Sihon, tokosra lun
    mwet Amor su leumi acn Heshbon. Moses el tuh kutangulla, wi mwet leum lun mwet
    Midian inge — Evi, Rekem, Zur, Hur, ac Reba. Elos nukewa leumi facl ingan ye nununku
    lal Tokosra Sihon.
  hbo-WLC: וְכֹל֙ עָרֵ֣י הַמִּישֹׁ֔ר וְכָֽל־מַמְלְכ֗וּת סִיחוֹן֙ מֶ֣לֶךְ הָאֱמֹרִ֔י
    אֲשֶׁ֥ר מָלַ֖ךְ בְּחֶשְׁבּ֑וֹן אֲשֶׁר֩ הִכָּ֨ה מֹשֶׁ֜ה אֹת֣וֹ ׀ וְאֶת־נְשִׂיאֵ֣י
    מִדְיָ֗ן אֶת־אֱוִ֤י וְאֶת־רֶ֙קֶם֙ וְאֶת־צ֤וּר וְאֶת־חוּר֙ וְאֶת־רֶ֔בַע נְסִיכֵ֣י
    סִיח֔וֹן יֹשְׁבֵ֖י הָאָֽרֶץ׃
  ibo-ibo: na obodo niile dị nʼala larịị ahụ, na ala Saịhọn niile, onye bụ eze ndị
    Amọrị nke chịrị na Heshbọn. Mosis lụgburu ya, lụgbukwaa ndịisi Midia bụ Evi, na
    nke Rekem, na nke Zua, na nke Hua, na nke Reba, ụmụ ndị eze ha na Saịhọn jikọtara
    aka buo agha.
  ory-ory: ପୁଣି ସମଭୂମିସ୍ଥିତ ସମସ୍ତ ନଗର ଓ ହିଷ୍‍ବୋନରେ ରାଜତ୍ୱକାରୀ ଇମୋରୀୟମାନଙ୍କ ସୀହୋନ ରାଜାର
    ସମୁଦାୟ ରାଜ୍ୟ, କାରଣ ମୋଶା ତାହାକୁ ଓ ସେହି ଦେଶ ନିବାସୀ ମିଦୀୟନର ପ୍ରଧାନବର୍ଗ ଇବି ଓ ରେକମ୍‍
    ଓ ସୂର୍‍ ଓ ହୂର ଓ ରେବା ନାମକ ସୀହୋନର ଏହି ଅଧିପତିମାନଙ୍କୁ ବିନାଶ କରିଥିଲେ।
  chk-chk: Ikkei ekewe telinimw meinisin mi nom won ewe fanü mi sosonöch me unusen
    ewe mwün Sihon ewe kingen chon Amor mi nemenem lon Hespon. Sihon ätewe Moses a
    akufu fiti ekewe souemwenin Mitian iter Ewi, Rekem, Sur, Hur me Repa. Ir ekewe
    samolukis nöün Sihon mi nom lon ewe fanü.
  rop-rop: En Mosis bin gibit det klen ol detlot taun du langa det hil kantri weya
    det king neim Saihan bin jidan bos bifo. Mosis bin bidim King Saihan, en imbin
    bidim detlot faibala bosmen blanga det king du hubin jidan deya langa det kantri
    gulum Midiyan. Detlot faibala bosmen bin neim Ibi, Rekem, Suya, Huwa en Reiba.
  ukr-1871: І всї городи на поділлї і все царство Сигона, царя Аморійського, що царював
    у Езбонї, що його убив Мойсей укупі з князями Мадіямськими, Евієм і Рекемом і
    Зуром і Гуром і Ребою, князями Сигоновими, що панували в тій землї;
  deu-1951: 'und alle Städte auf der Ebene und das ganze Reich Sihons, des Königs
    der Amoriter, der zu Hesbon regierte, welchen Mose schlug, samt den Fürsten Midians:
    Evi, Rekem, Zur, Chur und Reba, den Gewaltigen des Königs Sihon, die im Lande
    wohnten.'
  eng-JPS: and all the cities of the table-land, and all the kingdom of Sihon king
    of the Amorites, who reigned in Heshbon, whom Moses smote with the chiefs of Midian,
    Evi, and Rekem, and Zur, and Hur, and Reba, the princes of Sihon, that dwelt in
    the land.
  srp-1865: I svi gradovi u ravni, i sve carstvo Siona cara Amorejskoga, koji carova
    u Esevonu, kojega ubi Mojsije s knezovima Madijamskim, Evijom i Rekemom i Surom
    i Urom i Revom, knezovima Sionovijem, koji življahu u onoj zemlji.
  lug-lug: n’ebibuga byonna eby’omu lusenyi, n’obwakabaka bwonna obwa Sikoni kabaka
    w’Abamoli, eyafugira mu Kesuboni, Musa gwe yawangula awamu n’abaami abaali bafuga
    ab’e Midiyaani, eri ne Lekemu, ne Zuuli, ne Kuli ne Leba, n’abalangira ba Sikoni
    abaabeeranga mu nsi.
  heb-heb: וכל ערי המישר וכל ממלכות סיחון מלך האמרי אשר מלך בחשבון אשר הכה משה אתו
    ואת נשיאי מדין את אוי ואת רקם ואת צור ואת חור ואת רבע נסיכי סיחון ישבי הארץ׃
  ben-IRV: এবং সমভূমিতে অবস্থিত সমস্ত নগর ও হিষ্‌বোনে রাজত্বকারী ইমোরীয়দের সীহোন
    রাজার সমস্ত রাজ্য; মোশি তাকে এবং মিদিয়নের নেতাদেরকে, অর্থাৎ সেই দেশে বসবাসকারী
    ইবি, রেকম, সুর, হূর ও রেবা নামে সীহোনের রাজাদের আঘাত করেছিলেন।
  pan-pan: ਅਤੇ ਉਪਰਲੇ ਮੈਦਾਨ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ ਅਤੇ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਦਾ ਸਾਰਾ ਰਾਜ ਜਿਹੜਾ
    ਹਸ਼ਬੋਨ ਵਿੱਚ ਰਾਜ ਕਰਦਾ ਸੀ ਅਤੇ ਜਿਹ ਨੂੰ ਮੂਸਾ ਨੇ ਮਿਦਯਾਨ, ਅੱਵੀ, ਰਕਮ, ਸੂਰ, ਹੂਰ ਅਤੇ ਰਬਾ
    ਦੇ ਪ੍ਰਧਾਨਾਂ ਦੇ ਨਾਲ ਜਿਹੜੇ ਸੀਹੋਨ ਦੇ ਸਜ਼ਾਦੇ ਸਨ ਅਤੇ ਜਿਹੜੇ ਉਸ ਦੇਸ ਵਿੱਚ ਵੱਸਦੇ ਸਨ ਮਾਰਿਆ
    ਸੀ।
  mya-JVB: လွင်ပြင် ၌ရှိသမျှ သော မြို့ တို့နှင့်တကွ ၊ ဟေရှဘုန် မြို့၌ မင်းပြု ရသော
    အာမောရိ ရှင်ဘုရင် ရှိဟုန် ၏နိုင်ငံ တရှောက်လုံး ကိုပေးသတည်း။ ထိုရှင် ဘုရင်ကို၎င်း
    ၊ ထိုရှင်ဘုရင်ချီးမြှောက်၍ သူ့ပြည် ၌နေ သောမိဒျန် မင်းကြီး ငါးပါး၊ ဧဝိ ၊ ရေကင်
    ၊ ဇုရ ၊ ဟုရ ၊ ရေဘ တို့ကို၎င်း၊ မောရှေ သည် လုပ်ကြံ လေ၏။
  hmo-hmo: Tano palaka ena hanua ibounai be idia edia, bona Sihona, Amoro taudia edia
    lohia, Hesebona ena king, ena basileia ibounai. Unai Sihona be Mose ese ia halusia,
    ia bona Midiana lohia taudia, Evi bona Rekeme bona Suru bona Huru bona Reba. Unai
    be Sihona ena basileia lohia taudia, unai tano dekenai idia noho bona naria taudia.
  urd-urd: और मैदान के सब शहर और अमोरियों के बादशाह सीहोन का सारा मुल्क़ जो हसबोन
    में सल्तनत करता था, जिसे मूसा ने मिदियान के रईसों ईव्वी और रक़म और सूर और हूर
    और रब्बा, सीहोन के रईसों के साथ जो उस मुल्क़ में बसते थे, क़त्ल किया था।
  rus-SYN: 'и все города на равнине, и все царство Сигона, царя Аморрейского, который
    царствовал в Есевоне, которого убил Моисей, равно как и вождей Мадиамских: Евия,
    и Рекема, и Цура, и Хура, и Реву, князей Сигоновых, живших в земле той;'
  bqc-SIM: 'Gusalalapi wɛ̃́lɛↄ píi ń Amↄleↄ kí Siↄ̃ pↄ́ dɛ Ɛsɛbↄ̃ kía ũ bùsu
    píion we. Mↄizi mɛ́ aà fù ń Madiãↄ kía pↄ́ Siↄ̃pi iko vĩmá aa ku bùsupiuↄ:
    Ɛvi, Lɛkɛũ, Zuu, Hulu ń Lɛbao.'
  tcz-CHONGTHU: Hicheng lah’a hi dokhang langa kido gamsunga khopi jouse leh Amor
    mite lengpa Sihon lenggam pumpi ahithai, hiche Sihon hi Heshbon khopia lengvaipoa
    anapang ahin Mose in hiche Sihon hileh Midian lamkai ho Evi, Rekem, Zurle Hur
    chule Reba kiti Sihon lengpa chapate agamsunga chengse chu anajotha ahitai.
  mar-mar: आणि पठारातली सर्व नगरे; म्हणजे अमोऱ्याचा राजा सीहोन त्याचे सर्व राज्य त्यामध्ये
    होते; त्याने हेशबोनात राज्य केले; त्यास मोशेने मारले, आणि देशात राहणारे सिहोनाचे
    मुख्य म्हणजे मिद्यानावरले अधिपती अवी रेकेम व सूर व हूर रेबा यांसहीत मारले.
  qub-qub: Rubén trïbu runacunallapämi caran intëru pampacho caycaj siudäcuna, Hesboncho
    tiyaj Sehón llapan mandashancuna. Sehonga Amorreo runacunapa rayninmi caran. Paytawan
    paypa munaynincho caycaj Madián runacunapa mandajnincunatami Moisés wañuchiran.
    Chay mandajcuna caran Evi, Requem, Zur, Hur, Reba.
  hat-hat: 'tout lavil ki sou platon an, tout peyi wa Siyon ki t''ap gouvènen moun
    Amori yo nan lavil Esbon. Se Moyiz ki te kraze l'' ansanm avèk chèf peyi Madyan
    yo: Evi, Rekèm, Zou, Our, Reba. Tout chèf sa yo t''ap viv nan peyi a sou lòd wa
    Siyon.'
  eng-BSB: all the cities of the plateau and all the kingdom of Sihon king of the
    Amorites, who reigned in Heshbon until Moses killed him and the chiefs of Midian
    (Evi, Rekem, Zur, Hur, and Reba), the princes of Sihon who lived in the land.
  tod-tod: 'Gize nɛmɛi maaʋɛ laa wolai naati kpein poluma, ti Amɔɔl nuiti ta masagi
    Siɠon ná-masadai ma yooi kpein sɔlɔɔni, nii é ɠɛni masadai ɠɛɛzu Ɠɛseɓon. Moize
    zobogi zɔlɔɔni Siɠon ma, ta Madiyan ɠundiɠiiti, ti ɠoloni Siɠon ʋɛ, ti zeini zooi
    zu: Evi, Leekɛme, Suul, Ɠuul, ta Leeɓa.'
  eng-WEBPB: all the cities of the plain, and all the kingdom of Sihon king of the
    Amorites, who reigned in Heshbon, whom Moses struck with the chiefs of Midian,
    Evi, Rekem, Zur, Hur, and Reba, the princes of Sihon, who lived in the land.
  kbq-kbq: Hanki mago'a mopama Rubeni naga'mo'zama eri'nazana, ana agupofima me'nea
    maka rankumatamine, Amori vahe kini ne' Sihoni'ma Hesboni mani'neno kegava hu'nea
    kumatamine eri'naze. Hagi Sihoni kini ne'ene Midieni kva vahetami Evima, Rekemu'ma,
    Zuri'ma, Huri'ma Reba'ma ugagota hu'nea ne'ene, Sihoni'ene eri mago hu'naza nagara
    Mosese'a hara huzamagatere'ne.
  nhe-BL: huan nochi nopa altepetini tlen eltoc ipan tlamayamitl. Huan quipiya nochi
    itlanahuatilis Sehón inintlanahuatijca nopa amorreos tlen mosehui para tlanahuatis
    ipan altepetl Hesbón. Moisés quintlantoya Sehón huan nopa tlayacanani ipan Madián
    tlen itztoyaj ipan itlal huan quipalehuiyayaj. Inintoca eliyaya Eví, Requem, Zur,
    Hur huan Reba.
  gub-BL: 'Amogwer tawhu ywyapypepaw rehe har paw wà, tawhu Xeom Amohe wanuwihaw hemiruze''eg
    waneko haw paw wà. (Xeom wiko Ezemon pe wanuwihaw romo wiko mehe.) Moizez weityk
    Xeom izuapyapyr kwehe mehe a''e wà. Weityk Minià ywy rehe har wanuwihaw wà no:
    Ewi, Hekem, Zur, Ur, Hema. A''e paw wiko a''e ywy rehe wà. Wiko a''e ywy rehe
    har wanuwihaw romo wà. Xeom wiko wazar romo.'
  eng-DRA: 'And all the cities of the plain, and all the kingdoms of Sehon king of
    the Amorrhites, that reigned in Hesebon, whom Moses slew with the princes of Madian:
    Hevi, and Recem, and Sur and Hur, and Rebe, dukes of Sehon inhabitants of the
    land.'
