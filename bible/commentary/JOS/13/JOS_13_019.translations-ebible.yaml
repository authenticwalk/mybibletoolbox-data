verse: JOS.013.019
translations:
  mal-C: കിര്യാത്തയീം, സിബ്മ, താഴ്വരയിലെ കുന്നിലുള്ള സേരത്ത്-ശഹർ,
  deu-TKW: Kirjathaim, Sibma, Zereth-Sahar auf dem Berg in der Thalebene,
  lin-lin: Kiriatayimi, Sibima, Tsereti-Shaari na ngomba moke ya lubwaku,
  eng-LSV: and Kirjathaim, and Sibmah, and Zareth-Shahar, on the mountain of the valley,
  eng-GNV: 'Kiriathaim also, and Sibmah, and Zerethshahar in the mount of Emek:'
  eng-WEBSTER: And Kirjathaim, and Sibmah, and Zareth-shahar in the mount of the valley,
  nhw-BL: Quiriataim, Sibma huan Zaret Sahar catli mocahua ipan nopa tepetl ipan nopa
    hueyi tlamayamitl.
  swh-ONEN: Kiriathaimu, Sibma, Sereth-Shahari juu ya kilima kilicho katika bonde,
  bba-bba: kɑ Kiriɑtɑimu kɑ Sibimɑ kɑ Sere Hɑsɑsɑɑ ye yɑ wɑ̃ɑ ɡuurɔ te tɑ wɑ̃ɑ wɔwɑɔ,
  eng-KJVCPB: and Kirjathaim, and Sibmah, and Zareth-shahar in the mount of the valley,
  luo-luo: Kiriathaim, Sibma, Zereth Shahar mantiere e got manie holo,
  meu-meu: bona Kiriataimi, bona Sibma, bona Seretesahara, una koura ororona ai;
  npi-ULB: र किर्यातैम, सिब्मा, उपत्याकको डाँडा रहेको सेरेथशेहार पनि प्राप्‍त गरे
    ।
  yor-yor: Kiriataimu, Sibma, Sereti Ṣahari lórí òkè ní àfonífojì.
  ind-ind: Kiryataim, Sibma, Zeret Hasahar yang terletak di atas gunung di lembah,
  pes-OPCB: قریتایم، سبمه، سارت شحر در کوهستان بالای دره،
  tgl-ULB: at Kiriataim, at Sibma, at Zeretsahar sa burol ng lambak.
  hui-hui: Kiriadaimibi Sibimabi karulalu Seredesaha tano ogoni hari emene wiagoria
    wiagobi karulai dege hene.
  mya-mya: ကိ​ရ​ယ​သိမ်​မြို့၊ စိ​ဗ​မာ​မြို့၊ ချိုင့်​ဝှမ်း​တောင် ကုန်း​ပေါ်​ရှိ​ဇာ​ရက်​ရှာ​ဟာ​မြို့၊-
  bod-N: ཀིར་ཡ་ཐཱ་ཡེམ། སིབ་མ། ལུང་པའི་ནང་དུ་ཡོད་པའི་རི་དེའི་ཚེ་རེད་ཤ་ཧར།
  sna-sna: Kiriataimi, Sibhima Zereti Shahari pachikomo chiri mumupata,
  spa-BLM: Kiriathaim, Sibmah, Zereth Shahar en el monte del valle,
  cac-cac: Quiriataim, Sibma, Zeret-sahar a jun chi' ay d'a jun tzalan d'a snan̈al
    jun ch'olan chi',
  swh-ULB: na Kiriathaimu, na Sibuma, na Zerethishahari juu ya kilima cha bonde.
  bel-bel: Кірыятаім, Сіўма і Цэрэт-Шахар на гары Эмэк,
  deu-ELBBK: und Kirjataim und Sibma und Zeret-Schachar auf dem Berg der Talebene,
  mbb-OT: Kiriataim, Sibma, Zeret Shahar (he ziyà te vuvungan te menge suǥud),
  mal-2015: സിബ്മയും സമഭൂമിയിലെ മലയിലുള്ള സേരെത്ത്-ശഹരും
  rmc-rmc: o Kirjatajim, e Sibma the o Ceret-Šachar pro brehos andre dolina,
  nlg-nlg: Kiriathaim, Sibmah, Zereth-shahar tana ghotu mana nanata ipari.
  pes-OPV: و قریتایم و سبمه و سارت شحر که در کوه دره بود.
  ron-1924: Кириатаим, Сибма, Церет-Хашахар, пе мунтеле вэий,
  ben-OBCV: কিরিয়াথয়িম, সিব্‌মা, উপত্যকার পাহাড়ে অবস্থিত সেরৎ-নগর,
  som-som: iyo Qiryatayim, iyo Sibmaah, iyo Sered Shahar oo ku taal buurta dooxada,
  lat-VUC: et Cariathaim, et Sabama, et Sarathasar in monte convallis.
  eng-ASVBT: and Kiriathaim, and Sibmah, and Zereth-shahar in the mount of the valley,
  ita-1885: e Chiriataim, e Sibma, e Seret-sahar, nel monte della valle;
  eng-LXXUP: and Kiriathaim, and Sibmah, and Zereth, and Sion in Mount Enab;
  eng-ULB: and Kiriathaim, and Sibmah, and Zereth Shahar on the hill of the valley.
  spa-VBL: Quiriatáim, Sibma, Zeret-Sahar, en una colina del valle,
  fra-_FOB: Et Kirjathaïm, et Sibma, et Tséreth-Hashachar, sur la montagne de la vallée,
  mal-mal: സിബ്മയും സമഭൂമിയിലെ മലയിലുള്ള സേരെത്ത്-ശഹരും
  urd-GVR: Qiriyatāym, Sibmāh, Zirat-us-sahar jo Bahīrā-e-Murdār ke mashriq meṅ wāqe
    pahāṛī ilāqe meṅ hai,
  suz-BL: किरयथ-थाइम, सिब्‍मा नु बेंसी ङा डांडामी बाक्‍शो सेरेथ-शाहार,
  ita-1927: Kiriataim, Sibma, Tsereth-Hashahar sul monte della valle,
  ckb-ckb: قیریاتەیم، سیڤما، چەرەت شەحەر لەسەر کێوەکەی نێو دۆڵەکە،
  eng-BBE: And Kiriathaim, and Sibmah, and Zereth-shahar in the mountain of the valley;
  kan-OKCV: ಕಿರ್ಯಾತಯಿಮ್, ಸಿಬ್ಮಾ, ತಗ್ಗಿನ ಬೆಟ್ಟದಲ್ಲಿರುವ ಚೆರೆತ್ ಶಹರ್,
  bbb-bbb: '@see-verse:JOS.013.018'
  tam-2017: கீரியாத்தாயீம், சீப்மா, பள்ளத்தாக்கின் மலையிலுள்ள செரேத்சகார்,
  spa-RV-1909: Y Chîriataim, y Sibma, y Zerethshahar en el monte del valle;
  ron-BTF: Și Chiriataim și Sibma și Țeret-Șaharul, în muntele văii,
  eng-WEBP: Kiriathaim, Sibmah, Zereth Shahar in the mount of the valley,
  eng-FBV: Kiriathaim, Sibmah, Zereth-shahar, on a hill in the valley,
  nld-1939: Kirjatáim, Sibma en Séret-Hassjáchar op het gebergte der vallei,
  nch-BL: Quiriataim, Sibma huan Zaret Sahar cati mocahua ipan nopa tepet ipan nopa
    hueyi tamayamit.
  vie-1934: Ki-ri-a-ta-im, Síp-ma, Xê-rết-Ha-sa-cha ở trên núi của trũng,
  hin-CV: किरयथाईम, सिबमाह, ज़ेरेथ-शहर, जो घाटी की पहाड़ी पर है,
  spa-BES: Y Quiriat-Taim, y Sibma, y Zaret-sahar en la montaña del valle;
  tdx-tdx: naho i Kiriataime naho i Sibmà, naho i Zeretsahare an-kaboa’ i vavataney;
  tha-KJV: และคีริยาธาอิม และสิบมาห์และเศเรทชาหาร์ซึ่งอยู่บนเนินเขาแห่งหุบเขา
  por-BR-2018: E Quiriataim, e Sibma, e Zerete-Saar no monte do vale;
  deu-ELO: und Kirjathaim und Sibma und Zereth-Schachar auf dem Berge der Talebene,
  eng-WYC-2018: and Kiriathaim, and Sibmah, and Zarethshahar in the hill of the valley(,)
  epo-epo: kaj Kirjataim kaj Sibma kaj Ceret-Ŝaĥar sur la monto Emek
  uig-PIN: Kiriatayim, Sibmaⱨ, wǝ «Jilƣa teƣi»diki Zǝrǝt-Xaⱨar,
  beo-beo: Giliada:imi, Sibima, Silede, Sia:iha, (amo da agologa gagui fago soge ganodini)
  tpi-OTNT: na Kiriataim na Sipma na Seretsahar, em taun i stap antap long liklik
    maunten bilong dispela ples stret,
  hau-SA: Kiriyatayim, Sibma, Zeret Shahar kan tudu cikin kwari,
  uig-LAT: Kiriatayim, Sibmah, we «Jilgha téghi»diki Zeret-Shahar,
  nde-nde: iKhiriyathayimi, iSibhima, iZerethi-Shahari eqaqeni olusesigodini,
  ton-ton: Mo Kesatemi, mo Sipima, mo Seletiseha, ʻi he moʻunga ʻoe teleʻa,
  ces-1613: A Kariataim a Sabma, a Saratazar na hoře údolí,
  eng-WMB: Kiriathaim, Sibmah, Zereth Shahar in the mount of the valley,
  tam-TCV: கீரியாத்தாயீம், சிப்மா, பள்ளத்தாக்கில் உள்ள உயர்ந்த குன்றிலிருந்து செரேத்சகார்,
  ceb-ULB: ug ang Kiriataim, ug ang Sebma, ug ang Seretsahar nga anaa sa bungtod sa
    walog.
  pol-UBG: Kiriataim, Sibma i Seret-Haszszachar na górze w dolinie;
  urd-GVU: قِریَتائم، سِبماہ، ضرۃ السحر جو بحیرۂ مُردار کے مشرق میں واقع پہاڑی علاقے
    میں ہے،
  deu-1912: Kirjathaim, Sibma, Zereth-Sahar auf dem Berge im Tal,
  kan-2017: ಕಿರ್ಯಾತಯಿಮ್ ಸಿಬ್ಮಾ ಎಂಬ ಹೆಷ್ಬೋನಿನ ಉಪಗ್ರಾಮಗಳು, ಕಣಿವೆಯಲ್ಲಿರುವ ಬೆಟ್ಟದ ಮೇಲಿನ
    ಚೆರೆತ್ ಶಹರ್,
  tgo-tgo: Kiriyataim, Sibma, Jeret Saha ina e bobokulu regha, e gunuguko tɨne,
  yap-yap: Kiriathaim, Sibmah, Zereth Shahar ni bay u daken e ted ko fare loway,
  hlt-MCSB: Kiriathaim, Sibam neh tuikol tlang kah Zarethshahar,
  mdy-ETH: ቂርያታይሜ፥ ሲቤማ፥ ጌሜራዻ ዶኦጮይዳ ዓኣ ፄሬትሻሃሬ፥
  twi-ASANTE: Kiriataim, Sibma ne Seret-Sahar, a ɛdeda bɔnhwa no kokoɔ so,
  eng-WEBU: Kiriathaim, Sibmah, Zereth Shahar in the mount of the valley,
  bnp-bnp: e Kiriataim, e Sipma, e Seret-Sahar ra tanga i pesi na kupona na bila,
  wal-wal: Qiriyaataima, Siibima, zanggaara giddon de7iya keraa bolli de7iya Xeereta-SHaahara,
  spa-PDDPT: Quiriataim, Sibma, Zaret-hasahar, en la colina del Valle,
  gun-gun: Quiriataim, Sibma, ha'e Zerete-Saar yvy'ã rugua oĩ va'e re,
  agu-BL: tu yi tnum Quiritaim, Sibna, Zaret-sahar yi at ẍk'ajlaj.
  ilo-ULB: Kiryataim, Sibma, ken Saratasar iti katurturodan ti tanap.
  kpg-kpg: Kiriathaim, Sibmah, Zereth-Shahar i hongo di gonduu i lodo di gowaa baba
    deelaa,
  uig-ARA: كىرىئاتايىم، سىبماھ، ۋە «جىلغا تېغى»دىكى زەرەت-شاھار،
  bsp-bsp: Kiriyatayim, Sibma, Sɛrɛt-Sahar nde tɔrɔ teŋeci mpɛ pɛnayi aranta dacɔ
    mɔ,
  sus-sus: Kiriyatayimi, Sibima, Sɛrɛti Saxari naxan na geya fari,
  pon-2006: Kiriadaim, Sipma, Sered Sahar, me mi pohn dohlo nan wahuo,
  ksd-ksd: ma Kiriataim, ma Sibma, ma Seret-Sakar ta ra luana kai ra male,
  tur-YTC: Kiryatayim, Sivma, vadinin dağındaki Seret Şahar,
  grc-BRENT: καὶ Σεβαμὰ, καὶ Σεραδὰ, καὶ Σιὼν ἐν τῷ ὄρει Ἐνὰβ,
  ind-AYT: Kiryataim, Sibma, Zeret-Hasahar di atas bukit di lembah itu,
  nya-nya: Kiriataimu, Sibima, Zereti-Sahari, pa phiri limene lili mʼchigwa,
  hrv-hrv: Kirjatajim, Sibmu i Seret Hašahar na gori iznad doline;
  mps-mps: me Kiriataim, me Sipma, me Seretsahar, te tama bulu te malu tǫ te dwasianu
    bulu du ugwadu bagede elaluali,
  tpi-tpi: na Kiriataim na Sipma na Seretsahar, em taun i stap antap long liklik maunten
    bilong dispela ples stret,
  dan-1931: Kirjatajim, Sibma, Zeret-Sjahar på Dalbjerget,
  vie-OVCB: Ki-ri-a-ta-im, Síp-ma, Xê-rết-sa-ha trên ngọn đồi đứng giữa thung lũng,
  guj-2017: કિર્યાથાઈમ, સિબ્માહ, ખીણના પર્વત પરનું સેરેથ-શાહાર.
  pon-2006A: Kiriadaim, Sipma, Sered Sahar, me mi pohn dohlo nan wahuo,
  por-BRBSL: Kiriathaim, Sibmah, Zereth Shahar no monte do vale,
  cth-cth: Kiriathiam kho, Sibmah kho, tanghling mon dawk kaawm e Zerethsahar kho,
  twi-twi: Kiriataim, Sibma ne Seret-Sahar, a ɛdeda obon no koko so,
  hlt-hlt: Kiriathaim, Sibam neh tuikol tlang kah Zarethshahar,
  tbz-SIM: nɛ̀ Kidiyɑtɑimmu nɛ̀ Simbemɑɑ nɛ̀ Sedesɑɑ dìì bɑkɛ́ kubiriku
  msy-2020: ko Kiriataim, Sipma, Seretsahar, a danganir zarir kamɨn itir mɨghsɨar
    muziarim gisɨn iti.
  azb-azb: Qiryatayim, Sivma, dərə dağında olan Seret-Şahar,
  eng-DBY: and Kirjathaim, and Sibmah, and Zereth-shahar in the mountain of the vale,
  hin-2017: किर्यातैम, सिबमा, और तराई में के पहाड़ पर बसा हुआ सेरेथश्शहर,
  swp-swp: '@see-verse:JOS.013.018'
  eng-YLT: and Kirjathaim, and Sibmah, and Zareth-Shahar, in the mount of the valley,
  eng-WYC-2017: and Kiriathaim, and Sibmah, and Zarethshahar in the hill of the valley
  eng-WMBB: Kiriathaim, Sibmah, Zereth Shahar in the mount of the valley,
  urd-GVH: क़िरियतायम, सिबमाह, ज़िरतुस-सहर जो बहीराए-मुरदार के मशरिक़ में वाक़े पहाड़ी
    इलाक़े में है,
  rug-rug: Kiriataimi, Sibima, Zeretisaha pa toqere koasa lolomo,
  gaz-gaz: Kiriyaataayim, Sibimaa, Zeret Shahari ishee gaara sululaa irratti argamtu,
  fra-LSG: Kirjathaïm, Sibma, Tséreth-Haschachar sur la montagne de la vallée,
  yal-yal: Kiriyatayimi, Sibima, Sɛrɛti-Saxari geyaan fari mɛrɛmɛrɛne tagi,
  haw-1868: A me Kireataima, a me Sibema, a me Zeretasahara ma ka mauna no ka papu,
  arb-NAV: وَقَرْيَتَايِمَ وَسِبْمَةَ وَصَارَثَ الشَّحْرِ فِي جَبَلِ الْوَادِي،
  ewe-ewe: Kiriataim, Sibma, Zeret Sabar si le to aɖe dzi le balime la tame,
  eng-LEE: And Kiryathayim, and Sibmah, and Zereth-hashachar on the mount of the valley,
  asm-FB: কিৰিয়াথয়িম, চিবমা, উপত্যকাৰ পৰ্ব্বতটোত থকা চেৰৎ-চহৰ৷
  sus-A: كِرِيَتَيِمِ، سِبِمَ، سّرّتِ سَشَرِ نَشَن نَ فٍيَ قَرِ،
  fra-SBL: Kiriathaïm, Sibma, Zereth Schahar sur la montagne de la vallée,
  hbo-hbo: וְקִרְיָתַ֣יִם וְשִׂבְמָ֔ה וְצֶ֥רֶת הַשַּׁ֖חַר בְּהַ֥ר הָעֵֽמֶק׃
  piu-2006: '@see-verse:JOS.013.018'
  kik-kik: Kiriathaimu, na Sibima, na Zerethu-Shaharu rĩrĩa rĩrĩ kĩrĩma igũrũ kĩrĩa
    kĩarĩ kũu gĩtuamba kĩu,
  fra-NCL: Cariathaïm, Sabama, Sarath-Asar dans la montagne de la vallée,
  cek-AK: Kirjathaim, Sibmah, azawn ah kaom maesom nui ih Zereth-Shahar,
  cuk-cuk: Quiriataim-neggwebur, Sibma-neggwebur, Zaret-Sahar-neggwebur. Zaret-Saharʼde
    neba-yar-mullugwadgi siid.
  uig-CYR: Кириатайим, Сибмаһ, вә «Җилға теғи»дики Зәрәт-Шаһар,
  tel-2017: కిర్యతాయిము, సిబ్మాలోయ లోని కొండ మీది శెరెత్షహరు ప్రాంతాలు దక్కించుకున్నారు.
  hat-BSA: Kirjathaïm, Sibma, Tséreth-Haschachar sou mòn a vale a,
  kos-kos: Kiriathaim, Sibmah, Zereth Shahar fin tohktok infahlfal uh,
  hbo-WLC: וְקִרְיָתַ֣יִם וְשִׂבְמָ֔ה וְצֶ֥רֶת הַשַּׁ֖חַר בְּהַ֥ר הָעֵֽמֶק׃
  ibo-ibo: na Kiriatem, na Sibma, na Zeret Shaha, nke dị nʼugwu nta dị na ndagwurugwu
    ahụ;
  ory-ory: ଓ କିରୀୟାଥୟିମ୍‍ ଓ ସିବ୍‍ମା ଓ ତଳଭୂମିର ପର୍ବତସ୍ଥ ସେରତ୍‍ ସହର
  chk-chk: Kiriat-aim, Sipma me Seret-sahar mi nom won palapalatän ewe lemol,
  rop-rop: Kiriyathaiyim, Sibma, Serashaha deya langa det lilwan hil langa det plein
    kantri,
  ukr-1871: Киріатаім, Сивма, і Церет-Сахар на горі Емек,
  deu-1951: Kirjataim, Sibma, Zeret-Sahar, auf dem Berge des Tales,
  eng-JPS: and Kiriathaim, and Sibmah, and Zerethshahar in the mount of the valley;
  srp-1865: I Kirijatajim i Sivma i Zaret-Sar na gori kod doline,
  lug-lug: ne Kiriyasayimu, ne Sibuma, ne Zeresusakali ku lusozi olw’Ekiwonvu,
  heb-heb: וקריתים ושבמה וצרת השחר בהר העמק׃
  ben-IRV: কিরিয়াথয়িম, সিব্‌মা ও উপত্যকার পর্বতে অবস্থিত সেরৎ-শহর,
  pan-pan: ਅਤੇ ਕਿਰਯਾਤਾਇਮ ਅਤੇ ਸਿਬਮਾਹ ਅਤੇ ਸਰਬ-ਸ਼ਹਰ ਜਿਹੜਾ ਪਰਬਤ ਦੀ ਖੱਡ ਵਿੱਚ ਹੈ।
  mya-JVB: ကိရယသိမ် မြို့၊ စိဗမာ မြို့၊ ချိုင့် တွင်တောင် ပေါ် မှာရှိသော ဇာရက်ရှာဟာ
    မြို့၊
  hmo-hmo: Bona Kiriataimi, bona Sibima, bona Serete Sahara, unai koura ena ororo
    maragina dekenai.
  urd-urd: और क़रीताईम, और सिबमाह, और ज़रत — उल — सहर जो पहाड़ के किनारे में हैं,
