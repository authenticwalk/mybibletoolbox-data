verse: JOS.013.007
translations:
  mal-C: ഒൻപതു ഗോത്രങ്ങൾക്കും മനശ്ശെയുടെ പകുതിഗോത്രത്തിനും അവകാശമായി അതു ഭാഗിച്ചുകൊടുക്കണം.”
  deu-TKW: So verteile nun dieses Land an die neun Stämme und den halben Stamm Manasse.
  lin-lin: mpe kabola yango lokola libula kati na mabota libwa mpe ndambo ya libota
    ya Manase. »
  eng-LSV: And now, apportion this land for an inheritance to the nine tribes, and
    half of the tribe of Manasseh.”
  eng-GNV: Nowe therefore deuide this lande to inherite, vnto the nine tribes, and
    to the halfe tribe of Manasseh.
  eng-WEBSTER: Now therefore divide this land for an inheritance to the nine tribes,
    and the half tribe of Manasseh,
  nhw-BL: Xijxelo ni tlali ica nopa chicnahui huejhueyi familias catli ayamo quiselijtoque
    tlali huan ica ne seyoc tlajco nopa hueyi familia Manasés catli amo quiselijtoc.”
  swh-ONEN: sasa basi, ligawanye eneo hili kwa yale makabila tisa na ile nusu ya kabila
    la Manase kuwa urithi.”
  bba-bba: Ben bwese kɛri nɔɔbɑ nnɛ ye kɑ Mɑnɑsen bwese kɛrɑn sukum be bɑ ǹ dɑɑ ɡɑ̃ɑnu
    wɑ, berɑ kɑɑ tem mɛ bɔnu kuɑ.
  eng-KJVCPB: Now therefore divide this land for an inheritance unto the nine tribes,
    and the half tribe of Manasseh,
  luo-luo: Pogeuru kaka girkeni ni dhoudi ochikogo, kaachiel gi nus joka Manase.”
  meu-meu: Taunabunai ina tano ba haria, iduhu taurahani-ta bona Manase iduhuna kahana
    na ahudia ba henidia.
  npi-ULB: यो भूमिलाई नौ कुल र मनश्शेको आधा कुलको निम्ति उत्तराधिकारको रूपमा बाँडी
    दे ।”
  yor-yor: pín ilẹ̀ yìí ní ilẹ̀ ìní fún àwọn ẹ̀yà mẹ́sàn-án àti ìdajì ẹ̀yà Manase.”
  ind-ind: Nah, bagikanlah tanah itu kepada sembilan suku Israel dan kepada separuh
    suku Manasye menjadi milik warisan mereka.”
  pes-OPCB: '@see-verse:JOS.013.006'
  tgl-ULB: Hatiin ang lupaing ito bilang isang pamana para sa siyam na lipi at para
    sa kalahating lipi ni Manases.”
  hui-hui: Ani buwa dindi ogoni í̠na hameigini maru dirali karuhondo tu wa ta halu
    Manase hameigini halu mende karu ariabi podo tahaga bibe. Ani bialu tigua tininaga
    dindi heneneore ogoni wu helo ani bibe, lalu Anduane Homogohanda Yosuahondo lamini.
  mya-mya: သို့​ဖြစ်​၍​ယ​ခု​သင်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​ကိုး​နွယ်​နှင့်​မ​နာ​ရှေ​အနွယ်​တစ်​ဝက်​တို့
    အား​ဤ​နယ်​မြေ​များ​ကို​ပိုင်​ဆိုင်​ရန်​ခွဲ​ဝေ ပေး​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ད་ལྟ་ཁྱོད་ཀྱིས་ཡུལ་འདི་ཚོ་པ་དགུ་དང་མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀ་ལ་ས་སྐལ་དུ་བགོ་དགོས་ཞེས་གསུངས།
  sna-sna: uye ugoigovanisa senhaka pakati pamarudzi mapfumbamwe nehafu yorudzi rwaManase.”
  spa-BLM: Ahora, pues, reparte esta tierra en herencia a las nueve tribus y a la
    media tribu de Manasés.”
  cac-cac: Ol a pojcanec' masanil juntzan̈ lum tic d'a b'alun̈ macan̈xo yin̈tilalcan
    Israel yed' d'a nan̈alxo yin̈tilalcan Manasés, xchi Jehová d'a vin̈aj Josué chi'.
  swh-ULB: Igawanye nchi hii kama urithi kwa makabila tisa na kwa nusu ya kabila la
    Manase.
  bel-bel: падзялі зямлю гэтую ў надзел дзевяці плямёнам і палавіне калена Манасіінага.
  deu-ELBBK: Und nun verteile dieses Land als Erbteil den neun Stämmen und dem halben
    Stamm Manasse.
  mbb-OT: Behina nu heini he menge tanà diyà te siyam he menge tribu wey te ketengà
    he tribu ni Manase.”
  mal-2015: ആകയാൽ ഈ ദേശം ഒമ്പതു ഗോത്രങ്ങൾക്കും മനശ്ശെയുടെ പാതിഗോത്രത്തിന്നും അവകാശമായി
    വിഭാഗിക്ക.
  tuo-NT: Tojo weegʉ nueve curari, tojo nicã Manasés ya curuacjãrã deco meꞌrã nirãrẽ
    nipeꞌtise diꞌtare dʉcawaaweꞌoya”, nicʉ niwĩ Õꞌacʉ̃.
  rmc-rmc: Rozďelin kadi phuv le eňa kmeňenge the le jepaš kmeňoske Menaše, hoj te
    avel lengri.“
  nlg-nlg: Na lei ke vania tua ana Israel, mo ko tuvalighi ighobudira ara hiua na
    kema mai na levuna na kemana Manasseh.”
  pes-OPV: پس الان این زمین را به نه سبط و نصف سبط منسی برای ملکیت تقسیم نما.»
  ron-1924: ши ымпарте акум цара ачаста ка моштенире ынтре челе ноуэ семинций ши ынтре
    жумэтате дин семинция луй Манасе.”
  ben-OBCV: এবং এটি এক উত্তরাধিকাররূপে নয় বংশের ও মনঃশির অর্ধেক বংশের মধ্যে ভাগ করে
    দিয়ো।”
  som-som: Haddaba dalkan dhaxal ahaan ugu qaybi sagaalka qabiil iyo qabiilka reer
    Manaseh badhkiis,
  lat-VUC: Et nunc divide terram in possessionem novem tribubus, et dimidiæ tribui
    Manasse,
  eng-ASVBT: Now therefore divide this land for an inheritance unto the nine tribes,
    and the half-tribe of Manasseh.
  ita-1885: Ora dunque spartisci questo paese a nove tribù, e alla metà della tribù
    di Manasse, in eredità.
  eng-LXXUP: And now divide this land by lot to the nine tribes, and to the half tribe
    of Manasseh.
  eng-ULB: Divide this land as an inheritance to the nine tribes and to the half tribe
    of Manasseh.”
  spa-VBL: Así que reparte esta tierra entre las nueve tribus y la media tribu de
    Manasés para que la posean”.
  fra-_FOB: Maintenant donc partage ce pays en héritage aux neuf tribus et à la demi-tribu
    de Manassé.
  mal-mal: ആകയാൽ ഈ ദേശം ഒമ്പത് ഗോത്രങ്ങൾക്കും മനശ്ശെയുടെ പാതിഗോത്രത്തിനും അവകാശമായി
    വിഭാഗിക്ക.
  urd-GVR: Use nau bāqī qabīloṅ aur Manassī ke ādhe qabīle ko wirāsat meṅ de de.”
  suz-BL: मिनु एको रागी ९ थर नु मनस्‍से आ उइक्‍थ थर कली योक्‍शा गेवो” दे परमप्रभु
    यावेमी यहोसु कली देंत।
  ita-1927: Or dunque spartisci l’eredità di questo paese fra nove tribù e la mezza
    tribù di Manasse”.
  ckb-ckb: ئێستاش بەسەر نۆ هۆز و نیوەی هۆزی مەنەشەدا بە میرات دابەشی بکە.»
  eng-BBE: So now make division of this land for a heritage to the nine tribes, and
    the half-tribe of Manasseh.
  kan-OKCV: ಈಗ ಈ ದೇಶವನ್ನು ಒಂಬತ್ತು ಗೋತ್ರಗಳಿಗೂ ಮನಸ್ಸೆ ಕುಲದ ಅರ್ಧ ಗೋತ್ರಕ್ಕೆ ಸೊತ್ತಾಗಿ ಪಾಲು
    ಮಾಡಿಕೊಡು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:JOS.013.006'
  tam-2017: ஆதலால் இந்த தேசத்தை ஒன்பது கோத்திரங்களுக்கும், மனாசேயின் பாதிக்கோத்திரத்திற்கும்
    சொந்தமாகும்படிப் பங்கிடு என்றார்.
  spa-RV-1909: Parte, pues, tú ahora esta tierra en heredad á las nueve tribus, y
    á la media tribu de Manasés.
  ron-BTF: De aceea acum, împarte țara aceasta ca moștenire celor nouă triburi și
    jumătății tribului lui Manase.
  eng-WEBP: Now therefore divide this land for an inheritance to the nine tribes and
    the half-tribe of Manasseh.”
  eng-FBV: So divide this land among the nine tribes and the half-tribe of Manasseh
    for them to own.”
  nld-1939: en verdeel het tot erfelijk bezit onder de negen stammen en de halve stam
    van Manasse.
  nch-BL: Xijxelo ni tali ica nopa chicnahui huejhueyi familias cati ayemo quiselijtoque
    tali huan ica ne seyoc tajco nopa hueyi familia Manasés cati amo quiselijtoc.”
  vie-1934: Vậy bây giờ, hãy chia xứ này cho chín chi phái, và phân nửa chi phái Ma-na-se.
  hin-CV: और यह देश नौ गोत्रों तथा मनश्शेह के आधा गोत्र को दे मीरास में दिया जाएगा.”
  spa-BES: Ahora, haz una división de esta tierra por herencia a las nueve tribus
    y la media tribu de Manasés.
  tdx-tdx: Ie amy zao, zarao ho lova amy fifokoa sive rey naho amy vakim-pifokoa’
    i Menasèy i tane zay.
  tha-KJV: ฉะนั้นบัดนี้จงแบ่งแผ่นดินนี้ออกให้เป็นมรดกแก่คนเก้าตระกูลรวมกับคนมนัสเสห์​ครึ​่งตระกู​ลด​้วย”
  por-BR-2018: Reparte, pois, tu agora esta terra em herança às nove tribos, e à meia
    tribo de Manassés.
  deu-ELO: Und nun verteile dieses Land als Erbteil den neun Stämmen und dem halben
    Stamme Manasse. -
  eng-WYC-2018: And thou now part the land into (a) possession to the nine lineages,
    and to the half lineage of Manasseh, (And now divide thou up the land for a possession
    for the nine tribes, and for the western half of the tribe of Manasseh.)
  epo-epo: Kaj nun dividu ĉi tiun landon en heredajn partojn por la naŭ triboj kaj
    por la duontribo de Manase.
  uig-PIN: Sǝn ǝmdi bu zeminlarni toⱪⱪuz ⱪǝbilǝ bilǝn Manassǝⱨning yerim ⱪǝbilisigǝ
    miras ⱪilip bɵlgin».
  beo-beo: Wali amo soge fifili Isala:ili fi eno sesegeyale gala amola Mana:se fi
    la:idi, ilia da eso huluane gaguma:ne, ilima ima.”
  tpi-OTNT: Yu mas tilim dispela graun long ol 9-pela lain na long hap lain bilong
    Manase, bai ol i kisim olsem graun bilong ol stret.”
  hau-SA: ka raba ta tă zama gādo wa kabilu tara da kuma rabin kabilar Manasse.”
  uig-LAT: Sen emdi bu zéminlarni toqquz qebile bilen Manassehning yérim qebilisige
    miras qilip bölgin».
  nde-nde: njalo lilabe njengelifa phakathi kwezizwana eziyisificamunwemunye lengxenye
    yesizwana sakoManase.”
  ton-ton: Pea ko eni, vahevahe ʻae fonua ni ki he faʻahinga ʻe hiva mo hono vaeuaʻanga
    ʻoe faʻahinga ʻo Manase, ko honau tofiʻa,”
  ces-1613: Protož nyní rozděl zemi tu v dědictví devateru pokolení, a polovici pokolení
    Manassesova,
  eng-WMB: Now therefore divide this land for an inheritance to the nine tribes and
    the half-tribe of Manasseh.”
  tam-TCV: அப்பகுதியை மற்ற ஒன்பது கோத்திரத்திற்கும் மனாசேயின் அரைக்கோத்திரத்திற்கும்
    உரிமைச்சொத்தாகப் பங்கிட்டுக்கொடு.”
  ceb-ULB: Bahinbahina kini nga yuta ingon nga panulondon sa siyam ka tribo ug sa
    katunga sa tribo ni Manases.”
  pol-UBG: Rozdziel więc teraz tę ziemię jako dziedzictwo dziewięciu pokoleniom i
    połowie pokolenia Manassesa;
  urd-GVU: اُسے نو باقی قبیلوں اور منسّی کے آدھے قبیلے کو وراثت میں دے دے۔“
  deu-1912: So teile nun dies Land zum Erbe unter die neun Stämme und unter den halben
    Stamm Manasse.
  kan-2017: ಒಂಭತ್ತು ಕುಲಗಳಿಗೂ, ಮನಸ್ಸೆ ಕುಲದ ಅರ್ಧ ಜನರಿಗೂ ಪಾಲು ಮಾಡಿ ಕೊಡು” ಎಂದನು.
  tgo-tgo: Koino! Mbaŋake u tagaviyaviya thelauke na u giya weŋgiya uu theghesiwona
    na Manase gha uu vaŋgothiye.”
  yap-yap: Ere chiney, e ngam f’oth e regi binaw ney u daken fa mereb i ganong nge
    baley ko birok Manasseh e ganong, ni fan e ngar tafned nge mil suwon ngorad.”
  hlt-MCSB: Khohmuen he koca pako neh Manasseh koca hlangvang ham rho la tael pah
    bal laeh.
  mdy-ETH: ዬያ ዓጮ ዔያቶ ዓጪ ማሂ ኔ ጊሽካንዳሢ ዒስራዔኤሌ ፃጶኮ ታዞጶና ሚናኣሴ ማኣሮ ዓሶኮ ዛሎናምኬ» ጌዔኔ።
  twi-ASANTE: Fa saa asase yi nyinaa sɛ Israelfoɔ agyapadeɛ wɔ ɛberɛ a worekyekyɛ
    mu ama mmusuakuo nkron no ne Manase abusua fa no.”
  eng-WEBU: Now therefore divide this land for an inheritance to the nine tribes and
    the half-tribe of Manasseh.”
  bnp-bnp: O verua ra malala nga na kabu i polova turana a kalavana kabu ne Manase,
    ri gi bole, ge ne ria liu.”
  wal-wal: Ha77i neeni ha biittaa uddufun zaretussinne Minaase zaretuppe baggaassi
    shaakka” yaagiis.
  spa-PDDPT: Reparte esta tierra como herencia a las nueve tribus y a la media tribu
    de Manasés.
  gun-gun: Ha'e nunga rupi aỹ ma emboja'o yvy nove regua ikuai va'e peguarã, ha'e
    Manassés regua mbyte rupi oja'o va'ekue pe — he'i.
  agu-BL: Ba'n tzajatx cu'n ẍchiwutz yi beluj k'u'j xonl Israel, tuml yi junt k'u'j
    xonl Manasés yi txe'n ak'lij cyetz”, stzun Ryos ban tetz Josué.
  ilo-ULB: Bingaybingayem daytoy a daga a kas tawid dagiti siyam a tribu ken iti kaguddua
    ti tribu ti Manasses.”
  kpg-kpg: Duha ina di gowaa deenei i nia madawaawa e hiwa mo di baahi di madawaawa
    Manasseh, gi hai mee ginai digaula.”
  uig-ARA: سەن ئەمدى بۇ زېمىنلارنى توققۇز قەبىلە بىلەن ماناسسەھنىڭ يېرىم قەبىلىسىگە
    مىراس قىلىپ بۆلگىن».
  bsp-bsp: Məyer antɔf nŋɛ cusuŋka ncɛ camət-maŋkəlɛ kɔ kusuŋka dacɔ ka Manase.»
  sus-sus: I xa yi bɔxi itaxun Isirayila bɔnsɔɛ solomanaani ma, a nun Manasi bɔnsɔɛ
    sɛɛti boore ma.»
  pon-2006: Eri met, nehkpeseng sahpwet nanpwungen kadaudok duwau teikan oh apali
    en kadaudok en Manase pwe re en sapwenikihla.
  ksd-ksd: Io, una tibe go ra gunan ta ra lavuvat na vuna tarai upi diat a kale, ma
    ta ra ngungu vuna tarai Manase bula.
  tur-YTC: Şimdi bu diyarı miras olarak dokuz oymağa ve Manaşşe oymağının yarısına
    paylaştır.”
  grc-BRENT: Καὶ νῦν μέρισον τὴν γῆν ταύτην ἐν κληρονομίᾳ ταῖς ἐννέα φυλαῖς, καὶ τῷ
    ἡμίσει φυλῆς Μανασσή. Ἀπὸ τοῦ Ἰορδάνου ἕως τῆς θαλάσσης τῆς μεγάλης κατὰ δυσμὰς
    ἡλίου δώσεις αὐτήν· ἡ θάλασσα ἡ μεγάλη ὁριεῖ.
  ind-AYT: Karena itu, bagikanlah negeri ini sebagai miliki pusaka kepada sembilan
    suku dan setengah suku Manasye.”
  nya-nya: Tsopano ugawire dziko limeneli mafuko asanu ndi anayi ndiponso theka la
    fuko la Manase, kuti likhale cholowa chawo.”
  hrv-hrv: Razdijeli, dakle, tu zemlju u baštinu među devet plemena i polovinu plemena
    Manašeova.”
  mps-mps: Tialima, megi da, te tǫ te Israel hani a naga me si me si dabebolo, me
    te Manasego hani me badubolo me, te tǫ dobolama, teda augwaligo te augwa tǫ
    mu tiwai selama, bidimainogo obao,” Genuai Bidigo te Josuabolo te po wai.
  tpi-tpi: Yu mas tilim dispela graun long ol 9-pela lain na long hap lain bilong
    Manase, bai ol i kisim olsem graun bilong ol stret.”
  dan-1931: Udskift derfor dette Land som Ejendom til de halvtiende Stammer.” Manasses
    halve Stamme
  vie-OVCB: Đất này sẽ thuộc về chín đại tộc và nửa đại tộc Ma-na-se còn lại.”
  guj-2017: નવ કુળોને તથા મનાશ્શાના અર્ધ કુળને આ દેશ વારસામાં ફાળવી આપ.”
  pon-2006A: Eri met, nehkpeseng sahpwet nanpwungen kadaudok duwau teikan oh apali
    en kadaudok en Manase pwe re en sapwenikihla.
  por-BRBSL: Agora, portanto, divida esta terra para uma herança às nove tribos e
    à meia tribo de Manassés”.
  cth-cth: Atuteh hete ram hah Isarel miphun tako touh hoi Manasseh miphun tangawn
    hah râw lah kârei sak.
  twi-twi: Fa saa asase yi nyinaa sɛ Israelfo agyapade bere a worekyekyɛ mu ama mmusuakuw
    akron no ne Manase abusua fa no.”
  hlt-hlt: Khohmuen he koca pako neh Manasseh koca hlangvang ham rho la tael pah bal
    laeh.
  tbz-SIM: Totí dɛ kó kɛtenkɛ̀ Isidɑyɛɛribɛ ibotí iwɛì nɛ̀ Mɑnɑnsee botí kɔbɛ kó dikéè.
  msy-2020: Egh nɨ datɨrɨghɨn nguazir kam tuiragh a isɨ, Israelian 9plan anababa ko
    Manasen anabar me tuirazimningɨn igharazim, bar me danɨngigh.”
  azb-azb: İndi bu yerləri doqquz qəbilə ilə Menaşşe qəbiləsinin yarısına irs olaraq
    böl».
  eng-DBY: And now divide this land for an inheritance to the nine tribes, and to
    half the tribe of Manasseh;
  hin-2017: इसलिए तू अब इस देश को नौ गोत्रों और मनश्शे के आधे गोत्र को उनका भाग होने
    के लिये बाँट दे।”
  swp-swp: Tano ta abo au soi boga haligigi‐hasi aridi eai, eo Manasa boganaeao tupona
    arinai.
  eng-YLT: '''And now, apportion this land for an inheritance to the nine tribes,
    and the half of the tribe of Manasseh,'' —'
  eng-WYC-2017: And thou now part the land into possession to the nine lineages, and
    to the half lineage of Manasseh,
  eng-WMBB: Now therefore divide this land for an inheritance to the nine tribes and
    the half-tribe of Manasseh.”
