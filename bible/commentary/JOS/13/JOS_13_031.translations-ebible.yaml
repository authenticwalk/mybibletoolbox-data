verse: JOS.013.031
translations:
  mal-C: ഗിലെയാദിന്റെ പകുതി, ബാശാനിലെ ഓഗിന്റെ രാജകീയ പട്ടണങ്ങളായ അസ്തരോത്തും എദ്രെയിയും.
    ഇവയായിരുന്നു മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ പിൻഗാമികൾക്ക്—മാഖീരിന്റെ പിൻഗാമികളിൽ
    പകുതിപേർക്കുതന്നെ—കുലംകുലമായി ലഭിച്ച ഓഹരി.
  deu-TKW: dazu die Hälfte von Gilead, sowie Astaroth und Edrei, die Städte des Königreichs
    Ogs in Basan. Dieses wurde zu teil den Söhnen Machirs, des Sohnens Manasses, -
    den einzelnen Geschlechtern der einen Hälfte der Söhne Machirs.
  lin-lin: ndambo ya mokili ya Galadi ; Ashitaroti mpe Edreyi, bingumba ya bokonzi
    ya Ogi kati na Bashani ; ezalaki mpo na bakitani ya Makiri, mwana mobali, ya Manase
    mpo na ndambo ya bakitani ya Makiri, kolanda bituka na bango.
  eng-LSV: and half of Gilead, and Ashteroth, and Edrei, cities of the kingdom of
    Og in Bashan, [are] to the sons of Machir, son of Manasseh, to the half of the
    sons of Machir, for their families.
  eng-GNV: And halfe Gilead, and Ashtaroth, and Edrei, cities of the kingdom of Og
    in Bashan, were giuen vnto the children of Machir the sonne of Manasseh, to halfe
    of the children of Machir after their families.
  eng-WEBSTER: And half Gilead, and Ashtaroth, and Edrei, cities of the kingdom of
    Og in Bashan, were pertaining to the children of Machir the son of Manasseh, even
    to the one half of the children of Machir by their families.
  nhw-BL: Nojquiya quipixqui tlajco tlali Galaad huan nopa altepeme Astarot huan Edrei
    campa mosehui Tlanahuatijquetl Og para tlanahuatis. Nochi ni tlali elqui iniaxca
    iteipan ixhuihua Maquir catli elqui icone Manasés huejcajya huan quinmajmacac
    quen ininmiyaca ininfamilias.
  swh-ONEN: nusu ya Gileadi, na Ashtarothi na Edrei (miji ya kifalme ya Ogu katika
    Bashani). Hii ilikuwa kwa ajili ya wazao wa Makiri mwana wa Manase, kwa ajili
    ya nusu ya wana wa Makiri, ukoo kwa ukoo.
  bba-bba: Tem mɛyɑ, mu mɑɑ Gɑlɑdin tem sukum mɔ kɑ Asitɑrɔtu kɑ Edɛɛ, wuu si su rɑɑ
    sɑ̃ɑ sinɑ boko Oɡun wusu. Tem mɛ kpurowɑ bɑ Mɑkiri, Mɑnɑsen biin bwese kɛrɑn sukum
    wɛ̃.
  eng-KJVCPB: and half Gilead, and Ashtaroth, and Edrei, cities of the kingdom of
    Og in Bashan, were pertaining unto the children of Machir the son of Manasseh,
    even to the one half of the children of Machir by their families.
  luo-luo: bende nokawo nus mar jo-Gilead, gi Ashtaroth kod Edrei (ma gin mier madongo
    mag Og ruodh Bashan). Magi e pok mane omi nyikwa Makir wuod Manase, tiende ni
    nus mar dhood Makir konchiel.
  meu-meu: 'Gilead kahana danu idia edia, bona Astaroto bona Edrei, Og ena basileia
    hanuadia Basan ai: unu na Makiri Manase garana e henidia, Makiri iduhuna kahana
    taudia ahudia, edia doḡoro ta ta ai e abi.'
  npi-ULB: गिलादको आधा भाग, र अस्तारोत र एद्रई (बशानमा ओगका राजकीय सहरहरू)। यिनीहरू
    माकीरको कुल-कुलअनुसार मनश्शेका छोरा माकीरको कुललाई दिइएको थियो ।
  yor-yor: ìdajì Gileadi, àti Aṣtarotu àti Edrei (àwọn ìlú ọba Ogu ní Baṣani). Èyí
    ni fún irú àwọn ọmọ Makiri ọmọ Manase fún ààbọ̀ àwọn ọmọ Makiri, ní agbo ilé ní
    agbo ilé.
  ind-ind: Wilayah mereka juga termasuk setengah daerah Gilead, serta kota Astarot
    dan kota Edrei, yang merupakan pusat kerajaan Og di Basan. Seluruh wilayah ini
    diberikan sebagai warisan kepada marga-marga dalam separuh suku Manasye, yaitu
    setengah dari keturunan Makir, anak Manasye.
  pes-OPCB: نصف جلعاد و شهرهای پادشاه نشین عوج یعنی عشتاروت و ادرعی در باشان به نصف
    خاندان ماخیر پسر منسی داده شد.
  tgl-ULB: kalahati ng Galaad, at Astarot at Edrei (ang mga maharlikang lungsod ng
    Og sa Basan). Ito ang mga itinalaga sa angkan ni Machir na anak na lalaki ni Manases—kalahati
    ng bayan ni Machir, na ibinigay sa bawat mga pamilya nila.
  hui-hui: Dindi uruni Gileada dindi hobane mendehayagi wiagobi Asarodo tanobi Ederi
    tanobi karula dege bini. Tano uruni bibahende Kini Oga ibunaga winigo karulai
    hene. Mosesehanda dindi uruni Manase igini Magirinaga aguane maru hearuhondo tu
    wa tahaga bini.
  mya-mya: ဂိ​လဒ်​ပြည်​တစ်​ဝက်​နှင့်​သြ​ဃ​မင်း​အ​စိုး​ရ သော​ဗာ​ရှန်​ပြည်​၏​မြို့​တော်​များ​ဖြစ်​သည့်
    အာ​ရှ​တ​ရုတ်​မြို့​နှင့်​ဧ​ဒြိ​မြို့​များ​လည်း ပါ​ဝင်​သည်။ အ​ထက်​ဖော်​ပြ​ပါ​နယ်​မြေ​သည်
    မ​နာ​ရှေ​၏​သား​မာ​ခိ​ရ​၏​မိ​သား​စု​တစ် ဝက်​တို့​အ​တွက်​ဝေ​စု​ဖြစ်​သည်။
  bod-N: གིལ་ཨད་ཀྱི་ཕྱེད་ཀ་དང་པཱ་ཤན་གྱི་རྒྱལ་པོ་ཨོག་གི་རྒྱལ་ཁམས་ལ་གཏོགས་པའི་གྲོང་ཁྱེར་ཏེ།
    ཨ་ཤཱ་ཐ་རོད་དང་ཨེ་དྲེ་ཨི་གཉིས་བཅས་ནི་རུས་རྒྱུད་ལྟར་མཱ་ན་ཤེའི་བུ་མཱ་ཀིར་གྱི་བུ་རྒྱུད་ཕྱེད་ཀར་གནང་བ་ཡིན་ནོ།
    །
  sna-sna: hafu yeGireadhi, neAshitaroti neEdhirei, (maguta oushe hwaOgi muBhashani).
    Iyi ndiyo yaiva nhaka yezvizvarwa zvaMakiri mwanakomana waManase, zvehafu yavanakomana
    vaMakiri, mhuri nemhuri.
  spa-BLM: La mitad de Galaad, Astarot y Edrei, ciudades del reino de Og en Basán,
    eran para los hijos de Maquir hijo de Manasés, para la mitad de los hijos de Maquir
    según sus familias.
  cac-cac: '@see-verse:JOS.013.030'
  swh-ULB: nusu ya Gileadi, na Ashitarothi na Edrei (miji ya kifalme ya Ogu katika
    Bashani). Miji hii iligawanywa kwa ukoo wa Makiri mwana wa Manase -nusu ya watu
    wa Makiri, walipewa kwa kila familia zao.
  bel-bel: а палавіна Галаада і Астарот і Эдрэя, царскія гарады Ога Васанскага, сынам
    Махіра, сына Манасіінага, палавіне сыноў Махіравых, паводле родаў іхніх.
  deu-ELBBK: Und das halbe Gilead und Astarot und Edrei, die Städte des Reiches Ogs,
    in Basan, wurden den Söhnen Makirs, des Sohnes Manasses, zuteil, der Hälfte der
    Söhne Makirs, nach ihren Geschlechtern.
  mbb-OT: Ragkes kayi is ketengà te Gilead, wey is Ashtarot wey Edrei, he menge dezekelà
    he inged diyà te Bashan he ginhedian ni Og. Iyan heini tanà he imbeǥey ziyà te
    ketengà te menge kevuwazan ni Makir te anak ni Manase, he mibahin diyà te kada
    pemilya zan.
  mal-2015: പാതിഗിലെയാദും ബാശാനിലെ ഓഗിന്റെ രാജ്യത്തിലെ പട്ടണങ്ങളായ അസ്തരോത്ത്, എദ്രെയി
    എന്നിവയും തന്നേ; ഇവ മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ മക്കൾക്കു, മാഖീരിന്റെ മക്കളിൽ
    പാതിപ്പേർക്കു തന്നേ, കുടുംബംകുടുംബമായി കിട്ടി.
  rmc-rmc: O čhave le Machiroskre, savo sas o čhavo le Menašeskro, chudle jepaš phuv
    Gilead, o fori Aštarot the Edrej, kaj bešelas o kraľis Og.
  nlg-nlg: Me lavia ghua na levuna Gilead, maia na komu sule Ashtaroth mi Edrei, nina
    komu ni vunaghi Og, na vunaghihali. Na lei bona udolu raini tara vahera na lei
    dalena Makir, gaia na dalena Manasseh.
  pes-OPV: و نصف جلعاد و عشتاروت و ادرعی شهرهای مملکت عوج در باشان برای پسران ماکیر
    بن منسی یعنی برای نصف پسران ماکیربرحسب قبیله های ایشان بود.
  ron-1924: Жумэтате дин Галаад, Аштарот ши Едрей, четэць дин ымпэрэция луй Ог, ын
    Басан, ау кэзут фиилор луй Макир, фиул луй Манасе, адикэ ла жумэтате дин фиий
    луй Макир, дупэ фамилииле лор.
  ben-OBCV: গিলিয়দের অর্ধেক ভাগ এবং অষ্টারোৎ ও ইদ্রিয়ী। (বাশনে অবস্থিত ওগের রাজকীয়
    নগরগুলি) মনঃশির ছেলে মাখীরের বংশধরদের জন্য—তাদের গোষ্ঠী অনুসারে মাখীরের সন্তানদের
    অর্ধেক সংখ্যার জন্য এটি অধিকার হল।
  som-som: iyo Gilecaad badhkeed, iyo Cashtarod, iyo Edrecii, kuwaas oo ahaa magaalooyinkii
    boqortooyadii Coog oo Baashaan ku yiil, waxaa la siiyey reer Maakiir kaasoo ahaa
    ina Manaseh, oo waxaa loo siiyey reer Maakiir badhkood sidii reerahoodu ahaayeen.
  lat-VUC: 'et dimidiam partem Galaad, et Astaroth, et Edrai, urbes regni Og in Basan:
    filiis Machir, filii Manasse, dimidiæ parti filiorum Machir juxta cognationes
    suas.'
  eng-ASVBT: and half Gilead, and Ashtaroth, and Edrei, the cities of the kingdom
    of Og in Bashan, were for the children of Machir the son of Manasseh, even for
    the half of the children of Machir according to their families.
  ita-1885: 'e la metà di Galaad, e Astarot, ed Edrei, città del regno d''Og, in Basan.
    Tutto ciò fu dato a'' figliuoli di Machir, figliuolo di Manasse, cioè: alla metà
    de'' figliuoli di Machir, secondo le lor nazioni.'
  eng-LXXUP: and the half of Gilead, and in Ashtaroth, and in Edrei, royal cities
    of Og in the land of Bashan, Moses gave to the sons of Machir the sons of Manasseh,
    even to the half-tribe sons of Machir the sons of Manasseh, according to their
    families.
  eng-ULB: half of Gilead, and Ashtaroth and Edrei (the royal cities of Og in Bashan).
    These were assigned to the clan of Machir son of Manasseh—half of the people of
    Machir, clan by clan.
  spa-VBL: También incluía Galaad, Astarot y Edrei, las ciudades del rey Og en Basán.
    Esta fue la tierra asignada a los descendientes de Maquir, hijo de Manasés, para
    la mitad de ellos, por familias.
  fra-_FOB: Et la moitié de Galaad, Ashtaroth et Édréï, villes du royaume d'Og en
    Bassan, furent aux enfants de Makir, fils de Manassé, à la moitié des enfants
    de Makir, selon leurs familles.
  mal-mal: ഗിലെയാദിന്റെ പകുതിയും ബാശാനിലെ ഓഗിന്റെ രാജ്യത്തിലെ പട്ടണങ്ങളായ അസ്തരോത്ത്,
    എദ്രെയി എന്നിവയും തന്നേ; ഇവ മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ മക്കളിൽ പാതിപ്പേർക്ക്,
    കുടുംബംകുടുംബമായി കിട്ടി.
  urd-GVR: Jiliyād kā ādhā hissā Oj kī hukūmat ke do marākiz Astārāt aur Idraī samet
    Makīr bin Manassī kī aulād ko us ke kunboṅ ke mutābiq diyā gayā.
  suz-BL: मिनु आधा गिलाद, अश्‍तारोथ नु एद्रेइ बाशान ङा पिप ओग आ राज्‍य ङा सहरपुकी
    मनस्‍से आ तौ माकीर आ खिं खिं ङा आधा मुर आन कली आन खिं खिं कोव़शा गिश बाक्‍नीमी
    योक्‍शा गेशो बाक्‍‍त।
  ita-1927: La metà di Galaad, Astaroth e Edrei, città del regno di Og in Basan, toccarono
    ai figliuoli di Makir, figliuolo di Manasse, alla metà de’ figliuoli di Makir,
    secondo le loro famiglie.
  ckb-ckb: نیوەی گلعاد و عەشتارۆت و ئەدرەعی، شارەکانی شانشینی عۆگ لە باشان بۆ نەوەی
    ماکیری کوڕی مەنەشە بوون، بۆ نیوەی نەوەی ماکیر بەگوێرەی خێڵەکانیان.
  eng-BBE: And half Gilead, and Ashtaroth, and Edrei, towns of the kingdom of Og in
    Bashan, were for the children of Machir, the son of Manasseh, for half of the
    children of Machir by their families.
  kan-OKCV: ಗಿಲ್ಯಾದಿನ ಅರ್ಧ ಭಾಗ, ಬಾಷಾನಿನಲ್ಲಿರುವ ಓಗ್ ರಾಜನ ಪಟ್ಟಣಗಳಾದ ಅಷ್ಟಾರೋತ್, ಎದ್ರೈ,
    ಇವೆಲ್ಲವೂ ಮನಸ್ಸೆಯ ಮಗ ಮಾಕೀರನ ಗೋತ್ರಕ್ಕೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಮಾಕೀರನ ಮಕ್ಕಳಲ್ಲಿ ಅರ್ಧ
    ಜನರಿಗೆ ಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.013.030'
  tam-2017: பாதிக் கீலேயாத்தையும், பாசானிலே அஸ்தரோத், எத்ரேயி என்னும் ஓகு ராஜ்யத்தின்
    பட்டணங்களையும், மனாசேயின் மகனாகிய மாகீரின் மக்கள் பாதிப்பேருக்கு அவர்களுடைய வம்சங்களின்படியே
    கொடுத்தான்.
  spa-RV-1909: Dióse además la mitad de Galaad, y Astaroth, y Edrei, ciudades del
    reino de Og en Basán, á los hijos de Machîr, hijo de Manasés, á la mitad de los
    hijos de Machîr conforme á sus familias.
  ron-BTF: Și jumătate din Galaad și Aștarot și Edrei, cetățile împărăției lui Og
    în Basan, aparțineau copiilor lui Machir, fiul lui Manase, ale jumătății copiilor
    lui Machir, după familiile lor.
  eng-WEBP: Half Gilead, Ashtaroth, and Edrei, the cities of the kingdom of Og in
    Bashan, were for the children of Machir the son of Manasseh, even for the half
    of the children of Machir according to their families.
  eng-FBV: Also included was Gilead, and Ashtaroth and Edrei, the towns of king Og
    in Bashan. This was the land allotted to the descendants of Machir, son of Manasseh,
    for half of them, by families.
  nld-1939: half Gilad met Asjtarot en Edréi, steden van het rijk van Og in Basjan,
    was voor de families der zonen van Makir, den zoon van Manasse, of liever gezegd
    van de helft der zonen van Makir.
  nch-BL: Nojquiya quipixqui tajco tali Galaad huan nopa altepeme Astarot huan Edrei
    campa mosehui Tanahuatijquet Og para tanahuatis. Nochi ni tali elqui iniaxca iteipan
    ixhuihua Maquir cati elqui icone Manasés huejcajquiya huan quinmajmacac quej inimiyaca
    inifamilias.
  vie-1934: Phân nửa xứ Ga-la-át, Aùch-ta-rốt, và Eát-rê-i, là hai thành về nước Oùc
    tại Ba-san, đã phát cho phân nửa con cháu Ma-ki, chít của Ma-na-se, tùy theo họ
    hàng của chúng.
  hin-CV: गिलआद का आधा भाग, अश्तारोथ तथा एद्रेइ (बाशान में ओग राजा के नगर थे ये).
    ये सभी मनश्शेह के पुत्र माखीर वंश को उनके परिवारों के अनुसार बांट दिया गया.
  spa-BES: Y la mitad de Galaad, y Astarot, y Edrei, ciudades del reino de Og en Basán,
    eran para los hijos de Maquir, hijo de Manasés, con sus familias.
  tdx-tdx: naho ty vaki’ i Gilade, naho i Astarote, naho i Edrey; o rovam-pifehea’
    i Oge e Basaneo le ho a o ana’ i Makire ana’ i Menasèo; ty vaki’ o ana’ i Makireo
    ty amo hasavereña’eo.
  tha-KJV: และกิเลอาดครึ่งหนึ่ง และเมืองอัชทาโรทกับเมืองเอเดรอี หัวเมืองของราชอาณาจักรโอกในบาชาน
    หัวเมืองเหล่านี้เป็นส่วนแบ่งของคนมาคีร์​บุ​ตรชายมนัสเสห์ เป็นของครึ่งหนึ่งของคนมาคีร์
    ตามครอบครัวของเขา
  por-BR-2018: Deram-se também a metade de Gileade, e Astarote, e Edrei, cidades do
    reino de Ogue em Basã, aos filhos de Maquir, filho de Manassés, à metade dos filhos
    de Maquir conforme suas famílias.
  deu-ELO: Und das halbe Gilead, und Astaroth und Edrei, die Städte des Reiches Ogs,
    in Basan, wurden den Söhnen Makirs, des Sohnes Manasses, zuteil, der Hälfte der
    Söhne Makirs, nach ihren Geschlechtern.
  eng-WYC-2018: and half the part of Gilead, and Ashtaroth, and Edrei, the cities
    of the realm of Og, king of Bashan; he gave (this) to the sons of Machir, the
    sons of Manasseh, and to half the part of the sons of Machir, by their kindreds.
    (and half of Gilead, and Ashtaroth, and Edrei, the cities of the kingdom of Og,
    the king of Bashan; he gave this to half of the sons of Machir, the son of Manasseh,
    by their families.)
  epo-epo: kaj duono de Gilead, kaj Aŝtarot kaj Edrei, urboj de la regno de Og en
    Baŝan, estis donitaj al la idoj de Maĥir, filo de Manase, al duono de la idoj
    de Maĥir laŭ iliaj familioj.
  uig-PIN: Gileadning yerimi bilǝn Baxan padixaⱨi Ogning sǝltǝnitidiki Axtarot wǝ
    Ədrǝy xǝⱨǝrliri Manassǝⱨning oƣli Makirning ǝwladiƣa tǝwǝ ⱪilinƣan bolup, Makirlarning
    yerim ⱪismiƣa jǝmǝt-aililiri boyiqǝ miras ⱪilip bɵlup berilgǝnidi.
  beo-beo: Ilia da Gilia:de la:idi, A:siadalode amola Edeliai (amo moilai bai bagade
    aduna da hina bagade Oge ea soge Ba:isa:ne amo ganodini) amo lai. Amo soge huluane,
    Mousese da Ma:iga (Mana:se egefe) amo egaga fi ilima i.
  tpi-OTNT: Dispela graun i inapim hap bilong distrik Gileat, na Astarot na Edrei,
    em ol taun King Ok i bin i stap long ol. Na Moses i givim dispela graun long ol
    wan wan famili bilong hap lain bilong Makir, pikinini bilong Manase.
  hau-SA: da rabin Gileyad, da Ashtarot, Edireyi (biranen sarki Og a Bashan). Wannan
    shi ne rabon da zuriyar Makir ɗan Manasse suka samu, domin rabin ’ya’yan Makir
    maza, bisa ga iyalansu.
  uig-LAT: Giléadning yérimi bilen Bashan padishahi Ogning seltenitidiki Ashtarot
    we Edrey sheherliri Manassehning oghli Makirning ewladigha tewe qilin’ghan bolup,
    Makirlarning yérim qismigha jemet-aililiri boyiche miras qilip bölup bérilgenidi.
  nde-nde: ingxenye yeGiliyadi, le-Ashitharothi le-Edreyi (amadolobho obukhosi ka-Ogi
    eBhashani). Lokhu kwakungokwezizukulwane zikaMakhiri indodana kaManase, kungokwengxenye
    yamadodana kaMakhiri usendo lunye ngalunye.
  ton-ton: Mo hono vaeuaʻanga ʻo Kiliati, mo ʻAsitelote, mo e ʻEtilei, ko e ngaahi
    kolo ʻoe puleʻanga ʻo Oki ʻi Pesani, naʻe kau ki he fānau ʻa Mekili ko e foha
    ʻo Manase, ʻio ʻo aʻu ki hono vaeuamālieʻanga ʻoe fānau ʻa Mekili ʻi honau ngaahi
    faʻahinga.
  ces-1613: A polovice Galád, a Astarot, a Edrei, města království Oga v Bázan. To
    dal synům Machirovým, syna Manassesova, polovici synů Machirových, po čeledech
    jejich.
  eng-WMB: Half Gilead, Ashtaroth, and Edrei, the cities of the kingdom of Og in Bashan,
    were for the children of Machir the son of Manasseh, even for the half of the
    children of Machir according to their families.
  tam-TCV: மற்றும் கீலேயாத் பிரதேசத்தின் பாதி, அஸ்தரோத், எத்ரேயி ஆகிய நகரங்களும் இதில்
    அடங்கின. இவ்விரு நகரங்களும் பாசானின் அரசன் ஓகின் பட்டணங்கள். இப்பிரதேசம் மனாசேயின்
    மகனாகிய மாகீர் என்பவனது சந்ததியினருக்கு கொடுக்கப்பட்டது. அதாவது மாகீரின் மகன்களின்
    அரைவாசியினருக்கு அவை வம்சம் வம்சமாகப் பிரித்துக்கொடுக்கப்பட்டன.
  ceb-ULB: ang katunga sa Gilead, ug ang Astarot ug ang Edrei (ang harianong mga siyudad
    ni Og sa Basan). Gigahin kini ngadto sa banay ni Maquir nga anak nga lalaki ni
    Manases—katunga sa mga katawhan ni Maquir, nga gihatag sa ilang matag pamilya.
  pol-UBG: Połowę Gileadu, Asztarot i Erdei, miasta królestwa Oga w Baszanie, dał
    synom Makira, syna Manassesa, a ściśle – połowie synów Makira według ich rodzin.
  urd-GVU: جِلعاد کا آدھا حصہ عوج کی حکومت کے دو مراکز عستارات اور اِدرعی سمیت مکیر
    بن منسّی کی اولاد کو اُس کے کنبوں کے مطابق دیا گیا۔
  deu-1912: Und das halbe Gilead, Astharoth, Edrei, die Städte des Königreichs Ogs
    von Basan, gab er den Kindern Machirs, des Sohnes Manasses, das ist die Hälfte
    der Kinder Machirs, nach ihren Geschlechtern.
  kan-2017: ಗಿಲ್ಯಾದಿನಲ್ಲಿ ಅರ್ಧ ಭಾಗವು ಓಗನ ರಾಜಧಾನಿಯಾಗಿದ್ದ, ಬಾಷಾನಿನ ಅಷ್ಟರೋತ್ ಹಾಗೂ ಎದ್ರೈ
    ಎಂಬ ಪಟ್ಟಣಗಳೂ ಮನಸ್ಸೆಯ ಮಗನಾದ ಮಾಕೀರನ ಗೋತ್ರದ ಅರ್ಧ ಜನರಿಗೆ ಸಿಕ್ಕಿದವು.
  tgo-tgo: Va i wo Giliyad vaŋgothiye regha na tembe ŋgoreiyeva Astarot na Edrei.
    Ghembaghembake thiyake Kiŋ Og va i yaku Basan le ghamba mbaroko ghembaghembaniye
    laghɨlaghɨye. Iya valɨvaŋgako iyako va i wogiya weya uu Maki, iye Manase nariye.
  yap-yap: Bmu’un baley yu Gilead ngay, ma ku arrogon yu Ashtaroth ngu Edrei, ni aram
    fa gal binaw ntochuch u lan e gin nma gagyegnag Og u Bashan. Ga’ngin yang e gin’ey
    nni pi’ ngak baley ko pi tabnaw ni pi’in owchen Makir nib mo’on ni fak Manasseh.
  hlt-MCSB: Gilead ngancawn neh Bashan ah Oga ram kah khopuei rhoek la Ashtaroth neh
    Edrei te Manasseh capa Makir koca rhoek, Makir ca rhoek hlangvang neh a huiko
    kah khorhi la om.
  mdy-ETH: ዬያጉዲ ጌሌዓዴኮ ዛሎ ዔካዖ ባኣሳኣኔ ካኣቲ ዖኦጌ ካታሞ ማዔ፥ ዓታሮቴና ዔዲሬዒ ሄላኔ፤ ዬይ ቢያ ሚናኣሴ ማኣራፓ
    ሾይንቴ ማኪሬ ዜርፆም ዒንጊንቴኔ።
  twi-ASANTE: Gilead fa ne ɔhene Og ahenkuro, Astarot ne Edrei ka ho. Wɔde yeinom
    nyinaa maa Makir a na ɔyɛ Manase babarima no asefoɔ.
  eng-WEBU: Half Gilead, Ashtaroth, and Edrei, the cities of the kingdom of Og in
    Bashan, were for the children of Machir the son of Manasseh, even for the half
    of the children of Machir according to their families.
  bnp-bnp: Ra malala iea i dili turana a tabeke na robo e Gilead, e Astarot, e Edrei
    ra tanga i made vona a hariki e Og. E Moses i habia a malala iea na kalavana kabu
    ne Makir, e tune Manase.
  wal-wal: Qassi Gala7aadeppe baggaanne Baasaanen Ooga kawotettaayyo huuphe gidida
    Asttaarootanne Ediraa7a geetettiya katamata gakkees. He ubbai Minaase na7aa Maakiira
    zaretuppe baggatussi, eta yaran yaran gakkidaagaa.
  spa-PDDPT: La mitad de Galaad, Astarot y Edrei, ciudades del reino de Og en Basán,
    fue para los hijos de Maquir, hijo de Manasés, para la mitad de los hijos de Maquir,
    según sus familias.
  gun-gun: ha'e gui Gileade yvy mbyte rupi, ha'e Astarote ha'e Edrei tetã Basã pygua
    huvixa Ogue openaague. Ha'e va'e tetã ma Manassés ra'y Maquir pe omboaxa va'ekue,
    Maquir ramymino kuery mbyte rupi ikuai va'e pe omboaxa, peteĩ-teĩ hoo pygua kuery
    ikuaia rami vy.
  agu-BL: Ncha'tz cyetzaj jalajt te yi ama'l Galaad tu yi cobt tnum yi na bi'aj Astarot
    tu Edrei. Ya'stzun yi ama'l yi ak'lij scyetz xonl Maquir, cy'ajl Manasés. Xomquen
    tu' te tajlal jujun k'u'j e' yi chixonl quib.
  ilo-ULB: kagudua ti Galaad, ken Astarot ken Edrei (dagiti siudad ni Og idiay Basan).
    Naibingay dagitoy iti puli ni Makir nga anak ni Manasses—- kagudua kadagiti tattao
    ni Maquir, naited iti tunggal pampamiliada.
  kpg-kpg: Nia gowaa digaula la go di baahi o Gilead, mo Ashtaroth mo Edrei, nia waahale
    aamua di king go Og i lodo Bashan. Nia gowaa huogodoo aanei la ne wanga gi nia
    madahaanau di baahi di madawaawa Machir tama daane a Manasseh.
  uig-ARA: گىلېئادنىڭ يېرىمى بىلەن باشان پادىشاھى ئوگنىڭ سەلتەنىتىدىكى ئاشتاروت ۋە
    ئەدرەي شەھەرلىرى ماناسسەھنىڭ ئوغلى ماكىرنىڭ ئەۋلادىغا تەۋە قىلىنغان بولۇپ، ماكىرلارنىڭ
    يېرىم قىسمىغا جەمەت-ئائىلىلىرى بويىچە مىراس قىلىپ بۆلۇپ بېرىلگەنىدى.
  bsp-bsp: antɔf dacɔ ŋa Kaladu, dare da Astarot, kɔ dare da Edereyi, sədare sa Oku
    wəbɛ wəka Basan. Anasɔŋ afum dacɔ a Makir wan ka Manase antɔf ŋaŋɔkɔ dəcor cor.
  sus-sus: E man naxa Galadi bɔxi sɛɛti keren sɔtɔ, e naxa Asataroti nun Edereyi taae
    sɔtɔ, naxee nu findixi Basan mangɛ Ogo gbe ra. Manasi xa di Makiri naxa yi birin
    sɔtɔ a xa die sɛɛti keren bɛ e xabilɛ ki ma.
  pon-2006: E pil iangahki apali Kilead, Asdarod oh Edrei, poahsoan kaunen kahnimw
    kan en wehin Ok nan Pasan. Mepwukat koaros kohieng apali peneinei kan me peusdo
    sang Makir, nein Manase.
  ksd-ksd: ma ra ngungu tai Gilead, ma Astarot ma Edrei, a ura pia na pal ta ra gunan
    kai Og aro Basan; di ga tul tar go diat ta ra tarai Makir natu i Manase, ure ra
    tarai Makir nam ra ngungu vuna tarai, varogop ma kadia umana apik na tarai.
  tur-YTC: Gilad'ın yarısı, Başan'da Og Krallığı'nın, Aştarot ve Edrei kentleri, Manaşşe
    oğlu Makir'in çocukları için, boylarına göre Makir'in çocuklarının yarısı içindi.
  grc-BRENT: Καὶ τὸ ἥμισυ τῆς Γαλαάδ· καὶ ἐν Ἀσταρὼθ, καὶ ἐν Ἐδραῒν πόλεις βασιλείας
    Ὢγ ἐν τῇ Βασανίτιδι, τοῖς υἱοῖς Μαχὶρ υἱοῖς Μανασσῆ, καὶ τοῖς ἡμίσεσιν υἱοις Μαχὶρ
    υἱοῖς Μανασσῆ, κατὰ δήμους αὐτῶν.
  ind-AYT: Dan, setengah Gilead, Asytarot, dan Edrei, kota-kota kerajaan Og di Basan,
    milik keturunan Makhir anak Manasye, yaitu setengah dari keturunan Makhir menurut
    keluarga-keluarga mereka.
  nya-nya: Derali linaphatikizanso theka la Giliyadi pamodzi ndi Asiteroti ndi Ederi,
    mizinda yayikulu ya mfumu Ogi wa Basani. Mizinda imeneyi inapatsidwa kwa mabanja
    a Makiri, mwana wa Manase kuti ikhale cholowa cha theka la ana a Makiri, malinga
    ndi mabanja awo.
  hrv-hrv: A polovina Gileada, Aštarot i Edrej, gradovi kraljevstva Ogova u Bašanu,
    pripali su sinovima Makira, sina Manašeova, i to polovini sinova Makirovih po
    njihovim porodicama.
  mps-mps: Te tǫ sali te Gileat te badu me sali, tama te Astarot, me Edrei me sigi
    pali, te gavman bidi Okgo polobadu tonaluali hanu dabe da. Tama Mosesgo te tǫ
    dabe te Makirgo hani sibi dabe deli delibolo mani, te Manasego ogwa dao.
  tpi-tpi: Dispela graun i inapim hap bilong distrik Gileat, na Astarot na Edrei,
    em ol taun King Ok i bin i stap long ol. Na Moses i givim dispela graun long ol
    wan wan famili bilong hap lain bilong Makir, pikinini bilong Manase.
  dan-1931: Halvdelen af Gilead og Asjtarot og Edre'i, Ogs Kongsbyer i Basan; det
    gav han Manasses Søn Makirs Sønner, Halvdelen af Makirs Sønner, Slægt for Slægt.
  vie-OVCB: phân nửa đất Ga-la-át; các thành của Óc, vua Ba-san là Ách-ta-rốt, và
    Ết-rê-i. Vậy các con cháu Ma-ki gồm phân nửa đại tộc Ma-na-se chia nhau chiếm
    hữu phần đất này.
  guj-2017: અડધો ગિલ્યાદ તથા આશ્તારોથ તથા એડ્રેઇ, બાશાનમાં ઓગનાં ભવ્ય નગરો. એ મનાશ્શાના
    પુત્ર માખીરના પુત્રોને માટે એટલે તેઓનાં કુટુંબો પ્રમાણે માખીરના પુત્રોના અડધા
    ભાગને માટે હતાં.
  pon-2006A: E pil iangahki apali Kilead, Asdarod oh Edrei, poahsoan kaunen kahnimw
    kan en wehin Ok nan Pasan. Mepwukat koaros kohieng apali peneinei kan me peusdo
    sang Makir, nein Manase.
  por-BRBSL: A metade de Gilead, Ashtaroth e Edrei, as cidades do reino de Og em Bashan,
    eram para os filhos de Machir, filho de Manasseh, até mesmo para a metade dos
    filhos de Machir, de acordo com suas famílias.
  cth-cth: Gilead ram tangawn, Bashan uknaeram Og ni a uk e kho hoi, Ashtaroth kho
    hoi Edrei khonaw hah Manasseh e capa Makhir e catounnaw tangawn ni a miphun lahoi
    a tawn awh.
  twi-twi: Gilead fa ne ɔhene Og ahenkurow, Astarot ne Edrei ka ho. Wɔde eyinom nyinaa
    maa Makir a na ɔyɛ Manase babarima no asefo.
  hlt-hlt: Gilead ngancawn neh Bashan ah Oga ram kah khopuei rhoek la Ashtaroth neh
    Edrei te Manasseh capa Makir koca rhoek, Makir ca rhoek hlangvang neh a huiko
    kah khorhi la om.
  tbz-SIM: kɛ́túótɛ́ Kɑdɑɑdi ɛì kó dikéè nɛ̀ Asetɑdoti nɛ̀ Etedeii nɛ̀ Ɔku Bɑsɑ̃ɑ̃
    kpɑ̀ɑ̀tì ɛkɛ̀ diɛyɛ̀ do tú yɛ̀, kɛ́duɔ́ ndɛ kó kɛtenkɛ̀ kɛmɔu Mɑnɑnsee yɑɑ̀birɛ
    Mɑkii bí dikéè.
  msy-2020: Men nguazir kam, a Gileatɨn Distrighɨn akuam inigha, Astarot ko Edrein
    nguibamning ini, Atrivim Ok, fomɨra ativagha ganizir nguibamning. Egha Moses nguazir
    kam isava Manasen otarim, Makirɨn ovavir boribar ikɨzibar adarazi vaghvagha me
    ganɨngi.
  azb-azb: Gileadın yarısı Başan padşahı Oqun ölkəsindəki Aştarot və Edrei şəhərlərini
    də əhatə edirdi. Bunlar Menaşşe oğlu Makir övladlarına nəsillərinə görə Makir
    övladlarının yarısına verilmək üçün idi.
  eng-DBY: And half Gilead, and Ashtaroth, and Edrei, the cities of the kingdom of
    Og in Bashan, [belonged] to the children of Machir the son of Manasseh, to the
    one half of the children of Machir according to their families.
  hin-2017: और गिलाद का आधा भाग, और अश्तारोत, और एद्रेई, जो बाशान में ओग के राज्य
    के नगर थे, ये मनश्शे के पुत्र माकीर के वंश का, अर्थात् माकीर के आधे वंश का निज
    भाग कुलों के अनुसार ठहरे।
  swp-swp: '@see-verse:JOS.013.030'
  eng-YLT: and the half of Gilead, and Ashteroth, and Edrei, cities of the kingdom
    of Og in Bashan, [are] to the sons of Machir, son of Manasseh, to the half of
    the sons of Machir, for their families.
  eng-WYC-2017: and half the part of Gilead, and Ashtaroth, and Edrei, the cities
    of the realm of Og, king of Bashan; he gave to the sons of Machir, the sons of
    Manasseh, and to half the part of the sons of Machir, by their kindreds.
  eng-WMBB: Half Gilead, Ashtaroth, and Edrei, the cities of the kingdom of Og in
    Bashan, were for the children of Machir the son of Manasseh, even for the half
    of the children of Machir according to their families.
  urd-GVH: जिलियाद का आधा हिस्सा ओज की हुकूमत के दो मराकिज़ अस्तारात और इदरई समेत
    मकीर बिन मनस्सी की औलाद को उसके कुंबों के मुताबिक़ दिया गया।
  rug-rug: Somana la tugo sa kukuruna sa popoa Qileadi, meke gua tugo sari na vasileana
    Asitaroti meke Ederei, sari karua ṉati vasileana koasa binaṉara te Oqo pa Basani.
    Doduru arini si ta vala koasa tatamana sapu podo vura mae koe Makiri sa tuna koreo
    e Manase.
  gaz-gaz: walakkaa biyya Giliʼaad, Ashtaarotii fi Edreyii, magaalaa Oogi mootichi
    Baashaan jiraatuutti diriira. Kunis qooda sanyii Maakiiriif ilma Minaasee jechuunis
    walakkaa ilmaan Maakiiriif balbala balbalaan kennamee dha.
  fra-LSG: La moitié de Galaad, Aschtaroth et Édréï, villes du royaume d’Og en Basan,
    échurent aux fils de Makir, fils de Manassé, à la moitié des fils de Makir, selon
    leurs familles.
  yal-yal: e nun Galadi yamanan fɔxɔ kedenna nun Asatarɔti taan nun Edere taan naxanye
    findi Basan manga Ogo a manga taane ra. Ne birin yi yitaxun Manase a dii Makiri
    a diine fɔxɔ kedenna ra xabila yɛɛn ma.
  haw-1868: A o ka hapa o Gileada a me Asetarota, a me Ederei, na kulanakauhale o
    ke aupuni o Oga ma Basana, oia na ka poe mamo a Makira ke keiki a Manase, na ka
    ohana hapa no a Makira ma ko lakou mau ohua.
  arb-NAV: وَنِصْفَ جِلْعَادَ وَعَشْتَارُوثَ وَإِذْرَعِي وَهِيَ مُدُنُ عُوجٍ الْمَلَكِيَّةُ
    فِي بَاشَانَ. وَقَد وُهِبَتْ هَذِهِ لِنِصْفِ ذُرِّيَّةِ مَاكِيرَ بْنِ مَنَسَّى
    بِحَسَبِ عَشَائِرِهِمْ.
  ewe-ewe: Wotsɔ Gilead ƒe afã, Astarot kple Edrei (du siwo le Ɔg, Basan fia ƒe fiaɖuƒe
    me), na Makir, Manase ƒe viwo ƒe to la ƒe afã. Esiawoe nye anyigba siwo wotsɔ
    na Manase ƒe vi Makir ƒe to la ƒe afã le woƒe ƒome nu.
  eng-LEE: And half Gil'ad and 'Ashtaroth, and Edre'i, the cities of the kingdom of
    'Og in Bashan, [belonged] unto the children of Machir the son of Menasseh, even
    to the one half of the children of Machir after their families.
  asm-FB: গিলিয়দৰ আধা দেশ, অষ্টাৰোৎ আৰু ইদ্ৰেয়ী নগৰ৷ এই সকলোবোৰ মনচিৰ পুত্ৰ মাখীৰৰ
    আধা বংশৰ পৰিয়ালৰ প্ৰত্যেককে দিবলৈ নির্ধাৰিত কৰা হ’ল।
  sus-A: عٍ مَن نَشَ فَلَدِ بْشِ سّيتِ كٍرٍن سْتْ، عٍ نَشَ عَسَتَرٌتِ نُن عٍدٍرٍيِ
    تَايٍ سْتْ، نَشٍيٍ نُ قِندِشِ بَسَن مَنفّ عٌفٌ فبٍ رَ. مَنَسِ شَ دِ مَكِرِ نَشَ
    يِ بِرِن سْتْ عَ شَ دِيٍ سّيتِ كٍرٍن بّ عٍ شَبِلّ كِ مَ.
  fra-SBL: La moitié de Galaad, Aschtaroth et Édréi, villes du royaume d'Og en Basan,
    étaient pour les fils de Makir, fils de Manassé, pour la moitié des fils de Makir,
    selon leurs familles.
  hbo-hbo: וַחֲצִ֤י הַגִּלְעָד֙ וְעַשְׁתָּרֹ֣ות וְאֶדְרֶ֔עִי עָרֵ֛י מַמְלְכ֥וּת עֹ֖וג
    בַּבָּשָׁ֑ן לִבְנֵ֤י מָכִיר֙ בֶּן־מְנַשֶּׁ֔ה לַחֲצִ֥י בְנֵֽי־מָכִ֖יר לְמִשְׁפְּחֹותָֽם׃
  piu-2006: '@see-verse:JOS.013.030'
  kik-kik: nuthu ya Gileadi, na Ashitarothu na Edirei (matũũra ma mũthamaki ma Ogu
    marĩa maarĩ kũu Bashani). Kũu nĩkuo kwarĩ kwa njiaro cia Makiru mũrũ wa Manase,
    ũguo nĩ kuuga nuthu ya ariũ a Makiru, kũringana na ũrĩa mbarĩ ciao ciatariĩ.
  fra-NCL: La moitié de Galaad, Astaroth et Edraï, villes du royaume d’Og en Basan,
    furent données aux fils de Machir, fils de Manassé, à la moitié des fils de Machir,
    selon leurs familles.
  cek-AK: Gilead prae ahap, Ashtaroth hoi Edrei vangpui, Bashan prae thung kaom Og
    siangpahrang ih vangpuinawk to, Manasseh capa Makir ih caanawk, ahap Makir caanawk
    ih imthong kami boih hanah a paek.
  cuk-cuk: Manasés-machi-Maquir-wagan-negabaladga na e-dadgan-e-dadgan merguedba,
    Galaad-yar-negabar uklesad. Deginbali, Basán-e-Rey-Og negdakmai-gusad-e-neggweburmar
    Astarot, degi, Edrei, ega uklesbalid.
  uig-CYR: Гилеадниң йерими билән Башан падишаси Огниң сәлтәнитидики Аштарот вә Әдрәй
    шәһәрлири Манассәһниң оғли Макирниң әвладиға тәвә қилинған болуп, Макирларниң
    йерим қисмиға җәмәт-аилилири бойичә мирас қилип бөлуп берилгән еди.
  tel-2017: గిలాదులో సగం, అష్తారోతు, ఎద్రెయి అనే బాషానులోని ఓగు రాజ్య పట్టణాలు. ఇవన్నీ
    మనష్షే కుమారుడు మాకీరు, అనగా మాకీరీయుల్లో సగం మందికి వారి వంశాల ప్రకారం కలిగాయి.
  hat-BSA: Anplis, mwatye nan Galaad, avèk Aschtaroth ak Édréï, vil nan wayòm Og yo,
    nan Basan, te vin pou fis Makir yo, fis a Manassé yo, pou mwatye a fis Makir yo
    selon fanmi pa yo.
  kos-kos: ac tafu facl Gilead weang Ashtaroth ac Edrei, (pa inge siti luo ma fulat
    ke tokosrai lal Og in Bashan.) Acn inge nukewa itukyang nu sin tafu sou ma tuku
    kacl Machir wen natul Manasseh.
  hbo-WLC: וַחֲצִ֤י הַגִּלְעָד֙ וְעַשְׁתָּר֣וֹת וְאֶדְרֶ֔עִי עָרֵ֛י מַמְלְכ֥וּת ע֖וֹג
    בַּבָּשָׁ֑ן לִבְנֵ֤י מָכִיר֙ בֶּן־מְנַשֶּׁ֔ה לַחֲצִ֥י בְנֵֽי־מָכִ֖יר לְמִשְׁפְּחוֹתָֽם׃
  ibo-ibo: ọkara Gilead, na Ashtarọt, na Edrei bụ isi obodo alaeze Ọg nʼime Bashan.
    Ala ndị a niile ka e nyere ọkara ebo Manase, ya bụ ikwu niile e nwere site nʼụmụ
    Makia, ọkpara Manase.
  ory-ory: ପୁଣି ଅର୍ଦ୍ଧ ଗିଲୀୟଦ ଓ ଅଷ୍ଟାରୋତ୍‍ ଓ ଇଦ୍ରିୟୀ, ଓଗ୍‍ର ବାଶନ ରାଜ୍ୟସ୍ଥିତ ଏହି ଏହି
    ନଗର ମନଃଶିର ପୁତ୍ର ମାଖୀର-ସନ୍ତାନଗଣର ବଂଶାନୁସାରେ ମାଖୀର-ସନ୍ତାନଗଣର ଅର୍ଦ୍ଧ ବଂଶର ହେଲା।
  chk-chk: pwal esopun Kiliat, Astarot me Etrei ekewe samolun telinimwen mwün Ok lon
    Pasan. Ikkei inetin esopun mwirimwirin Makir nöün Manasa we mwän a aükük ngeni
    ükükün ar kewe famili.
  rop-rop: en imbin gibit olabat haf det kantri gulum Giliyad, en imbin gibit olabat
    det dubala taun gulum Idrei en Eshtaroth weya det King Og bin oldei jidan. Wal
    ol detlot taun en ol detlot kantri Mosis bin gibit langa haf ola femili blanga
    det san blanga Manesa neim Mekiya.
  ukr-1871: А половина Галааду, та Астарот і Едрея, головні городи в царстві Ога,
    царя Базанського, досталось синам Махировим Манассієнковим, половинї синів Махирових,
    по родам їх.
  deu-1951: und das halbe Gilead, Astarot, Edrei, die Städte des Königreichs Ogs zu
    Basan, gab er den Kindern Machirs, des Sohnes Manasses, dem halben Teil der Kinder
    Machirs, nach ihren Geschlechtern.
  eng-JPS: and half Gilead, and Ashtaroth, and Edrei, the cities of the kingdom of
    Og in Bashan, were for the children of Machir the son of Manasseh, even for the
    half of the children of Machir according to their families.
  srp-1865: I polovina Galada, i Astarot i Edrajin, gradovi carstva Ogova u Vasanu,
    dopadoše sinovima Mahira sina Manasijina, polovini sinova Mahirovijeh po porodicama
    njihovijem.
  lug-lug: n’ekitundu ekimu ekya Gireyaadi ne Asutaloosi, ne Ederei, ebibuga eby’obwakabaka
    bwa Ogi mu Basani byali b’abaana ba Makiri omwana wa Manase, ekitundu eky’abaana
    ba Makiri ng’enju zaabwe bwe zaali.
  heb-heb: וחצי הגלעד ועשתרות ואדרעי ערי ממלכות עוג בבשן לבני מכיר בן מנשה לחצי בני
    מכיר למשפחותם׃
  ben-IRV: এবং অর্ধেক গিলিয়দ, অষ্টারোৎ ও ইদ্রিয়ী, ওগের বাশনের রাজ্যের এই সব নগরগুলি
    মনঃশির পুত্র মাখীরের সন্তানদের, অর্থাৎ গোষ্ঠী অনুসারে মাখীরের সন্তানদের অর্ধেক
    সংখ্যার অধিকার হল।
  pan-pan: ਅਤੇ ਗਿਲਆਦ ਦਾ ਅੱਧ ਅਤੇ ਅਸ਼ਤਾਰੋਥ ਅਤੇ ਅਦਰਈ ਬਾਸ਼ਾਨ ਵਿੱਚ ਓਗ ਦੇ ਰਾਜੇ ਦੇ ਸ਼ਹਿਰ
    ਮਨੱਸ਼ਹ ਦੇ ਪੁੱਤਰ ਮਾਕੀਰ ਦੇ ਪੁੱਤਰਾਂ ਲਈ ਸਨ ਅਰਥਾਤ ਮਾਕੀਰ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਅੱਧ ਲਈ ਉਹਨਾਂ
    ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ।
  mya-JVB: ဂိလဒ် ပြည်တဝက် ၊ ဗာရှန် ပြည်၌ ဩဃ ၏ နိုင်ငံ အဝင်၊ အာရှတရုတ် မြို့နှင့် ဧဒြိ
    မြို့တို့ကို မနာရှေ သား မာခိရ ၏ သား မြေးတဝက် အဆွေ အမျိုးအလိုက် ပိုင်ရကြ၏။
  hmo-hmo: Gileada ena kahana danu be Manase iduhu kahana taudia edia, bona Asataroto
    bona Ederei, Oga ena basileia hanua badadia Basana lalonai. Unai hanua bona gabudia
    be Mose ese Makiri Manase ena bese taudia dekenai ia henia. Makiri iduhu kahana
    taudia ese inai tano idia abia, edia bese ta ta dekena amo, edia tano korikori.
  urd-urd: और आधा जिल'आद और 'इस्तारात और अदराई जो बसन के बादशाह 'ओज़ के शहर थे, मनस्सी
    के बेटे मकीर की औलाद को मिले, या'नी मकीर की औलाद के आधे को उनके घरानों के मुताबिक़
    यह मिले।
  rus-SYN: а половина Галаада и Астароф и Едрея, царственные города Ога Васанского,
    даны сынам Махира, сына Манассиина, половине сынов Махировых, по племенам их.
  bqc-SIM: ń Galada bùsu kpɛdoo ń kí Ogu wɛ̃́lɛↄ Asalo ń Ɛdɛlɛio. Kpaalɛ pↄ́
    Manase nɛ́ Makii buiↄ lɛɛ do sɛ̀ daɛdaɛↄn we.
  tcz-CHONGTHU: Gilead kikahtoh, Asharoth toh Edrei toh ahin, abonna hi Bashan gamsunga
    Og lengpa lenggama khopi jong ahiuve, hijat hi Manasseh chapa Makir chate leh
    Makir phungmite alangkhat kihomma ama ama insung dungjuija chan kipesohkei ahiuve.
  mar-mar: आणि अर्धा गिलाद, आणि बाशानात ओगाच्या राज्यातली नगरे अष्टारोथ व एद्रई यांसुद्धाही;
    असे मनश्शेचा पुत्र माखीर यांच्या संतानांना, म्हणजे माखीराच्या अर्ध्या संतानांना
    त्यांच्या कुळाप्रमाणे प्राप्त झाले.
  qub-qub: Paycunapämi caran pullan Galaadpis, Astarotwan Edrei siudäcunapis. Chay
    chacracuna caran Manasespa wamran Maquirpita pullan mirajpämi ayca castapis cashanpita.
  hat-hat: mwatye nan peyi Galarad la ansanm ak Astawòt ak Edreyi, lavil ki te pou
    wa Og nan peyi Bazan an. Se tout zòn sa yo ki vin pou mwatye nan branch fanmi
    Maki, pitit gason Manase a. Yo bay chak fanmi pòsyon pa yo.
  eng-BSB: half of Gilead; and Ashtaroth and Edrei, the royal cities of Og in Bashan.
    All this was for the clans of the descendants of Machir son of Manasseh, that
    is, half of the descendants of Machir.
  tod-tod: Naa ʋoluma, ti Galaade yooi ɠilazuʋɛ zɔlɔɔni, ta Asetalɔte ta Edeleyi,
    Ɓasan masagi Wɔge ná-masadai ma laa wolaiti. Ti ti pɛ ɠaaɠwɛ Makiil mavofodaiti
    ba, Manasee ná-doun zunui, ʋelei ta-ʋɛlɛyeɠeiti ti la.
  eng-WEBPB: Half Gilead, Ashtaroth, and Edrei, the cities of the kingdom of Og in
    Bashan, were for the children of Machir the son of Manasseh, even for the half
    of the children of Machir according to their families.
  kbq-kbq: Ana mopamo'a Giliati kaziga mopa amu'nompinti erigama neteno, Basani kini
    ne' Ogi'ma nemania kumatmina, Astarotine Edreinena erigamate'ne, ana mopa'a Mosese'a
    amu'nompinti Manase nemofo Makiri ne'mofavre nagara nagate nofite refko huno zami'ne.
  nhe-BL: Nojquiya quipixqui tlajco tlali Galaad huan nopa altepetini Astarot huan
    Edrei campa mosehui Tlanahuatijquetl Og para tlanahuatis. Nochi ni tlali elqui
    iniaxca iteipa ixhuihua Maquir tlen elqui icone Manasés huejcajquiya huan quinmajmacac
    queja ininmiyaca ininfamilias.
  gub-BL: 'Na''aw a''e ywy waner xe wà: Zireaz ywy ipehegwer, Atarot tawhu, Enerez
    tawhu, tawhu Màxà ywy rehe har tuwihawete Og ima''e kwer wà. Makir wiko Manaxe
    ta''yr romo. Zuzue omono a''e ywy pehegwer Makir izuapyapyr ikurer wanupe wà.'
  eng-DRA: 'And half Galaad, and Astaroth, and Edrai, cities of the kingdom of Og
    in Basan: to the children of Machir, the son of Manasses, to one? half of the
    children of Machir according to their kindreds.'
