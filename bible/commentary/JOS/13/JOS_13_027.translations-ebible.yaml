verse: JOS.013.027
translations:
  mal-C: താഴ്വരയിൽ ഹെശ്ബോൻരാജാവായ സീഹോന്റെ രാജ്യത്തിൽ ശേഷിച്ച പ്രദേശവും ബേത്-ഹാരാം,
    ബേത്-നിമ്രാ, സൂക്കോത്ത്, സാഫോൺ എന്നീ പട്ടണങ്ങളും ആയിരുന്നു. ഇതിനോടുചേർന്ന് യോർദാന്റെ
    കിഴക്കുവശം, കിന്നെരെത്തുതടാകംവരെയുമുള്ള ഭൂപ്രദേശവും അവർക്ക് അവകാശപ്പെട്ടതായിരുന്നു.
  deu-TKW: 'Ferner in der Thalebene: Beth Haram, Beth Nimra, Suchoth und Zaphon, der
    rest des Königreichs Sihons, des Königs von Hesbon, mit dem Jordan als Grenze
    bis zum Ende des Sees Kinnereth, jenseits, östlich vom Jordan.'
  lin-lin: mpe na lubwaku, na Beti-Arami, na Beti-Nimira, na Sukoti, na Tsafoni, mpe
    na mokili ya Sikoni, mokonzi na Eshiboni, oyo etikalaki elongo na Yordani mpe
    bazingazinga na yango kino na suka ya Ebale monene ya Kinereti, na ngambo ya este
    ya Yordani.
  eng-LSV: and in the valley, Beth-Aram, and Beth-Nimrah, and Succoth, and Zaphon,
    the rest of the kingdom of Sihon king of Heshbon, the Jordan and [its] border,
    to the extremity of the Sea of Chinnereth, beyond the Jordan eastward.
  eng-GNV: And in the valley Beth-aram, and Bethnimrah, and Succoth, and Zaphon, the
    rest of the kingdome of Sihon King of Heshbon, vnto Iorden and the borders euen
    vnto the Sea coast of Cinneereth, beyond Iorden Eastward.
  eng-WEBSTER: And in the valley, Beth-aram, and Beth-nimrah, and Succoth, and Zaphon,
    the rest of the kingdom of Sihon king of Heshbon, Jordan and its border, even
    to the edge of the sea of Cinneroth, on the other side of Jordan eastward.
  nhw-BL: Huan ipan nopa tlamayamitl nechca hueyatl Jordán nopa hueyi familia Gad
    nojquiya quiselijque altepeme Bet Aram, Bet Nimra, Sucot, Zafón huan nopa tlali
    catli mocahuayaya catli eliyaya iaxca Sehón, nopa tlanahuatijquetl ipan altepetl
    Hesbón. Huan inintlal Gad ica campa temo tonati ajsic hasta iteno hueyatl Jordán
    huan yajqui ica norte hasta nopa mantoc atl Cineret.
  swh-ONEN: na katika bonde, Beth-Haramu, Beth-Nimra, Sukothi na Safoni na sehemu
    iliyobaki ya eneo la utawala wa Sihoni mfalme wa Heshboni (upande wa mashariki
    mwa Mto Yordani, eneo inayoishia kwenye Bahari ya Kinerethi).
  bba-bba: kɑ Yuudɛnin wɔwɑn wuu sini, Bɛti Hɑrɑmu kɑ Bɛti Nimurɑ kɑ Sukɔtu kɑ Sɑfoni.
    Wuu siyɑ su rɑɑ sɑ̃ɑ sinɑ boko Sihonin wusu, wi u rɑɑ sɔ̃ Hɛsiboniɔ. Yuudɛnin
    dɑɑrɑ tɑ sɑ̃ɑ tem mɛn nɔɔ burɑ yeru sere n kɑ dɑ dɑɑ bure te bɑ mɔ̀ Genɛsɑrɛti.
  eng-KJVCPB: and in the valley, Beth-aram, and Beth-nimrah, and Succoth, and Zaphon,
    the rest of the kingdom of Sihon king of Heshbon, Jordan and his border, even
    unto the edge of the sea of Cinnereth on the other side Jordan eastward.
  luo-luo: to pinygi mane ni e holo notingʼo Beth Haram, Beth Nimra, Sukoth, Zafon
    kod bath piny Sihon ruodh Heshbon modongʼ (pinygino neni yo wuok chiengʼ mar aora
    Jordan kendo Jordan nyaka Nam Kinereth nodoko tongʼ mare).
  meu-meu: Koura ai, Bete-haram bona Bete-nimra bona Sukoto bona Safon na edia, bona
    Sihon, Hesebon pavapavana, ena basileia orena; hetoana na Ioridane sinavaina ela
    bona ranu na Kinerete gohuna amo e aru lasimu gabuna ai, Ioridane mairiveina kahana
    ai.
  npi-ULB: उपत्यका, मोशाले तिनीहरूलाई बेथ-हाराम, बेथ-निम्रा सुक्‍कोत, सापोन, होश्‍बोनका
    राजा सीहोनका बाँकी राज्य, साथै यर्दनलाई सिमानाको रूपमा, किन्‍नरेत समुद्रको तल्लो
    भागहरू, यर्दनभन्दा पर पूर्वतिरका भू-भाग दिए ।
  yor-yor: àti ní àfonífojì Beti-Haramu, Beti-Nimra, Sukkoti àti Safoni pẹ̀lú ìyókù
    agbègbè ilẹ̀ Sihoni ọba Heṣboni (ní ìhà ìlà-oòrùn Jordani, agbègbè rẹ̀ títí dé
    òpin Òkun Kinnereti).
  ind-ind: Wilayah mereka di lembah Yordan termasuk kota Bet Haram, Bet Nimra, Sukot,
    dan Zafon, sisa dari kekuasaan raja Sihon di Hesbon. Di sebelah barat, wilayah
    suku Gad dibatasi oleh sungai Yordan sampai ke ujung selatan danau Galilea.
  pes-OPCB: شهرهای بیت‌هارام و بیت‌نمره، سوکوت، صافون، که در درهٔ اردن بودند و همچنین
    بقیه ملک سیحون، پادشاه حشبون. رود اردن مرز غربی قبیلهٔ جاد بود و تا دریاچهٔ جلیل
    در شمال امتداد داشت.
  tgl-ULB: Doon sa lambak, binigay sa kanila ni Moises ang Beth Haram, Beth Nimra,
    Sucot, at Zapon, ang natitirang kaharian ni Sihon na hari ng Hesbon, kasama ang
    Jordan bilang isang hangganan, hanggang sa ibabang dulo ng dagat ng Cinneret,
    pasilangan sa ibayo ng Jordan.
  hui-hui: Iba Yodana ange edeyagi dindi panda panda bayale wiagoha Gada hameigini
    tigua Bedeharama tanobi Bedenimara tanobi Sugodo tanobi Sabono tanobi Hesebono
    dindiha Kini Sihononaga dindi wiarubi ti dege karulaga bini. Gada hameigininaga
    dindi tubari Iba Yodana peago doma ederayagi ni tagira ibiragoha howa pialu uyurahayagi
    Galili iba kuyama bereagoria tagira pene.
  mya-mya: ယော်​ဒန်​မြစ်​ဝှမ်း​တွင်​တည်​ရှိ​သော​ဗေ​သာ​ရံ မြို့၊ ဗက်​နိ​မ​ရ​မြို့၊
    သု​ကုတ်​မြို့၊ ဇာ​ဖုန်​မြို့​များ နှင့်​ဟေ​ရှ​ဘုန်​မင်း​ရှိ​ဟုန်​ပိုင်​နက်​မှ​ကျန်​သော
    နယ်​မြေ​များ​ပါ​ဝင်​သည်။ သူ​တို့​နယ်​မြေ အ​နောက်​နယ်​နိ​မိတ်​သည်​ယော်​ဒန်​မြစ်​တစ်
    လျှောက်​မြောက်​ဘက်​ဂါ​လိ​လဲ​အိုင်​အ​ထိ ဖြစ်​သည်။-
  bod-N: ཧེ་སི་པོན་རྒྱལ་པོ་སི་ཧོན་གྱི་རྒྱལ་ཁམས་ནས་ལུས་པའི་ཡུལ་ཏེ། གྲོག་གཞུང་གི་པེད་ཧ་རམ་དང་པེད་ནིམ་རཱ།
    སོའུ་ཀོད། ཚ་ཕོན་བཅས་དང་། ཡོར་དན་གཙང་པོ་དང་དེར་ཉེ་བའི་ཡུལ་ནས་ཀིན་ནེ་རོད་མཚོ་མཐའ་བར་དུ་ཐམས་ཅད་ཡོར་དན་གཙང་པོའི་ཤར་ཏུ་གནས་སོ།
    །
  sna-sna: nomumupata, Bheti Haramu, Bheti Nimura, Sukoti neZafoni nohumwe ushe hwakanga
    hwasara hwaSihoni mambo weHeshibhoni, (kumabvazuva kweJorodhani nenyika inosvika
    panogumira Gungwa reKinereti).
  spa-BLM: y en el valle, Bet Haram, Bet Nimra, Sucot y Zafón, el resto del reino
    de Sehón, rey de Hesbón, la ribera del Jordán, hasta el extremo del mar de Cineret,
    al otro lado del Jordán, hacia el este.
  cac-cac: Axo d'a ch'olquixtac ix yiquejpaxcan Bet-aram eb', Bet-nimra, Sucot yed'
    Zafón, aton juntzan̈xo chon̈ab' chi' ec'nac d'a yol smacb'en vin̈aj Sehón sreyal
    Hesbón. Icha chi' ix aj sb'eyn̈ejb'at slum eb' d'a stojolal b'aj sjavi c'u d'a
    a' Jordán, ix c'ochn̈ej d'a sur d'a a' n̈ajab' Cineret.
  swh-ULB: Katika bonde, Musa aliwapa Bethi -Haramu, Bethi - Nimra, Sukothi, na Zafoni,
    ufalme uliobakia wa Sihoni mfalme wa Heshiboni, pamoja na Yordani kama mpaka,
    katika sehemu za chini za mwisho wa Bahari ya Kinerethi, upande wa mashariki ng'ambo
    ya Yordani.
  bel-bel: і ў даліне Бэт-Гарам і Бэт-Німра і Сакхот і Цафон, рэшта царства Сігонавага,
    цара Эсэвонскага; мяжою яго быў Ярдан да мора Хінэрэцкага за Ярданам на ўсход.
  deu-ELBBK: 'und in der Talebene: Beth-Haram und Beth-Nimra und Sukkot und Zaphon,
    der Rest von dem Reich Sihons, des Königs von Hesbon, der Jordan und das Angrenzende
    bis an das Ende des Sees Kinnereth, jenseits des Jordan im Osten.'
  mbb-OT: Is tanà diyà te Suǥud te Jordan, he naangken dan iyan is Bet Haram, Bet
    Nimra, Sucot, Zafon, wey is nesamà he nesakup te ginhedian ni Hadì Sihon he hadì
    te Heshbon. Is dulunà diyà te edsenlepan iyan is Wahig he Jordan taman te Ranew
    te Galilea.
  mal-2015: താഴ്‌വരയിൽ ഹെശ്ബോൻ രാജാവായ സീഹോന്റെ രാജ്യത്തിൽ ശേഷിപ്പുള്ള ബേത്ത്-ഹാരാം,
    ബേത്ത്-നിമ്രാം, സുക്കോത്ത്, സാഫോൻ എന്നിവയും തന്നേ; യോർദ്ദാന്നക്കരെ കിഴക്കു കിന്നെരോത്ത്
    തടാകത്തിന്റെ അറുതിവരെ യോർദ്ദാൻ അതിന്നു അതിരായിരുന്നു.
  rmc-rmc: Tele andre dolina Jordan chudle o fori Bet-Haram, Bet-Nimra, Sukot the
    Cafon a the oda, so ačhiľa la phuvatar le Sichonoskra, savo sas kraľis le Chešbonoskro,
    the e vichodno sera le Jordanoskri dži paš o Galilejsko moros.
  nlg-nlg: Mi tana boboko, Beth-haram, Beth-nimrah, Succoth. Zaphon, kolua nia na
    kinakabuna udolu Sihon na vanaghihali ni Heshbon. Na beti tina Jordan na ririti
    boko, me tona longa me va sara tana kolo i Galilee.
  pes-OPV: و در دره بیت هارام و بیت نمره وسکوت و صافون و بقیه مملکت سیهون، ملک حشبون،
    و اردن و کناره آن تا انتهای دریای کنرت در آن طرف اردن به سمت مشرق.
  ron-1924: ши, ын вале, Бет-Харам, Бет-Нимра, Сукот ши Цафон, рэмэшицэ дин ымпэрэция
    луй Сихон, ымпэратул Хесбонулуй, авынд ка хотар Йорданул пынэ ла марӂиня мэрий
    Кинерет, де чялалтэ парте а Йорданулуй, ла рэсэрит.
  ben-OBCV: এবং উপত্যকায়, বেথ-হারম, বেথ-নিম্রা, সুক্কোৎ ও সাফোন, ও সেই সঙ্গে হিষ্‌বোনের
    রাজা সীহোনের অবশিষ্ট সমস্ত অঞ্চল। (জর্ডনের পূর্বদিকে, গালীল সাগরের শেষ প্রান্ত
    পর্যন্ত বিস্তৃত অঞ্চল)
  som-som: iyo kuwii dooxadii ku dhex yiil oo ahaa Beytaaraam, iyo Beytnimraah, iyo
    Sukod, iyo Saafoon oo ahaa boqorkii Xeshboon oo Siixon ahaa boqortooyadiisii intii
    ka hadhay, iyo Urdun iyo soohdintiisii, iyo meesha ugu fog badda Kinnered ee ka
    shishaysa Webi Urdun ee xagga bari ka xigta.
  lat-VUC: 'In valle quoque Betharan, et Bethnemra, et Socoth, et Saphon reliquam
    partem regni Sehon regis Hesebon: hujus quoque finis, Jordanis est, usque ad extremam
    partem maris Cenereth trans Jordanem ad orientalem plagam.'
  eng-ASVBT: and in the valley, Beth-haram, and Beth-nimrah, and Succoth, and Zaphon,
    the rest of the kingdom of Sihon king of Heshbon, the Jordan and the border thereof,
    unto the uttermost part of the sea of Chinnereth beyond the Jordan eastward.
  ita-1885: e nella valle, Bet-haram, e Bet-nimra, e Succot, e Safon, il rimanente
    del regno di Sihon, re di Hesbon; lungo il Giordano e i confini, infino all'estremità
    del mare di Chinneret, di là dal Giordano, verso Oriente.
  eng-LXXUP: 'and Enadom, and Beth-haram, and Beth-nimrah, and Succoth, and Zaphon,
    and the rest of the kingdom of Sihon king of Heshbon: and Jordan shall be the
    boundary as far as part of the Sea of Chinnereth beyond Jordan eastward.'
  eng-ULB: In the valley, Moses gave them Beth Haram, Beth Nimrah, Succoth, and Zaphon,
    the rest of the kingdom of Sihon king of Heshbon, with the Jordan as a border,
    to the lower end of the Sea of Kinnereth, eastward beyond the Jordan.
  spa-VBL: I En el valle del Jordán estaban Bet-haram, Bet-nimra, Sucot y Zafón, el
    resto del reino de Sehón, rey de Hesbón. La frontera corría a lo largo del Jordán
    hasta el extremo inferior del mar de Cineret y luego corría hacia el este.
  fra-_FOB: Et, dans la vallée, Beth-Haram, Beth-Nimra, et Succoth et Tsaphon, reste
    du royaume de Sihon, roi de Hesbon, le Jourdain et son territoire, jusqu'au bout
    de la mer de Kinnéreth, au delà du Jourdain, vers l'orient.
  mal-mal: താഴ്‌വരയിൽ ഹെശ്ബോൻ രാജാവായ സീഹോന്റെ രാജ്യത്തിൽ ശേഷിപ്പുള്ള ബേത്ത്-ഹാരാം,
    ബേത്ത്-നിമ്രാം, സുക്കോത്ത്, സാഫോൻ എന്നിവയും യോർദ്ദാന് കിഴക്ക് കിന്നേരെത്ത് തടാകത്തിന്റെ
    അറുതിവരെയും അവരുടെ അതിരായിരുന്നു.
  urd-GVR: '@see-verse:JOS.013.026'
  suz-BL: मिनु हेश्‍बोन ङा पिप सीहोन आ लीशो राज्‍य नेल्‍ल, दिंम बेथ-हाराम, बेथ-निम्रा,
    सुक्‍कोथ, साफोन, यर्दन नु आ सुर मेको आ सांद बाक्‍त। मेको आन कली यर्दन ङा पूर्ब
    गे किन्‍नेरेथ समुन्‍द्र आ दक्‍खिन उइ सम्‍म गेशो बाक्‍त।
  ita-1927: e, nella valle, Beth-Haram, Beth-Nimra, Succoth e Tsafon, residuo del
    regno di Sihon re di Heshbon, avendo il Giordano per confine sino all’estremità
    del mare di Kinnereth, di là dal Giordano, a oriente.
  ckb-ckb: لە دۆڵەکەش بێت‌هارام، بێت‌نیمرا، سوکۆت و چافۆن، پاشماوەکەی شانشینی سیحۆنی
    پاشای حەشبۆن، بەری ڕۆژهەڵاتی ڕووباری ئوردون کە سنوورەکانی هەتا قەراغی دەریاچەی
    جەلیلە.
  eng-BBE: And in the valley, Beth-haram, and Beth-nimrah, and Succoth, and Zaphon,
    the rest of the kingdom of Sihon, king of Heshbon, having Jordan for its limit,
    to the end of the sea of Chinnereth on the east side of Jordan.
  kan-OKCV: ತಗ್ಗಿನಲ್ಲಿರುವ ಬೇತ್‌ಹಾರಾಮ್, ಬೇತ್ ನಿಮ್ರಾ, ಸುಕ್ಕೋತ್, ಚಾಪೋನ್ ಎಂಬ ಪಟ್ಟಣಗಳು
    ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನನ ಉಳಿದ ರಾಜ್ಯವೂ ಯೊರ್ದನ್ ನದಿ ತೀರವಾಗಿ ಕಿನ್ನೆರೆತ್ ಸಮುದ್ರದ ಪರ್ಯಂತರಕ್ಕೂ
    ಇರುವ ದೇಶವು ಅವರ ಮೇರೆಗೆ ಒಳಗಾದವು.
  bbb-bbb: '@see-verse:JOS.013.026'
  tam-2017: எஸ்போனின் ராஜாவாகிய சீகோனுடைய ராஜ்யத்தின் மற்றப் பகுதிகளாகிய பள்ளத்தாக்கில்
    இருக்கிற பெத்தாராமும், பெத்நிம்ராவும், சுக்கோத்தும் சாப்போனும், யோர்தான்வரை இருக்கிறதும்,
    கிழக்கே யோர்தானின் கரையோரமாக கின்னரேத் கடலின் கடைசிவரைக்கும் இருக்கிறதும், அவர்கள்
    எல்லைக்குள்ளானது.
  spa-RV-1909: 'Y la campiña de Beth-aram, y Beth-nimra, y Sucoth, y Saphón, resto
    del reino de Sehón, rey en Hesbón: el Jordán y su término hasta el cabo de la
    mar de Cinnereth de la otra parte del Jordán al oriente.'
  ron-BTF: Și în vale, Bet-Haram și Bet-Nimra și Sucot și Țafon, rămășița împărăției
    lui Sihon, împăratul Hesbonului, Iordanul și malul lui până la capătul mării Chinereta,
    dincolo de Iordan, spre est.
  eng-WEBP: and in the valley, Beth Haram, Beth Nimrah, Succoth, and Zaphon, the rest
    of the kingdom of Sihon king of Heshbon, the Jordan’s bank, to the uttermost part
    of the sea of Chinnereth beyond the Jordan eastward.
  eng-FBV: In the Jordan valley lay Beth-haram, Beth-nimrah, Succoth, and Zaphon,
    the rest of the kingdom of Sihon, king of Heshbon. The boundary ran along the
    Jordan up to the bottom end of the sea of Kinnereth and then ran east.
  nld-1939: 'verder in de vlakte: Bet-Haram en Bet-Nimra, Soekkot en Safon met de
    rest van het rijk van Sichon, den koning van Chesjbon, en de Jordaanstreek, ten
    oosten van de Jordaan tot waar het meer van Gennezaret eindigt.'
  nch-BL: Huan ipan nopa tamayamit nechca hueyat Jordán nopa hueyi familia Gad nojquiya
    quiselijque altepeme Bet Aram, Bet Nimra, Sucot, Zafón huan nopa tali cati mocahuayaya
    cati eliyaya iaxca Sehón, nopa tanahuatijquet ten altepet Hesbón. Huan inintal
    Gad ica campa temo tonati ajsic hasta iteno hueyat Jordán huan yajqui ica norte
    hasta nopa mantoc at Cineret.
  vie-1934: Còn trong trũng thì Bết-Ha-ram, Bết-Nim-ra, Su-cốt, và Xa-phôn, tức là
    phần còn lại của nước Si-hôn, vua Hết-bôn; luôn sông Giô-đanh và miền Giô-đanh
    cho đến cuối biển Ki-nê-rết tại bên kia sông Giô-đanh về phía đông.
  hin-CV: तथा बेथ-हाराम की घाटी में बेथ-निमराह, सुक्कोथ तथा ज़ेफोन, हेशबोन के राजा
    सीहोन का बचा हुआ राज्य, जिसकी सीमा यरदन नदी थी तथा पूर्व में यरदन के किन्‍नेरेथ
    सागर के सीमा तक.
  spa-BES: Y en el valle, Bet-aram, y Bet-nimra, y Sucot, y Zafón, el resto del reino
    de Sehón, rey de Hesbón, con el río Jordán por su límite, hasta el final del lago
    Cineret.
  tdx-tdx: 'naho am-bavatane ao: i Betarame naho i Betenimrà naho i Sokote, naho i
    Tsafone, ty sisa’ i tane’ i Sihone, mpanjaka’ i Khesbone, vaho Iardeney ro efe’e
    pak’ añ’ olon-driake e Kinerete alafe’ Iardeney maniñanañe.'
  tha-KJV: ในหว่างเขา มี​เมืองเบธฮารัม เบธนิมราห์ สุคคทและซาโฟน ราชอาณาจักรส่วนที่เหลือของสิโหนกษั​ตริ​ย์เมืองเฮชโบนนั้น
    มี​แม่น​้ำจอร์แดนเป็นพรมแดน จดทะเลคินเนเรทตอนปลายข้างล่าง ด้านตะวันออกของแม่น้ำจอร์แดนข้างโน้น
  por-BR-2018: 'E a campina de Bete-Arã, e Bete-Ninra, e Sucote, e Zafom, resto do
    reino de Seom, rei em Hesbom: o Jordão e seu termo até a extremidade do mar de
    Quinerete da outra parte do Jordão ao oriente.'
  deu-ELO: 'und in der Talebene: Beth-Haram und Beth-Nimra und Sukkoth und Zaphon,
    der Rest von dem Reiche Sihons, des Königs von Hesbon, der Jordan und das Angrenzende
    bis an das Ende des Sees Kinnereth, jenseit des Jordan gegen Osten.'
  eng-WYC-2018: and in the valley he gave to them Betharam, and Bethnimrah, and Succoth,
    and Zaphon, that was the tother part of the realm of Sihon, the king of Heshbon;
    and the end of that term is (the) Jordan, unto the last part of the sea of Chinnereth
    over (the) Jordan, at the east coast, (or and the border was the Jordan River,
    unto the last part of the Sea of Galilee, or Lake Galilee, east of the Jordan
    River).
  epo-epo: kaj en la valo, Bet-Haram kaj Bet-Nimra kaj Sukot kaj Cafon, la restaĵo
    de la regno de Siĥon, reĝo de Ĥeŝbon; limo estis Jordan ĝis la fino de la maro
    Kineret, transe de Jordan, oriente.
  uig-PIN: jilƣiƣa jaylaxⱪan Bǝyt-Ⱨaram, Bǝyt-Nimraⱨ, Sukkot wǝ Zafonlar, Ⱨǝxbonning
    padixaⱨi Siⱨonning sǝltǝnitining Iordan dǝryasining xǝrⱪiy ⱪetidiki ⱪalƣan ⱪismi,
    dǝryani yaⱪilap Kinnǝrǝt Dengizining u bexiƣiqǝ idi.
  beo-beo: Yodane Fago amo ganodini ilia moilai amola moilai bagade lai da Bede Ha:ila:me,
    Bedenimila, Sagode, Sa:ifone amola Hesiabone hina bagade (Saihone) amo ea soge
    la:idi. Ilia eso dabe alalo da Yodane Hano amo da asili Ga:lili Hano Wayabo amoga
    doaga:i.
  tpi-OTNT: Long ples daun bilong wara Jordan ol Gat i kisim taun Betharam na Betnimra
    na Sukot na Safon na hap graun bilong King Sihon bilong taun Hesbon. Mak bilong
    graun bilong lain Gat i stat long wara Jordan na i go long hap sankamap na i go
    olgeta long not inap long raunwara Galili.
  hau-SA: kuma a cikin kwari, Bet-Haram, Bet-Nimra, Sukkot da Zafon da kuma sauran
    masarautar Sihon sarkin Heshbon (gabashin Urdun, abin da ya kama har zuwa ƙarshen
    Tekun Kinneret).
  uig-LAT: jilghigha jaylashqan Beyt-Haram, Beyt-Nimrah, Sukkot we Zafonlar, Heshbonning
    padishahi Sihonning seltenitining Iordan deryasining sherqiy qétidiki qalghan
    qismi, deryani yaqilap Kinneret Déngizining u béshighiche idi.
  nde-nde: esigodini iBhethi-Haramu, iBhethi-Nimra, iSukhothi leZafoni lawo wonke
    umbuso kaSihoni inkosi yeHeshibhoni (icele elisempumalanga yeJodani, isabelo esisekucineni
    kolwandle lweKhinerethi).
  ton-ton: Pea ʻi he teleʻa, ko Pete-ʻAlami, mo Petenimila, mo Sukote, mo Safoni,
    ko hono toe ʻoe puleʻanga ʻo Sihoni ko e tuʻi ʻo Hesiponi, ko Sioatani mo hono
    fonua ʻo aʻu ki he matātahi ʻo Kineleti ʻi he kauvai ʻe taha ʻo Soatani ki hahake.
  ces-1613: V údolí také Betaram a Betnemra, a Sochot, a Sefon, ostatek království
    Seona, krále Ezebon, i Jordán s pomezím svým až k kraji moře Ceneret za Jordánem
    na východ.
  eng-WMB: and in the valley, Beth Haram, Beth Nimrah, Succoth, and Zaphon, the rest
    of the kingdom of Sihon king of Heshbon, the Jordan’s bank, to the uttermost part
    of the sea of Chinnereth beyond the Jordan eastward.
  tam-TCV: பள்ளத்தாக்கிலிருந்த பெத் ஆராம், பெத் நிம்ரா, சுக்கோத், சாப்போன் ஆகிய நகரங்கள்
    எஸ்போனின் அரசனாயிருந்த சீகோனின் பிரதேசத்தின் மிகுதியான பகுதிகள். இது யோர்தான்
    நதியின் கிழக்குக் கரைப்பகுதியில் வடக்கே, கலிலேயாக் கடலின் முடிவுவரையிருந்த பிரதேசம்.
  ceb-ULB: Ngadto sa walog, gihatag ni Moises kanila ang Bet Haram, ang Bet Nimra,
    ang Sucot, ug ang Sapon, ang uban pa nga gingharian ni Sihon nga hari sa Hesbon,
    ug ang Jordan ingon nga utlanan, ngadto sa kataposang bahin sa Dagat sa Cineret
    paingon sa sidlakang bahin sa Jordan.
  pol-UBG: 'W dolinie zaś: Bet-Haram, Bet-Nimra, Sukkot i Safon, resztę królestwa
    Sichona, króla Cheszbonu, Jordan i jego pogranicze aż do końca morza Kinneret
    po wschodniej stronie Jordanu.'
  urd-GVU: '@see-verse:JOS.013.026'
  deu-1912: im Tal aber Beth-Haran, Beth-Nimra, Sukkoth und Zaphon, was übrig war
    von dem Reich Sihons, des Königs zu Hesbon, daß der Jordan die Grenze war bis
    ans Ende des Meeres Kinnereth, jenseit des Jordans gegen Aufgang.
  kan-2017: ಯೊರ್ದನ್ ಕಣಿವೆಯಲ್ಲಿರುವ ಬೇತ್‌ಹಾರಾಮ್; ಬೇತ್‌ನಿಮ್ರಾ, ಸುಕ್ಕೋತ್, ಚಾಫೋನ ಎಂಬ ಪಟ್ಟಣಗಳು.
    ಕಿನ್ನೆರೆತ್ ಸಮುದ್ರದ ದಕ್ಷಿಣದಿಕ್ಕಿನ ಮೂಲೆಯ ವರೆಗೆ ವಿಸ್ತರಿಸಿಕೊಂಡಿರುವ ಯೊರ್ದನಿನ ಪೂರ್ವ
    ಪ್ರದೇಶಗಳು.
  tgo-tgo: Jorɨdan Malamoniye e tɨne i wo Bet Haram, Bet Nimra, Sukot na Japon, Kiŋ
    Saihon le ghamba mbaro va i yaku Hesbon. Walaghɨtae Jorɨdan e yalasiniyeko iye
    ghanji teghala, na e ghaiwabuko ve wo Njighɨ Galili.
  yap-yap: Mu lan e Loway ni Jordan e kub mu’un yu Beth Haram ngay, ngu Bethnimrah,
    ngu Sukkoth, ngu Safon, nge gin ni kabay nma gagiyegnag Sihon ni Pilung nu Heshbon.
    Ma mathil rorad ko ngal e fare Lul’ ni Jordan me yan ko lel’och nge mada’ ko Lipath
    nu Galilee.
  hlt-MCSB: tuikol ah khaw Bethharam neh Bethnimrah, Sukkoth neh Zaphon, Jordan ah
    Heshbon manghai Sihon kah a ram ngancawn neh khocuk ah Jordan kaep kah Kinnereth
    tuili hmoi kah khorhi due amih hut la om.
  mdy-ETH: ዮርዳኖሴ ዶኦጮ ባሼና ሃሴቦኦኔ ዓጮ ካኣቲ ሲሆኔ ዓሶይዳፓ ዓቴ ቤትሃራሜ፥ ቤትኒሚራ፥ ሱኮቴና ፃፖኔ ጌይንታ ዓጮ
    ቢያ ዓርቃያኬ፤ ዓባ ጌላ ዛሎ ዛጳ ዔያቶኮ ዮርዳኖሴ ዎሮ ማዓዛ ኬዶ ዛሎና ዴንዲ ጌሊላ ባዞ ሄላያኬ።
  twi-ASANTE: Bɔnhwa no mu na na Bet-Haram ne Bet-Nimra ne Sukot ne Safon ne Hesbonhene
    Sihon ahemman no nkaeɛ wɔ; Asubɔnten Yordan na na ɛyɛ atɔeɛ fam hɔ ɛhyeɛ na ɛtoa
    so de kɔsi Galilea ɛpo no mu.
  eng-WEBU: and in the valley, Beth Haram, Beth Nimrah, Succoth, and Zaphon, the rest
    of the kingdom of Sihon king of Heshbon, the Jordan’s bank, to the uttermost part
    of the sea of Chinnereth beyond the Jordan eastward.
  bnp-bnp: 'Ri bole tabu a tanga nga na maloku ne Iordan: e Bet-Haram, e Bet-Nimra,
    e Sukot, e Sapon, a tabekena malala na hariki e Sihon na tanga e Hesbon. A nagi
    na malala ne huriki a Gad i tubu na naru e Iordan, i lakea na nirikena haro, i
    sike lakea i harena na darilomu e Galili.'
  wal-wal: Yorddaanoosa Wombbaassi gidduwan Haseboona Kawuwaa Sihoona kawotettaappe
    attidaageeta, Beeti-Haraama, Beeti-Niimira, Sukkotanne Xafoona geetettiya katamata
    ekkees. Arggo baggaara eta zawai Yorddaanoosa SHaafaa gididi biidi, Galiila Abbaa
    gakkees.
  spa-PDDPT: 'y en el valle: Bet-aram, Bet-nimrá, Sucot y Zafón, el resto del reino
    de Sehón, rey de Hesbón, con el Jordán como su límite hasta el extremo del mar
    de Cineret, al otro lado del Jordán, al oriente.'
  gun-gun: ha'e gui yvyugua py oĩ va'e ma Bete-Arã, Bete-Ninra, Sucote ha'e Zafom
    ma Hesbom pygua huvixa Seom openaague rembyrekue, ha'e gui Jordão yakã, ha'e ijyvýry
    rupi ikuai va'e ye'ẽ Quinerete apy peve, Jordão rovai re kuaray oua katy oĩ va'e.
  agu-BL: Ncha'tz ak'lij yi ẍk'ajlaj Bet-aram Bet-nimra, tu Sucot, nin Zafón. Ya'stzun
    ama'l yi at tzaj jak' ca'wl Sehón yi rey tetz Hesbón. Cho'n tzun at cyakil e'chk
    ama'la'tz swutz len yi a' Jordán. Nin cho'n nxe't tzaj tzak' cu'n tzaj yi lawun
    yi na bi'aj Cineret.
  ilo-ULB: Idiay tanap, inted kadakuada ni Moises ti Bet-Haram, Bet-Nimra, Socot,
    ken Safon, ti nabatbati a pagarian ni Sihon nga ari iti Hesbon, agraman ti Jordan
    a kas beddengna, agingga iti akin-baba a pungto iti baybay Cineret, nga agpadaya
    iti ballasiw ti Jordan.
  kpg-kpg: Mo Beth-Haram, Beth-Nimra, Sukkoth, Zaphon, mo nia guongo ala i golo o
    king Sihon o Heshbon, ala i lodo di gowaa mehanga gonduu o Jordan. Tagageinga
    bahi i dai o nia guongo aanei la go di Monowai Jordan gaa hana gaa tugi i di Tai
    o Galilee.
  uig-ARA: جىلغىغا جايلاشقان بەيت-ھارام، بەيت-نىمراھ، سۇككوت ۋە زافونلار، ھەشبوننىڭ
    پادىشاھى سىھوننىڭ سەلتەنىتىنىڭ ئىئوردان دەرياسىنىڭ شەرقىي قېتىدىكى قالغان قىسمى،
    دەريانى ياقىلاپ كىننەرەت دېڭىزىنىڭ ئۇ بېشىغىچە ئىدى.
  bsp-bsp: Kɛ kəŋan kəlɛkɛnɛ sədare sa Bɛt-Haram nde daranta, Bɛt-Nimra, Sukɔt kɔ
    Cafɔŋ, kɔ pɛlpəs pa dɛbɛ da Sihɔŋ wəbɛ wəka Hesbon, kəlɛkɛnɛ antɔf ŋa Yurdɛn kəsək
    ntende dec dɛmpɛ mɔ haŋ dəkələpsər da kəba ka Kinarot.
  sus-sus: a sa Beti Harama, Beti Nimira, Sukɔti, nun Sefon li, taa naxee nu na Yurudɛn
    xure fɛ ma, a sa Xɛsibɔn mangɛ Sixɔn xa bɔxi birin li, nun Yurudɛn rabilinyi sogetede
    biri han a sa dɔxɔ Kinereti Baa ra.
  pon-2006: Nan Wahun Sordan e iangahki Ped Aram, Pednimra, Sukot oh Sapon, luhwen
    wehin Sihon, nanmwarkien Espon. Pillap Sordan me wia irepen palikapi en sahpwet
    lellahng Lehen Kalili.
  ksd-ksd: ma ta ra male, Bet-Aram, Bet-Nimra, Sukot, ma Sapon, nina dia ki valili
    ta ra gunan kai Sikon ra king Kesbon, a Iordan ia ra langun tana, ma i tuk tar
    ta ra tava kikil Kineret ta ra papar a Iordan maro ta ra matana taur.
  tur-YTC: ve vadide Beyt Haram, Beyt Nimra, Sukkot ve Safon, Heşbon Kralı Sihon'un
    krallığından geri kalanı, Yarden kıyısı, doğuya doğru Yarden'in ötesinde, Kinneret
    Denizi'nin en uç kısmına kadardı.
  grc-BRENT: καὶ Ἐναδὼμ καὶ Ὀθαργαῒ καὶ Βαινθαναβρὰ καὶ Σοκχωθὰ καὶ Σαφὰν καὶ τὴν
    λοιπὴν βασιλείαν Σηὼν βασιλέως Ἐσεβών· καὶ ὁ Ἰορδάνης ὁριεῖ ἕως μέρους τῆς θαλάσσης
    Χενερὲθ πέραν τοῦ Ἰορδάνου ἀπʼ ἀνατολῶν.
  ind-AYT: dan Lembah Bet-Haram, Bet-Nimra, Sukot, dan Zafon, sisa kerajaan Sihon,
    raja Hesybon, Sungai Yordan dan sekitarnya, hingga ujung Danau Kineret, di seberang
    timur Sungai Yordan.
  nya-nya: Mu chigwa cha Yorodani analandiramo Beti-Haramu, Beti-Nimira, Sukoti ndi
    Zafoni pamodzi ndi dziko lonse la mfumu Sihoni ya ku Hesiboni. Malire ake a ku
    madzulo anali mtsinje wa Yorodani kufikira ku Nyanja ya Kinereti, kumpoto.
  hrv-hrv: 'a u dolini: Bet Haram, Bet Nimru, Sukot i Safon, to jest ostatak kraljevstva
    Sihona, kralja hešbonskoga; Jordan s obalom sve do kraja Kineretskoga mora, na
    istočnoj strani Jordana.'
  mps-mps: Te Jordan wę tǫ malude elaluali bulu te Betharam, me Betnimra, me Sukot,
    me Safon, te gavman tuni bidi Sihongo tonaluali tǫ pedai badu, te Hesbon tǫ
    pedai badu, te Jordan wę te badu gagalasa, te giliga pedalu badu sabolama, tama
    te sigi ąį Galili tǫ badu dąį igi pelama sai.
  tpi-tpi: Long ples daun bilong wara Jordan ol Gat i kisim taun Betharam na Betnimra
    na Sukot na Safon na hap graun bilong King Sihon bilong taun Hesbon. Mak bilong
    graun bilong lain Gat i stat long wara Jordan na i go long hap sankamap na i go
    olgeta long not inap long raunwara Galili.
  dan-1931: og i Lavningen Bet-Haram, Bet-Nimra, Sukkot og Zafon, Resten af Kong Sihon
    af Hesjbons Rige, med Jordan til Grænse, indtil Enden af Kinnerets Sø, hinsides
    Jordan, på Østsiden.
  vie-OVCB: 'các thành trong thung lũng: Bết Ha-ram, Bết Nim-ra, Su-cốt, Xa-phôn;
    phần đất còn lại của Si-hôn, vua Hết-bôn; và đất dọc theo Sông Giô-đan bên bờ
    phía đông, cho đến biển Ki-nê-rết. Sông này là biên giới phía tây.'
  guj-2017: અને ખીણમાં, બેથ-હારામ તથા બેથ-નિમ્રાહ, સુક્કોથ, અને સાફોન, એટલે હેશ્બોનના
    રાજા સીહોનનું બાકી રહેલું રાજ્ય, યર્દનનો કિનારો, યર્દન પાર પૂર્વમાં કિન્નેરેથ
    સમુદ્રના છેડા સુધી મૂસાએ તેઓને આપ્યાં.
  pon-2006A: Nan Wahun Sordan e iangahki Ped Aram, Pednimra, Sukot oh Sapon, luhwen
    wehin Sihon, nanmwarkien Espon. Pillap Sordan me wia irepen palikapi en sahpwet
    lellahng Lehen Kalili.
  por-BRBSL: e no vale, Beth Haram, Beth Nimrah, Succoth e Zaphon, o resto do reino
    de Sihon, rei de Heshbon, a margem do Jordão, até a parte mais alta do mar de
    Chinnereth além do Jordão para o leste.
  cth-cth: Tanghling dawkvah, Bethharam kho, Bethnimrah kho, Sukkoth kho, Zaphon kho
    a kamtawng koehoi Jordan palang kanîtholah, Jordan palang kâkapeknae, Khinneroth,
    tuipui totouh, Heshbon siangpahrang, Sihon ni a uknaeram kaawm e hah pueng a poe.
  twi-twi: Obon no mu na na Bet-Haram ne Bet-Nimra ne Sukot ne Safon ne Hesbonhene
    Sihon ahemman no nkae wɔ; Asubɔnten Yordan na na ɛyɛ atɔe fam hɔ hye na ɛtoa so
    de kosi Galilea po no mu.
  hlt-hlt: tuikol ah khaw Bethharam neh Bethnimrah, Sukkoth neh Zaphon, Jordan ah
    Heshbon manghai Sihon kah a ram ngancawn neh khocuk ah Jordan kaep kah Kinnereth
    tuili hmoi kah khorhi due amih hut la om.
  tbz-SIM: Nɛ̀ Suditɛ̃ɛ̃ kó kubiriku nɛ̀ Bɛti-Adɑmmu nɛ̀ Bɛti Nimudɑ nɛ̀ Sukɔti nɛ̀
    Sɑfɔ̃ɔ̃ nɛ̀ Sionni nɛ̀ Ɛsibonni kpɑ̀ɑ̀tì do bɑkɛ́ yɛ̀ɛ̀ ɛkɛ̀. Dɛ kó yɛhɛkɛ̀ do
    bo Suditɛ̃ɛ̃ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ nkɛ, kɛ tú bɛ mɑ̀nku kɛ́tuɔkɛnɛ̀ Kinnɛdɛti
    kóo dɑ̀mɛ́ɛ̀rì kubɑkù yoú.
  msy-2020: 'Ezɨ Gatɨn anabamɨn adarasi, Jordanɨn Fanemɨn danganir zarimɨn itir nguibar
    kaba ini. Dar ziabar kara: Betharamɨn nguibam, ko Betnimran nguibam, Sukotɨn nguibam,
    ko Safonɨn nguibam, ko Atrivim Sihonɨn nguazir otevir mam, a Hesbonɨn nguibar
    ekiamɨn atrivim, a faragha an gari. Egha Gatɨn anabamɨn adarasi, nguazir Jordanɨn
    Faner mɨriamɨn itim inigha ghua aruem anadi naghɨn otogha, bar ghua notɨn amadaghan
    Galilin Dɨpar Akaremɨn tu.'
  azb-azb: dərədə Bet-Haram, Bet-Nimra, Sukkot, Safon, Xeşbon padşahı Sixonun ölkəsinin
    qalan hissəsi, İordan çayı ilə onun sahil torpaqları, İordan çayının şərq tərəfindən
    Kinneret gölünün cənub sahilinə qədər.
  eng-DBY: and in the valley, Beth-haram, and Beth-Nimrah, and Succoth, and Zaphon,
    the rest of the kingdom of Sihon the king of Heshbon, the Jordan and [its] border,
    as far as the edge of the sea of Chinnereth beyond the Jordan eastward.
  hin-2017: और तराई में बेतहारम, बेतनिम्रा, सुक्कोत, और सापोन, और हेशबोन के राजा सीहोन
    के राज्य के बचे हुए भाग, और किन्नेरेत नामक ताल के सिरे तक, यरदन के पूर्व की ओर
    का वह देश जिसकी सीमा यरदन है।
  swp-swp: '@see-verse:JOS.013.026'
  eng-YLT: and in the valley, Beth-Aram, and Beth-Nimrah, and Succoth, and Zaphon,
    the rest of the kingdom of Sihon king of Heshbon, the Jordan and [its] border,
    unto the extremity of the sea of Chinnereth, beyond the Jordan, eastward.
  eng-WYC-2017: and in the valley he gave to them Betharam, and Bethnimrah, and Succoth,
    and Zaphon, that was the tother part of the realm of Sihon, the king of Heshbon;
    and the end of that term is Jordan, unto the last part of the sea of Chinnereth
    over Jordan, at the east coast.
  eng-WMBB: and in the valley, Beth Haram, Beth Nimrah, Succoth, and Zaphon, the rest
    of the kingdom of Sihon king of Heshbon, the Jordan’s bank, to the uttermost part
    of the sea of Chinnereth beyond the Jordan eastward.
  urd-GVH: '@see-verse:JOS.013.026'
  rug-rug: Koasa lolomo pa Zodani si tagoi rini sari na vasileana Beti Haramu, Beti
    Nimira, Sukoti, meke Zaponi, meke kukuruna sa binaṉara tanisa baṉara Sihoni pa
    Hesiboni. Sa voloso tadi pa lodu rimata, si na Ovuku Zodani sage kamo la gua tu
    pa kali la gua kamo pa kopi Qaleli.
  gaz-gaz: amma illee sulula keessa, Beet Haaraam, Beet Niimraa, Sukooti, Zaafoonii
    fi biyya Sihoon mootichi Heshboon bulchu kan gara baʼa Yordaanos kan hamma dhuma
    Galaana Kinereetitti diriiree jiru sanaa dha.
  fra-LSG: et, dans la vallée, Beth-Haram, Beth-Nimra, Succoth et Tsaphon, reste du
    royaume de Sihon, roi de Hesbon, ayant le Jourdain pour limite jusqu’à l’extrémité
    de la mer de Kinnéreth de l’autre côté du Jourdain, à l’orient.
  yal-yal: e nun Beti-Harama taan nun Beti-Nimira taan nun Sukɔti taana, e nun Safon
    taan Yurudɛn baan dɛ, e nun Xɛsibɔn manga Sixɔn ma yamanan dɔnxɛna, e nun yamanan
    naxan Yurudɛn baan sogeteden binni han Kinɛrɛti Daraan bode fɔxɔna.
  haw-1868: Ma ke awawa o Betearama a me Betenimera a me Sukota, a me Zapora, ke koena
    o ko aupuni o Sihona, ke alii o Hesebona, o Ioredane a me kona palena a hiki i
    kahakai o Kinerota ma kela kapa o Ioredane ma ka hikina.
  arb-NAV: وَضَمَّتْ أَرْضُهُمْ فِي الْوَادِي بَيْتَ هَارَامَ وَبَيْتَ نِمْرَةَ وَسُكُّوتَ
    وَصَافُونَ، مَعَ بَقِيَّةِ مَمْلَكَةِ سِيحُونَ مَلِكِ حَشْبُونَ شَرْقِيَّ نَهْرِ
    الأُرْدُنِّ. وَامْتَدَّتْ تُخُومُ الْجَادِيِّينَ شِمَالًا حَتَّى طَرَفِ بُحَيْرَةِ
    الْجَلِيلِ.
  ewe-ewe: 'Teƒe siwo le anyigba sia me le Yɔdan tɔsisi la ƒe balime la woe nye: Bet
    Haram, Bet Nimra, Sukɔt, Zafɔn kple Fia Sixɔn, ame si nɔ Hesbon la ƒe anyigba
    mamlɛa. Anyigba la ƒe liƒo le ɣetoɖoƒe lae nye, Yɔdan tɔsisi la yi anyigbeme va
    ɖo keke Galilea ƒu la ƒe dzigbeme.'
  eng-LEE: And in the valley, Beth-haram, and Beth-nimrah, and Succoth, and Zaphon,
    the rest of the kingdom of Sichon the king of Cheshbon, the Jordan and its bordering
    territory, up to the edge of the sea of Kinnereth on the other side of the Jordan
    eastward.
  asm-FB: মোচিয়ে উপত্যকাত তেওঁলোকক বৈৎ-হাৰম, বৈৎ-নিম্ৰা, চুক্কোৎ, চাফোন, হিচবোনৰ
    ৰজা চীহোনৰ অৱশিষ্ট ৰাজ্য, যৰ্দ্দনৰ পূব দিশে কিন্নেৰৎ সাগৰৰ কাষলৈকে যৰ্দ্দন আৰু
    তাৰ অঞ্চল দান কৰিলে৷
  sus-A: عَ سَ بٍتِ هَرَ مَ، بٍتِ نِمِرَ، سُكْتِ، نُن سٍقٌن لِ، تَا نَشٍيٍ نُ نَ يُرُدّن
    شُرٍ قّ مَ، عَ سَ شّسِبْن مَنفّ سِشْن شَ بْشِ بِرِن لِ، نُن يُرُدّن رَبِلِنيِ
    سٌفٍتٍدٍ بِرِ هَن عَ سَ دْشْ كِنٍرٍتِ بَا رَ.
  fra-SBL: et dans la vallée, Beth Haram, Beth Nimrah, Succoth et Zaphon, le reste
    du royaume de Sihon, roi de Hesbon, la rive du Jourdain, jusqu'à l'extrémité de
    la mer de Chinnereth, au-delà du Jourdain, à l'est.
  hbo-hbo: וּבָעֵ֡מֶק בֵּ֣ית הָרָם֩ וּבֵ֨ית נִמְרָ֜ה וְסֻכֹּ֣ות וְצָפֹ֗ון יֶ֚תֶר מַמְלְכ֗וּת
    סִיחֹון֙ מֶ֣לֶךְ חֶשְׁבֹּ֔ון הַיַּרְדֵּ֖ן וּגְבֻ֑ל עַד־קְצֵה֙ יָם־כִּנֶּ֔רֶת עֵ֥בֶר
    הַיַּרְדֵּ֖ן מִזְרָֽחָה׃
  piu-2006: '@see-verse:JOS.013.026'
  kik-kik: na kũu gĩtuamba-inĩ, na Bethi-Haramu, na Bethi-Nimira, na Sukothu, na Zafoni
    hamwe na kũu kũngĩ gwathanagwo nĩ Sihoni mũthamaki wa Heshiboni (mwena wa irathĩro
    wa Rũũĩ rwa Jorodani, bũrũri ũrĩa ũkinyĩte mũthia-inĩ wa Iria rĩa Kinerethu).
  fra-NCL: et, dans la vallée, Beth-Haram, Beth-Nemra, Socoth et Saphon, reste du
    royaume de Séhon, roi d’Hésebon ; le Jourdain et son territoire, jusqu’à l’extrémité
    de la mer de Cénéreth, de l’autre côté du Jourdain, à l’orient.
  cek-AK: azawn tangtling ah, Beth-Aram, Beth-Nimrah, Sukkoth hoi Zaphon hoi Heshbon
    siangpahrang Sihon ukkhaih prae boih, Jordan vapui ni angyae bang, Jordan vapui
    hoi prae angzithaih, Kinnereth tuipui boenghaih prae khoek to athum;
  cuk-cuk: Nebagine, Bet-Aram, Bet-Nimra, Sucot, Zafón, degi, Hesbón-e-rey-Sehón-e-yar-napi-besad,
    Gad-waganga uklesbalid. Degisoggu, Gad-wagan-e-yala, Jordán-diwar-dad-nakwedsik-akar
    onoalid, Cineret-demar-dad-nakwed-argan-nuedsikidse bergunaid.
  uig-CYR: җилғиға җайлашқан Бәйт-Һарам, Бәйт-Нимраһ, Суккот вә Зафонлар, Һәшбонниң
    падишаси Сиһонниң сәлтәнитиниң Иордан дәриясиниң шәрқий қетидики қалған қисми,
    дәрияни яқилап Киннәрәт Деңизиниң у бешиғичә еди.
  tel-2017: లోయలో బేతారాము బేత్నిమ్రా, సుక్కోతు, సాపోను, అంటే హెష్బోను రాజైన సీహోను
    రాజ్యశేషం, తూర్పు దిక్కున యొర్దాను అవతల కిన్నెరెతు సముద్రతీరం వరకూ ఉన్న యొర్దాను
    ప్రదేశం.
  hat-BSA: epi nan vale a, Beth-Haram, Beth-Nimra, Succoth ak Tsaphon, sila ki rete
    nan wayòm Sihon an, wa Hesbon an, avèk Jourdain an kòm lizyè li jis rive nan pwent
    Lamè Kinnéreth la, lòt kote Jourdain an vè lès.
  kos-kos: Acn ke Infahlfal Jordan pa Beth Haram, Bethnimrah, Sukkoth, ac Zaphon,
    ac ma lula nukewa ke tokosrai lal Sihon, su tokosra lun Heshbon. Masrol lalos
    nu roto pa Infacl Jordan, ac nu epang pa Lulu Galilee.
  hbo-WLC: וּבָעֵ֡מֶק בֵּ֣ית הָרָם֩ וּבֵ֨ית נִמְרָ֜ה וְסֻכּ֣וֹת וְצָפ֗וֹן יֶ֚תֶר מַמְלְכ֗וּת
    סִיחוֹן֙ מֶ֣לֶךְ חֶשְׁבּ֔וֹן הַיַּרְדֵּ֖ן וּגְבֻ֑ל עַד־קְצֵה֙ יָם־כִּנֶּ֔רֶת עֵ֥בֶר
    הַיַּרְדֵּ֖ן מִזְרָֽחָה׃
  ibo-ibo: Nʼime ndagwurugwu ala ha bụ Bet-Haram, na Bet-Nimra, na Sukọt, na Zafọn,
    na ala fọdụrụ nʼalaeze Saịhọn eze Heshbọn, nke dị nʼakụkụ ọwụwa anyanwụ osimiri
    Jọdan nʼoke ala ya ruokwa nsọtụ osimiri Galili.
  ory-ory: ଓ ତଳଭୂମିରେ ବେଥ୍-ହାରମ୍‍ ଓ ବେଥ୍-ନିମ୍ରା ଓ ସୁକ୍କୋତ ଓ ସାଫୋନ୍‍ ଓ ହିଷ୍‍ବୋନସ୍ଥ
    ସୀହୋନ ରାଜାର ଅବଶିଷ୍ଟ ରାଜ୍ୟ, ପୁଣି ଯର୍ଦ୍ଦନର ପୂର୍ବ ତୀରସ୍ଥ କିନ୍ନେରତ୍‍ ହ୍ରଦର ପ୍ରାନ୍ତ
    ପର୍ଯ୍ୟନ୍ତ ଯର୍ଦ୍ଦନ ଓ ତହିଁର ଅଞ୍ଚଳ।
  chk-chk: Ra pwal eäni ekewe telinimw lon ewe lemolun Jortan iter Pet-haram, Pet-nimra,
    Sukkot me Safon, pwal lusun ewe mwün Sihon ewe kingen Hespon. Nge kiännin fanüer
    me pelilotou ewe chanpupu Jortan, ator ngeni ewe nomun Kaliläa me peliefeng.
  rop-rop: en brom deya imbin go sangodanwei langa det Jodan Riba raidap langa det
    bigwan woda gulum Leik Gelali. En Mosis bin gibit olabat detlot fobala taun langa
    det Jodan Riba kantri gulum Betharam, Bethnimra, Sukait en Seifan, en imbin gibit
    olabat haf detlot kantri weya det king neim Saihan bin jidan bos bifo.
  ukr-1871: Далїй на поділлї Бет-Гарам і Бет-Нимра і Сихот і Зафон, останок царства
    Сигонового, царя Езбонського, з Йорданню яко гряницею аж до полуденнього конця
    Киннеретського моря, по тім боцї Йорданї на схід сонця.
  deu-1951: 'im Tal aber: Beth-Haram, Beth-Nimra, Sukkot und Zaphon, die noch übrig
    waren von dem Reich Sihons, des Königs zu Hesbon; und den Jordan zur Grenze bis
    an das Ende des Sees Genezaret, was jenseits des Jordan, gegen Aufgang liegt.'
  eng-JPS: and in the valley, Beth-haram, and Beth-nimrah, and Succoth, and Zaphon,
    the rest of the kingdom of Sihon king of Heshbon, the Jordan being the border
    thereof, unto the uttermost part of the sea of Chinnereth beyond the Jordan eastward.
  srp-1865: I u dolini Vet-Aram i Vet-Nimra i Sokot i Safon; ostatak carstva Siona
    cara Esevonskoga, Jordan i meða njegova do kraja mora Hinerotskoga s onu stranu
    Jordana na istok.
  lug-lug: ne mu kiwonvu, Besukalamu, ne Besu Nimira, ne Sukkosi, ne Zafoni, n’ekitundu
    ekyasigalawo ekyobwakabaka bwa Sikoni kabaka ow’e Kesuboni, Yoludaani n’ensalo
    yaagwo, okutuuka ku lubalama lw’ennyanja ey’e Kinneresi emitala wa Yoludaani ku
    luuyi olw’ebuvanjuba.
  heb-heb: ובעמק בית הרם ובית נמרה וסכות וצפון יתר ממלכות סיחון מלך חשבון הירדן וגבל
    עד קצה ים כנרת עבר הירדן מזרחה׃
  ben-IRV: এবং মহনয়িম থেকে দবীরের সীমা পর্যন্ত; আর নিম্নভূমিতে বৈৎ-হারম, বৈৎ-নিম্রা,
    সুক্কোৎ, সাফোন, হিষ্‌বোনের সীহোন রাজার অবশিষ্ট রাজ্য এবং যর্দ্দনের পূর্ব তীর অর্থাৎ
    কিন্নেরৎ হ্রদের প্রান্ত পর্যন্ত যর্দ্দন ও তার অঞ্চল।
  pan-pan: ਅਤੇ ਖੱਡ ਵਿੱਚ ਬੈਤ ਹਾਰਾਮ ਅਤੇ ਬੈਤ ਨਿਮਰਾਹ ਅਤੇ ਸੁੱਕੋਥ ਅਤੇ ਸਾਫ਼ੋਨ ਅਰਥਾਤ ਹਸ਼ਬੋਨ
    ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਦਾ ਬਾਕੀ ਰਾਜ ਜਿਹ ਦੀ ਹੱਦ ਯਰਦਨ ਸੀ ਕਿੰਨਰਥ ਸਮੁੰਦਰ ਦੇ ਸਿਰੇ ਤੱਕ ਯਰਦਨ ਪਾਰ
    ਪੂਰਬ ਵੱਲ
  mya-JVB: ချိုင့် ၌ လည်း ၊ ဗေသာရံ မြို့၊ ဗက်နိမရ မြို့၊ သုကုတ် မြို့၊ ဇာဖုန် မြို့အစရှိသော
    ယော်ဒန် မြစ်အရှေ့ ဘက် ယော်ဒန် မြစ်အပိုင်း အခြား၊ ဂင်္နေသရက် အိုင် နား တိုင်အောင်
    ၊ ဟေရှဘုန် ရှင်ဘုရင် ရှိဟုန် ပိုင်သော နိုင်ငံ ကျန်ကြွင်း သမျှကိုပေးသတည်း။
  hmo-hmo: 'Ioridane Koura lalonai Gado taudia edia tano lalonai inai hanua idia noho:
    Bete Harama, Bete Nimera, Sukoto, Sapona, bona Sihona, Hesebona ena king ena basileia
    orena kahana. Gado taudia edia tano hetoana be Ioridane Sinavai ia lao mirigini
    kahana, ela bona Galilea Gohu, Ioridane Sinavai ena dina daekau kahanai.'
  urd-urd: और वादी में बैत हारम, और बैत निमरा, और सुक्कात, और सफ़ोन, या'नी हस्बोन
    के बादशाह सीहोन की अक़लीम का बाक़ी हिस्सा, और यरदन के उस पार पूरब की तरफ़ किन्नरत
    की झील के उस सिरे तक, यरदन और उस की सारी नवाही।
  rus-SYN: и на долине Беф-Гарам и Беф-Нимра и Сокхоф и Цафон, остаток царства Сигона,
    царя Есевонского; пределом его был Иордан до моря Хиннерефского за Иорданом к
    востоку.
  bqc-SIM: Bɛtalaũ, Bɛnimɛla, Suko ń Zafↄ̃o ku guzulɛu we ń Ɛsɛbↄ̃ kí Siↄ̃ bùsu
    kĩnio Yuudɛ̃ baa gukpɛ e Gɛnɛzalɛti ísida saɛ.
  tcz-CHONGTHU: Chutengleh phaichamma ahileh Beth-haram ahin, Beth-nimrah ahin, Succoth
    ahin, chule Zaphon le Heshbon lengpa Sihon lenggam sunga adang jouse toh ahitha’n,
    Jordan gamgia vadung gamgia panga Jordan vadung gallama niso lamma Galilee tuilen
    tolam among lamtoh kimatpai ahitai.
  mar-mar: आणि खोऱ्यातले बेथ-हाराम व बेथ-निम्रा व सुक्कोथ व साफोन, म्हणजे हेशबोनाचा
    राजा सीहोन याच्या राज्याचा शेष भाग, यार्देन व तिच्यातीरींचा किन्नेरोथ समुद्राच्या
    काठापर्यंत, असे योर्देनेच्या पलीकडे पूर्वेस झाले.
  qub-qub: 'Guechwa pampa aywajcho paycunapäga caran: Bet-aram, Bet-nimra, Sucot,
    Zafón. Chaycunallanami caran Hesbonpa raynin Sehonpa munaynincho caj chacracuna.
    Chaura paycunapa chacran caran jatun, Jordán mayuman inti yagamunan cajpita-pacha
    Cineretcho gocha caycashan ura isquïnancama.'
  hat-hat: 'Nan fon an yo te gen lavil sa yo: Bèt aram, Bèt-Nimra, Soukòt ak Zafon,
    rès peyi wa Siyon ki te rete Esbon an. Larivyè Jouden te sèvi yo fwontyè rive
    letan Galile nan nò. Tout pòsyon pa yo a te lòt bò solèy leve.'
  eng-BSB: and in the valley, Beth-haram, Beth-nimrah, Succoth, and Zaphon, with the
    rest of the kingdom of Sihon king of Heshbon (the territory on the east side of
    the Jordan up to the edge of the Sea of Chinnereth ).
  tod-tod: ta nɛmɛi zu, Ɓɛte-Ɠalame, Ɓɛte-Nimela, Sukɔte, ta Safon, Ɠɛseɓon masagi
    Siɠon ná-masadai ma yooi mɔtai. Naama yooi kpein é ɠɛni ziɛ wolai Zuludɛn ʋoluʋɛ.
    Zuludɛn ɠɛni zou ɠwɛpelemaʋɛ, nii é folo liizu ʋelei, eyɛsu é zeeli ziɛ wolai
    Zeeneezalɛte ɠaaɓelazuʋɛ, lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ.
