verse: JOS.013.029
translations:
  mal-C: 'മോശ മനശ്ശെഗോത്രത്തിന്റെ പകുതിക്ക്, മനശ്ശെയുടെ പിൻഗാമികളുടെ കുടുംബത്തിന്റെ
    പകുതിക്ക്, കുലംകുലമായി കൊടുത്ത അവകാശഭൂമി ഇതാണ്:'
  deu-TKW: Und Mose verlieh dem halben Stamm Manasse, und zwar wurde den einzelnen
    Geschlechtern des halben Stammes manasse Folgendes zu teil.
  lin-lin: 'Tala eteni ya mabele oyo Moyize apesaki na ndambo ya libota ya Manase,
    kolanda bituka na bango :'
  eng-LSV: And Moses gives to the half-tribe of Manasseh; and it is to the half-tribe
    of the sons of Manasseh, for their families.
  eng-GNV: 'Also Moses gaue inheritance vnto the halfe tribe of Manasseh: and this
    belonged to the halfe tribe of the children of Manasseh according to their families.'
  eng-WEBSTER: 'And Moses gave inheritance to the half-tribe of Manasseh: and this
    was the possession of the half-tribe of the children of Manasseh by their families.'
  nhw-BL: Huan ya ni nopa tlali catli Moisés quimacac nopa tlajco hueyi familia Manasés
    quen imiyaca ifamilias.
  swh-ONEN: 'Haya ndiyo maeneo ambayo Mose alikuwa amewapa hiyo nusu ya kabila la
    Manase, yaani kwa nusu ya jamaa ya uzao wa Manase, ukoo kwa ukoo:'
  bba-bba: Tem mɛ Mɔwisi u Mɑnɑsen bwese kɛrɑn sukum wɛ̃ mu n sɑɑ ben tubi,
  eng-KJVCPB: 'And Moses gave inheritance unto the half tribe of Manasseh: and this
    was the possession of the half tribe of the children of Manasseh by their families.'
  luo-luo: Girkeni mane Musa omiyo nus mar dhood Manase, tiende ni, nus mar nyikwa
    Manase, kaluwore gi anywola ka anywola.
  meu-meu: Mose ese Manase iduhuna kahana taudia na edia doḡoro ta ta ai ahudia e
    henidia.
  npi-ULB: मोशाले मनश्शेका आधा कुललाई उत्तराधिकार दिए । यो मनश्शेका कुललाई कुल-कुलअनुसार
    दिइएको थियो ।
  yor-yor: Èyí ni ohun tí Mose ti fi fún ìdajì ẹ̀yà Manase, èyí ni pé, fún ìdajì ìdílé
    irú-ọmọ Manase, ní agbo ilé ní agbo ilé.
  ind-ind: Musa juga memberikan tanah kepada marga-marga dalam separuh suku Manasye
    sebagai warisan mereka.
  pes-OPCB: موسی قسمتی از سرزمین را برای خاندانهای نصف قبیلهٔ منسی تعیین نموده بود.
  tgl-ULB: Nagbigay ng pamana si Moises sa kalahating lipi ni Manases. Itinalaga ito
    sa kalahating lipi ng bayan ni Manases, ibinigay sa bawat mga lipi nila.
  hui-hui: Mosesehanda dindi tu wigi buwa Manase hameigini maru hearu podo migi biyagola
    tininaga dindiore wini.
  mya-mya: မော​ရှေ​သည်​မ​နာ​ရှေ​အနွယ်​တစ်​ဝက်​မိ​သား​စု တို့​အား​လည်း​နယ်​မြေ​ခွဲ​ဝေ​ပေး​ခဲ့​၏။-
  bod-N: མོ་ཤེས་མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀ་ལ་ས་སྐལ་བགོས་པ་སྟེ། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀའི་རུས་རྒྱུད་ལྟར་བགོས་པ་ཡིན་ནོ།
    །
  sna-sna: 'Izvi ndizvo zvakanga zvapiwa hafu yorudzi rwaManase naMozisi, ndiko kuti,
    kuhafu yemhuri yezvizvarwa zvaManase, mhuri nemhuri:'
  spa-BLM: Moisés dio una herencia a la media tribu de Manasés. Fue para la media
    tribu de los hijos de Manasés según sus familias.
  cac-cac: An̈ejtona', yac'nacpaxcan slum nan̈alxo eb' yin̈tilalcan Manasés vin̈aj
    Moisés chi', ato syal jay macan̈ pax yaj eb'.
  swh-ULB: Musa aliwapa urithi nusu ya kabila la Manase. Urithi uligawiwa kwa nusu
    ya kabila la watu wa Manase kutokana na kabila zao.
  bel-bel: Майсей даў надзел і палавіне племя Манасіінага, які належаў палавіне племя
    сыноў Манасііных, паводле родаў іхніх;
  deu-ELBBK: Und Mose gab dem halben Stamm Manasse. Und dem halben Stamm der Kinder
    Manasse wurde nach ihren Geschlechtern zuteil.
  mbb-OT: 'Iyan heini kevahin te tanà he imbeǥey ni Moises diyà te ketengà he tribu
    ni Manase he mibahin diyà te kada pemilya zan:'
  mal-2015: 'പിന്നെ മോശെ മനശ്ശെയുടെ പാതിഗോത്രത്തിന്നു അവകാശം കൊടുത്തു; കുടുംബംകുടുംബമായി
    മനശ്ശെയുടെ പാതിഗോത്രത്തിന്നുള്ള അവകാശം ഇതു:'
  rmc-rmc: 'O Mojžiš diňa le famelijen andral o jepaš kmeňos Menaše kala phuva sar
    ďeďictvos:'
  nlg-nlg: Moses te tuvalighi na lei bona raini vanira na levuna na Kemana Manasseh.
  pes-OPV: و موسی به نصف سبط منسی داد و برای نصف سبط بنی منسی برحسب قبیله های ایشان
    برقرار شد.
  ron-1924: Мойсе дэдусе ла жумэтате дин семинция луй Манасе, фиилор луй Манасе, о
    парте де моштенире дупэ фамилииле лор.
  ben-OBCV: 'মনঃশির অর্ধেক বংশকে, অর্থাৎ, মনঃশির বংশধরদের অর্ধেক ভাগকে, তাদের গোষ্ঠী
    অনুসারে মোশি এই অধিকার দিলেন:'
  som-som: Oo Muusena wuxuu dhaxal siiyey qabiilkii reer Manaseh badhkiis. Wuxuu u
    ahaa qabiilkii reer Manaseh badhkiis sidii reerahoodu ahaayeen.
  lat-VUC: Dedit et dimidiæ tribui Manasse, filiisque ejus juxta cognationes suas,
    possessionem,
  eng-ASVBT: 'And Moses gave inheritance unto the half-tribe of Manasseh: and it was
    for the half-tribe of the children of Manasseh according to their families.'
  ita-1885: 'Mosè diede ancora eredità alla metà della tribù di Manasse: quella fu
    per la metà della tribù de'' figliuoli di Manasse, secondo le lor nazioni.'
  eng-LXXUP: And Moses gave to half the tribe of Manasseh according to their families.
  eng-ULB: Moses gave an inheritance to the half tribe of Manasseh. It was assigned
    to the half tribe of the people of Manasseh, clan by clan.
  spa-VBL: 'Esta fue la tierra que Moisés asignó a la media tribu de Manasés, es decir,
    a la mitad de la tribu de los descendientes de Manasés, por familias:'
  fra-_FOB: Moïse donna aussi à la demi-tribu de Manassé une part, qui est demeurée
    à la demi-tribu des enfants de Manassé, selon leurs familles.
  mal-mal: 'മോശെ മനശ്ശെയുടെ പാതിഗോത്രത്തിന് കുടുംബംകുടുംബമായി അവകാശമായി കൊടുത്ത ദേശങ്ങൾ:'
  urd-GVR: Jo ilāqā Mūsā ne Manassī ke ādhe hisse ko us ke kunboṅ ke mutābiq diyā
    thā
  suz-BL: मिनु मोसामी मनस्‍से आ उइक्‍थ थर कली रागी गेशो बाक्‍त। मेको आ खिं खिं ङा
    मुर आन कली गिश बाक्‍नीम, दे कोव़शा, रागी योक्‍शा गेशो बाक्‍त।
  ita-1927: Mosè diede pure alla mezza tribù di Manasse, ai figliuoli di Manasse,
    la loro parte, secondo le loro famiglie.
  ckb-ckb: 'ئەو خاکانەی موسا دابوویە نیوەی هۆزی مەنەشە، واتە بۆ نیوەی نەوەی مەنەشە،
    بەگوێرەی خێڵەکانیان، ئەمانە بوون:'
  eng-BBE: And Moses gave their heritage to the half-tribe of Manasseh by their families.
  kan-OKCV: 'ಇದಲ್ಲದೆ ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರಕ್ಕೆ ಮೋಶೆಯು ಅವರ ಕುಟುಂಬದ ಪ್ರಕಾರ ಕೊಟ್ಟ ಸೊತ್ತು
    ಇವು:'
  bbb-bbb: '@see-verse:JOS.013.028'
  tam-2017: மனாசேயின் பாதிக் கோத்திரத்திற்கும், மோசே அவர்களுடைய வம்சத்திற்குத் தகுந்தபடிக்
    கொடுத்தான்.
  spa-RV-1909: 'También dió Moisés herencia á la media tribu de Manasés: y fué de
    la media tribu de los hijos de Manasés, conforme á sus familias.'
  ron-BTF: Și Moise a dat o moștenire jumătății tribului lui Manase; și aceasta era
    moștenirea jumătății tribului copiilor lui Manase, după familiile lor,
  eng-WEBP: Moses gave an inheritance to the half-tribe of Manasseh. It was for the
    half-tribe of the children of Manasseh according to their families.
  eng-FBV: 'This was the land that Moses allotted to the half-tribe of Manasseh, that
    is half of the tribe of the descendants of Manasseh, by families:'
  nld-1939: Aan de families van de halve stam van Manasse had Moses eveneens haar
    deel toegewezen.
  nch-BL: Huan ya ni nopa tali cati Moisés quimacac nopa tajco hueyi familia Manasés
    quej imiyaca ifamilias.
  vie-1934: Môi-se cũng có phát một phần cho phân nửa chi phái Ma-na-se, tùy theo
    họ hàng của chúng, là phần vẫn còn thuộc về phân nửa chi phái Ma-na-se.
  hin-CV: 'मोशेह ने मनश्शेह के आधे गोत्र को यह भाग उनके परिवारों के अनुसार दिया:'
  spa-BES: Y Moisés dio su heredad a la media tribu de Manasés por sus familias.
  tdx-tdx: Nanolotse amy vakim-pifokoa’ i Menasèy ka t’i Mosè, ho amy vakim-pifokoa’
    o ana’ i Menasèoy ty amo hasavereña’eo.
  tha-KJV: อนึ่งโมเสสได้มอบมรดกให้​แก่​คนมนัสเสห์​ครึ​่งตระกูล เป็นส่วนแบ่งที่​ได้​กับคนมนัสเสห์​ครึ​่งตระกูลตามครอบครัวของเขา
  por-BR-2018: 'Também deu Moisés herança à meia tribo de Manassés: e foi da meia
    tribo dos filhos de Manassés, conforme suas famílias.'
  deu-ELO: Und Mose gab dem halben Stamme Manasse. Und dem halben Stamme der Kinder
    Manasse wurde nach ihren Geschlechtern zuteil.
  eng-WYC-2018: Moses gave also (a) possession to the half lineage of Manasseh, and
    to his sons (or and to their sons), by their kindreds, of which possession this
    is the beginning; (And Moses also gave a possession to the eastern half of the
    tribe of Manasseh, and to their sons, by their families, of which possession this
    is the beginning;)
  epo-epo: Kaj Moseo donis al la duontribo de Manase; kaj tio estis por la duontribo
    de Manase laŭ iliaj familioj.
  uig-PIN: 'Musa Manassǝⱨning yerim ⱪǝbilisigimu miras bǝrgǝnidi; Manassǝⱨning yerim
    ⱪǝbilisigǝ jǝmǝt-aililiri boyiqǝ bu miras bɵlup berilgǝnidi: —'
  beo-beo: Mousese da soge fifi afae eno Eso Mabadi Mana:se fi gaguma:ne ilima i dagoi.
  tpi-OTNT: Na Moses i givim wanpela hap graun long ol wan wan famili bilong hap lain
    bilong Manase na em i kamap graun bilong ol stret.
  hau-SA: Ga abin da Musa ya ba rabin kabilar Manasse, wato, wa rabin zuriyar Manasse,
    bisa ga iyalansu.
  uig-LAT: 'Musa Manassehning yérim qebilisigimu miras bergenidi; Manassehning yérim
    qebilisige jemet-aililiri boyiche bu miras bölup bérilgenidi: —'
  nde-nde: 'Lokhu yikho uMosi ayekunike ingxenye yesizwana sakoManase, okutsho ingxenye
    yemuli eyayiyinzalo kaManase, usendo lunye ngalunye:'
  ton-ton: '¶ Pea naʻe foaki ʻe Mōsese ʻae tofiʻa ki hono vaeuaʻanga ʻoe faʻahinga
    ʻo Manase: pea ko e tofiʻa eni ʻo hono vaeuaʻanga ʻoe fānau ʻa Manase ʻi honau
    ngaahi faʻahinga.'
  ces-1613: Dal také Mojžíš polovici pokolení Manassesova dědictví, i bylo polovice
    pokolení synů Manassesových, po čeledech jejich.
  eng-WMB: Moses gave an inheritance to the half-tribe of Manasseh. It was for the
    half-tribe of the children of Manasseh according to their families.
  tam-TCV: 'மனாசே கோத்திரத்தின் அரைப் பகுதியினருக்கு, அதாவது மனாசேயின் வழித்தோன்றலின்
    பாதிக் குடும்பத்தினருக்கு வம்சம் வம்சமாக மோசே பங்கிட்டுக்கொடுத்திருந்த சொத்துரிமை
    நிலமாவது:'
  ceb-ULB: Gihatagan ni Moises ug panulondon ang katunga sa tribo ni Manases. Gihatagan
    ug bahin ang katunga sa tribo sa katawhan ni Manases, sumala sa ilang mga banay.
  pol-UBG: Mojżesz dał też posiadłość połowie pokolenia Manassesa; przypadła ona połowie
    pokolenia synów Manassesa według ich rodzin.
  urd-GVU: جو علاقہ موسیٰ نے منسّی کے آدھے حصے کو اُس کے کنبوں کے مطابق دیا تھا
  deu-1912: Dem halben Stamm der Kinder Manasse nach ihren Geschlechtern gab Mose,
  kan-2017: ಮಹನಯಿಮಿನ ಉತ್ತರದಲ್ಲಿದ್ದ ಹಾಗೂ ಮೊದಲು ಬಾಷಾನಿನ ಅರಸನಾಗಿದ್ದ ಓಗನ ರಾಜ್ಯವಾಗಿದ್ದ
    ಎಲ್ಲಾ ಬಾಷಾನ್ ಸೀಮೆಯನ್ನು,
  tgo-tgo: Mosese va i wogiya thelauko iyako valɨvaŋga weŋgiya wabwi na wabwi, uu
    Manase vaŋgothiye na lenji ghamba yakuyaku.
  yap-yap: Me Moses e ki pi’ bang ko fagi binaw ngak e pi tabnaw u baley e genong
    rok Manasseh ni ngar tafned.
  hlt-MCSB: Te phoeiah Manasseh koca hlangvang neh Manasseh ca rhoek kah cako ngancawn
    la aka om te amah huiko tarhing la Moses loh a phaeng.
  mdy-ETH: ሙሴ ዓጬሎፓ ሚናኣሴ ዓሶኮ ዛሎም ዔያቶ ዓጪ ማሂ ዒንጌኔ፤ ዔያቶም ዒዚ ዒንጌሢ፦ ፔቴ ፔቴ ቶኦኮም ጊሽኪ ጊሽኪኬ።
  twi-ASANTE: Mose de saa beaeɛ yi maa mmusua a ɛwɔ Manase abusuakuo fa no mu.
  eng-WEBU: Moses gave an inheritance to the half-tribe of Manasseh. It was for the
    half-tribe of the children of Manasseh according to their families.
  bnp-bnp: E Moses i habi tabua na hamona kalavana kabu ne Manase tara tabekena malala,
    ri bolea a malala ne ria liu.
  wal-wal: Muusee Minaase zaretuppe baggaayyo eta yaran yaran biittaa shaakkidi immiis.
  spa-PDDPT: Moisés también dio herencia a la media tribu de Manasés, según sus familias.
  gun-gun: Ha'e gui Manassés regua mbyte rupi oja'o va'ekue peguarã ma Moisés omboja'o
    peteĩ-teĩ hoo pygua kuery ikuaia rami vy.
  agu-BL: Ncha'tz tak' Moisés chi'ama'l yi junt k'u'j xonl Manasés, yi e' cyaj cyen
    jalaj cy'en yi a' Jordán.
  ilo-ULB: Nangted ni Moises iti tawid iti kaguddua iti tribu ti Manasses. Naibingay
    daytoy kadagiti kaguddua a tribu dagiti tattao ni Manasses, a naited iti tunggal
    tribuda.
  kpg-kpg: Moses ne wanga di baahi di gowaa gi nia madahaanau di baahi di madawaawa
    Manasseh e hai mee ginai.
  uig-ARA: 'مۇسا ماناسسەھنىڭ يېرىم قەبىلىسىگىمۇ مىراس بەرگەنىدى؛ ماناسسەھنىڭ يېرىم
    قەبىلىسىگە جەمەت-ئائىلىلىرى بويىچە بۇ مىراس بۆلۇپ بېرىلگەنىدى: ــ'
  bsp-bsp: Musa ɛnasɔŋ kusuŋka dacɔ ka aka Manase ntɔf dəcor dəcor.
  sus-sus: 'Annabi Munsa naxa yi bɔxi fi Manasi bɔnsɔɛ sɛɛti singe ma, Manasi xa die
    sɛɛti keren ma:'
  pon-2006: Moses kihong peneinei kan en kadaudok en Manase paliensapw pali pwe re
    en sapwenikihla.
  ksd-ksd: Ma Moses i ga tabar ra ngungu vuna tarai Manase; a ngungu ta ra vuna tarai
    Manase dia ga kale varogop ma kadia umana apik na tarai.
  tur-YTC: Moşe Manaşşe oymağının yarısına miras verdi. Boylarına göre Manaşşe'nin
    çocuklarının yarım oymağı içindi.
  grc-BRENT: Καὶ ἔδωκε Μωυσῆς τῷ ἡμίσει φυλῆς Μανασσῆ κατὰ δήμους αὐτῶν.
  ind-AYT: Musa memberikan kepada setengah suku Manasye, yaitu suku Manasye yang setengah
    itu menurut keluarga-keluarga mereka.
  nya-nya: Mose anali atapereka kale gawo lina la dziko limeneli kwa theka la mabanja
    a fuko la Manase kuti likhale cholowa chawo.
  hrv-hrv: Mojsije je dao dio polovini plemena Manašeova po njegovim porodicama.
  mps-mps: Tama Mosesgo te Manasego hani sibi dabe deli delibolo te tǫ me badu te
    augwali bidimainu mani.
  tpi-tpi: Na Moses i givim wanpela hap graun long ol wan wan famili bilong hap lain
    bilong Manase na em i kamap graun bilong ol stret.
  dan-1931: Og Moses gav Manasses halve Stamme Land, Slægt for Slægt;
  vie-OVCB: Môi-se cũng chia cho phân nửa đại tộc Ma-na-se một phần đất tương xứng
    với số gia đình của họ.
  guj-2017: મૂસાએ મનાશ્શાના અડધા કુળને વારસો આપ્યો. તે મનાશ્શાના લોકોના અડધા કુળને,
    એક એકને તેમના કુળ પ્રમાણે વારસો આપ્યો.
  pon-2006A: Moses kihong peneinei kan en kadaudok en Manase paliensapw pali pwe re
    en sapwenikihla.
  por-BRBSL: Moisés deu uma herança para a meia tribo de Manasseh. Foi para a meia
    tribo dos filhos de Manasseh, de acordo com suas famílias.
  cth-cth: Mosi ni Manasseh miphun tangawn râw a poe teh, Manasseh miphun tangawn
    ni a miphun lahoi râw lah a hmu e ramnaw teh,
  twi-twi: Mose de saa beae yi maa mmusua a ɛwɔ
  hlt-hlt: Te phoeiah Manasseh koca hlangvang neh Manasseh ca rhoek kah cako ngancawn
    la aka om te amah huiko tarhing la Moses loh a phaeng.
  tbz-SIM: Ntɛnɛ̀ Mɔyiisi duɔ́mmɛ̀ yɛhɛkɛ̀ Mɑnɑnsee botí kɔbɛ kó dikéè bɛ botí dòmmɛ̀.
  msy-2020: Egha Moses nguazir otevir mam isa Manasen anabar me tuirazimningɨn mav
    ganɨngizɨ, me vaghvagha uari bagha a inigha a gapia.
  azb-azb: Musa Menaşşe qəbiləsinin yarısına torpaq verdi ki, bu da Menaşşe övladları
    qəbiləsinin yarısı üçün, nəsillərinə görə idi.
  eng-DBY: 'And Moses gave [a portion] to half the tribe of Manasseh; and for half
    the tribe of the children of Manasseh according to their families:'
  hin-2017: फिर मूसा ने मनश्शे के आधे गोत्रियों को भी उनका निज भागकर दिया; वह मनश्शेइयों
    के आधे गोत्र का निज भाग उनके कुलों के अनुसार ठहरा।
  swp-swp: Manasa boganaeao tupona edi oea sigasigadi se uridi.
  eng-YLT: And Moses giveth to the half of the tribe of Manasseh; and it is to the
    half of the tribe of the sons of Manasseh, for their families.
  eng-WYC-2017: Moses gave also possession to the half lineage of Manasseh, and to
    his sons, by their kindreds, of which possession this is the beginning;
  eng-WMBB: Moses gave an inheritance to the half-tribe of Manasseh. It was for the
    half-tribe of the children of Manasseh according to their families.
  urd-GVH: जो इलाक़ा मूसा ने मनस्सी के आधे हिस्से को उसके कुंबों के मुताबिक़ दिया
    था
  rug-rug: Vala nia tugo e Mosese kukuruna sa popoa koari na tatamana koasa kukuruna
    sa butubutu te Manase pude na dia tinago.
  gaz-gaz: 'Wanni Museen walakkaa gosa Minaaseetiif jechuunis walakkaa maatii sanyii
    Minaaseetiif balbala balbalaan kenne kanaa dha:'
  fra-LSG: Moïse avait donné à la demi-tribu de Manassé, aux fils de Manassé, une
    part selon leurs familles.
  yal-yal: 'Musa yi bɔxɔni itoe fi Manase bɔnsɔnna fɔxɔ kedenna ma, Manase a diine
    fɔxɔ kedenna, e yi e yitaxun e xabilane ra:'
  haw-1868: 'A puunaue ae la o Mose na ka ohana hapa a Manase: eia ka hooilina na
    ka poe keiki a Manase ma ko lakou mau ohua.'
  arb-NAV: 'وَهَذِهِ هِيَ الأَرَاضِي الَّتِي وَزَّعَهَا مُوسَى عَلَى نِصْفِ سِبْطِ
    مَنَسَّى حَسَبَ عَشَائِرِهِمْ:'
  ewe-ewe: Mose na anyigba Manase viwo ƒe to la ƒe afã le woƒe ƒomewo nu.
  eng-LEE: And Moses gave unto the half tribe of Menasseh; and it belonged to the
    half tribe of the children of Menasseh after their families;
  asm-FB: মোচিয়ে মনচিৰ আধা জন-গোষ্ঠীক উত্তৰাধিকাৰী হ’বলৈ দিলে৷ মনচিৰ সন্তান সকলৰ
    আধা গোষ্ঠীয়ে সেই উত্তৰাধিকাৰ নিজ নিজ বংশ অনুসাৰে পালে।
  sus-A: عَننَبِ مُنسَ نَشَ يِ بْشِ قِ مَنَسِ بْنسْي سّيتِ سِنفٍ مَ، مَنَسِ شَ دِيٍ
    سّيتِ كٍرٍن مَ؛
  fra-SBL: Moïse donna un héritage à la demi-tribu de Manassé. C'était pour la demi-tribu
    des fils de Manassé, selon leurs familles.
  hbo-hbo: וַיִּתֵּ֣ן מֹשֶׁ֔ה לַחֲצִ֖י שֵׁ֣בֶט מְנַשֶּׁ֑ה וַיְהִ֗י לַחֲצִ֛י מַטֵּ֥ה
    בְנֵֽי־מְנַשֶּׁ֖ה לְמִשְׁפְּחֹותָֽם׃
  piu-2006: '@see-verse:JOS.013.028'
  kik-kik: 'Ũyũ nĩguo bũrũri ũrĩa Musa aaheete nuthu ya mũhĩrĩga wa Manase, ũguo nĩ
    kuuga nuthu ya nyũmba ya njiaro cia Manase, kũringana na ũrĩa mbarĩ ciao ciatariĩ:'
  fra-NCL: Moïse donna à la demi-tribu de Manassé, aux fils de Manassé, une part selon
    leurs familles.
  cek-AK: Mosi mah ahap Manasseh acaengnawk hanah qawk pazet pae; Manasseh acaeng
    ahap imthung takoh kami boih hanah qawk ah paek ih hmuen loe;
  cuk-cuk: 'Moisés Manasés-wagan-negabaladga na e-dadgan-e-dadgan-merguedba we-yarmar
    uksagusad:'
  uig-CYR: 'Муса Манассәһниң йерим қәбилисигиму мирас бәргән еди; Манассәһниң йерим
    қәбилисигә җәмәт-аилилири бойичә бу мирас бөлуп берилгән еди: —'
  tel-2017: మోషే మనష్షే అర్థగోత్రానికి స్వాస్థ్యమిచ్చాడు. అది వారి వంశాల ప్రకారం మనష్షీయుల
    అర్థగోత్రానికి స్వాస్థ్యం.
  hat-BSA: Moïse te, osi, bay yon eritaj a mwatye tribi Manassé a. Li te pou mwatye
    tribi Manassé a selon fanmi pa yo.
  kos-kos: Moses el tuh sang ipin acn se nu sin tafu sruf lal Manasseh tuh in ma lalos.
  hbo-WLC: וַיִּתֵּ֣ן מֹשֶׁ֔ה לַחֲצִ֖י שֵׁ֣בֶט מְנַשֶּׁ֑ה וַיְהִ֗י לַחֲצִ֛י מַטֵּ֥ה
    בְנֵֽי־מְנַשֶּׁ֖ה לְמִשְׁפְּחוֹתָֽם׃
  ibo-ibo: Mosis nyekwara ikwu ọbụla dị nʼọkara ebo Manase ala nke ha, dịka mkpa ha
    si dị.
  ory-ory: ଆଉ ମୋଶା ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶକୁ ଅଧିକାର ଦେଲେ; ମନଃଶି-ସନ୍ତାନଗଣର ବଂଶାନୁସାରେ ତାହା
    ସେମାନଙ୍କ ଅର୍ଦ୍ଧ ବଂଶର ହେଲା।
  chk-chk: Iwe, Moses a ngeni esopun chon ewe ainangen Manasa fanüer a aükük ngeni
    ükükün ar kewe famili.
  rop-rop: Wal Mosis bin gibit sambala kantri langa sambala pipul brom Manesa klen.
  ukr-1871: Мойсей надїлив і половинї поколїння Манассієвого земельну державу; надїлив
    же ось чим (деякі) родини в півколїнї Манассієвому.
  deu-1951: Und Mose gab dem halben Stamm Manasse; und es ward dem halben Stamme der
    Kinder Manasse nach ihren Geschlechtern zuteil,
  eng-JPS: And Moses gave inheritance unto the half-tribe of Manasseh; and it was
    for the half-tribe of the children of Manasseh according to their families.
  srp-1865: I dade Mojsije polovini plemena Manasijina, i dobi polovina plemena sinova
    Manasijinih po porodicama svojim;
  lug-lug: Musa n’awa ekitundu ky’ekika kya Manase omugabo gwabwe, abaana ba Manase
    ne bagabirwa omugabo ng’enju zaabwe bwe zaali.
  heb-heb: ויתן משה לחצי שבט מנשה ויהי לחצי מטה בני מנשה למשפחותם׃
  ben-IRV: আর মোশি মনঃশির অর্ধেক বংশকে অধিকার দিয়েছিলেন; তা মনঃশির-সন্তানদের অর্ধেক
    বংশের জন্য তাদের গোষ্ঠী অনুসারে দেওয়া হয়েছিল।
  pan-pan: ਮੂਸਾ ਨੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਨੂੰ ਵੀ ਮਿਲਖ਼ ਦੇ ਦਿੱਤੀ ਅਤੇ ਉਹ ਮਨੱਸ਼ੀਆਂ ਦੇ ਅੱਧੇ
    ਗੋਤ ਲਈ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਅਨੁਸਾਰ ਸੀ।
  mya-JVB: မောရှေ သည် မနာရှေ အမျိုး တဝက် အား အမွေပေး ၍ ၊ မနာရှေ အမျိုးသား တဝက် သည်
    အဆွေအမျိုး အလိုက် အမွေခံရသောပြည်များဟူမူကား၊
  hmo-hmo: Mose ese Manase iduhu kahana taudia dekenai danu tano ena kahana ia henia
    vadaeni, edia bese ta ta dekenai edia tano ta ta ia henia, edia tano korikori.
  urd-urd: और मूसा ने मनस्सी के आधे क़बीले को भी मीरास दी, यह बनी मनस्सी के घरानों
    के मुताबिक़ उनके आधे क़बीले के लिए थी।
  rus-SYN: Моисей дал удел и половине колена Манассиина, который принадлежал половине
    колена сынов Манассииных, по племенам их;
  bqc-SIM: 'Kpaalɛ pↄ́ Mↄizi kɛ̀ Manase buiↄ lɛɛ doↄnɛ daɛdaɛↄn kɛ:'
  tcz-CHONGTHU: Manasseh phung kehkhat jong chu Mose in goulo gam anapen agam goulo
    chu Manasseh phung kehkhat jong ama ama insung dungjui cheh’in akihom’uvin ahi.
  mar-mar: आणि मनश्शेच्या अर्ध्या वंशाला मोशेने वतन दिले; तर मनश्शेच्या अर्ध्या संतानांच्या
    वंशाला त्यांच्या कुळाप्रमाणे असे झाले;
  qub-qub: Pullan Manasés trïbutapis Moisesga chacrata raquiparan ayca castapis cashanpitami.
  hat-hat: Moyiz te separe tè ki pou mwatye nan branch fanmi Manase a, li bay chak
    fanmi pòsyon pa yo.
  eng-BSB: 'This is what Moses had given to the clans of the half-tribe of Manasseh,
    that is, to half the tribe of the descendants of Manasseh:'
  tod-tod: Naa ʋoluma, Moize Manasee ná-bolodai ɠilazuʋɛ nɔnɔi veeni zea, gaaɠwɛ
    ti ʋa, ʋelei ta-ʋɛlɛyeɠeiti ti la.
  eng-WEBPB: Moses gave an inheritance to the half-tribe of Manasseh. It was for the
    half-tribe of the children of Manasseh according to their families.
  kbq-kbq: Hanki Manase naga'ma amu'nompinti'ma refko hu'naza nagara Mosese'a nagate
    nofite huno mopa zamitere hu'neana, amanahu hu'ne.
  nhe-BL: Huan ya ni nopa tlali tlen Moisés quimacac nopa tlajco hueyi familia Manasés
    queja imiyaca ifamilias.
  gub-BL: Amume'u putar ywy Manaxe izuapyapyr wakurer ipy wanupe Moizez hemimur kwer
    pitàitàigatu xe ihe nehe kury. Wiko wazar romo wà kury.
  eng-DRA: He gave also to the half tribe of Manasses and his children possession
    according to their kindreds,
