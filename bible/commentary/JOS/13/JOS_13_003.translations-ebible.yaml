  tha-KJV: ตั้งแต่​ชิ​โหร​์ซึ่งอยู่​หน​้าอียิปต์ เหนือขึ้นไปถึงเขตแดนเอโครน นั​บก​ั​นว​่าเป็นของคนคานาอัน
    ผู้​ครอบครองฟีลิสเตี​ยม​ี​อยู่​ห้าคนด้วยกัน คือ ผู้​ครอบครองเมืองกาซา เมืองอัชโดด
    เมืองอัชเคโลน เมืองกัท และเมืองเอโครน และเมืองของคนอิฟวาห์​ด้วย
  por-BR-2018: 'Desde Sior, que está diante do Egito, até o termo de Ecrom ao norte,
    considera-se dos cananeus: cinco províncias dos filisteus; os gazitas, asdoditas,
    asquelonitas, giteus, e ecronitas; e os heveus;'
  deu-ELO: 'von dem Sihor, der vor Ägypten fließt, bis an die Grenze von Ekron gegen
    Norden, wird es zu den Kanaanitern gerechnet; die fünf Fürsten der Philister:
    der Gasiter, der Asdoditer, der Askaloniter, der Gathiter und der Ekroniter, und
    die Awim.'
  eng-WYC-2018: from the troubled flood that moisteth Egypt, till to the terms of
    Ekron against the north; (this is) the land of Canaan, which is parted into (the)
    five little kings of Philistines, (that is), of Gaza, and of Ashdod, of Ashkelon,
    of Gath, and of Ekron. Forsooth at the south be Avites, (from the Nile River,
    or the Shihor, that watereth Egypt, unto the border of Ekron to the north; this
    is the land of Canaan, and it is divided among the five kings of the Philistines,
    that is, he of Gaza, and he of Ashdod, and he of Ashkelon, and he of Gath, and
    he of Ekron; and there also be the Avites to the south;)
  epo-epo: 'komencante de Ŝiĥor, kiu estas antaŭ Egiptujo, ĝis la limoj de Ekron norde,
    kiu estas alkalkulata al la lando de la Kanaanidoj; kvin regantoj Filiŝtaj: de
    Gaza, kaj de Aŝdod, de Aŝkelon, de Gat, kaj de Ekron;'
  uig-PIN: yǝni Misirning xǝrⱪ tǝripidiki Xiⱨor dǝryasidin tartip, ximal tǝripidiki
