    mo e kakai ʻEsikoli, mo e kakai ʻa Kati, mo e kakai Ekiloni; pea mo e kakai ʻAvi
    foki:'
  ces-1613: 'Od Níle, kterýž jest naproti Egyptu, až ku pomezí Akaron na půlnoci,
