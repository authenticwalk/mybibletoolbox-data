  kan-2017: ಗಾಜಾ, ಅಷ್ಡೋದ್, ಅಷ್ಕೆಲೋನ್, ಗತೂರು, ಎಕ್ರೋನ್ ಎಂಬ ಪಟ್ಟಣಗಳ ಐದು ಮಂದಿ ಫಿಲಿಷ್ಟಿಯ
