  hin-CV: 'मिस्र के पूर्व में स्थित शीहोर से लेकर उत्तर में एक्रोन की सीमा तक, जो
    कनान देश माना जाता था, हालांकि यह प्रदेश फिलिस्तीनियों के पांच शासकों के कब्जे
