  spa-PDDPT: 'Desde Sihor, al oriente de Egipto, hasta el límite de Ecrón al norte,
    que se considera como cananeo; cinco principados de los filisteos: el gazeíta,
    el asdodita, el asquelonita, el guitita, el acronita y los heveos;'
  gun-gun: 'Egito katy''i Sior oĩ va''e guive Ecrom yvy kuaray ijapu''a''ia katy oĩ
    va''e peve, “Cananeu kuery yvy” ''epy va''e, ha''e gui filisteu kuery ruvixa peteĩ
    nhiruĩ ikuai va''e openaa: Gaza, Asdode, Asquelom, Gate ha''e Ecrom tetã.'
  agu-BL: Ncha'tz txe'n itetzaj yi chi'ama'l yi e' aveo, yi at cwe'n tzi'n. Yi e'chk
    ama'la'tz, i'tz yi ama'l yi na xe't tzaj te yi tzanla' Sihor, swutze'l tzaj Egipto,
    nin te yi mojomil yi na opon jalen te tnum Ecrón. Ma je'n tzi'n, txe'n itetzaj
    yi ama'l kale ate't yi e' aj Canaán. Tul yi ama'la'tz, at o' wi'tz ajcaw yi na
    chicawun. Nin i'tz yi ajcaw cwent Gaza, Asdod, Ascalón, Gat nin Ecrón.
  ilo-ULB: (manipud iti Sihor, nga adda iti daya ti Egipto, ken agpa-amianan iti beddeng
