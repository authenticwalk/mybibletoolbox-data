  vie-OVCB: từ sông Si-ho gần Ai Cập chạy về phía bắc cho đến biên giới Éc-rôn (tất
    cả được coi như người Ca-na-an), đất của năm lãnh chúa Phi-li-tin gồm Ga-xa, Ách-đốt,
    Ách-kê-lôn, Gát, và Éc-rôn, đất của người A-vim
  guj-2017: જે મિસરની પૂર્વમાં શિહોરથી, ઉત્તરે એક્રોનની સરહદ સુધી. તે કનાનીઓની સંપત્તિ
    ગણાય છે; પલિસ્તીઓના પાંચ શાસકો ગાઝીઓ, આશ્દોદીઓ, આશ્કેલોનીઓ, ગિત્તીઓ અને એક્રોનીઓનો
    જે આવ્વીઓના પ્રદેશ છે.
  pon-2006A: iangahki sapwen mehn Ap koaros ni palieir. (Sahpw sang piletik Sihor
    ni keilen Isip, lellahng paliepeng ni Ekron me re wiahki sapwen mehn Kenan; nanmwarkien
    mehn Pilisdia kan kin ketiket Kasa, Asdod, Askelon, Kad oh Ekron.)
  por-BRBSL: desde o Shihor, que está antes do Egito, até a fronteira de Ekron para
    o norte, que é contada como cananéia; os cinco senhores dos filisteus; os gazitas,
    e os ashdoditas, os ashkelonitas, os gittitas, e os ekronitas; também o Avvim,
  cth-cth: Izip ram kanîtholah Shihor palang hoi kamtawng teh, atunglah Ekron khori
    totouh, Kanaannaw a onae ram, Filistin siangpahrang panga touh, Gazanaw Asdodnaw,
    Askelonnaw, Gitnaw, Ekronnaw, Avvimnaw onae ram,
  twi-twi: “nsase a na ɛyɛ Kanaanfo de no so. Saa asase yi fi asu Sihor a ɛda Misraim
    hye so a ɛsen fa atifi fam kosi Ekron hye so,
  hlt-hlt: Egypt imdan Shihor lamkah tlangpuei Ekron khorhi due Kanaan boei panga
    la a hmoel Philisti, Azzathi, Ashodi, Eshkeloni, Ghitti, Ekroni neh Avvii,
  tbz-SIM: 'Kɑnnɑhɑ̃ɑ̃ kɔbɛ kó kɛtenkɛ̀ kɛ̀ɛ̀ ketɛ́ kukó nSiɔɔri nɛ̀ Esibiti kɔbɛ
    dɛ̀ mɑ̀nku, kɛ́tuɔkɛ Ekunɔɔ kubɑkù yoú. Fidisitɛ̃ɛ̃bɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛnùmmù
    borɛ̀, kɛ̀ bɛ ɛkɛ̀ diɛyɛ̀ tu: Kɑsɑɑ nɛ̀ Asidɔti nɛ̀ Asikɑnɔɔ nɛ̀ Kɑti nɛ̀ Ekunɔɔ
    nɛ̀ Afiibɛ kó kɛtenkɛ̀,'
  msy-2020: '@see-verse:JOS.013.002'
  azb-azb: Misir qarşısında olan Şixor çayından şimala tərəf Kənanlıların torpağı
    sayılan Eqron sərhədinə qədər torpaqlar; Filiştlilərin beş ağasına məxsus Qəzzəlilərin,
    Aşdodluların, Aşqelonluların, Qatlıların torpaqları və Eqronluların ağalarına
    məxsus torpaqlar; Avvalıların torpağı;
  eng-DBY: 'from the Shihor, which [floweth] before Egypt, as far as the borders of
    Ekron northward, [and which] is counted to the Canaanite; five lordships of the
    Philistines: of Gazah, and of Ashdod, of Eshkalon, of Gath, and of Ekron; also
    the Avvites;'
  hin-2017: (मिस्र के आगे शीहोर से लेकर उत्तर की ओर एक्रोन की सीमा तक जो कनानियों
    का भाग गिना जाता है; और पलिश्तियों के पाँचों सरदार, अर्थात् गाज़ा, अश्दोद, अश्कलोन,
    गत, और एक्रोन के लोग), और दक्षिणी ओर अव्वी भी,
  swp-swp: '@see-verse:JOS.013.002'
  eng-YLT: from Sihor which [is] on the front of Egypt, and unto the border of Ekron
    northward, to the Canaanite it is reckoned, five princes of the Philistines, the
    Gazathite, and the Ashdothite, the Eshkalonite, the Gittite, and the Ekronite,
    also the Avim.
  eng-WYC-2017: from the troubled flood that moisteth Egypt, till to the terms of
    Ekron against the north; the land of Canaan, which is parted into five little
    kings of Philistines, of Gaza, and of Ashdod, of Ashkelon, of Gath, and of Ekron.
    Forsooth at the south be Avites,
  eng-WMBB: from the Shihor, which is before Egypt, even to the border of Ekron northward,
    which is counted as Canaanite; the five lords of the Philistines; the Gazites,
    and the Ashdodites, the Ashkelonites, the Gittites, and the Ekronites; also the
    Avvim,
  urd-GVH: '@see-verse:JOS.013.002'
  rug-rug: gua tugo sari doduru pinaqaha popoa tadi na tie Avimi pa kali la gua pa
    Izipi. (Sa pepeso podalae koasa leana Siho koasa voloso pa Izipi, meke kamo la
    gua tu pa vasileana Ekoroni, sina popoa tanisa butubutu Kenani. Sari na baṉara
    tadi na tinoni Pilisitia si koa pa Qaza, Asidodi, Asikeloni, Qati, meke pa Ekoroni.)
  gaz-gaz: karaa baʼa Gibxiitiin laga Shihoorii hamma kaaba daarii Ashqaloonitti jiru
    hundi akka biyya Kanaʼaanotaatti hedama. Kunis biyya Awootaa kan kutaa biyyoota
    bulchitoota Filisxeemotaa shanan jechuunis Gaazaa, Ashdood, Eqroon, Gitii fi Eqroon;
  fra-LSG: depuis le Schichor qui coule devant l’Égypte jusqu’à la frontière d’Ékron
    au nord, contrée qui doit être tenue pour cananéenne, et qui est occupée par les
    cinq princes des Philistins, celui de Gaza, celui d’Asdod, celui d’Askalon, celui
    de Gath et celui d’Ékron, et par les Avviens;
  yal-yal: keli Sixori xuden ma Misiran sogeteden binni, siga han Ekirɔn taana, sogetede
    kɔmɛnna ma. Na birin yatɛxi Kanan kaane gbeen nan na. Filisitine manga suulunne
    nan mangayani mɛnni Awi kaan naxanye Gasa taan nun Asadodi taan nun Asikalɔn taan
    nun Gati taan nun Ekirɔn taani.
  haw-1868: Mai Sihona mai aia imua o Aigupita a hiki i ka palena o Ekerona ma ka
    akau ae, ua heluia no ka poe Kanaana; elima haku o ka poe Pilisetia; ka poe Gaza,
    a me ka poe Asedoda, a me ka poe Esekalona, a me ka poe Gata, a me ka poe Ekerona;
    a o ka poe Avita kekahi.
  arb-NAV: الْمُمْتَدَّةِ مِنْ نَهْرِ شِيحُورَ شَرْقِيَّ مِصْرَ حَتَّى إِقْلِيمِ عَقْرُونَ
    شِمَالاً، وَجَمِيعُهَا تُعْتَبَرُ مِلْكاً لِلْكَنْعَانِيِّينَ. وَهِيَ مَنَاطِقُ
    لِلْحُكَّامِ الْفِلِسْطِينِيِّينَ الْخَمْسَةِ الْمُقِيمِينَ فِي غَزَّةَ وَأَشْدُودَ
    وَأَشْقَلُونَ وَجَتَّ وَعَقْرُونَ وَالْعَوِيِّينَ،
  ewe-ewe: si tso Sixor tɔsisi la gbɔ le Egipte ƒe liƒo dzi heyi anyiehe ke, elabena
    wobu anyigba si va tɔ Ekron ƒe liƒo la abe Kanaantɔwo ƒe anyigba ene. Filistitɔwo
    ƒe fiawo nɔ Gaza, Asdod, Askelon, Gat kple Ekron; hekpe ɖe Avitɔwo ŋu
  eng-LEE: From the Shichor, which runneth before Egypt, even unto the boundary of
    'Ekron northward, is counted to the Canaanites; the five lords of the Philistines;
    the Gazzathites, and the Ashdodites, the Eshkelonites, the Gittites, and the 'Ekronites;
    also the 'Avvim;
  asm-FB: মিচৰৰ পূব ফালে থকা চিহোৰৰ পৰা উত্তৰফালে থকা কনানীয়াসকলৰ অধিকাৰত থোৱা ইক্ৰোণৰ
    সীমালৈকে; পলেষ্টীয়াসকলৰ সেই পাঁচজন অধিপতি- ঘচাতীয়া, অচ্‌দোদীয়া, অস্কিলোনীয়া,
    গাতীয়া আৰু ইক্ৰোণীয়া - এইটো অব্বীয়াসকলৰ অঞ্চল আছিল৷
  sus-A: بْشِ نَشَن قْلْمَ سِشٌرِ شُرٍ مَ مِسِرَ يَ تَفِ، هَن عَ سَ عٍكِرٌن لِ، نَشَن
    نَ كْولَ مَ، نَ بِرِن كَنَانكَيٍ نَن فبٍ نُ عَ رَ، كْنْ نَ وَشَتِ عَوِكَيٍ نُ
    نَا سُشُشِ عٍ يِ، عٍ نُن قِلِسِتَ مَنفّدِ سُولِيٍ، نَشٍيٍ نُ نَ فَسَ، عَسِدٌدِ،
    عَسِكَلْن، فَتِ، نُن عٍكِرٌن.
  fra-SBL: depuis le Schichhor, qui est en face de l'Égypte, jusqu'à la frontière
    d'Ékron au nord, qui est comptée comme Cananéenne, les cinq seigneurs des Philistins,
    les Gazites, les Asdodites, les Ashkelonites, les Gittites et les Ékronites, et
    aussi les Avvim,
  hbo-hbo: מִֽן־הַשִּׁיחֹ֞ור אֲשֶׁ֣ר ׀ עַל־פְּנֵ֣י מִצְרַ֗יִם וְעַ֨ד גְּב֤וּל עֶקְרֹון֙
    צָפֹ֔ונָה לַֽכְּנַעֲנִ֖י תֵּחָשֵׁ֑ב חֲמֵ֣שֶׁת ׀ סַרְנֵ֣י פְלִשְׁתִּ֗ים הָעַזָּתִ֤י
    וְהָאַשְׁדֹּודִי֙ הָאֶשְׁקְלֹונִ֣י הַגִּתִּ֔י וְהָעֶקְרֹונִ֖י וְהָעַוִּֽים׃
  piu-2006: '@see-verse:JOS.013.002'
  kik-kik: kuuma Rũũĩ rwa Shihoru mwena wa irathĩro wa bũrũri wa Misiri, o nginya
    bũrũri wa Ekironi ũrĩa ũrĩ mwena wa gathigathini, ũrĩa wonagwo ũrĩ bũrũri wa Akaanani
    (nĩguo bũrũri wa aathani arĩa atano a Afilisti arĩa maathanaga kũu Gaza, na Ashidodi,
    na Ashikeloni, na Gathu, na Ekironi, nĩguo bũrũri wa Aavimu);
  fra-NCL: depuis le Schichor qui coule à l’orient de l’Égypte, jusqu’à la frontière
    d’Accaron vers le nord, contrée qui doit être réputée Chananéenne ; les cinq princes
    des Philistins, celui de Gaza, celui d’Azoth, celui d’Ascalon, celui de Geth et
    celui d’Accaron ; les Hévéens
  cek-AK: Izip prae ni angyae bang kaom, Shihor vapui hoi kamtong aluek bang kaom
    Ekron vangpui khoek to, Kanaan kaminawk ih prae, Philistin siangpahrangnawk ih
    prae pangatonawk, Gaza, Ashdoth, Ashkelon, Gath hoi Ekron pacoengah, Avi kaminawk
    ih prae,
  cuk-cuk: 'A-yardi, Egipto-yar-dad-nakwedsik, Sihor-diwar-akar, dad-nakwed-argan-sapiledsik
    Ecrón-yar-abingunaidse dungu naid. Ecrón-yala, Canaán-dulemargadid. A-yargine,
    Filistea-dulemar walatale dummaganga we-neggweburgi mamaid: Gaza-neggweburgi,
    Asdod-neggweburgi, Ascalón-neggweburgi, Gat-neggweburgi, degi, Ecrón-neggweburgi.
    ”Deginbali, dad-nakwed-argan-nuedsik Aveo-dulemar-e-yala amba yoo sulebalid.'
  uig-CYR: йәни Мисирниң шәриқ тәрипидики Шиһор дәриясидин тартип, шимал тәрипидики
    Әкрон шәһириниң чегаралириғичә созулған йәрләр (шу жут Ⱪананийларниң зимини һесаплинатти),
    җүмлидин Газа, Ашдод, Ашкелон, Гат вә Әкрондики бәш Филистий әмир башқуридиған
    жутлар билән Аввийларниң җәнуп тәрәптики жутлири; Зидонийларға тәвә болған Мәараһдин
    тартип Афәк билән Аморийларниң чегарасиғичә болған Ⱪананийларниң барлиқ зимини;
  tel-2017: కనానీయులవైన ఉత్తర దిక్కున ఎక్రోనీయుల సరిహద్దు వరకూ, ఫిలిష్తీయుల ఐదుగురు
    సర్దారులకు సంబంధించిన గాజీయుల, అష్డోదీయుల, అష్కెలోనీయుల, గాతీయుల, ఎక్రోనీయుల దేశాలూ
  hat-BSA: 'soti nan Schichor ki nan lès Égypte, jis rive nan fwontyè Ékron ki nan
    nò (li konte tankou Kananeyen yo); senk prens a Filisten yo: sa Gaza a, sa Asdod
    la, sa Askalon an, sa Gath la ak sa Ekron an e pa Avyen yo.'
  kos-kos: oayapa facl Avvim nu epang. (Acn ma oan ke infacl srisrik Shihor su oan
    ke masrol Egypt, som nwe ke masrol lun acn Ekron, oekyuk mu ma lun mwet Canaan.
    Tokosra limekosr lun mwet Philistia inge elos muta Gaza, Ashdod, Ashkelon, Gath,
    ac Ekron.)
  hbo-WLC: מִֽן־הַשִּׁיח֞וֹר אֲשֶׁ֣ר ׀ עַל־פְּנֵ֣י מִצְרַ֗יִם וְעַ֨ד גְּב֤וּל עֶקְרוֹן֙
    צָפ֔וֹנָה לַֽכְּנַעֲנִ֖י תֵּחָשֵׁ֑ב חֲמֵ֣שֶׁת ׀ סַרְנֵ֣י פְלִשְׁתִּ֗ים הָעַזָּתִ֤י
    וְהָאַשְׁדּוֹדִי֙ הָאֶשְׁקְלוֹנִ֣י הַגִּתִּ֔י וְהָעֶקְרוֹנִ֖י וְהָעַוִּֽים׃
  ibo-ibo: 'site nʼosimiri Shaịho dị nʼọnụ Ijipt ruo nʼoke ala Ekrọn, nʼakụkụ ugwu
    ya, nke a gụnyere ndị Kenan, na ndịisi ise ndị Filistia: ndị Gaza, ndị Ashdọd,
    ndị Ashkelọn, ndị Gat, na ndị Ekrọn; nakwa ala ndị Ava,'
  ory-ory: ଅର୍ଥାତ୍‍, ମିସର-ସମ୍ମୁଖସ୍ଥିତ ଶୀହୋରଠାରୁ ଇକ୍ରୋଣର ଉତ୍ତର ସୀମା ପର୍ଯ୍ୟନ୍ତ କିଣାନୀୟମାନଙ୍କ
    ଦେଶ; ଘସାତୀୟ ଓ ଅସ୍ଦୋଦୀୟ, ଅସ୍କିଲୋନୀୟ, ଗାଥୀୟ ଓ ଇକ୍ରୋଣୀୟ, ପଲେଷ୍ଟୀୟ ଏହି ପାଞ୍ଚ ଅଧିପତିମାନଙ୍କ
    ଦେଶ;
  chk-chk: Ewe fanü seni ewe chanpupu Sihor mi nom ötiuen Isip pwere ngeni efeng tori
    kiännin Ekron, iei fanüen chon Kanaan. Nge mi wor limman sounemenemen chon Filistia,
    ra nom lon Kasa, Astot, Askelon, Kat me Ekron. Ousamwo pwal liapeni fanüen chon
    Aw mi nom ör,
  rop-rop: '@see-verse:JOS.013.002'
  ukr-1871: 'Від Сихора, що тече на схід сонця від Египту, аж до півношньої границї
    Екронської, вважаєсь займищем Канаанським; пять князїв Филистимських у нїй: Газський,
    Азотський, Аскалонський, Гетський, Екронський і Аввійський;'
  deu-1951: vom Sihor an, der östlich von Ägypten fließt, bis an das Gebiet von Ekron,
    nach Norden zu, was zu den Kanaanitern gerechnet wird, die fünf Fürsten der Philister,
    nämlich der Gaziter, der Asdoditer, der Askaloniter, der Gatiter, der Ekroniter;
    auch die Avviter gegen Mittag.
  eng-JPS: 'from the Shihor, which is before Egypt, even unto the border of Ekron
    northward — which is counted to the Canaanites; the five lords of the Philistines:
    the Gazite, and the Ashdodite, the Ashkelonite, the Gittite, and the Ekronite;
    also the Avvim'
  srp-1865: Od Siora, koji je pred Misirom, do meðe Akaronske na sjever; to pripada
    Hananejima; pet kneževina Filistejskih, Gazejska, Azotska, Askalonska, Getejska
    i Akaronska, i Aveji;
  lug-lug: okuva ku mugga Sikoli oguli ebuvanjuba wa Misiri, n’okwambukira ddala ku
    nsalo y’e Ekuloni emanyiddwa nga ey’Abakanani, eriyo abafuzi bataano ab’Abafirisuuti,
    ow’e Gaza, n’ow’e Asudodi, n’ow’e Asukulooni, n’ow’e Gaasi n’ow’e Ekuloni awamu
    n’Abavi.
  heb-heb: מן השיחור אשר על פני מצרים ועד גבול עקרון צפונה לכנעני תחשב חמשת סרני פלשתים
    העזתי והאשדודי האשקלוני הגתי והעקרוני והעוים׃
  ben-IRV: মিশরের সামনে সীহোর নদী থেকে ইক্রোণের উত্তরসীমা পর্যন্ত, যা কনানীয়দের অধিকারের
    মধ্য; ঘসাতীয়, অস্‌দোদীয়, অস্কিলোনীয়, গাতীয় ও ইক্রোণীয়, পলেষ্টীয়দের এই পাঁচজন
    শাসকের দেশ,
  pan-pan: ਸੀਹੋਰ ਤੋਂ ਜਿਹੜਾ ਮਿਸਰ ਦੇ ਅੱਗੇ ਹੈ ਅਕਰੋਨ ਦੀ ਹੱਦ ਤੱਕ ਉੱਤਰ ਵੱਲ ਜਿਹੜਾ ਕਨਾਨੀਆਂ
    ਦਾ ਭਾਗ ਗਿਣਿਆ ਜਾਂਦਾ ਹੈ, ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਪੰਜ ਸਰਦਾਰ ਅਰਥਾਤ ਅੱਜ਼ੀਆਂ, ਅਸ਼ਦੋਦੀਆਂ, ਅਸ਼ਕਲੋਨੀਆਂ,
    ਗਿੱਤੀਆਂ ਅਤੇ ਅਕਰੋਨੀਆਂ ਦੇ, ਨਾਲੇ ਅੱਵੀਆਂ ਦੇ
  mya-JVB: အဲဂုတ္တု ပြည်အရှေ့ ၊ ရှိဟောရ မြစ်မှစ၍ မြောက် မျက်နှာ၌ ဧကြုန် မြို့နယ် တိုင်အောင်
    ၊ ခါနနိ လူနေသောပြည်၊ ဖိလိတ္တိ မင်း ငါး ပါးတည်းဟူသောဂါဇသိ လူ၊ အာဇောတိ လူ၊ ဧရှကလောနိ
    လူ၊ ဂိတ္တိ လူ၊ ဧကြောနိ လူနှင့်တကွ ၊ အာဝိ လူနေသောပြည်၊
  hmo-hmo: Sihoro, Aigupito ena dina daekau kahana tano dekena amo, mirigini kahana
    ia lao ela bona Ekarona ena hetoana be Kanana taudia edia tano, idia gwauraia,
    bona Pilistia lohia taudia 5 ese idia biagua noho. Inai Pilistia lohia taudia
    edia noho gabudia be Gasa, Asadoda, Asakelona, Gata, bona Ekarona. Avima taudia
    edia tano danu umui do abia lasi.
  urd-urd: सीहूर से जो मिस्र के सामने है उत्तर की तरफ़ 'अक़रून की हद तक जो कना'नियों
    का गिना जाता है, फ़िलिस्तियों के पाँच सरदार या'नी ग़ज़ी और अशदूदी असक़लूंनी और
    जातीऔर अक़रूनी और 'अव्वीम भी।
  rus-SYN: 'От Сихора, что пред Египтом, до пределов Екрона к северу, считаются Ханаанскими
    пять владельцев Филистимских: Газский, Азотский, Аскалонский, Гефский, Екронский
    и Аввейский;'
  bqc-SIM: sɛa za Sikoo dↄ̀ↄ pↄ́ kú Egipi gukpɛ oi e à gɛ̀ pɛ̀ò Ɛkɛloni bùsu zↄ̃lɛu
    gugbãntoo oiwa. Bùsupi wì mɛ Kanaa bùsu. Filitɛ̃ↄ kía gbɛ̃ↄn sↄoↄ ku Gaza
    ń Asedodao ń Asekelonio ń Gatao ń Ɛkɛlonio. Aviiↄ bùsu
  tcz-CHONGTHU: Egypt solam’a um Sihor gamma konna Ekron solam gamgi changgei (Canaan
    gammia kisimma ahi) chuleh Philistine vaipote nga ho, Gaza, Ashdod, Gath, leh
    Ekron jong ahopmin chuleh Avvit mite gamjong ahopthan ahi.
  mar-mar: मिसराच्या पूर्वेस जी शीहोर नदी तिजपासून उत्तरेस जे एक्रोन त्याच्या सीमेपर्यंत
    ही जो देश, तो कनान्यांचा मानलेला आहे; गज्जी व अश्दोदी, अष्कलोन, गथी व एक्रोनी
    व अव्वी यांचे पलिष्टी पाच सुभेदार आहेत.
  qub-qub: Chay partiga jircantin caycan Egipto nasyunman inti yagamoj läduncho caycaj
    Sihor mayupita-pacha Ecronpa norte caj-länincho caycaj lindancamami. Chaycamami
    chayaraycan Canaán nasyonga. Chay manaraj guechushayqui particunacho caycan Filistea
    runacunapa pichga mandajnin tiyashan siudäcunami. Chay siudäcunaga caycan Gaza,
    Asdod, Ascalón, Gat, Ecrón. Aveo runacuna tiyashan partipis guechuypärämi caycan.
  hat-hat: 'ki vle di depi larivyè Chikò k''ap koule sou fwontyè lès peyi Lejip la,
    moute nan nò, jouk sou fwontyè Ekwon an. Tout teritwa sa a te pase pou peyi moun
    Kanaran yo. Te gen senk chèf pami moun Filisti yo: yonn te rete lavil Gaza, yon
    lòt te rete lavil Asdòd, yon lòt lavil Askalon, yon lòt lavil Gat, yon lòt lavil
    Ekwon. Te rete peyi moun Avit yo tou,'
  eng-BSB: from the Shihor east of Egypt to the territory of Ekron on the north (considered
    to be Canaanite territory)—that of the five Philistine rulers of Gaza, Ashdod,
    Ashkelon, Gath, and Ekron, as well as that of the Avvites;
  tod-tod: É zo Siɠɔɔl ɗɛi ma, é yeizu Ezipete yooi zu ʋele, Ekelɔn kwɛmaʋɛ lɛkpɛmaʋɛ
    nu ɠɔʋɛzuʋɛ, naama adaʋɛ pɛ ka levezu ga Kanaan nuiti ta-yooi. Miná ɠa Filiseti
    nuiti ta-masada lɔɔlugɔiti ma laa wolaiti ti ná, Gaza, Asedɔde, Asekalɔn, Gate,
    ta Ekelɔn, ta Avi nuiti ta-yooi lɛkpɛmaʋɛ nu yeezazuʋɛ.
  eng-WEBPB: from the Shihor, which is before Egypt, even to the border of Ekron northward,
    which is counted as Canaanite; the five lords of the Philistines; the Gazites,
    and the Ashdodites, the Ashkelonites, the Gittites, and the Ekronites; also the
    Avvim,
  kbq-kbq: Ana mopama agafa hu'neana, Isipi mopamofo zage hanati kaziga Sihoriti agafa
    huteno, noti kaziga marerino Ekroni mopama ometete uhanati'ne. Hagi Kenani mopa'afima
    5fu'a Filistia kini vahe'mokizmi kuma'ma me'neama'a Gazama, Asdotima, Askelonima,
    Gatima, Ekronine sauti kaziga mago'a Avi vahe mopa me'ne.
  nhe-BL: 'nochi nopa tlali tlen ama iniaxca nopa cananeos tlen pehua campa temo tonati
    ica atemitl Sihor ipan inepantipa tlali Egipto huan ica norte yohui hasta inepantipa
    tlali Ecrón. Nojquiya polihui nopa macuili altepetini tlen nopa filisteos: Gaza,
    Asdod, Ascalón, Gat huan Ecrón. Huan ica sur polihui nopa tlali tlen nopa aveos,'
  gub-BL: Waiwy uzypyrog yrykaw Xihor her ma'e pe, Ezit ywy kwarahy hemaw kutyr har
    pe. Oho ywy Akerom her ma'e pe kwarahy hemaw ahurehe har kutyr pe. Kànàà izuapyapyr
    a'e wà, a'e ywy paw izar romo wanekon a'e wà. Heta 5 tuwihawete a'e pe wà. Amume'u
    putar tawhu waner xe wà nehe. Kaz, Azenoz, Akerom, Kat, Ekerom Awite waneko haw.
  eng-DRA: 'From the troubled river, that watereth Egypt, unto the borders of Accaron
    northward: the land of Chanaan, which is divided among the lords of the Philistines,
    the Gazites, the Azotians, the Ascalonites, the Gethites, and the Accronites.'
