verse: JOS.013.003
translations:
  mal-C: '@see-verse:JOS.013.002'
  deu-TKW: 'Vom Sihor an, der östlich von Ägypten fließt, bis zur nördlichen Grenze
    von Ekron wird es zum Gebiete der Kanaaniter gerechnet: die fünf Fürsten der Philister,
    der von Gaza, der von Asdod, der von Askalon, der von Gath und der von Ekron,
    dazu die Aviter'
  lin-lin: 'etuka oyo batangaka na molongo ya mikili ya Kanana ; wuta na ebale ya
    Shiyori, oyo etalana na Ejipito kino na ngambo ya nor, na etuka ya Ekroni. Kuna,
    ezalaki na bakambi mitano ya bato ya Filisitia : mokambi ya Gaza, ya Asidodi,
    ya Ashikeloni, ya Gati mpe ya Ekroni ; etuka ya bato ya Avi ;'
  eng-LSV: from Sihor which [is] on the front of Egypt, and to the border of Ekron
    northward (it is reckoned to the Canaanite), five princes of the Philistines,
    the Gazathite, and the Ashdothite, the Eshkalonite, the Gittite, and the Ekronite,
    also the Avim;
  eng-GNV: 'From Nilus which is in Egypt, euen vnto the borders of Ekron Northward:
    this is counted of the Canaanites, euen fiue Lordships of the Philistims, the
    Azzithites, and the Ashdodites, the Eshkelonites, the Gittites, and the Ekronites,
    and the Auites:'
  eng-WEBSTER: 'From Sihor, which is before Egypt, even to the borders of Ekron northward,
    which is counted to the Canaanite: five lords of the Philistines; the Gazathites,
    and the Ashdothites, the Eshkalonites, the Gittites, and the Ekronites; also the
    Avites:'
  nhw-BL: 'nochi nopa tlali catli ama iniaxca nopa cananeos catli pehua campa temo
    tonati ica hueyatl Sihor ipan inepantipa tlali Egipto huan ica norte yohui hasta
    inepantipa tlali Ecrón. Nojquiya polihui nopa macuili altepeme tlen nopa filisteos:
    Gaza, Asdod, Ascalón, Gat huan Ecrón. Huan ica sur polihui nopa tlali tlen nopa
    aveos,'
  swh-ONEN: 'kutoka Mto Shihori ulioko mashariki mwa Misri, kuelekea kaskazini kwenye
    eneo la Ekroni, ambayo yote ilihesabika kama ya Wakanaani (maeneo yale matano
    ya watawala wa Kifilisti, ambayo ni Gaza, Ashdodi, Ashkeloni, Gathi na Ekroni:
    ndiyo nchi ya Waavi);'
  bba-bba: kɑ Afɑbɑn tem mɛ mu wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ. Tem mɛ kpuro mu sɑ̃ɑwɑ
    Kɑnɑnibɑn tem. Mu wɑ̃ɑwɑ sɑɑ dɑɑ te bɑ mɔ̀ Sikorin di te tɑ wɑ̃ɑ Eɡibitin tem
    nɔɔ burɑ yerɔ, sere Ekoronin tem nɔɔ burɑ yerɔ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. Mɛn wuu
    mɑroɔwɑ Filisitibɑn sinɑmbu nɔɔbu bɑ wɑ̃ɑ. Wuu siyɑ Gɑsɑ kɑ Asidɔdu kɑ Asikɑloni
    kɑ Gɑti kɑ Ekoroni.
  eng-KJVCPB: 'from Sihor, which is before Egypt, even unto the borders of Ekron northward,
    which is counted to the Canaanite: five lords of the Philistines; the Gazathites,
    and the Ashdothites, the Eshkalonites, the Gittites, and the Ekronites; also the
    Avites:'
  luo-luo: kochakore e Aora Shihor man yo wuok chiengʼ mar Misri nyaka e tongʼ Ekron
    man yo nyandwat, magi duto nokwan kaka jo-Kanaan. Kuonde mane jotelo abich mag
    Filistia orito ne gin, Gaza, Ashdod, Ashkelon, Gath kod Ekron; magi ne gin mag
    jo-Avi
  meu-meu: 'Sihoro, Aigupto mairiveina kahana tanona, amo mirigini kahana e laomu
    ela bona Ekron hetoana na Kanaan taudia edia tano e tomamu. Filistia lohiadia
    na laima: Gasa lohiana, Asdod lohiana, Askelono Iohiana, Gata lohiana, bona Ekron
    lohiana. Avim taudia edia tano danu do asio abia.'
  npi-ULB: शिहपरदेखि उत्तरतिर एक्रोनको सिमानासम्म, जसलाई कनानीहरूको सम्पत्ति ठानिन्छ;
    गाजा, अश्दोद, अश्‍कलोन, गात र एक्रोनका पाँच जना पलिश्‍ति शासकहरू र अव्वीहरूका
    क्षेत्र ।
  yor-yor: láti odò Ṣihori ní ìlà-oòrùn Ejibiti sí agbègbè Ekroni ìhà àríwá, gbogbo
    rẹ̀ ni a kà kún Kenaani (agbègbè ìjòyè Filistini márùn-ún ní Gasa, Aṣdodu, Aṣkeloni,
    Gitti àti Ekroni; ti àwọn ará Affimu);
  ind-ind: mulai dari sungai Sikor di sebelah timur Mesir sampai ke perbatasan kota
    Ekron di sebelah utara, yang dianggap wilayah orang Kanaan. Lima raja orang Filistin
    dari kota Gaza, kota Asdod, kota Askelon, kota Gat, dan kota Ekron masih menguasai
    daerah itu. Kalian juga belum merebut wilayah orang Awi
  pes-OPCB: '@see-verse:JOS.013.002'
  tgl-ULB: (mula sa Sihor, na nasa silangan ng Ehipto, at pahilaga sa hangganan ng
    Ekron, na itinuring na ari-arian ng mga Cananaeo; ang limang namumuno ng Palestina,
    ng mga Gazeo, Asdodeo, Ashkelon, Gath, at Ekron—ang nasasakupan ng mga Awites).
  hui-hui: Dindi unurahayagi Abimi hameiginiru haga ngarubi karu nale kamigoni, lene.
    Pilidialirunaga kini durialime Gasabi Asadodobi Asagelonobi Gedebi Egeronobi tano
    uruni bibahende handame haga hene. Dindi hobane mbiraha iba mini Sihoro peagoria
    howa pialu Iyibi dindila tubari howa pialu abene uyurahayagi Egerono dindi wiagoria
    tubari bamba Kenana wali agali ti haga biago hene.
  mya-mya: နှင့်​တောင်​ပိုင်း​ရှိ​အာ​ဝိ​အ​မျိုး​သား​တို့​ပိုင်​တစ် နယ်​လုံး​ကို​သိမ်း​ယူ​ရန်​ကျန်​ရှိ​နေ​သေး​သည်။
    (အီ​ဂျစ်​ပြည်​နယ်​နိ​မိတ်​တွင်​ရှိ​သော​ရှိ​ဟော​ရ ချောင်း​မှ မြောက်​ဘက်​ဧ​ကြုန်​နယ်​နိ​မိတ်​အ​ထိ
    ကျယ်​ပြန့်​သော​နယ်​မြေ​သည် ခါ​နာန်​အ​မျိုး သား​တို့​နေ​ထိုင်​ရာ​နယ်​မြေ​ဖြစ်​၏။
    ဖိ​လိတ္တိ မင်း​တို့​သည်​ဂါ​ဇ​မြို့၊ အာ​ဇုတ်​မြို့၊ ဧ​ရှ က​လုန်​မြို့၊ ဂဒ်​မြို့​နှင့်​ဧ​ကြုန်​မြို့​များ​တွင်
    စိုး​စံ​သည်။-)
  bod-N: ཨེ་ཅིབ་ཀྱི་མདུན་དུ་ཡོད་པའི་སི་ཧོར་ཆུ་བོ་ནས་བྱང་ཕྱོགས་སུ་ཨེག་རོན་གྱི་ས་མཚམས་བར་ཏེ།
    ཀ་ན་ཨན་པ་ལ་གཏོགས་པའི་ཡུལ་དུ་བརྩིས་པ་ཡིན། ཕེ་ལེ་ཤེད་པའི་འགོ་དཔོན་ལྔ་ཡིས་བདག་སྐྱོང་བྱེད་པའི་གཱ་ཟཱ་པ་དང་ཨ་སི་དོད་པ།
    ཨ་སི་ཀེ་ལོན་པ། གཱད་པ། ཨེག་རོན་པ་བཅས་ཀྱི་ས་དང་། དེར་མ་ཟད་ཨ་ཝི་པའི་ས་ཡང་ཡོད།
  sna-sna: “Kubva kuRwizi rweShihori kumabvazuva kweIjipiti, kusvikira kudunhu reEkironi
    nechokumusoro, iyo yose yainzi ndeyavaKenani (matunhu amadzishe mashanu avaFiristia
    muGaza, Ashidhodhi, Ashikeroni, Gati, neEkironi yavaAvhiti);
  spa-BLM: 'desde el Shihor, que está delante de Egipto, hasta la frontera de Ecrón
    hacia el norte, que se cuenta como cananea; los cinco señores de los filisteos:
    los gazitas, los asdoditas, los ascalonitas, los gittitas y los ecronitas; también
    los avvim,'
  cac-cac: aton lum sb'atn̈ej d'a a' Sihor, d'a stojolal b'aj sjavi c'u d'a Egipto,
    masanto sc'och d'a smojonal yic Ecrón d'a stojolal norte, aton juntzan̈ lum chi'
    yic eb' cananeo. A d'a jun macan̈ chi' ay ovan̈ eb' vin̈ yajalil eb' filisteo,
    aton eb' vin̈ yajal yaj d'a Gaza, d'a Asdod, d'a Ascalón, d'a Gat yed' d'a Ecrón.
    Axo smacb'en eb' aveo
  swh-ULB: (tangu Shihori, iliyoko mashariki mwa Misri, na upande wa kaskazini kuelekea
    mpaka wa Ekroni, inayofikiriwa kuwa ni mali ya Wakanaani; wafalme watano wa Wafilisti,
    wale wafalme wa Gaza, Ashidodi, Ashikeloni, Gathi na Ekroni - miliki ya Waavi.
  bel-bel: 'Ад Сіхора, што перад Егіптам, да межаў Экрона на поўнач, лічацца Ханаанскімі
    пяць валадароў Філістымскіх: Газскі, Азоцкі, Аскалонскі, Гэцкі, Экронскі і Авэйскі,'
  deu-ELBBK: 'von dem Sichor, der vor Ägyptenfließt, bis an die Grenze von Ekron im
    Norden, wird es zu den Kanaanitern gerechnet; die fünf Fürsten der Philister:
    der Gaziter, der Asdoditer, der Askaloniter, der Gatiter und der Ekroniter, und
    die Awim.'
  mbb-OT: 'he sakup te menge Canaanhen. Heini puun te wahig he Shihor ziyà te zapit
    te edsilaan he vahin te Ehipto taman te zulunà te Ekron diyà te zizaya, ragkes
    en is lelima he menge inged te menge Filistihanen he: Gaza, Ashdod, Ashkelon,
    Gat, wey Ekron. Elin is tanà te menge Aybihanen'
  mal-2015: ഗസ്സാത്യൻ, അസ്തോദ്യൻ, അസ്കലോന്യൻ, ഗിത്ത്യൻ, എക്രോന്യൻ എന്നീ അഞ്ചു ഫെലിസ്ത്യ
    പ്രഭുക്കന്മാരും;
  rmc-rmc: O phuva, pal save phenen, hoj hine le Kanaančanengre, le paňestar Šichor,
    so džal pro vichodos le Egiptostar, dži pro severos paš o Ekron. Ode bešen pandž
    filišťiňika kraľa andral e Gaza, andral o Ašdod, andral o Aškalon, andral o Gat
    the andral o Ekron. Ačhiľa mek e phuv le Avičanengri
  nlg-nlg: Tana bubulo didira na Canaan - Na pari te vuni tana daidari Shihor, na
    vovokani Egypt, me tona longa me va sara tana vovokana i Ekron, - rana lima na
    vunaghi haba ni vure ni Philistia tara vunaghi pungisighi na komu sule Gaza, mi
    Ashod, mi Ashkelon, mi Gath maia Ekron, Mana didira na pari na Avvite te ghanaa
    mua,
  pes-OPV: ازشیحور که در مقابل مصر است تا سرحد عقرون به سمت شمال که از کنعانیان شمرده
    می‌شود، یعنی پنج سردار فلسطینیان از غزیان و اشدودیان و اشقلونیان و جتیان و عقرونیان
    و عویان.
  ron-1924: 'де ла Шихор, каре курӂе ынаинтя Еӂиптулуй, пынэ ла хотарул Екронулуй
    ла мязэноапте, цинут каре требуе сокотит дрепт канаанит ши каре есте стэпынит
    де чей чинч домниторь ай филистенилор: чел дин Газа, чел дин Асдод, чел дин Аскалон,
    чел дин Гат ши чел дин Екрон, ши де авиць;'
  ben-OBCV: মিশরের পূর্বদিকে প্রবাহিত সীহোর নদী থেকে উত্তর দিকে ইক্রোণের এলাকা পর্যন্ত
    বিস্তৃত এলাকা, যার সম্পূর্ণটাই কনানীয়দের অধিকাররূপে গণ্য, যদিও গাজা, অস্‌দোদ,
    অস্কিলোন, গাৎ ও ইক্রোণে রাজত্বকারী পাঁচজন ফিলিস্তিনী রাজা তা দখল করে রেখেছে; দক্ষিণ
    দিকে
  som-som: tan iyo Shiixoorta ku taal Masar horteeda, iyo xataa tan iyo soohdinta
    Ceqroon ee xagga woqooyi, ee loo tiriyo reer Kancaan, iyo shanta amiir ee reer
    Falastiin oo u taliya reer Gaasa, iyo reer Ashdood, iyo reer Ashqeloon, iyo reer
    Gad, iyo reer Ceqroon,
  lat-VUC: 'A fluvio turbido, qui irrigat Ægyptum, usque ad terminos Accaron contra
    aquilonem: terra Chanaan, quæ in quinque regulos Philisthiim dividitur, Gazæos,
    et Azotios, Ascalonitas, Gethæos, et Accaronitas.'
  eng-ASVBT: from the Shihor, which is before Egypt, even unto the border of Ekron
    northward, which is reckoned to the Canaanites; the five lords of the Philistines;
    the Gazites, and the Ashdodites, the Ashkelonites, the Gittites, and the Ekronites;
    also the Avvim,
  ita-1885: 'da Sihor, che è a fronte all''Egitto, fino a'' confini di Ecron, verso
    Settentrione, il paese è riputato de'' Cananei; cioè: i cinque principati de'' Filistei,
    quel di Gaza, quel di Asdod, quel di Ascalon, quel di Gat, e quel di Ecron, e
    gli Avvei;'
  eng-LXXUP: from the wilderness before Egypt, as far as the borders of Ekron on the
    left of the Canaanites the land is reckoned to the five principalities of the
    Philistines, to the inhabitant of Gaza, and of Ashdod, and of Ashkelon, and of
    Gath, and of Ekron, and to the Avvim;
  eng-ULB: from Shihor, which is east of Egypt, and northward to the border of Ekron,
    which is considered property of the Canaanites; the five rulers of the Philistines,
    those of Gaza, Ashdod, Ashkelon, Gath, and Ekron—the territory of the Avvites.
  spa-VBL: desde el río Sihor, en la frontera con Egipto, hacia el norte, hasta la
    frontera de Ecrón; todo esto se cuenta como cananeo, pero está bajo los cinco
    señores filisteos de Gaza, Asdod, Ascalón, Gat y Ecrón. Además está la tierra
    de los avvitas
  fra-_FOB: Depuis le Shichor, qui coule en face de l'Égypte, jusqu'à la frontière
    d'Ékron, vers le nord; contrée réputée cananéenne, appartenant aux cinq gouverneurs
    des Philistins, celui de Gaza, celui d'Asdod, celui d'Askélon, celui de Gath,
    celui d'Ékron, et les Avviens;
  mal-mal: ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ ഭരിച്ചിരുന്ന ഗസ്സ, അസ്തോദ്, അസ്കലോൻ, ഗത്ത്, എക്രോൻ
    എന്നീ അഞ്ച് ദേശങ്ങളും;
  urd-GVR: '@see-verse:JOS.013.002'
  suz-BL: इजीप्‍त रागी ङा पूर्ब ङा शीहोर खोला रे लाइश्‍शा इजीप्‍त आ उत्तर ङा एक्रोन
    सम्‍म लीशो बाक्‍तेक्‍म। मेको नेल्‍ल कनानी आन रागी बाक्‍ब। मिनु पलिस्‍ती आन ५ जना
    सासन पाइब आन सहर गाजा, अश्‍दोद, अश्‍कलोन, गाथ नु एक्रोन लीशो बाक्‍नी‍म। मिनु दक्‍खिन
    ङा आव्‍वीम ङा मुर आन रागी यो लीशो बाक्‍त।
  ita-1927: 'dallo Scihor che scorre a oriente dell’Egitto, sino al confine di Ekron
    a settentrione: regione, che va ritenuta come cananea e che appartiene ai cinque
    principi dei Filistei: a quello di Gaza, a quello di Asdod, a quello di Askalon,
    a quello di Gath, a quello di Ekron, e anche agli Avvei, a mezzogiorno;'
  ckb-ckb: لە ڕووباری شیحۆرەوە کە لە ڕۆژهەڵاتی میسرە هەتا سنووری عەقرۆن لە باکوور
    کە سەر بە کەنعانییەکانە، سنووری پێنج ڕابەرە فەلەستییەکان، لە غەزە، ئەشدۆد، ئەسقەلان،
    گەت و عەقرۆن، عەقرۆنی خاکی عەڤییەکان.
  eng-BBE: 'From the Shihor, which is before Egypt, to the edge of Ekron to the north,
    which is taken to be Canaanite property: the five chiefs of the Philistines; the
    Gazites, and the Ashdodites, the Ashkelonites, the Gittites, and the Ekronites,
    as well as the Avvim;'
  kan-OKCV: ಈಜಿಪ್ಟಿಗೆ ಎದುರಾದ ಶೀಹೋರ್ ನದಿಯಿಂದ ಕಾನಾನ್ಯರಿಗೆ ಸೇರಿದ ಉತ್ತರ ಮೇರೆಯಾದ ಎಕ್ರೋನಿನವರೆಗೂ
    ಅಂದರೆ, ಗಾಜಾ, ಅಷ್ಡೋದ್, ಅಷ್ಕೆಲೋನ್, ಗಾತ್, ಎಕ್ರೋನ್ ಎಂಬುವ ಫಿಲಿಷ್ಟಿಯರ ಐದು ಮಂದಿ ಅಧಿಪತಿಗಳ
    ಪ್ರಾಂತ್ಯ ದಕ್ಷಿಣ ಪ್ರಾಂತ್ಯದಲ್ಲಿದ್ದ ಅವ್ವೀಯರ ಸೀಮೆ;
  bbb-bbb: '@see-verse:JOS.013.002'
  tam-2017: காசா, அஸ்தோத், அஸ்கலோன், காத், எக்ரோன் என்கிற பட்டணங்களில் இருக்கிற பெலிஸ்தர்களுடைய
    ஐந்து அதிபதிகளின் நாடும், ஆவியர்களின் நாடும்,
  spa-RV-1909: 'Desde Sihor, que está delante de Egipto, hasta el término de Accarón
    al norte, repútase de los Cananeos: cinco provincias de los Philisteos; los Gazeos,
    Asdodios, Ascalonitas, Getheos, y Accaronitas; y los Heveos;'
  ron-BTF: 'De la Șihor, care este înaintea Egiptului, până la ținutul Ecronului spre
    nord, socotit al canaaniților: cinci conducători ai filistenilor; gaziții și asdodiții
    și ascaloniții, gatiții și ecroniții, de asemenea și aviții;'
  eng-WEBP: from the Shihor, which is before Egypt, even to the border of Ekron northward,
    which is counted as Canaanite; the five lords of the Philistines; the Gazites,
    and the Ashdodites, the Ashkelonites, the Gittites, and the Ekronites; also the
    Avvim,
  eng-FBV: from the Shihur River on the border with Egypt north to the border of Ekron—all
    of which is counted as Canaanite but comes under the five Philistine lords of
    Gaza, Ashdod, Ashkelon, Gath, and Ekron. In addition there's the land of the Avvites
  nld-1939: van de beek af ten oosten van Egypte tot de noordgrens van Ekron, die
