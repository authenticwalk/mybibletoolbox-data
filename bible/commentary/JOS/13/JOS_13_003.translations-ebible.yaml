    suxuxi e yi, e nun Filisita mangɛdi suulie, naxee nu na Gasa, Asidodi, Asikalɔn,
    Gati, nun Ekiron.
  pon-2006: iangahki sapwen mehn Ap koaros ni palieir. (Sahpw sang piletik Sihor ni
