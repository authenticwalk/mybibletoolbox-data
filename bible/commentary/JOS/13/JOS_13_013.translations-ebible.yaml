verse: JOS.013.013
translations:
  mal-C: എന്നാൽ ഇസ്രായേൽമക്കൾ ഗെശൂര്യരെയും മയഖാത്യരെയും ഓടിച്ചുകളഞ്ഞില്ല. അവർ തുടർന്നും
    ഇന്നുവരെ ഇസ്രായേല്യരുടെ ഇടയിൽ താമസിച്ചുവരുന്നു.
  deu-TKW: Dagegen vertrieben die Israeliten nicht die Gesuruter und Maachatiter,
    und so blieben Leute von Gesur und Maachat unter den Israeliten wohnen bis auf
    den heutigen Tag.
  lin-lin: Kasi bana ya Isalaele babenganaki te bato ya Geshuri mpe ya Maakati ; yango
    wana bakobaki kovanda elongo na bana ya Isalaele kino na mokolo ya lelo.
  eng-LSV: and the sons of Israel did not dispossess the Geshurite, and the Maachathite;
    and Geshur and Maachath dwell in the midst of Israel to this day.
  eng-GNV: 'But the children of Israel expelled not the Geshurites nor the Maachathites:
    but the Geshurites and the Maachathites dwell among the Israelites euen vnto this
    day.'
  eng-WEBSTER: 'Nevertheless, the children of Israel expelled not the Geshurites,
    nor the Maachathites: but the Geshurites and the Maachathites dwell among the
    Israelites until this day.'
  nhw-BL: Pero nopa israelitame amo quintojtocaque nopa gesureos huan maacateos, huan
    yeca inijuanti itztoque ininhuaya israelitame hasta ama.
  swh-ONEN: Lakini Waisraeli hawakuwafukuza watu wa Geshuri na wa Maaka, kwa hiyo
    wanaendelea kuishi miongoni mwa Waisraeli mpaka leo hii.
  bba-bba: Adɑmɑ Isirelibɑ bɑ ǹ Gesuribɑ kɑ Mɑɑkɑɡibu ɡire. Yen sɔ̃nɑ bwesenu yiru
    ye, yɑ wɑ̃ɑ Isirelibɑn suunu sɔɔ sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: '(Nevertheless the children of Israel expelled not the Geshurites, nor
    the Maachathites: but the Geshurites and the Maachathites dwell among the Israelites
    until this day.)'
  luo-luo: Makmana jo-Israel ne ok oriembo jo-Geshur gi jo-Maaka, omiyo pod gidak
    e dier jo-Israel nyaka chil kawuono.
  meu-meu: Ḡau tamona, Israel taudia na Gesuru taudia bona Maakata taudia asie luludia
    lasi; Gesuru taudia bona Maakata taudia na doini Israel taudia bogaragidiai e
    nohomu ema bona harihari.
  npi-ULB: तर इस्राएलका मानिसहरूले गशूरीहरू र माकातीहरूलाई धपाएनन् । बरु, गशूर र माकात
    आजको दिनसम्म पनि इस्राएलको माझमा बसोबास गर्छन् ।
  yor-yor: Ṣùgbọ́n àwọn ará Israẹli kò lé àwọn ará Geṣuri àti Maakati jáde, bẹ́ẹ̀
    ni wọ́n ń gbé ní àárín àwọn ará Israẹli títí di òní yìí.
  ind-ind: Tetapi bangsa Israel tidak menyingkirkan orang Gesur dan orang Maaka. Jadi,
    mereka masih tinggal di tengah-tengah orang Israel sampai saat kitab ini ditulis.
  pes-OPCB: اما اسرائیلی‌ها مردم جشور و معکی را از زمینهایشان بیرون نکردند، به طوری
    که آنها تا امروز در میان ایشان ساکنند.
  tgl-ULB: Pero hindi pinalayas ng bayan ng Israel ang mga Gesurita o ang mga Maacateo.
    Sa halip, nanirahan ang Gesur at Maacat sa Israel hanggang sa araw na ito.
  hui-hui: Anigo Isaraeleali tigua hameigini kira Gesua Magadala dege bo batagi nahe
    hene. Uruni ti Isaraele heba hamaga howa mandagi hene.
  mya-mya: သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည်​ဂေ​ရှု​ရိ​အ​မျိုး​သား​နှင့်​မာ​ခါ​အ​မျိုး
    သား​တို့​ကို​နှင်​မ​ထုတ်​ကြ​သ​ဖြင့် သူ​တို့ သည်​ယ​နေ့​တိုင်​အောင်​ဣ​သ​ရေ​လ​နိုင်ငံ
    တွင်​နေ​ထိုင်​လျက်​ရှိ​ကြ​သည်။
  bod-N: ཡིན་ནའང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་གེ་ཤུར་པ་དང་མ་ཨ་ཀཱ་པ་རྣམས་ཕྱིར་མ་བསྐྲད་ཅིང་།
    མི་དེ་རྣམས་ནི་ད་ལྟའི་བར་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་གནས་སོ། །
  sna-sna: Asi vaIsraeri havana kudzinga vanhu veGeshuri neMaaka, naizvozvo vagere
    pakati pavaIsraeri kusvikira nhasi.
  spa-BLM: Sin embargo, los hijos de Israel no expulsaron a los guesuritas ni a los
    maacatíes, sino que Guesur y Maacat viven dentro de Israel hasta el día de hoy.
  cac-cac: Axo pax eb' aj Gesur yed' eb' aj Maaca maj pechjiel-laj eb' ta', palta
    to ix cann̈ej eb' d'a scal eb' israel.
  swh-ULB: Lakini watu wa Israeli hawakuwafukuza Wageshuri wala Wamakathi. Badala
    yake, Wageshuri na Wamakathi wanaishi miongoni mwa Waisraeli hadi leo.
  bel-bel: Але сыны Ізраілевыя ня выгналі сыноў Гесура і Маахі, і жыве Гесур і Мааха
    сярод Ізраіля да сёньня.
  deu-ELBBK: Aber die Kinder Israel trieben die Gesuriter und die Maakatiter nicht
    aus; und Gesur und Maakat haben in der Mitte Israels gewohnt bis auf diesen Tag.
  mbb-OT: Piru wazà mesegseg te menge Israilihanen is menge Gisurhanen wey is menge
    Maakatnen. Heini he menge etew nengungubpaan gihapun duma te menge Israilihanen
    taman en guntaan.
  mal-2015: എന്നാൽ യിസ്രായേൽമക്കൾ ഗെശൂര്യരെയും മാഖാത്യരെയും നീക്കിക്കളഞ്ഞില്ല; അവർ
    ഇന്നുവരെയും യിസ്രായേല്യരുടെ ഇടയിൽ പാർത്തുവരുന്നു.
  rmc-rmc: Ale o Izraeliti na tradle avri le Gešurčanen the le Maachaťanen, vašoda
    dži adadžives bešen maškar lende.
  nlg-nlg: Hau va, mana lei dale Israel tara mua tangomana gekar ghuru kehara na vure
    ni Geshur mi Maacah, mara tona haliu so na kabu koluadira me sara mai tana bongi
    taeni.
  pes-OPV: اما بنی‌اسرائیل جشوریان و معکیان را بیرون نکردند، پس جشور و معکی تا امروز
    در میان اسرائیل ساکنند.
  ron-1924: Дар копиий луй Исраел н-ау изгонит пе гешуриць ши пе маакатиць, каре ау
    локуит ын мижлокул луй Исраел пынэ ын зиуа де азь.
  ben-OBCV: কিন্তু ইস্রায়েলীরা গশূর ও মাখার লোকদের সম্পূর্ণরূপে তাড়িয়ে দেয়নি,
    তাই আজও পর্যন্ত তারা ইস্রায়েলীদের মধ্যে বসবাস করে যাচ্ছে।
  som-som: Habase yeeshee reer binu Israa'iil ma ay eryin reer Geshuur iyo reer Macakaad
    toona; laakiinse reer Geshuur iyo reer Macakaad waxay dhex deggan yihiin reer
    binu Israa'iil ilaa maantadan la joogo.
  lat-VUC: 'Nolueruntque disperdere filii Israël Gessuri et Machati: et habitaverunt
    in medio Israël usque in præsentem diem.'
  eng-ASVBT: 'Nevertheless the children of Israel drove not out the Geshurites, nor
    the Maacathites: but Geshur and Maacath dwell in the midst of Israel unto this
    day.'
  ita-1885: (Or i figliuoli d'Israele non cacciarono i Ghesuriti, nè i Maacatiti;
    anzi i Ghesuriti ed i Maacatiti son dimorati per mezzo Israele fino al dì d'oggi.)
  eng-LXXUP: But the children of Israel destroyed not the Geshurite and the Maacathite
    and the Canaanite; and the king of the Geshurite and the Maacathite dwelt among
    the children of Israel until this day.
  eng-ULB: But the people of Israel did not drive out the Geshurites or the Maacathites.
    Instead, Geshur and Maacath live among Israel to this day.
  spa-VBL: Pero los israelitas no habían expulsado a los gueshuritas ni a los maacateos,
    que aún viven entre ellos hasta el día de hoy.
  fra-_FOB: Mais les enfants d'Israël ne dépossédèrent point les Gueshuriens ni les
    Maacathiens; et les Gueshuriens et les Maacathiens ont habité au milieu d'Israël
    jusqu'à ce jour.
  mal-mal: എന്നാൽ യിസ്രായേൽ മക്കൾ ഗെശൂര്യരെയും മയഖാത്യരെയും നീക്കിക്കളഞ്ഞില്ല; അവർ
    ഇന്നുവരെയും യിസ്രായേല്യരുടെ ഇടയിൽ പാർത്തു വരുന്നു.
  urd-GVR: Sirf Jasūrī aur Mākātī bāqī rah gae the, aur yih āj tak Isrāīliyoṅ ke darmiyān
    rahte haiṅ.
  suz-BL: तन्‍न इस्राएलीपुकीमी गेशुरी नु माकाथ आ मुर आन कली मखेरेम। मोपतीके मुल सम्‍म
    मेको गेशुरी नु माकाथी इस्राएली आन दातेमी बाक्‍शो बाक्‍नीम।
  ita-1927: Ma i figliuoli d’Israele non cacciarono i Ghesuriti e i Maacatiti; e Ghesur
    e Maacath abitano in mezzo a Israele fino al dì d’oggi.
  ckb-ckb: نەوەی ئیسرائیل گەشوورییەکان و مەعکائییەکانیان دەرنەکرد، ئیتر هەتا ئەمڕۆش
    گەشووری و مەعکائی لەنێو ئیسرائیلدا نیشتەجێن.
  eng-BBE: 'However, the people of Israel did not send out the Geshurites, or the
    Maacathites: but Geshur and Maacath are living among Israel to this day.'
  kan-OKCV: ಆದಾಗ್ಯೂ ಇಸ್ರಾಯೇಲರು ಗೆಷೂರ್ಯರನ್ನೂ ಮಾಕತೀಯರನ್ನೂ ಹೊರಡಿಸಿಬಿಡಲಿಲ್ಲ. ಏಕೆಂದರೆ ಗೆಷೂರ್ಯರೂ
    ಮಾಕಾತೀಯರೂ ಈ ದಿನದವರೆಗೆ ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ ವಾಸವಾಗಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:JOS.013.012'
  tam-2017: இஸ்ரவேல் மக்களோ கெசூரியர்களையும் மாகாத்தியர்களையும் துரத்திவிடவில்லை,
    கெசூரியர்களும் மாகாத்தியர்களும் இந்தநாள்வரை இஸ்ரவேலின் நடுவில் குடியிருக்கிறார்கள்.
  spa-RV-1909: Mas á los de Gessuri y Maachâti no echaron los hijos de Israel; antes
    Gessur y Maachât habitaron entre los Israelitas hasta hoy.
  ron-BTF: Cu toate acestea copiii lui Israel nu i-au alungat pe gheșuriți, nici pe
    maacatiți; ci gheșuriții și maacatiții locuiesc în mijlocul lui Israel până în
    ziua aceasta.
  eng-WEBP: 'Nevertheless the children of Israel didn’t drive out the Geshurites,
    nor the Maacathites: but Geshur and Maacath live within Israel to this day.'
  eng-FBV: But the Israelites had not driven out the Geshurites or the Maacathites,
    who still live among them to this very day.
  nld-1939: De Israëlieten hebben echter de Gesjoerieten en Maäkatieten niet kunnen
    verdrijven, zodat Gesjoer en Maäkat midden in Israël zijn blijven wonen tot op
    de huidige dag.
  nch-BL: Pero nopa israelitame amo quinquixtijque nopa gesureos huan maacateos, huan
    yeca inijuanti itztoque inihuaya israelitame hasta ama.
  vie-1934: Nhưng dân Y-sơ-ra-ên không đuổi đi dân Ghê-su-rít và dân Ma-ca-thít. Aáy
    vậy, dân Ghê-su-rít và dân Ma-ca-thít còn ở giữa dân Y-sơ-ra-ên cho đến ngày nay.
  hin-CV: लेकिन इस्राएल वंश ने गेशूरियों अथवा माकाहथियों को देश से बाहर नहीं निकाला
    था. आज तक वे इस्राएलियों के बीच ही रह रहे हैं.
  spa-BES: 'Sin embargo, el pueblo de Israel no envió a los gesuritas, ni a los maacatitas:
    pero Geshur y Maaca están viviendo entre Israel hasta el día de hoy.'
  tdx-tdx: Fe tsy rinoa’ o ana’ Israeleo o nte-Gesoreo naho o nte-Màkatio; toe mitrao-pimoneñe
    am’ Israele pake henaneo t’i Gesore naho i Màkaty.
  tha-KJV: แต่​คนอิสราเอลยังหาได้​ขับไล่​คนเกชูร์หรือคนมาอาคาห์​ให้​ออกไปไม่ แต่​คนเกชูร์กับคนมาอาคาห์ยังอาศัยอยู่ในหมู่คนอิสราเอลจนทุกวันนี้
  por-BR-2018: Mas aos dos gessuritas e dos maacatitas não expulsaram os filhos de
    Israel; antes Gessur e Maacate habitaram entre os israelitas até hoje.
  deu-ELO: Aber die Kinder Israel trieben die Gesuriter und die Maakathiter nicht
    aus; und Gesur und Maakath haben in der Mitte Israels gewohnt bis auf diesen Tag.
  eng-WYC-2018: And the sons of Israel would not destroy Geshurites, and Maachathites;
    and they dwelled in the midst of Israel, till into [the] present day. (But the
    Israelites did not destroy the Geshurites, or the Maachathites; and they live
    in the midst of the Israelites, unto this present day.)
  epo-epo: Sed la Izraelidoj ne forpelis la Geŝuridojn kaj la Maaĥatidojn; kaj la
    Geŝuridoj kaj Maahatidoj restis inter la Izraelidoj ĝis nun.
  uig-PIN: Lekin Israillar Gǝxuriylar bilǝn Maakatiylarni ɵz yurtliridin ⱪoƣliwǝtmidi;
    xunga Gǝxuriylar bilǝn Maakatiylar bügüngiqǝ Israil arisida turmaⱪta.
  beo-beo: Be Isala:ili dunu da Gise amola Ma:iaga moilai fi dunu hame sefasi. Ilia
    da Isala:ili fi amo ganodini wali esala.
  tpi-OTNT: Tasol ol Israel i no rausim ol Gesur na ol Makat. Ol i stap yet wantaim
    ol Israel.
  hau-SA: Amma Isra’ilawa ba su kori mutanen Geshur da Ma’aka ba, saboda haka suka
    ci gaba da zama cikin Isra’ilawa har wa yau.
  uig-LAT: Lékin Israillar Geshuriylar bilen Maakatiylarni öz yurtliridin qoghliwetmidi;
    shunga Geshuriylar bilen Maakatiylar bügün’giche Israil arisida turmaqta.
  nde-nde: Kodwa abako-Israyeli kabazange babaxotshe abantu beGeshuri leMahakhathi,
    yikho lokhu behlala phakathi kwabako-Israyeli kuze kube lamhlanje.
  ton-ton: 'Ka ko e moʻoni naʻe ʻikai kapusi ʻe he fānau ʻa ʻIsileli ʻae kakai ʻo
    Kesa, mo e kakai ʻo Meekati: ka kuo nofo ʻae kakai Kesa, mo e kakai Meekati fakataha
    mo e kakai ʻIsileli ʻo aʻu ki he ʻaho ni.'
  ces-1613: Nevyhnali pak synové Izraelští Gessuri a Machati, protož bydlil Gessura
    a Machata u prostřed Izraele až do dnešního dne.
  eng-WMB: 'Nevertheless the children of Israel didn’t drive out the Geshurites, nor
    the Maacathites: but Geshur and Maacath live within Israel to this day.'
  tam-TCV: ஆயினும் இஸ்ரயேலர் கேசூரியரையும், மாகாத்தியரையும் துரத்திவிடவில்லை. அவர்கள்
    இந்நாள்வரை இஸ்ரயேலர் மத்தியில் வாழ்ந்து வருகிறார்கள்.
  ceb-ULB: Apan wala gipapahawa sa katawhan sa Israel ang Gesurihanon o sa mga Maacatihanon.
    Hinuon, mipuyo uban sa mga Israelita ang katawhan sa Gesur ug ang Maacat niining
    adlawa.
  pol-UBG: Lecz synowie Izraela nie wypędzili Geszurytów i Maakatytów, dlatego Geszuryci
    i Maakatyci mieszkają pośród Izraelitów do dziś.
  urd-GVU: صرف جسوری اور معکاتی باقی رہ گئے تھے، اور یہ آج تک اسرائیلیوں کے درمیان
    رہتے ہیں۔
  deu-1912: Die Kinder Israel vertrieben aber die zu Gessur und zu Maacha nicht, sondern
    es wohnten beide, Gessur und Maacha, unter den Kindern Israel bis auf diesen Tag).
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಗೆಷೂರ‍್ಯರನ್ನೂ, ಮಾಕತೀಯರನ್ನೂ ದೇಶದೊಳಗಿಂದ ಹೊರಡಿಸಲಿಲ್ಲ. ಏಕೆಂದರೆ
    ಆದ್ದರಿಂದ ಗೆಷೂರ‍್ಯರೂ ಮಾಕತೀಯರೂ ಅವರು ಇಂದಿನವರೆಗೂ ಇಸ್ರಾಯೇಲ್ಯರ ಮಧ್ಯದಲ್ಲಿ ಇರುತ್ತಾರೆ.
  tgo-tgo: Ko iyemaeŋge Isirel gharɨgharɨniye mava thɨ vagege raŋgiyaŋgiya Gesu na
    Maka gharɨgharɨniye; thiye mbe inanji Isirel e tɨnenji noroke.
  yap-yap: Machane yu Israel e dar tulufed e girdi’ nu Geshur ngu Maakah ngar chuwgad;
    kiyad be par u Israel.
  hlt-MCSB: Tedae Geshuri neh Maakathi tah Israel ca rhoek loh haek uh pawh. Te dongah
    Geshuri neh Maakah loh tihnin duela Israel lakli ah kho a sak.
  mdy-ETH: ያዺ ማዔቴያ ዒስራዔኤሌ ዓሳ ጌሹሬንታ ማዕካኔንታ ዴሮ ኬሲ ዳኪባኣሴ፤ ዬያሮ ዔያታ ሃኖ ሄላንዳኣና ዒስራዔኤሌ ዓሶ
    ባኣካ ናንጋኔ።
  twi-ASANTE: Nanso, Israelfoɔ no antu Gesurfoɔ ne Maakafoɔ enti wɔtenaa Israelfoɔ
    no mu de bɛsi ɛnnɛ.
  eng-WEBU: 'Nevertheless the children of Israel didn’t drive out the Geshurites,
    nor the Maacathites: but Geshur and Maacath live within Israel to this day.'
  bnp-bnp: Pali e huriki a Israel i uka ma ri lili e huriki a Gesur a Makat. Ri tababana
    ni made turane ria i harena mona.
  wal-wal: SHin Israa7eela asai Gashuura asaanne Maa7ika asaa biittaappe kessibookkona;
    hegaa gishshau eti hachchi gakkanaassi Israa7eela asaa giddon de7oosona.
  spa-PDDPT: Sin embargo, los hijos de Israel no echaron a los gesuritas ni a los
    maquitas, por tanto Gesur y Maacat viven en medio de Israel hasta hoy.
  gun-gun: Ha'e rã gesurita ha'e maacatita kuery ma Israel kuery ndoipe'ai rire aỹ
    peve ha'e kuery ikuai Israel kuery mbyte.
  agu-BL: Ntin cu'n yi e' aj Gesur scyuch' yi e' aj Maaca qui nche'l laju'n swutz
    yi chi'ama'l, ma na e' cyaj cyen tu' ẍchixo'l yi e' xonl Israel. Nin ate' nintz
    jalu'.
  ilo-ULB: Ngem saan a pinapanaw dagiti tattao ti Israel dagiti Gesureo wenno dagiti
    Macaateo. Nakipagnaed ketdi ti Gesur ken ti Maacat iti Israel agingga iti daytoy
    nga aldaw.
  kpg-kpg: Gei digau Israel digi hagabagia gi daha digau Geshur mo Maacah. Digaula
    e noho hua igolo i Israel.
  uig-ARA: لېكىن ئىسرائىللار گەشۇرىيلار بىلەن مائاكاتىيلارنى ئۆز يۇرتلىرىدىن قوغلىۋەتمىدى؛
    شۇڭا گەشۇرىيلار بىلەن مائاكاتىيلار بۈگۈنگىچە ئىسرائىل ئارىسىدا تۇرماقتا.
  bsp-bsp: Mba aka Yisrayel ŋanabaŋər fɛ aka Kesur kɔ aka Mahaka ntɔf yaŋan, bawo
    haŋ mɔkɔ aka Kesur kɔ aka Mahaka ŋandɛ aka Yisrayel dacɔ.
  sus-sus: Kɔnɔ Isirayilakae mu Gesurikae nun Maakakae keri. Han to e sabatixi Isirayilakae
    ya ma.
  pon-2006: Ahpw mehn Israel ko sohte kasarehla tohn Kesur oh Maaka; re mihmihte rehn
    mehn Israel ko.
  ksd-ksd: Ma ra tarai Israel pa dia ga korot vue ra tarai Gesur ma ra tarai Makat;
    a tarai Gesur ma ra tarai Makat dia ki livuan ta ra tarai Israel tuk tar ta go
    ra bung.
  tur-YTC: Ne var ki, İsrael'in çocukları Geşurlular'ı ya da Maakalılar'ı kovmadılar;
    ama Geşur ve Maaka bugüne dek İsrael'in içinde yaşamaktadır.
  grc-BRENT: Καὶ οὐκ ἐξωλόθρευσαν οἱ υἱοὶ Ἰσραὴλ τὸν Γεσιρὶ, καὶ τὸν Μαχατὶ, καὶ τὸν
    Χαναναῖον· καὶ κατῷκει βασιλεὺς Γεσιρὶ καὶ ὁ Μαχατὶ ἐν τοῖς υἱοῖς Ἰσραὴλ ἕως τῆς
    σήμερον ἡμέρας.
  ind-AYT: Namun, orang Israel tidak mengusir orang-orang Gesur dan Maakha sehingga
    orang Gesur dan orang Maakha masih tinggal di tengah-tengah orang Israel sampai
    hari ini.
  nya-nya: Koma Aisraeli sanathamangitse anthu a ku Gesuri ndi Maaka, kotero iwowa
    amakhalabe pakati pawo mpaka lero.
  hrv-hrv: Ali sinovi Izraelovi nisu protjerali Gešurce i Maakance, pa tako ostadoše
    Gešurci i Maakanci usred Izraela sve do današnjega dana.
  mps-mps: Tiali goli, te Israel dabe augwaligo te Gesur dabe, me te Maka dabe dali
    te augwali ela gudulube. Augwali te Israel dabe dali hodobo bidada peyu, tama
    megi e po asębo sogoba usu nagasai.
  tpi-tpi: Tasol ol Israel i no rausim ol Gesur na ol Makat. Ol i stap yet wantaim
    ol Israel.
  dan-1931: Men Israelitterne drev ikke Gesjuritterne og Ma'akatitterne bort, så at
    Gesjur og Ma'akat bor i blandt Israel den Dag i bag.
  vie-OVCB: Còn người Ghê-sua và Ma-a-cát không bị Ít-ra-ên đuổi đi nên cho đến nay
    họ vẫn sống chung với người Ít-ra-ên trong địa phương này.
  guj-2017: પણ ઇઝરાયલના લોકોએ ગશૂરીઓને કે માખાથીઓને કાઢી મૂક્યા નહિ. તેના બદલે, ગશૂરીઓ
    અને માખાથીઓ આજ દિન સુધી ઇઝરાયલ મધ્યે રહ્યા.
  pon-2006A: Ahpw mehn Israel ko sohte kasarehla tohn Kesur oh Maaka; re mihmihte
    rehn mehn Israel ko.
  por-BRBSL: 'Nevertheless as crianças de Israel não expulsaram os geshuritas, nem
    os maacattas: mas Geshur e Maacath vivem dentro de Israel até hoje.'
  cth-cth: Hatei Isarelnaw ni Geshurnaw, Maakathnaw hah, pâlei awh hoeh. Hote miphunnaw
    teh, sahnin totouh Isarelnaw hoi rei ao awh.
  twi-twi: Nanso Israelfo no antu Gesurfo ne Maakafo enti wɔtenaa Israelfo no mu de
    besi nnɛ.
  hlt-hlt: Tedae Geshuri neh Maakathi tah Israel ca rhoek loh haek uh pawh. Te dongah
    Geshuri neh Maakah loh tihnin duela Israel lakli ah kho a sak.
  tbz-SIM: Isidɑyɛɛribɛ mɛ nyí mbɛ̀ti Kesuriibɛ nɛ̀ Mɑkɑtiibɛ, kɛ̀ bɛ̀ kpɑɑ́ bo bɛ
    cuokɛ̀ nɛ̀ yíenní.
  msy-2020: Egha Israelia, Gesur ko Makatɨn nguibamningɨn adarasi, me batoghezir puvatɨ.
    Ezɨ merara ikia datɨrɨghɨn Israelian tongɨn ikiavɨra ikia kati.
  azb-azb: Ancaq İsraillilər Geşurluları və Maakatlıları qovmadılar. Geşurlularla
    Maakatlılar bu günə qədər İsraillilər arasında yaşayır.
  eng-DBY: But the children of Israel did not dispossess the Geshurites nor the Maachathites;
    but the Geshurites and the Maachathites dwell among the Israelites to this day.
  hin-2017: परन्तु इस्राएलियों ने गशूरियों और माकियों को उनके देश से न निकाला; इसलिए
    गशूरी और माकी इस्राएलियों के मध्य में आज तक रहते हैं।
  swp-swp: '@see-verse:JOS.013.012'
  eng-YLT: and the sons of Israel dispossessed not the Geshurite, and the Maachathite;
    and Geshur and Maachath dwell in the midst of Israel unto this day.
  eng-WYC-2017: And the sons of Israel would not destroy Geshurites, and Maachathites;
    and they dwelled in the midst of Israel, till into [the] present day.
  eng-WMBB: 'Nevertheless the children of Israel didn’t drive out the Geshurites,
    nor the Maacathites: but Geshur and Maacath live within Israel to this day.'
  urd-GVH: सिर्फ़ जसूरी और माकाती बाक़ी रह गए थे, और यह आज तक इसराईलियों के दरमियान
    रहते हैं।
  rug-rug: Ba lopu hadu vurani rina tinoni Izireli sari na tinoni Qesura meke Ma'aka;
    korapa koa hola dia pa Izireli.
  gaz-gaz: Garuu sababii Israaʼeloonni ariʼanii isaan hin baasiniif Geshuuronnii fi
    Maʼakaatonni hamma ammaatti Israaʼeloota gidduu jiraatu.
  fra-LSG: Mais les enfants d’Israël ne chassèrent point les Gueschuriens et les Maacathiens,
    qui ont habité au milieu d’Israël jusqu’à ce jour.
  yal-yal: Koni Isirayila kaane mi Gesuri kaane nun Maka kaane kedi. Han to e dɔxi
    Isirayila kaane tagi.
  haw-1868: Aka, aole i kipakuia ka poe Gesuri, a me ka poe Maakati e ka Iseraela;
    aka, noho pu no ka poe Gesuri, a me ka poe Maakati me ka Iseraela a hiki i keia
    la.
  arb-NAV: وَلَمْ يَطْرُدِ الإِسْرَائِيلِيُّونَ الْجَشُورِيِّينَ وَالْمَعْكِيِّينَ،
    فَظَلُّوا يُقِيمُونَ بَيْنَ بَنِي إِسْرَائِيلَ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Ke Israelviwo menya Gesuritɔwo alo Makatitɔwo o, eya ta wogale Israelviwo
    dome va se ɖe egbe.
  eng-LEE: Nevertheless the children of Israel expelled not the Geshurites and the
    Ma'achathites; but the Geshurites and the Ma'achathites continued to dwell in
    the midst of the Israelites until this day.
  asm-FB: কিন্তু ইস্ৰায়েলৰ সন্তান সকলে গচুৰীয়া আৰু মাখাথীয়াসকলক দূৰ কৰা নাছিল;
    বৰং গচুৰীয়া আৰু মাখাথীয়াসকলে ইস্ৰায়েলৰ সন্তান সকলৰ মাজত আজিলৈ বাস কৰি আছে।
  sus-A: كْنْ عِسِرَيِلَكَيٍ مُ فٍسُرِكَيٍ نُن مَاكَكَيٍ كٍرِ. هَن تٌ عٍ سَبَتِشِ
    عِسِرَيِلَكَيٍ يَ مَ.
  fra-SBL: Cependant, les enfants d'Israël ne chassèrent pas les Gueshuriens et les
    Maacathiens ; mais Gueshur et Maacath vivent en Israël jusqu'à ce jour.
  hbo-hbo: וְלֹ֤א הֹורִ֙ישׁוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֶת־הַגְּשׁוּרִ֖י וְאֶת־הַמַּעֲכָתִ֑י
    וַיֵּ֨שֶׁב גְּשׁ֤וּר וּמַֽעֲכָת֙ בְּקֶ֣רֶב יִשְׂרָאֵ֔ל עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  piu-2006: '@see-verse:JOS.013.012'
  kik-kik: No rĩrĩ, andũ a Isiraeli matiigana kũingata andũ a Geshuru na Maaka; nĩ
    ũndũ ũcio matũũraga hamwe na andũ a Isiraeli nginya ũmũthĩ.
  fra-NCL: Mais les enfants d’Israël ne chassèrent pas les Gessuriens et les Machatiens,
    et Gessur et Machat habitent au milieu d’Israël jusqu’à ce jour.
  cek-AK: Toe Israel kaminawk mah Geshur hoi Maakah kaminawk to haek o ai; to pongah
    vaihni ni khoek to Geshur hoi Maakah acaengnawk loe Israel kaminawk salakah khosak
    o.
  cuk-cuk: Ar Gesur-dulemardi, Maaca-dulemardi na e-yargi-bukwadgi Israel-dulemarse
    gwen onolessurmalad. We-garda narmaklenaidse, we-dulemar Israel-yargine amba gudimalad.
  uig-CYR: Лекин Исраиллар Гәшурийлар билән Маакатийларни өз жутлиридин қоғливәтмиди;
    шуңа Гәшурийлар билән Маакатийлар бүгүнгичә Исраил арисида турмақта.
  tel-2017: కానీ ఇశ్రాయేలీయులు గెషూరీయుల దేశాన్ని గానీ మాయకాతీయుల దేశాన్ని గానీ పట్టుకోలేదు
    కాబట్టి గెషూరీయులు మాయకాతీయులు ఇప్పటి వరకూ ఇశ్రాయేలీయుల మధ్యలో నివసిస్తున్నారు.
  hat-BSA: Men fis Israël yo pa t deplase Gechouryen yo ak Maakatyen yo; paske Gueschur
    avèk Maacath rete pami Israël yo jis jodi a.
  kos-kos: Tusruktu, mwet Israel elos tuh tiana lusla mwet Geshur ac mwet Maacah.
    Mwet inge elos srakna muta inmasrlon mwet Israel.
  hbo-WLC: וְלֹ֤א הוֹרִ֙ישׁוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֶת־הַגְּשׁוּרִ֖י וְאֶת־הַמַּעֲכָתִ֑י
    וַיֵּ֨שֶׁב גְּשׁ֤וּר וּמַֽעֲכָת֙ בְּקֶ֣רֶב יִשְׂרָאֵ֔ל עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ma ndị Izrel achụpụghị ndị Geshua na ndị Maaka, ya mere, ha nọgidere na-ebi
    nʼetiti ụmụ Izrel ruo taa.
  ory-ory: ତଥାପି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଗଶୂରୀୟମାନଙ୍କୁ ଓ ମାଖାଥୀୟମାନଙ୍କୁ ଘଉଡ଼ାଇ ଦେଲେ ନାହିଁ;
    ସେହି ଗଶୂରୀୟ ଓ ମାଖାଥୀୟମାନେ ଆଜିଯାଏ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ବାସ କରୁଅଛନ୍ତି।
  chk-chk: Nge ekewe aramasen Israel resap asüela chon Kesur me chon Makat seni fanüer.
    Iei mine ra nonom lein chon Israel tori ikenai.
  rop-rop: Bat detlot Isreil pipul nomo bin andimwei detlot pipul brom det dubala
    kantri gulum Geshuwa en Meiyaka, en detlot pipul stil jidanbat deya tudei garram
    detlot Isreil pipul.
  ukr-1871: Але сини Ізрайлеві не прогнали Гесуріїв нї Маахів; і зостались люде Гесурійські
    й Маахійські між Ізрайльом по сей день.
  deu-1951: Die Kinder Israel aber vertrieben die Gessuriter und Maachatiter nicht,
    sondern Gessur und Maachat wohnten unter den Kindern Israel bis auf diesen Tag.
  eng-JPS: Nevertheless the children of Israel drove not out the Geshurites, nor the
    Maacathites; but Geshur and Maacath dwelt in the midst of Israel unto this day.
  srp-1865: Ali Gesureja i Mahateja ne izagnaše sinovi Izrailjevi, nego Gesureji i
    Mahateji ostaše meðu Izrailjem do danas.
  lug-lug: Naye abaana ba Isirayiri tebaawangula Bagesuli wadde Abamaakasi, bwe kityo
    Abagesuli n’Abamaakasi ne babeera wakati mu bo ne leero.
  heb-heb: ולא הורישו בני ישראל את הגשורי ואת המעכתי וישב גשור ומעכת בקרב ישראל עד
    היום הזה׃
  ben-IRV: তবুও ইস্রায়েল-সন্তানরা গশূরীয়দেরকে ও মাখাথীয়দেরকে তাড়িয়ে দেয় নি;
    গশূর ও মাখাথ্‌ আজও ইস্রায়েলের মধ্যে বাস করছে।
  pan-pan: ਤਾਂ ਵੀ ਇਸਰਾਏਲੀਆਂ ਨੇ ਗਸ਼ੂਰੀਆਂ ਅਤੇ ਮਆਕਾਥੀਆਂ ਨੂੰ ਨਾ ਕੱਢਿਆ ਪਰ ਗਸ਼ੂਰੀ ਅਤੇ ਮਆਕਾਥੀ
    ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਇਸਰਾਏਲ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: သို့ရာတွင် ဣသရေလ လူတို့သည် ဂေရှုရိ လူ၊ မာခါသိ လူတို့ကို မ နှင်ထုတ် ကြ။
    ထိုလူမျိုးတို့သည် ယနေ့ တိုင်အောင် ဣသရေလ အမျိုးသားတို့နှင့်အတူ နေ ကြ၏။
  hmo-hmo: To Israela taudia ese Gesuru taudia bona Makata taudia idia lulua ore lasi.
    Idia be Israela dekenai idia do noho ia mai bona hari dina.
  urd-urd: तो भी बनी इस्राईल ने जसूरियों और मा'कात्तियों को नहीं निकाला चुनाँचे जसूरी
    और मा'काती आज तक इस्राईलियों के बीच बसे हुए हैं।
  rus-SYN: Но сыны Израилевы не выгнали жителей Гессура и Маахи и Хананеев, и живет
    Гессур и Мааха среди Израиля до сего дня.
  bqc-SIM: Isailiↄ i Gesuuↄ ń Maakaↄ bùsu símáo, ↄ̃ buipiↄ ku Isailiↄ guu e ń
    a gbão.
  tcz-CHONGTHU: Ahinlah Israel chaten Geshur mite leh Ma-acath mite chu tuni geijin
    Israel lailunga acheng cheng tauvin ahi.
  mar-mar: तथापि इस्राएलाच्या संतानानी गशूरी व माखाथी यांना वतनातून बाहेर घालवले नाही,
    तरी आजपर्यंत गशूरी व माकाथी इस्राएलामध्ये राहत आहेत.
  qub-qub: Gesurcho, Maacacho tiyaj runacunatami ichanga mana garguranchu. Canancamapis
    Israel runacunawan iwal jinallami tiyarcaycan.
  hat-hat: Men, pèp Izrayèl la pa t' mete moun Jechou yo ak moun Maaka yo deyò. Se
    konsa, jouk jòdi a de pèp sa yo ap viv nan mitan pèp Izrayèl la toujou.
  eng-BSB: but the Israelites did not drive out the Geshurites or the Maacathites.
    So Geshur and Maacath dwell among the Israelites to this day.
  tod-tod: Kɛlɛ Izelayɛle nuiti ti la ɠɛni Gesuul nuiti ta Maakate nuiti kpɛɛni, naa
    ɠa é kɛa ti zeini Izelayɛle nuiti saama, zaaɠaza.
  eng-WEBPB: 'Nevertheless the children of Israel didn’t drive out the Geshurites,
    nor the Maacathites: but Geshur and Maacath live within Israel to this day.'
  kbq-kbq: Hianagi Geshuri vahe'ene Ma'aka vahe'enena Israeli vahe'mo'za hara huzmante'za
    zamazeri otre'nagu, Israeli vahepina meninena ana vahera mani'naze.
  nhe-BL: Pero nopa israelitame ax quintojtocaque nopa gesureos huan maacateos, huan
    yeca inijuanti itztoque ininhuaya israelitame hasta ama.
  gub-BL: Numuhem kar kwaw Zezur izuapyapyr wà, ni Maaka izuapyapyr wà. Wikuwe Izaew
    izuapyapyr wainuinuromo ko 'ar rehe wà.
  eng-DRA: 'And the children of Israel would not destroy Gessuri and Machati: and
    they have dwelt in the midst of Israel, until this present day.'
