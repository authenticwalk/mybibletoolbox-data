verse: JOS.013.004
translations:
  mal-C: തെക്ക്; സീദോന്യരുടെ ആരമുതൽ അഫേക്കുവരെയും അമോര്യരുടെ അതിരുവരെയുമുള്ള കനാന്യദേശം;
  deu-TKW: im Süden; ferner das ganze Land der Kanaaniter und Meara, das den Sidoniern
    gehört, bis Aphek, bis zur Grenze der Amoriter,
  lin-lin: mpe wuta na ngambo ya sude, mokili mobimba ya bato ya Kanana mpe Meara
    oyo ezalaki mokili ya bato ya Sidoni kino na Afeki, kino na bandelo ya bato ya
    Amori ;
  eng-LSV: from the south, all the land of the Canaanite, and Mearah, which [is] to
    the Sidonians, to Aphek, to the border of the Amorite;
  eng-GNV: 'From the South, all the land of the Canaanites, and the caue that is beside
    the Sidonians, vnto Aphek, and to the borders of the Amorites:'
  eng-WEBSTER: 'From the south all the land of the Canaanites, and Mearah that is
    beside the Sidonians, to Aphek to the borders of the Amorites:'
  nhw-BL: huan ica sur, nochi inintlal cananeos ica nopa altepetl Mehara catli nelía
    eliyaya iniaxca nopa sidonios huan nochi nopa tlali ica norte hasta Afec campa
    inepa inintlal nopa amorreos.
  swh-ONEN: kuanzia kusini, nchi yote ya Wakanaani, kuanzia Ara ambayo ni ya Wasidoni,
    ikienea hadi Afeki, na eneo la Waamori,
  bba-bba: Kɑnɑnin tem mɛ mu mɑɑ tie bu mwɑ, mu wɑ̃ɑwɑ sɑɑ Mɛɑrɑn di ye yɑ sɑ̃ɑ Sidoniɡibun
    wuu, n kɑ ɡirɑri Afɛkiɔ Amɔrebɑn tem nɔɔ burɑ yerɔ,
  eng-KJVCPB: 'from the south, all the land of the Canaanites, and Mearah that is
    beside the Sidonians, unto Aphek, to the borders of the Amorites:'
  luo-luo: yo milambo; pinje duto mag jo-Kanaan, kochakore Meara mar jo-Sidonia nyaka
    ochopo Afek, gi tongʼ mar jo-Amor;
  meu-meu: Diho kahana ai dounu mimia tanodia be Kanaan taudia edia tano idoinai;
    bona Meara, Sidono taudia edia tano, ela bona Afek, ela bona Amoro taudia edia
    tano hetoana;
  npi-ULB: दक्षिणमा (अव्वीहरूका क्षेत्र); कनानीहरूका सबै भूमि, सीदोनीहरूको अधीनमा
    भएका आरादेखि मोरिहरूको सिमानामा भएको अपेकसम्म;
  yor-yor: láti gúúsù; gbogbo ilẹ̀ àwọn ará Kenaani, láti Arah ti àwọn ará Sidoni
    títí ó fi dé Afeki, agbègbè àwọn ará Amori,
  ind-ind: di selatan. Di utara, kalian belum merebut seluruh wilayah orang Kanaan,
    termasuk kota Meara, yang dikuasai orang Sidon, sampai ke kota Afek, dan sampai
    ke perbatasan wilayah bangsa Amori.
  pes-OPCB: '@see-verse:JOS.013.003'
  tgl-ULB: Doon sa timog, mayroon pa rin lahat ng mga lupain ng mga Cananaeo, at Meara
    na pag-aari ng mga taga-Sidon, sa Apek, sa hangganan ng mga Amoreo;
  hui-hui: Anduane Homogohanda la dege bialu lalu, Kenanalirunaga dindi bibahendebi
    Meara tano Saidono wali agalirunaga ngagobi karu nale dege kami. Dindi ogoni wima
    pialu amuraore Amoro hameiginiru baba tubari Abege tano ngagoriani tagira peda.
  mya-mya: ဇိ​ဒုန်​အ​မျိုး​သား​တို့​ပိုင်​နယ်​မြေ​ဖြစ်​သော မာ​ရာ​မှ အာ​ဖက်​မြို့​နှင့်​အာ​မော​ရိ​အ​မျိုး
    သား​တို့​၏​နယ်​နိ​မိတ်​အ​ထိ​တည်​ရှိ​သော ခါ​နာန်​အ​မျိုး​သား​တို့​ပိုင်​တစ်​နယ်​လုံး၊-
  bod-N: ཡང་ལྷོ་ཕྱོགས་སུ་ཀ་ན་ཨན་པའི་ཡུལ་ཐམས་ཅད་དང་ཚི་ཏུན་པའི་མེ་ཨ་རཱ་ནས་ཨ་ཕེག་དང་།
    དེ་ནས་ཨེ་མོར་པའི་ས་མཚམས་བཅས་ཀྱི་བར།
  sna-sna: kubva zasi nyika yose yavaKenani, kubva kuAra yevaSidhoni kusvikira kuAfeki,
    nyika yavaAmori,
  spa-BLM: al sur; toda la tierra de los cananeos, y Meará que pertenece a los sidonios,
    hasta Afec, hasta la frontera de los amorreos;
  cac-cac: scan d'a sur yed' masanil slum eb' cananeo, sb'atn̈ej d'a Mehara d'a yol
    yic Sidón, masanto sc'och d'a Afec, d'a smojonal yic eb' amorreo.
  swh-ULB: Katika upande wa kusini, kulisalia nchi yote ya Wakanaani, na Meara ambayo
    ni miliki ya Wasidoni, hadi Afeki, hata mpaka wa Waamori;
  bel-bel: а на поўдзень уся зямля Ханаанская ад Мэары Сідонскай да Афэка, да межаў
    Амарэйскіх,
  deu-ELBBK: Im Süden das ganze Land der Kanaaniter und Meara, das den Sidoniern gehört,
    bis Aphek, bis an die Grenze der Amoriter;
  mbb-OT: diyà te zivavà; is langun he tanà te Canaanhen puun te Meara, he ǥaked dengan
    te menge Sidunhanen, taman te Afek he zulunà te tanà te menge Amorihanen.
  mal-2015: തെക്കുള്ള അവ്യരും അഫേക് വരെയും അമോര്യരുടെ അതിർവരെയുമുള്ള കനാന്യരുടെ ദേശം
    ഒക്കെയും
  rmc-rmc: pro juhos, e phuv le Kanaančanengri the e phuv Meara, so hiňi le Sidončanengri,
    dži ko Afek, so hiňi e phuv le Amorejčanengri.
  nlg-nlg: gekau lagavulea makau lavia, na pari raini didira na Canaan, kolua nia
    didira Sidon, me tona haliu longa va i Aphek va tana i vovoka ni Amor.
  pes-OPV: و ازجنوب تمامی زمین کنعانیان و مغاره‌ای که ازصیدونیان است تا افیق و تا
    سرحد اموریان.
  ron-1924: ынчепынд де ла мязэзи, тоатэ цара канааницилор ши Меара, каре есте а сидоницилор,
    пынэ ла Афек, пынэ ла хотарул аморицилор;
  ben-OBCV: অব্বীয়দের এলাকা; সীদোনীয়দের আরা থেকে অফেক পর্যন্ত ও ইমোরীয়দের সীমানা
    পর্যন্ত বিস্তৃত কনানীয়দের দেশ;
  som-som: iyo xataa reer Caw oo xagga koonfureed xiga, iyo dalka reer Kancaan oo
    dhan, iyo Mecaaraah tan ay reer Siidoon leeyihiin, iyo ilaa Afeeq, iyo tan iyo
    soohdinta reer Amor,
  lat-VUC: Ad meridiem vero sunt Hevæi, omnis terra Chanaan, et Maara Sidoniorum,
    usque Apheca et terminos Amorrhæi,
  eng-ASVBT: on the south; all the land of the Canaanites, and Mearah that belongeth
    to the Sidonians, unto Aphek, to the border of the Amorites;
  ita-1885: dal Mezzodì, tutto il paese de' Cananei, e Meara, che è de' Sidonii, fino
    ad Afec, fino a' confini degli Amorrei;
  eng-LXXUP: from Thaeman even to all the land of Canaan before Gaza, and the Sidonians
    as far as Aphek, as far as the borders of the Amorites.
  eng-ULB: In the south (the territory of the Avvites); all the lands of the Canaanites,
    from Arah that belongs to the Sidonians, as far as Aphek which is on the border
    of the Amorites;
  spa-VBL: en el sur, toda la tierra de los cananeos, y Meará que pertenece a los
    sidonios, hasta Afec en la frontera con los amorreos,
  fra-_FOB: Du côté du midi, tout le pays des Cananéens, et Meara, qui est aux Sidoniens,
    jusqu'à Aphek, jusqu'à la frontière des Amoréens;
  mal-mal: തെക്ക് അവ്യരുടെ ദേശവും അമോര്യരുടെ അതിരിലുള്ള അഫേക്ക് ദേശവും കനാന്യരുടെ
    ദേശവും
  urd-GVR: jo junūb meṅ hai ab tak Isrāīl ke qabze meṅ nahīṅ āyā. Yihī bāt shimāl
    par bhī sādiq ātī hai. Saidāniyoṅ ke shahr Ma'ārā se le kar Afīq Shahr aur Amoriyoṅ
    kī sarhad tak sab kuchh ab tak Isrāīl kī hukūmat se bāhar hai.
  suz-BL: मिनु दक्‍खिन गे कनानी आन रागी नेल्‍ल नु सीदोनी आन मेआरा रागी रे लाइश्‍शा,
    अफेक सहर एमोरी आन सांद सम्‍म लीशो बाक्‍नी‍म।
  ita-1927: tutto il paese dei Cananei, e Meara che è dei Sidoni, sino ad Afek, sino
    al confine degli Amorei;
  ckb-ckb: لە باشوورەوە هەموو، خاکی کەنعانییەکان و عارا کە هی سەیدائییەکانە هەتا ئەفێق
    و سنووری ئەمۆرییەکان،
  eng-BBE: 'On the south: all the land of the Canaanites, and Mearah which is the
    property of the Zidonians, to Aphek, as far as the limit of the Amorites:'
  kan-OKCV: ಸೀದೋನ್ಯರ ಆರಾ ಪ್ರದೇಶದಿಂದ ಅಫೇಕ್ ಮತ್ತು ಅಮೋರಿಯರ ಮೇರೆಯವರೆಗೆ ಕಾನಾನ್ಯರ ಎಲ್ಲಾ
    ದೇಶವು,
  bbb-bbb: '@see-verse:JOS.013.003'
  tam-2017: தெற்கே துவங்கி ஆப்பெக்வரை எமோரியர்கள் எல்லைவரை இருக்கிற கானானியர்களின்
    எல்லா தேசமும், சீதோனியர்களுக்கடுத்த மெயாரா நாடும்,
  spa-RV-1909: Al mediodía toda la tierra de los Cananeos, y Mehara que es de los
    Sidonios, hasta Aphec, hasta el término del Amorrheo;
  ron-BTF: De la sud, toată țara canaaniților și Meara, care este lângă sidonieni,
    până la Afec, până la ținutul amoriților;
  eng-WEBP: on the south; all the land of the Canaanites, and Mearah that belongs
    to the Sidonians, to Aphek, to the border of the Amorites;
  eng-FBV: in the south, all the land of the Canaanites, and Mearah that belongs to
    the Sidonians, all the way to Aphek on the border with the Amorites,
  nld-1939: in het zuiden; het hele land der Kanaänieten, van de grot af, die aan
    de Sidoniërs behoort, tot Afeka en het gebied der Amorieten toe;
  nch-BL: huan ica sur, nochi inintal cananeos ica nopa altepet Mehara cati nelía
    eliyaya iniaxca nopa sidonios huan nochi nopa tali ica norte hasta Afec campa
    inepa inintal nopa amorreos.
  vie-1934: lại về phía nam, cả xứ Ca-na-an và Mê-a-ra, vốn thuộc về dân Si-đôn, cho
    đến A-phéc, cho đến giới hạn dân A-mô-rít;
  hin-CV: कनानियों का पूरा देश तथा मेआराह, जो सीदोनियों का राज्य था, यह अमोरियों के
    अफेक की सीमा तक फैला था;
  spa-BES: 'En el sur: toda la tierra de los cananeos, y Mehara, que es propiedad
    de los sidonios, hasta Afec, hasta el límite de los amorreos:'
  tdx-tdx: atimoy; ty hene tane’ o nte-Kanàneo, naho i Mearà a’ o nte-Tsidoneo, pak’
    Afeke, pak’ añ’ efe-tane’ o nte-Amoreo;
  tha-KJV: ซึ่งอยู่​ทิศใต้​คือแผ่นดินทั้งสิ้นของคนคานาอัน และเขตเมอาราห์ ซึ่งเป็นของชาวไซดอนถึงเมืองอาเฟก
    ถึงเขตแดนของคนอาโมไรต์
  por-BR-2018: Ao sul toda a terra dos cananeus, e Meara que é dos sidônios, até Afeque,
    até o termo dos amorreus;
  deu-ELO: Im Süden das ganze Land der Kanaaniter und Meara, das den Zidoniern gehört,
    bis Aphek, bis an die Grenze der Amoriter;
  eng-WYC-2018: all the land of Canaan, and Mearah of Sidonians, till to Aphek, and
    to the terms of Amorites, (all the land of the Canaanites, and Mearah of the Sidonians,
    unto Aphek, and to the border of the Amorites;)
  epo-epo: kaj la Avidoj sude; la tuta lando de la Kanaanidoj, kaj Meara de la Cidonanoj,
    ĝis Afek, ĝis la limoj de la Amoridoj;
  uig-PIN: '@see-verse:JOS.013.003'
  beo-beo: 'Eno soge hame lai da Ga:ina:ne dunu ilia soge amola Mia:ila (amo soge
    musa: Saidounia dunu gagui). Soge da asili A:ifege moilai bai bagade, A:moulaide
    soge la:idi alalo amoga doaga:sa.'
  tpi-OTNT: Na yupela i no kisim olgeta hap graun bilong ol Kenan na taun Meara, long
    graun bilong ol Saidon. Dispela hap graun i go olgeta long taun Afek long mak
    bilong ol Amor.
  hau-SA: Daga wajen kudu kuma, dukan ƙasar Kan’aniyawa ce. Iyakarta a arewa ta fara
    daga Ara ta Sidoniyawa har zuwa Afek, ta zarce har zuwa iyakar Amoriyawa;
  uig-LAT: '@see-verse:JOS.013.003'
  nde-nde: kusukela eningizimu, lonke ilizwe lamaKhenani, kusukela eMeyara yamaSidoni
    kusiyafika e-Afekhi, isabelo sama-Amori,
  ton-ton: 'Mei he potu tonga, ko e fonua kotoa pē ʻoe kau Kēnani, mo Meala ʻaia ʻoku
    ʻi he potu ʻoe kakai Saitoni, ʻo aʻu ki ʻEfeki, ki he ngataʻanga ʻoe kau ʻAmoli:'
  ces-1613: Na poledne pak všecka země Kananejská a Mára, kteréž jest Sidonských až
    do Afeka, a až ku pomezí Amorejského;
  eng-WMB: on the south; all the land of the Canaanites, and Mearah that belongs to
    the Sidonians, to Aphek, to the border of the Amorites;
  tam-TCV: மிகுதியாயிருந்த கானானியரின் தேசம்முழுவதும் சீதோனியருக்குச் சொந்தமான ஆரா
    பிரதேசத்திலிருந்து ஆப்பெக் வரையும் இருந்தது. அதற்குள் எமோரியரின் பிரதேசமும் அடங்கும்.
  ceb-ULB: Sa habagatan nga bahin, aduna pay nahibilin nga mga yuta sa mga Canaanhon,
    ug ang Maara nga gipanag-iyahan sa mga Sidonihanon, paingon sa Apek, ngadto sa
    utlanan sa mga Amorihanon;
  pol-UBG: 'Od południa: cała ziemia Kananejczyków oraz Meara, która należy do Sydończyków,
    aż do Afek i aż do granicy Amorytów;'
  urd-GVU: جو جنوب میں ہے اب تک اسرائیل کے قبضے میں نہیں آیا۔ یہی بات شمال پر بھی
    صادق آتی ہے۔ صیدانیوں کے شہر معارہ سے لے کر افیق شہر اور اموریوں کی سرحد تک سب
    کچھ اب تک اسرائیل کی حکومت سے باہر ہے۔
  deu-1912: vom Mittag an aber das ganze Land der Kanaaniter und Meara der Sidonier
    bis gen Aphek, bis an die Grenze der Amoriter;
  kan-2017: ದಕ್ಷಿಣದಲ್ಲಿದ್ದ ಅವ್ವೀಯರ ದೇಶ ಚೀದೋನ್ಯರಿಗೆ ಸೇರಿದ ಮೆಯಾರಾ ಮೊದಲುಗೊಂಡು ಅಮೋರಿಯರ
    ಮೇರೆಯಾದ ಅಫೇಕದವರೆಗಿರುವ ಕಾನಾನ್ಯರ ದೇಶವು
  tgo-tgo: Valɨvaŋga e yaghalako, Kenani lenji valɨvaŋgako laghɨye, iri Mera, Saidon
    lenji valɨvaŋgako ve wo Apek, Amori ghanji teghala.
  yap-yap: Ma kabay ga’ngin fare nam rok yu Kanaan, nge yu Mearah (ni tafen piyu Sidon),
    me yan nge mada’ nga Afek, ni bay ko mathil nu Amor;
  hlt-MCSB: tuithim lamkah Kanaan khohmuen pum neh Sidoni lungko, Amori khorhi Aphek
    due,
  mdy-ETH: ዬያጉዲ ዾኦሎ ዛሎና ካናዔኔ ዓሶ ዓጮ ቢያ፤ ጊንሣ ሃሣ ሲዶና ዓሶ ዓጮ ማዔ ማዓራ ካታማፓ ዓርቃዖ ዴንዲ ዓፔቄ ሄላንዳኣና
    ዓኣ ዓሞራ ዓሶ ዓጮ፤
  twi-ASANTE: a Filistifoɔ nkuropɔn enum a ɛyɛ Gasa, Asdod, Askelon, Gat ne Ekron
    nso ka ho. Awifoɔ asase a ɛda anafoɔ fam no nso, wɔnnko nnii so. Atifi fam nso,
    wɔnnko nnii saa nsase yi so; Kanaan asase nyinaa a Meara a ɛyɛ Sidonfoɔ dea no,
    de kɔsi Afek, kɔduru Amorifoɔ ɛhyeɛ so
  eng-WEBU: on the south; all the land of the Canaanites, and Mearah that belongs
    to the Sidonians, to Aphek, to the border of the Amorites;
  bnp-bnp: na tabeke mule puru; a malala ne huriki a Kenan; a tanga e Meara na malala
    ne huriki a Sidon, i lakea na tanga e Apek na nagi na malala ne huriki a Amor;
  wal-wal: Tohossa baggaara Kanaanetu biittai ubbai, Sidoonatussi de7iya Ma7aara giyoosaappe
    denddidi biidi, Amooretu biittan de7iya Afeeqa katamaa gakkanaassikka oiqettibeenna.
  spa-PDDPT: al sur, toda la tierra de los cananeos, y Meara, que pertenece a los
    sidonios, hasta Afec, hasta el límite del amorreo,
  gun-gun: Kuaray puku-a katy oĩ va'e ma aveu kuery yvy ndapejopyi teri avi, ha'e
    gui cananeu kuery yvy ha'e javi, ha'e Sidom regua kuery Meara yvy, amorreu kuery
    yvy katy'i Afeca oĩ va'e.
  agu-BL: Ncha'tz txe'n itetzaj yi ama'l yi at cwe'n tzi'n, yi na xe'tnin Sidón, nin
    yi na opon jalen Afec, yi mojom tib scyuch' yi e' amorreo.
  ilo-ULB: Iti abagatan, adda pay dagiti amin a daga dagiti Cananeo, ken Mehara a
    kukua dagiti Sidonio, agingga iti Afek, agingga iti beddeng dagiti Amorreo;
  kpg-kpg: Mo nia guongo huogodoo o digau Canaan, daabui mai Mearah (dela nogo hai mee
    ginai digau Sidon) gaa hana gaa tugi i Aphek, i tagageinga a Amor.
  uig-ARA: '@see-verse:JOS.013.003'
  bsp-bsp: Kəca kətɔt ka nde dec dɛmpɛ mɔ, antɔf məlməl ŋa aka Kanahan, Meyara, mmɛ
    mɔyɔnɛ ma aSidɔŋ mɔ, haŋ Afek, haŋ nde kələŋcər ka aka Amɔr.
  sus-sus: Kanaankae xa bɔxi fan luxi, fɔlɔfe Meyara taa ma Sidɔnkae na dɛnnaxɛ, han
    a sa Afeki li. Amorikae xa bɔxi fan luxi.»
  pon-2006: Pil miehte sahpw koaros en mehn Kenan oh Meara (kisehn mehn Saidon) pil
    lellahng Apek ni keilen sapwen mehn Amor kan;
  ksd-ksd: ta ra papar a taubar, a gunan par kai ra tarai Kanaan, ma Meara kai ra
    tarai Sidon, tuk tar aro Apek ta ra langun kai ra tarai Amor,
  tur-YTC: Afek'e, Amorlular'ın sınırına kadar bütün Kenan ülkesi ve Saydalılar'ın
    Meara'sı;
  grc-BRENT: ἐκ Θαιμὰν καὶ πάσῃ γῇ Χαναὰν ἐναντίον Γάζης, καὶ οἱ Σιδώνιοι ἕως Ἀφὲκ,
    ἕως τῶν ὁρίων τῶν Ἀμοῤῥαίων,
  ind-AYT: di sebelah selatan. Seluruh negeri orang Kanaan dan Meara, milik orang
    Sidon sampai ke Afek, hingga perbatasan orang Amori.
  nya-nya: Dziko lina la Akanaani ndi Ameara limene lili mʼmanja mwa Asidoni mpaka
    ku Afeki, dziko limene linachitana malire ndi dziko la Aamori.
  hrv-hrv: na jugu. Sva zemlja kanaanska od Are koja pripada Sidoncima, pa do Afeka
    i do međe amorejske;
  mps-mps: Te tigidali Kenan, me Meara dabego tigidali elalubo tǫ, te Saidon dabego
    tǫde augwali bidibao, te tǫ pali te Afekba usu nama, te Amor dabe bidibo sesegeba
    dąį igi pai.
  tpi-tpi: Na yupela i no kisim olgeta hap graun bilong ol Kenan na taun Meara, long
    graun bilong ol Saidon. Dispela hap graun i go olgeta long taun Afek long mak
    bilong ol Amor.
  dan-1931: mod Syd, hele Kana'anæerlandet fra Meara, som tilhører Zidonierne, indtil
    Afek og til Amoritternes Landemærke,
  vie-OVCB: ở phía nam, đất của người Ca-na-an từ Mê-a-ra gần Si-đôn cho đến A-phéc
    gần biên giới A-mô-rít,
  guj-2017: દક્ષિણમાં, આવ્વીઓનો પ્રદેશ, કનાનીઓનો આખો પ્રદેશ અને સિદોનીઓના મારા અને
    અફેક સુધી એટલે અમોરીઓની સરહદ સુધી;
  pon-2006A: Pil miehte sahpw koaros en mehn Kenan oh Meara (kisehn mehn Saidon) pil
    lellahng Apek ni keilen sapwen mehn Amor kan;
  por-BRBSL: no sul; toda a terra dos cananeus, e Mearah que pertence aos sidônios,
    a Afek, à fronteira dos amorreus;
  cth-cth: aka lahoi kamtawng teh, Amor ram, Aphek kho totouh, Kanaan ram pueng hoi
    Sidon ram a tengpam kaawm e Mearah ram,
  twi-twi: a Filistifo nkurɔpɔn anum a ɛyɛ Gasa, Asdod, Askelon, Gat ne Ekron nso
    ka ho. Awifo asase a ɛda anafo fam no nso, wɔnnko nnii so ɛ. Atifi fam nso, wɔnnko
    nnii saa nsase yi so ɛ; Kanaan asase nyinaa a Meara a ɛyɛ Sidonfo de no, de kosi
    Afek, kodu Amorifo hye so
  hlt-hlt: tuithim lamkah Kanaan khohmuen pum neh Sidoni lungko, Amori khorhi Aphek
    due,
  tbz-SIM: kɛ́túótɛ́ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ Kɑnnɑhɑ̃ɑ̃ kɔbɛ kó kɛtenkɛ̀ kɛmɔu, kɛ́túótɛ́
    Adɑɑ Sidonniibɛ kó kɛtenkɛ̀ kɛ́tuɔkɛ Afɛki, nɛ̀ Amɔriibɛ dɛ mɑ̀nku.
  msy-2020: Ia Kenanian nguaziba bar tɨghar ada iniam. Nguazir kam, a Saidonɨn nguazimɨn
    itir nguibam Mearan ikegha, ghua Afekɨn nguibamɨn oto, an Amorian nguazir mɨtaghniamɨn
    iti. Ia nguazir kaba tɨghar ada iniam.
  azb-azb: cənubda bütün Kənan torpağı, Sidonlulara məxsus Mearadan Afeqə – Emorluların
    sərhədlərinə qədər olan torpaqlar;
  eng-DBY: in the south, the whole land of the Canaanites, and Mearah which [belongeth]
    to the Sidonians, unto Aphek, to the border of the Amorites;
  hin-2017: फिर अपेक और एमोरियों की सीमा तक कनानियों का सारा देश और सीदोनियों का मारा
    नामक देश,
  swp-swp: '@see-verse:JOS.013.003'
  eng-YLT: '''From the south, all the land of the Canaanite, and Mearah, which [is]
    to the Sidonians, unto Aphek, unto the border of the Amorite;'
  eng-WYC-2017: all the land of Canaan, and Mearah of Sidonians, till to Aphek, and
    to the terms of Amorites,
  eng-WMBB: on the south; all the land of the Canaanites, and Mearah that belongs
    to the Sidonians, to Aphek, to the border of the Amorites;
  urd-GVH: जो जुनूब में है अब तक इसराईल के क़ब्ज़े में नहीं आया। यही बात शिमाल पर
    भी सादिक़ आती है। सैदानियों के शहर मआरा से लेकर अफ़ीक़ शहर और अमोरियों की सरहद
    तक सब कुछ अब तक इसराईल की हुकूमत से बाहर है।
  rug-rug: Sokudi pule sari popoa tadi na tinoni Kenani si korapa koadia, meke Meara
    sapu tadi na tinoni Saedoni, kamo la gua tu pa Apeka koasa voloso tanisa butubutu
    Amoraiti,
  gaz-gaz: karaa kibbaatiin immoo guutummaa biyya Kanaʼaanotaa, Meʼaaraa Siidoonaatii
    hamma Afeeqiitti biyya Amoorotaa
  fra-LSG: à partir du midi, tout le pays des Cananéens, et Meara qui est aux Sidoniens,
    jusqu’à Aphek, jusqu’à la frontière des Amoréens;
  yal-yal: Kanan kaane bɔxɔne fan luxi, keli Meyara taan ma Sidɔn kaane dɛnaxan yi,
    han Afeki taani han Amorine danna.
  haw-1868: Mai ke kukuluhema mai o ka aina a pau a ka poe Kanaana, a me ka Meara,
    kahi e pili ana i ko Sidona poe a hiki i Apeka i ka palena o ka Amora.
  arb-NAV: وَكَذَلِكَ كُلُّ أَرْضِ الْكَنْعَانِيِّينَ، وَالْمَغَارَةُ الَّتِي يَمْلِكُهَا
    الصِّيدُونِيُّونَ حَتَّى أَفِيقَ عِنْدَ حُدُودِ الأَمُورِيِّينَ جَنُوباً.
  ewe-ewe: le dziehe; Kanaantɔwo ƒe anyigba la katã gali kpe ɖe Ara, si nye Sidontɔwo
    tɔ heyi keke Afek le Amoritɔwo ƒe liƒo dzi ŋu.
  eng-LEE: On the south, all the land of the Canaanites, and Me'arah that belongeth
    to the Zidonians, up to Aphek, up to the border of the Emorites;
  asm-FB: দক্ষিণ দিশে থকা কনানীয়াসকলৰ গোটেই দেশ আৰু চীদোনীয়াসকলৰ অধিকাৰত থকা মিয়াৰা,
    অফেকাৰ পৰা ইমোৰীয়াসকলৰ সীমালৈকে;
  sus-A: كَنَانكَيٍ شَ بْشِ قَن لُشِ، قْلْقٍ مٍيَرَ تَا مَ سِدْنكَيٍ نَ دّننَشّ، هَن
    عَ سَ عَقٍكِ لِ. عَمٌرِكَيٍ شَ بْشِ قَن لُشِ.»
  fra-SBL: au sud ; tout le pays des Cananéens, et Meara qui appartient aux Sidoniens,
    jusqu'à Aphek, jusqu'à la frontière des Amorrhéens ;
  hbo-hbo: מִתֵּימָ֞ן כָּל־אֶ֣רֶץ הַֽכְּנַעֲנִ֗י וּמְעָרָ֛ה אֲשֶׁ֥ר לַצִּידֹנִ֖ים
    עַד־אֲפֵ֑קָה עַ֖ד גְּב֥וּל הָאֱמֹרִֽי׃
  piu-2006: '@see-verse:JOS.013.003'
  kik-kik: kuuma gũthini, bũrũri wothe wa andũ a Kaanani, kuuma Ara kwa Asidoni gũthiĩ
    nginya Afeku, rũgongo rwa Aamori,
  fra-NCL: au midi ; tout le pays des Chananéens, et Maara qui est aux Sidoniens,
    jusqu’à Aphec, jusqu’à la frontière des Amorrhéens ;
  cek-AK: aloih bang hoi kamtong Kanaan kaminawk prae boih, Sidon kaminawk taengah
    kaom, Mearah prae, Amor prae Aphek vangpui khoek to,
  cuk-cuk: Amba bela Canaán-dulemar-e-yala yoo sulebalid. A-yala, Sidón-dulemar-Meharaʼgi-bukwad-akar
    onoalid, Afecʼye-neg-nugadse, Amorreo-dulemar-e-yar-abingunaidse bergunaid.
  uig-CYR: '@see-verse:JOS.013.003'
  tel-2017: దక్షిణ దిక్కున ఆవీయుల దేశమూ కనానీయుల దేశమంతా సీదోనీయుల మేరా నుండి ఆఫెకు
    వరకూ ఉన్న అమోరీయుల సరిహద్దు వరకూ
  hat-BSA: Nan sid, tout teritwa a Canaan yo ak Meara ki pou Sidonyen yo, soti nan
    Aphek jis rive nan fwontyè Amoreyen yo;
  kos-kos: Kowos soenna eis acn Canaan nufon ac Mearah (su ma lun mwet Sidon) fahla
    nwe Aphek, su pa ingan masrol lun mwet Amor,
  hbo-WLC: מִתֵּימָ֞ן כָּל־אֶ֣רֶץ הַֽכְּנַעֲנִ֗י וּמְעָרָ֛ה אֲשֶׁ֥ר לַצִּידֹנִ֖ים
    עַד־אֲפֵ֑קָה עַ֖ד גְּב֥וּל הָאֱמֹרִֽי׃
  ibo-ibo: site na ndịda ala ahụ niile dị nʼugwu; nʼala ndị Kenan, na Meara, nke bụ
    ala ndị Saịdọn, ruo nʼAfek, na oke ala ndị Amọrait;
  ory-ory: ଆଉ ଦକ୍ଷିଣ ଦିଗସ୍ଥ ଅବ୍ବୀୟମାନଙ୍କ ଦେଶ; କିଣାନୀୟମାନଙ୍କ ସମସ୍ତ ଦେଶ ଓ ଇମୋରୀୟମାନଙ୍କ
    ସୀମାସ୍ଥିତ ଅଫେକ ପର୍ଯ୍ୟନ୍ତ ସୀଦୋନୀୟମାନଙ୍କ ଅଧୀନ ମୀୟାରା।
  chk-chk: unusen fanüen chon Kanaan me Meara, fanüen chon Siton tori Afek mi nom
    arun kiännin fanüen chon Amor,
  rop-rop: En yu garra teikoba ola kantri blanga ola Keinanait pipul. Det kantri im
    go brom det taun gulum Meira weya ola Saidan pipul jidan raidap langa det taun
    gulum Afek deya langa det boda blanga det kantri blanga ola Emarait traib.
  ukr-1871: На полуднї ж уся земля Канаанська від Меари Сидонської до Афека, до гряниць
    Аморійських.
  deu-1951: Das ganze Land der Kanaaniter, und Maara der Zidonier, bis gen Aphek,
    bis an die Grenze der Amoriter;
  eng-JPS: on the south; all the land of the Canaanites, and Mearah that belongeth
    to the Zidonians, unto Aphek, to the border of the Amorites;
  srp-1865: S juga sva zemlja Hananejska i Meara, što pripada Sidoncima do Afeka,
    do meðe Amorejske.
  lug-lug: Okuva mu bukiikaddyo ensi yonna ey’Abakanani, ne Meyala ekya Basidoni,
    okutuuka ku Afiki, ku nsalo ey’Abamoli,
  heb-heb: מתימן כל ארץ הכנעני ומערה אשר לצידנים עד אפקה עד גבול האמרי׃
  ben-IRV: আর দক্ষিণ দিকে অব্বীয়দের দেশ, কনানীয়দের সমস্ত দেশ ও ইমোরীয়দের সীমায়
    অবস্থিত অফেক পর্যন্ত সীদোনীয়দের অধীনে মিয়ারা;
  pan-pan: ਦੱਖਣ ਵੱਲ ਕਨਾਨੀਆਂ ਦਾ ਸਾਰਾ ਦੇਸ ਅਤੇ ਮਆਰਾਹ ਜਿਹੜਾ ਸੀਦੋਨੀਆਂ ਦਾ ਹੈ, ਅਫੇਕ ਤੱਕ ਅਮੋਰੀਆਂ
    ਦੀ ਹੱਦ ਤੱਕ।
  mya-JVB: တောင် မျက်နှာမှစ၍ အာမောရိ ပြည် အာဖက် မြို့တိုင်အောင် ၊ ခါနနိ ပြည် တရှောက်လုံး
    နှင့် ဇိဒုန် ပြည် အနားမှာရှိသော မာရာ ပြည်၊
  hmo-hmo: '“Bona diho kahana dekenai do noho tano be inai: Kanana taudia edia tano
    ibounai, bona Meara, Sidono taudia edia tano, ela bona Apeka, ela bona Amoro edia
    tano hetoana,'
  urd-urd: जो दख्खिन की तरफ़ हैं और कना'नियों का सारा मुल्क और मग़ारह जो सैदानियों
    का है, अफ़ीक़ या'नी अमूरियों की सरहद तक।
  rus-SYN: к югу же вся земля Ханаанская от Меары Сидонской до Афека, до пределов
    Аморрейских,
  bqc-SIM: ku gɛↄmidↄkĩi oi lↄ. Kanaa bùsu ku lↄ sɛa za Sidↄ̃ gbɛ̀'ɛↄ e à gɛ̀ pɛ̀ò
    Afɛkiwa ń Amↄleↄ bùsuo píi.
  tcz-CHONGTHU: Lhanglam gamma ahileh Canaan mite gampumpi ahin, chule Sidon mite
    gamsunga Maarah changgei leh Aphek gei, chujongleh Amor mite gamgi changgei ahin,
  mar-mar: दक्षिणेस कनान्यांचा सर्व देश, आणि सीदोन्याचे मारा, अफेक व अमोऱ्यांच्या
    सीमेपर्यंतचा देश;
  qub-qub: Aveo runacuna tiyashan partiga sur caj-läpami caycan. Manami guechushcanquirächu
    Cananeo runacuna tiyashan particunata. Chay particunaga caycan Sidón runacuna
    tiyashan Meharapita Afeccamami. Afecga Amorreo runacunapa lindancamami caycan.
  hat-hat: sou bò sid la, tout peyi moun Kanaran yo, depi lavil Meara ki pou moun
    Sidon yo jouk Afeka, sou fwontyè peyi Amori a.
  eng-BSB: to the south, all the land of the Canaanites, from Mearah of the Sidonians
    to Aphek, as far as the border of the Amorites;
  tod-tod: Kanaan yooi pɛ ka dɛ ná ɓalaa, maanɛai é zo, é zo Meyala ma, nii é
    ga Sidɔn nuiti tɔnɔi, eyɛsu é zeeli Afɛke, Amɔɔl nuiti ta-ɠwɛpelemaʋɛ,
  eng-WEBPB: on the south; all the land of the Canaanites, and Mearah that belongs
    to the Sidonians, to Aphek, to the border of the Amorites;
  kbq-kbq: Hagi fenkamu sauti kaziga maka Kenani vahe mopa, Saidoni kumate vahe'ma
    Arama nemanireti agafa huno vuno, ogantuma Amori vahe mopamo'ma Afekima uhanati'nea
    mopa e'ori'naze.
  nhe-BL: huan ica sur, nochi inintlal cananeos ica nopa altepetl Mehara tlen nelía
    eliyaya iniaxca nopa sidonios huan nochi nopa tlali ica norte hasta Afec campa
    inepa inintlal nopa amorreos.
  gub-BL: Kwarahy hemaw awyze har kutyr heta amo ywy Kànàà izuapyapyr waneko haw no.
    Uzypyrog Ara Xitom tawhu huwake har pe. Oho Awek Amohe waneko haw pe,
  eng-DRA: And on the south side are the Hevites, all the land of Chanaan, and Maara
    of the Sidonians as far as Apheca, and the borders of the Amorrhite,
