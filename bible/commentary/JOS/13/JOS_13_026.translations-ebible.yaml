verse: JOS.013.026
translations:
  mal-C: ഹെശ്ബോൻമുതൽ രാമാത്ത്-മിസ്പായും ബെതോനീമുംവരെയും, മഹനയീംമുതൽ ദെബീർവരെയും,
  deu-TKW: und von Hesbon bis Ramath Mizpe und Betonim, und von Mahanaim bis zum Gebiet
    von Lidebir.
  lin-lin: mpe wuta na Eshiboni kino na Ramati-Mitsipe mpe Betonimi, wuta na Maanayimi
    kino na mondelo ya Debiri ;
  eng-LSV: and from Heshbon to Ramath-Mispeh, and Betonim, and from Mahanaim to the
    border of Debir,
  eng-GNV: 'And from Heshbon vnto Ramoth, Mizpeh, and Betonim: and from Mahanaim vnto
    the borders of Debir:'
  eng-WEBSTER: And from Heshbon to Ramath-mizpeh, and Betonim; and from Mahanaim to
    the border of Debir;
  nhw-BL: Huan nojquiya quiselijque nopa tlali catli pejqui ipan altepetl Hesbón huan
    yajqui hasta altepeme Ramat Mizpa huan Betonim, huan catli pehua ica altepetl
    Mahanaim huan yohui hasta inepa Debir.
  swh-ONEN: na kuanzia Heshboni mpaka Ramath-Mispa na Betonimu, na kutoka Mahanaimu
    hadi eneo la Debiri;
  bba-bba: Mɛyɑ mu mɑɑ dɑ sɑɑ Hɛsibonin di n kɑ ɡirɑri Rɑmɑti Misipeɔ kɑ Bɛtonimuɔ,
    sɑɑ mɑɑ Mɑhɑnɑimun di, n kɑ ɡirɑri Debirin tem nɔɔ burɑ yerɔ,
  eng-KJVCPB: and from Heshbon unto Ramath-mizpeh, and Betonim; and from Mahanaim
    unto the border of Debir;
  luo-luo: kendo chakre Heshbon nyaka Ramath Mizpa gi Betonim, kendo kochakore Mahanaim
    nyaka piny Debir;
  meu-meu: Hesebon amo ela bona Ramata-mispe bona Betonimi danu idia edia; bona Mahanaim
    ela bona Debiri hetoana.
  npi-ULB: हेश्बोनदेखि रामतमस्पा र बेतोनीमसम्म, महनोमदेखि दबीरको क्षेत्रसम्म ।
  yor-yor: àti láti Heṣboni lọ sí Ramati-Mispa àti Betonimu, àti láti Mahanaimu sí
    agbègbè ìlú Debiri,
  ind-ind: Wilayah mereka juga termasuk daerah dari kota Hesbon sampai ke kota Ramat
    Mispa dan kota Betonim, juga daerah dari kota Mahanaim sampai ke perbatasan kota
    Debir.
  pes-OPCB: و از حشبون تا رامت مصفه و بطونیم، و از محنایم تا سرحد دبیر؛
  tgl-ULB: mula sa Hesbon hanggang sa Ramath Mizpeh at Betonim, mula sa Mahanaim hanggang
    sa nasasakupan ng Debir.
  hui-hui: Dindi uruni Hesebono tano wiagoria howa pialu Lamadamisibebi Bedonimi tanobi
    wiagoria tagira pene. Ani bialu Mahanaimi tano wiagoha howa pialu Lodeba tano
    wiagoria tagira pugu bini.
  mya-mya: သူ​တို့​၏​နယ်​မြေ​သည်​ဟေ​ရှ​ဘုန်​မြို့​မှ ရာ​မတ်​မိ​ဇ​ပါ​မြို့​နှင့်​ဗေ​တော​နိမ်​မြို့​တိုင်
    အောင်​လည်း​ကောင်း၊ မ​ဟာ​နိမ်​မြို့​မှ​လို​ဒီ​ဗာ နယ်​စပ်​တိုင်​အောင်​လည်း​ကောင်း​ကျယ်​ပြန့်​သည်။-
  bod-N: ཧེ་སི་པོན་ནས་ར་མད་མི་ཙི་ཕེ་དང་པེ་ཏོ་ནིམ་བར་དང་། ཡང་མཱ་ཧ་ནཱ་ཡིམ་ནས་དེ་པིར་བར་གྱི་ས་མཚམས་དང་།
  sna-sna: nokubva kuHeshibhoni, kusvikira kuRamati Mizipa neBhetonimu, uye kubva
    kuMabhanaimu kusvika kunyika yeDhebhiri;
  spa-BLM: y desde Hesbón hasta Ramat Mizpa, y Betonim; y desde Mahanaim hasta el
    límite de Debir
  cac-cac: Sb'at lum d'a Hesbón, masanto sc'och lum d'a Ramat-mizpa yed' Betonim,
    sb'atpax lum d'a Mahanaim masanto sc'och lum d'a smojonal yic Debir.
  swh-ULB: kutoka Heshiboni hadi Ramathi - Mizipe na Betonimu, kutoka Mahanaimu mpaka
    himaya ya Debiri.
  bel-bel: і землі ад Эсэвона Рамат-Міцфы і Вэтаніма і ад Маханаіма да межаў Давіра,
  deu-ELBBK: und von Hesbon bis Ramat-Mizpe und Betonim, und von Machanaim bis an
    die Grenze von Lidebir;
  mbb-OT: Ragkes daan is menge tanà puun te Heshbon taman te Ramat Mizpa wey Betonim,
    wey puun te Mahanaim taman te dulunà te Lo Debar.
  mal-2015: ഹെശ്ബോൻ മുതൽ രാമത്ത്-മിസ്പെയും ബെതോനീമുംവരെയും മഹനയീംമുതൽ ദെബീരിന്റെ അതിർവരെയും;
  rmc-rmc: le Chešbonostar ko Ramat-Micpa the Betonim; le forostar Machanajim dži
    ko than Lo-Debar.
  nlg-nlg: Me ghoi vuni Heshbon me va sara Ramath-Mizpeh mi Betonim, e ghoi vuni Mahanaim
    me va sara Lo-debar.
  pes-OPV: واز حشبون تا رامت مصفه و بطونیم و از محنایم تاسرحد دبیر.
  ron-1924: де ла Хесбон пынэ ла Рамат-Мицпе ши Бетоним, де ла Маханаим пынэ ла хотарул
    Дебирулуй
  ben-OBCV: এবং হিষ্‌বোন থেকে রামৎ-মিস্‌পী ও বটোনীম পর্যন্ত এবং মহনয়িম থেকে দবীরের
    এলাকা পর্যন্ত বিস্তৃত অঞ্চল;
  som-som: iyo ilaa Xeshboon iyo tan iyo Raamad-misfaah, iyo Betoniim, iyo tan iyo
    Maxanayim iyo ilaa soohdinta Debiir,
  lat-VUC: 'et ab Hesebon usque Ramoth, Masphe et Betonim: et a Manaim usque ad terminos
    Dabir.'
  eng-ASVBT: and from Heshbon unto Ramath-mizpeh, and Betonim; and from Mahanaim unto
    the border of Debir;
  ita-1885: e da Hesbon fino a Ramatmispe, e Betonim; e da Mahanaim fino a' confini
    di Debir;
  eng-LXXUP: And from Heshbon to Araboth by Mizpeh, and Betonim, and Mahanaim to the
    borders of Debir,
  eng-ULB: from Heshbon to Ramath Mizpah and Betonim, from Mahanaim to the territory
    of Debir.
  spa-VBL: que se extendía desde Hesbón hasta Ramat-mizpa y Betonim, y desde Mahanaim
    hasta la región de Debir.
  fra-_FOB: Et depuis Hesbon jusqu'à Ramath-Mitspé et Betonim, et depuis Mahanaïm
    jusqu'à la frontière de Débir;
  mal-mal: ഹെശ്ബോൻ മുതൽ രാമത്ത്-മിസ്പെയും ബെതോനീമും വരെയും മഹനയീം മുതൽ ദെബീരിന്റെ
    അതിർവരെയും;
  urd-GVR: aur Hasbon ke bādshāh Sīhon kī bādshāhī kā bāqī shimālī hissā yānī Hasbon,
    Rāmatul-Misfāh aur Batūnīm ke darmiyān kā ilāqā aur Mahanāym aur Dabīr ke darmiyān
    kā ilāqā. Is ke alāwā Jad ko Wādī-e-Yardan kā wuh mashriqī hissā bhī mil gayā
    jo Bait-hāram, Bait-nimrā, Sukkāt aur Safon par mushtamil thā. Yoṅ us kī shimālī
    sarhad Kinnarat yānī Galīl kī Jhīl kā junūbī kinārā thā.
  suz-BL: मिनु हेश्‍बोन रे रामाथ-मिस्‍पे नु बेतोनीम सम्‍म नु महा-नाइम रे देबीर सहर
    सम्‍म गेशो बाक्‍त।
  ita-1927: da Heshbon fino a Ramath-Mitspè e Betonim, da Mahanaim sino al confine
    di Debir,
  ckb-ckb: لە شاری حەشبۆنەوە هەتا ڕامای میچپا و بەتۆنیم، لە مەحەنەیمەوە هەتا سنووری
    دەڤیر،
  eng-BBE: And from Heshbon to Ramath-mizpeh, and Betonim; and from Mahanaim to the
    edge of Debir;
  kan-OKCV: ಹೆಷ್ಬೋನಿನಿಂದ ರಾಮತ್ ಮಿಚ್ಪೆ, ಬೆಟೊನೀಮ್ ಎಂಬ ಊರುಗಳವರೆಗೂ ಮಹನಯಿಮಿನಿಂದ ದೆಬೀರ್
    ಮೇರೆಯವರೆಗೂ ಇರುವ ದೇಶವು.
  bbb-bbb: '@see-verse:JOS.013.025'
  tam-2017: எஸ்போன் துவங்கி ராமாத்மிஸ்பே வரை பெத்தொனீம் வரைக்கும் இருக்கிறதும், மகனாயீம்
    துவங்கி தெபீரின் எல்லைவரை இருக்கிறதும்,
  spa-RV-1909: 'Y desde Hesbón hasta Ramathmispe, y Betonim; y desde Mahanaim hasta
    el término de Debir:'
  ron-BTF: Și de la Hesbon până la Ramat-Mițpa și Betonim și de la Mahanaim până la
    ținutul Debirului;
  eng-WEBP: and from Heshbon to Ramath Mizpeh, and Betonim; and from Mahanaim to the
    border of Debir;
  eng-FBV: stretching from Heshbon to Ramath-mizpeh and Betonim, and from Mahanaim
    to the Debir region.
  nld-1939: vervolgens het gebied van Chesjbon tot Ramat-Hammispe en Betonim, en dat
    van Machanáim tot aan het gebied van Debir;
  nch-BL: Huan nojquiya quiselijque nopa tali cati pejqui ipan altepet Hesbón huan
    yajqui hasta altepeme Ramat Mizpa huan Betonim, huan cati pehua ica altepet Mahanaim
    huan yahui hasta inepa Debir.
  vie-1934: và từ Hết-bôn cho đến Ra-mát-Mít-bê, cùng Bê-tô-nim; đoạn từ Ma-ha-na-im
    cho đến bờ cõi Đê-bia.
  hin-CV: तथा हेशबोन से रामथ-मिज़पाह, बटोनीम और माहानाईम से दबीर की सीमा तक;
  spa-BES: Y de Hesbón a Ramat-mizpa, y Betonim; y desde Mahanaim hasta el borde de
    Debir;
  tdx-tdx: naho boake Khesbone pake Ramate-hamitsepè naho i Betonime; vaho boake Makanaime
    pak’ an-tane Debire;
  tha-KJV: ตั้งแต่​เมืองเฮชโบน จนถึงเมืองรามั​ทม​ิสเปห์และเบโทนิม และตั้งแต่มาหะนาอิมจนถึงเขตแดนเดบีร์
  por-BR-2018: 'E desde Hesbom até Ramate-Mispa, e Betonim; e desde Maanaim até o
    termo de Debir:'
  deu-ELO: und von Hesbon bis Ramath-Mizpe und Betonim, und von Machanaim bis an die
    Grenze von Lidebir;
  eng-WYC-2018: and from Heshbon unto Ramath of Mizpeh, and Betonim, and Mahanaim,
    unto the terms of Debir (or unto the border of Lodebar);
  epo-epo: kaj de Ĥeŝbon ĝis Ramat-Micpe, kaj Betonim; kaj de Maĥanaim ĝis la limo
    de Debir;
  uig-PIN: Ⱨǝxbondin tartip Ramat-Mizpǝⱨ wǝ Bǝtonimƣiqǝ, Maⱨanayimdin tartip Dǝbirning
    qegrisiƣiqǝ,
  beo-beo: Ilia soge da Hesiabone amoga asili La:imade Misibe amola Bedounimi amoga
    doaga:i. Amola Ma:ihana:imi asili Loudiba alalo amoga doaga:i.
  tpi-OTNT: Dispela graun i stat long taun Hesbon na i go inap long taun Ramatmispe
    na taun Betonim, na i stat long taun Mahanaim, na i go inap long mak bilong taun
    Lodebar.
  hau-SA: da kuma daga Heshbon zuwa Ramat Mizfa da Betonim, da kuma daga Mahanayim
    zuwa sashen Debir,
  uig-LAT: Heshbondin tartip Ramat-Mizpeh we Betonimghiche, Mahanayimdin tartip Debirning
    chégrisighiche,
  nde-nde: lokusuka eHeshibhoni kusiya eRamathi Mizipha leBhethonimi, lokusuka eMahanayimi
    kusiya esigabeni seDebhiri;
  ton-ton: Pea mei Hesiponi ʻo aʻu ki Lamamisipa, mo Petonimi; pea mei Mehanemi ʻo
    aʻu ki he ngataʻanga ʻo Tipa;
  ces-1613: A od Ezebon až do Rámot, Masfe a Betonim, a od Mahanaim až ku pomezí Dabir;
  eng-WMB: and from Heshbon to Ramath Mizpeh, and Betonim; and from Mahanaim to the
    border of Debir;
  tam-TCV: அத்துடன் எஸ்போனிலிருந்து ராமாத் மிஸ்பாவும், பெத்தோனீம் வரையுள்ள பகுதியும்,
    மகனாயீம் தொடங்கி தெபீரின் சுற்றுப்பிரதேசம் வரையுள்ள பகுதியும் அடங்கியிருந்தன.
  ceb-ULB: gikan sa Hesbon paingon sa Rama Mispe ug sa Betonim, gikan sa Mahanaim
    paingon sa yutang gisakopan sa Debir.
  pol-UBG: I od Cheszbonu aż do Ramat-Mispa i Betonim oraz od Machanaim aż do granicy
    Debiru.
  urd-GVU: اور حسبون کے بادشاہ سیحون کی بادشاہی کا باقی شمالی حصہ یعنی حسبون، رامت
    المِصفاہ اور بطونیم کے درمیان کا علاقہ اور محنائم اور دبیر کے درمیان کا علاقہ۔
    اِس کے علاوہ جد کو وادیٔ یردن کا وہ مشرقی حصہ بھی مل گیا جو بیت ہارم، بیت نِمرہ،
    سُکات اور صفون پر مشتمل تھا۔ یوں اُس کی شمالی سرحد کِنّرت یعنی گلیل کی جھیل کا
    جنوبی کنارہ تھا۔
  deu-1912: und von Hesbon bis gen Ramath-Mizpe und Betonim, und von Mahanaim bis
    an die Grenze Debirs,
  kan-2017: ಹೆಷ್ಬೋನಿನಿಂದ ರಾಮತ್ ಮಿಚ್ಪೆ, ಬೆಟೋನೀಮ್ ಎಂಬ ಊರುಗಳ ವರೆಗೆ ಇರುವ ಪ್ರದೇಶ, ಮಹನಯಿಮಿನಿಂದ
    ದೆಬೀರ್ ಪ್ರಾಂತ್ಯದವರೆಗೂ ಇರುವ ಸೀಮೆ,
  tgo-tgo: Lenji ghamba yakuyaku iri Hesbon ve wo Ramat Mijɨpa na Betonim, iri Mahanaim
    na ve wo Deba gha ghadɨko.
  yap-yap: taferad e tabab u Heshbon me yan nga taw nga Ramath Mizpeh miki yan nge
    taw nga Betonim, me yan u Mahanaim nge taw ko mathil u Lodebar.
  hlt-MCSB: Heshbon lamloh Ramah Mizpeh neh Betonim duela, Mahanaim lamloh Lodebar
    khorhi duela,
  mdy-ETH: ዔያቶኮ ዓጮ ዳልጉማ ሃሴቦኦኔይዳፓ ዓርቃዖ ራሞቴና ሚፂጳና ጌዒ ቤፆኒሜ ሄላንዳኣና፤ ዬያጉዲ ማሂናይሜፓ ዓርቃዖ ዴንዲ
    ሎዴባሬ ዛጶ ሄላንዳኣናኬ።
  twi-ASANTE: Na ɛfiri Hesbon de kɔsi Ramat-Mispe ne Betonim de firi Mahanaim de kɔsi
    Debir.
  eng-WEBU: and from Heshbon to Ramath Mizpeh, and Betonim; and from Mahanaim to the
    border of Debir;
  bnp-bnp: Ra malala iea i tubu na tanga e Hesbon, i harena na tanga e Ramat-Mispe
    e Betonim. I tubu tabu na tanga e Mahanaim i harena na nagi na tanga e Debir.
  wal-wal: Hegaadankka, Haseboonappe denddidi, Raamoota-Mixiphphanne Bexoniima gakkees;
    qassi Maahinaimappe denddidi biidi, Lodabaara zawaa gakkees.
  spa-PDDPT: y desde Hesbón hasta Ramat-mizpa y Betonim, y desde Mahanaim hasta el
    límite de Debir;
  gun-gun: ha'e gui Hesbom guive Ramate-Mispa ha'e Betonim peve, ha'e Maanaim guive
    Debir yvy peve;
  agu-BL: tuml yi ama'l yi at xo'l Hesbón, Ramat-mispa tu Betonim, tuml yi ama'l yi
    at xo'l Mahanaim. Nin na opon te yi mojomil Debir.
  ilo-ULB: manipud Hesbon agingga Ramot-Mispa ken Betonim, manipud Mahanaim agingga
    iti masakupan ti Debir.
  kpg-kpg: Nia gowaa digaula e hana e tugi i Heshbon gaa hana gi Ramath-Mizpeh mo
    Betonim, mai i Mahanaim gaa tugi i di tagageinga a Lo-Debar.
  uig-ARA: ھەشبوندىن تارتىپ رامات-مىزپەھ ۋە بەتونىمغىچە، ماھانايىمدىن تارتىپ دەبىرنىڭ
    چېگرىسىغىچە،
  bsp-bsp: kɔ kəyɛfɛ ka Hesbon haŋ dare da Ramat-Mispe, kɔ Betonim, kəbəp ka dare
    da Mahanayim haŋ nde kələŋcər ka antɔf ŋa Debir.
  sus-sus: kafi Xɛsibɔn han a sa Ramati Misipa nun Betonimi li, kafi Maxanayimi han
    a sa Debiri bɔxi li,
  pon-2006: sahpw wet tepisang Espon lellahng Ramad Mispe oh Petonim, sang Mahanaim
    lel keilen Lodepar.
  ksd-ksd: ma papa aro Kesbon tuk tar uro Ramat-Mispe ma Betonim, ma papa aro Makanaim
    tuk tar ta ra langun Debir,
  tur-YTC: Heşbon'dan Ramat Mispe'ye ve Betonim'e kadar; ve Mahanayim'den Devir sınırına
    kadar;
  grc-BRENT: Καὶ ἀπὸ Ἐσεβὼν ἕως Ἀραβὼθ κατὰ τὴν Μασσηφὰ, καὶ Βοτανὶμ, καὶ Μαὰν ἕως
    τῶν ὁρίων Δαιβὼν,
  ind-AYT: Daerah Hesybon hingga ke Ramat-Mizpa dan Betonim, dan dari Mahanaim hingga
    ke wilayah Debir,
  nya-nya: ndiponso kuyambira ku Hesiboni mpaka ku Ramati-Mizipa, ndi Betonimu; ndiponso
    kuyambira ku Mahanaimu mpaka ku dziko la Debri.
  hrv-hrv: i od Hešbona do Ramat Hamispe i Betonima, i od Mahanajima do pokrajine
    Lo-Debar;
  mps-mps: Te tǫ te Hesbonde gagalasa, pelama, te Ramatmispe, me Betonim, me te Mahanaim,
    te pelama, te Lodebar te sesegeba usu nigi pali.
  tpi-tpi: Dispela graun i stat long taun Hesbon na i go inap long taun Ramatmispe
    na taun Betonim, na i stat long taun Mahanaim, na i go inap long mak bilong taun
    Lodebar.
  dan-1931: og Landet fra Hesjbon til Ramat-Mizpe og Betonim, og fra Mahanajim til
    Lodebars Landemærke;
  vie-OVCB: và từ Hết-bôn đến Ra-mát Mít-bê, Bê-tô-nim, từ Ma-ha-na-im đến biên giới
    Đê-bia;
  guj-2017: અને હેશ્બોનથી તે રામાથ મિસ્પા અને બટોનીમ સુધી, માહનાઇમથી તે દબીરના પ્રદેશ
    સુધી.
  pon-2006A: sahpw wet tepisang Espon lellahng Ramad Mispe oh Petonim, sang Mahanaim
    lel keilen Lodepar.
  por-BRBSL: e de Heshbon para Ramath Mizpeh, e Betonim; e de Mahanaim para a fronteira
    de Debir;
  cth-cth: Heshbon kho hoi kamtawng teh, Ramoth Mizpeh kho, Betonim kho totouh, Mahanaim
    kho hoi kamtawng teh, Debir kho totouh kaawm e ram,
  twi-twi: Na efi Hesbon de kosi Ramat-Mispa ne Betonim de fi Mahanaim de kosi Debir.
  hlt-hlt: Heshbon lamloh Ramah Mizpeh neh Betonim duela, Mahanaim lamloh Lodebar
    khorhi duela,
  tbz-SIM: kɛ́túótɛ́ Ɛsibonni kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Dɑmɑti-Misipee nɛ̀ Betonimmu kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ Mɑɑnɑimmu kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Debii tenkɛ̀ mɑ̀nku.
  msy-2020: Egha men nguazim, Hesbonɨn nguibar ekiamɨn ikegha ghua, Ramatmispen nguibar
    ekiam ko Betonimɨn nguibamɨn otogha ghua, Mahanaimɨn nguibar ekiamɨn otogha, ghua
    Lodebarɨn nguazir mɨtaghniamɨn tu.
  azb-azb: Xeşbondan Ramat-Mispa və Betonimə qədər; Maxanayimdən Devir sərhədinə qədər;
  eng-DBY: and from Heshbon to Ramath-Mizpeh, and Betonim; and from Mahanaim to the
    border of Debir;
  hin-2017: और हेशबोन से रामत-मिस्पे और बतोनीम् तक, और महनैम से दबीर की सीमा तक,
  swp-swp: '@see-verse:JOS.013.025'
  eng-YLT: and from Heshbon unto Ramath-Mispeh, and Betonim, and from Mahanaim unto
    the border of Debir,
  eng-WYC-2017: and from Heshbon unto Ramath of Mizpeh, and Betonim, and Mahanaim,
    unto the terms of Debir;
  eng-WMBB: and from Heshbon to Ramath Mizpeh, and Betonim; and from Mahanaim to the
    border of Debir;
  urd-GVH: और हसबोन के बादशाह सीहोन की बादशाही का बाक़ी शिमाली हिस्सा यानी हसबोन,
    रामतुल-मिसफ़ाह और बतूनीम के दरमियान का इलाक़ा और महनायम और दबीर के दरमियान का
    इलाक़ा। इसके अलावा जद को वादीए-यरदन का वह मशरिक़ी हिस्सा भी मिल गया जो बैत-हारम,
    बैत-निमरा, सुक्कात और सफ़ोन पर मुश्तमिल था। यों उस की शिमाली सरहद किन्नरत यानी
    गलील की झील का जुनूबी किनारा था।
  rug-rug: Sa dia pepeso si podalae pa Hesiboni meke kamo la pa Ramati Mizipa meke
    Betonimi, meke topue pa Mahanaimi meke kamo koasa voloso pa Lodeba.
  gaz-gaz: akkasuma Heshboonii jalqabee hamma Raamaatitti Miisphaa fi Betooniimitti,
    Mahanayiimii jalqabee hamma daangaa Debiiritti diriiruu dha;
  fra-LSG: depuis Hesbon jusqu’à Ramath-Mitspé et Bethonim, depuis Mahanaïm jusqu’à
    la frontière de Debir,
  yal-yal: keli Xɛsibɔn ma han Ramati Misipe taan nun Betonimi taana, e nun keli Maxanayin
    taan ma siga han Debiri danna,
  haw-1868: A mai Hesebona a hiki ia Ramotamizepa, a me Betonima; a mai Mahanaima
    a hiki i ka mokuna o Debira.
  arb-NAV: وَكَذَلِكَ مِنْ حَشْبُونَ إِلَى رَامَةِ الْمِصْفَاةِ وَبُطُونِيمَ، وَمِنْ
    مَحَنَايِمَ إِلَى حُدُودِ دَبِيرَ.
  ewe-ewe: Anyigba la gatso Hesbon yi Ramat Mizpa kple Betonim, eye wògatso Mahanaim
    yi Lo Debir.
  eng-LEE: And from Cheshbon unto Ramath-mizpeh, and Betonim; and from Machanayim
    up to the border of Debir;
  asm-FB: হিচবোনৰ পৰা ৰমাৎ-মিস্পা আৰু বটোনীমলৈকে আৰু মহনয়িমৰ পৰা দবীৰৰ সীমালৈকে৷
  sus-A: كَقِ شّسِبْن هَن عَ سَ رَ مَتِ مِسِثَ نُن بٍتٌنِمِ لِ، كَقِ مَشَنَيِمِ هَن
    عَ سَ دٍبِرِ بْشِ لِ،
  fra-SBL: depuis Hesbon, jusqu'à Ramath Mitspé, et Bétonim ; depuis Mahanaïm, jusqu'à
    la frontière de Debir ;
  hbo-hbo: וּמֵחֶשְׁבֹּ֛ון עַד־רָמַ֥ת הַמִּצְפֶּ֖ה וּבְטֹנִ֑ים וּמִֽמַּחֲנַ֖יִם עַד־גְּב֥וּל
    לִדְבִֽר׃
  piu-2006: '@see-verse:JOS.013.025'
  kik-kik: na kuuma Heshiboni nginya Ramathu-Mizipe na Betonimu, na kuuma Mahanaimu
    o nginya bũrũri wa Debiri;
  fra-NCL: depuis Hésebon jusqu’à Raboth-Masphé et Bétonim, et depuis Manaïm jusqu’à
    la frontière de Dabir ;
  cek-AK: Heshbon vangpui hoi kamtong Ramath-Mizpah vangpui, Betonim vangpui khoek
    to, Mahanaim vangpui hoi kamtong Debir vangpui khoek to,
  cuk-cuk: A-yala, Hesbón-neggwebur-akar, Ramat-Mizpaʼse, degi, Betonimʼse naid. Nadbalid,
    Mahanaim-neg-naid-akar, Debir-yar-abingunaidse.
  uig-CYR: Һәшбондин тартип Рамат-Мизпәһ вә Бәтонимғичә, Маһанайимдин тартип Дәбирниң
    чегарисиғичә,
  tel-2017: హెష్బోను మొదలు రామత్మిజ్బెతు బెతోనిము వరకూ, మహనయీము మొదలు దెబీరు సరిహద్దు
    వరకూ.
  hat-BSA: epi soti Hesbon, jis rive nan Ramath-Mitspé, Bethonim ak soti Mahanaïm
    jis rive nan lizyè Debir a;
  kos-kos: fahla Heshbon lac nwe Ramath Mizpeh ac Betonim, liki acn Mahanaim nu ke
    masrol lun Lodebar.
  hbo-WLC: וּמֵחֶשְׁבּ֛וֹן עַד־רָמַ֥ת הַמִּצְפֶּ֖ה וּבְטֹנִ֑ים וּמִֽמַּחֲנַ֖יִם עַד־גְּב֥וּל
    לִדְבִֽר׃
  ibo-ibo: Na ala sitere Heshbọn ruo Ramat Mizpa, na Betonim, na sitekwa Mahanaim
    ruo oke ala Debịa.
  ory-ory: ପୁଣି ହିଷ୍‍ବୋନଠାରୁ ରାମତ୍‍-ମିସ୍ପେ ଓ ବଟନୀମ୍‍ ପର୍ଯ୍ୟନ୍ତ ଓ ମହନୟିମଠାରୁ ଦବୀର ସୀମା
    ପର୍ଯ୍ୟନ୍ତ
  chk-chk: pwal seni Hespon tori Rammat-mispa me Petonim, seni Mahanaim tori kiännin
    ewe telinimw Tepir.
  rop-rop: Det kantri blanga olabat bin go brom det taun gulum Heshban raidap langa
    detlot thribala taun gulum Remamispa, Betonim en Mahanaiyim raidap langa det pleis
    gulum Lodaba,
  ukr-1871: Та від Гесбона до Рамат-Мицфи і Бетониму, і від Маганаїму до займища Дебирського.
  deu-1951: Und es reichte von Hesbon bis gen Ramat-Mizpe und Betonim, und von Mahanaim
    bis an das Gebiet von Debir;
  eng-JPS: and from Heshbon unto Ramath-mizpeh, and Betonim; and from Mahanaim unto
    the border of Lidbir;
  srp-1865: I od Esevona do Ramot-Mispe i Vetonima, i od Mahanaima do meðe Davirske;
  lug-lug: n’okuva e Kesuboni okutuuka ku Lamasumizupe, ne Betonimu, era n’okuva ku
    Makanayimu okutuuka mu nsi y’e Debiri,
  heb-heb: ומחשבון עד רמת המצפה ובטנים וממחנים עד גבול לדבר׃
  ben-IRV: আর হিষ্‌বোন থেকে রামৎ মিস্‌পী ও বটোনীম পর্যন্ত,
  pan-pan: ਅਤੇ ਹਸ਼ਬੋਨ ਤੋਂ ਰਾਮਥ ਮਿਸਪੇਹ ਅਤੇ ਬਟੋਨੀਮ ਤੱਕ ਅਤੇ ਮਹਨਇਮ ਤੋਂ ਦਬੀਰ ਦੀ ਹੱਦ ਤੱਕ।
  mya-JVB: ဟေရှဘုန် မြို့မှစ၍ ရာမတ် မိဇပါ မြို့၊ ဗေတောနိမ် မြို့တိုင်အောင်၎င်း ၊ မဟာနိမ်
    မြို့မှစ၍ ဒေဗိရ မြို့နယ် တိုင်အောင် ၎င်း ပါသောပြည်၊
  hmo-hmo: Edia tano danu be Hesebona dekena amo ela bona Ramata Misipe, bona Betonimi,
    bona Mahanaimi ela bona Lo Debara ena hetoana.
  urd-urd: और हसबोन से रामात उल मिस्फ़ाह और बतूनीम तक, और महनाईम से दबीर की सरहद तक।
  rus-SYN: и земли от Есевона до Рамаф-Мицфы и Ветонима и от Маханаима до пределов
    Давира,
  bqc-SIM: sɛa Ɛsɛbↄ̃ e Lama Mizipa ń Betoniũo, sɛa Maanaiũ e Dɛbii bùsuu.
  tcz-CHONGTHU: Chuin Heshbon khopia pat Ramath-mizpeh le Betonim khopi gei ahin,
    chule Mahanaim khopia pat Lo-debar gamsung gei ahiye.
  mar-mar: आणि हेशबोनापासून रामाथ मिस्पापर्यंतचा प्रदेश, आणि बतोनीम व महनाईमापासून
    दबीरच्या सीमेपर्यंत;
  qub-qub: Chasquiran Hesbonta, Ramat-mizpata, Betonimta, Mahanaimpitana Debir particama.
  hat-hat: Li te pran depi Esbon jouk Ramat Mizpe ak Betonim, depi Manayim jouk fwontyè
    peyi Lodeba.
  eng-BSB: the territory from Heshbon to Ramath-mizpeh and Betonim, and from Mahanaim
    to the border of Debir;
  tod-tod: é zo Ɠɛseɓon, é zeeli Lamate-Misepee, ta Ɓetɔnime, é zo Maɠanayime,
    é zeeli Deɓiil ɠwɛpelemaʋɛ,
  eng-WEBPB: and from Heshbon to Ramath Mizpeh, and Betonim; and from Mahanaim to
    the border of Debir;
  kbq-kbq: Hesbonitira Ramat Mizpane, Betonimi uhanatiteno, anantetira Mahanaimi vuno
    Debiri mopa agentega uhanati'ne.
  nhe-BL: Huan nojquiya quiselijque nopa tlali tlen pejqui ipan altepetl Hesbón huan
    yajqui hasta altepetini Ramat Mizpa huan Betonim, huan tlen pehua ica altepetl
    Mahanaim huan yohui hasta inepa Debir.
  gub-BL: Oho Ezemon tawhu wi Hama-Mizipa tawhu pe, Metonim tawhu pe no. Oho Mànài
    wi Iro-Nemar ywyzaw pe.
  eng-DRA: 'And from Hesebon unto Ramoth, Masphe and Betonim: and from Manaim unto
    the borders of Dabir.'
