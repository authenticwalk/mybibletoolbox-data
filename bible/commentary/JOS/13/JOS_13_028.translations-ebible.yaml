verse: JOS.013.028
translations:
  mal-C: ഈ പട്ടണങ്ങളും അവയിലെ ഗ്രാമങ്ങളും ആയിരുന്നു ഗാദ്യർക്കു കുലംകുലമായി ലഭിച്ച
    ഓഹരി.
  deu-TKW: Das ist der Erbbesitz der einzelnen Geschlechter der Gaditen, die Städte
    und die zugehörigen Dörfer.
  lin-lin: Bingumba oyo mpe bamboka na yango ya mike-mike nde ezalaki libula oyo bapesaki
    na bato ya libota ya Gadi, kolanda bituka na bango.
  eng-LSV: This [is] the inheritance of the sons of Gad, for their families, the cities
    and their villages.
  eng-GNV: This is the inheritance of the children of Gad, after their families, with
    the cities, and their villages.
  eng-WEBSTER: This is the inheritance of the children of Gad after their families,
    the cities, and their villages.
  nhw-BL: Nochi ni altepeme ica ininpilaltepetzitzi quintocaro nopa familias catli
    itztoyaj iteipan ixhuihua Gad.
  swh-ONEN: Miji hii na vijiji vyake ilikuwa urithi wa kabila la Gadi ukoo kwa ukoo.
  bba-bba: Wuu si bɑ siɑ mi, siyɑ su kuɑ Gɑdin bwese kɛrɑn tubi.
  eng-KJVCPB: This is the inheritance of the children of Gad after their families,
    the cities, and their villages.
  luo-luo: Pinyno kaachiel gi mier matindo mokiewo kodgi nobedo girkeni mar joka Gad.
  meu-meu: Gad iduhuna taudia ahudia bunu, edia doḡoro ta ta amo bona edia hanua badadia
    bona maraḡidia ta ta amo e abi.
  npi-ULB: यो गादको कुलको कुल-कुलअनुसारको तिनीहरूका सहरहरू र गाउँहरूसहित उत्तराधिकार
    हो ।
  yor-yor: Àwọn ìlú wọ̀nyí àti abúlé rẹ̀ jẹ́ ogún àwọn ọmọ Gadi, ní agbo ilé ní agbo
    ilé.
  ind-ind: Demikianlah kota-kota dan desa-desa di wilayah ini diberikan kepada marga-marga
    dalam suku Gad sebagai warisan mereka.
  pes-OPCB: اینها شهرها و دهاتی بودند که به خاندانهای قبیلهٔ جاد به ملکیت داده شدند.
  tgl-ULB: Ito ang pamana ng lipi ni Gad, angkan sa angkan, kasama ang kanilang mga
    lungsod at mga nayon.
  hui-hui: Ani buwa Gada hameigini tigua wai bialu dindibi tanobi karulenedaruni tininaga
    dindiore wigi bini.
  mya-mya: အ​ထက်​ဖော်​ပြ​ပါ​မြို့​များ​ပါ​ဝင်​သော​နယ် မြေ​သည် ဂဒ်​အ​နွယ်​ဝင်​မိ​သား​စု​တို့​အ​တွက်
    ဝေ​စု​ဖြစ်​သည်။
  bod-N: དེ་ནི་གཱ་རྡུ་པ་རྣམས་ལ་རུས་རྒྱུད་ལྟར་ནོར་སྐལ་དུ་ཐོབ་པའི་གྲོང་ཁྱེར་རྣམས་དང་དེ་རྣམས་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་ཡིན་ནོ།
    །
  sna-sna: Maguta aya nemisha yawo akanga ari nhaka yavaGadhi, mhuri nemhuri.
  spa-BLM: Esta es la herencia de los hijos de Gad según sus familias, las ciudades
    y sus aldeas.
  cac-cac: Aton masanil juntzan̈ chon̈ab' chi' yed' yaldeail ix yiquejcan eb' yin̈tilalcan
    Gad, ato syal jay macan̈ yaj eb'.
  swh-ULB: Huu ni urithi wa kabila la Gadi, ukoo kwa ukoo, pamoja na miji na vijiji
    vyao.
  bel-bel: Вось надзел сыноў Гадавых паводле родаў іхніх, гарады і сёлы іхнія.
  deu-ELBBK: Das war das Erbteil der Kinder Gad nach ihren Geschlechtern, die Städte
    und ihre Dörfer.
  mbb-OT: Iyan heini menge inged he imbeǥey ziyà te tribu ni Gad, he mibahin diyà
    te kada pemilya zan.
  mal-2015: ഈ പട്ടണങ്ങൾ അവയുടെ ഗ്രാമങ്ങളുൾപ്പെടെ കുടുംബംകുടുംബമായി ഗാദ്യർക്കു കിട്ടിയ
    അവകാശം.
  rmc-rmc: Kala fori the gava chudle o fameliji andral o kmeňos Gad sar ďeďictvos.
  nlg-nlg: Na lei komu sle mana lei kou tan bona eni tara vahera na lei binaboli gekara
    loghoi tana kemana Gad.
  pes-OPV: این است ملکیت بنی جاد برحسب قبیله های ایشان یعنی شهرها و دهات آنها.
  ron-1924: 'Ачаста есте моштениря фиилор луй Гад, дупэ фамилииле лор: четэциле ши
    сателе лор.'
  ben-OBCV: এসব নগর ও সেগুলির সন্নিহিত গ্রামগুলি তাদের গোষ্ঠী অনুসারে গাদ বংশের অধিকার
    হল।
  som-som: Kanu waa dhaxalkii ay reer Gaad u heleen sidii reerahoodu ahaayeen iyo
    magaalooyinkoodii iyo tuulooyinkoodii.
  lat-VUC: Hæc est possessio filiorum Gad per familias suas, civitates et villæ earum.
  eng-ASVBT: This is the inheritance of the children of Gad according to their families,
    the cities and the villages thereof.
  ita-1885: 'Questa fu l''eredità dei figliuoli di Gad, secondo le lor nazioni, cioè:
    quelle città e le lor villate.'
  eng-LXXUP: 'This is the inheritance of the children of Gad according to their families
    and according to their cities: according to their families they will turn their
    backs before their enemies, because their cities and their villages were according
    to their families.'
  eng-ULB: This is the inheritance of the tribe of Gad, clan by clan, with their cities
    and villages.
  spa-VBL: Esta era la tierra, las ciudades y las aldeas, asignadas a la tribu de
    Gad, por familias.
  fra-_FOB: 'Tel fut l''héritage des enfants de Gad, selon leurs familles: les villes
    et leurs villages.'
  mal-mal: ഈ പട്ടണങ്ങൾ അവയുടെ ഗ്രാമങ്ങളുൾപ്പെടെ കുടുംബംകുടുംബമായി ഗാദ്യർക്ക് അവകാശമായി
    ലഭിച്ചു.
  urd-GVR: Yihī shahr aur ābādiyāṅ Jad ke qabīle ko us ke kunboṅ ke mutābiq dī gaīṅ,
    aur wuh us kī mīrās ṭhahrīṅ.
  suz-BL: मेको गाद आ थर आन खिं खिं ङा मुर आन कली कोव़शा गेशो रागी ङा सहर नु गाउंपुकी
    एकोन बाक्‍नीम।
  ita-1927: Tale fu l’eredità dei figliuoli di Gad, secondo le loro famiglie, con
    le città e i villaggi annessi.
  ckb-ckb: ئەمە میراتی نەوەی گادە بەگوێرەی خێڵەکانیان، شارۆچکە و گوندەکانیان.
  eng-BBE: This is the heritage of the children of Gad by their families, with its
    towns and its unwalled places
  kan-OKCV: ಈ ಪಟ್ಟಣಗಳೂ, ಇವುಗಳ ಗ್ರಾಮಗಳೂ ಗಾದ್ಯರಿಗೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಸೊತ್ತಾಗಿವೆ.
  bbb-bbb: '@see-verse:JOS.013.027'
  tam-2017: இந்தப் பட்டணங்களும் இவைகளின் கிராமங்களும் காத் கோத்திரத்தார்களுக்கு, அவர்களுடைய
    வம்சங்களின்படி வந்த பங்கு.
  spa-RV-1909: Esta es la herencia de los hijos de Gad, por sus familias, estas ciudades
    con sus villas.
  ron-BTF: Aceasta este moștenirea copiilor lui Gad, după familiile lor, cetățile
    și satele lor.
  eng-WEBP: This is the inheritance of the children of Gad according to their families,
    the cities and its villages.
  eng-FBV: This was the land, the towns and the villages, allotted to the tribe of
    Gad, by families.
  nld-1939: 'Dit is het erfdeel van de families der Gadieten: de steden met haar dorpen.'
  nch-BL: Nochi ni altepeme ica ininpilaltepehua quiselijque nopa familias cati eliyayaj
    iteipan ixhuihua Gad.
  vie-1934: Đó là sản nghiệp của người Gát, tùy theo những họ hàng, thành ấp, và làng
    xóm của họ.
  hin-CV: गाद के पुत्रों को, उनके गोत्रों के अनुसार दिया गया हिस्सा नगर एवं गांव यही
    थे.
  spa-BES: Esta es la herencia de los hijos de Gad por sus familias, con sus pueblos
    y sus aldeas.
  tdx-tdx: Izay ty lova’ o ana’ i Gadeo ty amo hasavereña’eo, i rova rey naho o tanà’eo.
  tha-KJV: นี่​เป็นมรดกของคนกาดตามครอบครัวของเขา รวมทั้งหัวเมืองและชนบทด้วย
  por-BR-2018: Esta é a herança dos filhos de Gade, por suas famílias, estas cidades
    com suas vilas.
  deu-ELO: Das war das Erbteil der Kinder Gad nach ihren Geschlechtern, die Städte
    und ihre Dörfer.
  eng-WYC-2018: This is the possession of the sons of Gad, by their families, (yea),
    the cities and the towns of them.
  epo-epo: Tio estas la posedaĵo de la Gadidoj laŭ iliaj familioj, la urboj kaj iliaj
    vilaĝoj.
  uig-PIN: Gadlarning jǝmǝt-aililiri boyiqǝ ularƣa bɵlüngǝn mirasi mana bu xǝⱨǝrlǝr
    bilǝn kǝnt-ⱪixlaⱪliri idi.
  beo-beo: Amo dedei da moilai amola moilai bagade amola sogebi Mousese da Ga:de fi
    dunu gaguma:ne ilima i.
  tpi-OTNT: Ol dispela taun na ples ol famili bilong Gat i bin kisim olsem graun bilong
    ol stret.
  hau-SA: Waɗannan garuruwan da ƙauyukansu duka, gādon mutanen Gad ne, bisa ga iyalansu.
  uig-LAT: Gadlarning jemet-aililiri boyiche ulargha bölün’gen mirasi mana bu sheherler
    bilen kent-qishlaqliri idi.
  nde-nde: Amadolobho la ndawonye lemizana yawo ayeyilifa labakoGadi; usendo lunye
    ngalunye.
  ton-ton: Ko e tofiʻa eni ʻoe fānau ʻa Kata ʻo fakatatau ki honau ngaahi faʻahinga,
    ko e ngaahi kolo, mo honau ngaahi potu kakai.
  ces-1613: To jest dědictví synů Gád po čeledech jejich, města i vsi jejich.
  eng-WMB: This is the inheritance of the children of Gad according to their families,
    the cities and its villages.
  tam-TCV: மேற்கூறிய நகரங்களும் அவற்றின் கிராமங்களுமே காத்தியருக்கு வம்சம் வம்சமாக
    சொத்துரிமையான நிலமாக இருந்தன.
  ceb-ULB: Mao kini ang panulondon sa tribo ni Gad, banay sa banay, uban sa mga siyudad
    ug mga baryo niini.
  pol-UBG: Oto dziedzictwo synów Gada według ich rodzin, miast i przyległych do nich
    wsi.
  urd-GVU: یہی شہر اور آبادیاں جد کے قبیلے کو اُس کے کنبوں کے مطابق دی گئیں، اور وہ
    اُس کی میراث ٹھہریں۔
  deu-1912: Das ist das Erbteil der Kinder Gad nach ihren Geschlechtern, die Städte
    und ihre Dörfer.
  kan-2017: ಈ ಎಲ್ಲಾ ಗ್ರಾಮನಗರಗಳು ಗಾದ್ ಕುಲದ ಸ್ವತ್ತಾದವು.
  tgo-tgo: Ghembaghemba laghɨlaghɨye na nanasiyeke thiyake va thɨ giya weŋgiya wabwi
    na wabwi, uu Gad e tɨne na lenji ghamba yakuyaku.
  yap-yap: Irera’ e pi binaw nge yuchi binaw nni pi’ ngak e pi tabnaw nu lan e ganong
    rok Gad ni ngar tafned.
  hlt-MCSB: He tah Gad koca rhoek rho neh amih huiko kah khopuei vangca rhoek ni.
  mdy-ETH: ጋኣዴ ፃጶም ዔያቶ ዓጪ ማሂ ዒንጎና ካታሞንታ ጉርዶንታ ዬያኬ።
  twi-ASANTE: Nkuro ne nkuraaseɛ a ɛwɔ saa beaeɛ yi na wɔde maa mmusua a ɛwɔ Gad abusuakuo
    mu sɛ wɔn agyapadeɛ.
  eng-WEBU: This is the inheritance of the children of Gad according to their families,
    the cities and its villages.
  bnp-bnp: Ra maka tanga nga, e huriki a hamone Gad ri bole ne vone ria liu.
  wal-wal: He katamatinne eta heeran de7iya moottati Gaada zaretuyyo eta yaran yaran
    gakkidaageeta.
  spa-PDDPT: Tal fue la herencia de los hijos de Gad, según sus familias, estas ciudades
    y sus aldeas.
  gun-gun: Ha'e va'e yvy ma Gade ramymino kuery pegua peteĩ-teĩ hoo pygua kuery ikuaia
    rami vy, tetã ha'e tekoa ijyvýry ikuai va'e reve.
  agu-BL: Cyakil yi e'chk ama'la'tz, ya'stzun ak'lij scyetz yi e' xonl Gad tan Moisés.
    Xomquen tu' te yi tajlal yi jujun k'u'j e' aj Gada'tz yi chixonl quib.
  ilo-ULB: Daytoy ti tawid ti tribu ti Gad, tunggal puli, agraman dagiti siudad ken
    barioda.
  kpg-kpg: Aanei nia waahale llauehe mono waahale lligi ala ne wanga gi nia madahaanau
    o di madawaawa Gad belee hai mee ginai.
  uig-ARA: گادلارنىڭ جەمەت-ئائىلىلىرى بويىچە ئۇلارغا بۆلۈنگەن مىراسى مانا بۇ شەھەرلەر
    بىلەن كەنت-قىشلاقلىرى ئىدى.
  bsp-bsp: 'Kɛ ka aka Kadu kənayi kaŋkɔ dəcor cor: Sədare səpɔŋ kɔ sədare səfɛt sa
    si.'
  sus-sus: Yi birin naxa findi Gadi bɔnsɔɛ kɛ ra e xabilɛ ki ma, kankan nun a xa taa,
    nun a daaxa.
  pon-2006: Ih kahnimw pwukat me kohieng peneinei kan en kadaudok en Kad pwe re en
    sapwenikihla.
  ksd-ksd: Go ia ra tiniba kai ra tarai Gad da kadia lavur apik na tarai, a lavur
    pia na pal ma kadia lavur gunan ik.
  tur-YTC: Boylarına göre, Gad'ın çocuklarının mirası olan kentler ve onların köyleri
    budur.
  grc-BRENT: Αὕτη ἡ κληρονομία υἱῶν Γὰδ κατὰ δήμους αὐτῶν καὶ κατὰ πόλεις αὐτῶν· κατὰ
    δήμους αὐτῶν αὐχένα ἐπιστρέψουσιν ἐναντίον τῶν ἐχθρῶν αὐτῶν, ὅτι ἐγενήθη κατὰ
    δήμους αὐτῶν αἱ πόλεις αὐτῶν, καὶ αἱ ἐπαύλεις αὐτῶν.
  ind-AYT: Inilah milik pusaka keturunan Gad, menurut keluarga-keluarga mereka, yaitu
    kota-kota dan desa-desanya.
  nya-nya: Mizinda ndi midzi imeneyi inali cholowa cha mabanja a fuko la Gadi.
  hrv-hrv: To je baština sinova Gadovih, po njihovim porodicama, gradovi i sela njihova.
  mps-mps: Tama te hanu dabe me te bulu dabe, te Gatgo hani sibi te bagego te augwa
    tǫ da olama, sali.
  tpi-tpi: Ol dispela taun na ples ol famili bilong Gat i bin kisim olsem graun bilong
    ol stret.
  dan-1931: 'Det var Gaditternes Arvelod efter deres Slægter: de nævnte Byer med Landsbyer.'
  vie-OVCB: Người Gát chia nhau chiếm hữu các thành với các thôn ấp phụ cận theo từng
    gia tộc trong giới hạn đất mình.
  guj-2017: ગાદપુત્રોના વતનનાં નગરો તથા ગામો તેઓના કુટુંબો પ્રમાણે એ છે.
  pon-2006A: Ih kahnimw pwukat me kohieng peneinei kan en kadaudok en Kad pwe re en
    sapwenikihla.
  por-BRBSL: Esta é a herança dos filhos de Gad de acordo com suas famílias, as cidades
    e seus vilarejos.
  cth-cth: Hetnaw heh Gad miphun lahoi râw lah a coe e khonaw lah ao.
  twi-twi: Nkurow ne nkuraa a ɛwɔ saa beae yi na wɔde maa mmusua a ɛwɔ Gad abusuakuw
    mu sɛ wɔn agyapade.
  hlt-hlt: He tah Gad koca rhoek rho neh amih huiko kah khopuei vangca rhoek ni.
  tbz-SIM: Bɛ̀ do totí yɛ̀ɛ̀ ɛkɛ̀ nyɛ Kɑdiibɛ bɛ botí dòmmɛ̀.
  msy-2020: Nguibar ekiar kaba ko dar nguibar doziba, Gatɨn anabamɨn ikɨzibar adarazi
    uari baghavɨra da inigha dagh apiaghav iti.
  azb-azb: Qad övladlarının nəsillərinə görə torpaq irsi olan şəhərlər və onların
    kəndləri bunlar idi.
  eng-DBY: This is the inheritance of the children of Gad according to their families,
    the cities and their hamlets.
  hin-2017: गादियों का भाग उनके कुलों के अनुसार नगरों और गाँवों समेत यही ठहरा।
  swp-swp: '@see-verse:JOS.013.027'
  eng-YLT: This [is] the inheritance of the sons of Gad, for their families, the cities
    and their villages.
  eng-WYC-2017: This is the possession of the sons of Gad, by their meines, the cities
    and the towns of them.
  eng-WMBB: This is the inheritance of the children of Gad according to their families,
    the cities and its villages.
  urd-GVH: यही शहर और आबादियाँ जद के क़बीले को उसके कुंबों के मुताबिक़ दी गईं, और
    वह उस की मीरास ठहरीं।
  rug-rug: Arini sari na vasileana lavalavata na hitekedi pu ta vala koari na tatamana
    tanisa butubutu te Qadi pude na dia tinago.
  gaz-gaz: Magaalaawwan kunneenii fi gandoonni isaanii akkuma balbala balbala isaaniitti
    dhaala gosa Gaad.
  fra-LSG: Voilà l’héritage des fils de Gad selon leurs familles; les villes et leurs
    villages.
  yal-yal: Na taane nun e rabilinna taa xurine yi findi Gadi bɔnsɔnna kɛɛn na, e yi
    e yitaxun e xabilane ra.
  haw-1868: Oia ka hooilina a ka poe mamo a Gada ma ko lakou poe ohua, o na kulanakauhale,
    a me na kauhale olaila.
  arb-NAV: هَذَا نَصِيبُ بَنِي جَادٍ حَسَبَ عَشَائِرِهِمْ، وَمُدُنِهِمْ وَضِيَاعِهَا.
  ewe-ewe: Esiawoe nye du siwo wotsɔ na ƒome siwo le Gad ƒe to la me abe woƒe domenyinu
    ene.
  eng-LEE: This is the inheritance of the children of Gad after their families, the
    cities and their villages.
  asm-FB: এইটোৱেই হৈছে গাদৰ জন-গোষ্ঠীক বংশানুক্ৰমে দিয়া উত্তৰাধিকাৰ, এইবোৰ নগৰ তেওঁলোকৰ
    গাৱেঁৰে সৈতে আছিল।
  sus-A: يِ بِرِن نَشَ قِندِ فَدِ بْنسْي كّ رَ عٍ شَبِلّ كِ مَ، كَنكَن نُن عَ شَ تَا،
    نُن عَ دَاشَ.
  fra-SBL: Tel est l'héritage des fils de Gad, selon leurs familles, les villes et
    leurs villages.
  hbo-hbo: זֹ֛את נַחֲלַ֥ת בְּנֵי־גָ֖ד לְמִשְׁפְּחֹתָ֑ם הֶעָרִ֖ים וְחַצְרֵיהֶֽם׃
  piu-2006: '@see-verse:JOS.013.027'
  kik-kik: Matũũra macio hamwe na tũtũũra twamo nĩmo maatuĩkire igai rĩa mũhĩrĩga
    wa Gadi, kũringana na ũrĩa mbarĩ ciao ciatariĩ.
  fra-NCL: Tel fut l’héritage — les villes et leurs villages — des fils de Gad, selon
    leurs familles.
  cek-AK: hae ih vangpuinawk hoi vangtanawk loe Gad acaeng boih mah qawk ah toep o
    ih hmuen ah oh.
  cuk-cuk: Iduar-neggweburmar-bilesad, degi, e-neggwebur-burwiganase-bakale, na egadga-guega
    Gad-waganga na e-dadgan-e-dadganba ega uklesad.
  uig-CYR: Гадларниң җәмәт-аилилири бойичә уларға бөлүнгән мираси мана бу шәһәрләр
    билән кәнт-қишлақлири еди.
  tel-2017: ఇవీ, వారి వంశాల ప్రకారం గాదీయులకు స్వాస్థ్యమైన పట్టణాలు, గ్రామాలు.
  hat-BSA: Sa se eritaj a fis a Gad yo selon fanmi, vil yo ak bouk pa yo.
  kos-kos: Pa ingan siti ac acn ma itukyang nu sin sou ke sruf lal Gad tuh in ma lalos.
  hbo-WLC: זֹ֛את נַחֲלַ֥ת בְּנֵי־גָ֖ד לְמִשְׁפְּחֹתָ֑ם הֶעָרִ֖ים וְחַצְרֵיהֶֽם׃
  ibo-ibo: Obodo ndị a na obodo nta ndị ọzọ bụ ihe nketa ụmụ Gad dịka agbụrụ ha si
    dị.
  ory-ory: ଗାଦ୍‍ର ସନ୍ତାନମାନଙ୍କ ବଂଶାନୁସାରେ ଏହିସବୁ ନଗର ତହିଁର ଗ୍ରାମ ସମେତ ସେମାନଙ୍କର ଅଧିକାର
    ହେଲା।
  chk-chk: Iei fanüen chon Kat fiti ar kewe telinimw me wisoposopur a aükük ngeni
    ükükün ar kewe famili.
  rop-rop: Wal ol detlot taun en ol detlot kantri Mosis bin gibit langa ola femili
    blanga Ged klen.
  ukr-1871: Се наслїдня держава (деяких) родин Гадових, міста й села їх.
  deu-1951: Das ist das Erbteil der Kinder Gad nach ihren Geschlechtern; die Städte
    und ihre Dörfer.
  eng-JPS: This is the inheritance of the children of Gad according to their families,
    the cities and the villages thereof.
  srp-1865: To je našljedstvo sinova Gadovijeh po porodicama njihovijem, gradovi i
    sela njihova.
  lug-lug: Eyo y’ensi eyafuuka omugabo gw’abaana ba Gaadi ng’enju zaabwe bwe zaali,
    ebibuga n’ebyalo byamu.
  heb-heb: זאת נחלת בני גד למשפחתם הערים וחצריהם׃
  ben-IRV: গাদ-সন্তানদের গোষ্ঠী অনুসারে তাদের গ্রামের সঙ্গে এই সব নগর তাদের অধিকার
    হল।
  pan-pan: ਇਹ ਗਾਦੀਆਂ ਦੀ ਮਿਲਖ਼ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ, ਸ਼ਹਿਰਾਂ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੰਡਾਂ ਸਣੇ ਸੀ।
  mya-JVB: ဤရွေ့ကား၊ ဂဒ် အမျိုးသား အဆွေအမျိုး အလိုက် အမွေခံ ရသောမြို့ ရွာ များပေတည်း။
  hmo-hmo: Gado iduhu taudia dekenai Mose ese ia henia hanua badadia bona hanua maragidia
    be unai, edia bese ta ta ese edia ahuna idia abia, edia tano korikori.
  urd-urd: यही शहर और इनके गाँव बनी जद्द के घरानों के मुताबिक़ उनकी मीरास ठहरे।
  rus-SYN: Вот удел сынов Гадовых по племенам их, города и села их.
  bqc-SIM: Kpaalɛ pↄ́ Gada buiↄ sɛ̀ daɛdaɛ wɛ̃́lɛↄ ń a bualoũↄn we.
  tcz-CHONGTHU: Hichehi ama ama insung dungjui cheh’a akhopi jouse leh akhoneo jouse
    pumpumma kihoppeh Gad chate gamchan agoulou ahi.
  mar-mar: गादाच्या संतानांच्या, कुळाप्रमाणे त्याचे वतन हेच, ती नगरे व त्यांच्या खालचे
    गांव.
  qub-qub: Chay siudäcunatawan marcacunata Gad trïbu runacunami castanpa castanpa
    chasquiran.
  hat-hat: Se tout lavil ak tout ti bouk sa yo yo te bay moun branch fanmi Gad yo.
    Yo te separe bay chak fanmi pòsyon pa yo, dapre kantite fanmi yo te genyen.
  eng-BSB: This was the inheritance of the clans of the Gadites, including the cities
    and villages.
  tod-tod: Gade mavofodaiti ta-wolodai nɔnɔi ɠana, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la,
    taa wolaiti ta ma laa goiti.
  eng-WEBPB: This is the inheritance of the children of Gad according to their families,
    the cities and its villages.
  kbq-kbq: Ama ana rankumatamine ne'onse kumatamia Gati naga'mo'za nagate nofite refko
    hu'za erisantihare'naze.
  nhe-BL: Nochi ni altepetini ica ininpilaltepetzitzi quintocaro nopa familias tlen
    itztoyaj iteipa ixhuihua Gad.
  gub-BL: Amume'u tawhu Kaz izuapyapyr wanupe imono pyrer waner kwez xe ihe wà kury.
    Amume'u taw wanupe imono pyrer waner kwez xe ihe wà no. Wiko wazar romo wà kury.
  eng-DRA: This is the possession of the children of Gad by their families, their
    cities, and villages.
