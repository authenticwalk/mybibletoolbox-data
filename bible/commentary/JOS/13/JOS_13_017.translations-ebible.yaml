verse: JOS.013.017
translations:
  mal-C: ഹെശ്ബോനും അതിന്റെ പീഠഭൂമിയിലുള്ള എല്ലാ പട്ടണങ്ങളും ദീബോൻ, ബാമോത്ത്-ബാൽ, ബേത്-ബാൽ-മെയോൻ,
  deu-TKW: Hesbon und alle zugehörigen Städte, die in der Ebene liegen, Dibon, Bamoth
    Baal, Beth Baal Meon,
  lin-lin: kino na Eshiboni mpe bingumba na yango nyonso oyo ezalaka na likolo ya
    ngomba, bakisa Diboni, Bamoti-Bala, Beti-Bala-Meoni,
  eng-LSV: Heshbon, and all its cities which [are] in the plain, Dibon, and Bamoth-Ba‘al,
    and Beth-Ba‘al-Meon,
  eng-GNV: 'Heshbon with all the cities thereof, that are in the plaine: Dibon and
    Bamoth-baal, and Bethbaal-meon:'
  eng-WEBSTER: Heshbon, and all her cities that are in the plain; Dibon, and Bamoth-baal,
    and Beth-baal-meon,
  nhw-BL: Huan inintlal quipiya altepetl Hesbón huan nochi pilaltepetzitzi catli eltoc
    ipan nopa tlamayamitl. Nopa pilaltepetzitzi eliyaya Dibón, Bamot Baal, Bet Baal
    Meón,
  swh-ONEN: hadi Heshboni na miji yake yote kwenye uwanda wa juu, ikijumlishwa miji
    ya Diboni, Bamoth-Baali, Beth-Baal-Meoni,
  bba-bba: kɑ Hɛsiboni kɑ wuu si su wɑ̃ɑ bɑtumɑ ye sɔɔ. Siyɑ Diboni kɑ Bɑmɔtu Bɑɑli
    kɑ Bɛti Bɑɑli Mɛɔni,
  eng-KJVCPB: Heshbon, and all her cities that are in the plain; Dibon, and Bamoth-baal,
    and Beth-baal-meon,
  luo-luo: gi Heshbon kaachiel gi mier matindo mantiere e pewe, kaka Dibon, Bamoth
    Baal, Beth Baal Meon,
  meu-meu: Hesebon danu edia, mai ena taora hanuadia iboudiai; bona Dibon, bona Bamoto-baal,
    bona Bete-baal-meono;
  npi-ULB: रूबेनले हेश्बोन र समथल भू-भागमा रहेका यसका सबै सहर, दीबोन र बमोत-बाल, र
    बेथ-बाल-मोन,
  yor-yor: sí Heṣboni àti gbogbo ìlú rẹ̀ ní pẹ̀tẹ́lẹ̀, pẹ̀lú Diboni, Bamoti Baali,
    Beti-Baali-Mioni,
  ind-ind: Wilayah mereka juga termasuk Hesbon dan semua kota lainnya di dataran tinggi
    itu, yakni Dibon, Bamot Baal, Bet Baal Meon,
  pes-OPCB: سرزمین آنها شامل حشبون و تمام شهرهای آن دشت می‌شد، یعنی دیبون، باموت‌بعل،
    بیت‌بعل معون،
  tgl-ULB: Tinanggap din ni Ruben ang Hesbon, at ang lahat ng mga lungsod nito na
    nasa kapatagan, Dibon, at Bamoth Baal, at Beth Baalmeon,
  hui-hui: Ani bialu Hesebono tano wiago karulalu ogoniha dindi bayale tigabiore wia
    gimbu biarubi karulai hene. Ani bialu ogoniha tano dewa Dibonobi Bamodobalabi
    Bede Balameonobi karulalu
  mya-mya: ဟေ​ရှ​ဘုန်​မြို့​နှင့်​ကုန်း​ပြင်​မြင့်​ပေါ်​ရှိ​မြို့ များ​ဖြစ်​သော​ဒိ​ဘုန်​မြို့၊
    ဗာ​မုတ်​ဗာ​လ​မြို့၊ ဗက်​ဗာ​လ​မောင်​မြို့၊-
  bod-N: ཧེ་སི་པོན་དང་ཧེ་སི་པོན་ཐང་ལ་གཏོགས་པའི་གྲོང་ཁྱེར་སོ་སོ་སྟེ། དི་བོན་དང་པ་མོད་པཱ་ཨལ།
    པེད་པཱ་ཨལ་མེ་ཨོན།
  sna-sna: kusvikira kuHeshibhoni namaguta ose ari mubani, kusanganisa Dhibhoni, Bhamoti
    Bhaari, Bheti Bhaari Meoni,
  spa-BLM: Hesbón, y todas sus ciudades que están en la llanura; Dibón, Bamoth Baal,
    Beth Baal Meón,
  cac-cac: 'masanto sc''och d''a Hesbón yed'' masanil chon̈ab'' ay d''a pan̈an chi'':
    Aton Dibón, Bamot-baal, Bet-baal-meón,'
  swh-ULB: Wareubeni walipata pia Heshiboni, na miji yake yote zilizo katika uwanda,
    Diboni, na Bamathi Baali, na Bethi Baalimeoni,
  bel-bel: Эсэвон і ўсе гарады яго, якія на раўніне, і Дывон, Вамот-Ваал і Бэт-Мэон,
  deu-ELBBK: 'Hesbon und alle seine Städte, die in der Ebene sind: Dibon und Bamot-Baal
    und Beth-Baal-Meon,'
  mbb-OT: 'Ragkes daan is Heshbon wey is langun he menge inged kayi ziyà te menge
    suǥud he iyan is: Dibon, Bamot Baal, Bet Baal Meon,'
  mal-2015: അതിന്റെ എല്ലാപട്ടണങ്ങളും ദീബോനും ബാമോത്ത്-ബാലും ബേത്ത്-ബാൽ-മേയോനും
  rmc-rmc: 'o foros Chešbon the savore leskre fori, so hine pre odi phuv: o Dibon,
    o Bamot-Baal, o Bet-Baal-Meon,'
  nlg-nlg: Me lavighi ghua Heshbon mana le komu sule tana nanata – Dibon, Bamoth-Baal,
    Beth-baal-meon.
  pes-OPV: حشبون و تمامی شهرهایش که در بیابان است و دیبون و باموت بعل و بیت بعل معون.
  ron-1924: Хесбонул ши тоате четэциле луй дин кымпие, Дибонул, Бамот-Баал, Бет-Баал-Меон,
  ben-OBCV: হিষ্‌বোন এবং মালভূমিতে ছড়িয়ে থাকা নগরগুলির সাথে দীবোন, বামোৎ-বায়াল,
    বেথ-বায়াল-মিয়োন,
  som-som: iyo Xeshboon, iyo kulli magaalooyinkeeda banka ku yaal oo dhan, kuwaasoo
    ah, Diibon iyo Baamood Bacal, iyo Beyd Bacal Mecoon,
  lat-VUC: 'et Hesebon, cunctosque viculos earum, qui sunt in campestribus: Dibon
    quoque et Bamothbaal, et oppidum Baalmaon,'
  eng-ASVBT: Heshbon, and all its cities that are in the plain; Dibon, and Bamoth-baal,
    and Beth-baal-meon,
  ita-1885: Hesbon, e tutte le sue città che son nella pianura; Dibon, e Bamot-baal,
    e Bet-baal-meon;
  eng-LXXUP: to Heshbon, and all the cities in Misor, and Dibon, and Bamoth-baal,
    and the house of Baal-meon;
  eng-ULB: Reuben also received Heshbon and all its cities that are in the plateau,
    Dibon, and Bamoth Baal, and Beth Baal Meon,
  spa-VBL: Hesbón y todas las ciudades en la meseta -Dibón, Bamot Baal, Bet Baal Meón,
  fra-_FOB: Hesbon et toutes ses villes, qui sont dans le plat pays, Dibon, et Bamoth-Baal,
    et Beth-Baal-Meon,
  mal-mal: അതിന്റെ എല്ലാ പട്ടണങ്ങളും ദീബോനും ബാമോത്ത്-ബാലും ബേത്ത്-ബാൽ-മേയോനും
  urd-GVR: aur Hasbon tak. Wahāṅ ke maidān-e-murtafā par wāqe tamām shahr bhī Rūbin
    ke sapurd kie gae yānī Dībon, Bāmāt-bāl, Bait-bāl-maūn,
  suz-BL: हेश्‍बोन नु दिंम ङा सहर नेल्‍ल, दीबोन, बामोथ-बाल नु बेथ-बाल-मेओन,
  ita-1927: 'Heshbon e tutte le sue città che sono sull’altipiano: Dibon, Bamoth-Baal,
    Beth-Baal-Meon,'
  ckb-ckb: هەتا شاری حەشبۆن و هەموو شارۆچکەکانی کە لە دەشتە بەرزەکەیە، کە دیڤۆن، بامۆت‌بەعل،
    بێت‌بەعل‌مەعۆن،
  eng-BBE: Heshbon and all her towns in the table-land; Dibon, and Bamoth-baal, and
    Beth-baal-meon;
  kan-OKCV: ಸಮನಾದ ಭೂಮಿಯಲ್ಲಿರುವ ಹೆಷ್ಬೋನ್ ಪಟ್ಟಣವೂ ಅದರ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಾದ ದೀಬೋನ್, ಬಾಮೋತ್
    ಬಾಳ್, ಬೇತ್ ಬಾಳ್ ಮೆಯೋನ್,
  bbb-bbb: '@see-verse:JOS.013.016'
  tam-2017: சமபூமியில் இருக்கிற எஸ்போனும், அதின் எல்லாப் பட்டணங்களுமாகிய தீபோன், பாமோத்பாகால்,
    பெத்பாகால் மெயோன்,
  spa-RV-1909: Hesbón, con todas sus villas que están en la llanura; Dibón, y Bamoth-baal,
    y Beth-baal-meón;
  ron-BTF: Hesbon și toate cetățile sale, care sunt la câmpie; Dibon și Bamot-Baale
    și Bet-Baal-Meon,
  eng-WEBP: Heshbon, and all its cities that are in the plain; Dibon, Bamoth Baal,
    Beth Baal Meon,
  eng-FBV: Heshbon and all associated towns on the plateau—Dibon, Bamoth Baal, Beth
    Baal Meon,
  nld-1939: 'met al zijn steden op die vlakte: Dibon, Bamot-Báal, en Bet-Báal-Meon,'
  nch-BL: Huan inintal quipiya altepet Hesbón huan nochi pilaltepetzitzi cati eltoc
    ipan nopa tamayamit. Nopa pilaltepetzitzi eliyaya Dibón, Bamot Baal, Bet Baal
    Meón,
  vie-1934: Hết-bôn và các thành nó ở nơi đồng bằng là Đi-bôn, Ba-mốt-Ba-anh, Bết-Ba-anh-Mê-ôn,
  hin-CV: 'हेशबोन तथा मैदानी क्षेत्र के नगर ये हैं: दीबोन, बामोथ-बाल तथा बेथ-बाल-मेओन,'
  spa-BES: Hesbón y todos sus pueblos en la tierra de la mesa; Dibón, Bamot-baal,
    y Bet Baal-meón;
  tdx-tdx: i Khesbone naho ze hene rova’e an-kaboa-petrakeo; i Dibone naho i Bamote-Baale,
    naho i Bet-baal-meone;
  tha-KJV: ทั้งเมืองเฮชโบน รวมกับหัวเมืองทั้งสิ้นซึ่งอยู่บนที่ราบนั้น คื​อด​ีโบน และบาโมทบาอัล
    และเบธบาอัลเมโอน
  por-BR-2018: Hesbom, com todas as suas vilas que estão na planície; Dibom, e Bamote-Baal,
    e Bete-Baal-Meom;
  deu-ELO: 'Hesbon und alle seine Städte, die in der Ebene sind: Dibon und Bamoth-Baal
    und Beth-Baal-Meon,'
  eng-WYC-2018: and to Heshbon, and all the towns of them, that be in the field places;
    and Dibon, and Bamothbaal, and the city of Bethbaalmeon,
  epo-epo: Ĥeŝbon, kaj ĉiuj ĝiaj urboj, kiuj estas sur la ebenaĵo, Dibon kaj Bamot-Baal
    kaj Bet-Baal-Meon
  uig-PIN: Ⱨǝxbon wǝ uningƣa ⱪaraxliⱪ tüzlǝngliktiki ⱨǝmmǝ xǝⱨǝrlǝr, Dibon, Bamot-Baal,
    Bǝyt-Baal-Meon,
  beo-beo: Hesiabone, Dibone, Ba:imode Ba:iale, Bede Ba:ialemione,
  tpi-OTNT: na i go kamap long taun Hesbon na long olgeta taun long dispela bikpela
    ples stret, em taun Dibon na Bamotbal na Bet Balmeon
  hau-SA: zuwa Heshbon, da dukan garuruwan kan tudu, haɗe da Dibon, Bamot Ba’al, Bet-Ba’al-Meyon,
  uig-LAT: Heshbon we uninggha qarashliq tüzlengliktiki hemme sheherler, Dibon, Bamot-Baal,
    Beyt-Baal-Méon,
  nde-nde: kusiya eHeshibhoni lawo wonke amadolobho asemagcekeni agoqela iDibhoni,
    iBhamothi-Bhali, iBhethi-Bhali-Meyoni,
  ton-ton: Ko Hesiponi, mo hono ngaahi kolo kotoa pē ʻi he toafa; ko Tiponi, mo Pamoti-Peali,
    mo e Pete-Peali-mioni,
  ces-1613: Ezebon i všecka města jeho, kteráž byla na rovinách, Dibon a Bamotbal
    a Betbalmeon,
  eng-WMB: Heshbon, and all its cities that are in the plain; Dibon, Bamoth Baal,
    Beth Baal Meon,
  tam-TCV: எஸ்போனையும் அதன் பட்டணங்கள் அனைத்தையும் உள்ளடக்கியிருந்தன. அந்தப் பட்டணங்கள்
    தீபோன், பாமோத் பாகால், பெத்பாகால் மெயோன்,
  ceb-ULB: Nadawat usab ni Reuben ang Hesbon, ug ang tanang siyudad nga anaa sa kapatagan,
    sa Dibon, ug ang Bamot Baal, ug ang Bet Baalmeon,
  pol-UBG: 'Cheszbon i wszystkie przyległe do niego miasta, które były na równinie:
    Dibon, Bamot-Baal i Bet-Baal-Meon;'
  urd-GVU: اور حسبون تک۔ وہاں کے میدانِ مرتفع پر واقع تمام شہر بھی روبن کے سپرد کئے
    گئے یعنی دیبون، بامات بعل، بیت بعل معون،
  deu-1912: Hesbon und alle seine Städte, die im ebenen Felde liegen, Dibon, Bamoth-Baal
    und Beth-Baal-Meon,
  kan-2017: ಮೇದೆಬದ ತಪ್ಪಲ ಸೀಮೆಗೆ ಸೇರಿದ ಹೆಷ್ಬೋನ್ ಪಟ್ಟಣ, ಅಲ್ಲೇ ಎತ್ತರವಾದ ಬೈಲಿನಲ್ಲಿರುವ
    ದೀಬೋನ್, ಬಾಮೋತ್ ಬಾಳ್ ಬೇತ್ಬಾಳ್ಮೆಯೋನ್,
  tgo-tgo: 'Hesbon tembe i ruva weiyaŋgiya ghembaghembako wolaghɨye e malamoko: Dibon,
    Bamot Baal, Bet Baalmiyon,'
  yap-yap: Ma kub mu’un yu Heshbon nge gubin e pi binaw nu daken e flang ngay Dibon,
    Bamoth Baal, Beth Baalmeon,
  hlt-MCSB: Heshbon neh Dibon tlangkol kah khopuei boeih, Bamothbaal neh Bethbaal,
  mdy-ETH: ዬያጉዲ ሃሴቦኦኔ ዓጮኮ ኮይሎይዳ ዓኣ ካታማ ዲቦኔ፥ ባሞትባዓኣሌ፥ ቤትቤዓልሜዖኔ፥
  twi-ASANTE: 'Nkuro ne nkuraase a ɛkeka hoɔ nie: Hesbon ne nkuro a ɛdeda ɛserɛ so
    te sɛ Dibon, Bamot-Baal ne Bet-Baal-Meon,'
  eng-WEBU: Heshbon, and all its cities that are in the plain; Dibon, Bamoth Baal,
    Beth Baal Meon,
  bnp-bnp: 'Muri a nagi i lakea na tanga e Hesbon i lokovonga i bele na maka tanga
    na bila: e Dibon, e Bamot-Bal, e Bet Bal-Meon,'
  wal-wal: Qassi Haseboona, gezziyan de7iya katamata, Diboona, Baamooti-Ba7aala, Beetiba7aali-Me7oona,
  spa-PDDPT: 'Hesbón y todas las ciudades que están en la llanura: Dibón, Bamot-baal,
    Bet-baal-meón,'
  gun-gun: 'Oĩ avi Hesbom ijyvýry tetã ikuai va''e ha''e javi reve, yvy''ãmbea tuvixa
    va''e py oĩ va''e: Dibom, Bamote-Baal ha''e Bete-Baal-Meom,'
  agu-BL: Nin ja opon cu'n jalen Hesbón tu cyakil yi e'chk tnum yi at ẍk'ajlaja'tz
    chi tane'n Dibón, Bamot-baal, Bet-baal-meón.
  ilo-ULB: Inawat pay ti Ruben ti Hesbon, ken amin a siudad daytoy nga adda iti nangato
    a patad, ti Dibon, ken Bamot-Baal, Bet-Baal-Meon,
  kpg-kpg: 'Mo Heshbon mo nia waahale huogodoo ala i hongo di gowaa bapaba deelaa:
    go Dibon, Bamoth-Baal, Beth-Baal-Meon,'
  uig-ARA: ھەشبون ۋە ئۇنىڭغا قاراشلىق تۈزلەڭلىكتىكى ھەممە شەھەرلەر، دىبون، باموت-بائال،
    بەيت-بائال-مېئون،
  bsp-bsp: kəlɛkɛnɛ Hesbon kɔ sədare fəp nsɛ səyi nde pəgbantəkəla pa Dibɔŋ, Bamɔt-Bahal,
    Bɛt-Bahal-Meyɔŋ,
  sus-sus: 'a Xɛsibɔn li, nun taa naxee birin na naa rabilinyi. Na taae xili: Dibon,
    Bamoti Bali, Beti Bali Meyoni,'
  pon-2006: 'Pil iangahki Espon oh kahnimw koaros en wasa patapato: Dipon, Pamod Paal,
    Ped Paalmeon,'
  ksd-ksd: Kesbon ma kana lavur pia na pal ta ra gunan i tamataman; Dibon, ma Bamot-Baal,
    ma Bet-Baal-Meon,
  tur-YTC: Heşbon ve ovadaki bütün kentleri; Divon, Bamot Baal, Beyt Baal Meon,
  grc-BRENT: ἕως Ἐσεβὼν, καὶ πάσας τὰς πόλεις τὰς οὔσας ἐν τῇ Μισὼρ, καὶ Δαιβὼν, καὶ
    Βαιμὼν Βαὰλ, καὶ οἴκου Μεελβὼθ,
  ind-AYT: Hesybon dan seluruh kotanya yang di dataran tinggi, yaitu Dibon, Bamot-Baal,
    Bet-Baal-Meon,
  nya-nya: Dzikolo linaphatikizanso Hesiboni ndi mizinda yake yonse, komanso mizinda
    monga Diboni, Bamoti Baala, Beti-Baala-Meoni,
  hrv-hrv: 'Hešbon sa svim njegovim gradovima koji leže na visoravni: Dibon, Bamot
    Baal, Bet Baal Meon;'
  mps-mps: 'tama pelama, te Hesbonba sabolama, te tǫ malu dolo tǫde te tigidali
    hanu elaluali: Dibon, me Bamotbal, me Bet Balmeon,'
  tpi-tpi: na i go kamap long taun Hesbon na long olgeta taun long dispela bikpela
    ples stret, em taun Dibon na Bamotbal na Bet Balmeon
  dan-1931: Hesjbon og alle de Byer, som ligger på Højsletten, Dibon, Bamot-Ba'al,
    Bet-Ba'al-Meon,
  vie-OVCB: 'cho đến Hết-bôn với các thành trong đồng bằng: Đi-bôn, Ba-mốt Ba-anh,
    Bết-ba-anh-mê-ôn,'
  guj-2017: રુબેનીઓને આ પણ પ્રાપ્ત થયું એટલે, હેશ્બોન તથા પર્વતીય પ્રદેશમાંનાં તેના
    સર્વ નગરો, દીબોન, બામોથ-બાલ તથા બેથ-બાલમેઓન,
  pon-2006A: 'Pil iangahki Espon oh kahnimw koaros en wasa patapato: Dipon, Pamod
    Paal, Ped Paalmeon,'
  por-BRBSL: Heshbon, e todas as suas cidades que estão na planície; Dibon, Bamoth
    Baal, Beth Baal Meon,
  cth-cth: Heshbon kho hoi tanghling dawk kaawm e kho pueng, Dibon kho, Barmoth kho,
    Bethbaal kho,
  twi-twi: 'Nkurow ne nkuraase a ɛkeka ho ni: Hesbon ne nkurow a ɛdeda sare so te
    sɛ Dibon, Bamot-Baal ne Bet-Baal-Meon,'
  hlt-hlt: Heshbon neh Dibon tlangkol kah khopuei boeih, Bamothbaal neh Bethbaal,
  tbz-SIM: 'Nɛ̀ Ɛsibonni nɛ̀ yɛhɛkɛ̀ yɛmɔu yɛ̀ɛ̀ bo kutɑ̃dɑ̀nkù: Dibonni nɛ̀ Bɑmɔti-Bɑɑdi
    nɛ̀ Bɛtibɑdimɛɔ̃ɔ̃'
  msy-2020: 'Egha bar ghua Hesbonɨn nguibar ekiamɨn otogha ghua, mɨghsɨar orazimɨn
    danganir bar zarir ekiam itir nguaziba, dar aven itir nguibar kaba sara ini. Dar
    ziabar kara: Dibon, Bamotbal, Bet Balmeon,'
  azb-azb: Xeşbon və yaylada yerləşən şəhərlərin hamısı – Divon, Bamot-Baal, Bet-Baal-Meon,
  eng-DBY: Heshbon, and all her cities that are in the plateau, Dibon, and Bamoth-Baal,
    and Beth-Baal-meon,
  hin-2017: फिर चौरस देश में का हेशबोन और उसके सब गाँव; फिर दीबोन, बामोतबाल, बेतबाल्मोन,
  swp-swp: '@see-verse:JOS.013.016'
  eng-YLT: Heshbon, and all its cities which [are] in the plain, Dibon, and Bamoth-Baal,
    and Beth-Baal-Meon,
  eng-WYC-2017: and to Heshbon, and all the towns of them, that be in the field places;
    and Dibon, and Bamothbaal, and the city of Bethbaalmeon,
  eng-WMBB: Heshbon, and all its cities that are in the plain; Dibon, Bamoth Baal,
    Beth Baal Meon,
  urd-GVH: और हसबोन तक। वहाँ के मैदाने-मुरतफ़ा पर वाक़े तमाम शहर भी रूबिन के सुपुर्द
    किए गए यानी दीबोन, बामात-बाल, बैत-बाल-मऊन,
  rug-rug: 'Pa korapana sa popoa te Rubeni si koa sari na vasileana Hesiboni meke
    sari doduru vasileana koasa pezara panaulu: Diboni, Bamoti Beolo, Beti Beolo Meoni,'
  gaz-gaz: hamma Heshboonii fi magaalaawwan ishee kanneen dirree irra jiran hunda
    jechuunis Diiboon, Baamooti Baʼaal, Beet Baʼaal Meʼoon,
  fra-LSG: Hesbon et toutes ses villes dans la plaine, Dibon, Bamoth-Baal, Beth-Baal-Meon,
  yal-yal: 'han Xɛsibɔn nun a rabilinna taan naxanye birin lanta yirene yi. Na taane
    xinle ni itoe ra: Dibon, Bamoti-Baali, Beti-Baali-Meyɔn,'
  haw-1868: O Hesebona, a me na kulanakauhale ona a pau ma ka papu; o Dibona, a me
    Bamota Baala, a me Betabaalameona,
  arb-NAV: فَضْلاً عَنْ حَشْبُونَ وَسَائِرِ قُرَاهَا الْمُنْتَشِرَةِ فِي السَّهْلِ،
    وَدِيبُونَ وَبَامُوتَ بَعْلٍ، وَبَيْتِ بَعْلِ مَعُونَ،
  ewe-ewe: 'Du siwo nɔ afi ma la woe nye Hesbon kple du bubu siwo le gbadzaƒe: Dibon,
    Bamɔt Baal, Bet Baal Meon,'
  eng-LEE: Cheshbon, and all its cities that are in the plain; Dibon, and Bamoth-ba'al,
    and Beth-ba'al-me'on,
  asm-FB: ৰূবেণে হিচবোন আৰু মালভূমিত থকা তাৰ সকলো নগৰবোৰ গ্ৰহণ কৰিছিল আৰু তাৰ লগত
    দীবোন, বামোৎ-বাল, বৈৎ-বালমিয়োন,
  sus-A: عَ شّسِبْن لِ، نُن تَا نَشٍيٍ بِرِن نَ نَا رَبِلِنيِ. نَ تَايٍ شِلِ؛ دِبٌن،
    بَمٌتِ بَلِ، بٍتِ بَلِ مٍيٌنِ،
  fra-SBL: Hesbon et toutes ses villes qui sont dans la plaine ; Dibon, Bamoth Baal,
    Beth Baal Meon,
  hbo-hbo: חֶשְׁבֹּ֥ון וְכָל־עָרֶ֖יהָ אֲשֶׁ֣ר בַּמִּישֹׁ֑ר דִּיבֹון֙ וּבָמֹ֣ות בַּ֔עַל
    וּבֵ֖ית בַּ֥עַל מְעֹֽון׃
  piu-2006: '@see-verse:JOS.013.016'
  kik-kik: nginya Heshiboni na matũũra marĩo marĩa maarĩ werũ-inĩ ũcio mũtũũgĩru,
    na nĩmo Diboni, na Bamothu Baali, na Bethi-Baali-Meoni, na
  fra-NCL: Hésebon et toutes ses villes dans la plaine, Dibon, Bamoth-Baal, Beth-Baal-Maon,
  cek-AK: Heshbon vangpui hoi kamtong azawn ah kaom, Dibon, Bamoth-Baal hoi Beth-Baal-Meon
    vangpuinawk boih,
  cuk-cuk: 'Hesbón, degi, bela neggweburmar-nebagi-bukmaladi, a-yaryaba dogarbalid:
    Dibón-neggwebur, Bamot-Baal-neggwebur, Bet-Baal-Meón-neggwebur,'
  uig-CYR: Һәшбон вә униңға қарашлиқ түзләңликтики һәммә шәһәрләр, Дибон, Бамот-Баал,
    Бәйт-Баал-Меон,
  tel-2017: ఇది గాక రూబేను గోత్రికులు హెష్బోను, దాని మైదానంలోని పట్టణాలన్నీ, దీబోను,
    బామోత్బయలు, బేత్బయల్మెయోను,
  hat-BSA: 'Hesbon ak tout vil pa li yo ki nan plèn nan: Dibon avèk Bamoth-Baal ak
    Beth-Baal-Meon,'
  kos-kos: oayapa Heshbon ac siti inge nukewa ma oan acn fulat ma tupasrpasr fac Dibon,
    Bamoth Baal, Beth Baalmeon,
  hbo-WLC: חֶשְׁבּ֥וֹן וְכָל־עָרֶ֖יהָ אֲשֶׁ֣ר בַּמִּישֹׁ֑ר דִּיבוֹן֙ וּבָמ֣וֹת בַּ֔עַל
    וּבֵ֖ית בַּ֥עַל מְעֽוֹן׃
  ibo-ibo: ruo Heshbọn, na obodo ndị ọzọ dị nʼala larịị ahụ, tinyere obodo Dibọn,
    na Bamot Baal, na Bet-Baal-Meon,
  ory-ory: ହିଷ୍‍ବୋନ ଓ ସମଭୂମିସ୍ଥିତ ଦୀବୋନ୍ ଓ ବାମତ୍‍ବାଲ ଓ ବେଥ୍-ବାଲ-ମିୟୋନ,
  chk-chk: me Hespon fiti wisoposopun kewe meinisin mi nom lon ewe fanü mi sonosonöch,
    pwal ekewe telinimw Tipon, Pamot-paal me Pet-paalmeon,
  rop-rop: Mosis bin gibit det klen ol dislot taun du, Heshban, Diban, Beimobeil,
    Bethbeilmiyan,
  ukr-1871: Гесбон і всї міста, що на рівнинї, і Дибон і Бамот-Баал і Бет-Баал-Меон,
  deu-1951: 'Hesbon und alle seine Städte, die in der Ebene liegen: Dibon, Bamot-Baal
    und Beth-Baal-Meon,'
  eng-JPS: Heshbon, and all her cities that are in the table-land; Dibon, and Bamoth-baal,
    and Beth-baal-meon;
  srp-1865: Esevon sa svijem gradovima svojim u ravni, Devon i Vamot-Val i Vet-Valmeon,
  lug-lug: ne Kesuboni, n’ebibuga byakyo byonna ebiri mu lusenyi, ne Diboni ne Bamosi
    Baali, ne Besubaalumyoni;
  heb-heb: חשבון וכל עריה אשר במישר דיבון ובמות בעל ובית בעל מעון׃
  ben-IRV: হিষ্‌বোন ও সমভূমিতে অবস্থিত তার সমস্ত নগর, দীবোন, বামোৎ-বাল ও বৈৎ-বাল-মিয়োন,
  pan-pan: ਹਸ਼ਬੋਨ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ ਜਿਹੜੇ ਉਪਰਲੇ ਮੈਦਾਨ ਵਿੱਚ ਹਨ ਅਰਥਾਤ ਦੀਬੋਨ ਅਤੇ ਬਾਮੋਥ-ਬਆਲ
    ਅਤੇ ਬੈਤ ਬਆਲ ਮਓਨ
  mya-JVB: ဟေရှဘုန် မြို့နှင့်တကွလွင်ပြင် ၌ ရှိသမျှ သော မြို့ ၊ ဒိဘုန် မြို့၊ ဗာမုတ်ဗာလ
    မြို့၊ ဗက်ဗာလမောင် မြို့၊
  hmo-hmo: ma Hesebona danu be idia edia, mai ena tano palaka dekenai idia noho hanua
    ibounai, bona Dibona, Bamoto Bala, bona Bete Bala Meono.
  urd-urd: हस्बोन और उसके सब शहर जो मैदान में हैं, दीबोन और बामात बा'ल, बैत बा'ल म'ऊन,
  rus-SYN: Есевон и все города его, которые на равнине, и Дивон, Вамоф-Ваал и Беф-Ваал-Меон,
  bqc-SIM: 'e Ɛsɛbↄ̃ ń wɛ̃́lɛ pↄ́ kú gusalalauɛ beeↄ píi: Dibↄ̃, Bamↄti Baali,
    Bɛbaali Mɛona,'
  tcz-CHONGTHU: Heshbon khopi jong ahin dokhang banga kikhangdoh gamsunga Heshbon
    khopi jouse chutoh ahithai, akhopi hochu Dibon leh Bamoth leh Bamoth-baal, Bethbaalmeon
    jong ahin,
  mar-mar: हेशबोन आणि पठारावरील जी सर्व नगरे; दीबोन व बामोथ-बआल व बेथ-बालमोन;
  qub-qub: Hesboncama. Paycunapa caran pata-pata Dibón, Bamot-baal, Bet-baal-meón,
  hat-hat: lavil Esbon ak tout lòt lavil ki te sou platon an, ki vle di Dibon, Bamòt,
    Baal, Bèt-Baal Meyon,
  eng-BSB: to Heshbon and all its cities on the plateau, including Dibon, Bamoth-baal,
    Beth-baal-meon,
  tod-tod: 'é li Ɠɛseɓon, ta ma laa wolai kpein ti gize nɛmɛi ma: Diɓon, Ɓamɔte-Ɓaale,
    Ɓɛte-Ɓaale-Meyon,'
  eng-WEBPB: Heshbon, and all its cities that are in the plain; Dibon, Bamoth Baal,
    Beth Baal Meon,
  kbq-kbq: Hagi Hesboni mopane ranra kumazamima ana fatgo hu'nea agupo mopafima me'nea
    kumatmi zamagi'a, Dibonima Batmot-Ba'alima, Ba'al-Bet-Meonine,
  nhe-BL: Huan inintlal quipiya altepetl Hesbón huan nochi pilaltepetzitzi tlen eltoc
    ipan nopa tlamayamitl. Nopa pilaltepetzitzi eliyaya Dibón, Bamot Baal, Bet Baal
    Meón,
  gub-BL: 'Ezemon tawhu a''e, tawhu ywyapypepaw rehe har paw wà no, upyta a''e ywy
    rehe wà: Nimon, Mamot-Ma''aw, Mete-Ma''aw-Meom, Zaxa, Kenemot, Mepaat, Kiriataim,
    Ximima, Zeret-Xar ywytyr ywyàpyznaw myter pe har rehe har, Mete-Peor, Piziga ywytyr
    rehe zeupir haw, Mete-Zezimot.'
  eng-DRA: And Hesebon, and all their villages, which are in the plains. Dibon also,
    and Bamothbaal, and the town of Baalmaon,
