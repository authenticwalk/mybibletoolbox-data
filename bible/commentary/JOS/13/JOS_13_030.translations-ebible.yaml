verse: JOS.013.030
translations:
  mal-C: മഹനയീംമുതൽ ബാശാൻമുഴുവനും ഉൾപ്പെടുന്ന ഭൂപ്രദേശം, ബാശാൻരാജാവായ ഓഗിന്റെ രാജ്യം
    മുഴുവൻ, ബാശാനിൽ യായീരിന്റെ സ്ഥലങ്ങളായ അറുപതു പട്ടണങ്ങൾ;
  deu-TKW: Und es erstreckte sich ihr Gebiet von Mahanaim an über ganz Basan, und
    sämtliche Zeltdörfer Jairs, die in Basan liegen, sechzig Städte;
  lin-lin: Mabele oyo ezwamaki wuta na Maanayimi, bakisa mokili mobimba ya Bashani,
    mokili ya Ogi, mokonzi ya Bashani, mpe bamboka mike-mike nyonso ya Yairi oyo ezalaka
    na Bashani, bingumba tuku motoba,
  eng-LSV: And their border is from Mahanaim, all Bashan, all the kingdom of Og king
    of Bashan, and all the small towns of Jair, which [are] in Bashan—sixty cities;
  eng-GNV: And their border was from Mahanaim, euen all Bashan, to wit, all the kingdome
    of Og King of Bashan, and all the townes of Iair which are in Bashan, threescore
    cities,
  eng-WEBSTER: 'And their border was from Mahanaim, all Bashan, all the kingdom of
    Og king of Bashan, and all the towns of Jair, which are in Bashan, sixty cities:'
  nhw-BL: Quintocaro nochi nopa tlali catli achtihui eliyaya iaxca Tlanahuatijquetl
    Og ipan tlali Basán. Inintlal pejqui ica altepetl Mahanaim huan quipixqui nochi
    setenta pilaltepetzitzi catli Jair achtihuiya quitlantoya ipan tlali Basán.
  swh-ONEN: Eneo lililoenea kuanzia Mahanaimu, na kujumlisha Bashani yote, ufalme
    wote wa Ogu mfalme wa Bashani, makazi yote ya Yairi huko Bashani, miji sitini,
  bba-bba: mɛyɑ mu wɑ̃ɑ Mɑhɑnɑimun sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. Tem mɛyɑ Bɑsɑnin tem kpuro
    mi sinɑ boko Oɡu u rɑɑ bɑndu dii kɑ sere Yɑirin wusu kpuro. Sin ɡeerɑ sɑ̃ɑwɑ wɑtɑ.
  eng-KJVCPB: 'And their coast was from Mahanaim, all Bashan, all the kingdom of Og
    king of Bashan, and all the towns of Jair, which are in Bashan, threescore cities:'
  luo-luo: Pinygi nochakore Mahanaim, mokwako piny Og ruodh Bashan duto kod kuonde
    dak duto mag Jair man Bashan, to gi mier matindo piero auchiel,
  meu-meu: 'Edia tano na Mahanaim amo ela bona Basan tanona idoinai, Og, Basan pavapavana,
    ena basileia idoinai, bona lairi ena hanua iboudiai Basan ai: hanua iboudiai na
    tauratoi-ahui.'
  npi-ULB: तिनीहरूका क्षेत्र महनोमदेखि, बाशानसम्म, बाशानका राजा ओगका सम्पूर्ण राज्य,
    याईरका सबै नगर, जुन बाशानमा छन्, साठीवटा सहर;
  yor-yor: Ilẹ̀ náà fẹ̀ dé Mahanaimu àti gbogbo Baṣani, gbogbo agbègbè ilẹ̀ Ogu ọba
    Baṣani, èyí tí í ṣe ibùgbé Jairi ní Baṣani, ọgọ́ta ìlú,
  ind-ind: Wilayah mereka mulai dari kota Mahanaim, termasuk seluruh daerah Basan
    yang sebelumnya dikuasai oleh Raja Og, juga enam puluh desa di daerah Basan yang
    direbut oleh Yair, keturunan Manasye.
  pes-OPCB: زمین ایشان از محنایم به طرف شمال بود و شامل باشان (مملکت سابق عوج پادشاه)
    و تمام شهرهای یائیر (واقع در باشان) که شصت شهر بودند، می‌شد.
  tgl-ULB: Ang kanilang nasasakupan ay mula sa Mahanaim, buong Basan, buong kaharian
    ni Og hari ng Basan, at sa buong bayan ng Jair, na nasa Basan, animnapung lungsod;
  hui-hui: Tinaga dindi tubari abale Kini Oga ibugua handaya ho hene wiaru Mahanaimi
    tano wiagoria howa uyurahayagi pialu Basana dindi bibahende wiarubi karulene.
    Ani bialu Manase hameigini maru biarume tano emene emene pira waragaria (60) Yairi
    hameigininaga ala wai buwa Basana dindi karulaga bini winiru urunibi ti dege karulai
    hene.
  mya-mya: သူ​တို့​၏​နယ်​မြေ​သည်​မ​ဟာ​နိမ်​မြို့​အ​ထိ ကျယ်​ပြန့်​၍​ဗာ​ရှန်​ဘု​ရင်​သြ​ဃ​မင်း​ပိုင်​သော
    ပြည်​တစ်​ပြည်​လုံး​နှင့်​တ​ကွ​ဗာ​ရှန်​ပြည်​တွင်း ရှိ​ယာ​ဣ​ရ​၏​ရွာ​ပေါင်း​ခြောက်​ဆယ်​ပါ​ဝင်
    သည်။-
  bod-N: ཁོ་རྣམས་ཀྱི་ས་མཚམས་ནི་མཱ་ཧ་ནཱ་ཡིམ་ནས་པཱ་ཤན་ཡུལ་ཐམས་ཅད་དེ། པཱ་ཤན་གྱི་རྒྱལ་པོ་ཨོག་གི་རྒྱལ་ཁམས་ཧྲིལ་པོ་དང་།
    པཱ་ཤན་དུ་ཆགས་པའི་ཡཱ་ཨིར་གྱི་གྲོང་ཁྱེར་ཐམས་ཅད་བསྡོམས་པས་དྲུག་ཅུ་དང་།
  sna-sna: Nyika yavo yaibva paMahanaimi, ichibatanidzira neBhashani yose, noushe
    hwose hwaOgi mambo weBhashani nemisha yose yeJairi, yaiva paBhashani, maguta makumi
    matanhatu;
  spa-BLM: Su frontera era desde Mahanaim, todo Basán, todo el reino de Og, rey de
    Basán, y todas las aldeas de Jair, que están en Basán, sesenta ciudades.
  cac-cac: A slum eb' chi' sb'atn̈ej d'a Mahanaim, aton lum yic vin̈aj Og sreyal Basán
    d'a peca' yed' pax chon̈ab' Astarot yed' Edrei b'aj ec'nac cajan vin̈aj Og chi'.
    Ix ochpaxcan nan̈alxo lum yic Galaad d'a yol smacb'en nan̈alxo eb' yin̈tilal Maquir.
    Axo 60 chon̈ab' d'a yol yic Basán chi', ata' ix can cajan eb' yin̈tilal Jair yin̈tilalcan
    Manasés. A eb' yin̈tilalcan Manasés chi', ay b'aj scuchpax eb' yin̈tilal Maquir,
    yujto a vin̈aj Maquir chi' yuninal vin̈aj Manasés.
  swh-ULB: Miliki yao ilikuwa kutoka Mahanaimu, Bashani yote, ufalme wote wa mfalme
    Ogu wa Bashani, na miji yote ya Yairi, iliyo katika Bashani, miji sitini;
  bel-bel: 'мяжа іх была: ад Маханаіма ўвесь Васан, усё валадарства Ога, цара Васанскага,
    і ўсе селішчы Яіравыя, што ў Васане, шэсьцьдзясят гарадоў;'
  deu-ELBBK: Und ihr Gebiet war von Machanaim an, das ganze Basan, das ganze Reich
    Ogs, des Königs von Basan, und alle Dörfer Jairs, die in Basan sind, 60 Städte.
  mbb-OT: Puun te Mahanaim, pehendiyà te tivuuk he Bashan, kes tivuuk he ginhedian
    ni Hadì Og he hadì te Bashan, wey is 60 he menge inged diyà te Jair he sakup te
    Bashan.
  mal-2015: അവരുടെ ദേശം മഹനയീംമുതൽ ബാശാൻ മുഴുവനും ബാശാൻരാജാവായ ഓഗിന്റെ രാജ്യമൊക്കെയും
    ബാശാനിൽ യായീരിന്റെ ഊരുകൾ എല്ലാംകൂടി അറുപതു പട്ടണങ്ങളും
  rmc-rmc: Le forostar Machanajim pro severos, caľi phuv Bašan – o kraľišagos le kraľiskro
    Ogoskro. Andro Bašan sas šovardeš (60) gava, so zaiľa o Jair.
  nlg-nlg: Didira na bubulo te vuivuniMahamaim me va sara i Bashan, maia na diki Kinakabuna
    Og na vunaghihali, maia e ono hangavulu na kumusule ni Jain i Bashan.
  pes-OPV: و حدود ایشان از محنایم تمامی باشان یعنی تمامی ممالک عوج، ملک باشان وتمامی
    قریه های یائیر که در باشان است، شصت شهر بود.
  ron-1924: 'Цинутул лор а фост: де ла Маханаим, тот Басанул, тоатэ ымпэрэция луй
    Ог, ымпэратул Басанулуй, ши тоате тыргушоареле луй Иаир ын Басан, шайзечь де четэць.'
  ben-OBCV: মহনয়িম ছাড়িয়ে এবং সমগ্র বাশন যুক্ত এলাকা, বাশনের রাজা ওগের সমগ্র এলাকা—বাশনে
    অবস্থিত যায়ীরের সমস্ত জনবসতি, ষাটটি নগর,
  som-som: Oo xuduudkoodu wuxuu ka koobnaa Maxanayim, iyo Baashaan oo dhan, iyo boqorkii
    Baashaan oo Coog ahaa boqortooyadiisii oo dhan, iyo magaalooyinkii Yaa'iir oo
    Baashaan ku yiil oo dhan, kuwaasoo ahaa lixdan magaalo;
  lat-VUC: 'cujus hoc principium est: a Manaim universam Basan, et cuncta regna Og
    regis Basan, omnesque vicos Jair, qui sunt in Basan, sexaginta oppida:'
  eng-ASVBT: 'And their border was from Mahanaim, all Bashan, all the kingdom of Og
    king of Bashan, and all the towns of Jair, which are in Bashan, threescore cities:'
  ita-1885: La lor contrada fu da Mahanaim, tutto Basan, tutto il regno d'Og, re di
    Basan, e tutte le villate di Iair, che sono in Basan, che sono sessanta terre;
  eng-LXXUP: 'And their borders were from Mahanaim, and all the kingdom of Bashan,
    and all the kingdom of Og king of Bashan, and all the villages of Jair, which
    are in the region of Bashan, sixty cities:'
  eng-ULB: Their territory was from Mahanaim, all Bashan, all the kingdom of Og king
    of Bashan, and all the towns of Jair, which are in Bashan, sixty cities;
  spa-VBL: 'Su territorio se extendía desde Manahaim por todo Basán, todo el reino
    de Og y todas las ciudades de Jair en Basán: sesenta en total.'
  fra-_FOB: Leur territoire fut depuis Mahanaïm, tout Bassan, tout le royaume d'Og,
    roi de Bassan, et tous les bourgs de Jaïr en Bassan, soixante villes;
  mal-mal: മഹനയീം മുതൽ ബാശാൻവരെയും ബാശാൻരാജാവായ ഓഗിന്റെ രാജ്യവും ബാശാനിൽ യായീരിന്റെ
    ഊരുകൾ എല്ലാംകൂടെ അറുപതു പട്ടണങ്ങളും
  urd-GVR: wuh Mahanāym se le kar shimāl meṅ Oj Bādshāh kī tamām bādshāhī par mushtamil
    thā. Us meṅ Mulk-e-Basan aur wuh 60 ābādiyāṅ shāmil thīṅ jin par Yāīr ne fatah
    pāī thī.
  suz-BL: मेको आन रागी महा-नाइम रे लाइश्‍शा, बाशान नेल्‍ल गेशो बाक्‍त। बाशान ङा पिप
    ओग आ राज्‍य नेल्‍ल नु बाशान ङा याइर आ सहर नेल्‍ल पा ६० ओटा सहर गेशो बाक्‍त। यहोसु
    १७:१; न्‍यायाधीस १०:३-४
  ita-1927: Il loro territorio comprendeva, da Mahanaim, tutto Basan, tutto il regno
    di Og re di Basan, tutti i borghi di Iair in Basan, in tutto, sessanta terre.
  ckb-ckb: سنوورەکەیان لە مەحەنەیمەوە هەموو باشان، هەموو شانشینی عۆگی پاشای باشان،
    هەموو ئاوەدانییەکانی یائیر کە لە باشانە، شەست شارۆچکە و
  eng-BBE: And their limit was from Mahanaim, all Bashan, all the kingdom of Og, king
    of Bashan, and all Havvoth-Jair, in Bashan, sixty towns;
  kan-OKCV: ಮಹನಯಿಮಿನಿಂದ ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನ ಸಮಸ್ತ ರಾಜ್ಯವಾಗಿರುವ ಬಾಷಾನೆಲ್ಲವೂ, ಬಾಷಾನಿನಲ್ಲಿರುವ
    ಯಾಯೀರನ ಸಮಸ್ತ ಊರುಗಳಾದ ಅರವತ್ತು ಪಟ್ಟಣಗಳೂ ಅವರ ಮೇರೆಗೆ ಒಳಗಾದವು.
  bbb-bbb: '@see-verse:JOS.013.029'
  tam-2017: மகனாயீம் துவங்கி, பாசானின் ராஜாவாகிய ஓகின் முழு ராஜ்யமாக இருக்கிற பாசான்
    முழுவதும், பாசானிலுள்ள யாவீரின் எல்லா ஊர்களுமான அறுபது பட்டணங்கள் அவர்களுடைய எல்லைக்குள்ளானது.
  spa-RV-1909: El término de ellos fué desde Mahanaim, todo Basán, todo el reino de
    Og rey de Basán, y todas las aldeas de Jair que están en Basán, sesenta poblaciones.
  ron-BTF: Ținutul lor a fost de la Mahanaim, tot Basanul, toată împărăția lui Og,
    împăratul Basanului, și toate satele lui Iair, care sunt în Basan, șaizeci de
    cetăți.
  eng-WEBP: Their border was from Mahanaim, all Bashan, all the kingdom of Og king
    of Bashan, and all the villages of Jair, which are in Bashan, sixty cities.
  eng-FBV: Their territory stretched from Manahaim through the whole of Bashan, all
    the kingdom of Og, and all the towns of Jair in Bashan—sixty in all.
  nld-1939: Zij kregen heel het gebied van Basjan, van Machanáim af, en het hele rijk
    van Og, den koning van Basjan; vervolgens alle kampementen van Jaïr in Basjan,
    zestig steden;
  nch-BL: Quinselijque nochi nopa tali cati achtohui eliyaya iaxca Tanahuatijquet
    Og ipan tali Basán. Inintal pejqui ica altepet Mahanaim huan quipixqui nochi setenta
    pilaltepetzitzi cati Jair achtohuiya quitantoya ipan tali Basán.
  vie-1934: Địa phận của họ là từ Ma-ha-na-im, toàn Ba-san, cả nước Oùc, vua Ba-san,
    và các thôn Giai-rơ trong Ba-san, có sáu mươi thành.
  hin-CV: उनकी सीमा माहानाईम से लेकर बाशान के राजा, ओग का पूरा राज्य, याईर का पूरा
    नगर, जो बाशान में, साठ नगर;
  spa-BES: Y su límite era desde Mahanaim, todo Bashan, todo el reino de Og, rey de
    Basan, en Basán, sesenta ciudades que pertenecen a Jair;
  tdx-tdx: 'Zao ty tane’ iareo: Boak’e Mahanaime le i Basane iaby, o hene fifehea’
    i Oge mpanjaka’ i Basaneo, naho ze fonga tana’ Iaire, rova enem-polo;'
  tha-KJV: อาณาเขตของเขาทั้งหลายเริ่มตั้งแต่มาหะนาอิมตลอดบาชานทั้งสิ้น คือราชอาณาจักรทั้งสิ้นของโอกกษั​ตริ​ย์เมืองบาชาน
    และหัวเมืองทั้งหมดของยาอีร์ มี​หกสิบหัวเมืองด้วยกันอยู่ในบาชาน
  por-BR-2018: O termo deles foi desde Maanaim, todo Basã, todo o reino de Ogue rei
    de Basã, e todas as aldeias de Jair que estão em Basã, sessenta povoações.
  deu-ELO: Und ihr Gebiet war von Machanaim an, das ganze Basan, das ganze Reich Ogs,
    des Königs von Basan, und alle Dörfer Jairs, die in Basan sind, sechzig Städte.
  eng-WYC-2018: he gave Mahanaim, and all (of) Bashan, and all the realms of Og, king
    of Bashan, and all the towns of Jair, that be in Bashan, (that is), sixty cities;
  epo-epo: 'Kaj ilia regiono estis: de Maĥanaim la tuta Baŝan, la tuta regno de Og,
    reĝo de Baŝan, kaj ĉiuj Vilaĝoj de Jair, kiuj estas en Baŝan, sesdek urboj;'
  uig-PIN: zeminliri Maⱨanayimdin tartip, pütkül Baxan zemini, Baxanning padixaⱨi
    Ogning pütkül sǝltǝnitining zemini wǝ Yairning barliⱪ yeza-kǝntliri (bu yeza-kǝntlǝr
    Baxanning ɵzigǝ jaylaxⱪan bolup, jǝmiy atmix idi),
  beo-beo: Ilia soge da Ma:ihana:imi amoga asi. Ilia da Oge, Ba:isa:ne hina bagade
    dunu - amo ea soge huluane lai. Amola ilia da Ya:ie sogebi amo Ba:isa:ne soge
    amo ganodini, moilai fonobahadi 60 agoane lai.
  tpi-OTNT: Graun bilong ol i stat long taun Mahanaim, na i inapim olgeta hap bilong
    distrik Basan, em bipo Ok, king bilong Basan, i bin bosim. Na ol Manase i kisim
    tu 60 taun bilong Jair long distrik Basan.
  hau-SA: Abin da ya miƙe daga Mahanayim haɗe da dukan Bashan, da gefen masarautar
    Og sarkin Bashan, da dukan garuruwan Yayir guda sittin da suke a Bashan,
  uig-LAT: zéminliri Mahanayimdin tartip, pütkül Bashan zémini, Bashanning padishahi
    Ogning pütkül seltenitining zémini we Yairning barliq yéza-kentliri (bu yéza-kentler
    Bashanning özige jaylashqan bolup, jemiy atmish idi),
  nde-nde: Umango owawusuka eMahanayimi ugoqela iBhashani, wonke umbuso ka-Ogi inkosi
    yaseBhashani, yonke imizana yeJayiri eBhashani, amadolobho angamatshumi ayisithupha,
  ton-ton: 'Pea naʻe mei Mehanemi honau ngataʻanga, ko Pesani kotoa pē, ʻae puleʻanga
    kotoa pē ʻo Oki ko e tuʻi ʻo Pesani, mo e ngaahi kolo ʻo Saili, ʻaia ʻoku ʻi Pesani,
    ko e kolo ʻe onongofulu:'
  ces-1613: Pomezí jejich od Mahanaim, všecken Bázan, všecko království Oga, krále
    Bázan, i všecky vesnice Jair, kteréž jsou v Bázan, šedesáte měst,
  eng-WMB: Their border was from Mahanaim, all Bashan, all the kingdom of Og king
    of Bashan, and all the villages of Jair, which are in Bashan, sixty cities.
  tam-TCV: மகனாயீம் நகர் தொடங்கி பாசான் நாடு உட்பட பாசானின் அரசனாகிய ஓகின் ஆட்சிக்குட்பட்டிருந்த
    பிரதேசம் முழுவதும், அதாவது பாசான் பிரதேசத்தில் யாவீரின் குடியிருப்புகளெல்லாம்,
    அறுபது பட்டணங்கள்,
  ceb-ULB: Ang ilang yutang gisakopan gikan sa Mahanaim, ang tibuok Basan, ang tibuok
    gingharian ni Og ang hari sa Basan, ug ang tibuok lungsod sa Jair, nga anaa sa
    Basan, nga 60 ka mga siyudad;
  pol-UBG: Ich granica była od Machanaim, obejmowała cały Baszan i całe królestwo
    Oga, króla Baszanu oraz wszystkie wsie Jaira, które są w Baszanie, sześćdziesiąt
    miast.
  urd-GVU: وہ محنائم سے لے کر شمال میں عوج بادشاہ کی تمام بادشاہی پر مشتمل تھا۔ اُس
    میں ملکِ بسن اور وہ 60 آبادیاں شامل تھیں جن پر یائیر نے فتح پائی تھی۔
  deu-1912: 'daß ihr Gebiet war von Mahanaim an: das ganze Basan, das ganze Reich
    Ogs, des Königs von Basan, und alle Flecken Jairs, die in Basan liegen, nämlich
    Städte.'
  kan-2017: ಮೋಶೆಯು ಮನಸ್ಸೆ ಕುಲದ ಅರ್ಧ ಗೋತ್ರಗಳಿಗೆ ಕೊಟ್ಟನು. ಯಾಯೀರನ ಗ್ರಾಮಗಳೆನ್ನಿಸಿಕೊಳ್ಳುವ
    ಅರವತ್ತು ಊರುಗಳು ಇದರೊಂದಿಗೆ ಇರುತ್ತವೆ.
  tgo-tgo: Thelauko iyako iri Mahanaim na i wo e ghaiwabuko. I wo Basan laghɨyeko
    na tembe ŋgoreiyeva ghembaghemba nanasiye ghembaewona, iyava mbaŋa regha Jai i
    kivwalaŋgi na i wo valɨvaŋgako iyako. Va mbaŋa regha Kiŋ Og, Basan e tɨne i mbaroŋa
    iya valɨvaŋgako iyako.
  yap-yap: Re gin’em ni taferad e yan nge mada’ nga Mahanaim nib mu’un ga’ngin yang
    yu Bashan ngay — nge ga’ngin yang e gin ma gagiyegnag Og ni Pilung nu Bashan,
    ma ku errogon gubin fa nel’ i ragag e pi binaw nu Jair ni bay u lan yu Bashan.
  hlt-MCSB: Te dongah Mahanaim lamloh Bashan manghai Oga kah a ram pum la aka om Bashan
    boeih, Jair vangca boeih neh Bashan kah khopuei sawmrhuk,
  mdy-ETH: ዔያቶኮ ዓጫ ማሂናይሜና ባኣሳኣኔ ዓጮ ቢያ ፔ ጋራ ማሃያኬ፤ ዬይያ፦ ባኣሳኣኔይዳ ዓኣ ላሂታሞ ያዒሬ ካታሞ ቢያ ዔኪ
    ባኣሳኣኔ ዓጮ ካኣቲ ዖኦጌ ዎይሣ ዓጮ ቢያ ዓርቃያኬ፤
  twi-ASANTE: Na wɔn asase no firi Mahanaim, Basan nyinaa, ɔhene Og kane tete ahemman
    nyinaa ne nkuro aduosia a ɛwɔ Yair a ɛwɔ Basan no.
  eng-WEBU: Their border was from Mahanaim, all Bashan, all the kingdom of Og king
    of Bashan, and all the villages of Jair, which are in Bashan, sixty cities.
  bnp-bnp: A malala i tubu na tanga e Mahanaim i bole loboa a tabeke ne Basan, hosi
    e Og a hariki o Basan i matakaria. E huriki a Manase ri bole tabu a tanga i ravulu
    polotara ne huriki a Iair na robo e Basan.
  wal-wal: Eta biittai Maahinaimanne Baasaane biittaa ubbaa xaaxi waaxees; Baasaane
    Kawuwaa Ooga kawotettaa ubbaanne Baasaanen de7iya usuppun tammu Yaa7iira katamata
    oiqqees.
  spa-PDDPT: Su territorio fue desde Mahanaim, todo Basán, todo el reino de Og, rey
    de Basán, y todas las aldeas de Jaír que están en Basán, 60 poblaciones.
  gun-gun: Ha'e kuery rekoa ma Maanaim gui ijypy, ha'e gui Basã ha'e javi, Basã pygua
    huvixa Ogue openaague ha'e javi, ha'e tekoa Jair openaague ha'e javi, sessenta
    tetã Basã re ikuai va'e;
  agu-BL: Yi toque'n jatxle'n yi chi'ama'l, xomquen tu' te yi tajlal yi jujun k'u'j
    e' yi chixonl quib. Nin ja cyetzaj cyakil yi ama'l yi at tzaj jak' ca'wl Og, yi
    rey tetz Basán. Cho'n xe'tnin le tnum Mahanaim, tuml yi oxc'al tnum yi at cwent
    yi tnum Jair.
  ilo-ULB: Dagiti masakupanda ket manipud Mahanaim, iti entero a Basan, amin a pagarian
    ni Og nga ari ti Basan, ken dagiti amin nga ili ti Jair, nga adda idiay Basan,
    innem a pulo a siudad,
  kpg-kpg: Nadau gowaa le e tugi i Mahanaim mo nia gowaa huogodoo i Bashan, go nia
    guongo hagatau o di king o Bashan go Og, mo nia dama waahale e modoono o Jair
    i lodo o Bashan.
  uig-ARA: زېمىنلىرى ماھانايىمدىن تارتىپ، پۈتكۈل باشان زېمىنى، باشاننىڭ پادىشاھى ئوگنىڭ
    پۈتكۈل سەلتەنىتىنىڭ زېمىنى ۋە يائىرنىڭ بارلىق يېزا-كەنتلىرى (بۇ يېزا-كەنتلەر باشاننىڭ
    ئۆزىگە جايلاشقان بولۇپ، جەمئىي ئاتمىش ئىدى)،
  bsp-bsp: Ŋa ŋanasɔtɔ ntɔf nyɛ yɛnayɔnɛ kəyɛfɛ Mahanayim, Basan məlməl, dɛbɛ da Oku
    wəbɛ wəka Basan fəp kəlɛkɛnɛ ka sədare wəco camət-tin sa cəbal ca antɔf ŋa Yahir
    nde Basan,
  sus-sus: Basan bɔxi birin, naxan nu Basan mangɛ Ogo xa mangɛya bun ma, fɔlɔfe Maxanayimi,
    han a sa Yayiri li. Na findi taa tongo senni nan na.
  pon-2006: Eri, peliensapw wet lellahng Mahanaim oh iangahki wasa koaros nan Pasan,
    iei wehin Ok pwon, nanmwarkien Pasan, iangahki kousapw weneisek koaros en Sair
    nan Pasan.
  ksd-ksd: Ma kadia langun i ga tur pa ia aro Makanaim, Basan parika, a gunan par
    kai Og ra king Basan, ma ra lavur pia na pal kai Iair nina dia tur ta ra gunan
    Basan, laptikai na vinun na pia na pal,
  tur-YTC: Onların sınırları Mahanayim'den, Başan'ın tamamı, Başan Kralı Og'un bütün
    krallığı ve Başan'daki Yair'in bütün köyleri, altmış kentti.
  grc-BRENT: Καὶ ἐγένετο τὰ ὅρια αὐτῶν ἀπὸ Μαὰν, καὶ πᾶσα βασιλεία Βασὰν, καὶ πᾶσα
    βασιλεία Ὢγ βασιλέως τῆς Βασὰν, καὶ πάσας τὰς κώμας Ἰαῒρ, αἵ εἰσιν ἐν τῇ Βασανίτιδι,
    ἑξήκοντα πόλεις.
  ind-AYT: Adapun wilayah mereka dari Mahanaim, seluruh Basan, seluruh kerajaan Og,
    seluruh desa-desa Hawot-Yair, yang di Basan itu, sejumlah enam puluh kota.
  nya-nya: Derali linayambira ku Mahanaimu kuphatikizapo dziko lonse la mfumu Ogi,
    Mfumu ya ku Basani, pamodzi ndi mizinda 60 ya ku Yairi, ku Basaniko.
  hrv-hrv: Dobili su u posjed zemlju od Mahanajima, sav Bašan, sve kraljevstvo Oga,
    kralja bašanskoga, i sva Sela Jairova što su u Bašanu - šezdeset gradova.
  mps-mps: Augwaligo sali tǫ te Mahanaimde gagalasa, pelama, tama te Basan pedai
    tigidali badu sali, te gavman tuni bidi Ok tego polobadu tonaluali hanu Basan
    da. Tama augwaligo te Jairgo tonaluali hanu te bidi sese sela 60 hanu te Basande
    tomode elaluali tǫ tigidali sali.
  tpi-tpi: Graun bilong ol i stat long taun Mahanaim, na i inapim olgeta hap bilong
    distrik Basan, em bipo Ok, king bilong Basan, i bin bosim. Na ol Manase i kisim
    tu 60 taun bilong Jair long distrik Basan.
  dan-1931: og deres Landområde strakte sig fra Mahanajim over hele Basan, hele Kong
    Og af Basans Rige og alle Ja'irs Teltbyer, som ligger i Basan, tresindstyve Byer,
  vie-OVCB: Đất của họ chạy từ Ma-ha-na-im qua toàn lãnh vực Ba-san—đất của Óc, vua
    Ba-san—và Giai-rơ trong vùng Ba-san được sáu mươi thành;
  guj-2017: તેઓનો પ્રદેશ માહનાઇમથી હતો, એટલે આખો બાશાન, બાશાનના રાજા ઓગનું આખું રાજ્ય
    અને બાશાનમાં યાઈરનાં સર્વ નગરો, એટલે સાઠ નગરો,
  pon-2006A: Eri, peliensapw wet lellahng Mahanaim oh iangahki wasa koaros nan Pasan,
    iei wehin Ok pwon, nanmwarkien Pasan, iangahki kousapw weneisek koaros en Sair
    nan Pasan.
  por-BRBSL: Sua fronteira era de Mahanaim, todos os Bashan, todo o reino de Og, rei
    de Bashan, e todas as aldeias de Jair, que estão em Bashan, sessenta cidades.
  cth-cth: Mahanaim kho hoi kamtawng teh, Bashan ram pueng, Bashan siangpahrang Og
    ni a uknaeram pueng, Bashan ram dawk kaawmnaw, Jair kho, 60 touh hah râw lah a
    hmu awh.
  twi-twi: Na wɔn asase no fi Mahanaim, Basan nyinaa, ɔhene Og kan tete ahemman nyinaa
    ne nkurow aduosia a ɛwɔ Yair a ɛwɔ Basan no.
  hlt-hlt: Te dongah Mahanaim lamloh Bashan manghai Oga kah a ram pum la aka om Bashan
    boeih, Jair vangca boeih neh Bashan kah khopuei sawmrhuk,
  tbz-SIM: Bɛ mɑ̀nku do tú Mɑɑnɑimmu kubɑkù cɑ̃̀nku, kɛ́túótɛ́ Bɑsɑ̃ɑ̃ Ɔku kpɑ̀ɑ̀tì
    tenkɛ̀ kɛmɔu, nɛ̀ yɛhɛkɛ̀ sipísìkuɔ̀ yɛ̀ɛ̀ bo Yɑii tempɛ̃ mmiɛkɛ,
  msy-2020: Ezɨ men nguazim Mahanaimɨn nguibar ekiamɨn ikegha, ghua Basanɨn Distrighɨn
    danganiba bar ada ini. Atrivim Ok, a fomɨra Basan gativagha an gari. Me uaghan
    60 plan nguibar ekiar Jair gariba, da Basanɨn distrighɨn iti, me bar da ini.
  azb-azb: Onların torpağı Maxanayimdən, bütün Başan diyarı, Başan padşahı Oqun bütün
    ölkəsi və Başanda olan Yairin bütün qəsəbələri də daxil olmaqla altmış şəhər idi.
  eng-DBY: their territory was from Mahanaim, all Bashan, the whole kingdom of Og
    the king of Bashan, and all the villages of Jair, which are in Bashan, sixty cities.
  hin-2017: वह यह है, अर्थात् महनैम से लेकर बाशान के राजा ओग के राज्य का सब देश, और
    बाशान में बसी हुई याईर की साठों बस्तियाँ,
  swp-swp: '@see-verse:JOS.013.029'
  eng-YLT: And their border is from Mahanaim, all Bashan, all the kingdom of Og king
    of Bashan, and all the small towns of Jair, which [are] in Bashan, sixty cities;
  eng-WYC-2017: he gave Mahanaim, and all Bashan, and all the realms of Og, king of
    Bashan, and all the towns of Jair, that be in Bashan, sixty cities;
  eng-WMBB: Their border was from Mahanaim, all Bashan, all the kingdom of Og king
    of Bashan, and all the villages of Jair, which are in Bashan, sixty cities.
  urd-GVH: वह महनायम से लेकर शिमाल में ओज बादशाह की तमाम बादशाही पर मुश्तमिल था। उसमें
    मुल्के-बसन और वह 60 आबादियाँ शामिल थीं जिन पर याईर ने फ़तह पाई थी।
  rug-rug: Sa dia voloso popoa si podalae pa Mahanaimi, meke kamo la vagia sa doduruna
    sa popoa Basani, sapu doduruna sa pepeso te Oqo, sa baṉara pa Basani, gua tugo
    sari ka onomo ṉavulu puta vasileana te Zaira pa Basani.
  gaz-gaz: Daangaa biyya Mahanayiimiitii jalqabee biyya Baashaan guutuu dabalatee
    naannoo bulchiinsa Oogi mooticha Baashaan jechuunis qubata Yaaʼiir kan Baashaan
    keessaa magaalaa jaatama,
  fra-LSG: Ils eurent pour territoire, à partir de Mahanaïm, tout Basan, tout le royaume
    d’Og, roi de Basan, et tous les bourgs de Jaïr en Basan, soixante villes.
  yal-yal: Basan bɔxɔn naxan birin yi Basan manga Ogo a yamanani, fɔlɔ Maxanayin taan
    ma han Yayiri taan nabilinne, taa tonge sennin,
  haw-1868: 'Aia ko lakou palena mai Mahanaima ae o Basana a pau, o ke aupuni a pau
    o Oga, ke alii o Basana, a me na kauhale a pau o Iaira, aia no ma Basana kanaono
    kauhale:'
  arb-NAV: كَانَتْ حُدُودُهُمْ تَمْتَدُّ مِنْ مَحَنَايِمَ لِتَشْمَلَ كُلَّ مَمْلَكَةِ
    بَاشَانَ الَّتِي كَانَ يَحْكُمُهَا عُوجٌ مَلِكُ بَاشَانَ، وَكُلَّ حَوُّوثِ يَائِيرَ
    بِمُدُنِهَا السِّتِّينَ فِي بَاشَانَ.
  ewe-ewe: Ena anyigba wo tso Mahanaim. Basan blibo si nye Fia Ɔg ƒe fiaɖuƒe kple
    Yair kple Basan ƒe du blaade nɔ to sia ƒe anyigba me.
  eng-LEE: And their territory was from Machanayim, all Bashan, all the kingdom of
    'Og the king of Bashan, and all the villages of Ya'ir, which are in Bashan, sixty
    cities;
  asm-FB: তেওঁলোকৰ সীমা মহনয়িমৰ পৰা সকলো বাচান, বাচানৰ ৰজা ওগৰ গোটেই ৰাজ্য আৰু বাচানত
    থকা যায়ীৰৰ সকলো নগৰ অৰ্থাৎ ষাঠিখন নগৰ;
  sus-A: بَسَن بْشِ بِرِن، نَشَن نُ بَسَن مَنفّ عٌفٌ شَ مَنفّيَ بُن مَ، قْلْقٍ مَشَنَيِمِ،
    هَن عَ سَ يَيِرِ لِ. نَ قِندِ تَا تٌنفٌ سٍننِ نَن نَ.
  fra-SBL: Leur territoire s'étendait depuis Mahanaïm, tout Basan, tout le royaume
    d'Og, roi de Basan, et tous les villages de Jaïr, qui sont en Basan, soit soixante
    villes.
  hbo-hbo: וַיְהִ֣י גְבוּלָ֗ם מִמַּחֲנַ֨יִם כָּֽל־הַבָּשָׁ֜ן כָּֽל־מַמְלְכ֣וּת ׀ עֹ֣וג
    מֶֽלֶךְ־הַבָּשָׁ֗ן וְכָל־חַוֹּ֥ת יָאִ֛יר אֲשֶׁ֥ר בַּבָּשָׁ֖ן שִׁשִּׁ֥ים עִֽיר׃
  piu-2006: '@see-verse:JOS.013.029'
  kik-kik: Nĩ bũrũri ũrĩa uumĩte o Mahanaimu, hamwe na Bashani guothe, kũrĩa guothe
    gwathanagwo nĩ Ogu mũthamaki wa Bashani, o na matũũra mothe ma Jairu kũu Bashani,
    namo mothe nĩ matũũra mĩrongo ĩtandatũ,
  fra-NCL: Ils eurent pour territoire, à partir de Manaïm, tout Basan, tout le royaume
    d’Og, roi de Basan, et tous les bourgs de Jaïr en Basan, soixante villes.
  cek-AK: Mahanaim hoi kamtong Bashan prae boih, Bashan siangpahrang Og ih prae boih;
    Bashan prae thungah kaom, Jair kaminawk ohhaih vangpui quitarukto athum;
  cuk-cuk: Mahanaim-akar, bela Basán-neg-naid. We-neg-naidi, bela Rey-Og-negdakmaigusad
    yalad. Deginbali, bela Jair-neggwebur-burwigana gwadulapaa-bukwadse-bakar (60),
    ega uklesbalid.
  uig-CYR: зиминлири Маһанайимдин тартип, пүткүл Башан зимини, Башанниң падишаси Огниң
    пүткүл сәлтәнитиниң зимини вә Яирниң барлиқ йеза-кәнтлири (бу йеза-кәнтләр Башанниң
    өзигә җайлашқан болуп, җәмий атмиш еди),
  tel-2017: వారి సరిహద్దు మహనయీము మొదలు బాషాను అంతా, బాషాను రాజైన ఓగు రాజ్యమంతా, బాషానులోని
    యాయీరు పురాలు అయిన అరవై పట్టణాలు,
  hat-BSA: Teritwa pa yo te soti nan Mahanaïm, tout Basan, tout wayòm ki pou Og la,
    wa Basan an ak tout a vil a Jaïr yo ki nan Basan, swasant vil antou.
  kos-kos: Facl selos pa fahla Mahanaim lac sasla Bashan nufon, ac tokosrai lal Og
    nufon, su tokosra lun Bashan, ac kewana siti onngoul lun Jair in Bashan,
  hbo-WLC: וַיְהִ֣י גְבוּלָ֗ם מִמַּחֲנַ֨יִם כָּֽל־הַבָּשָׁ֜ן כָּֽל־מַמְלְכ֣וּת ׀ ע֣וֹג
    מֶֽלֶךְ־הַבָּשָׁ֗ן וְכָל־חַוֺּ֥ת יָאִ֛יר אֲשֶׁ֥ר בַּבָּשָׁ֖ן שִׁשִּׁ֥ים עִֽיר׃
  ibo-ibo: Ala ha ketara gbatịrị ruo Mahanaim. Ọ bụ ha nwekwa ala Bashan niile, na
    ala niile Ọg, eze Bashan, na-achị, tinyere iri obodo nta isii dị na Bashan, nke
    Jaịa wuru. Ha nwetakwara
  ory-ory: ସେମାନଙ୍କର ସୀମା ମହନୟିମଠାରୁ ସମସ୍ତ ବାଶନ ଦେଶ, ବାଶନର ରାଜା ଓଗ୍‍ର ସମସ୍ତ ରାଜ୍ୟ
    ଓ ବାଶନର ଅନ୍ତର୍ଗତ ଯାୟୀରର ସମସ୍ତ ଉପନଗର, ଏରୂପେ ଷାଠିଏ ନଗର
  chk-chk: Iwe, fanüer a poputä seni Mahanaim, pachelong unusen Pasan, iei unusen
    mwün Ok ewe kingen Pasan me ekewe telinimwen Jair meinisin lon Pasan ükükün wone
    telinimw,
  rop-rop: Imbin gibit olabat ola kantri nowathwei brom det taun gulum Mahanaiyim.
    Imbin gibit olabat detlot kantri gulum Beishan weya det king neim Og bin jidan
    bos bifo, en imbin gibit olabat detlot 60 lilwan taun deya langa det kantri gulum
    Jaiyiya,
  ukr-1871: Займище їх простягалось від Маганаіма через увесь Базан, через усе царство
    Огове, царя Базанського і через усї села Яірові в Базанї, шістьдесять міст;
  deu-1951: 'so daß ihr Gebiet reichte von Mahanaim an: ganz Basan, das ganze Reich
    Ogs, des Königs zu Basan, und alle Flecken Jairs, die in Basan liegen, nämlich
    sechzig Städte;'
  eng-JPS: And their border was from Mahanaim, all Bashan, all the kingdom of Og king
    of Bashan, and all the villages of Jair, which are in Bashan, threescore cities;
  srp-1865: Meða im bješe od Mahanaima, sav Vasan, sve carstvo Oga cara Vasanskoga,
    i sva sela Jairova, što su u Vasanu, šezdeset gradova.
  lug-lug: N’ensalo yaabwe ng’eya Makanayimu, n’eyita mu Basani n’obwakabaka bwonna
    obwa Ogi kabaka w’e Basani, n’ebibuga ebya Yayiri, ebiri mu Basani ebibuga nkaaga;
  heb-heb: ויהי גבולם ממחנים כל הבשן כל ממלכות עוג מלך הבשן וכל חות יאיר אשר בבשן
    ששים עיר׃
  ben-IRV: তাদের সীমা মহনয়িম পর্যন্ত সমস্ত বাশন, বাশনের রাজা ওগের সমস্ত রাজ্য ও বাশনের
    যায়ীরের সমস্ত নগর অর্থাৎ ষাটটি নগর;
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਦੀ ਹੱਦ ਮਹਨਇਮ ਤੋਂ ਸੀ ਅਰਥਾਤ ਸਾਰਾ ਬਾਸ਼ਾਨ, ਬਾਸ਼ਾਨ ਦੇ ਰਾਜੇ ਓਗ ਦਾ ਸਾਰਾ
    ਰਾਜ ਅਤੇ ਯਾਈਰ ਦੇ ਸਾਰੇ ਨਗਰ ਜਿਹੜੇ ਬਾਸ਼ਾਨ ਵਿੱਚ ਸਨ ਸੱਠ ਸ਼ਹਿਰ ਸਨ।
  mya-JVB: မဟာနိမ် မြို့မှစ၍ ဗာရှန် ပြည်တည်းဟူသောဗာရှန် ရှင်ဘုရင် ဩဃ ၏ နိုင်ငံ တရှောက်လုံး
    ၊ ဗာရှန် ပြည်၌ ပါသော ယာဣရ မြို့ခြောက် ဆယ်ကို အမွေခံရသတည်း။
  hmo-hmo: Edia tano be Mahanaimi dekena amo ela bona Basana ena tano ibounai, Oga,
    Basana ena king, ena basileia ibounai, bona Iairi ena hanua ibounai Basana lalonai,
    hanua ibounai 66.
  urd-urd: 'और उनकी सरहद यह थी: महनाईम से लेकर सारा बसन और बसन के बादशाह ''ओज़ की
    तमाम अक़लीम, और याईर के सब क़स्बे जो बसन में हैं वह साठ शहर हैं,'
  rus-SYN: 'предел их был: от Маханаима весь Васан, все царство Ога, царя Васанского,
    и все селения Иаировы, что в Васане, шестьдесят городов;'
  bqc-SIM: Sɛa Maanaiũ aa Basana kí Ogu bùsu è píi ń Yaii zↄ̃ɛwia mɛ̀n bàaↄ̃
    pↄ́ kú weↄ
  tcz-CHONGTHU: Manasseh phung kehkhat gamhop lhang le molchu Mahanaim a ahung kipannin,
    Bashan gamsung jouse ahin adeh deh’in Bashan gamma Og lengpa lenggam pumpitoh
    Bashan gamsunga um Jair kholendom jouse jong ahin, abonchan khopi somgup jen alhing’in,
  mar-mar: की त्यांची सीमा महनाईमापासून सर्व बाशान, म्हणजे बाशानाचा राजा ओग याचे अवघे
    राज्य, बाशानातली याईराची जी अवघी गावे साठ नगरे त्यांसुद्धा;
  qub-qub: Paycunapa caran Mahanaimpita norte caj-läpami. Chaymi paycunapa chacran
    caran Basán partipa raynin Og mandashancuna, Jairpita miraj runacuna guechushan
    sojta chunca (60) marcacuna, Basancho waquin marcacunapis.
  hat-hat: Se konsa, pòsyon pa yo a te konmanse depi Manayim, li pran tout peyi Bazan
    an, tout peyi wa Og t'ap gouvènen an, ak swasant bouk ki te pou Jayi nan peyi
    Bazan an,
  eng-BSB: The territory from Mahanaim through all Bashan—all the kingdom of Og king
    of Bashan, including all the towns of Jair that are in Bashan, sixty cities;
  tod-tod: Zooi ti sɔlɔɔni, naa ɠɛni ga Ɓasan, é zo Maɠanayime, Ɓasan masagi Wɔge
    ná-masadai ma yooi kpein, ta Yayiil ná-taa go ʋuulɔzita (60), ti kpein ti ʋuuni
    ma yooi zu.
  eng-WEBPB: Their border was from Mahanaim, all Bashan, all the kingdom of Og king
    of Bashan, and all the villages of Jair, which are in Bashan, sixty cities.
  kbq-kbq: Mahanaimi rankumateti agafa huteno, ana maka Basani kaziga mopa ko'ma Basani
    kini ne' Ogi'ma kegava hu'nea mopane, ana maka Basani kaziga 60'a rankumatmima
    Jair me'neana Manase naga'mo'za eri'naze.
  nhe-BL: Quintocaro nochi nopa tlali tlen achtohui eliyaya iaxca Tlanahuatijquetl
    Og ipan tlali Basán. Inintlal pejqui ica altepetl Mahanaim huan quipixqui nochi
    setenta pilaltepetzitzi tlen Jair achtohuiya quitlantoya ipan tlali Basán.
  gub-BL: Waiwy uzypyrog Mànài tawhu pe. Màxà ywy paw upyta waiwy pupe. Tuwihawete
    Og wiko izarer romo a'e. Zair wiko 60 tawhu Màxà ywy rehe har wazarer romo. Manaxe
    izuapyapyr wiko a'e ma'e paw wazar romo wà kury.
  eng-DRA: 'The beginning whereof is this: from Manaim all Basan, and all the kingdoms
    of Og king of Basan, and all the villages of Jair, which are in Basan, threescore
    towns.'
