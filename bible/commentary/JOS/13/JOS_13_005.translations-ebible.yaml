verse: JOS.013.005
translations:
  mal-C: ഗിബാല്യരുടെ മേഖലയും ലെബാനോൻ മുഴുവനും കിഴക്ക്; ഹെർമോൻപർവതത്തിന്റെ അടിവാരത്തുള്ള
    ബാൽ-ഗാദുമുതൽ ലെബോ-ഹമാത്തുവരെയുള്ള ദേശം ഈ ഭൂപ്രദേശമാകുന്നു.
  deu-TKW: und das Land der Gibliter, sodann der ganze Libanon im Osten, von Baal
    Gad am Fuße des Hermongebirgs bis dahin, wo es nach Hamath hineingeht.
  lin-lin: etuka ya bato ya Gebali ; mpe ngambo nyonso ya este ya Libani, wuta na
    Bala-Gadi, na ebandeli ya ngomba Erimoni kino na Lebo-Amati.
  eng-LSV: 'and the land of the Giblite, and all Lebanon, at the sun-rising, from
    Ba‘al-Gad under Mount Hermon, to the going in to Hamath:'
  eng-GNV: And the land of the Giblites, and all Lebanon, toward the sunne rising
    from Bahal-gad vnder mount Hermon, vntil one come to Hamath.
  eng-WEBSTER: And the land of the Giblites, and all Lebanon towards the sun-rising,
    from Baal-gad under mount Hermon to the entering into Hamath.
  nhw-BL: Nojquiya polihui inintlal nopa giblitame ica nochi tlali Líbano para campa
    hualquisa tonati. Nopa tlali pehua ica altepetl Baal Gad itzintla tepetl Hermón
    huan yohui hasta campa se hueli calaqui ipan Hamat ica norte.
  swh-ONEN: eneo la Wagebali; Lebanoni yote kuelekea mashariki, kuanzia Baal-Gadi
    chini ya Mlima Hermoni hadi Lebo-Hamathi.
  bba-bba: kɑ mɑɑ Gibɑliɡibun tem, kɑ sere Libɑnin tem kpuro sɔ̃ɔ yɑri yeru ɡiɑ, sɑɑ
    Bɑɑli Gɑdi ye yɑ wɑ̃ɑ ɡuu te bɑ mɔ̀ Hɛɛmɔɔn ɡɑ̃ɑrɔn di n kɑ ɡirɑri Hɑmɑtin duu
    yerɔ,
  eng-KJVCPB: and the land of the Giblites, and all Lebanon, toward the sunrising,
    from Baal-gad under mount Hermon unto the entering into Hamath.
  luo-luo: e gwenge mag Gebal; to gi Lebanon duto ma yo wuok chiengʼ, kaachiel gi
    Baal Gad manie tiend Got Hermon nyaka Lebo Hamath.
  meu-meu: bona Gebala taudia edia tano, bona Lebanon tanona idoinai, mairiveina kahana
    ai, Baal-gad amo, Heremon ororona badi-tanona ai, ela bona Hamat raka-vareaina.
  npi-ULB: गबालीहरूको भूमि, पूर्वतिरका सबै लेबनान, हर्मोन डाँडामुनि बाल-गाददेखि लेबो-हमातसम्म
    ।
  yor-yor: àti ilẹ̀ àwọn ará Gebali; àti gbogbo àwọn Lebanoni dé ìlà-oòrùn, láti Baali-Gadi
    ní ìsàlẹ̀ òkè Hermoni dé Lebo-Hamati.
  ind-ind: Juga wilayah orang Gebal, seluruh gunung Libanon di sebelah timur, mulai
    dari kota Baal Gad di kaki gunung Hermon sampai ke jalan yang menuju kota Hamat,
  pes-OPCB: '@see-verse:JOS.013.004'
  tgl-ULB: ang lupain ng mga Gebalita, ang buong Lebanon patungo sa sikat ng araw,
    mula sa Baal Gad sa ibaba ng Bundok Hermon hanggang Lebo Hamat.
  hui-hui: Tígua Gebala hameigininaga dindi ngarubi Lebanono dindi ni tagira ibiragohayagi
    Hari Hemono kago teneha Balagada tano ngagoria pialu amuraore Hamada tano pole
    hariga tagira piaga ngagoriabi tígua karu nale dege kamigoni ndobe, lene.
  mya-mya: ဂေ​ဗ​လ​အ​မျိုး​သား​တို့​၏​ပြည်၊ ဟေ​ရ​မုန် တောင်​၏​တောင်​ဘက်​ရှိ​ဗာ​လ​ဂဒ်​မြို့​မှ​ဟာ
    မတ်​တောင်​ကြား​အ​ထိ၊ အ​ရှေ့​ဘက်​တွင် တည်​ရှိ​သော​လေ​ဗ​နုန်​ပြည်​အား​လုံး​တို့
    ကို​သိမ်း​ယူ​ရန်​ကျန်​ရှိ​နေ​သေး​သည်။-
  bod-N: ད་དུང་གེ་བལ་པའི་ཡུལ་དང་། དེར་མ་ཟད་ཤར་ཕྱོགས་སུ་ལེ་པཱ་ནོན་ཡོངས་ཏེ། ཧེར་མོན་རི་འདབས་ཀྱི་པཱ་ཨལ་གཱ་རྡུ་ནས་ཧ་མཱད་ཉག་ག་བར་དུ་ཡིན།
  sna-sna: nenyika yavaGebhari, uye neRebhanoni yose kumabvazuva, kubva paBhaari Gadhi
    muzasi meGomo reHemoni, kusvikira paRebho Hamati.
  spa-BLM: y la tierra de los gebalitas, y todo el Líbano, hacia la salida del sol,
    desde Baal Gad bajo el monte Hermón hasta la entrada de Hamat;
  cac-cac: Ayto pax can lum yic eb' giblita yed' masanil lum Líbano d'a stojolal b'aj
    sjavi c'u, sb'atn̈ej d'a Baal-gad d'a yich lum vitz Hermón, masanto tz'ochc'och
    d'a Hamat.
  swh-ULB: nchi ya Wagebali, Lebanoni kuelekea upande wa mapambazuko ya jua, kutoka
    Baali- Gadi chini ya Mlima Hermoni mpaka Lebo Hamathi.
  bel-bel: таксама зямля Геўла і ўвесь Ліван на ўсход сонца ад Ваал-Гада, каля гары
    Эрмона, да ўваходу ў Эмат.
  deu-ELBBK: und das Land der Gibliter und der ganze Libanon gegen Sonnenaufgang,
    von Baal-Gad, am Fuß des Berges Hermon, bis man nach Hamat kommt;
  mbb-OT: Elin daan is tanà te menge Gibalnen, wey is tivuuk he Lebanon diyà te edsilaan,
    puun te Baal Gad diyà te lugtenaan te Buntud he Hermon taman te Lebo Hamat.
  mal-2015: സീദോന്യർക്കുള്ള മെയാരയും ഗിബെല്യരുടെ ദേശവും കിഴക്കു ഹെർമ്മോൻ പർവ്വതത്തിന്റെ
    അടിവരാത്തിലെ ബാൽ-ഗാദ്മുതൽ ഹമാത്തിലേക്കു തിരിയുന്ന സ്ഥലംവരെയുള്ള ലെബാനോൻ ഒക്കെയും;
  rmc-rmc: Ačhiľa the e phuv le Gebalčanengri the calo Libanon pro vichodos le Baal-Gadostar
    paš o verchos Chermon dži prekal le verchengro drom Lebo-Chamat.
  nlg-nlg: Ma didira na pari na Gibal maia na lei ghotu ni Lebanon m tona ghalagha
    te vuni Baal-gad sarana na i Hermon me va sara i hebo-hamath.
  pes-OPV: وزمین جبلیان و تمامی لبنان به سمت مطلع آفتاب از بعل جاد که زیر کوه حرمون
    است تا مدخل حمات.
  ron-1924: цара гиблицилор ши тот Либанул спре рэсэритул соарелуй, де ла Баал-Гад,
    ла поалеле мунтелуй Хермон, пынэ ла интраря Хаматулуй;
  ben-OBCV: গিব্‌লীয়দের অঞ্চল; এবং পূর্বদিকে হর্মোণ পর্বতের নিচে অবস্থিত বায়াল-গাদ
    থেকে লেবো-হমাৎ পর্যন্ত বিস্তৃত সমগ্র লেবানন।
  som-som: iyo dalka reer Gebal iyo Lubnaan oo dhan, xagga qorrax ka soo baxa, inta
    laga bilaabo Bacal Gaad tan ku taal Buur Xermoon hoosteeda, iyo tan iyo meesha
    laga galo Xamaad.
  lat-VUC: ejusque confinia. Libani quoque regio contra orientem, a Baalgad sub monte
    Hermon, donec ingrediaris Emath;
  eng-ASVBT: and the land of the Gebalites, and all Lebanon, toward the sunrising,
    from Baal-gad under mount Hermon unto the entrance of Hamath;
  ita-1885: e il paese de' Ghiblei, e tutto il Libano, dal Sol levante, da Baal-gad,
    che è sotto il monte di Hermon, fino all'entrata di Hamat;
  eng-LXXUP: And all the land of Galiath of the Philistines, and all Lebanon eastward
    from Baal-gad, under the mountain Hermon as far as the entering in of Hamath;
  eng-ULB: the land of the Gebalites, all of Lebanon toward the east, from Baal Gad
    below Mount Hermon to Lebo Hamath.
  spa-VBL: así como la tierra de los giblitas y la zona del Líbano desde la ciudad
    de Baal-gad hasta las laderas del monte Hermón hasta Lebo-hamat,
  fra-_FOB: Le pays des Guibliens, et tout le Liban, vers le soleil levant, depuis
    Baal-Gad, sous la montagne d'Hermon, jusqu'à l'entrée de Hamath;
  mal-mal: സീദോന്യരുടെ മെയാരയും ഗെബാല്യയരുടെ ദേശവും കിഴക്ക് ഹെർമ്മോൻ പർവ്വതത്തിന്റെ
    അടിവാരത്തിലെ ബാൽ-ഗാദ് മുതൽ ഹമാത്തിലേക്കു തിരിയുന്ന സ്ഥലംവരെയുള്ള ലെബാനോൻ പ്രദേശവും;
  urd-GVR: Is ke alāwā jabliyoṅ kā mulk aur mashriq meṅ pūrā Lubnān Harmūn Pahāṛ ke
    dāman meṅ Bāl-jad se le kar Labo-hamāt tak bāqī rah gayā hai.
  suz-BL: गेबाली आन रागी, लेबानोन नेल्‍ल नु पूर्ब गे ङा हेरमोन डांडा दी ङा बाल-गाद
    रे लाइश्‍शा, लेबो-हमाथ सम्‍म लीशो बाक्‍नी‍म।
  ita-1927: il paese dei Ghibliti e tutto il Libano verso il levante, da Baal-Gad,
    appiè del monte Hermon, sino all’ingresso di Hamath;
  ckb-ckb: خاکی جوبەیلییەکان و هەموو ناوچەکانی لوبنان بەرەو ڕۆژهەڵات، لە بەعل‌گاد
    بناری چیای حەرمۆنەوە هەتا دەروازەی حەمات.
  eng-BBE: 'And the land of the Gebalites, and all Lebanon, looking east, from Baal-gad
    under Mount Hermon as far as Hamath:'
  kan-OKCV: ಅದರೊಂದಿಗೆ ಗೆಬಾಲ್ಯರ ಪ್ರಾಂತ್ಯ, ಹೆರ್ಮೋನ್ ಬೆಟ್ಟದ ಕೆಳಗೆ ಇರುವ ಬಾಲ್ಗಾದಿನಿಂದ ಹಮಾತಿನ
    ದಾರಿಯವರೆಗೂ ಇರುವ ಲೆಬನೋನಿನ ಪೂರ್ವ ಪ್ರದೇಶ.
  bbb-bbb: '@see-verse:JOS.013.004'
  tam-2017: கிப்லியர்களின் நாடும், சூரியன் உதயமாகிற திசையில் எர்மோன் மலையடிவாரத்தில்
    இருக்கிற பாகால்காத் முதல் ஆமாத்துக்குள் நுழையும்வரையுள்ள லீபனோன் முழுவதும்,
  spa-RV-1909: Y la tierra de los Gibleos, y todo el Líbano hacia donde sale el sol,
    desde Baal-gad á las raíces del monte Hermón, hasta entrar en Hamath;
  ron-BTF: Și țara ghibliților și tot Libanul, spre răsăritul soarelui, de la Baal-Gad
    sub poala muntelui Hermon până la intrarea în Hamat;
  eng-WEBP: and the land of the Gebalites, and all Lebanon, toward the sunrise, from
    Baal Gad under Mount Hermon to the entrance of Hamath;
  eng-FBV: as well as the land of the Gebalites and the Lebanon area from the town
    of Baalgad to the slopes of Mount Hermon to Lebo-hamath,
  nld-1939: het land der Giblieten met de gehele Libanon in het oosten van Báal-Gad,
    aan de voet van het Hermongebergte, tot Chamat;
  nch-BL: Nojquiya polihui inintal nopa giblitame ica nochi tali Líbano para campa
    quisa tonati. Nopa tali pehua ica altepet Baal Gad itzinta tepet Hermón huan yahui
    hasta campa se hueli calaqui ipan Hamat ica norte.
  vie-1934: còn luôn xứ dân Ghi-bê-lít, và cả Li-ban về phía mặt trời mọc, từ Ba-anh-Gát
    ở dưới chân núi Hẹt-môn, cho đến nơi vào ranh Ha-mát;
  hin-CV: गिबलियों का देश लबानोन, बाल-गाद से नीचे की ओर हरमोन पर्वत से लेकर लबो-हामाथ
    तक.
  spa-BES: 'Y la tierra de los giblitas, y todo el Líbano, mirando hacia el este,
    desde Baal-gad bajo el monte Hermón hasta Hamat:'
  tdx-tdx: naho ty tane’ o nte-Gebaleo, naho i Lebanone iaby mb’amy fanjirihan’ àndroy
    mb’eo, boake Baal-gade ambane’ i Vohi-Kermoney pak’ am-pimoahañe mb’e Kamate;
  tha-KJV: และแผ่นดินของชาวเกบาลและเลบานอนทั้งหมด ไปทางที่​ดวงอาทิตย์​ขึ้น จากบาอัลกาดที่​อยู่​เชิงภูเขาเฮอร์​โมน
    ถึงทางเข้าเมืองฮามัท
  por-BR-2018: E a terra dos gebalitas, e todo o Líbano até o oriente, desde Baal-Gade
    o pdo monte Hermom, até entrar em Hamate;
  deu-ELO: und das Land der Gibliter und der ganze Libanon gegen Sonnenaufgang, von
    Baal-Gad, am Fuße des Berges Hermon, bis man nach Hamath kommt;
  eng-WYC-2018: and the coasts of him; and the country of Lebanon against the east,
    from Baalgad, under the hill of Hermon, till thou enterest into Hamath, (and the
    land of the Gebalites; and the country of Lebanon to the east, from Baalgad, under
    Mount Hermon, until thou enterest into Hamath,)
  epo-epo: kaj la lando de la Gebalanoj, kaj la tuta Lebanon oriente de Baal-Gad,
    sub la monto Ĥermon, ĝis Ĥamat;
  uig-PIN: Gǝbaliylarning zemini wǝ barliⱪ Liwan zemini, yǝni kün qiⱪix tǝrǝptiki
    Ⱨǝrmon teƣining etikidiki Baal-gadtin tartip, Hamat rayoniƣa kirix eƣiziƣiqǝ bolƣan
    zeminlar;
  beo-beo: Eno da Gibalaide dunu ilia soge amola Lebanone soge eso mabe la:idi amo
    da asili Ba:ia:la Ga:de (Hemone Goumia ga diala) asili Ha:ma:de Logo amoga doaga:sa.
  tpi-OTNT: Na yupela i no kisim graun bilong ol Gebal na olgeta hap bilong Lebanon
    long hap sankamap, stat long taun Balgat klostu long maunten Hermon na i go inap
    long maus bilong rot i go long taun Hamat.
  hau-SA: da ƙasar Gebaliyawa; da dukan Lebanon wajen gabas daga Ba’al-Gad a gindin
    Dutsen Hermon zuwa Lebo Hamat.
  uig-LAT: Gebaliylarning zémini we barliq Liwan zémini, yeni kün chiqish tereptiki
    Hermon téghining étikidiki Baal-gadtin tartip, Xamat rayonigha kirish éghizighiche
    bolghan zéminlar;
  nde-nde: indawo yamaGebhali; layo yonke iLebhanoni ngempumalanga, kusukela eBhali-Gadi
    ngaphansi kweNtaba yeHemoni kusiya eLebho Hamathi.
  ton-ton: Pea mo e fonua ʻoe kau Kipila, mo Lepanoni kotoa pē ʻo hanga ki he potu
    hopoʻangalaʻā, meia Peali kata ʻi lalo ʻoe moʻunga ko Heamoni ʻo aʻu ki he hūʻanga
    ki Hemati.
  ces-1613: Též země Giblická, a všecken Libán k východu slunce, od Balgad pod horou
    Hermon, až kde se vchází do Emat.
  eng-WMB: and the land of the Gebalites, and all Lebanon, toward the sunrise, from
    Baal Gad under Mount Hermon to the entrance of Hamath;
  tam-TCV: அத்துடன் கிபலியரின் பகுதியும், கிழக்கேயிருந்த லெபனோனின் பகுதி அனைத்தும்
    உள்ளடங்கியிருந்தது. இப்பகுதி எர்மோன் மலைக்குக் கீழேயுள்ள பாகால்காத்திலிருந்து
    ஆமாத்துக்குப் போகும் இடம்வரையிலும் உள்ளது.
  ceb-ULB: ang yuta sa mga Gebalihanon, ang tibuok Lebanon padulong sa sidlakang bahin,
    gikan sa Baal Gad paubos sa Bukid sa Hermon paingon sa Lebo Hamat.
  pol-UBG: I ziemia Gibilitów i cały Liban na wschodzie, od Baal-Gad pod górę Hermon,
    aż do wejścia do Chamat.
  urd-GVU: اِس کے علاوہ جبلیوں کا ملک اور مشرق میں پورا لبنان حرمون پہاڑ کے دامن میں
    بعل جد سے لے کر لبو حمات تک باقی رہ گیا ہے۔
  deu-1912: dazu das Land der Gebaliter und der ganze Libanon gegen der Sonne Aufgang,
    von Baal-Gad an unter dem Berge Hermon, bis man kommt gen Hamath.
  kan-2017: ಗೆಬಾಲ್ಯರ ಸೀಮೆ, ಹೆರ್ಮೋನ್ ಬೆಟ್ಟದ ತಪ್ಪಲಿನಲ್ಲಿರುವ ಬಾಲ್ಗಾದಿನಿಂದ ಹಾಮಾತಿನ ದಾರಿಯ
    ವರೆಗಿರುವ ಲೆಬನೋನಿನ ಪೂರ್ವ ಪ್ರದೇಶ;
  tgo-tgo: Gebal lenji valɨvaŋgako laghɨye; Lebenon laghɨyeko valɨvaŋga e boimako,
    iri Baalgad Ou Hemon raberabe na ve wo Lebo Hamat.
  yap-yap: nge binaw rok yu Gebal; nge ga’ngin yu Lebanon ni bay ko ngek, ni yan u
    Baalgad, ni bay ko yimuch ko fare Burey ni Hermon, me yan i mada’ ko kanawo’ u
    thilin e but’ u Hamath.
  hlt-MCSB: Ghiblii khohmuen neh khocuk kah Lebanon pum, Hermon tlang yung Baalgad
    lamkah Lebokhamat due om pueng.
  mdy-ETH: ጊንሣ ሃሣ ጌባላ ዓሶ ዓጮንታ ዓባ ኬስካ ዛሎና ዓርሞኒዔሜ ዹኮኮ ዾኦሎይዳ ዓኣ ባዓልጋኣዴይዳፓ ዓርቃዖ ዴንዲ ሃማቴ
    ዴንዳ ጎይፆ ሄላንዳኣና ዓኣ ሊባኖኦሴ ዓጫ ጉቤ ዓርቂንቲባኣሴ።
  twi-ASANTE: ne Gebalfoɔ asase ne Lebanon nyinaa wɔ apueeɛ fam, de firi Baal-Gad
    a ɛda Hermon bepɔ ase, de kɔsi Hamat fam.
  eng-WEBU: and the land of the Gebalites, and all Lebanon, toward the sunrise, from
    Baal Gad under Mount Hermon to the entrance of Hamath;
  bnp-bnp: a malala ne huriki a Gebal; a malala lobo ne Lebanon i tubu na tabeke na
    nirikena haro na tanga e Bal-Gad, tabukoi na lolo e Hermon, i harena na dala lakea
    o Hamat;
  wal-wal: Gebaalatu biittainne arshsho baggaara Liibaanoosa biittai ubbai, Hermmoone
    Deriyaappe garssa baggaara de7iya Ba7aali-Gaada katamaappe biidi, Hamaata Pinuwaa
    gakkanaassi biron oiqettibeenna.
  spa-PDDPT: y la tierra de los giblitas; todo el Líbano hacia donde sale el sol,
    desde Baal-gad al pie de la montaña Hermón, hasta entrar en Hamat.
  gun-gun: Oime teri avi gibleu kuery yvy, ha'e Líbano yvy ha'e javi kuaray oẽa katy
    oĩ va'e, Hermom yvy'ã guy py Baal-Gade oĩ va'e guive Hamate katy oaxaa peve,
  agu-BL: Ncha'tz txe'n itetzaj chi'ama'l yi e' giblita, nin yi ama'l cwent Líbano,
    yi na xe'tij Baal-gad, nin na opon xe wutz Hermón jalen Hamat.
  ilo-ULB: ti daga dagiti Gibleo, ti entero a Libano nga agturong iti pagsingisingan
    ti init, manipud Baal Gad iti baba ti Bantay Hermon inggana iti Lebo Hamat.
  kpg-kpg: Mo di gowaa digau Gebal, go Lebanon hagatau gaa tugi gi bahi i dua, mai
    Baal-Gad dela i bahi i ngaaga o di Gonduu Hermon, gaa tugi gi di Ala Nnoonua o
    Hamath i bahi i ngeia.
  uig-ARA: گەبالىيلارنىڭ زېمىنى ۋە بارلىق لىۋان زېمىنى، يەنى كۈن چىقىش تەرەپتىكى ھەرمون
    تېغىنىڭ ئېتىكىدىكى بائال-گادتىن تارتىپ، خامات رايونىغا كىرىش ئېغىزىغىچە بولغان
    زېمىنلار؛
  bsp-bsp: Ntɔf yɔkɔ yɛŋcəmɛ kəbaŋ mɔ yɔyɔnɛ antɔf ŋa Kebal, kɔ Libaŋ məlməl ntende
    dec dɛmpɛ mɔ, kəyɛfɛ Bahal-Kad nde tɔrɔ ta Hɛrmɔŋ tantɔf haŋ kəbɛrɛ ka Hamat.
  sus-sus: «Gebalakae nun Libankae xa bɔxi fan luxi, fɔlɔfe Bali Gadi ma Xerimon geya
    bunyi, han a sa Xamata li.
  pon-2006: sapwen mehn Kepal kan; sahpw koaros en Lepanon ni palimese, sang Paalkad,
    me mihte ni palieir en Nahna Ermon, kolahng Wasahn Kot en Amad.
  ksd-ksd: ma ra gunan kai ra tarai Gebal, ma Lebanon parika, ta ra papar a keake
    i vana rikai tana, papa aro Baal-Gad ta ra bit a luana Kermon ma tuk tar ta ra
    langun Kamat,
  tur-YTC: Hermon Dağı eteğindeki Baal Gad'dan Hamat'ın girişine kadar Geballılar
    ülkesi ve gün doğumuna kadar bütün Lübnan;
  grc-BRENT: καὶ πᾶσαν τὴν γῆν Γαλιὰθ Φυλιστιεὶμ, καὶ πάντα τὸν Λίβανον ἀπὸ ἀνατολῶν
    ἡλίου ἀπὸ Γαλγὰλ ὑπὸ τὸ ὄρος τὸ Ἀερμὼν ἕως τῆς εἰσόδου Ἐμὰθ,
  ind-AYT: Negeri orang Gebal dan seluruh Lebanon, ke arah matahari terbit, dari Baal-Gad
    di kaki Gunung Hermon sampai dekat Hamat.
  nya-nya: Palinso dziko lonse la Gebala ndi Lebanoni cha kummawa kuyambira ku Baala-Gadi
    pa tsinde pa phiri la Herimoni mpaka ku Lebo Hamati.
  hrv-hrv: onda zemlja Giblijaca i sav Libanon prema istoku, od Baal Gada u podnožju
    gore Hermona do Lebo Hamata.
  mps-mps: Te Gebal bulu bidi hani dabego tǫ, te tigidali Lebanon tedu pelama, te
    sia ge pedalubo badu dąį igi pali, te Balgat sesegede te Hermon bulu du pąde,
    tedu te bulu du baguali madiba pelama, usu nigi pali, te bulu augwaligo Hamat
    nogi yai,” wali.
  tpi-tpi: Na yupela i no kisim graun bilong ol Gebal na olgeta hap bilong Lebanon
    long hap sankamap, stat long taun Balgat klostu long maunten Hermon na i go inap
    long maus bilong rot i go long taun Hamat.
  dan-1931: og det Land, som mod Øst grænser til Libanon fra Ba'al Gad ved Hermonbjergets
    Fod til Egnen hen imod Hamat.
  vie-OVCB: đất của người Ghi-ba, đất Li-ban từ Ba-anh Gát ở phía đông, dưới chân
    Núi Hẹt-môn cho đến lối vào Ha-mát,
  guj-2017: ગબાલીઓનો દેશ, પૂર્વ તરફ લબાનોન એટલે હેર્મોન પર્વતની તળેટીમાંના બાલ-ગાદથી
    હમાથ સુધી.
  pon-2006A: sapwen mehn Kepal kan; sahpw koaros en Lepanon ni palimese, sang Paalkad,
    me mihte ni palieir en Nahna Ermon, kolahng Wasahn Kot en Amad.
  por-BRBSL: e a terra dos gebalitas, e todo o Líbano, em direção ao nascer do sol,
    de Baal Gad sob o Monte Hermon até a entrada de Hamath;
  cth-cth: Kanîtholah Hermon mon rahim kaawm e Baalgad kho hoi kamtawng teh, Hamath
    kho kâennae totouh, Gebal ram, Lebanon ram totouh ao rah.
  twi-twi: ne Gebalfo asase ne Lebanon nyinaa wɔ apuei fam, de fi Baal-Gad a ɛda Hermon
    bepɔw ase, de kosi Hamat fam.
  hlt-hlt: Ghiblii khohmuen neh khocuk kah Lebanon pum, Hermon tlang yung Baalgad
    lamkah Lebokhamat due om pueng.
  tbz-SIM: Kebɑɑdi kó kɛtenkɛ̀ nɛ̀ Dimɑɑ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́túótɛ́ Bɑdikɑɑdi
    Ɛdimɔɔ tɑ̃rì pɛ̃ri, kɛ́tuɔkɛ Debo Amɑti.
  msy-2020: Ia Gebalian nguazim ko, Lebanonɨn nguazir aruem anadi naghɨn itiba, ia
    bar da inizir puvatɨ. Nguazir kaba, Hermonɨn Mɨghsɨamɨn boroghɨn itir nguibam
    Balgatɨn ikegha ghua Hamatɨn Tuavir Akamɨn tu.
  azb-azb: Gevallıların torpağı, Xermon dağı ətəyində olan Baal-Qaddan Xamat keçidinə
    qədər gün doğana tərəf bütün Livan;
  eng-DBY: and the land of the Giblites, and all Lebanon, toward the sun-rising, from
    Baal-Gad at the foot of mount Hermon to the entrance into Hamath;
  hin-2017: फिर गबालियों का देश, और सूर्योदय की ओर हेर्मोन पर्वत के नीचे के बालगाद
    से लेकर हमात की घाटी तक सारा लबानोन,
  swp-swp: '@see-verse:JOS.013.004'
  eng-YLT: 'and the land of the Giblite, and all Lebanon, at the sun-rising, from
    Baal-Gad under mount Hermon, unto the going in to Hamath:'
  eng-WYC-2017: and the coasts of him; and the country of Lebanon against the east,
    from Baalgad, under the hill of Hermon, till thou enterest into Hamath,
  eng-WMBB: and the land of the Gebalites, and all Lebanon, towards the sunrise, from
    Baal Gad under Mount Hermon to the entrance of Hamath;
  urd-GVH: इसके अलावा जबलियों का मुल्क और मशरिक़ में पूरा लुबनान हरमून पहाड़ के दामन
    में बाल-जद से लेकर लबो-हमात तक बाक़ी रह गया है।
  rug-rug: sa pepeso tadi na tinoni Qebala; doduruna sa popoa Lebanoni la gua pa kali
    gasa rimata, podalae pa Beolo Qadi pa hubina sa toqere Hemoni koasa siraṉa sage
    la gua koasa karovoana pa Hamati.
  gaz-gaz: kan biyya Gebaalotaa ti; akkasumas karaa baʼaatiin guutummaa Libaanoon,
    Baʼaal Gaad kan Tulluu Hermoon jalaa hamma Leeboo Hamaatitti.
  fra-LSG: le pays des Guibliens, et tout le Liban vers le soleil levant, depuis Baal-Gad
    au pied de la montagne d’Hermon jusqu’à l’entrée de Hamath;
  yal-yal: Gebala kaane bɔxɔne luxi e nun Liban bɔxɔn birin naxan sogeteden binni,
    keli Baali-Gadi taan ma, naxan Xerimon geyaan san bunni, han Lebo-Xamata taana.
  haw-1868: O ka aina o ka poe Gibeli, a o Lebanona a pau loa ma ka hikina a ka la,
    mai Baalagada aku malalo ae o ka mauna o Heremona a hiki i kahi e komo ai iloko
    o Hamata.
  arb-NAV: وَأَرْضُ الْجِبْلِيِّينَ وَكُلُّ لُبْنَانَ شَرْقاً مِنْ بَعْلِ جَادٍ عِنْدَ
    سَفْحِ حَرْمُونَ حَتَّى مَدْخَلِ حَمَاةَ.
  ewe-ewe: Gebalitɔwo ƒe anyigba kple Lebanonyigba blibo la ɖo ta ɣedzeƒe, tso Baal
    Gad, si le Hermon to la ƒe anyigbeme heyi Hamat mɔ la nu.
  eng-LEE: And the land of the Giblites, and all Lebanon, toward the rising of the
    sun, from Ba'al-gad under mount Chermon up to the entrance of Chamath.
  asm-FB: গিবলীয়াসকলৰ দেশ, সূৰ্য উদয় হোৱা ফালে থকা গোটেই লিবানোন, হৰ্মোণ পৰ্ব্বতৰ
    তলত থকা বাল-গাদৰ পৰা হমাতলৈ৷
  sus-A: «فٍبَلَكَيٍ نُن لِبَنكَيٍ شَ بْشِ قَن لُشِ، قْلْقٍ بَلِ فَدِ مَ شٍرِ مٌن
    فٍيَ بُنيِ، هَن عَ سَ شَمَتَ لِ.
  fra-SBL: le pays des Gébalites, et tout le Liban, vers le soleil levant, depuis
    Baal Gad au pied de la montagne de l'Hermon jusqu'à l'entrée de Hamath ;
  hbo-hbo: וְהָאָ֣רֶץ הַגִּבְלִ֗י וְכָל־הַלְּבָנֹון֙ מִזְרַ֣ח הַשֶּׁ֔מֶשׁ מִבַּ֣עַל
    גָּ֔ד תַּ֖חַת הַר־חֶרְמֹ֑ון עַ֖ד לְבֹ֥וא חֲמָֽת׃
  piu-2006: '@see-verse:JOS.013.004'
  kik-kik: na bũrũri wa a Gebali; na Lebanoni guothe nginya mwena wa irathĩro, kuuma
    Baali-Gadi mũhuro wa kĩrĩma kĩa Herimoni nginya Lebo-Hamathu.
  fra-NCL: le pays des Gébalites, et tout le Liban vers le soleil levant, depuis Baal-Gad
    au pied du mont Hermon jusqu’à l’entrée de Hamath ;
  cek-AK: Gebal kaminawk ih prae, ni angyae bang ih Lebanon prae boih, Hermon mae
    tlim ah kaom Baal-Gad vangpui hoi Hamath prae akunhaih khoek to oh vop.
  cuk-cuk: Deginbali, Giblita-dulemar-e-yar, degi, bela dad-nakwedsik-Líbano-yar-naidi
    amba yoo sulebalid. A-yala, Hermón-yar-nakwedsik Baal-Gad-akar onoalid, Hamat-dogedse
    bergunaid.”
  uig-CYR: Гәбалийларниң зимини вә барлиқ Ливан зимини, йәни күн чиқиш тәрәптики Һәрмон
    теғиниң етигидики Баал-гадтин тартип, Хамат райониға кириш еғизиғичә болған зиминлар;
  tel-2017: గిబ్లీయుల దేశమూ హెర్మోను కొండ దిగువన ఉన్న బయల్గాదు నుండి హమాతుకు పోయే
    మార్గం వరకూ లెబానోను ప్రదేశమంతా లెబానోను నుండి మిశ్రేపొత్మాయిము వరకూ దేశం ఇంకా
    మిగిలి ఉంది.
  hat-BSA: epi teritwa Gibliyen yo avèk tout Liban, vè lès, soti Baal-Gad anba Mòn
    Hermon jis rive nan Lebo-Hamath.
  kos-kos: ac facl sin mwet Gebal ac facl Lebanon nufon nu kutulap, liki Baalgad su
    oan eir in Fineol Hermon, nwe ke Innek In Utyak Nu Hamath.
  hbo-WLC: וְהָאָ֣רֶץ הַגִּבְלִ֗י וְכָל־הַלְּבָנוֹן֙ מִזְרַ֣ח הַשֶּׁ֔מֶשׁ מִבַּ֣עַל
    גָּ֔ד תַּ֖חַת הַר־חֶרְמ֑וֹן עַ֖ד לְב֥וֹא חֲמָֽת׃
  ibo-ibo: na ala ndị Gebal niile; na Lebanọn niile ruo nʼọwụwa anyanwụ, site Baal-Gad
    nʼokpuru ugwu Hemon ruo na mbata Hamat.
  ory-ory: ପୁଣି ଗିବ୍ଲୀୟମାନଙ୍କ ଦେଶ ଓ ହର୍ମୋଣ ପର୍ବତର ତଳସ୍ଥିତ ବାଲ୍‍ଗାଦ୍‍ଠାରୁ ହମାତରେ ପ୍ରବେଶ
    ସ୍ଥାନ ପର୍ଯ୍ୟନ୍ତ ସୂର୍ଯ୍ୟୋଦୟ ଦିଗସ୍ଥ ସମସ୍ତ ଲିବାନୋନ।
  chk-chk: ewe fanüen chon Kepal me unusen ewe fanü Lepanon kükü ngeni ötiu, seni
    Paal-kat mi nom fäsonun ewe chuk Hermon tori ewe al mi ale ngeni Hamat,
  rop-rop: En yu garra teikoba det kantri blanga det traib gulum Gebalait. En yu garra
    teikoba det kantri gulum Lebanan brom det taun gulum Beilged sauthsaid brom det
    hil gulum Heman raidap langa det jampap langa det hil gulum Heimath.
  ukr-1871: Також земля Гевла, а там увесь Ливан на схід сонця, від Баал-Гаду під
    Ермон-горами аж поти, де вона йде на Емат,
  deu-1951: 'dazu das Land der Gibliter und der ganze Libanon, gegen Aufgang der Sonne,
    von Baal-Gad an, unten am Berge Hermon, bis man gen Hamat kommt:'
  eng-JPS: and the land of the Gebalites, and all Lebanon, toward the sunrising, from
    Baal-gad under mount Hermon unto the entrance of Hamath;
  srp-1865: I zemlja Givlejska i sav Livan k istoku, od Val-Gada pod gorom Ermonom
    pa do ulaska Ematskoga;
  lug-lug: n’ensi y’Abagebali, ne Lebanooni yonna, ne ku luuyi olw’ebuvanjuba, n’okuva
    ku Baalugadi wansi w’olusozi Kerumooni okutuuka w’oyingirira e Kamasi.
  heb-heb: והארץ הגבלי וכל הלבנון מזרח השמש מבעל גד תחת הר חרמון עד לבוא חמת׃
  ben-IRV: গিব্‌লীয়দের দেশ ও হর্মোণ পর্বতের নিচে বাল্‌গাদ থেকে হমাতের প্রবেশস্থান
    পর্যন্ত, সূর্য্য উদয়ের দিকে সমস্ত লিবানোন;
  pan-pan: ਅਤੇ ਗਿਬਲੀਆਂ ਦਾ ਦੇਸ ਅਤੇ ਸਾਰਾ ਲਬਾਨੋਨ ਸੂਰਜ ਦੇ ਚੜ੍ਹਦੀ ਵੱਲ ਬਆਲ ਗਾਦ ਤੋਂ ਜਿਹੜਾ
    ਹਰਮੋਨ ਦੇ ਪਰਬਤ ਹੇਠ ਹੈ ਹਮਾਥ ਦੇ ਰਾਹ ਤੱਕ।
  mya-JVB: နေ ထွက် ရာဘက်၊ ဟေရမုန် တောင် ခြေရင်း ၌ ဗာလဂဒ် မြို့မှစ၍ ဟာမတ် ပြည်အဝင်တိုင်အောင်
    ဂေဗလ ပြည် ၊ လေဗနုန် ပြည် တရှောက်လုံး ကျန်သတည်း။
  hmo-hmo: bona Gebala taudia edia tano, bona Lebanona tano ibounai, dina ia daekau
    kahana dekenai, Bala Gado dekena amo, Heremona Ororo ena diho kahanai ela bona
    Hamata ena raka vareai gabuna.
  urd-urd: और जिब्लियों का मुल्क और पूरब की तरफ़ बा'ल जद से जो कोह — ए — हरमून के
    नीचे है, हिमात के मद्खल तक सारा लुबनान।
  rus-SYN: также Филистимская земля Гевла и весь Ливан к востоку солнца от Ваал-Гада,
    что подле горы Ермона, до входа в Емаф.
  bqc-SIM: Gebaliↄ bùsu ń Libã bùsu gukpɛ oio sɛa za Baali Gada, Ɛɛmↄ gbɛpↄlɛu
    e à gɛ̀ pɛ̀ Amata bↄlɛu.
  tcz-CHONGTHU: Gebal mite leh Lebanon gampumpi, nisolam lengsese, Baal-gad khopi
    apat Hermon molsang nisolam gei ahin, Hamath khopi jotna kotphung gei ahithai,
  mar-mar: आणि गिबली यांचा देश, व सूर्याच्या उगवतीस सर्व लबानोन, हर्मोन डोंगराखालच्या
    बाल-गादापासून हमाथात जायच्या ठिकाणापर्यंत तो देश घ्यायचा आहे;
  qub-qub: Caycanrämi Gibli runacuna tiyarcaycashan particuna. Líbano partipis caycanrämi
    Libanuman inti yagamunan caj-läpaga ushajpaj, Hermón puntapa chaquincho Baal-gadpita-pacha
    Hamatman yaycunacama.
  hat-hat: Te rete ankò tè moun Jebal yo ak tout peyi Liban sou bò solèy leve, depi
    Baal-Gad nan pye mòn Emon jouk kote Pas Amat la konmanse a.
  eng-BSB: the land of the Gebalites; and all Lebanon to the east, from Baal-gad below
    Mount Hermon to Lebo-hamath.
  tod-tod: ta Geeɓale nuiti ta-yooi, ta Liɓan kpein, folo ɠulazu ʋelei, é zo Ɓaale-Gade,
    Ɠɛɛlemɔn gizei ɠɔɠɔaʋɛ, eyɛsu é zeeli Leɓo-Ɠamate,
  eng-WEBPB: and the land of the Gebalites, and all Lebanon, towards the sunrise,
    from Baal Gad under Mount Hermon to the entrance of Hamath;
  kbq-kbq: Hagi Gebali vahe mopane, ana maka zage hanati kaziga Lebanoni mopane, Ba'al-Gati
    fenka kaziga Hemoni agonareti vuno Lebo Hamatima vu'nea mopanena e'ori'naze.
  nhe-BL: Nojquiya polihui inintlal nopa giblitame ica nochi tlali Líbano para campa
    quisa tonati. Nopa tlali pehua ica altepetl Baal Gad itzintla tepetl Hermón huan
    yohui hasta campa se hueli calaqui ipan Hamat ica norte.
  gub-BL: Kema izuapyapyr waneko haw pe no. Oho Ma'aw-Kaz ywytyr Irimano wype har
    wi Eremon Amat pe, i'i Tupàn Zuzue pe.
  eng-DRA: And his confines. The country also of Libanus towards the east from Baalgad
    under mount Hermon to the entering into Emath.
