verse: JOS.013.016
translations:
  mal-C: അർന്നോൻമലയിടുക്കിന്റെ അറ്റത്തുള്ള അരോയേരും മലയിടുക്കിന്റെ മധ്യഭാഗത്തുള്ള
    പട്ടണവുംമുതൽ മെദേബയ്ക്ക് അപ്പുറമുള്ള പീഠഭൂമിമുഴുവൻ;
  deu-TKW: und zwar wurde ihnen zu teil das Gebiet von Aroer an, daß am Ufer des Arnonflusses
    liegt, und der Stadt mitten im Thale, dazu die ganze Ebene bei Medeba,
  lin-lin: Mabele oyo ezwamaki wuta na Aroeri, pene ya moluka ya Arinoni, wuta na
    engumba oyo ezali na kati-kati ya lubwaku, bakisa ngomba Medeba mobimba,
  eng-LSV: and the border is to them from Aroer, which [is] on the edge of the Brook
    of Arnon, and the city which [is] in the midst of the brook, and all the plain
    by Medeba,
  eng-GNV: 'And their coast was from Aroer, that is on the brinke of the riuer Arnon,
    and from the citie that is in the middes of the riuer, and all the plaine which
    is by Medeba:'
  eng-WEBSTER: And their border was from Aroer that is on the bank of the river Arnon,
    and the city that is in the midst of the river, and all the plain by Medeba;
  nhw-BL: Quinmacac nopa tlali catli pehua altepetl Aroer ipan iteno nopa tlamayamitl
    Arnón, huan nopa altepetl catli eltoc tlatlajco nopa tlamayamitl ihuaya nochi
    nopa tlamayamitl nechca Medeba.
  swh-ONEN: Eneo la Aroeri lililo ukingoni mwa Bonde la Arnoni, na kuanzia mji ulio
    katikati ya bonde, pia uwanda wote wa juu kupita Medeba
  bba-bba: mɛyɑ mu wɑ̃ɑ sɑɑ Aroɛɛn di ye yɑ wɑ̃ɑ dɑɑ te bɑ mɔ̀ Aɑnɔɔn ɡoorɔ, n kɑ
    dɑ wuu ɡe ɡɑ wɑ̃ɑ wɔwɑ yen suunu sɔɔ kɑ bɑtumɑ ye yɑ wɑ̃ɑ Mɛdibɑn bɔkuɔ,
  eng-KJVCPB: And their coast was from Aroer, that is on the bank of the river Arnon,
    and the city that is in the midst of the river, and all the plain by Medeba;
  luo-luo: Tongʼ mar pinygi nochakore Aroer man but holo mar Arnon, kendo koa e dalano
    mantiere e dier holono nyaka Medeba,
  meu-meu: Edia tano na Aroere amo e matamaiamu, Aranon kourana isena ai. Koura bogaragina
    hanuana na idia edia, bona Medeba taorana idoinai.
  npi-ULB: तिनीहरूको भाग अर्नोन नदीको घाँटीको किनारमा पर्ने अरोएर र उपत्यकाको माझमा
    पर्ने सहरदेखि मेदबासम्मको सबै समथल भू-भाग थियो ।
  yor-yor: láti agbègbè Aroeri ní etí Arnoni Jọ́ọ́jì àti láti ìlú tí ń bẹ láàrín Jọ́ọ́jì,
    àti gbogbo pẹ̀tẹ́lẹ̀ ní ìkọjá Medeba
  ind-ind: Wilayah mereka mulai dari Aroer di tepi sungai Arnon, juga kota yang terletak
    di tengah Lembah Arnon, dan seluruh dataran tinggi Medeba.
  pes-OPCB: حدود زمین آنها از عروعیر در کنار وادی ارنون و شهری که در وسط آن وادی است،
    تا آن طرف دشت مجاور میدبا بود.
  tgl-ULB: Ang kanilang nasasakupan ay mula sa Aroer, sa gilid ng bangin ng Ilog Arnon,
    at ang lungsod na nasa gitna ng lambak, at buong kapatagan sa Medeba.
  hui-hui: Tinaga dindi tubari Aroe tano Iba Anono peago angeha dindi bayale wuyu
    peagohayagi wima pialu tano ogoniha Medeba dindi bayale tigabi dombeni wiagobi
    ti karulai hene.
  mya-mya: သူ​တို့​၏​နယ်​မြေ​သည်(အာ​နုန်​မြစ်​ဝှမ်း​ပေါ်​ရှိ) အာ​ရော်​မြို့​နှင့်​မြစ်​ဝှမ်း​အ​ထက်​ရှိ​မြို့​များ
    အ​ထိ​ကျယ်​ပြန့်​၍ မေ​ဒ​ဘ​မြို့​ပတ်​လည်​ရှိ ကုန်း​ပြင်​မြင့်​တစ်​ခု​လုံး​ပါ​ဝင်​သည်။-
  bod-N: ཁོ་རྣམས་ཀྱི་ས་མཚམས་ནི་ཨར་ནོན་གྲོག་མོ་འགྲམ་གྱི་ཨ་རོ་ཨེར་དང་གྲོག་རོང་གི་གྲོང་ཁྱེར།
    མེ་དེ་བཱ་ཡི་ཐང་ཧྲིལ་པོ།
  sna-sna: Nyika yose kubva kuAroeri, nechokumucheto kwoMupata weArinoni, uye kubva
    muguta pakati pomupata, bani rose kupfuura Medhebha
  spa-BLM: Su frontera fue desde Aroer, que está a la orilla del valle de Arnón, y
    la ciudad que está en medio del valle, y toda la llanura junto a Medeba;
  cac-cac: Yuj chi', sb'atn̈ej slum eb' chi' d'a chon̈ab' Aroer d'a sti' a' Arnón
    yed' d'a jun chon̈ab' ay d'a sti' a' chi' yed' masanil span̈anil yic Medeba,
  swh-ULB: Miliki yao ilikuwa kutoka Aroeri, juu ya ukingo wa bonde la Mto Arnoni,
    na mji ulio katikati ya bonde, na nyanda zote za Medeba.
  bel-bel: Мяжою іх быў Араэр, які на беразе патока Арнона, і горад, Які сярод патока,
    і ўся раўніна каля Мэдэвы,
  deu-ELBBK: 'Und es wurde ihnen als Gebiet zuteil: von Aroer an, das am Ufer des
    Flusses Arnon ist, und zwar von der Stadt, die mitten im Flusstal liegt, und die
    ganze Ebene bei Medeba;'
  mbb-OT: Ebpuun te Aroer he kilid te zal-ug he Arnon (ragkes is inged diyà te kilid
    kayi he zal-ug) taman te tivuuk he suǥud he nekepeliǥuy te Medeba.
  mal-2015: അവരുടെ ദേശം അർന്നോൻ താഴ്‌വരയുടെ അറ്റത്തെ അരോവേരും താഴ്‌വരയുടെ നടുവിലെ
    പട്ടണവും മുതൽ മേദബയോടു ചേർന്ന സമഭൂമി മുഴുവനും ഹെശ്ബോനും സമഭൂമിയിലുള്ള
  rmc-rmc: Pro juhos lengri phuv chudelas le forostar Aroer, so hino pro brehos paš
    e dolina Arnon – lengre sas the o foros maškar e dolina the e phuv dži ke Medeba,
  nlg-nlg: Didira na bubulo te vuni Aroer, tana kabaana na beti Arnon Gorge, (mana
    komu sule ighobuna Gorge) me va sara tana nanata Medeba.
  pes-OPV: و حدود ایشان از عروعیربود که به کنار وادی ارنون است و شهری که دروسط وادی
    است و تمامی بیابان که پهلوی میدبااست.
  ron-1924: 'Ей ау авут ка цинут ал лор: де ла Ароер, каре есте пе малуриле пырыулуй
    Арнон, ши четатя каре есте ын мижлокул вэий, тоатэ кымпия де лынгэ Медеба,'
  ben-OBCV: অর্ণোন গিরিখাতের প্রান্তে অবস্থিত অরোয়ের থেকে, এবং গিরিখাতের মাঝখানে
    অবস্থিত নগর থেকে, এবং মেদ্‌বা ছাড়িয়ে সমগ্র মালভূমি থেকে
  som-som: Oo xuduudkoodu wuxuu ka bilaaban jiray Carooceer taas oo ku taal dooxada
    Arnoon darafkeeda, iyo magaalada ku taal dooxada dhexdeeda, iyo kulli banka Meedebaa
    u dhow oo dhan,
  lat-VUC: 'Fuitque terminus eorum ab Aroër, quæ sita est in ripa torrentis Arnon,
    et in valle ejusdem torrentis media: universam planitiem, quæ ducit Medaba,'
  eng-ASVBT: And their border was from Aroer, that is on the edge of the valley of
    the Arnon, and the city that is in the middle of the valley, and all the plain
    by Medeba;
  ita-1885: E i lor confini furono da Aroer, che è in su la riva del torrente di Arnon,
    e la città che è in mezzo del torrente, e tutta la pianura fino a Medeba;
  eng-LXXUP: And their borders were from Aroer, which is opposite the brook of Arnon,
    and theirs is the city that is in the Valley of Arnon; and all Misor,
  eng-ULB: Their territory was from Aroer, on the edge of the Arnon River gorge, and
    the city that is in the middle of the valley, and all the plateau by Medeba.
  spa-VBL: Su territorio se extendía desde Aroer, al borde del valle de Arnón, desde
    la ciudad en medio del valle, y toda la meseta de Medeba;
  fra-_FOB: Et leur territoire fut depuis Aroër, qui est sur le bord du torrent de
    l'Arnon, et la ville qui est au milieu du torrent, et tout le plat pays près de
    Médeba,
  mal-mal: അവരുടെ ദേശം അർന്നോൻതാഴ്‌വരയുടെ അറ്റത്തെ അരോവേരും താഴ്‌വരയുടെ നടുവിലെ പട്ടണം
    മുതൽ മെദേബയോട് ചേർന്ന സമഭൂമി മുഴുവനും ഹെശ്ബോനും സമഭൂമിയിലുള്ള
  urd-GVR: Wādī-e-Arnon ke kināre par shahr Aroīr aur usī wādī ke bīch ke shahr se
    le kar Mīdabā
  suz-BL: मेको आन रागी अरनोन खोला आ नेक्‍था बाक्‍शो आरोएर सहर नु मेको दिंम आ दातेम
    बाक्‍शो सहर नु मेदेबा दिंम आ नेक्‍था ङा रागी नेल्‍ल,
  ita-1927: essi ebbero per territorio, partendo da Aroer sull’orlo della valle dell’Arnon,
    e dalla città ch’è in mezzo alla valle, tutto l’altipiano presso Medeba,
  ckb-ckb: سنووریان لە عەرۆعێرەوە کە لەسەر کەناری دەربەندی ئەرنۆنە و لە شارۆچکەکەی
    ناوەڕاستی دەربەندەکەوە، هەموو دەشتە بەرزەکە لە مادەبایەوە
  eng-BBE: Their limit was from Aroer, on the edge of the valley of the Arnon, and
    the town in the middle of the valley, and all the table-land by Medeba;
  kan-OKCV: ಅರ್ನೋನ್ ಕಣಿವೆಯ ಅಂಚಿನಲ್ಲಿದ್ದ ಅರೋಯೇರ್ ಪಟ್ಟಣವು ಮೊದಲುಗೊಂಡು, ಮೇದೆಬಾದ ಬಳಿಯಲ್ಲಿರುವ
    ಸಕಲ ಸಮನಾದ ಭೂಮಿಯೂ,
  bbb-bbb: '@see-verse:JOS.013.015'
  tam-2017: அர்னோன் ஆற்றங்கரையில் இருக்கிற ஆரோவேரும், ஆற்றின் நடுவிலிருக்கிற பட்டணம்
    துவங்கி மெதெபாவரையுள்ள சமபூமி முழுவதும்,
  spa-RV-1909: Y fué el término de ellos desde Aroer, que está á la orilla del arroyo
    de Arnón, y la ciudad que está en medio del arroyo, y toda la campiña, hasta Medeba;
  ron-BTF: Și ținutul lor a fost de la Aroer, care este pe malul râului Arnon și cetatea
    care este în mijlocul râului și toată câmpia de lângă Medeba;
  eng-WEBP: Their border was from Aroer, that is on the edge of the valley of the
    Arnon, and the city that is in the middle of the valley, and all the plain by
    Medeba;
  eng-FBV: Their territory stretched from Aroer on the edge of the Arnon valley, from
    the town in the middle of the valley, and all the plateau of Medeba;
  nld-1939: Zij kregen het gebied van Aroër af, aan de oever van de Arnon, met de
    stad halverwege die beek, en de gehele vlakte tot Chesjbon,
  nch-BL: Quinmacac nopa tali cati pehua ipan altepet Aroer ipan iteno nopa tamayamit
    Arnón, huan nopa altepet cati eltoc tatajco nopa tamayamit ihuaya nochi nopa tamayamit
    nechca Medeba.
  vie-1934: Địa phận chi phái Ru-bên chạy từ A-rô-e trên mé khe Aït-nôn, và từ thành
    ở giữa trũng, cùng toàn đồng bằng gần Mê-đê-ba;
  hin-CV: अर्थात् आरनोन कि घाटी की सीमा से लगे हुए अरोअर, जिसमें वह नगर भी है, और
    जो घाटी के बीच में है, उसमें मेदेबा का पूरा मैदान शामिल है;
  spa-BES: Su límite era desde Aroer, en el borde del valle del Arnón, y la ciudad
    en medio del valle, y toda la tierra de la mesa de Medeba;
  tdx-tdx: Nifototse e Aroere ty efe-tane’ iareo, añ’ olo’ i vavatane’ i Armoney,
    naho i rova añivo’ i vavataneiy, naho ze hene haboam-petrak’ añ’ ila’ i Medebà
    añe;
  tha-KJV: ดังนั้นเขตแดนของเขาจึงตั้งแต่อาโรเออร์ซึ่งอยู่ริ​มล​ุ่มแม่น้ำอารโนนและเมืองซึ่งอยู่กลางลุ่มแม่น้ำนั้นและที่ราบเมืองเมเดบาทั้งสิ้น
  por-BR-2018: E foi o termo deles desde Aroer, que está à beira do ribeiro de Arnom,
    e a cidade que está em meio do ribeiro, e toda a campina, até Medeba;
  deu-ELO: 'Und es wurde ihnen als Gebiet zuteil: von Aroer an, das am Ufer des Flusses
    Arnon ist, und zwar von der Stadt, die mitten im Flußtale liegt, und die ganze
    Ebene bei Medeba;'
  eng-WYC-2018: and their term was from Aroer, that is in the brink of the strand
    of Arnon, and in the middle valley of the same strand, (and) all the plain also
    that leadeth to Medeba, (and their land was from Aroer, that is on the banks of
    the Arnon River, through the valley from the middle of that river, and all the
    plain that leadeth to Medeba,)
  epo-epo: Kaj ilia regiono estis de Aroer, kiu estas sur la bordo de la torento Arnon,
    kaj la urbo, kiu estas meze de la valo, kaj la tuta ebenaĵo ĝis Medba,
  uig-PIN: Ularning zemini bolsa Arnon jilƣisining yenidiki Aroǝrdin tartip, jilƣining
    otturisidiki xǝⱨǝr wǝ Mǝdǝbaning yenidiki pütkül tüzlǝnglik,
  beo-beo: 'Ilia soge ganodini da Aloue (Anone Fago bega: dialu) amola moilai fago
    dogoa diala soge huluane amo Mediba sisiga:su,'
  tpi-OTNT: Graun bilong ol i stat long taun Aroer, long arere bilong ples daun bilong
    wara Arnon, na long dispela taun i stap namel tru long dispela ples daun, na graun
    i inapim olgeta dispela ples stret bilong Medeba
  hau-SA: Abin da ya kama daga Arower a gefen kwarin Arnon, da kuma daga garin da
    yake tsakiyar kwarin, da dukan ƙasar tudu kusa da Medeba
  uig-LAT: Ularning zémini bolsa Arnon jilghisining yénidiki Aroerdin tartip, jilghining
    otturisidiki sheher we Medebaning yénidiki pütkül tüzlenglik,
  nde-nde: Isigaba esisuka e-Aroweri emaphethelweni oDonga lwe-Arinoni, lokusuka edolobheni
    eliphakathi koDonga lawo wonke amagceke adabula eMedebha
  ton-ton: Pea naʻe hoko ki ʻAloeli honau ngataʻanga, ʻaia ʻoku ʻi he tafaʻaki vaitafe
    ʻo ʻAlanoni, mo e kolo ʻoku ʻi he loto vaitafe, pea mo e toafa kotoa pē ʻo Metepa;
  ces-1613: A bylo jejich pomezí od Aroer, kteréž jest při břehu potoka Arnon, i město,
    kteréž jest u prostřed potoka, i všecky roviny, kteréž jsou při Medaba,
  eng-WMB: Their border was from Aroer, that is on the edge of the valley of the Arnon,
    and the city that is in the middle of the valley, and all the plain by Medeba;
  tam-TCV: அர்னோன் கணவாயின் ஓரத்திலுள்ள அரோயேர் பட்டணத்திலிருந்து, அக்கணவாயின் நடுவிலுள்ள
    பட்டணத்தை உள்ளடக்கி மேதேபாவுக்கு அப்பாலுள்ள மேட்டுநிலச் சமதரை முழுவதையும் உள்ளடக்கியிருந்தது.
  ceb-ULB: Gikan sa Aroer ang yuta nga ilang gisakopan, nga anaa sa tumoy sa pangpang
    sa Suba sa Arnon, ug ang siyudad nga anaa sa taliwala sa walog, ug ang tanang
    patag sa Medeba.
  pol-UBG: Ich granica była od Aroeru, leżącego nad brzegiem rzeki Arnon, i od miasta,
    które jest w środku rzeki, wraz z całą równiną ku Medebie;
  urd-GVU: وادیٔ ارنون کے کنارے پر شہر عروعیر اور اُسی وادی کے بیچ کے شہر سے لے کر
    میدبا
  deu-1912: daß ihr Gebiet war von Aroer an, das am Ufer des Bachs Arnon liegt, und
    von der Stadt mitten im Tal mit allem ebenen Felde bis gen Medeba,
  kan-2017: ಅರ್ನೋನ್ ಕಣಿವೆಯ ಅಂಚಿನಲ್ಲಿದ್ದ ಅರೋಯೇರ್ ಪಟ್ಟಣ;
  tgo-tgo: Lenji ghamba yakuyakuko va ve wo Aroerɨ, Anoni Gunuguniye gha teghala,
    na ghemba reghava ina e gunuguko gha lughawoghawo, na tembe ve wova malomaloŋako
    laghɨye i vaghɨliya Medeba.
  yap-yap: Gin ni taferad e yan nge mada’ nga Aroer (ni bay u thathren fare Loway
    ni Arnon) nib mu’un fare binaw u lulukngun e re loway nem ngay ma ku arita’ gubin
    yang e yungi flang nib liyeg yu Medeba.
  hlt-MCSB: Te vaengah Arnon soklong kaep kah Aroer khorhi neh soklong bangli kah
    khopuei, Medeba tlangkol boeih,
  mdy-ETH: ዬያቶኮ ዓጫ፦ ዓርኖኦኔ ዶኦጮ ኮይላ ዓኣ ዓሮዔኤሬና ዬያ ዶኦጮ ሳዛ ዓኣ ካታሜሎይዴና ጌይ ሜዴባኮ ኮይላ ዓኣ ቦኦሎ
    ዓጮ ጉቤ ዓርቃያኬ፤
  twi-ASANTE: Wɔn asase no firi Aroer a ɛda Arnon Subɔnhwa no ano (ne kuro a ɛda nsuka
    no mfimfini) de kɔ ɛserɛ a ɛtoa Medeba so.
  eng-WEBU: Their border was from Aroer, that is on the edge of the valley of the
    Arnon, and the city that is in the middle of the valley, and all the plain by
    Medeba;
  bnp-bnp: A nagi na malala ne ria i tubu na tanga e Aroer na harena maloku ne Arnon,
    i lokovonga na tanga i pesi na kurukuruna maloku iea. Ra tabekena malala iea i
    bole loboa a bilane Medeba.
  wal-wal: Eta biittai Arnnoona Zanggaaraa lanqqiyan de7iya Aaro7era katamaappe denddidi,
    he zanggaaraa giddon de7iya katamaa oiqqidi, Medaaba gezziyaa gakkees.
  spa-PDDPT: 'Su territorio fue: desde Aroer, a orillas del arroyo Arnón, con la ciudad
    que está en medio del valle, y toda la llanura alrededor de Medeba;'
  gun-gun: Ha'e kuery rekoarã ijypy Arnom yvyugua apy re Aroer oĩ va'e gui, ha'e gui
    tetã yvyugua mbyte py oĩ va'e, ha'e yvy'ãmbea tuvixa va'e ha'e javi Medeba peve.
  agu-BL: Cho'n tzun e' cyaje'n cyen yi e' xonl Rubéna'tz le yi ama'l Aroer, stzi'
    yi a' Arnón tu yi tnum yi at ẍk'ajlaj, cy'anl tetz Medeba.
  ilo-ULB: Dagiti masakupanda ket manipud ti Aroer, iti pungto ti akikid a tanap ti
    Karayan Arnon, ken ti siudad nga adda iti tengnga ti tanap, ken ti isu-amin a
    nangato a patad a daga iti baba ti Medeba.
  kpg-kpg: Nadau gowaa le e tugi i Aroer (i taalinga di gowaa mehanga gonduu o Arnon)
    mo di waahale i tungaalodo di gowaa baba deelaa, mo nia gowaa i hongo di gowaa
    bapaba dela i di gili Medeba.
  uig-ARA: ئۇلارنىڭ زېمىنى بولسا ئارنون جىلغىسىنىڭ يېنىدىكى ئاروئەردىن تارتىپ، جىلغىنىڭ
    ئوتتۇرىسىدىكى شەھەر ۋە مەدەبانىڭ يېنىدىكى پۈتكۈل تۈزلەڭلىك،
  bsp-bsp: Ŋa ŋanasɔtɔ antɔf kəyɛfɛ Arower nde kəŋgbɔkɔ ka Arnɔŋ kɔ dare ndɛ deyi
    mɔrɔ dacɔ, pəgbantəkəla pa nde Medeba,
  sus-sus: E xa bɔxi naxa fɔlɔ Aroweri Arinon xure dɛ ra, a taa li naxan na geya bunyi,
    han a sa Medeba rabilinyi li,
  pon-2006: Sapwarailo lellahng Aroer (ni keilen Wahun Arnon) oh kahnimw me mi nan
    werengen wahuo iangahki wasa patapat koaros me kapil Medepa.
  ksd-ksd: Ma kadia langun i ga tur pa ia papa aro Aroer nina i ki ta ra papar a male
    Amon, ma ra pia na pal i ki livuan ta ra male, ma ra tamataman par maravai Medeba;
  tur-YTC: Sınırları Arnon Vadisi kıyısındaki Aroer'den, vadinin ortasındaki kentten
    ve Medeva yanındaki bütün ova;
  grc-BRENT: Καὶ ἐγενήθη αὐτῶν τὰ ὅρια ἀπὸ Ἀροὴρ, ἥ ἐστι κατὰ πρόσωπον φάραγγος Ἀρνῶν,
    καὶ ἡ πόλις ἡ ἐν τῇ φάραγγι Ἀρνῶν· καὶ πᾶσαν τὴν Μισὼρ,
  ind-AYT: Wilayah mereka dari Aroer yang di tepi Sungai Arnon, kota di pertengahan
    sungai itu, dan seluruh dataran tinggi di Medeba.
  nya-nya: Dziko lawo linayambira ku Aroeri mzinda umene uli pafupi ndi chigwa cha
    Arinoni, mʼmudzi wa pakati pa chigwa, ndiponso dera lonse lokwera mpaka ku Medeba.
  hrv-hrv: Primili su zemlju od Aroera, koji leži uz obalu potoka Arnona, i od grada
    koji je u sredini doline i svu visoravan kod Medebe;
  mps-mps: Te augwaligo hanu tǫ pedai te Arnon odogo tǫ sesegede elalubo bulu nogi
    Aroer tede gagalama, tama te odogo tomode elalubo hanu ela soayu, tama te Medeba
    dabego dolo elalubo tǫ tigidali tedu pelama,
  tpi-tpi: Graun bilong ol i stat long taun Aroer, long arere bilong ples daun bilong
    wara Arnon, na long dispela taun i stap namel tru long dispela ples daun, na graun
    i inapim olgeta dispela ples stret bilong Medeba
  dan-1931: og de fik deres Område fra Aroer ved Arnonflodens Bred og Byen midt nede
    i Dalen, hele Højsletten indtil
  vie-OVCB: Đất của họ chạy từ A-rô-e trên triền thung lũng Ạt-nôn, gồm có thành ở
    giữa thung lũng này và cao nguyên Mê-đê-ba
  guj-2017: તેઓની હદ આર્નોનની ખીણની સરહદ પરનું અરોએર તથા જે શહેર તે ખીણની મધ્યે છે,
    ત્યાંથી મેદબા પાસેના આખા સપાટ પ્રદેશ સુધી હતી.
  pon-2006A: Sapwarailo lellahng Aroer (ni keilen Wahun Arnon) oh kahnimw me mi nan
    werengen wahuo iangahki wasa patapat koaros me kapil Medepa.
  por-BRBSL: A fronteira deles era de Aroer, que está à beira do vale do Arnon, e
    a cidade que está no meio do vale, e toda a planície por Medeba;
  cth-cth: Arnon palang teng kaawm e, Aroer kho palang teng kaawm e khonaw hoi Medaba
    tanghling pueng
  twi-twi: Wɔn asase no fi Aroer a ɛda Arnon Subon no ano (ne kurow a ɛda nsuka no
    mfimfini) de kɔ sare a ɛtoa Medeba so.
  hlt-hlt: Te vaengah Arnon soklong kaep kah Aroer khorhi neh soklong bangli kah khopuei,
    Medeba tlangkol boeih,
  tbz-SIM: Bɛ tenkɛ̀ mɑ̀nku do tú Adowɛɛ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kɛ́yɛ̀nnɛ̀ kukó nhAdinɔ
    nɛ̀ dihɛì dìì sokɛ́ dɛ kó kubiriku dɛ cuokɛ̀ bɛɛ̀ do te nɛ̀ Mɛdebɑɑ tɑ̃dɑ̀nkù
    kó kɛtenkɛ̀.
  msy-2020: Ezɨ men nguazim, an Arnonɨn Fanemɨn danganir zarimɨn tongɨn itir nguibamɨn
    ikegha notɨn zui. Ezɨ uaghan Arnonɨn Fanemɨn notɨn mɨriamɨn itir nguibam Aroer,
    a uaghan men nguazim. Egha men nguazim ghua mɨghsɨar orazimɨn danganir bar zarir
    ekiam itir nguaziba inigha ghua Medeban nguibamɨn oto.
  azb-azb: 'Onların sərhədi belə idi: Arnon vadisi kənarındakı Aroerdən, bu vadinin
    ortasındakı şəhər və Medva yanında olan bütün yayla;'
  eng-DBY: And their territory was from Aroer, which is on the bank of the river Arnon,
    and the city that is in the midst of the ravine, and all the plateau by Medeba;
  hin-2017: अर्थात् अर्नोन नामक घाटी के किनारे के अरोएर से लेकर और उसी घाटी के बीच
    के नगर को छोड़कर मेदबा के पास का सारा चौरस देश;
  swp-swp: '@see-verse:JOS.013.015'
  eng-YLT: and the border is to them from Aroer, which [is] on the edge of the brook
    Arnon, and the city which [is] in the midst of the brook, and all the plain by
    Medeba,
  eng-WYC-2017: and their term was from Aroer, that is in the brink of the strand
    [or stream] of Arnon, and in the middle valley of the same strand [or stream],
    all the plain also that leadeth to Medeba,
  eng-WMBB: Their border was from Aroer, that is on the edge of the valley of the
    Arnon, and the city that is in the middle of the valley, and all the plain by
    Medeba;
  urd-GVH: वादीए-अरनोन के किनारे पर शहर अरोईर और उसी वादी के बीच के शहर से लेकर मीदबा
  rug-rug: Sa dia pinaqaha popoa si kamo la gua pa Aroere pa hukihukirina sa lolomo
    Anoni meke sa vasileana pa kokorapana sa lolomo asa, meke turaṉae la tugo sari
    na vasidi pezapezaradi panaulu vasina sapu koa sa vasileana Medeba.
  gaz-gaz: Biyya Aroʼeer kan qarqara Sulula Arnoon, magaalattii walakkaa sululaatii
    jalqabee dirree Meedebaa bira jiru hunda
  fra-LSG: Ils eurent pour territoire, à partir d’Aroër sur les bords du torrent d’Arnon,
    et de la ville qui est au milieu de la vallée, toute la plaine près de Médeba,
  yal-yal: Fɔlɔ Aroyeri taan ma Arinon xuden dɛ, e nun taan naxan na lanbanni, siga
    han Medeba taan mabinna lanta yirene,
  haw-1868: Aia ko lakou palena mai o Aroera mai, ma ke kapa o ka muliwai o Arenona,
    a me ko kulanakauhale ma ua muliwai la, a me ka papu a pau ma Medeba.
  arb-NAV: كَانَتْ حُدُودُهُمْ تَمْتَدُّ مِنْ عَرُوعِيرَ الْقَائِمَةِ عَلَى طَرَفِ
    وَادِي أَرْنُونَ، بِمَا فِي ذَلِكَ الْمَدِينَةُ الَّتِي فِي وَسَطِ الْوَادِي وَكُلُّ
    سَهْلِ مِيدَبَا،
  ewe-ewe: Ruben ƒe viwo ƒe anyigba tso Aroer le Arnon tɔsisi la ƒe balime ƒe toga,
    dze le Arnon du si le balime la ƒe titina la ŋu va dze le Medeba ƒe togbɛwo ŋu.
  eng-LEE: And their territory was from 'Aro'er, that is on the bank of the brook
    Arnon, and the city that is in the midst of the brook, and all the plain by Medeba;
  asm-FB: তেওঁলোকৰ সীমা অৰ্ণোন উপত্যকাৰ কাষত থকা অৰোয়েৰৰ পৰা আৰু উপত্যকাৰ মাজত থকা
    নগৰৰ লগতে মেদবাৰ ওচৰত থকা গোটেই মালভূমি৷
  sus-A: عٍ شَ بْشِ نَشَ قْلْ عَرٌوٍرِ عَرِنٌن شُرٍ دّ رَ، عَ تَا لِ نَشَن نَ فٍيَ
    بُنيِ، هَن عَ سَ مٍدٍبَ رَبِلِنيِ لِ،
  fra-SBL: Leur territoire s'étendait depuis Aroër, qui est sur le bord du torrent
    de l'Arnon, et la ville qui est au milieu du torrent, et toute la plaine près
    de Medeba ;
  hbo-hbo: וַיְהִ֨י לָהֶ֜ם הַגְּב֗וּל מֵעֲרֹועֵ֡ר אֲשֶׁר֩ עַל־שְׂפַת־נַ֨חַל אַרְנֹ֜ון
    וְהָעִ֨יר אֲשֶׁ֧ר בְּתֹוךְ־הַנַּ֛חַל וְכָל־הַמִּישֹׁ֖ר עַל־מֵידְבָֽא׃
  piu-2006: '@see-verse:JOS.013.015'
  kik-kik: Bũrũri ũrĩa uumĩte Aroeri rũteere-inĩ rwa mũkuru wa Arinoni, na kuuma itũũra
    rĩrĩa rĩarĩ gatagatĩ ka mũkuru ũcio, na kũrĩa guothe gũtũũgĩru kũhĩtũka Medeba,
  fra-NCL: Ils eurent pour territoire, à partir d’Aroër sur le bord du torrent de
    l’Arnon, et de la ville située au milieu de la vallée, toute la plaine près de
    Médaba,
  cek-AK: Arnon tuipui taengah kaom, Aroer vangpui hoi kamtong tuipui taengah kaom
    vangpuinawk hoi Medeba azawn boih;
  cuk-cuk: A-yala, Arnón-diwar-gakaba Aroer-neggwebur-siid-akar Hesbónʼse dungued.
    Deginbali, yarmar-imbagi-neba-naidgi neggwebur-siid, degi, bela Medeba-neba-naid,
    a-yaryaba dogarbalid.
  uig-CYR: Уларниң зимини болса Арнон җилғисиниң йенидики Ароәрдин тартип, җилғиниң
    оттурисидики шәһәр вә Мәдәбаниң йенидики пүткүл түзләңлик,
  tel-2017: వారి సరిహద్దు ఏదంటే, అర్నోను నది లోయ పక్కన ఉన్న అరోయేరు మొదలు ఆ లోయలోని
    పట్టణం నుండి మేదెబా దగ్గర మైదానమంతా.
  hat-BSA: Teritwa pa yo te soti Aroër ki arebò vale Arnon an, avèk vil nan mitan
    vale a ak tout plèn akote Médeba a;
  kos-kos: Facl se ingan pa fahla liki acn Aroer (sisken Infahlfal Arnon) ac ke sie
    siti infulwen infahlfal sac, weang acn fulat ma tupasrpasr fac nufon raunela Medeba,
  hbo-WLC: וַיְהִ֨י לָהֶ֜ם הַגְּב֗וּל מֵעֲרוֹעֵ֡ר אֲשֶׁר֩ עַל־שְׂפַת־נַ֨חַל אַרְנ֜וֹן
    וְהָעִ֨יר אֲשֶׁ֧ר בְּתוֹךְ־הַנַּ֛חַל וְכָל־הַמִּישֹׁ֖ר עַל־מֵידְבָֽא׃
  ibo-ibo: Ala ha gbatịrị site nʼAroea, na ndagwurugwu iyi Anọn, sitekwa nʼobodo dị
    nʼetiti ndagwurugwu ahụ na ala dị larịị gabiga gafee Medeba,
  ory-ory: ଅର୍ଣ୍ଣୋନ-ଉପତ୍ୟକା ନିକଟସ୍ଥ ଅରୋୟେରଠାରୁ ସେମାନଙ୍କର ସୀମା ଥିଲା ଓ ଉପତ୍ୟକା ମଧ୍ୟବର୍ତ୍ତୀ
    ନଗର ଓ ମେଦବା ନିକଟସ୍ଥ ସମସ୍ତ ସମଭୂମି;
  chk-chk: Iei kinikinin fanüer seni Aroer mi nom lepökütiwen ewe lemolun Arnon, pwal
    ewe telinimw mi nom lukalapen ewe lemol me unusen ewe fanü mi sosonöch tori Metepa
  rop-rop: Det kantri blanga olabat bin stat deya langa det taun gulum Eroya en langa
    det najawan taun deya langa det Anan Riba kantri, en imbin go raidap langa det
    taun gulum Midaba deya langa det hil kantri, en imbin go olawei raidap det said
    langa det hil gulum Pisga, en brom deya imbin go sangodanwei raidap langa det
    Jodan Riba.
  ukr-1871: Границя їх була від Ароера, що на березї Арнон-річки, і місто, що посеред
    долини і все поділлє під Медевою,
  deu-1951: 'so daß zu ihrem Gebiet gehörte: Aroer, das am Ufer des Baches Arnon liegt,
    samt der Stadt mitten im Tale und der ganzen Ebene bei Medeba;'
  eng-JPS: And their border was from Aroer, that is on the edge of the valley of Arnon,
    and the city that is in the middle of the valley, and all the table-land by Medeba;
  srp-1865: I meðe im bjehu od Aroira koji je na brijegu potoka Arnona, i grad koji
    je na srijedi potoka, i sva ravan do Medeve,
  lug-lug: Ensalo yaabwe ng’eva ku Aloweri, ekiri ku mabbali g’ekiwonvu eky’Alunoni,
    n’ekibuga ekiri wakati mu kiwonvu, n’olusenyi lwonna oluliraanye Medeba,
  heb-heb: ויהי להם הגבול מערוער אשר על שפת נחל ארנון והעיר אשר בתוך הנחל וכל המישר
    על מידבא׃
  ben-IRV: অর্ণোন উপত্যকার সীমানায় অবস্থিত অরোয়ের পর্যন্ত তাদের সীমা ছিল এবং উপত্যকার
    মধ্য অবস্থিত নগর ও মেদবার কাছে সমস্ত সমভূমি;
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਦੀ ਹੱਦ ਅਰੋਏਰ ਤੋਂ ਜਿਹੜਾ ਅਰਨੋਨ ਦੀ ਵਾਦੀ ਦੇ ਕੰਡੇ ਉੱਤੇ ਹੈ ਅਤੇ ਉਹ ਸ਼ਹਿਰ
    ਜਿਹੜਾ ਵਾਦੀ ਦੇ ਵਿੱਚਕਾਰ ਹੈ ਅਤੇ ਮੇਦਬਾ ਤੱਕ ਸਾਰਾ ਮੈਦਾਨ
  mya-JVB: အာနုန် မြစ် နား ၌ ရှိသော အာရော် မြို့ ၊ မြစ် အကွေ့ ၌ ရှိသမျှသော မြို့ တို့နှင့်တကွ
    ၊ မေဒဘ လွင်ပြင်တရှောက်လုံး၊
  hmo-hmo: Edia tano be Aroere hanua, Aranona Koura ena isena dekena amo, bona unai
    Koura ena huanai ia noho hanua dekena amo, bona Medeba ena tano palaka ibounai.
    Medeba hanua,
  urd-urd: 'और उनकी सरहद यह थी: या''नी ''अरो''ईर से जो वादी — ए — अरनोन के किनारे
    आबाद है, और वह शहर जो पहाड़ के बीच में है, और मिदबा के पास का सारा मैदान;'
  rus-SYN: пределом их был Ароер, который на берегу потока Арнона, и город, который
    среди потока, и вся равнина при Медеве,
  bqc-SIM: Sɛa za Aloee pↄ́ kú Aanↄ dↄ̀ↄ saɛ ń wɛ̃́lɛ pↄ́ kú guzulɛpi guoguoo ń
    Mɛdeba gusalalao píi
  tcz-CHONGTHU: Hijechun Reuben phung mite gamgi hopchu ahileh Arnon phaicham pamchinna
    kisa Aroer khopia kipan chuche phaicham lailunga khopi changei ahin, Medeba gam
    dokhang banga kikhangdoh chengse jong ahopme.
  mar-mar: आणि त्याची प्राप्त झालेली सीमा ही होती, आर्णोन नदीच्या काठावर जे अरोएर,
    म्हणजे त्या खोऱ्याच्या मध्यभागी जे नगर, तेथून मेदबाजवळचा सर्व पठारी प्रदेश;
  qub-qub: Paycunapa chacran caran Arnón mayu läduncho caycaj Aroer siudä, Arnón ragracho
    caycaj siudä, llapan Medeba pata pampapis
  hat-hat: Se konsa, pòsyon pa yo a te konmanse depi lavil Awoyè, ki sou bò ravin
    Anon an, li pran lavil ki nan mitan ravin lan, tout platon Medeba a,
  eng-BSB: The territory from Aroer on the rim of the Arnon Valley, along with the
    city in the middle of the valley, to the whole plateau beyond Medeba,
  tod-tod: Zooi ti sɔlɔɔni, é zoni Alɔwɛɛl, ziɛ wolai Aalenɔn laaʋɛ, ta taa wolai
    é pɛtugi zaamaʋɛ, gize nɛmɛi kpein ma Meedeɓa ɠobaʋɛ,
  eng-WEBPB: Their border was from Aroer, that is on the edge of the valley of the
    Arnon, and the city that is in the middle of the valley, and all the plain by
    Medeba;
  kbq-kbq: Hagi mopazmimo'a Aroeria Arnoni tinkrahopinti agafa huteno, eno ana agupomofo
    amu'nompima me'nea rankuma'ene, ana maka Madebama fatgoma huno agupoma hu'nea
    mopa zami'ne.
  nhe-BL: Quinmacac nopa tlali tlen pehua altepetl Aroer ipan iteno nopa tlamayamitl
    Arnón, huan nopa altepetl tlen eltoc tlatlajco nopa tlamayamitl ihuaya nochi nopa
    tlamayamitl nechca Medeba.
  gub-BL: A'e ywy uzypyrog Aroer pe Aronon ywyàpyznaw izywyr. Uzypyrog tawhu ywyàpyznaw
    myter pe har pe no. Oho Menema pe. Ywyapypepaw a'e tawhu izywyr har paw upyta
    a'e ywy rehe no.
  eng-DRA: 'And their border was from Aroer, which is on the bank of the torrent Arnon,
    and in the midst of the valley of the same torrent: all the plain, that leadeth
    to Medaba,'
