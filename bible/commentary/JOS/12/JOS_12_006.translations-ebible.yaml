verse: JOS.012.006
translations:
  mal-C: യഹോവയുടെ ദാസനായ മോശയും ഇസ്രായേൽമക്കളുംകൂടി അവരെ ആക്രമിച്ചു കീഴടക്കി. രൂബേന്യർക്കും
    ഗാദ്യർക്കും മനശ്ശെയുടെ പകുതിഗോത്രത്തിനും അവകാശമായി യഹോവയുടെ ദാസനായ മോശ ദേശം കൊടുത്തു.
  deu-TKW: Mose, der Knecht Jahwes, und die Israeliten hatten sie besiegt, und mose,
    der Knecht Jahwes, hatte das Land den Rubeniten, Gaditen und dem halben Stamm
    Manasse zum Besitze gegeben.
  lin-lin: Moyize, mosali na Yawe, elongo na bana ya Isalaele balongaki bango. Boye,
    Moyize, mowumbu na Yawe, apesaki mokili na bango lokola libula, epai ya bato ya
    libota ya Ribeni, ya Gadi mpe ya ndambo ya libota ya Manase.
  eng-LSV: Moses, servant of YHWH, and the sons of Israel have struck them, and Moses,
    servant of YHWH, gives it—a possession to the Reubenite, and to the Gadite, and
    to the half of the tribe of Manasseh.
  eng-GNV: 'Moses the seruant of the Lord, and the children of Israel smote them:
    Moses also the seruant of the Lord gaue their land for a possession vnto the Reubenites,
    and vnto the Gadites, and to halfe the tribe of Manasseh.'
  eng-WEBSTER: 'Them did Moses the servant of the LORD, and the children of Israel
    smite: and Moses the servant of the LORD gave it for a possession to the Reubenites,
    and the Gadites, and the half-tribe of Manasseh.'
  nhw-BL: Moisés ihuaya nopa israelitame quintlantoyaj ni tlanahuatiani, huan Moisés
    quinmacac ni tlalme nochi iteipan ixhuihua Rubén, Gad, huan tlajco iteipan ixhuihua
    Manasés.
  swh-ONEN: Mose, mtumishi wa Bwana, na Waisraeli wakawashinda. Naye Mose mtumishi
    wa Bwana akawapa Wareubeni, Wagadi na nusu ya kabila la Manase nchi ya hao wafalme
    ili iwe milki yao.
  bba-bba: Tem mɛn tɔmbu kpurowɑ Mɔwisi, Yinni Gusunɔn sɔm kowo kɑ Isirelibɑ bɑ ɡo.
    Mɑ Mɔwisi u tem mɛ Rubɛnin bwese kɛrɑ kɑ Gɑdin bwese kɛrɑ kɑ Mɑnɑsen bwese kɛrɑn
    sukum bɔnu kuɑ.
  eng-KJVCPB: 'Them did Moses the servant of the Lord and the children of Israel smite:
    and Moses the servant of the Lord gave it for a possession unto the Reubenites,
    and the Gadites, and the half tribe of Manasseh.'
  luo-luo: Musa, jatich Jehova Nyasaye kod jo-Israel noloyogi kendo Musa ma jatich
    Jehova Nyasaye nochiwo pinygino ne jo-Reuben, jo-Gad gi nus mar dhood Manase mondo
    obed kaka girkeni mag-gi.
  meu-meu: Iehova ena hesiai tauna Mose bona Israel taudia ese e hadareredia; bena
    Iehova ena hesiai tauna Mose ese idia raruosi edia tano e abi, Ruben iduhuna taudia
    bona Gad iduhuna taudia bona Manase iduhuna kahana taudia e henidia, edia tano
    ai bae halaoa.
  npi-ULB: परमप्रभुका दास मोशा र इस्राएलका मानिसहरूले उनीहरूलाई पराजित गरे अनि परमप्रभुका
    दास मोशाले त्यो भूमिलाई रूबेनी, गादी र मनश्‍शेका आधा कुलको उत्तराधिकारको रूपमा
    दिए ।
  yor-yor: Mose ìránṣẹ́ Olúwa àti àwọn ọmọ Israẹli sì borí wọn. Mose ìránṣẹ́ Olúwa
    sì fi ilẹ̀ wọn fún àwọn ẹ̀yà Reubeni, àwọn ẹ̀yà Gadi àti ìdajì ẹ̀yà Manase kí
    ó jẹ́ ohun ìní wọn.
  ind-ind: Musa, hamba TUHAN itu, bersama pasukan Israel mengalahkan mereka. Musa
    membagikan negeri itu menjadi milik suku Ruben, suku Gad, dan separuh suku Manasye.
  pes-OPCB: ساکنان این سرزمین، همان کسانی بودند که موسی خدمتگزار خداوند و بنی‌اسرائیل،
    آنها را از بین بردند و موسی زمینهایشان را به قبیلهٔ رئوبین و جاد و نصف قبیلهٔ
    منسی داد.
  tgl-ULB: Tinalo sila ni Moises na lingkod ni Yahweh, at ng bayan ng Israel, at ibinigay
    ni Moises na lingkod ni Yahweh ang lupain bilang pag-aari sa mga Rubenita, ng
    mga Gadita, at sa kalahating lipi ni Manases.
  hui-hui: Ani hearia Mosese halu Isaraeleali biarume kini kira ogonilabo baba wai
    bialu bo podo hana halu ti wayali hene. Ani buwa Anduane Homogonaga biabe bia
    haga Mosesehanda dindi ogoni tu wigi bialu Lubene ariabi Gada ariabi mialu Manase
    hameigini aria marubi emene mbira podo mia dege bini.
  mya-mya: ဤ​မင်း​များ​ကို​မော​ရှေ​နှင့်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​နှိမ်​နင်း​ခဲ့​လေ​သည်။
    ထာ​ဝ​ရ ဘု​ရား​၏​အ​စေ​ခံ​မော​ရှေ​သည်​ထို​မင်း​တို့ ၏​နယ်​မြေ​များ​ကို​ရုဗင်​အ​နွယ်၊
    ဂဒ်​အ​နွယ် နှင့်​မ​နာ​ရှေ​အ​နွယ်​တစ်​ဝက်​တို့​အား အ​ပိုင်​ပေး​ခဲ့​လေ​သည်။
  bod-N: རྒྱལ་པོ་དེ་གཉིས་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཕམ་པར་བརྒྱབ་པ་ཡིན་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེ་ཡིས་ཁོ་ཚོའི་ཡུལ་རྣམས་རུ་བེན་པ་དང་གཱ་རྡུ་པ་རྣམས་དང་།
    མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀ་ལ་ས་སྐལ་དུ་གནང་བ་ཡིན་ནོ། །
  sna-sna: Mozisi, muranda waJehovha, navaIsraeri vakavakunda. Uye Mozisi muranda
    waJehovha akapa nyika yavo kurudzi rwaRubheni, norudzi rwaGadhi nehafu yorudzi
    rwaManase kuti ive nhaka yavo.
  spa-BLM: Moisés, siervo del Señor, y los hijos de Israel los atacaron. Moisés, siervo
    de Yahvé, la dio en posesión a los rubenitas, a los gaditas y a la media tribu
    de Manasés.
  cac-cac: Ix ac'ji ganar juntzan̈ eb' vin̈ rey chi' yuj vin̈aj Moisés, vin̈ schecab'
    Jehová yed' eb' israel. Ix ac'jican juntzan̈ lum chi' d'a eb' yin̈tilalcan Rubén,
    d'a eb' yin̈tilalcan Gad yed' d'a nan̈alxo eb' yin̈tilalcan Manasés.
  swh-ULB: Musa mtumishi wa Yahweh, na watu wa Israeli walikuwa wamewashinda, na Musa
    mtumishi wa Yahweh aliwapa nchi kama mali ya Wareubeni, Wagadi na nusu ya kabila
    la Manase.
  bel-bel: Майсей, раб Гасподні, і сыны Ізраілевыя забілі іх; і даў яе Майсей, раб
    Гасподні, у спадчыну племю Рувімаваму, і Гадаваму і палавіне племя Манасіінага.
  deu-ELBBK: Mose, der Knecht des HERRN, und die Kinder Israel schlugen sie; und Mose,
    der Knecht des HERRN, gab es als Besitztum den Rubenitern und den Gaditern und
    dem halben Stamm Manasse.
  mbb-OT: Nezaag sikandan ni Moises he suluǥuen te Nengazen wey te menge Israilihanen.
    Imbeǥey ni Moises is tanè dan diyà te tribu ni Reuben, tribu ni Gad, wey ketengà
    he tribu ni Manase wey zan mepengevilin.
  mal-2015: അവരെ യഹോവയുടെ ദാസനായ മോശെയും യിസ്രായേൽമക്കളുംകൂടെ സംഹരിച്ചു; യഹോവയുടെ
    ദാസനായ മോശെ അവരുടെ ദേശം രൂബേന്യർക്കും ഗാദ്യർക്കും മനശ്ശെയുടെ പാതി ഗോത്രത്തിന്നും
    അവകാശമായി കൊടുത്തു.
  tuo-NT: Moisé, tojo nicã Israe curuacjãrã ãꞌrã wiorã pʉarãrẽ aꞌmewẽjẽ docaqueꞌacã
    weecãrã niwã. Beꞌro Moisé te diꞌtare Rubén ya curuacjãrãrẽ, Gad ya curuacjãrãrẽ,
    tojo nicã Manasés ya curuacjãrã deco meꞌrã nirãrẽ na ye niatje diꞌtare dʉcawaacʉ
    niwĩ.
  rmc-rmc: Upral kala duj kraľa zviťazinďa le Izraelitenca o Mojžiš, o služobňikos
    le RAJESKRO. O Mojžiš diňa lengre phuva sar ďeďictvos le kmeňenge Ruben the Gad
    the le jepaš kmeňoske Menaše.
  nlg-nlg: Moses, nina tinoni ni lutu Yahweh, maia na vure ni Israel tara haurakera
    nina vure na Vunaghi haba Sihon maia na Vunaghi haba Og. Keri ge Moses te nia
    hevei didira na pari vania na kemana Ruben, na kemana Gad, mana levuna na kemana
    Manasseh.
  pes-OPV: اینهارا موسی بنده خداوند و بنی‌اسرائیل زدند، وموسی بنده خداوند آن را به
    روبینیان و جادیان ونصف سبط منسی به ملکیت داد.
  ron-1924: Мойсе, робул Домнулуй, ши копиий луй Исраел й-ау бэтут ши Мойсе, робул
    Домнулуй, ле-а дат цара лор ын стэпыниря рубеницилор, гадицилор ши ла жумэтате
    дин семинция луй Манасе.
  ben-OBCV: সদাপ্রভুর দাস মোশি এবং ইস্রায়েলীরা তাঁদের উপর জয়লাভ করেন। আর সদাপ্রভুর
    দাস মোশি তাঁদের দেশটি অধিকাররূপে রূবেণীয় ও গাদীয়দের এবং মনঃশির অর্ধেক বংশকে
    দিয়েছিলেন।
  som-som: Addoonkii Rabbiga oo Muuse ahaa iyo reer binu Israa'iil baa laayay iyagii,
    oo addoonkii Rabbiga oo Muuse ahaa ayaa reer Ruubeen iyo reer Gaad, iyo reer Manaseh
    badhkood hanti ahaan u siiyey.
  lat-VUC: Moyses famulus Domini et filii Israël percusserunt eos, tradiditque terram
    eorum Moyses in possessionem Rubenitis, et Gaditis, et dimidiæ tribui Manasse.
  eng-ASVBT: 'Moses the servant of Jehovah and the children of Israel smote them:
    and Moses the servant of Jehovah gave it for a possession unto the Reubenites,
    and the Gadites, and the half-tribe of Manasseh.'
  ita-1885: Mosè, servitor del Signore, e i figliuoli d'Israele, percossero questi
    re; e Mosè, servitor del Signore, diede il paese loro a possedere a' Rubeniti,
    ed a' Gaditi, e alla metà della tribù di Manasse.
  eng-LXXUP: Moses the servant of the Lord and the children of Israel smote them;
    and Moses gave them by way of inheritance to Reuben, and Gad, and to the half
    tribe of Manasseh.
  eng-ULB: Moses the servant of Yahweh, and the people of Israel had defeated them,
    and Moses the servant of Yahweh, gave the land as a possession to the Reubenites,
    the Gadites, and the half tribe of Manasseh.
  spa-VBL: Moisés, el siervo del Señor, y los israelitas los habían derrotado, y Moisés
    había asignado la tierra a las tribus de Rubén, Gad y la media tribu de Manasés.
  fra-_FOB: Moïse, serviteur de l'Éternel, et les enfants d'Israël les battirent;
    et Moïse, serviteur de l'Éternel, en donna la possession aux Rubénites, aux Gadites,
    et à la demi-tribu de Manassé.
  mal-mal: അവരെ യഹോവയുടെ ദാസനായ മോശെയും യിസ്രായേൽമക്കളുംകൂടെ കീഴടക്കിയിരുന്നു; മോശെ
    അവരുടെ ദേശം രൂബേന്യർക്കും ഗാദ്യർക്കും മനശ്ശെയുടെ പാതിഗോത്രത്തിനും അവകാശമായി കൊടുത്തു.
  urd-GVR: Isrāīl ne Rab ke ḳhādim Mūsā kī rāhnumāī meṅ in do bādshāhoṅ par fatah
    pāī thī, aur Mūsā ne yih ilāqā Rūbin, Jad aur Manassī ke ādhe qabīle ke sapurd
    kiyā thā.
  suz-BL: परमप्रभु यावे आ गेय पाइब मोसा नु इस्राएलीपुकीमी मेको आन कली ग्राशा साइक्‍तेक्‍म।
    मिनु परमप्रभु यावे आ गेय पाइब मोसामी रूबेन आ थर, गाद आ थर नु मनस्‍से आ उइक्‍थ
    थर ङा मुर आन कली “मेको रागी इन के दुम्‍त” दे गेप्‍तु। गन्‍ती ३२:३३
  ita-1927: Mosè, servo dell’Eterno, e i figliuoli d’Israele li batterono; e Mosè,
    servo dell’Eterno, diede il loro paese come possesso ai Rubeniti, ai Gaditi e
    a mezza la tribù di Manasse.
  ckb-ckb: موسای بەندەی یەزدان و نەوەی ئیسرائیل ئەوانیان شکاند. موسای بەندەی یەزدان
    بە میرات دایە ڕەئوبێنی و گادییەکان و نیوەی هۆزی مەنەشە.
  eng-BBE: Moses, the servant of the Lord, and the children of Israel overcame them;
    and Moses, the servant of the Lord, gave their land for a heritage to the Reubenites,
    and the Gadites, and the half-tribe of Manasseh.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಸೇವಕನಾದ ಮೋಶೆಯೂ ಇಸ್ರಾಯೇಲರೂ ಅವರನ್ನು ಸೋಲಿಸಿ, ಅವರ ರಾಜ್ಯವನ್ನು ರೂಬೇನ್ಯರಿಗೂ
    ಗಾದ್ಯರಿಗೂ ಮನಸ್ಸೆ ಕುಲದ ಅರ್ಧ ಗೋತ್ರದವರಿಗೂ ಸೊತ್ತಾಗಿ ಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.012.005'
  tam-2017: அவர்களைக் யெகோவாவின் ஊழியக்காரனாகிய மோசேயும் இஸ்ரவேல் மக்களும் முறியடித்தார்கள்;
    அந்த தேசத்தைக் யெகோவாவின் ஊழியக்காரனாகிய மோசே ரூபனியர்களுக்கும் காத்தியர்களுக்கும்
    மனாசேயின் பாதிக்கோத்திரத்திற்கும் சொந்தமாகக் கொடுத்தான்.
  spa-RV-1909: A estos hirieron Moisés siervo de Jehová y los hijos de Israel; y Moisés
    siervo de Jehová dió aquella tierra en posesión á los Rubenitas, Gaditas, y á
    la media tribu de Manasés.
  ron-BTF: Pe aceștia i-a bătut Moise, servitorul DOMNULUI și copiii lui Israel; și
    Moise, servitorul DOMNULUI, a dat-o în stăpânire rubeniților, gadiților și la
    jumătate din tribul lui Manase.
  eng-WEBP: Moses the servant of the LORD and the children of Israel struck them.
    Moses the servant of the LORD gave it for a possession to the Reubenites, and
    the Gadites, and the half-tribe of Manasseh.
  eng-FBV: Moses, the servant of the Lord, and the Israelites had defeated them, and
    Moses had allotted the land to the tribes of Reuben, Gad, and the half-tribe of
    Manasseh.
  nld-1939: Moses, de dienaar van Jahweh, en de Israëlieten hadden ze verslagen, waarna
    Moses, de dienaar van Jahweh, het land in bezit had gegeven aan de Rubenieten,
    de Gadieten en aan de helft van de stam van Manasse.
  nch-BL: Moisés ihuaya nopa israelitame quintanque ni tanahuatiani, huan Moisés quinmacac
    ni talme nochi iteipan ixhuihua Rubén, Gad, huan tajco ten iteipan ixhuihua Manasés.
  vie-1934: Môi-se, tôi tớ của Đức Giê-hô-va, và dân Y-sơ-ra-ên đánh bại chúng nó;
    rồi Môi-se, tôi tớ của Đức Giê-hô-va, ban địa phận chúng nó cho người Ru-bên,
    người Gát, và phân nửa chi phái Ma-na-se làm sản nghiệp.
  hin-CV: मोशेह, याहवेह के सेवक तथा इस्राएल वंश ने उन्हें हरा दिया तथा याहवेह के सेवक,
    मोशेह ने ये क्षेत्र रियूबेन, गाद तथा मनश्शेह के आधे गोत्र को निज भाग में दे दिया.
  spa-BES: Moisés, y los hijos de Israel los vencieron; a estos reyes y Moisés, el
    siervo del Señor, dio su tierra como herencia a los rubenitas, y a los gaditas,
    y a la media tribu de Manasés.
  tdx-tdx: Linafa’ i Mosè mpitoro’ Iehovà naho o ana’ Israeleo iereo; le natolo’ i
    Mosè mpitoro’ Iehovà amo nte-Reobeneo naho amo nte-Gadeo vaho amy vakim-pifokoa’
    i Menasèy i taney ho fanañañe.
  tha-KJV: โมเสสผู้​รับใช้​ของพระเยโฮวาห์และคนอิสราเอลได้กระทำให้เขาพ่ายแพ้​ไป และโมเสสผู้​รับใช้​ของพระเยโฮวาห์​ได้​มอบแผ่นดินตอนนี้​ให้​แก่​คนรู​เบน
    คนกาด และคนครึ่งตระกูลมนัสเสห์
  por-BR-2018: A estes feriram Moisés servo do SENHOR e os filhos de Israel; e Moisés
    servo do SENHOR deu aquela terra em possessão aos rubenitas, gaditas, e à meia
    tribo de Manassés.
  deu-ELO: Mose, der Knecht Jehovas, und die Kinder Israel schlugen sie; und Mose,
    der Knecht Jehovas, gab es als Besitztum den Rubenitern und den Gaditern und dem
    halben Stamme Manasse.
  eng-WYC-2018: Moses, the servant of the Lord, and the sons of Israel, smited them
    (all); and Moses gave the land of them into (a) possession to Reubenites, and
    to Gadites, and to half the lineage of Manasseh, (or and Moses gave their lands
    for a possession to the Reubenites, and the Gadites, and to the eastern half of
    the tribe of Manasseh).
  epo-epo: Moseo, servanto de la Eternulo, kaj la Izraelidoj venkobatis ilin; kaj
    Moseo, servanto de la Eternulo, donis la landon kiel posedaĵon al la Rubenidoj
    kaj al la Gadidoj kaj al la duontribo de Manase.
  uig-PIN: Pǝrwǝrdigarning ⱪuli bolƣan Musa bilǝn Israillar bularƣa ⱨujum ⱪilip mǝƣlup
    ⱪilƣanidi wǝ Pǝrwǝrdigarning ⱪuli Musa xu zeminni Rubǝnlǝrgǝ, Gadlarƣa wǝ Manassǝⱨning
    yerim ⱪǝbilisigǝ miras ⱪilip bǝrgǝnidi.
  beo-beo: 'Mousese amola Isala:ili dunu da amo hina bagade aduna fane legei dagoi.
    Hina Gode Ea hawa: hamosu dunu Mousese da ela soge amo Liubene fi, Ga:de fi amola
    eso mabadi la:idi Ma:na:se fi ilima i dagoi.'
  tpi-OTNT: Moses wantaim ol Israel i winim dispela tupela king long pait. Na Moses,
    wokman bilong Bikpela, i givim graun bilong tupela long ol lain bilong Ruben na
    lain bilong Gat na hap lain bilong Manase.
  hau-SA: Sai Musa, bawan Ubangiji da Isra’ilawa suka ci Sihon da Og da yaƙi. Musa
    bawan Ubangiji kuwa ya ba da ƙasarsu ga mutanen Ruben, mutanen Gad da kuma rabin
    mutanen kabilar Manasse.
  uig-LAT: Perwerdigarning quli bolghan Musa bilen Israillar bulargha hujum qilip
    meghlup qilghanidi we Perwerdigarning quli Musa shu zéminni Rubenlerge, Gadlargha
    we Manassehning yérim qebilisige miras qilip bergenidi.
  nde-nde: UMosi inceku kaThixo, labako-Israyeli babanqoba. UMosi inceku kaThixo wanika
    ilizwe labo abakoRubheni labakoGadi lengxenye yesizwana sakoManase ukuthi libe
    ngelabo.
  ton-ton: 'Naʻe teʻia ʻakinautolu ʻe Mōsese ko e tamaioʻeiki ʻa Sihova mo e fānau
    ʻa ʻIsileli: pea naʻe foaki ia ʻe Mōsese ko e tamaioʻeiki ʻa Sihova ki he faʻahinga
    ʻo Lupeni, mo e faʻahinga ʻo Kata, mo hono vaeuaʻanga ʻoe faʻahinga ʻo Manase
    ko honau tofiʻa.'
  ces-1613: Mojžíš, služebník Hospodinův, a synové Izraelští pobili je; a dal ji Mojžíš
    služebník Hospodinův k vládařství pokolení Rubenovu, Gádovu a polovici pokolení
    Manassesova.
  eng-WMB: Moses the servant of the LORD and the children of Israel struck them. Moses
    the servant of the LORD gave it for a possession to the Reubenites, and the Gadites,
    and the half-tribe of Manasseh.
  tam-TCV: யெகோவாவின் அடியானாகிய மோசேயும் இஸ்ரயேலரும் இவ்விரு அரசர்களையும் வெற்றிகொண்டிருந்தார்கள்.
    அத்துடன் யெகோவாவின் அடியானாகிய மோசே, கைப்பற்றப்பட்ட அவர்களுடைய நாட்டை இஸ்ரயேலரின்
    கோத்திரத்தாராகிய ரூபனியர், காத்தியர், மனாசே கோத்திரத்தின் அரைப்பகுதியினர் ஆகியோருக்குச்
    சொத்துரிமை நிலமாகக் கொடுத்தான்.
  ceb-ULB: Si Moises nga alagad ni Yahweh, ug ang mga katawhan sa Israel nagbuntog
    kanila, ug gihatag ni Moises nga alagad ni Yahweh, ang yuta ingon nga mapanag-iya
    sa mga Reubenhanon, sa mga Gadihanon, ug ang katunga sa tribo ni Manases.
  pol-UBG: Pobił ich Mojżesz, sługa PANA, wraz z synami Izraela. I Mojżesz, sługa
    PANA, dał tę ziemię w posiadanie Rubenitom i Gadytom, i połowie pokolenia Manassesa.
  urd-GVU: اسرائیل نے رب کے خادم موسیٰ کی راہنمائی میں اِن دو بادشاہوں پر فتح پائی
    تھی، اور موسیٰ نے یہ علاقہ روبن، جد اور منسّی کے آدھے قبیلے کے سپرد کیا تھا۔
  deu-1912: Mose, der Knecht des HERRN, und die Kinder Israel schlugen sie. Und Mose,
    der Knecht des HERRN, gab ihr Land einzunehmen den Rubenitern, Gaditer und dem
    halben Stamm Manasse.
  kan-2017: ಯೆಹೋವನ ಸೇವಕನಾದ ಮೋಶೆಯೂ, ಇಸ್ರಾಯೇಲ್ಯರ ಸಹಿತವಾಗಿ ಆ ಇಬ್ಬರನ್ನು ಸೋಲಿಸಿ ಅವರ ರಾಜ್ಯಗಳನ್ನು
    ರೂಬೇನ್ಯರಿಗೂ, ಗಾದ್ಯರಿಗೂ, ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದವರಿಗೂ ಸ್ವತ್ತಾಗಿ ಕೊಟ್ಟನು.
  tgo-tgo: 'Kiŋɨke theghewoke thiyake Mosese na Isirel gharɨgharɨniye va thɨ kivwalaŋgi.
    Mosese, Giya Loi le rakakaiwo va i wogiya kiŋɨko lenji ghamba mbaroŋgiko weŋgiya
    wabwike thiyake: Rubin le wabwi, Gad le wabwi na Manase le wabwi vaŋgothiye valɨvaŋga,
    na i tabo lenji ghamba yaku.'
  yap-yap: Gali pilung ney e gel Moses nge girdi’ nu Israel ngorow. Me Moses ni tapigpig
    rok SOMOL e pi’ e binaw rorow ngak fapi ganong rok Ruben nge Gad nge ngak baley
    ko fare ganong rok Manasseh ni ngar tafned.
  hlt-MCSB: Amih te BOEIPA kah sal Moses neh Israel ca rhoek loh a tloek tih Reuben,
    Gad neh Manasseh koca hlangvang taengah BOEIPA kah sal Moses loh rho la a phaeng.
  mdy-ETH: ዬያኮ ቤርታ ናንጊና ናንጋ ጎዳኮ ዓይላሢ ሙሴንታ ዒስራዔኤሌ ዴሮንታ ዬንሢ ላምዖ ካኣቶንሢ ዖሊ ባሼያኬ፤ ዬያሮ ናንጊና
    ናንጋ ጎዳኮ ዓይላሢ፥ ሙሴ ዬያ ዓጮ ሮኦቤኤሌና ጋኣዴ ማኣሮ ዓሶናም፤ ሃሣ ሚናኣሴ ማኣሮ ዓሶኮዋ ዛሎም ዔያቶ ዓጪ ማሂ ጊሽኪ
    ጊሽኪ ዒንጌኔ።
  twi-ASANTE: Na Mose a ɔyɛ Awurade ɔsomfoɔ no ne Israelfoɔ atɔre ɔhene Sihon ne ɔhene
    Og nkurɔfoɔ ase. Mose de wɔn asase maa Ruben ne Gad mmusuakuo ne Manase abusua
    fa no.
  eng-WEBU: Moses the servant of the LORD and the children of Israel struck them.
    Moses the servant of the LORD gave it for a possession to the Reubenites, and
    the Gadites, and the half-tribe of Manasseh.
  bnp-bnp: E Moses turane huriki a Israel ri ratapile a hariki nga ala rua na vabinga.
    Lakea e Moses a vora ne BAKOVI DAGI i habia a malala iea na kabu ne Reuben, na
    kabu ne Gad, na kalavana kabu ne Manase.
  wal-wal: GODAA ashkkarai Muuseenne Israa7eela asai ha kawota xoonidosona. Xoonin
    GODAA ashkkarai Muusee eta biittata Roobeela zaretussi, Gaada zaretussinne Minaase
    zaretuppe baggaassi shaakkidi immiis.
  spa-PDDPT: Éstos fueron derrotados por Moisés, esclavo de Yavé, y los hijos de Israel.
    Moisés, esclavo de Yavé, entregó aquella tierra en posesión a los rubenitas, a
    los gaditas y a la media tribu de Manasés.
  gun-gun: Ha'e va'e kuery Senhor rembiguai Moisés Israel kuery reve ojukapa. Ijyvykue
    ma Senhor rembiguai Moisés omboaxa Rúben regua, Gade ha'e Manassés regua mbyte
    rupi oja'o va'ekue pe.
  agu-BL: 'Ya''stzun yi e'' reya''tz yi e'' quim cyak''un Moisés scyuch'' yi e'' xonl
    Israel. Nintzun cu'' jatxol Moisés yi e''chk ama''la''tz ẍchiwutz ox k''u''j scyeri
    yi e'' xonl Israel. Nin yi ox k''u''ja''tz i''tz: Yi e'' xonl Rubén, yi e'' xonl
    Gad, tu yi e'' xonl Manasés yi cob cuntu'' elnake''.'
  ilo-ULB: Pinarmek ida ni Moises nga adipen ni Yahweh, ken dagiti tattao iti Israel,
    ket inted ni Moises nga adipen ni Yahweh ti daga a kas sanikua dagiti Rubenita,
    dagiti Gadita, ken iti guddua ti tribu ti Manases.
  kpg-kpg: Nia king e lua aanei ne daaligi go Moses mo digau Israel. Moses, tangada
    hai hegau Dimaadua, guu wanga nia gowaa meemaa gi nia madawaawa Reuben mo Gad
    mo di baahi di madawaawa Manasseh, gi hai mee ginai.
  uig-ARA: پەرۋەردىگارنىڭ قۇلى بولغان مۇسا بىلەن ئىسرائىللار بۇلارغا ھۇجۇم قىلىپ مەغلۇپ
    قىلغانىدى ۋە پەرۋەردىگارنىڭ قۇلى مۇسا شۇ زېمىننى رۇبەنلەرگە، گادلارغا ۋە ماناسسەھنىڭ
    يېرىم قەبىلىسىگە مىراس قىلىپ بەرگەنىدى.
  bsp-bsp: Musa wəcar ka Kanu Kəpɔŋ kɔ aka Yisrayel ŋasut ŋa. Kɔ Musa wəcar ka Kanu
    Kəpɔŋ ɔsɔŋ cusuŋka cacɔkɔ Ruben, Kadu, kɔ kusuŋka dacɔ ka Manase ntɔf yayɔkɔ.
  sus-sus: Annabi Munsa, Alatala xa konyi nun Isirayilakae naxa nɔ na mangɛe birin
    na. Alatala xa konyi Annabi Munsa naxa e xa ɲamanɛ so Ruben bɔnsɔɛ, Gadi bɔnsɔɛ,
    nun Manasi bɔnsɔɛ sɛɛti keren yi ra, mɛnni xa findi nee gbe ra.
  pon-2006: Nanmwarki riemenet lohdiong pahn Moses oh pahn mehn Israel. Moses, ladun
    KAUN-O, patohwanohng sapwarail ko ong kadaudok en Reupen oh Kad oh apali ong kadaudok
    en Manase, pwe re en sapwenikihla.
  ksd-ksd: Moses ra tultul kai ra Luluai ma ra tarai Israel dia ga ubu diat, ma Moses
    ra tultul kai ra Luluai i ga tul tar ia ta ra vuna tarai Ruben ma ra vuna tarai
    Gad ma ra ngungu vuna tarai Manase upi diat a kale pa ia.
  tur-YTC: Yahve'nin hizmetkârı Moşe ile İsrael'in çocukları onları vurdu. Yahve'nin
    hizmetkârı Moşe onu mülk olarak Ruvenliler'e, Gadlılar'a ve Manaşşe oymağının
    yarısına verdi.
  grc-BRENT: Μωυσῆς ὁ παῖς Κυρίου καὶ οἱ υἱοὶ Ἰσραὴλ ἐπάταξαν αὐτούς· καὶ ἔδωκεν αὐτὴν
    Μωυσῆς ἐν κληρονομίᾳ Ῥουβὴν, καὶ Γὰδ, καὶ τῷ ἡμίσει φυλῆς Μανασσῆ.
  ind-AYT: Musa, hamba TUHAN, dan orang-orang Israel telah mengalahkan mereka. Musa,
    hamba TUHAN itu, telah menyerahkannya kepada orang Ruben, orang Gad, dan setengah
    dari suku Manasye, menjadi tanah milik mereka.
  nya-nya: Mose mtumiki wa Yehova ndi Aisraeli anawagonjetsa ndipo anapereka dziko
    lawo kwa anthu a fuko la Rubeni, fuko la Gadi ndi theka la fuko la Manase kuti
    chikhale cholowa chawo.
  hrv-hrv: Mojsije, sluga Jahvin, i sinovi Izraelovi sve su ih pobili i predao je
    Mojsije, sluga Jahvin, tu zemlju u posjed plemenu Rubenovu i Gadovu plemenu te
    polovini plemena Manašeova.
  mps-mps: Moses dali te Israel dabe augwaligo te boi hwįnama, te tuni bidi si aiyaba
    elaluai, polobadu. Tama Moses, te Genuai Bidigo sę bidigo, te augwa si tǫ te
    Rubengo hanibolo mobadi, te Gatgo hani me, te Manasego hani me badubolo mobadi
    yali.
  tpi-tpi: Moses wantaim ol Israel i winim dispela tupela king long pait. Na Moses,
    wokman bilong Bikpela, i givim graun bilong tupela long ol lain bilong Ruben na
    lain bilong Gat na hap lain bilong Manase.
  dan-1931: HERRENS Tjener Moses og Israelitterne havde overvundet dem, og HERRENS
    Tjener Moses havde givet Rubenitterne, Gaditterne og Manasses halve Stamme Landet
    i Eje.
  vie-OVCB: Môi-se, đầy tớ của Chúa, và người Ít-ra-ên đã tiêu diệt toàn dân của Vua
    Si-hôn và Vua Óc. Môi-se lấy phần đất này chia cho đại tộc Ru-bên, đại tộc Gát,
    và phân nửa đại tộc Ma-na-se.
  guj-2017: યહોવાહનાં સેવક મૂસાએ અને ઇઝરાયલના લોકોએ તેઓને હરાવ્યા. યહોવાહનાં સેવકે
    મૂસાએ રુબેનીઓને, ગાદીઓને અને મનાશ્શાના અર્ધકુળને તે દેશ વતન તરીકે આપ્યો.
  pon-2006A: Nanmwarki riemenet lohdiong pahn Moses oh pahn mehn Israel. Moses, ladun
    KAUN-O, patohwanohng sapwarail ko ong kadaudok en Reupen oh Kad oh apali ong kadaudok
    en Manase, pwe re en sapwenikihla.
  por-BRBSL: Moisés, servo de Yahweh, e os filhos de Israel os atingiram. Moisés,
    o servo de Iavé, deu-o por posse aos rubenitas, e aos gaditas, e à meia tribo
    de Manassés.
  cth-cth: Hote siangpahrang kahni touh roi hah Cathut e san Mosi hoi Isarelnaw ni
    a thei teh, BAWIPA e san Mosi ni ahnimae ram teh, Reubennaw, Gadnaw, Manasseh
    tangawn hah a poe.
  twi-twi: Na Mose a ɔyɛ Awurade somfo no ne Israelfo atɔre ɔhene Sihon ne ɔhene Og
    nkurɔfo ase. Mose de wɔn asase maa Ruben ne Gad mmusuakuw ne Manase abusua fa
    no.
  hlt-hlt: Amih te BOEIPA kah sal Moses neh Israel ca rhoek loh a tloek tih Reuben,
    Gad neh Manasseh koca hlangvang taengah BOEIPA kah sal Moses loh rho la a phaeng.
  tbz-SIM: Mɔyiisi ti Yiɛ̀ nKuyie nkóo tɔ̃ntì nɛ̀ Isidɑyɛɛribɛ bɛ̀ do nɑmu dɛ kó bɛkpɑ̀ɑ̀tìbɛ̀
    kɛ̀ Mɔyiisii duɔ́ ndɛ kó kɛtenkɛ̀ Dubɛnniibɛ nɛ̀ Kɑdiibɛ nɛ̀ Mɑnɑnsee botí kɔbɛ
    kó dikéè.
  msy-2020: Ezɨ Moses, a Ikiavɨra Itir Godɨn ingangarir gumazim, a Israelia ko, Sihon
    ko Ok mɨsogha bar aning abɨra. Egha Ikiavɨra Itir Godɨn ingangarir gumazim Moses,
    nguazir kam isa Rubenɨn anabamɨn adarazi ko, Gatɨn anabamɨn adarasi, ko Manasen
    anabar me tuirazimningɨn mam a me ganɨngi.
  azb-azb: Rəbbin qulu Musa və İsrail övladları onları öldürdülər. Sonra Rəbbin qulu
    Musa onların torpaqlarını irs olaraq Ruvenlilərə, Qadlılara, Menaşşe qəbiləsinin
    yarısına verdi.
  eng-DBY: Moses the servant of Jehovah and the children of Israel smote them, and
    Moses the servant of Jehovah gave it for a possession to the Reubenites, and to
    the Gadites, and to half the tribe of Manasseh.
  hin-2017: इस्राएलियों और यहोवा के दास मूसा ने इनको मार लिया; और यहोवा के दास मूसा
    ने उनका देश रूबेनियों और गादियों और मनश्शे के आधे गोत्र के लोगों को दे दिया।
  swp-swp: 'Mose Guiau ena heaheari, eo Isaraela nanatunaeao se unuidi: Mose Guiau
    ena heaheari, edi tano i mosei Reubena, eo Gada, eo Manasa tupona aridi eai.'
  eng-YLT: Moses, servant of Jehovah, and the sons of Israel have smitten them, and
    Moses, servant of Jehovah, giveth it — a possession to the Reubenite, and to the
    Gadite, and to the half of the tribe of Manasseh.
  eng-WYC-2017: Moses, the servant of the Lord, and the sons of Israel, smited them;
    and Moses gave the land of them into possession to Reubenites, and to Gadites,
    and to half the lineage of Manasseh.
  eng-WMBB: Moses the servant of the LORD and the children of Israel struck them.
    Moses the servant of the LORD gave it for a possession to the Reubenites, and
    the Gadites, and the half-tribe of Manasseh.
  urd-GVH: इसराईल ने रब के ख़ादिम मूसा की राहनुमाई में इन दो बादशाहों पर फ़तह पाई
    थी, और मूसा ने यह इलाक़ा रूबिन, जद और मनस्सी के आधे क़बीले के सुपुर्द किया था।
  rug-rug: Sari karua baṉara hire si tava kilasa koe Mosese meke sari na tie Izireli.
    Va hia valani e Mosese sa nabulu te Zihova sa dia pepeso, koari na butubutu te
    Rubeni, Qadi, meke kukuruna sa butubutu te Manase, pude na dia tinago, gua.
  gaz-gaz: Museen garbichi Waaqayyootii fi Israaʼeloonni isaan moʼatan. Museen garbichi
    Waaqayyoo biyya isaanii Ruubeenotaaf, gosa Gaadiitii fi walakkaa gosa Minaaseetiif
    dhaala godhee kenne.
  fra-LSG: Moïse, serviteur de l’Éternel, et les enfants d’Israël, les battirent;
    et Moïse, serviteur de l’Éternel, donna leur pays en possession aux Rubénites,
    aux Gadites, et à la moitié de la tribu de Manassé.
  yal-yal: Musa Alatalaa walikɛɛn nun Isirayila kaane yi na mangane birin nɔ. Alatalaa
    walikɛɛn Musa yi e yamanan so Rubɛn bɔnsɔnna nun Gadi bɔnsɔnna nun Manase bɔnsɔnna
    fɔxɔ kedenna yii, mɛnna yi findi e gbeen na.
  haw-1868: Ua pepehiia lakou e Mose, e ke kauwa a Iehova, a me ka Iseraela, a haawi
    o Mose ke kauwa a Iehova ia mea i ainahooili na ka Reubena, a me ka Gada, a me
    ka ohana hapa a Manase.
  arb-NAV: فَقَضَى مُوسَى عَبْدُ الرَّبِّ وَبَنُو إِسْرَائِيلَ عَلَى هَاتَيْنِ الْمَمْلَكَتَيْنِ،
    وَوَهَبَهُمَا مُوسَى عَبْدُ الرَّبِّ مِيرَاثاً لِلرَّأُوبَيْنِيِّينَ وَالْجَادِيِّينَ
    وَلِنِصْفِ سِبْطِ مَنَسَّى.
  ewe-ewe: Mose kple Israelviwo tsrɔ̃ ame siawo xoxo, eye Mose tsɔ anyigba la na Ruben
    ƒe viwo kple Manase ƒe viwo ƒe afã.
  eng-LEE: These did Moses the servant of the Lord and the children of Israel smite;
    and Moses the servant of the Lord gave it for a possession unto the Reubenites,
    and the Gadites, and the half tribe of Menasseh.
  asm-FB: যিহোৱাৰ দাস মোচিয়ে আৰু ইস্ৰায়েলৰ সন্তান সকলে তেওঁলোকক পৰাজয় কৰিলে আৰু
    যিহোৱাৰ দাস মোচিয়ে অধিকাৰৰ অৰ্থে সেই দেশ ৰূবেণীয়া ও গাদীয়াসকলক আৰু মনচিৰ আধা
    ফৈদক দিলে।
  sus-A: عَننَبِ مُنسَ، عَلَتَلَ شَ كٌنيِ نُن عِسِرَيِلَكَيٍ نَشَ نْ نَ مَنفّيٍ بِرِن
    نَ. عَلَتَلَ شَ كٌنيِ عَننَبِ مُنسَ نَشَ عٍ شَ حَمَنّ سٌ رُبٍن بْنسْي، فَدِ بْنسْي،
    نُن مَنَسِ بْنسْي سّيتِ كٍرٍن يِ رَ، مّننِ شَ قِندِ نٍيٍ فبٍ رَ.
  fra-SBL: Moïse, serviteur de Yahvé, et les enfants d'Israël les frappèrent. Moïse,
    serviteur de Yahvé, la donna en possession aux Rubénites, aux Gadites et à la
    demi-tribu de Manassé.
  hbo-hbo: מֹשֶׁ֧ה עֶֽבֶד־יְהוָ֛ה וּבְנֵ֥י יִשְׂרָאֵ֖ל הִכּ֑וּם וַֽ֠יִּתְּנָהּ מֹשֶׁ֨ה
    עֶֽבֶד־יְהוָ֜ה יְרֻשָּׁ֗ה לָרֻֽאוּבֵנִי֙ וְלַגָּדִ֔י וְלַחֲצִ֖י שֵׁ֥בֶט הַֽמְנַשֶּֽׁה׃
    ס
  kik-kik: Musa ndungata ya Jehova hamwe na andũ a Isiraeli nĩmamatooririe. Nake Musa
    ndungata ya Jehova akĩheana bũrũri wao kũrĩ andũ a Rubeni, na a Gadi, na nuthu
    ya mũhĩrĩga wa Manase, gũtuĩke igai rĩao.
  fra-NCL: Moïse, serviteur de Yahweh, et les enfants d’Israël les battirent ; et
    Moïse, serviteur de Yahweh, donna leur pays en propriété aux Rubénites, aux Gadites
    et à la moitié de la tribu de Manassé.
  cek-AK: Angraeng ih tamna Mosi hoi Israel kaminawk mah to kaminawk to tuk pazawk
    o; Angraeng ih tamna Mosi mah nihcae ih prae to, Reuben acaeng, Gad acaeng hoi
    ahap Manasseh acaeng ah kaom kaminawk khaeah qawktoep hanah a paek.
  cuk-cuk: Moisés, degi, Israel-dulemar we-rey-warbogwadgine nakwis gusmalad. Moisés
    we-reymar-yarmar Rubén-waganga, Gad-waganga, degi, Manasés-wagan-negabaladga uksa
    gusad.
  uig-CYR: Пәрвәрдигарниң қули болған Муса билән Исраиллар буларға һуҗум қилип мәғлуп
    қилған еди вә Пәрвәрдигарниң қули Муса шу зиминни Рубәнләргә, Гадларға вә Манассәһниң
    йерим қәбилисигә мирас қилип бәргән еди.
  tel-2017: యెహోవా సేవకుడు మోషే, ఇశ్రాయేలీయులూ వారిని ఓడించారు. యెహోవా సేవకుడు మోషే,
    ఆ భూమిని రూబేనీయులకూ గాదీయులకూ మనష్షే అర్థగోత్రపు వారికీ స్వాస్థ్యంగా ఇచ్చాడు.
  hat-BSA: Moïse, sèvitè SENYÈ a, ak fis Israël yo te bat yo. Moïse, sèvitè SENYÈ
    a, te bay yo a Ribenit ak Gadit yo, avèk mwatye tribi Manassé a, kòm posesyon.
  kos-kos: Moses, mwet kulansap lun LEUM GOD, ac mwet Israel elos kutangla tokosra
    luo inge. Na Moses el sang acn lun tokosra luo ah nu sin sruf lal Reuben ac sruf
    lal Gad ac tafu sruf lal Manasseh tuh in ma lalos.
  hbo-WLC: מֹשֶׁ֧ה עֶֽבֶד־יְהוָ֛ה וּבְנֵ֥י יִשְׂרָאֵ֖ל הִכּ֑וּם וַֽ֠יִּתְּנָהּ מֹשֶׁ֨ה
    עֶֽבֶד־יְהוָ֜ה יְרֻשָּׁ֗ה לָרֻֽאוּבֵנִי֙ וְלַגָּדִ֔י וְלַחֲצִ֖י שֵׁ֥בֶט הַֽמְנַשֶּֽׁה׃
    ס
  ibo-ibo: Ọ bụ Mosis onyeozi Onyenwe anyị, na ụmụ Izrel, lara eze abụọ ndị a nʼiyi.
    Mosis nyekwara ebo Ruben, na ebo Gad, na ọkara ebo Manase ala ha.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ସେବକ ମୋଶା ଓ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଏମାନଙ୍କୁ ବଧ କଲେ; ପୁଣି ସଦାପ୍ରଭୁଙ୍କ
    ସେବକ ମୋଶା ସେହି ଦେଶ ଅଧିକାର କରିବା ପାଇଁ ରୁବେନୀୟ ଓ ଗାଦୀୟ ଲୋକମାନଙ୍କୁ ଓ ମନଃଶିର ଅର୍ଦ୍ଧ
    ବଂଶକୁ ଦେଲେ।
  chk-chk: Iwe, Moses nöün ewe Samol mi Lapalap we chon angang me ekewe aramasen Israel
    ra akufu ekei ruoman king. Nge Moses a ngeni chon ekewe ainangen Rupen me Kat
    pwal ewe esopun ainangen Manasa fanüer pwe repwe fanüeni.
  rop-rop: Wal Mosis en ola Isreil pipul bin bidim det dubala king, en Mosis bin gibit
    ol detlot kantri blanga det dubala king langa det dubala klen gulum Rubin en Ged
    en sambala pipul brom det klen gulum Manesa.
  ukr-1871: Мойсей, раб Господень, та сини Ізрайлеві звоювали їх, а Мойсей, раб Господень,
    оддав ту землю у державу Рубенїям та Гадїям, та півколїнові Манассія.
  deu-1951: Mose, der Knecht des HERRN, und die Kinder Israel schlugen sie. Und Mose,
    der Knecht des HERRN, gab sie den Rubenitern, Gaditern und dem halben Stamme Manasse
    zum Besitz.
  eng-JPS: Moses the servant of the LORD and the children of Israel smote them; and
    Moses the servant of the LORD gave it for a possession unto the Reubenites, and
    the Gadites, and the half-tribe of Manasseh.
  srp-1865: Njih pobi Mojsije sluga Gospodnji i sinovi Izrailjevi; i tu zemlju dade
    Mojsije sluga Gospodnji u našljedstvo plemenu Ruvimovu i plemenu Gadovu i polovini
    plemena Manasijina.
  lug-lug: Musa omuweereza wa Mukama n’abaana ba Isirayiri babawangula, era ensi yaabwe
    Musa omuweereza wa Mukama n’agiwa Abalewubeeni, n’Abagaadi n’ekitundu ky’ekika
    kya Manase.
  heb-heb: משה עבד יהוה ובני ישראל הכום ויתנה משה עבד יהוה ירשה לראובני ולגדי ולחצי
    שבט המנשה׃
  ben-IRV: সদাপ্রভুর দাস মোশি ও ইস্রায়েল-সন্তানরা এদেরকে আঘাত করেছিলেন এবং সদাপ্রভুর
    দাস মোশি সেই দেশ অধিকারের জন্য রূবেণীয় ও গাদীয়দেরকে এবং মনঃশির অর্ধেক বংশকে
    দিয়েছিলেন।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਮੂਸਾ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਮੂਸਾ
    ਨੇ ਉਹ ਨੂੰ ਰਊਬੇਨੀਆਂ, ਗਾਦੀਆਂ ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਨੂੰ ਕਬਜ਼ਾ ਕਰਨ ਲਈ ਦਿੱਤਾ।
  mya-JVB: ထိုရှင်ဘုရင် နှစ်ပါးကို ထာဝရဘုရား ၏ကျွန် မောရှေ နှင့် ဣသရေလ အမျိုးသားတို့သည်
    လုပ်ကြံ ၍ ၊ ထာဝရဘုရား ၏ကျွန် မောရှေ သည် သူတို့ပြည်ကို ရုဗင် အမျိုး၊ ဂဒ် အမျိုး၊
    မနာရှေ အမျိုး တဝက် တို့အား အပိုင် ပေး လေ၏။
  hmo-hmo: Inai king ruaosi be Mose bona Israela taudia ese idia halusia. Mose, Lohiabada
    ena hesiai tauna ese inai king ruaosi edia tano ia abia, Rubena iduhu taudia bona
    Gado iduhu taudia, bona Manase iduhu kahana taudia dekenai ia henia, edia tano
    korikori.
  urd-urd: उनको ख़ुदावन्द के बन्दे मूसा और बनी इस्राईल ने मारा, और ख़ुदावन्द के बन्दा
    मूसा ने बनीरूबिन और बनीजद और मनस्सी के आधे क़बीले को उनका मुल्क, मीरास के तौर
    पर दे दिया।
  rus-SYN: Моисей, раб Господень, и сыны Израилевы убили их; и дал ее Моисей, раб
    Господень, в наследие колену Рувимову и Гадову и половине колена Манассиина.
  bqc-SIM: Kɛ́ Dii zↄ̀blena Mↄizi ń Isailiↄ ń fú, ↄ̃ Mↄizi ń bùsupiↄ kpaalɛ̀
    Lubɛni buiↄ ń Gada buiↄ ń Manase buiↄ lɛɛ doↄnɛ.
  tcz-CHONGTHU: Pakai lhacha Mose le Israel chaten hiche leng teni hi akisatpiuvin
    ajoutauve, hicheahi Pakai lhacha Mose in amani gamsung pumpi chu Reuben chate
    leh Gad chate chuleh Manasseh phung kehkhat chenna dia anapeh ahi.
  mar-mar: परमेश्वराचा सेवक मोशे, आणि इस्राएली लोकांनी त्यांचा पराभव केला, आणि परमेश्वराचा
    सेवक मोशे याने ती भूमी रऊबेनी, गादी, आणि मनश्शेचा अर्धा वंश यांना वतन म्हणून दिली.
  qub-qub: Chay raycunatami Moiseswan Israelcuna binsiran. Nircur chay chacracunataga
    raquipaycuran Rubén trïbuta, Gad trïbuta, pullan caj Manasés trïbuta.
  hat-hat: Se Moyiz, sèvitè Seyè a, ansanm ak pèp Izrayèl la ki te kraze wa sa yo.
    Apre sa, Moyiz, sèvitè Seyè a, te pran tout peyi sa yo li bay moun branch fanmi
    Woubenn lan, moun branch fanmi Gad la ak mwatye nan moun branch fanmi Manase a.
  eng-BSB: Moses, the servant of the LORD, and the Israelites had struck them down
    and given their land as an inheritance to the Reubenites, the Gadites, and the
    half-tribe of Manasseh.
  tod-tod: Ɠɔoɠɔ GALAGI ná-botiɠɛ nui Moize ta Izelayɛle nuiti ti vɔnini naama masa
    felegɔiti ma. Moize ta-yooi veeni ga tɔnɔ Luɓɛn ná-bolodai ya, ta Gade ná-bolodai,
    ta Manasee ná-bolodai ɠilazuʋɛ.
  eng-WEBPB: Moses the servant of the LORD and the children of Israel struck them.
    Moses the servant of the LORD gave it for a possession to the Reubenites, and
    the Gadites, and the half-tribe of Manasseh.
  kbq-kbq: Hanki Ra Anumzamofo eri'za ne' Mosese'ene Israeli naga'mo'za kora tare
    kini netrena Ogine Sihoni kizania hara huzanagatere'naze. Anama hute'za Anumzamofo
    eri'za ne' Mosese'a ana kini netremokizni mopa, Rubeni naga'ene Gati naga'ene
    Manase nagara amu'nompinti refko huno zami'ne.
  nhe-BL: Moisés ihuaya nopa israelitame quintlantoyaj ni tlanahuatiani, huan Moisés
    quinmacac ni tlaltini nochi iteipa ixhuihua Rubén, Gad, huan tlajco iteipa ixhuihua
    Manasés.
  gub-BL: Moizez Tupàn hemiruze'eg a'e, Izaew wanehe we wata mehe a'e no, weityk a'e
    teko Zotàw yrykaw kwarahy hemaw kutyr har a'e. A'e rupi omono Moizez a'e ywy Hewmen
    izuapyapyr wanupe, Kaz izuapyapyr wanupe no, Manaxe izuapyapyr pehegwer wanupe
    no, waneko àwàm romo no.
  eng-DRA: Moses the servant of the Lord, and the children of Israel slew them, and
    Moses delivered their land in possession to the Rubenites, and Gadites, and the
    half tribe of Manasses.
