    hema malalo ae o Asedotapisega.
  arb-NAV: وَكَذَلِكَ حَكَمَ الْمِنْطَقَةَ الشَّرْقِيَّةَ مِنْ وَادِي نَهْرِ الأُرْدُنِّ
    بَدْءاً مِنْ بَحْرِ الْجَلِيلِ إِلَى الْبَحْرِ الْمَيِّتِ حَتَّى طَرِيقِ بَيْتِ
    يَشِيمُوتَ، وَشِمَالاً حَتَّى سُفُوحِ الْفِسْجَةِ.
  ewe-ewe: Anyigba si tso Araba yi Galilea ƒu la ƒe ɣetoɖoƒeliƒo dzi heyi anyigbeme
    ɖatɔ Araba ƒu si nye (Dzeƒu la) heɖo ta Bet Yesimot, va se ɖe Pisga towo ƒe dziehe
    ŋu la hã nɔ Fia Sixɔn te.
  eng-LEE: And over the plain up to the sea of Kinneroth on the east, and up to the
    sea of the plain, the salt sea on the east, on the way to Beth-hayeshimoth; and
    at the south, under the declivities of Pisgah;
  asm-FB: আৰু পূব পাৰে কিন্নেৰৎ সাগৰলৈকে আৰু পূব পাৰে বৈৎ-যিচীমোতলৈ যোৱা বাটত থকা
    অৰাবা সমুদ্ৰ, অৰাবাত আৰু দক্ষিণে পিচগাৰ চাৱলীয়া ঠাইবোৰৰ তলত থকা দেশতো শাসন কৰিছিল৷
  sus-A: عَ مَن نَشَ يُرُدّن فُلُنبَ سٌفٍتٍدٍ قَن يَامَرِ، كٍلِقٍ كِنٍرٍتِ بَا هَن
    قْشْي بَا يُرُدّن فُلُنبَ رَ، بٍتِ يٍسِمٌتِ تَا نَ دّننَشّ. عَ شَ بْشِ نُ سِفَشِ
    عِتَلَ رَ يِرٍقَنيِ بِرِ رَ هَن ثِسِفَ فٍيَ رَ.
  fra-SBL: 'et la plaine jusqu''à la mer de Chinneroth, à l''orient, et jusqu''à la
    mer de la plaine, la mer Salée, à l''orient, jusqu''à Beth Jeshimoth, et au midi,
    sous les pentes du Pisga :'
  hbo-hbo: וְהָעֲרָבָה֩ עַד־יָ֨ם כִּנְרֹ֜ות מִזְרָ֗חָה וְ֠עַד יָ֣ם הָעֲרָבָ֤ה יָם־הַמֶּ֙לַח֙
    מִזְרָ֔חָה דֶּ֖רֶךְ בֵּ֣ית הַיְשִׁמֹ֑ות וּמִ֨תֵּימָ֔ן תַּ֖חַת אַשְׁדֹּ֥ות הַפִּסְגָּֽה׃
  kik-kik: O na nĩathanaga mwena wa irathĩro wa Araba, kuuma Iria rĩa Kinerethu nginya
    iria rĩa Araba (nĩrĩo Iria rĩa Cumbĩ), nginya Bethi-Jeshimothu, na ningĩ gũthiĩ
    na mwena wa gũthini agakinya mũhuro wa kĩanda kĩa iharũrũka cia Pisiga.
  fra-NCL: sur l’Arabah, jusqu’à la mer de Cénéreth à l’orient, et sur la mer de l’Arabah,
    la mer Salée, à l’orient, vers Bethsimoth ; et du côté du midi au pied des pentes
    du mont Phasga.
  cek-AK: 'ni angyae bangah loe azawn hoi kamtong Khinneroth tuipui, paloi tuipui,
    Beth-Jeshimoth vangpui karoek to, Ashdoth Pisgah vangpui taeng ih, aloih bang
    caehhaih loklam karoek to:'
  cuk-cuk: Amba deyobi, Arabá-dad-nakwedsik-yar-naidi, Cineret-demar-akar Demar-Gagbidye-nugadse
    yar gani gusbalid. Deginbali, Demar-Gagbidye-nugad-dad-nakwedsik-yar-naidi, Bet-Jesimot-neggweburse,
    degi, Pisga-yar-nakwemaidse Rey-Sehón gani gusbalid.
  uig-CYR: у сәлтәнәт қилған зимин йәнә шәриқ тәрәптики Киннәрот деңизидин тартип
    Арабаһ деңизиғичә, йәни Шор деңизиғичә созулған Арабаһ түзләңлигини, шундақла
    шәриқ тәрәптики Бәйт-Йәшимотқа баридиған йолни вә җәнуп тәрипидә Писгаһ теғиниң
    даванлириниң четигичә созулған зиминни өз ичигә алатти.
  tel-2017: తూర్పు దిక్కున కిన్నెరెతు సముద్రం వరకూ తూర్పు దిక్కున బెత్యేషీమోతు మార్గంలో
    ఉప్పు సముద్రంగా నున్న అరాబా సముద్రం వరకూ దక్షిణం వైపున పిస్గాకొండ చరియల కింద ఉన్న
    మైదానం వరకూ పరిపాలించాడు.
  hat-BSA: epi nan Araba jis rive nan lanmè Kinnéreth la, vè lès, jis rive nan lanmè
    Araba a, ki se Lame Sale a, vè lès vè Beth-Jeschimoth ak nan sid, nan pye pant
    a Mòn Pisga yo;
  kos-kos: oayapa Infahlfal Jordan, mutawauk ke Lulu Galilee fahla nu Beth Jeshimoth
    nu kutulap in Meoa Misa, oatula nu pe Fineol Pisgah.
  hbo-WLC: וְהָעֲרָבָה֩ עַד־יָ֨ם כִּנְר֜וֹת מִזְרָ֗חָה וְ֠עַד יָ֣ם הָעֲרָבָ֤ה יָם־הַמֶּ֙לַח֙
    מִזְרָ֔חָה דֶּ֖רֶךְ בֵּ֣ית הַיְשִׁמ֑וֹת וּמִ֨תֵּימָ֔ן תַּ֖חַת אַשְׁדּ֥וֹת הַפִּסְגָּֽה׃
  ibo-ibo: Ọ bụkwa Saịhọn na-achị akụkụ ọwụwa anyanwụ Araba site nʼosimiri Kineret
    ruo nʼosimiri Araba (ya bụ, Osimiri Nnu), ruo Bet-Jeshimọt, gbadaakwa akụkụ ndịda
    ndịda ruo na mgbada ugwu Pisga.
  ory-ory: ଓ ପଦାଭୂମିସ୍ଥିତ କିନ୍ନେରତ୍‍ ହ୍ରଦର ପୂର୍ବ ତୀର ପର୍ଯ୍ୟନ୍ତ ଓ ବେଥ୍-ଯିଶିମୋତର ପଥରେ
    ପଦାଭୂମିସ୍ଥିତ ଲବଣ ସମୁଦ୍ରର ପୂର୍ବ ତୀର ପର୍ଯ୍ୟନ୍ତ ଓ ପିସ୍ଗାର ଅଧଃସ୍ଥିତ ଦକ୍ଷିଣ ଦେଶରେ କର୍ତ୍ତୃତ୍ୱ
    କଲେ।
  chk-chk: A pwal nemeni ewe lemolun Jortan tori ewe nomun Kaliläa me peliötiu, fetal
    ngeni Pet-jesimot, pwal tori ewe Setin Mäla ator ngeni fäsonun ewe chuk Piska
    me peliör.
  rop-rop: en det king bin bos blanga det Jodan Riba kantri du brom det bigwan woda
    gulum Leik Gelali raidap langa det taun gulum Bethjeshimoth sanraisaid brom det
    solwoda gulum Dedsi raidap langa det hil gulum Pisga.
  ukr-1871: І над степом до моря Киннеритського на схід сонця та й до моря степового,
    Солоного моря, на схід сонця навпроти Бет-Ешимоту, а на полуднє над містами, що
    під Фасгою.
  deu-1951: und über die Ebene bis an den See Genezaret gegen Morgen und bis an das
    Meer der Ebene, nämlich das Salzmeer gegen Morgen am Wege gen Beth-Jesimot; und
    von Teman an unterhalb der Abhänge des Pisga.
  eng-JPS: and the Arabah unto the sea of Chinneroth, eastward, and unto the sea of
    the Arabah, even the Salt Sea, eastward, the way to Beth-jeshimoth; and on the
    south, under the slopes of Pisgah;
  srp-1865: I od ravnice do mora Hinerotskoga k istoku, i do mora uz polje, do mora
    slanoga k istoku, kako se ide k Vetsimotu, i s juga pod goru Fazgu;
  lug-lug: ne Alaba okutuuka ku nnyanja Kinnerosi, ku luuyi olw’ebuvanjuba, ne ku
    Nnyanja ya Araba y’Ennyanja ey’Omunnyo ku luuyi olw’ebuvanjuba mu kkubo ery’e
    Besu Yesimosi, ne ku luuyi olw’obukiikaddyo wansi w’olusozi Pisuga,
  heb-heb: והערבה עד ים כנרות מזרחה ועד ים הערבה ים המלח מזרחה דרך בית הישמות ומתימן
    תחת אשדות הפסגה׃
  ben-IRV: যব্বোক নদী পর্যন্ত এবং কিন্নেরৎ হ্রদ পর্যন্ত অরাবা উপত্যকাতে, পূর্ব্বদিকে
    ও বৈৎ-যিশীমোতের পথে অরাবা উপত্যকার লবণ সমুদ্র পর্যন্ত, পূর্বদিকে এবং পিস্‌গার
    পাদদেশের ঢালুস্থানের দক্ষিণ দেশে কর্তৃত্ব করেছিলেন।
  pan-pan: ਉਹ ਮੈਦਾਨ ਕਿੰਨਰਥ ਦੇ ਸਮੁੰਦਰ ਤੱਕ ਚੜ੍ਹਦੇ ਪਾਸੇ ਵੱਲ ਅਤੇ ਅਰਾਬਾਹ ਦੇ ਸਮੁੰਦਰ ਤੱਕ
    ਜਿਹੜਾ ਖਾਰਾ ਸਮੁੰਦਰ ਹੈ, ਪੂਰਬ ਵੱਲ ਬੈਤ ਯਸ਼ਿਮੋਥ ਦੇ ਰਾਹ ਉੱਤੇ ਅਤੇ ਦੱਖਣ ਵਿੱਚ ਪਿਸਗਾਹ ਦੀਆਂ
    ਢਾਲਾਂ ਹੇਠ
  mya-JVB: အရှေ့ မျက်နှာ၌ လွင်ပြင် မှစ၍ဂင်္နေသရက် အိုင် နှင့် လွင်ပြင် အိုင် တည်းဟူသောသောဒုံ
    အိုင် အရှေ့ ဘက် ဗက်ယေရှိမုတ် မြို့သို့ သွားရာလမ်း ၊ အာဇုတ် ပိသဂါ မြို့အနား၊ တောင်
    မျက်နှာမှ လာရာလမ်းတိုင်အောင် ၎င်း အစိုးရ၍ ၊ ဟေရှဘုန် မြို့၌ နေ သောအာမောရိ ရှင်ဘုရင်
    ရှိဟုန် တပါး၊
  hmo-hmo: Bona Arabaha ena dina daekau kahana tano danu be Sihona ena, Galilea Gohu
    ena dina daekau kahana dekena amo ela bona Bete Iesimoto, ela bona Davara Mase,
    bona diho kahana tano ela bona Pisiga Ororo ena henuna tanona.
  urd-urd: और मैदान से बहरे — ए — किन्नरत तक जो पूरब की तरफ़ है, बल्कि पूरब ही की
    तरफ़ बैत यसीमोत से होकर मैदान के दरिया तक जो दरयाई शोर है, और दख्खिन में पिसगा
    के दामन के नीचे नीचे हुकूमत करता था।
  rus-SYN: и равниною до самого моря Хиннерефского к востоку и до моря равнины, моря
    Соленого, к востоку по дороге к Беф-Иешимофу, а к югу местами, лежащими при подошве
    Фасги;
  bqc-SIM: ń Yuudɛ̃ baa gukpɛo za Gɛnɛzalɛti ísidawa e à gɛ̀ pɛ̀ Ísida Wisidewa
    ń Bɛyɛsimↄ pↄ́ kú gɛↄmidↄkĩi oio e gbɛ̀sĩsĩ pↄ́ wì mɛ Pisiga pↄlɛu.
  tcz-CHONGTHU: Sihon thaneina in Jordan phaicham solam gamkai Galilee tuilen sahlanga
    konna Chitwilen changgei ahopmin, Bath-jeshemath leh Pisgah lhanglang jong ahopphan
    ahi.
  mar-mar: किन्नेरोथ समुद्रापर्यंत आराबावर, अराब समुद्राच्या पूर्वेकडे, बेथ-यशिमोथापर्यंत
    आणि दक्षिणेकडे, पिसगा पर्वताच्या उतरणीपर्यंतसुद्धा सीहोन राज्य करत असे.
  qub-qub: Chay raypa maquinchömi caran Jordanpa lädun pampapis Cineret gochapita-pacha
    Cachi Lamarcama, Bet-jesimotpita sur caj-läpa aywarna Pisga punta chaquincama.
  hat-hat: Li te gouvènen zòn ki sou bò lès fon Jouden an tou, depi letan Kinerèt
    la desann sou lanmè Mouri a, nan direksyon Bèt-Jechimòt jouk nan pye mòn Pisga
    a.
  eng-BSB: as well as the Arabah east of the Sea of Chinnereth to the Sea of the Arabah
    (the Salt Sea ), eastward through Beth-jeshimoth, and southward below the slopes
    of Pisgah.
  tod-tod: Zuludɛn ma ʋɛtu nɛmɛi ɠɛni zea, folo ɠulazu ʋelei, ta ziɛ wolai Zeeneezalɛte,
    lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ, é zei Kpoloɗɛ Wanai ʋa, Ɓɛte-Yesimɔte ɠobaʋɛ, ta lɛkpɛmaʋɛ
    nu yeezazuʋɛ, zooi nii é Pizega ɠizei ɠɔɠɔaʋɛ.
  eng-WEBPB: 'and the Arabah to the sea of Chinneroth, eastward, and to the sea of
    the Arabah, even the Salt Sea, eastward, the way to Beth Jeshimoth; and on the
    south, under the slopes of Pisgah:'
  kbq-kbq: Hanki agrama mago'a mopama kegavama hu'neana, Jodani timofona zage hanati
    kaziga agupo mopane, Galili tinkenareti uramino fenkamu sauti kaziga Bet Jesimotine
    Fri'nea hagerinte uramiteno, sauti kaziga vuvava huno Pisga agonamofo agiafi vu'ne.
  nhe-BL: Inepa Tlanahuatijquetl Sehón ica campa temo tonati elqui nopa tlamayamitl
    nechca atemitl Jordán tlen pejqui ica norte ipan nopa hueyi mantoc atl tlen itoca
    Cineret huan ontlami ica sur campa nopa Hueyi Atl Mictoc. Nojquiya mocajqui ipan
    itlal Tlanahuatijquetl Sehón nopa tlali tlen pejqui ica nopa Hueyi Atl Mictoc
    huan yajqui para campa quisa tonati hasta altepetl Bet Jesimot tlen mocahua itzintla
    tepetl Pisga.
  gub-BL: Ywyàpyznaw Zotàw yrykaw izywyr har ipehegwer kwarahy ihemaw kutyr har pe
    Xeo ywy uzypyrog Karirez yryhu pe Mete-Zezimot tawhu huwake. A'e tawhu upyta Yryhu
    Umàno Ma'e Kwer huwake kwarahy ihemaw kutyr a'e. Oho kwarahy ihemaw awyze har
    kutyr Piziga ywytyr ipy wi.
  eng-DRA: 'And from the wilderness, to the sea of Ceneroth towards the east, and
    to the sea of the wilderness, which is the most salt sea, on the east side by
    the way that leadeth to Bethsimoth: and on the south side that lieth under Asedoth,
    Phasga.'
