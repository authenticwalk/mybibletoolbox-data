  urd-GVU: اِس کے علاوہ سیحون کا قبضہ دریائے یردن کے پورے مشرقی کنارے پر کِنّرت یعنی
    گلیل کی جھیل سے لے کر بحیرۂ مُردار کے پاس شہر بیت یسیموت تک بلکہ اُس کے جنوب میں
