verse: JOS.012.003
translations:
  mal-C: അദ്ദേഹം കിന്നെരെത്തുതടാകംമുതൽ അരാബാക്കടലായ ഉപ്പുകടൽവരെ ബേത്-യെശീമോത്തോളം
    ഉള്ള കിഴക്കൻഅരാബയും പിസ്ഗാചെരിവിനു താഴേ തെക്കുവശത്തുള്ള തേമാനും ഭരിച്ചിരുന്നു.
  deu-TKW: Und die Steppe bis zum See Kinneroth im Osten und bis zum Meere der Steppe,
    dem Salzmeer, im Osten gegen Beth Jesimoth hin und von Theman an am Fuße der Abhänge
    des Pisga.
  lin-lin: Azalaki mpe lisusu kokonza ngambo ya este ya Araba, wuta na Ebale monene
    ya Kinereti kino na Ebale monene ya Araba (ebale monene ya Barozo), na ngambo
    ya este, na nzela ya Beti-Yeshimoti mpe na ebandeli ya ngomba Pisiga, na ngambo
    ya sude.
  eng-LSV: and the plain to the Sea of Chinneroth eastward, and to the Sea of the
    Plain (the Salt Sea) eastward, the way to Beth-Jeshimoth, and from the south under
    the Springs of Pisgah.
  eng-GNV: And from the plaine vnto the sea of Cinneroth Eastward, and vnto the Sea
    of the plaine, euen the salt sea Eastward, the way to Beth-ieshimoth, and from
    the South vnder the springs of Pisgah.
  eng-WEBSTER: 'And from the plain to the sea of Cinneroth on the east, and to the
    sea of the plain, even the salt sea on the east, the way to Beth-jeshimoth; and
    from the south, under Ashdoth-pisgah:'
  nhw-BL: Inepa Tlanahuatijquetl Sehón ica campa temo tonati elqui nopa tlamayamitl
    nechca hueyatl Jordán catli pejqui ica norte ipan nopa hueyi mantoc atl catli
    itoca Cineret huan ontlami ica sur campa nopa Hueyi Atl Mictoc. Nojquiya mocajqui
    ipan itlal Tlanahuatijquetl Sehón nopa tlali catli pejqui ica nopa Hueyi Atl Mictoc
    huan yajqui para campa hualquisa tonati hasta altepetl Bet Jesimot catli mocahua
    itzintla tepetl Pisga.
  swh-ONEN: Pia alitawala Araba ya mashariki kuanzia Bahari ya Kinerethi hadi Bahari
    ya Araba (yaani Bahari ya Chumvi), hadi Beth-Yeshimothi, kisha kuelekea kusini
    chini ya materemko ya Pisga.
  bba-bba: '@see-verse:JOS.012.002'
  eng-KJVCPB: 'and from the plain to the sea of Cinneroth on the east, and unto the
    sea of the plain, even the salt sea on the east, the way to Beth-jeshimoth; and
    from the south, under Ashdoth-pisgah:'
  luo-luo: Bende norito yo wuok chiengʼ mar Araba kochakore e Nam mar Kinereth nyaka
    e Nam mar Araba (tiende ni, Nam Chumbi), to nyaka Beth Jeshimoth, bangʼe nyaka
    yo milambo e tiend gode mag Pisga.
  meu-meu: Bona Araba tanona danu iena, Kineroto gohuna mairiveina kahana amo ela
    bona Bet-iesimoto, ela bona Araba gohuna (Tadi Gohuna), bona diho kahana tanona
    ela bona Pisga ororona badi-tanodia.
  npi-ULB: सीहोनका राजाले अराबादेखि किन्‍नरेतको समुद्रसम्म, पूर्वतिर अराबाको समुद्रसम्म
    (मृत सागर), बेथ-यशीमोनतिर सबैतिर र पिसगाको ओरालोका पहाडहरूसम्म शासन गर्थे ।
  yor-yor: Ó sì ṣe àkóso ní orí ìlà-oòrùn aginjù láti Òkun Kinnereti sí ìhà Òkun ti
    aginjù (ti o túmọ̀ sí Òkun Iyọ̀), sí Beti-Jeṣimoti, àti láti gúúsù lọ dé ìsàlẹ̀
    ẹsẹ̀ òkè Pisga.
  ind-ind: Wilayahnya juga termasuk lembah Yordan dan daerah di sebelah timur lembah
    Yordan, mulai dari danau Galilea di utara sampai ke Laut Mati di selatan, termasuk
    jalur ke kota Bet Yesimot dan ke arah selatan sampai lereng gunung Pisga.
  pes-OPCB: او همچنین بر درهٔ اردن که از دریاچهٔ جلیل تا بیت‌یشیموت (واقع در شرق دریای
    مرده) و تا دامنهٔ کوه پیسگاه امتداد داشت، حکومت می‌کرد.
  tgl-ULB: Pinamunuan din ni Sihon ang Araba patungo sa Dagat ng Cinneret, sa silangan,
    patungo sa Dagat ng Araba (ang Dagat ng Asin) patungong silangan, hanggang sa
    Beth Jesimot at patungong timog, patungo sa paanan ng mga libis ng Bundok Pisga.
  hui-hui: Ani bialu tubari Iba Yodananaga abene ni tagira ibiragohayagi dindi ulini
    wuyu peagodagua pialu pu maro bini. Ogoriani howa pialu Galili iba kuyama bereagoria
    tagira pene. Ani bialu Bele Yasimodo wiagoria bolangua halu iba solowara mini
    Homene Iba laga bereagoriani tagira pene. Ogoriani howa lone pialu dindi abene
    unurayagi Hari Pisiga heago andaneha bolangua hene.
  mya-mya: ထို့​အ​ပြင်​မြောက်​ဘက်​ဂါ​လိ​လဲ​အိုင်​မှ ပင်​လယ်​သေ​အ​ရှေ့​ဘက်​ရှိ ဗက်​ယေ​ရှိ​မုတ်
    မြို့​တိုင်​အောင်​တည်​ရှိ​သော​ယော်​ဒန်​မြစ်​ဝှမ်း၊ ထို​မှ​တစ်​ဖန်​ပိ​သ​ဂါ​တောင်​ခြေ​အ​ထိ
    ကျယ်​ပြန့်​သော​နယ်​မြေ​လည်း​ပါ​ဝင်​သည်။
  bod-N: ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་ཀྱི་ཨ་ར་པཱ་ནས་ཀིན་ནེ་རོད་ཀྱི་མཚོ་བར་དང་། ཡང་ཨ་ར་པཱའི་མཚོ་སྟེ་ཚྭ་མཚོ་བར།
    པེད་ཡེ་ཤི་མོད་དུ་འགྲོ་བའི་ལམ་དང་ལྷོ་ཕྱོགས་ནས་ཕིས་ག་རི་འདབས་བར་དུ་ཡིན་ནོ། །
  sna-sna: Akatongawo kumabvazuva eArabha kubva kuGungwa reKinereti kusvikira kuGungwa
    reArabha (Gungwa roMunyu), kusvikira kuBheti Jeshimoti, nokurutivi rwezasi nyasi
    kwemawere ePisiga.
  spa-BLM: y el Arabá hasta el mar de Cinerot, al este, y hasta el mar del Arabá,
    el Mar Salado, al este, el camino de Bet Jeshimot; y al sur, bajo las laderas
    de Pisga
  cac-cac: Ix ic'jipaxec' lum sch'olanil d'a stojolal b'aj sjavi c'u d'a a' Jordán
    yuj eb', tz'el yich d'a a' n̈ajab' Cineret sc'ochn̈ej d'a a' mar Muerto, d'a stojolal
    yic Bet-jesimot, d'a stojolal sur masanto d'a yich lum vitz Pisga.
  swh-ULB: Sihoni pia alitawala juu ya Araba mpaka Bahari ya Kinerethi, kwenda mashariki,
    kuelekea Bahari ya Araba (Bahari ya Chumvi) upande wa mashariki, hadi huko Bethi
    Yeshimothi na upande wa kusini, kuelekea chini ya miteremko wa Mlima Pisiga.
  bel-bel: і раўнінаю да самага мора Хінэрэцкага на ўсход і да мора раўніны, мора
    Салёнага, на ўсход па дарозе да Бэт-Эшымота, а на поўдзень мясьцінамі каля падножжа
    Фасгі.
  deu-ELBBK: und über die Ebene bis an den See Kinneroth, im Osten, und bis an das
    Meer der Ebene, das Salzmeer, im Osten, nach Beth-Jesimot hin, und im Süden unter
    den Abhängen des Pisga;
  mbb-OT: Nesakup daan te ginhedian din is dapit te edsilaan he Araba, puun te Ranew
    te Galilea taman te Bet Jeshimot, he zapit te edsilaan te Zaǥat te Araba, ne taman
    pa ziyà te zivavà he lugtenaan te Buntud he Pisga.
  mal-2015: കിന്നെരോത്ത്കടലും അരാബയിലെ കടലായ ഉപ്പുകടലും വരെ ബേത്ത്-യെശീമോത്തോളം ഉള്ള
    കിഴക്കെ അരാബയും പിസ്ഗച്ചരിവിന്റെ താഴെ തേമാനും വാണിരുന്നു.
  tuo-NT: Apeyema tja mujĩpũ mʉjãtiro dia Jordã́ paꞌtirore duticʉ niwĩ. Cineret wãmetiri
    ditara meꞌrã dutinʉꞌcã, téé oꞌmabʉrotiri ditara meꞌrãpʉ duti yapatitʉocʉ niwĩ.
    Toó Bet-jesimot mujĩpũ sãjãrõ peꞌe toja, sur peꞌe téé Pisga wãmeticjʉ ʉ̃rʉ̃gʉ̃
    dʉꞌpocã́pʉ dutitʉocʉ niwĩ.
  rmc-rmc: Leskri phuv sas le Galilejske morostar paš o Jordan dži ko Bet-Ješimot
    paš o verchos Pisga, so hin pro vichodos le Londe morostar.
  nlg-nlg: Ma Sihon te haba pungisia ghua na boboko Jordan mi bokona na kolokama ni
    beti i Galilee, ma va saravia na tahi Mate paleva longana maia na komu Beth–Jeshimoth
    i uluna, maia na ghotu Pisgah.
  pes-OPV: و ازعربه تا دریای کنروت به طرف مشرق و تا دریای عربه، یعنی بحرالملح به طرف
    مشرق به راه بیت یشیموت و به طرف جنوب زیر دامن فسجه.
  ron-1924: де ла кымпие пынэ ла Маря Кинерет, ла рэсэрит, ши пынэ ла маря кымпией,
    каре есте Маря Сэратэ, ла рэсэрит, спре Бет-Иешимот, ши де ла мязэзи, суб поалеле
    мунтелуй Писга.
  ben-OBCV: এছাড়াও গালীল সাগর থেকে অরাবা সাগর (অর্থাৎ, মরুসাগর) পর্যন্ত এবং বেথ-যিশীমোৎ
    ও পরে পিস্‌গার ঢালের নিচে, দক্ষিণ দিক পর্যন্ত তাঁর শাসনাধীন ছিল।
  som-som: 'iyo bankii Caraabaah iyo tan iyo baddii Kinnered, iyo xagga bari, iyo
    tan iyo baddii Caraabaah, taas oo ah Badda Cusbada leh, oo bari, ee ku taal jidkii
    Beytyeshimood, ee xagga koonfureed, ee ka hoosaysay dhaadhacyadii Fisgaah:'
  lat-VUC: 'Et a solitudine usque ad mare Ceneroth contra orientem, et usque ad mare
    deserti, quod est mare salsissimum, ad orientalem plagam per viam quæ ducit Bethsimoth:
    et ab australi parte, quæ subjacet Asedoth, Phasga.'
  eng-ASVBT: 'and the Arabah unto the sea of Chinneroth, eastward, and unto the sea
    of the Arabah, even the Salt Sea, eastward, the way to Beth-jeshimoth; and on
    the south, under the slopes of Pisgah:'
  ita-1885: e nella campagna, fino al mare di Chinneret, verso Oriente; e infino al
    mar della campagna, che è il mar salso, altresì verso Oriente, traendo verso Bet-iesimot;
    e dal lato meridionale, fin sotto le pendici di Pisga;
  eng-LXXUP: And Arabah as far as the Sea of Chinneroth eastward, and as far as the
    Sea of Arabah; the salt sea eastward by the way to Jeshimoth, from Thaeman under
    Asedoth Pisgah.
  eng-ULB: Sihon also ruled over the Arabah to the Sea of Kinnereth, to the east,
    to the Sea of the Arabah (the Salt Sea) eastward, all the way to Beth Jeshimoth
    and southward, toward the foot of the slopes of Mount Pisgah.
  spa-VBL: Su territorio también incluía el valle del Jordán hasta el mar de Cineret
    y la tierra al este, y todo el camino hasta el Mar Salado, al este hacia Beth-jeshimoth
    y al sur hasta las laderas de Pisga.
  fra-_FOB: Sur la plaine jusqu'à la mer de Kinnéreth, vers l'orient, et jusqu'à la
    mer de la plaine, la mer Salée, à l'orient, dans la direction de Beth-Jeshimoth;
    et du côté du midi, sous les pentes du Pisga.
  mal-mal: കിന്നേരെത്ത് കടൽ മുതൽ ഉപ്പുകടൽവരെ ബേത്ത്-യെശീമോത്തോളം ഉള്ള കിഴക്കെ അരാബയും,
    തെക്ക് പിസ്ഗച്ചരിവിന്‍റെ താഴെ തേമാനും വാണിരുന്നു.
  urd-GVR: Is ke alāwā Sīhon kā qabzā Dariyā-e-Yardan ke pūre mashriqī kināre par
    Kinnarat yānī Galīl kī Jhīl se le kar Bahīrā-e-Murdār ke pās shahr Bait-yasīmot
    tak balki us ke junūb meṅ pahāṛī silsile Pisgā ke dāman tak thā.
  suz-BL: मिनु पूर्ब गे किन्‍नेरोथ माइश्‍शो समुन्‍द्र रे अराबाह दिंम नु अराबाह हिक्‍सी
    समुन्‍द्र, बेथ-येशीमोथ नु दक्‍खिन गे पिस्‍गा डांडा आधी रागी सम्‍म यो सासन पशो
    बाक्‍माक्‍त।
  ita-1927: sulla pianura fino al mare di Kinnereth, verso oriente, e fino al mare
    della pianura ch’è il mar Salato, a oriente verso Beth-Iescimoth; e dal lato di
    mezzogiorno fino appiè delle pendici del Pisga.
  ckb-ckb: دەشتایی عەراڤا هەتا دەریاچەی جەلیل ڕووەو ڕۆژهەڵات، هەتا دەریای عەراڤا واتە
    دەریای مردوو بەرەو ڕۆژهەڵات، ڕێگای بێت‌یەشیمۆت، ئینجا بەرەو باشووری بناری پسگە.
  eng-BBE: 'And the Arabah to the sea of Chinneroth, to the east, and to the sea of
    the Arabah, that is the Salt Sea, to the east, the way to Beth-jeshimoth; and
    on the south, under the slopes of Pisgah:'
  kan-OKCV: ಯೊರ್ದನ್ ನದಿಯ ಪೂರ್ವದಲ್ಲಿ ಕಿನ್ನೆರೆತ್ ಸಮುದ್ರದಿಂದ ಲವಣ ಸಮುದ್ರವೆನಿಸಿಕೊಳ್ಳುವ
    ಅರಾಬಾ ಸಮುದ್ರದ ಹತ್ತಿರವಿರುವ ಬೇತ್ ಯೆಷೀಮೋತನವರೆಗೂ ದಕ್ಷಿಣದಲ್ಲಿರುವ ಪಿಸ್ಗಾ ಬೆಟ್ಟದ ಬುಡದವರೆಗೂ
    ಇರುವ ತಗ್ಗಾದ ಪ್ರದೇಶವು ಸಹ ಅವನ ರಾಜ್ಯವಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:JOS.012.002'
  tam-2017: சமவெளி துவங்கிக் கிழக்கே இருக்கிற கின்னரேத் கடல்வரைக்கும் பெத்யெசிமோத்
    வழியாகக் கிழக்கே இருக்கிற சமவெளியின் கடலாகிய உப்புக்கடல்வரைக்கும் இருக்கிற தேசத்தையும்
    தெற்கே அஸ்தோத்பிஸ்காவுக்குக் கீழாக இருக்கிற தேசத்தையும் ஆட்சிசெய்தான்.
  spa-RV-1909: Y desde la campiña hasta la mar de Cinneroth, al oriente; y hasta la
    mar de la llanura, el mar Salado, al oriente, por el camino de Beth-jesimoth;
    y desde el mediodía debajo de las vertientes del Pisga.
  ron-BTF: Și de la câmpie până la Marea Chineret, spre est și până la marea câmpiei,
    adică Marea Sărată, spre est, pe drumul spre Bet-Ieșimot și de la sud, sub poalele
    lui Asdod-Pisga;
  eng-WEBP: 'and the Arabah to the sea of Chinneroth, eastward, and to the sea of
    the Arabah, even the Salt Sea, eastward, the way to Beth Jeshimoth; and on the
    south, under the slopes of Pisgah:'
  eng-FBV: His territory also included the Jordan Valley up to the sea of Kinnereth
    and land to the east, and all the way down to the Salt Sea, east towards Beth-jeshimoth
    and south to the slopes of Pisgah.
  nld-1939: verder over de Araba, tot aan de oostkant van het meer van Gennezaret,
    en tot de oostkant van het meer van de Araba, van de Zoutzee namelijk in de richting
    van Bet-Hajjesjimot en aan de voet der hellingen van de Pisga ten zuiden.
  nch-BL: Inepa Tanahuatijquet Sehón ica campa temo tonati elqui nopa tamayamit nechca
    hueyat Jordán cati pejqui ica norte ipan nopa hueyi mantoc at cati itoca Cineret
    huan ontami ica sur campa nopa Hueyi At Mictoc. Nojquiya mocajqui ipan ital Tanahuatijquet
    Sehón nopa tali cati pejqui ica nopa Hueyi At Mictoc huan yajqui para campa quisa
    tonati hasta altepet Bet Jesimot cati mocahua itzinta tepet Pisga.
  vie-1934: lại quản hạt đồng bằng cho đến biển Ki-nê-rết về phía đông, cho đến biển
    của đồng bằng tức là Biển mặn, ở phía đông về hướng Bết-Giê-si-mốt; cũng quản
    hạt miền nam dưới chân triền núi Phích-ga.
  hin-CV: उसका शासन पूर्व अराबाह प्रदेश जो किन्‍नेरेथ झील से अराबाह सागर तक, और पूर्व
    में बेथ-यशिमोथ तक तथा, दक्षिण में पिसगाह की ढलानों की तराई तक फैला था.
  spa-BES: 'Y el Arabá al mar de Cineret, al este, y al mar del Arabá, que es el Mar
    Salado, al este, el camino a Bet-jesimot; y al sur, bajo las laderas de Pisga:'
  tdx-tdx: naho i Arabà pak’ an-dRia-Kinerote, maniñanañe, naho mb’ an-dRiak’ Arabá,
    i Riake Siray maniñanañe, mb’ am-Bete-Iesimote naho atimo ambane’ o hereretsa’
    i Pisgào;
  tha-KJV: และแถบที่ราบถึงทะเลคินเนเรทข้างตะวันออก และตรงทางไปยังเบธเยชิโมทไปถึงทะเลแห่งที่​ราบ
    คือทะเลเค็มข้างตะวันออก จากด้านใต้มาจนถึงที่อัชโดดปิสกาห์
  por-BR-2018: E desde a campina até o mar de Quinerete, ao oriente; e até o mar da
    planície, o mar Salgado, ao oriente, pelo caminho de Bete-Jesimote; e desde o
    sul debaixo das encostas do Pisga.
  deu-ELO: und über die Ebene bis an den See Kinneroth, gegen Osten, und bis an das
    Meer der Ebene, das Salzmeer, gegen Osten, nach Beth-Jesimoth hin, und gegen Süden
    unter den Abhängen des Pisga;
  eng-WYC-2018: and from the wilderness unto the sea of Chinneroth, against the east,
    and unto the sea of (the) desert, which is the saltiest sea, at the east coast,
    in the way that leadeth to Bethjeshimoth, and from the south part that lieth under
    Ashdoth, unto Pisgah. (and from the wilderness unto the eastern side of the Sea
    of Galilee, or Lake Galilee, and unto the eastern side of the Salt Sea, that is,
