  tbz-SIM: Weè do te nɛ̀ Suditɛ̃ɛ̃ biriku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ Sennɛsɑdɛti kóo
    dɑ̀mɛ́ɛ̀rì kɛ́tuɔkɛ dɑ̀mɛ́ɛ̀rì mukɔ́kúɔ́ nkou, Bɛti-Yesimɔti tɑkɛ́, nɛ̀ kubɑkù
