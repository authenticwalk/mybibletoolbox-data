verse: JOS.012.002
translations:
  mal-C: അമോര്യരാജാവായ സീഹോൻ ഹെശ്ബോനിൽ വാണിരുന്നു. അർന്നോൻമലയിടുക്കിന്റെ അറ്റത്തുള്ള
    അരോയേർമുതൽ അരോയേർമലയിടുക്കിന്റെ മധ്യഭാഗവും അമ്മോന്യരുടെ അതിരായ യാബ്ബോക്കുനദിവരെയും
    ആയിരുന്നു അദ്ദേഹത്തിന്റെ രാജ്യാതിർത്തി. ഈ ഭൂപ്രദേശം ഗിലെയാദിന്റെ പകുതി ഉൾക്കൊള്ളുന്നതാണ്.
  deu-TKW: Sihon, der König der Amoriter, der in Hesbon wohnte und das Land von Arver
    an, das am Ufer des Arnonflusses liegt, und die mitte des Thals und die eine Hälfte
    von Gilead bis an den Fluß Jabok, die Grenze der Ammoniter, beherrschte.
  lin-lin: Sikoni, mokonzi ya bato ya Amori, azalaki kovanda na Eshiboni. Azalaki
    kokonza wuta na Aroeri oyo ezalaki pene ya moluka ya Arinoni, wuta na moluka,
    elongo na ndambo ya mokili ya Galadi, kino na moluka ya Yaboki, oyo ezalaki na
    mondelo na bato ya Amoni.
  eng-LSV: Sihon, king of the Amorite, who is dwelling in Heshbon, ruling from Aroer
    which [is] on the border of the Brook of Arnon, and the middle of the brook, and
    half of Gilead, and to the Brook of Jabok, the border of the sons of Ammon;
  eng-GNV: Sihon King of the Amorites, that dwelt in Heshbon, hauing dominion from
    Aroer, which is beside the riuer of Arnon, and from the middle of the riuer, and
    from halfe Gilead vnto the riuer Iabbok, in the border of the children of Ammon.
  eng-WEBSTER: Sihon king of the Amorites, who dwelt in Heshbon, and ruled from Aroer,
    which is upon the bank of the river Arnon, and from the middle of the river, and
    from half Gilead, even to the river Jabbok, which is the border of the children
    of Ammon;
  nhw-BL: Huan Sehón catli elqui tlanahuatijquetl tlen nopa amorreo masehualme quinahuatiyaya
    nopa tlajco tlen tlali Galaad catli mocajqui ipan sur. Nopa tlali mocajqui tlatlajco
    nopa tlamayamitl nopa hueyatl Jaboc ica norte huan nopa tlamayamitl tlen hueyatl
    Aroer ipan sur. Nopa hueyatl Jaboc elqui ininnepa inintlal nopa amonitame. Huan
    ica sur, pero quentzi más para campa hualquisa tonati, inepantipa Sehón ajsic
    hasta nopa altepetl Aroer ipan iteno nopa tlamayamitl Arnón. Huan ica sur, pero
    quentzi más para campa temo tonati inepa ajsic hasta nopa altepetl ipan nopa tlamayamitl
    tlen hueyatl Arnón catli mocahua tlatlajco altepetl Aroer huan nopa Hueyi Atl
    Mictoc.
  swh-ONEN: Sihoni mfalme wa Waamori, ambaye alitawala huko Heshboni. Alitawala kuanzia
    Aroeri kwenye ukingo wa Bonde la Arnoni, kuanzia katikati ya bonde, hadi kwenye
    Mto Yaboki, ambao ni mpaka wa Waamoni. Hii ilijumlisha nusu ya Gileadi.
  bba-bba: Sinɑm ben turon yĩsirɑ Sihoni. U sɑ̃ɑwɑ Amɔrebɑn sunɔ. Win wuuwɑ Hɛsiboni.
    Wiyɑ u mɔ kpuro sɑɑ Aroɛɛn di ye yɑ wɑ̃ɑ dɑɑ te bɑ mɔ̀ Aɑnɔɔn ɡoorɔ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑ, sere n kɑ ɡirɑri ɡuu te bɑ mɔ̀ Pisiɡɑɔ, sɑɑ min di sere Bɛti Yesimɔtiɔ
    nim wɔ̃ku bɔruɡuun sɔ̃ɔ yɑri yeru ɡiɑ, sɑɑ mɑɑ min di, n kɑ dɑ dɑɑ te bɑ mɔ̀ Yɑbɔkuɔ
    Amɔnibɑn tem nɔɔ burɑ yerɔ, kɑ Gɑlɑdin tem bee tiɑ sere dɑɑ bure te bɑ mɔ̀ Genɛsɑrɛtiɔ.
  eng-KJVCPB: Sihon king of the Amorites, who dwelt in Heshbon, and ruled from Aroer,
    which is upon the bank of the river of Arnon, and from the middle of the river,
    and from half Gilead, even unto the river Jabbok, which is the border of the children
    of Ammon;
  luo-luo: Negiloyo Sihon ma ruodh jo-Amor manodak Heshbon. Pinye nochakore Aroer
    man but holo mar Arnon koluwo holono nyaka e Aora Jabok, manie tongʼ mar jo-Amon.
    Ma noriwo nyaka nus mar Gilead.
  meu-meu: 'Ta be Sihon, Amoro pavapavana: ia na Hesebon ai e nohova. E halohiaiava
    tanona na Aroere amo, Aranon kourana isena ai, bona koura bogaragina amo ela bona
    labok sinavaina, Amono taudia edia tano hetoana. Una na Gilead tanona kahana.'
  npi-ULB: एमोरी राजा सीहोन हेश्बोनमा बस्‍थे । तिनले अरोएरसम्म शासन गर्थे जुन बेँसीको
    माझमा पर्ने अर्नोनको छेउमा र अम्मोनीहरूको सिमानामा पर्ने गिलादको आधा भाग हो ।
  yor-yor: Sihoni ọba àwọn Amori, tí ó jẹ ọba ní Heṣboni. Ó ṣe àkóso láti Aroeri tí
    ń bẹ ní etí odò Arnoni, láti ìlú tó wà ní àárín àfonífojì náà dé odò Jabbok, èyí
    tí ó jẹ́ ààlà àwọn ọmọ Ammoni. Pẹ̀lú ìdajì àwọn ará Gileadi.
  ind-ind: Yang satu adalah Raja Sihon dari bangsa Amori yang tinggal di kota Hesbon.
    Wilayah kekuasaannya termasuk kota Aroer di tepi sungai Arnon, dari tengah lembah
    Arnon sampai ke lembah Yabok, yang berbatasan dengan wilayah bangsa Amon. Daerah
    ini meliputi separuh dari daerah Gilead.
  pes-OPCB: سیحون، پادشاه اموری‌ها که در حشبون زندگی می‌کرد و قلمرو او از عروعیر در
    کنار درهٔ ارنون و از وسط درۀ ارنون تا درهٔ یبوق که مرز عمونی‌هاست امتداد می‌یافت.
    این سرزمین شامل نصف جلعاد کنونی بود.
  tgl-ULB: Si Sihon ay hari ng mga Amoreo, na nakatira sa Hesbon. Namuno siya mula
    sa Aroer, kung saan nasa gilid ng bangin ng Arnon mula sa gitna ng lambak, at
    kalahati ng Galaad pababa sa Ilog Jabbok sa hangganan ng mga Ammonita.
  hui-hui: Kini Sihono ibu Amoro wali agalinaga kini howa Hesebono tanoni haru haga
    hene. Ibunaga dindi tubari Aroe dindi ulini biagonaga hanuni puabo halu Iba Yabogo
    peagoria tagira pene. Amono dindi Anono dindila tubari Iba Yabogo ogoni pene.
    Dindi ogoni Gileada dindi ngagonaga emene mbira dege wini.
  mya-mya: သူ​တို့​သည်​မင်း​နှစ်​ပါး​ကို​နှိမ်​နင်း​ခဲ့​သည်။ မင်း​တစ်​ပါး​မှာ​ဟေ​ရှ​ဘုန်​မြို့​တွင်​စိုး​စံ
    သော​အာ​မော​ရိ​မင်း​ရှိ​ဟုန်​ဖြစ်​သည်။ သူ​၏ နိုင်ငံ​တွင်(အာ​နုန်​မြစ်​ဝှမ်း​အ​နီး​ရှိ)
    အာ​ရော် မြို့​နှင့်​ယင်း​မြစ်​ဝှမ်း​အ​လယ်​ရှိ​မြို့​မှ​အမ္မုန် နယ်​နိ​မိတ်​ဖြစ်​သော
    ယဗ္ဗုတ်​မြစ်​အ​ထိ​ကျယ် ပြန့်​သည့်​ဂိ​လဒ်​ပြည်​တစ်​ဝက်​ပါ​ဝင်​သည်။-
  bod-N: རྒྱལ་པོ་དེ་གཉིས་ཀྱི་གཅིག་ནི་ཧེ་སི་པོན་དུ་གནས་པའི་ཨེ་མོར་པའི་རྒྱལ་པོ་སི་ཧོན་ཡིན་ཏེ།
    ཁོའི་མངའ་འོག་གི་ཡུལ་ནི་ཨར་ནོན་ལུང་པའི་འགྲམ་གྱི་ཨ་རོ་ཨེར་དང་གྲོག་རོང་གི་དབུས་རྒྱུད་དང་།
    དེ་མིན་གིལ་ཨད་ཀྱི་ཕྱེད་ཀ་ནས་ཨམ་མོན་པའི་ས་མཚམས་ཡིན་པའི་ཡཱབ་པོག་ཆུ་བོ་བར་དང་།
  sna-sna: Sihoni mambo wavaAmori, aitonga muHeshibhoni. Aitonga kubva kuAroeri kumucheto
    woMupata weAnoni, kubva pakati pomupata, kusvikira kuRwizi rweJabhoki, unova muganhu
    wavaAmori. Izvi zvaisanganisira hafu yeGireadhi.
  spa-BLM: Sehón, rey de los amorreos, que vivía en Hesbón, y gobernaba desde Aroer,
    que está al borde del valle de Arnón, y la mitad del valle, y la mitad de Galaad,
    hasta el río Jaboc, el límite de los hijos de Amón;
  cac-cac: Ix ac'ji ganar vin̈aj Sehón sreyal eb' amorreo, cajan d'a Hesbón. A smacb'en
    vin̈ chi', sb'atn̈ej d'a chon̈ab' Aroer d'a sti' a' Arnón, schael d'a snan̈al
    yol ch'olan masanto d'a a a' scuch Jaboc, aton b'aj schael yich slum eb' amonita,
    syalelc'ochi aton nan̈al lum Galaad.
  swh-ULB: Sihoni, mfalme wa Waamori, aliishi katika Heshiboni. Alitawala kutoka Aroeri,
    ambayo iko juu ya bonde la Arnoni kutoka katikati ya bonde, na nusu ya Geleadi
    kushuka mpaka Mto Yaboki katika mpaka wa Waamori.
  bel-bel: Сігон, цар Амарэйскі, які жыў у Эсэвоне і валодаў ад Араера, што каля берага
    патока Арнона, і ад сярэдзіны патока палавінаю Галаада, да патока Явока, мяжы
    Аманіцянаў,
  deu-ELBBK: Sihon, der König der Amoriter, der in Hesbon wohnte; er herrschte von
    Aroer an, das am Ufer des Flusses Arnon liegt, und zwar von der Mitte des Flusstales
    an, und über das halbe Gilead bis an den Fluss Jabbok, die Grenze der Kinder Ammon,
  mbb-OT: '@see-verse:JOS.012.001'
  mal-2015: ഹെശ്ബോനിൽ പാർത്തിരുന്ന അമോര്യരാജാവായ സീഹോൻ; അവൻ അർന്നോൻആറ്റുവക്കത്തുള്ള
    അരോവേർമുതൽ താഴ്‌വരയുടെ മദ്ധ്യഭാഗവും ഗിലെയാദിന്റെ പാതിയും അമ്മോന്യരുടെ അതിരായ യബ്ബോക്ക്
    നദിവരെയും
  tuo-NT: Niꞌcʉ̃ wiogʉ Sehón amorreo masã wiogʉ nicʉ niwĩ. Cʉ̃ Hesbón wãmetiri macãpʉ
    niseticʉ niwĩ. Cʉ̃ dutiro Aroer wãmetiri macã meꞌrã nʉꞌcã, téé dia Arnón sumuto
    nicaro niwʉ̃. Tojo nicã, ti paꞌtiro deco meꞌrã nʉꞌcã, dia Jaboc meꞌrãpʉ nitʉocaro
    niwʉ̃. Dia Jaboc ape diꞌta amonita masã ya diꞌta sãjãrõpʉ nicaro niwʉ̃. Tojo nicã
    Galaad diꞌta deconojõ cʉ̃ dutiri diꞌta nicaro niwʉ̃.
  rmc-rmc: Jekh lendar sas o amorejiko kraľis o Sichon, savo bešelas andro foros Chešbon.
    Leskri phuv sas le forostar Aroer pro brehos le paňestar Arnon – maškaral ola
    dolinatar – dži ko paňi Jabok pro severos, kaj chudelas imar e phuv le Amončanengri,
    oda hin jepaš phuv Gilead.
  nlg-nlg: Ma sakai tadira na vunaghi haba ini na ahana Sihon. Gaia te vunaghi haba
    tana kemana Amor, me ghanaa tana komu sule i Heshbon. Gaia te vunaghi pungisia
    na levuna Gilead, te vuivuni tana komu Aroer [tana lavuna/lilighina] na nanata
    Arnon, me tona i ghobuna na nanata Arnon me sara va tana betitina Jabbok paleva
    launa, aeni na [ririti/kobevoka] tana kemana Amon.
  pes-OPV: سیهون ملک اموریان که در حشبون ساکن بود، واز عروعیر که به کناره وادی ارنون
    است، و ازوسط وادی و نصف جلعاد تا وادی یبوق که سرحد بنی عمون است، حکمرانی می‌کرد.
  ron-1924: Пе Сихон, ымпэратул аморицилор, каре локуя ла Хесбон. Стэпыниря луй се
    ынтиндя де ла Ароер, каре есте пе малул пырыулуй Арнон, ши, де ла мижлокул пырыулуй,
    песте жумэтате дин Галаад, пынэ ла пырыул Иабок, хотарул копиилор луй Амон;
  ben-OBCV: ইমোরীয়দের রাজা সীহোন, যিনি হিষ্‌বোনে রাজত্ব করতেন। অর্ণোন গিরিখাতের প্রান্তে
    অরোয়ের থেকে—গিরিখাতের মাঝামাঝি থেকে—অম্মোনীয়দের সীমানারূপে চিহ্নিত যব্বোক নদী
    পর্যন্ত বিস্তৃত এলাকা তাঁর শাসনাধীন ছিল। গিলিয়দের অর্ধেক অংশও এর অন্তর্ভুক্ত।
  som-som: oo waxay ahaayeen boqorkii reer Amor oo ahaa Siixon, oo degganaa Xeshboon,
    oo xukumi jiray Carooceer oo ku tiil dooxadii Arnoon darafteeda, iyo magaaladii
    ku tiil dooxadii dhexdeeda, iyo Gilecaad badhkeed, iyo tan iyo Webi Yabboq, kaasoo
    ku yiil soohdintii reer Cammoon,
  lat-VUC: Sehon rex Amorrhæorum, qui habitavit in Hesebon, dominatus est ab Aroër,
    quæ sita est super ripam torrentis Arnon, et mediæ partis in valle, dimidiæque
    Galaad, usque ad torrentem Jaboc, qui est terminus filiorum Ammon.
  eng-ASVBT: Sihon king of the Amorites, who dwelt in Heshbon, and ruled from Aroer,
    which is on the edge of the valley of the Arnon, and the city that is in the middle
    of the valley, and half Gilead, even unto the river Jabbok, the border of the
    children of Ammon;
  ita-1885: 'Cioè: Sihon, re degli Amorrei, che abitava in Hesbon, il qual signoreggiava
    da Aroer, che è in su la riva del torrente di Arnon, e nella città che è in mezzo
    del torrente, e nella metà di Galaad, fino al torrente di Iabboc, che è il confine
    de'' figliuoli di Ammon;'
  eng-LXXUP: Sihon king of the Amorites, who dwelt in Heshbon, ruling from Arnon,
    which is in the valley, on the side of the valley, and half of Gilead as far as
    Jabbok, the borders of the children of Ammon.
  eng-ULB: Sihon, king of the Amorites, lived in Heshbon. He ruled from Aroer, which
    is on the rim of the Arnon Gorge from the middle of the valley, and half of Gilead
    down to the Jabbok River on the border of the Ammonites.
  spa-VBL: Sehón, rey de los amorreos, que vivía en Hesbón, gobernaba desde Aroer,
    en el borde del valle de Arnón, todo el camino desde la mitad del valle hasta
    el río Jaboc, la frontera con los amonitas (e incluía la mitad de Galaad).
  fra-_FOB: Sihon, roi des Amoréens, qui habitait à Hesbon. Il dominait depuis Aroër
    qui est au bord du torrent de l'Arnon et au milieu du torrent, et sur la moitié
    de Galaad, jusqu'au torrent de Jabbok, frontière des enfants d'Ammon;
  mal-mal: ഹെശ്ബോനിൽ പാർത്തിരുന്ന അമോര്യ രാജാവായ സീഹോൻ; അവൻ അരോവേർ മുതൽ താഴ്വരയുടെ
    മധ്യഭാഗവും ഗിലെയാദിന്റെ പാതിയും അമ്മോന്യരുടെ അതിരായ യാബ്ബോക്ക് നദിവരെയും
  urd-GVR: Pahle kā nām Sīhon thā. Wuh Amoriyoṅ kā bādshāh thā aur us kā dārul-hukūmat
    Hasbon thā. Aroīr Shahr yānī Wādī-e-Arnon ke darmiyān se le kar Ammoniyoṅ kī sarhad
    Dariyā-e-Yabboq tak sārā ilāqā us kī girift meṅ thā. Is meṅ Jiliyād kā ādhā hissā
    bhī shāmil thā.
  suz-BL: एमोरी आन पिप सीहोन, मेको हेश्‍बोनमी बाक्‍शो बाक्‍माक्‍त। मेकोमी ते ते हुकुम
    पाइब बाक्‍माक्‍त देंशा हना, अरनोन खोला आ नेक्‍था बाक्‍शो आरोएर रे अरनोन खोला आ
    दाते रे यब्‍बोक खोला सम्‍म सासन पाइब बाक्‍माक्‍त। मेको अम्‍मोनी आन सांद बाक्‍त।
    मिनु मेकोमी आधा गिलाद कली यो सासन पशो बाक्‍माक्‍त। गन्‍ती २१:२४
  ita-1927: Sihon, re degli Amorei, che abitava a Heshbon e dominava da Aroer, che
    è sull’orlo della valle dell’Arnon, e dalla metà della valle e dalla metà di Galaad,
    fino al torrente di Iabbok, confine de’ figliuoli di Ammon;
  ckb-ckb: سیحۆنی پاشای ئەمۆرییەکان، کە لە حەشبۆن نیشتەجێ بوو، حوکمڕان بوو لەسەر عەرۆعێر
    کە کەناری دەربەندی ئەرنۆنە، ناوەڕاستی دۆڵەکە، نیوەی گلعاد هەتا دۆڵی یەبۆق کە سنووری
    عەمۆنییەکانە،
  eng-BBE: Sihon, king of the Amorites, who was living in Heshbon, ruling from Aroer,
    which is on the edge of the valley of the Arnon, and the town in the middle of
    the valley, and half Gilead, as far as the river Jabbok, the limits of the children
    of Ammon;
  kan-OKCV: ಅವರಲ್ಲಿ ಮೊದಲನೆಯವನು ಹೆಷ್ಬೋನಿನಲ್ಲಿದ್ದ ಅಮೋರಿಯರ ಅರಸ ಸೀಹೋನ್ ಎಂಬವನು. ಅವನು ಅರ್ನೋನ್
    ಕಣಿವೆಯ ಮಧ್ಯಭಾಗದ ದಾರಿಯ ಬಳಿಯಲ್ಲಿ ಇರುವ ಅರೋಯೇರ್ ನಗರದಿಂದ, ಅರ್ಧ ಗಿಲ್ಯಾದಿನಿಂದಲೂ ಅಮ್ಮೋನಿಯರ
    ಮೇರೆಯಾದ ಯಬ್ಬೋಕ್ ನದಿಯವರೆಗೆ ಆಳುತ್ತಿದ್ದನು.
  bbb-bbb: '@see-verse:JOS.012.001'
  tam-2017: அந்த ராஜாக்களில், எஸ்போனில் குடியிருந்த எமோரியர்களின் ராஜாவாகிய சீகோன்,
    அர்னோன் ஆற்றங்கரையில் இருக்கிற ஆரோவேர் துவங்கி ஆற்றின் நடுமையமும் பாதிக் கீலேயாத்
    உட்பட அம்மோனியர்களின் எல்லையான யாப்போக்கு ஆறுவரையுள்ள தேசத்தையும்,
  spa-RV-1909: Sehón rey de los Amorrheos, que habitaba en Hesbón, y señoreaba desde
    Aroer, que está á la ribera del arroyo de Arnón, y desde en medio del arroyo,
    y la mitad de Galaad, hasta el arroyo Jaboc, el término de los hijos de Ammón;
  ron-BTF: Pe Sihon, împăratul amoriților, care locuia în Hesbon și domnea de la Aroer,
    care este pe malul râului Arnon și de la mijlocul râului și peste jumătate din
    Galaad, până la râul Iaboc, care este granița copiilor lui Amon;
  eng-WEBP: Sihon king of the Amorites, who lived in Heshbon, and ruled from Aroer,
    which is on the edge of the valley of the Arnon, and the middle of the valley,
    and half Gilead, even to the river Jabbok, the border of the children of Ammon;
  eng-FBV: Sihon, king of the Amorites, who lived in Heshbon, ruled from Aroer on
    the edge of the Arnon valley, all the way from the middle of the valley to the
    Jabbok River, the boundary with the Ammonites (and included half of Gilead).
  nld-1939: Vooreerst Sichon, de koning der Amorieten. Hij woonde in Chesjbon, en
    heerste over de streek van Aroër af, aan de oever van de beek Arnon, halverwege
    die beek; over de helft van Gilad, tot de beek Jabbok, de grens van het land der
    Ammonieten;
  nch-BL: Huan Sehón cati elqui tanahuatijquet ten nopa amorreo masehualme quinahuatiyaya
    nopa tajco ten tali Galaad cati eltoya ipan sur. Nopa tali eltoya tatajco ten
    nopa tamayamit. Nopa hueyat Jaboc mocahuayaya ica norte huan nopa tamayamit ten
    hueyat Aroer ipan sur. Nopa hueyat Jaboc elqui ininepa inintal nopa amonitame.
    Huan ica sur, pero quentzi más para campa quisa tonati, inepa Sehón ajsic hasta
    nopa altepet Aroer ipan iteno nopa tamayamit Arnón. Huan ica sur, pero quentzi
    más para campa temo tonati inepa ajsic hasta nopa altepet ipan nopa tamayamit
    ten hueyat Arnón cati mocahua tatajco altepet Aroer huan nopa Hueyi At Mictoc.
  vie-1934: Si-hôn, vua dân A-mô-rít ở tại Hết-bôn. Người quản hạt từ A-rô-e, là thành
    ở mé khe Aït-nôn, và từ giữa dòng khe, phân nửa xứ Ga-la-át cho đến khe Gia-bốc,
    là giới hạn dân Am-môn;
  hin-CV: सीहोन अमोरियों का राजा था, जिसका मुख्यालय हेशबोन में था. उसका शासन आरनोन
    घाटी से लेकर अम्मोनियों के देश के यब्बोक नदी तक फैला था. इसमें घाटी के बीच से
    गिलआद का आधा भाग शामिल था.
  spa-BES: Sehón, rey de los amorreos, que vivía en Hesbón, gobernaba desde Aroer,
    que se encuentra en el borde del valle del Arnón, y la ciudad en el centro del
    valle, y la mitad de Galaad, hasta el río Jaboc, los límites de los hijos de Amón;
  tdx-tdx: I Sihone mpanjaka’ o nte-Amore nimoneñe e Khesboneo naho nifehe boak’e
    Aroere, añ’ olom-bavatane’ i Arnone an-teñateña’ i vavataney, naho ty vaki’ i
    Gilade pak’ an-tsaka’ Iabok’ añ’ efe’ o nte-Amoneo;
  tha-KJV: คือสิโหนกษั​ตริ​ย์คนอาโมไรต์​ผู้​อยู่​ที่​เฮชโบน และปกครองจากอาโรเออร์
    ซึ่งอยู่ ณ ริ​มล​ุ่มแม่น้ำอารโนน และจากกลางที่​ลุ​่มไกลไปจนถึงแม่น้ำยับบอก เขตแดนคนอัมโมน
    คือครึ่งหนึ่งของกิเลอาด
  por-BR-2018: Seom rei dos amorreus, que habitava em Hesbom, e senhoreava desde Aroer,
    que está à beira do ribeiro de Arnom, e desde em meio do ribeiro, e a metade de
    Gileade, até o ribeiro Jaboque, o termo dos filhos de Amom;
  deu-ELO: Sihon, der König der Amoriter, der zu Hesbon wohnte; er herrschte von Aroer
    an, das am Ufer des Flusses Arnon liegt, und zwar von der Mitte des Flußtales
    an, und über das halbe Gilead bis an den Fluß Jabbok, die Grenze der Kinder Ammon,
  eng-WYC-2018: Sihon, the king of Amorites, that dwelled in Heshbon, was lord from
    Aroer, which is set on the brink of the strand of Arnon, and of the middle part
    in the valley, and of half Gilead, till to the strand of Jabbok, which is the
    term of the sons of Ammon; (There was Sihon, the king of the Amorites, who lived
    in Heshbon, and who ruled half of Gilead, from Aroer, which is set on the banks
    of the Arnon River, and from the middle part of the valley, unto the Jabbok River,
    which is the border of the Ammonites;)
  epo-epo: Siĥon, reĝo de la Amoridoj, kiu loĝis en Ĥeŝbon, kaj regis de Aroer, kiu
    troviĝas sur la bordo de la torento Arnon, la mezon de la valo, kaj duonon de
    Gilead, ĝis la torento Jabok, limo de la Amonidoj;
  uig-PIN: birsi Ⱨǝxbonda turuxluⱪ Amoriylarning padixaⱨi Siⱨon; u Aroǝr (Aroǝr Arnon
    dǝryasining boyida) wǝ Arnon jilƣisidiki xǝⱨǝrdin tartip, Gileadning yerimini
    ɵz iqigǝ alƣan Yabbok dǝryasiƣiqǝ (bu Ammoniylarning qegrisi idi) bolƣan yǝrlǝrdǝ
    sǝltǝnǝt ⱪilatti;
  beo-beo: 'Afadafa da Saihone. E da A:moulaide hina bagade Hesiabone moilai bai bagadega
    esalu. Ea soge da Gilia:de la:idi amola Aloue (Anone Fago bega: dialu) asili Ya:boge
    Hano (amo hano da A:mone soge bega: alalo hamosu).'
  tpi-OTNT: Sihon, king bilong ol Amor, em i stap long taun Hesbon. Mak bilong kantri
    bilong en i stat long taun Aroer long arere bilong ples daun bilong Arnon, na
    i go namel long dispela ples daun na i go inap long wara Jabok. Wara Jabok em
    i mak bilong ol Arnon na ol Amon. Dispela graun em i hap bilong distrik Gileat.
  hau-SA: Sihon sarkin Amoriyawa, wanda ya yi mulki a Heshbon. Ya yi mulki daga Arower
    wadda take iyakar kwarin Arnon, daga tsakiyar kwarin har zuwa, Kogin Yabbok, wanda
    yake iyakar Ammonawa. Wannan ya haɗa da rabin Gileyad.
  uig-LAT: birsi Heshbonda turushluq Amoriylarning padishahi Sihon; u Aroer (Aroer
    Arnon deryasining boyida) we Arnon jilghisidiki sheherdin tartip, Giléadning yérimini
    öz ichige alghan Yabbok deryasighiche (bu Ammoniylarning chégrisi idi) bolghan
    yerlerde seltenet qilatti;
  nde-nde: USihoni inkosi yama-Amori, wayebusa eHeshibhoni. Wayebusa kusukela e-Aroweri
    emaphethelweni oDonga lwase-Arinoni, kusukela phakathi laphakathi kodonga kusiyafika
    emfuleni uJabhoki, oyiwo umngcele wama-Amoni. Lokhu kwakugoqela ingxenye yeGiliyadi.
  ton-ton: 'Ko Sihoni ko e tuʻi ʻoe kau ʻAmoli, ʻaia naʻe nofo ʻi Hesiponi, pea pule
    ʻe ia mei ʻAloeli, ʻaia ʻoku ʻi he ngutu vaitafe ko ʻAlanoni, pea mei he vaeuaʻanga
    mālie ʻoe vaitafe, pea mei hono vaeuaʻanga ʻo Kiliati, ʻo aʻu ki he vaitafe ko
    Sapoki, ʻaia ʻoku ʻi he veʻe fonua ʻoe fānau ʻa ʻAmoni:'
  ces-1613: Seon, král Amorejský, kterýž bydlil v Ezebon, a panoval od Aroer, kteréž
    leží při břehu potoka Arnon, a u prostřed potoka toho, a polovici Galád, až do
    potoka Jabok, kterýž jest na pomezí synů Ammon,
  eng-WMB: Sihon king of the Amorites, who lived in Heshbon, and ruled from Aroer,
    which is on the edge of the valley of the Arnon, and the middle of the valley,
    and half Gilead, even to the river Jabbok, the border of the children of Ammon;
  tam-TCV: எமோரிய அரசன் சீகோன் எஸ்போனில் ஆட்சிசெய்தான். அவனுடைய ஆட்சி அர்னோன் கணவாயின்
    ஓரத்தில் உள்ள அரோயேர் தொடங்கி, அர்னோன் கணவாயின் நடுப்பகுதி வழியாக யாப்போக் ஆறுவரை
    இருந்தது. யாப்போக் ஆறு அம்மோனியரின் எல்லையாயிருந்தது. இது கீலேயாத்தின் அரைப்பகுதியை
    உள்ளடக்கியிருந்தது.
  ceb-ULB: Nagpuyo didto sa Hesbon si Sihon, nga hari sa mga Amorihanon. Siya ang
    nagdumala gikan sa Aroer, nga anaa didto sa utlanan sa pangpang sa Arnon gikan
    sa taliwala sa walog, ug ang katunga sa Gilead palugsong sa Suba sa Jabbok sa
    utlanan sa mga Amonihanon.
  pol-UBG: Sichon, król Amorytów, który mieszkał w Cheszbonie, a panował od Aroeru,
    leżącego nad brzegiem rzeki Arnon, i od połowy tej rzeki oraz połowy Gileadu aż
    do rzeki Jabbok, granicy synów Ammona;
  urd-GVU: پہلے کا نام سیحون تھا۔ وہ اموریوں کا بادشاہ تھا اور اُس کا دار الحکومت
    حسبون تھا۔ عروعیر شہر یعنی وادیٔ ارنون کے درمیان سے لے کر عمونیوں کی سرحد دریائے
    یبوق تک سارا علاقہ اُس کی گرفت میں تھا۔ اِس میں جِلعاد کا آدھا حصہ بھی شامل تھا۔
  deu-1912: Sihon, der König der Amoriter, der zu Hesbon wohnte und herrschte von
    Aroer an, das am Ufer liegt des Bachs Arnon, und von der Mitte des Tals an und
    über das halbe Gilead bis an den Bach Jabbok, der die Grenze ist der Kinder Ammon,
  kan-2017: ಅವರಲ್ಲಿ ಮೊದಲನೆಯವನು ಹೆಷ್ಬೋನಿನಲ್ಲಿದ್ದ ಅಮೋರಿಯರ ಅರಸನಾಗಿದ್ದವನು ಸೀಹೋನ್. ಇವನು
    ಅರ್ನೋನ್ ಕಣಿವೆಯ ಅಂಚಿನಲ್ಲಿರುವ ಅರೋಯೇರ್ ಪಟ್ಟಣವು ಮತ್ತು ಕಣಿವೆಯಲ್ಲಿಯೇ ಇದ್ದ ಪಟ್ಟಣಗಳು ಇವುಗಳು
    ಮೊದಲುಗೊಂಡು ಅಮ್ಮೋನಿಯರ ಮೇರೆಯಾಗಿರುವ ಯಬ್ಬೋಕ್ ಹೊಳೆಯವರೆಗಿರುವ ಗಿಲ್ಯಾದಿನ ಅರ್ಧಪ್ರಾಂತ್ಯವು
  tgo-tgo: Kiŋɨko regha idae Saihon, amalaghɨniye va i yaku Hesbon na i mbaroŋaŋgiya
    Amori gharɨgharɨniye. Le ghambambaro i ri Aroerɨ, ghembake iyake ina Anoni gunuguniye
    gha teghala, na i ri e gunuguko yamwae na vewo Walaghɨta Jabok, Amon ghanji teghala,
    iyako Giliyad lenji thelau valɨmboro.
  yap-yap: 'Reb fa gal pilung e Sihon, ni ba Amorite ni ir e ma gagiyeg u Heshbon.
    Gil’ilungun e bmu’un baley yu Gilead ngay: ni tabab u Aroer (ni bay u thathren
    fare Loway ni Arnon) me yan ko fare binaw ni bay u lukngun fare loway nge mada’
    ko lul’ ni Jabbok, ni aram e mathil rok yu Ammon,'
  hlt-MCSB: Aroer lamloh a taem a rhai tih Heshbon ah Amori manghai Sihon loh a ngol
    thil Arnon soklong hmoi neh soklong bangli, Gilead ngancawn neh Ammon ca rhoek
    kah khorhi Jabbok soklong due,
  mdy-ETH: ሃሴቦኦኔይዳ ዴዒ ዎይሣ ዓሞራ ዓጮ ካኣቲ ሲሆኔ፤ ዒዚ ዎይሣ ዓጫ፦ ጌሌዓዴ ዓጮኮ ሄካሢ ዔካዖ ዓርኖኦኔ ዶኦጮ ኮይላ
    ዓኣ ዓሮዔኤሬፓ ዓርቂ ዬያ ዶኦጮኮ ሳዛ ዓኣ ዓሞኦኔ ዓሶኮ ዛጶ ማዔ፥ ያኣቦቄ ዎሮ ሄላንዳኣናኬ፤
  twi-ASANTE: Wɔdii Amorifoɔhene Sihon a na ɔte Hesbon so. Na nʼahemman bi ne Aroer
    a ɛwɔ Arnon Subɔnhwa ano na ɛtene firi ne mfimfini kɔsi Asubɔnten Yabok a ɛda
    hɔ sɛ ɛhyeɛ ma Amorifoɔ no. Ɛnnɛ yi, Gilead fa a ɛda Asubɔnten Yabok atifi no
    ka ɔmantam no ho.
  eng-WEBU: Sihon king of the Amorites, who lived in Heshbon, and ruled from Aroer,
    which is on the edge of the valley of the Arnon, and the middle of the valley,
    and half Gilead, even to the river Jabbok, the border of the children of Ammon;
  bnp-bnp: E Sihon a hariki o Amor i made na tanga e Hesbon. A harena robo vona i
    tubu na tanga e Aroer na harena na maloku ne Arnon, i polo na kurukuruna maloku
    iea i harena na naru e Iabok. A naru e Iabok i nagi e huriki a Arnon a Amon. Ra
    malala iea a tabekena robo e Gilead.
  wal-wal: Etappe issoi, Haseboona kataman uttida Amooretu Kawuwaa Sihoona. I Haaridosai
    Arnnoona Zanggaaraa lanqqiyan de7iya Aaro7era katamaappe denddidi, Amoonatu zawaa
    gakkanaassi de7iya Yaabooqa SHaafaa gakkees; he sohoi Gala7aade giyo biittaassi
    baggaa.
  spa-PDDPT: Sehón, rey de los amorreos, quien vivía en Hesbón y dominaba desde Aroer,
    que está en la orilla del arrollo Arnón, y desde la mitad del arrollo hasta Galaad,
    y hasta el arroyo de Jaboc, que es el límite de los hijos de Amón;
  gun-gun: Amorreu kuery ruvixa Seom ma Hesbom py oĩ va'ekue. Ha'e va'e openaague
    ma Arnom yvyugua yvýry Aroer oĩ va'e guive, ha'e Arnom yvyugua mbyte gui Gileade
    mbyte peve, Jaboque yakã'i peve, Amom ramymino kuery yvy peve.
  agu-BL: 'Yi chibi'' yi e'' rey yi e'' quim cyak''un i''tz: Yi rey tetz Sehón, yi
    chireyil yi e'' amorreo, yi cho''n najlij le tnum Hesbón, i'' ajcaw tibaj cyakil
    yi ama''l yi cho''n na xe''tnin le tnum Aroer, yi at tzi tzanla'' Arnón, jalen
    te yi tzanla'' Jaboc, kale atit chimojom yi e'' amonita. Ncha''tz cawunak i''
    tibaj jalaj te yi ama''l Galaad.'
  ilo-ULB: Nagnaed idiay Hesbon ni Sehon nga ari dagiti Amorreo. Nagturay isuna manipud
    Aroer, nga adda iti igid iti bessang ti Arnon manipud iti tengnga ti tanap, ken
    iti kaguddua ti Galaad nga agturong iti Karayan Jabok iti beddeng dagiti Ammonita.
  kpg-kpg: Go Sihon, di king o Amor dela nogo dagi i Heshbon. Ana gowaa nogo dagi
    la go di baahi o Gilead, mai Aroer i taalinga di gowaa mehanga gonduu o Arnon,
    mo mai i di waahale dela i tungaalodo di gowaa baba deelaa, gaa hana loo gaa tugi
    i di monowai go Jabbok, go di hagageinga o Ammon.
  uig-ARA: بىرسى ھەشبوندا تۇرۇشلۇق ئامورىيلارنىڭ پادىشاھى سىھون؛ ئۇ ئاروئەر (ئاروئەر
    ئارنون دەرياسىنىڭ بويىدا) ۋە ئارنون جىلغىسىدىكى شەھەردىن تارتىپ، گىلېئادنىڭ يېرىمىنى
    ئۆز ئىچىگە ئالغان ياببوك دەرياسىغىچە (بۇ ئاممونىيلارنىڭ چېگرىسى ئىدى) بولغان يەرلەردە
    سەلتەنەت قىلاتتى؛
  bsp-bsp: Sihɔŋ wəbɛ ka aka Amɔr, nwɛ ɛnandɛ Hesbon mɔ, wəkakɔ ɛnayɔnɛ wəbɛ wəka
    antɔf kəyɛfɛ ka Arower nŋɛ ŋeyi kəca ka nde kəŋgbɔkɔ ka Arnɔŋ mɔ, kəyɛfɛ ka nde
    kəŋgbɔkɔ dacɔ, kəlɛkɛnɛ dare da Kaladu dacɔ, haŋ kəŋgbɔkɔ ka Yabɔk, nde ŋayɔ kələŋcər
    kɔ aka Amɔŋ mɔ.
  sus-sus: Amori mangɛ Sixɔn, naxan nu sabatixi Xɛsibɔn, a xa mangɛya nu fɔlɔma Aroweri,
    naxan tixi Arinon xure dɛ ra, han a sa dɔxɔ Yaboko xure ra, Amoni naaninyi. Yi
    birin nu findixi Galadi bɔxi sɛɛti keren nan na.
  pon-2006: 'Emen iei Sihon, mehn Amor me kaunda Espon. Sapwellime wehi pil iangahki
    apali Kilead: sang Aroer (ni keilen Wahun Arnon) oh sang ni kahnimw me mi nanwerengen
    wahwo, oh lellahng Pillap Sappok, me mi ni irepen Ammon;'
  ksd-ksd: Sikon ra king kai ra tarai Amor, nina i ga ki Kesbon, ma i ga varkurai
    papa aro Aroer nina i ki ta ra papar a male Amon, ma ra pia na pal i ki livuan
    ta ra male, tuk tar ta ra tava alir Iabok, a langun kai ra tarai Amon, a papar
    tai Gilead nam,
  tur-YTC: Amorlular'ın Kralı Sihon. Heşbon'da yaşadı ve Arnon Vadisi'nin kenarında
    ve vadinin ortasında bulunan Aroer'den ve Gilad'ın yarısına, Ammon'un çocuklarının
    sınırı olan Yabbok Irmağı'na kadar hükmetti;
  grc-BRENT: Σηὼν τὸν βασιλέα τῶν Ἀμοῤῥαίων, ὃς κατῴκει ἐν Ἐσεβὼν, κυριεύων ἀπὸ Ἀρνῶν,
    ἥ ἐστιν ἐν τῇ φάραγγι κατὰ μέρος τῆς φάραγγος, καὶ τὸ ἥμισυ τῆς Γαλαὰδ ἕως Ἰαβὸκ,
    ὅρια υἱῶν Ἀμμών.
  ind-AYT: Sihon, raja orang Amori, yang tinggal di Kota Hesybon dan memerintah dari
    Aroer yang terletak di tepi Sungai Arnon, dari tengah-tengah sungai itu dan dari
    setengah Gilead, hingga Sungai Yabok, yaitu perbatasan daerah Amon.
  nya-nya: Sihoni mfumu ya Aamori, amene ankakhala mu Hesiboni. Iye analamulira kuyambira
    ku Aroeri mzinda umene uli mʼmphepete mwa mtsinje wa Arinoni, mpaka ku mtsinje
    wa Yaboki, umene uli mʼmalire mwa Aamori, kuphatikizanso theka la dziko la Giliyadi.
  hrv-hrv: Sihon, kralj amorejski, koji je stolovao u Hešbonu; njegovo se kraljevstvo
    protezalo od Aroera, koji leži na rubu doline potoka Arnona, sredinom doline i
    polovinom Gileada pa do potoka Jaboka, gdje je graničilo s Amoncima;
  mps-mps: Sihon te Amor dabego genuai tuni bidi, aga te Hesbonde bidai. Te agai tonaluali
    hanu te Aroer tǫde gagalama, te odogo malu elalubo tǫ Arnon sesege dąį igi
    pelama, tama te bulu badu dąį elama, tama pelama, te wę Jabokba usu nani. Te
    wę Jabok te bulu Arnon dabe de te Amon dabe dali sigo dąį elaluai. Te hanu
    te Gileat hanu pedai badu elaluai.
  tpi-tpi: Sihon, king bilong ol Amor, em i stap long taun Hesbon. Mak bilong kantri
    bilong en i stat long taun Aroer long arere bilong ples daun bilong Arnon, na
    i go namel long dispela ples daun na i go inap long wara Jabok. Wara Jabok em
    i mak bilong ol Arnon na ol Amon. Dispela graun em i hap bilong distrik Gileat.
  dan-1931: Amoritterkongen Sihon, som boede i Hesjbon og herskede fra Aroer ved Arnonflodens
    Bred og fra Midten af Floddalen over Halvdelen af Gilead indtil Jabbokfloden,
    der er Ammonitternes Grænse,
  vie-OVCB: Si-hôn, vua người A-mô-rít, đóng đô ở Hết-bôn, cai trị một vùng từ thành
    A-rô-e bên bờ Sông Ạt-nôn, và từ giữa thung lũng này cho đến Sông Gia-bốc (biên
    giới của đất Am-môn), gồm phân nửa đất Ga-la-át.
  guj-2017: સીહોન જે અમોરીઓનો રાજા હેશ્બોનમાં રહેતો હતો. તેણે આર્નોન ખીણની સરહદ પર
    આવેલા અરોએરથી ખીણની મધ્યેના શહેર અને અર્ધ ગિલ્યાદથી તે આમ્મોનીઓની સરહદ ઉપરની યાબ્બોક
    નદી સુધી રાજ કર્યું.
  pon-2006A: 'Emen iei Sihon, mehn Amor me kaunda Espon. Sapwellime wehi pil iangahki
    apali Kilead: sang Aroer (ni keilen Wahun Arnon) oh sang ni kahnimw me mi nanwerengen
    wahwo, oh lellahng Pillap Sappok, me mi ni irepen Ammon;'
  por-BRBSL: Sihon rei dos amorreus, que viviam em Heshbon, e governavam desde Aroer,
    que fica na margem do vale do Arnon, e no meio do vale, e meio Gilead, até o rio
    Jabbok, a fronteira dos filhos de Ammon;
  cth-cth: Arnon kho teng e, Armor kho, palang tangawn, Gilead ram tangawn, Ammon
    ram tangawn, Jakop palang totouh,
  twi-twi: Wodii Amorihene Sihon a na ɔte Hesbon no so. Na nʼaheman bi ne Aroer a
    ɛwɔ Arnon Subon ano na ɛsen fi ne mfimfini kosi Asubɔnten Yabok a ɛda hɔ sɛ ɔhye
    ma Amorifo no. Nnɛ yi, Gilead fa a ɛda Asubɔnten Yabok atifi no ka ɔmantam no
    ho.
  hlt-hlt: Aroer lamloh a taem a rhai tih Heshbon ah Amori manghai Sihon loh a ngol
    thil Arnon soklong hmoi neh soklong bangli, Gilead ngancawn neh Ammon ca rhoek
    kah khorhi Jabbok soklong due,
  tbz-SIM: Oketiwè tu Sionni Amɔriibɛ kóo kpɑ̀ɑ̀tì wèè do bo Ɛsibonni kɛ te Adowɛɛ
    kɛ́tuɔkɛnɛ̀ Adinɔ biriku kó dikéè nɛ̀ Kɑdɑɑdi kó dikéè kɛ́tuɔkɛnɛ̀ kukó nSɑbɔki
    nɛ̀ Amɔniibɛ bɛ mɑ̀nku.
  msy-2020: Moses mɨsogha abɨrazir atrivir mamɨn ziam, Sihon. An Amorian atrivim,
    egha Hesbonɨn nguibar ekiam gativagha an gari. Ezɨ an kantrin sautɨn itir mɨtaghniam,
    an Arnonɨn Fanemɨn danganir zarimɨn tongɨn iti. Ezɨ uaghan Arnonɨn Fanemɨn notɨn
    amadaghan itir nguibam Aroer, a uaghan an nguazim. Aruem anadi naghɨn, Jabokɨn
    Fanem, an Atrivim Sihon garir nguazim ko Amonian nguazim abɨki. Egha Jabokɨn Fanem
    raghɨrɨgha aruem uaghiri naghɨn zui. Ezɨ Sihonɨn nguazir notɨn itir mɨtaghniam,
    a Jabokɨn Fanemɨn tu. An nguazir kam, a sautɨn itir Gileatɨn Distrighɨn nguazir
    akuar mam.
  azb-azb: 'Xeşbonda yaşayan Emorluların padşahı Sixon bu torpaqlarda hökmranlıq etmişdi:
    Arnon vadisi sahilindəki Aroerdən və vadinin ortasındakı Ammonluların sərhədi
    olan Yabboq çayına qədər Gileadın yarısı,'
  eng-DBY: Sihon the king of the Amorites, who dwelt at Heshbon, [and] ruled from
    Aroer, which is upon the bank of the river Arnon, and from the middle of the ravine,
    and over half Gilead, as far as the river Jabbok, [which is] the border of the
    children of Ammon;
  hin-2017: एमोरियों का हेशबोनवासी राजा सीहोन, जो अर्नोन घाटी के किनारे के अरोएर से
    लेकर, और उसी घाटी के बीच के नगर को छोड़कर यब्बोक नदी तक, जो अम्मोनियों की सीमा
    है, आधे गिलाद पर,
  swp-swp: '@see-verse:JOS.012.001'
  eng-YLT: Sihon, king of the Amorite, who is dwelling in Heshbon, ruling from Aroer
    which [is] on the border of the brook Arnon, and the middle of the brook, and
    half of Gilead, and unto Jabok the brook, the border of the Bene-Ammon;
  eng-WYC-2017: Sihon, the king of Amorites, that dwelled in Heshbon, was lord from
    Aroer, which is set on the brink of the strand [or stream] of Arnon, and of the
    middle part in the valley, and of half Gilead, till to the strand [or stream]
    of Jabbok, which is the term of the sons of Ammon;
  eng-WMBB: Sihon king of the Amorites, who lived in Heshbon, and ruled from Aroer,
    which is on the edge of the valley of the Arnon, and the middle of the valley,
    and half Gilead, even to the river Jabbok, the border of the children of Ammon;
  urd-GVH: पहले का नाम सीहोन था। वह अमोरियों का बादशाह था और उसका दारुल-हुकूमत हसबोन
    था। अरोईर शहर यानी वादीए-अरनोन के दरमियान से लेकर अम्मोनियों की सरहद दरियाए-यब्बोक़
    तक सारा इलाक़ा उस की गिरिफ़्त में था। इसमें जिलियाद का आधा हिस्सा भी शामिल था।
  rug-rug: Keke si e Sihoni, sa baṉara tadi na tie Amoraiti, sapu koa pa Hesiboni.
    Sa nana binaṉara si koa la ia sa kukuruna sa popoa Qileadi podalae pa Aroere pa
    hukihukirina sa lolomo Anoni, meke sa vasileana pa vari korapana sa lolomo Anoni,
    meke seu kamo la gua koasa Ovuku Zaboki, sa volosona sa popoa tadi na tie Amoni d.
  gaz-gaz: Sihoon mootiin Amoorotaa, Heshboon keessa taaʼee Aroʼeer ishee qarqara
    sulula Arnoonitti argamtu sanaa jalqabee hamma Laga Yaaboq kana daarii Amoonotaatti
    bulchaa ture; kunis walakkaa Giliʼaad dabalata.
  fra-LSG: Sihon, roi des Amoréens, qui habitait à Hesbon. Sa domination s’étendait
    depuis Aroër, qui est au bord du torrent de l’Arnon, et, depuis le milieu du torrent,
    sur la moitié de Galaad, jusqu’au torrent de Jabbok, frontière des enfants d’Ammon;
  yal-yal: Amorine mangan Sixɔn naxan yi dɔxi Xɛsibɔn yi. A tan nan ma mangaya yi
    kelima Arinon xude wunla ma, Aroyeri taan yi dɛnaxan yi siga han Yaboko xudena
    Amoni yamanan danna. Galadi yamanan fɔxɔ kedenna fan yi na nan kui.
  haw-1868: O Sihona ke alii o ka Amora ka mea i noho ma Hesebona, a alii iho la oia
    mai Aroera, oia ma kapa o ke kahawai o Arenona, a mawaena ae o ke kahawai a me
    ka hapa o Giliada a hiki i ke kahawai o Iaboka, oia ka palena o ka poe mamo a
    Amona.
  arb-NAV: سِيحُونُ مَلِكُ الأَمُورِيِّينَ الْمُقِيمُ فِي حَشْبُونَ، وَكَانَتْ مَمْلَكَتُهُ
    تَمْتَدُّ مِنْ عَرُوعِيرَ عَلَى أَطْرَافِ وَادِي أَرْنُونَ، وَمِنْ وَسَطِ وَادِي
    نَهْرِ أَرْنُونَ حَتَّى نَهْرِ يَبُّوقَ عَلَى حُدُودِ بَنِي عَمُّونَ بِمَا فِي
    ذَلِكَ نِصْفُ أَرَاضِي جِلْعَادَ.
  ewe-ewe: Amoritɔwo ƒe fia Sixɔn, ame si nɔ Hesbon la ƒe fiaɖuƒe keke tso Aroer le
    Arnon balime gbɔ kple tso Arnon tɔsisi la ƒe balime ƒe titina yi ɖatɔ Yabok tɔsisi
    la si nye Amonitɔwo ƒe liƒo dzi. Gileadnyigba si le Yabok tɔsisi la ƒe dzigbeme
    egbe la ƒe afã nɔ Sixɔn ƒe anyigba me.
  eng-LEE: Sichon the king of the Emorites, who dwelt in Cheshbon, and ruled from
    'Aro'er, which is upon the bank of the brook Arnon, and over the land in the middle
    of the brook, and from half Gil'ad, even unto the brook Yabbok, the boundary of
    the children of 'Ammon;
  asm-FB: চীহোন ইমোৰীয়াসকলৰ ৰজা আছিল। তেওঁ হিচবোনত বাস কৰিছিল৷ তেওঁ অৰ্ণোনৰ উপত্যকাৰ
    দাঁতিত থকা অৰোয়েৰ পৰা আৰু সেই উপত্যকাৰ মাজত থকা নগৰখনৰ পৰা অম্মোনৰ সন্তান সকলৰ
    সীমা যব্বোক নদীলৈকে আধা গিলিয়দ দেশত শাসন কৰিছিল৷
  sus-A: عَمٌرِ مَنفّ سِشْن، نَشَن نُ سَبَتِشِ شّسِبْن، عَ شَ مَنفّيَ نُ قْلْمَ عَرٌوٍرِ،
    نَشَن تِشِ عَرِنٌن شُرٍ دّ رَ، هَن عَ سَ دْشْ يَبٌكٌ شُرٍ رَ، عَمٌنِ نَانِنيِ.
    يِ بِرِن نُ قِندِشِ فَلَدِ بْشِ سّيتِ كٍرٍن نَن نَ.
  fra-SBL: Sihon, roi des Amoréens, qui habitait à Hesbon, et qui dominait depuis
    Aroër, sur le bord du torrent de l'Arnon, et le milieu du torrent, et la moitié
    de Galaad, jusqu'au fleuve Jabbok, frontière des enfants d'Ammon ;
  hbo-hbo: סִיחֹון֙ מֶ֣לֶךְ הָאֱמֹרִ֔י הַיֹּושֵׁ֖ב בְּחֶשְׁבֹּ֑ון מֹשֵׁ֡ל מֵעֲרֹועֵ֡ר
    אֲשֶׁר֩ עַל־שְׂפַת־נַ֨חַל אַרְנֹ֜ון וְתֹ֤וךְ הַנַּ֙חַל֙ וַחֲצִ֣י הַגִּלְעָ֔ד וְעַד֙
    יַבֹּ֣ק הַנַּ֔חַל גְּב֖וּל בְּנֵ֥י עַמֹּֽון׃
  kik-kik: Athamaki acio nĩ Sihoni wa Aamori, ũrĩa wathamakaga Heshiboni. Aathanaga
    kuuma itũũra rĩa Aroeri rĩrĩa rĩrĩ rũteere-inĩ rwa mũkuru wa Arinoni, o na kuuma
    itũũra rĩrĩa rĩarĩ gatagatĩ ka mũkuru ũcio o na nuthu ya Gileadi nginya Rũũĩ rwa
    Jaboku, rũrĩa rũrĩ mũhaka-inĩ wa Aamoni.
  fra-NCL: Séhon, roi des Amorrhéens, résidant à Hésebon. Sa domination s’étendait
    depuis Aroër, qui est sur le bord du torrent d’Arnon, et, à partir du milieu de
    la vallée, sur la moitié de Galaad, jusqu’au torrent de Jacob, frontière des enfants
    d’Ammon ;
  cek-AK: Heshbon vangpui ah kaom Amor kaminawk ih siangpahrang maeto ah kaom Sihon,
    Arnon vapui taengah kaom Aroer vangpui, vapui ahap, Gilead prae ahap, Amor kaminawk
    ih ramri Jabbok vapui khoek to;
  cuk-cuk: We-rey-warbogwad, wargwena Sehónʼye-nugad, wedi Amorreo-dulemar-e-reyd,
    Hesbónʼgi mai gusad. We-reyde dad-nakwed-argan-nuedsik Arnón-diwar-gakaba Aroer-neggwebur-siid-akar,
    dad-nakwed-argan-sapiledsik Jaboc-diwar-maidse yar-gani gusad. We-diwar-Jaboc
    Amón-dulemarbo-yar-abingunaidga maid. Deginbali, Arnón-diwar-neba-naid-negabar,
    degi, Galaad-negabar Rey-Sehón gani gusbalid.
  uig-CYR: бирси Һәшбонда турушлуқ Аморийларниң падишаси Сиһон; у Ароәр (Ароәр Арнон
    дәриясиниң бойида) вә Арнон җилғисидики шәһәрдин тартип, Гилеадниң йеримини өз
    ичигә алған Яббок дәриясиғичә (бу Аммонийларниң чегариси еди) болған йәрләрдә
    сәлтәнәт қилатти;
  tel-2017: అమోరీయుల రాజు సీహోను. అతడు హెష్బోనులో నివసిస్తూ అర్నోను నదీ తీరంలోని అరోయేరు
    నుండి, అంటే ఆ నదీ లోయ మధ్య నుండి గిలాదు అర్థభాగమూ అమ్మోనీయులకు సరిహద్దుగా ఉన్న
    యబ్బోకు నది లోయ వరకూ
  hat-BSA: Sihon, wa Amoreyen yo, ki te rete Hesbon, ki te domine soti Aroër ki akote
    vale Arnon an, ni mitan vale a ak mwatye Galaad, menm jis rive nan ti rivyè Jabbok
    la, lizyè a fis Ammon an;
  kos-kos: Sie selos pa Sihon, tokosra lun mwet Amor su leumi acn Heshbon. Tafu acn
    Gilead oan in tokosrai lal, mutawauk Aroer sisken Infahlfal Arnon ac siti se infulwen
    infahlfal sac, fahla nwe ke Infacl Jabbok, su pa masrol nu sin mwet Ammon;
  hbo-WLC: סִיחוֹן֙ מֶ֣לֶךְ הָאֱמֹרִ֔י הַיּוֹשֵׁ֖ב בְּחֶשְׁבּ֑וֹן מֹשֵׁ֡ל מֵעֲרוֹעֵ֡ר
    אֲשֶׁר֩ עַל־שְׂפַת־נַ֨חַל אַרְנ֜וֹן וְת֤וֹךְ הַנַּ֙חַל֙ וַחֲצִ֣י הַגִּלְעָ֔ד וְעַד֙
    יַבֹּ֣ק הַנַּ֔חַל גְּב֖וּל בְּנֵ֥י עַמּֽוֹן׃
  ibo-ibo: Saịhọn, eze ndị Amọrait, onye bi na Heshbọn. Ala ya gbatịrị site nʼAroea,
    nʼakụkụ ndagwurugwu Anọn, na nʼetiti ndagwurugwu iyi Anọn, ruo iyi Jabọk, nke
    bụ oke ala ụmụ Amọn. Ọkara ala Gilead, nke dị nʼugwu iyi Jabọk bụkwa ala ya.
  ory-ory: ହିଷ୍‍ବୋନ ନିବାସୀ ଇମୋରୀୟମାନଙ୍କ ସୀହୋନ ରାଜା, ସେ ଅର୍ଣ୍ଣୋନ-ଉପତ୍ୟକା ନିକଟସ୍ଥ ଅରୋୟେରଠାରୁ
    ଓ ଉପତ୍ୟକାର ମଧ୍ୟବର୍ତ୍ତୀ ନଗର ଓ ଗିଲୀୟଦର ଅର୍ଦ୍ଧ ଦେଶଠାରୁ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ସୀମାସ୍ଥିତ
    ଯବ୍ବୋକ୍‍ ନଦୀ ପର୍ଯ୍ୟନ୍ତ
  chk-chk: Ra akufu Sihon ewe kingen chon Amor mi nom lon Hespon. A nemeni ewe fanü
    seni Aroer mi nom lepökütiwen ewe lemolun Arnon, pwal ewe telinimw lukalapen ewe
    lemol tori ewe chanpupu Japok kiännin fanüen chon Amon. Iei esopun Kiliat.
  rop-rop: Det wanbala king weya deibin bidim bin neim Saihan. Imbin brom det Emarait
    traib, en imbin oldei jidan langa det taun gulum Heshban, en imbin bos blanga
    haf det kantri gulum Giliyad. Det kantri bin stat deya langa det taun gulum Eroya
    en langa det najawan taun deya langa midul langa det Anan Riba kantri, en imbin
    go raidap langa det boda blanga det kantri gulum Eman deya langa det Jeibak Riba,
  ukr-1871: Сигон, царь Аморійській, що царював у Гесбонї і панував над землею від
    Ароера, що при березї Арнон-річки, і над половиною Галаада до Есбок-річки, гряницї
    Аммонїйської,
  deu-1951: Sihon, der König der Amoriter, der zu Hesbon wohnte und herrschte von
    Aroer an, das am Ufer des Baches Arnon liegt, und über die Mitte des Tales und
    über das halbe Gilead und bis an den Bach Jabbok, der die Grenze der Kinder Ammon
    ist,
  eng-JPS: Sihon king of the Amorites, who dwelt in Heshbon, and ruled from Aroer,
    which is on the edge of the valley of Arnon, and the middle of the valley, and
    half Gilead, even unto the river Jabbok, the border of the children of Ammon;
  srp-1865: Sion car Amorejski koji stajaše u Esevonu i vladaše od Aroira koji je
    na brijegu potoka Arnona, i od polovine potoka i polovinom Galada do potoka Javoka,
    gdje je meða sinova Amonskih;
  lug-lug: Sikoni kabaka w’Abamoli eyafuga mu Kesuboni, okuva ku Aloweri, ekiri ku
    mabbali g’ekiwonvu ekya Alunoni, n’ekibuga ekiri wakati mu kiwonvu, n’ekitundu
    ekya Gireyaadi, okutuuka ku mugga Yaboki, y’ensalo y’abaana ba Amoni; kino ng’ogasseeko
    n’ekitundu Gireyaadi,
  heb-heb: סיחון מלך האמרי היושב בחשבון משל מערוער אשר על שפת נחל ארנון ותוך הנחל
    וחצי הגלעד ועד יבק הנחל גבול בני עמון׃
  ben-IRV: হিষ্‌বোন-নিবাসী ইমোরীয়দের সীহোন রাজা; তিনি অর্ণোন উপত্যকার সীমানায় অরোয়ের
    উপত্যকার মধ্যে অবস্থিত নগর অবধি এবং অর্ধেক গিলিয়দ, অম্মোন-সন্তানদের সীমা,
  pan-pan: ਸੀਹੋਨ ਅਮੋਰੀਆਂ ਦਾ ਰਾਜਾ ਜਿਹੜਾ ਹਸ਼ਬੋਨ ਵਿੱਚ ਵੱਸਦਾ ਸੀ ਅਤੇ ਅਰੋਏਰ ਤੋਂ ਰਾਜ ਕਰਦਾ
    ਸੀ ਜਿਹੜਾ ਅਰਨੋਨ ਦੀ ਵਾਦੀ ਦੇ ਕੰਢੇ ਉੱਤੇ ਹੈ ਅਤੇ ਉਸ ਵਾਦੀ ਵਿੱਚ ਹੈ ਅਤੇ ਗਿਲਆਦ ਤੋਂ ਅੱਧ ਯਬੋਕ
    ਨਦੀ ਤੱਕ ਜਿਹੜੀ ਅੰਮੋਨੀਆਂ ਦੀ ਹੱਦ ਹੈ।
  mya-JVB: အာနုန် မြို့အနား မှာ အာရော် မြို့၊ မြစ် တဝက် ၊ ဂိလဒ် ပြည်တဝက် မှစ၍ အမ္မုန်
    ပြည်စွန်း အပိုင်းအခြား ယဗ္ဗုတ် မြစ် တိုင်အောင် ၎င်း၊
  hmo-hmo: Ta ena ladana be Sihona. Ia be Amoro taudia edia king, bona Hesebona hanua
    dekenai ia noho. Sihona ena basileia ena lalonai be Gileada tano kahana. Inai
    tano be Aroere, Aranona Koura ena isena dekenai, bona inai koura ena huanai ia
    noho hanua dekena amo ela bona Iaboka Sinavai, Amono taudia edia tano hetoana.
  urd-urd: अमूरियों का बादशाह सीहोन जो हसबून में रहता था और 'अरो'ईर से लेकर जो वादी
    — ए — अरनून के किनारे है, और उस वादी के बीच के शहर से वादी — ए — यब्बूक़ तक जो
    बनी 'अम्मून की सरहद है आधे जिल'आद पर,
  rus-SYN: Сигон, царь Аморрейский, живший в Есевоне, владевший от Ароера, что при
    береге потока Арнона, и от средины потока, половиною Галаада, до потока Иавока,
    предела Аммонитян,
  bqc-SIM: Amↄleↄ kí Siↄ̃ pↄ́ kú Ɛsɛbↄ̃. Ɔ̃mɛ bùsu vĩ sɛ̃́ia za Aloee pↄ́ kú
    swa pↄ́ wì mɛ Aanↄ baa, za guzulɛpi guoguo e à gɛ̀ pɛ̀ Yaboko dↄ̀ↄwa Amↄni bùsu
    zↄ̃lɛu. Galada bùsu kĩni kú we
  tcz-CHONGTHU: Heshbon’a cheng Amormi Sihon lengpa jong chu anajouvun ahi, ama lenggam
    chun Arnon vadung geichinna um Aroer jong ahopmin, hiche chu Arnon vadung akimma
    konna Jabbek vadunggei ahin hiche hin Ammon mite gamgi melchihna chu ahitai.
  mar-mar: अमोऱ्यांचा राजा सीहोन; जो हेशबोन शहरात राहत होता, तो खोऱ्याच्या मध्यावर
    आर्णोन गोर्गच्या काठावर असणाऱ्या अरोएरपासून अम्मोन्यांच्या अर्ध्या गिलादावर खाली
    याब्बोक सीमेपर्यंत राज्य करत असे.
  qub-qub: Binsir wañuchiran Amorreo runacunapa raynin Sehonta. Payga Hesbonchömi
    tiyaran. Sehonga mandaran Arnón mayupa lädun Aroer siudäpita-pacha Jaboc mayucamami.
    Chay mayuga Amón runacunapa lindanmi caran. Chay raypa munayninchömi caran pullan
    Galaadpis.
  hat-hat: 'Men wa yo te kraze yo: Se te Siyon, wa moun Amori yo, ki te rete lavil
    Esbon. Peyi li t''ap gouvènen an te pran depi nan fon ravin Anon an moute Awoyè
    ki sou bò ravin lan, rive larivyè Jabòk sou fwontyè moun Amon yo, ki vle di mwatye
    nan peyi Galarad la.'
  eng-BSB: Sihon king of the Amorites, who lived in Heshbon. He ruled from Aroer on
    the rim of the Arnon Valley, along the middle of the valley, up to the Jabbok
    River (the border of the Ammonites), that is, half of Gilead,
  tod-tod: Ma mɔungi ɠɛni ga Siɠon, Amɔɔl nuiti ta-masagi, nii é ɠɛni zeini Ɠɛseɓon,
    ná-masadai zoni Alɔwɛɛl ma, nii é ziɛ wolai Aalenɔn ma ʋɛtugi laaʋɛ, é zeeli
    Galaade yooi ɠilazuʋɛ, eyɛsu ziɛ wolai Yaɓɔke ʋɔ bɛ, nii é ɠɛni ga Amɔn nuiti
    ta-ɠwɛpelemaʋɛ.
  eng-WEBPB: Sihon king of the Amorites, who lived in Heshbon, and ruled from Aroer,
    which is on the edge of the valley of the Arnon, and the middle of the valley,
    and half Gilead, even to the river Jabbok, the border of the children of Ammon;
  kbq-kbq: Hanki Amori vahe kini ne' Sihoni'a Hesboni rankumate mani'neno, kegavama
    hu'nea mopa, Aroeli mopareti vuno Arnoni agupoma eme atrete uhanatiteno, ana agupomofona
    amu'nompinti rukitagino Jaboku osi tinte Amoni vahe'mokizmi mopa atumpare uhanati'ne.
    Ana higeno ana mopamo'a Gileati kaziga me'ne.
  nhe-BL: Huan Sehón tlen elqui tlanahuatijquetl tlen nopa amorreo tlacame quinahuatiyaya
    nopa tlajco tlen tlali Galaad tlen mocajqui ipan sur. Nopa tlali mocajqui tlajco
    nopa tlamayamitl nopa atemitl Jaboc ica norte huan nopa tlamayamitl tlen atemitl
    Aroer ipan sur. Nopa atemitl Jaboc elqui ininnepa inintlal nopa amonitame. Huan
    ica sur, pero quentzi más para campa quisa tonati, inepantipa Sehón ajsic hasta
    nopa altepetl Aroer ipan iteno nopa tlamayamitl Arnón. Huan ica sur, pero quentzi
    más para campa temo tonati inepa ajsic hasta nopa altepetl ipan nopa tlamayamitl
    tlen atemitl Arnón tlen mocahua tlatlajco altepetl Aroer huan nopa Hueyi Atl Mictoc.
  gub-BL: Xeom Amohe wanuwihaw Ezemon tawhu pe wiko ma'e kwer. Iziwy uzypyrog Aroer
    pe Aronon ywyàpyznaw izywyr, ywyàpyznaw imyter pe no. Oho Zamok yrykaw pe Amon
    ywy zaw pe. A'e tuwihawete Iziwy oho Zireaz myter pe.
  eng-DRA: Sehon king of the Amorrhites, who dwelt in Hesebon, and had dominion from
    Aroer, which is seated upon the bank of the torrent Arnon, and of the middle part
    in the valley, and of half Galaad, as far as the torrent Jaboc, which is the border
    of the children of Ammon.
