    bulchaa ture.
  fra-LSG: Sa domination s’étendait sur la montagne de l’Hermon, sur Salca, sur tout
    Basan jusqu’à la frontière des Gueschuriens et des Maacathiens, et sur la moitié
    de Galaad, frontière de Sihon, roi de Hesbon.
  yal-yal: A tan nan yi mangayani keli Xerimon geyaan nun Salaka nun Basan yamanan
    birin yi siga han Gesuri kaane nun Maka kaane yamanan danne nun Galadi yamanan
    bode fɔxɔna, siga han Manga Sixɔn ma mangayaan fɔlɔdena, Xɛsibɔn taan mangana.
  haw-1868: A alii iho la oia ma ka mauna o Heremona, a ma Saleka, a ma Basana a puni,
    a hiki i ka mokuna o Gesuri a me Maakati, a me ka hapa o Gileada, ka mokuna o
    Sihona ke alii o Hesebona.
  arb-NAV: فَكَانَتْ تَمْتَدُّ مِنْ جَبَلِ حَرْمُونَ وَسَلْخَةَ وَعَلَى كُلِّ بَاشَانَ
    حَتَّى تُخُومِ الْجَشُورِيِّينَ وَالْمَعْكِيِّينَ وَنِصْفِ جِلْعَادَ مِنْ حُدُودِ
    سِيحُونَ مَلِكِ حَشْبُونَ.
  ewe-ewe: Eɖu anyigba si tso Hermon to la gbɔ le dzigbeme yi Saleka le Basan to la
    gbɔ le ɣedzeƒe va yi ɖatɔ Gesur kple Maka fiaɖuƒewo ƒe liƒowo dzi le ɣetoɖoƒe
    lɔƒo la dzi. Ɔg ƒe fiaɖuƒe yi anyigbeme lɔƒo kple Gileadnyigba ƒe afã le dzigbeme
    gome, ɖatɔ Fia Sixɔn, fia si nɔ Hesbon la ƒe anyigba.
  eng-LEE: And reigned over mount Chermon, and over Salchah, and over all Bashan,
    unto the border of the Geshurites and the Ma'achathites, and half Gil'ad, [to]
    the boundary of Sichon the king of Cheshbon.
  asm-FB: তেওঁ হৰ্মোণ পৰ্ব্বতত, চলখাত, গচুৰীয়া আৰু মাখাথীয়া সকলৰ সীমালৈকে গোটেই
    বাচান দেশত আৰু হিচবোনৰ চীহোন ৰজাৰ সীমালৈকে থকা, আধা গিলিয়দ দেশত শাসন কৰিছিল।
  sus-A: عَ شَ مَنفّيَ نُ قْلْمَ شٍرِ مٌن فٍيَ نَن مَ، عَ سِفَ سَلَكَ، هَن عَ سَ بَسَن
    بْشِ بِرِن لِ. عَ شَ مَنفّيَ نَانِنيِ نُ نَ فٍسُرِكَيٍ نُن مَاكَكَيٍ شَ بْشِ نَن
    قّ مَ. يِ بِرِن نُ قِندِشِ فَلَدِ سّيتِ بٌورٍ نَن قَن نَ، هَن شّسِبْن مَنفّ سِشْن
    شَ مَنفّيَ قْلْدٍ.
  fra-SBL: et qui dominaient sur la montagne de l'Hermon, à Salca et dans tout Basan,
    jusqu'à la frontière des Gueschuriens et des Maacathiens, et à la moitié de Galaad,
    frontière de Sihon, roi de Hesbon.
  hbo-hbo: וּ֠מֹשֵׁל בְּהַ֨ר חֶרְמֹ֤ון וּבְסַלְכָה֙ וּבְכָל־הַבָּשָׁ֔ן עַד־גְּב֥וּל
    הַגְּשׁוּרִ֖י וְהַמַּעֲכָתִ֑י וַחֲצִי֙ הַגִּלְעָ֔ד גְּב֖וּל סִיחֹ֥ון מֶֽלֶךְ־חֶשְׁבֹּֽון׃
  kik-kik: Aathanaga Kĩrĩma kĩa Herimoni, na Saleka, na Bashani guothe, o nginya mũhaka-inĩ
    wa andũ a Geshuru, na wa Maaka, na nuthu ya Gileadi o nginya mũhaka-inĩ wao na
    Sihoni mũthamaki wa Heshiboni.
  fra-NCL: Sa domination s’étendait sur la montagne d’Hermon, sur Salécha, sur tout
    Basan jusqu’à la frontière des Gesuriens et des Machatiens, et jusqu’à la moitié
    de Galaad, territoire de Séhon, roi d’Hésébon.
  cek-AK: anih mah Hermon mae, Salkah, Bashan prae boih, Geshur hoi Maakah kaminawk
    ih ramri khoek to, Gilead prae ahap hoi Heshbon siangpahrang Sihon ih ramri khoek
    to uk.
  cuk-cuk: We-Rey-Og-e-yala dad-nakwed-argan-sapiledsik Hermón-yargi onoalid. Dad-nakwedsikdi
    Salca-neggweburgi onoalid, bela Basán-yar-naidse-bakale, yaba dogarbalid, dad-argwanedsik
    Gesur-yar-abingunaidse, degi, Maaca-yar-abingunaidse bergunaid. Deginbali, Rey-Og
    Galaad-negabar-akar, Hesbón-rey-Sehón e-yar-abingunaidse yar gani gusbalid.
  uig-CYR: У Һәрмон теғидики жутларға, Салкаһ вә пүткүл Башан зиминиға, йәни Гәшурийлар
    билән Маакатийларниң чегарисиғичә, шуниңдәк Гилеадниң йеримиға, таки Һәшбонниң
    падишаси Сиһонниң чегарисиғичә сәлтәнәт қилатти.
  tel-2017: హెర్మోను, హెష్బోను రాజైన సీహోను సరిహద్దు వరకూ గిలాదు అర్థభాగంలో పాలించినవాడు.
  hat-BSA: epi li te domine sou Mòn Hermon ak Salca avèk tout Basan, jis rive nan
    lizyè a Gechouryen ak Maakatyen yo, epi mwatye Galaad, pou rive nan lizyè Sihon,
    wa Hesbon an.
  kos-kos: ac Salecah, ac acn Bashan nufon fahla nwe sisken acn Geshur ac Maacah,
    oayapa Fineol Hermon ac tafu acn Gilead, fahla nwe ke acn lal Tokosra Sihon lun
    Heshbon.
  hbo-WLC: וּ֠מֹשֵׁל בְּהַ֨ר חֶרְמ֤וֹן וּבְסַלְכָה֙ וּבְכָל־הַבָּשָׁ֔ן עַד־גְּב֥וּל
    הַגְּשׁוּרִ֖י וְהַמַּעֲכָתִ֑י וַחֲצִי֙ הַגִּלְעָ֔ד גְּב֖וּל סִיח֥וֹן מֶֽלֶךְ־חֶשְׁבּֽוֹן׃
  ibo-ibo: Ọ chịrị nʼugwu Hemon, Saleka, ala Bashan niile ruo nʼoke ha na ndị Geshua
    na Maaka nwere, nakwa ọkara nke Gilead, bụ oke ala Saịhọn, bụ eze Heshbọn.
  ory-ory: ପୁଣି ସେ ହର୍ମୋଣ ପର୍ବତରେ ଓ ସଲଖାରେ ଓ ଗଶୂରୀୟମାନଙ୍କ ଓ ମାଖାଥୀୟମାନଙ୍କ ସୀମା ପର୍ଯ୍ୟନ୍ତ
    ସମୁଦାୟ ବାଶନ ଦେଶରେ ଓ ହିଷ୍‍ବୋନର ରାଜା ସୀହୋନର ସୀମା ପର୍ଯ୍ୟନ୍ତ ଗିଲୀୟଦର ଅର୍ଦ୍ଧ ଦେଶରେ
    କର୍ତ୍ତୃତ୍ୱ କଲେ।
  chk-chk: A nemeni ewe chuk Hermon me Saleka me unusen ewe fanü Pasan tori kiännin
    fanüen chon Kesur me chon Makat, pwal esopun Kiliat tori kiännin fanüen Sihon
    ewe kingen Hespon.
  rop-rop: en imbin bos blanga det hil kantri gulum Heman en det taun gulum Salaka,
    en imbin bos blanga det kantri gulum Beishan raidap langa det dubala kantri gulum
    Geshuwa en Meiyaka, en imbin bos blanga haf det kantri gulum Giliyad raidap langa
    det boda blanga det kantri blanga King Saihan.
  ukr-1871: І панував над Ермон-горами і Салхою і всїм Базаном до гряницї Гессурійської
    і Маахійської, і над половиною Галааду до границї Сигона, царя Гесбонського.
  deu-1951: welcher herrschte über den Berg Hermon und über Salcha und über ganz Basan,
    bis an die Grenze der Gessuriter und Maachiter, und über das halbe Gilead, bis
    zum Gebiet Sihons, des Königs zu Hesbon.
  eng-JPS: and ruled in mount Hermon, and in Salcah, and in all Bashan, unto the border
    of the Geshurites and the Maacathites, and half Gilead, even unto the border of
    Sihon king of Heshbon.
  srp-1865: I vladaše gorom Ermonom i Salhom i svijem Vasanom do meðe Gesurske i Mahatske,
    i polovinom Galada do meðe Siona cara Esevonskoga.
  lug-lug: Era ye yali afuga olusozi Kerumooni ne Saleka ne Basani yenna okutuuka
    ku nsalo ey’Abagesuli, n’Abamaakasi, n’ekitundu kya Gireyaali, ensalo ya Sikoni
    kabaka we Kesuboni.
  heb-heb: ומשל בהר חרמון ובסלכה ובכל הבשן עד גבול הגשורי והמעכתי וחצי הגלעד גבול
    סיחון מלך חשבון׃
  ben-IRV: আর হর্মোণ পর্বতে, সল্‌খাতে এবং গশূরীয়দের ও মাখাখীয়দের সীমা পর্যন্ত সমস্ত
    বাশন দেশে এবং হিষ্‌বোনের সীহোন রাজার সীমা পর্যন্ত অর্ধেক গিলিয়দ দেশে কর্তৃত্ব
    করছিলেন।
  pan-pan: ਹਰਮੋਨ ਪਰਬਤ ਉੱਤੇ ਅਤੇ ਸਲਕਾਹ ਵਿੱਚ ਅਤੇ ਸਾਰੇ ਬਾਸ਼ਾਨ ਵਿੱਚ ਗਸ਼ੂਰੀਆਂ ਅਤੇ ਮਆਕਾਥੀਆਂ
    ਦੀ ਹੱਦ ਤੱਕ ਰਾਜ ਕਰਦਾ ਸੀ ਨਾਲੇ ਗਿਲਆਦ ਦਾ ਅੱਧ ਜਿਹੜਾ ਹਸ਼ਬੋਨ ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਦੀ ਹੱਦ ਹੈ।
  mya-JVB: အာရှတရုတ် မြို့၊ ဧဒြိ မြို့၌ နေ သော အလွန် ကြီးမားသောလူမျိုးထဲက ကျန်ကြွင်း
    သောသူဗာရှန် ရှင်ဘုရင် ဩဃ တပါး၊
  hmo-hmo: Iena basileia ena tano be Heremona Ororo, bona Saleka, bona Basana tano
    ibounai ela bona Gesuru taudia bona Makata taudia edia tano hetoana. Gileada tano
    kahana danu be Oga ena, ela bona Sihona, Hesebona ena king, ena tano hetoana.
  urd-urd: और वह कोह — ए — हरमून और सलका और सारे बसन में जसूरियों और मा'कातियों की
    सरहद तक, आधे जिल'आद में जो हसबून के बादशाह सीहोन की सरहद थी, हुकूमत करता था।
  rus-SYN: владевший горою Ермоном и Салхою и всем Васаном, до предела Гессурского
    и Маахского, и половиною Галаада, до предела Сигона, царя Есевонского.
  bqc-SIM: Ɔ̃mɛ Ɛɛmↄ gbɛ vĩ ń Salekao ń Basana bùsuo píi e à gɛ̀ pɛ̀ Gesuu buiↄ
    ń Maaka buiↄ bùsu lɛ́wa. Galada bùsu kpɛdo ku we e à gɛ̀ pɛ̀ Ɛsɛbↄ̃ kí Siↄ̃
    bùsuwa.
  tcz-CHONGTHU: Amahin Hermon molsang pumpi chungleh Salecah gammang toh, chuleh Bashan
    gamsungsese chunga vaihomma anapanga Geshur mite leh Maacah mite gamgi geija anapehtha
    ahin, chutengleh Gilead gam kehkhat chunga jong vaihomma, Heshbon lengpa Sihon
    gamgi geija vai anahom ahi.
  mar-mar: तो हर्मोन पर्वत, सलेख, आणि संपूर्ण बाशानावर, गशूरी सीमेपर्यंत आणि माकाथी,
    आणि अर्ध्या गिलादावर, हेशबोनचा राजा सीहोन याच्या सीमेपर्यंत राज्य करत असे.
  qub-qub: Ogpa maquincho caycaran Hermón puntapita, Salcapita intëru Basán parti
    Gesur lindacama, Maaca lindacama. Pullan Galaadpis paypa maquinchömi caycaran.
    Paypa maquincho caycaran Hesbonpa raynin Sehonpa lindancamami.
  hat-hat: Peyi li t'ap gouvènen an konmanse depi nan mòn Emon ak mòn Salka, li pran
    tout peyi Bazan an nèt rive sou fwontyè peyi moun Jechou yo ak moun Maaka yo,
    plis lòt mwatye peyi Galarad la rive sou fwontyè peyi wa Siyon an ki te rete lavil
    Esbon.
  eng-BSB: He ruled over Mount Hermon, Salecah, all of Bashan up to the border of
    the Geshurites and Maacathites, and half of Gilead to the border of Sihon king
    of Heshbon.
  tod-tod: É ɠɛni masadai ɠɛɛzu Ɠɛɛlemɔn gizei ta Saleka ta Ɓasan yooi pɛ unda, eyɛsu
    é zei Gesuul nuiti ta Maakate nuiti ta-ɠwɛpelemaʋɛ ʋa, ta Galaade ɠilazuʋɛ unda,
    eyɛsu é zei Ɠɛseɓon masagi Siɠon ná-kwɛpelemaʋɛ ʋa.
  eng-WEBPB: and ruled in Mount Hermon, and in Salecah, and in all Bashan, to the
    border of the Geshurites and the Maacathites, and half Gilead, the border of Sihon
    king of Heshbon.
  kbq-kbq: Hanki Ogi'ma kegavama hu'nea moparamina, Hermoni agonareti vuno, Saleka
    mopare vigeno, ana maka Basani kazigati vuno Gesu vahe'ene Ma'aka vahe mopare
    uhanati'ne. Hanki mago'a mopama kegava hu'neana, Giliati mopa amu'nompinti rugitagino
    vuno Hesboni kini ne'mofo mopare uhanati'neama'a kegava hu'ne.
  nhe-BL: Huan itlal Og quipixqui nopa tepetl Hermón, Salca, huan nochi nopa tlali
    Basán. Huan itlal yajqui hasta inepantipa Gesur huan Maaca campa temo tonati,
    huan ica sur quipixqui tlajco tlali Galaad campa inepantipa quiajsic itlal Sehón
    tlen achtohui eliyaya tlanahuatijquetl ipan altepetl Hesbón.
  gub-BL: Eremon ywytyr upyta iziwy rehe. Xawka tawhu upyta iziwy rehe no. Màxà ywy
    paw upyta iziwy rehe no. Oho Zezur ywyzaw pe Maaka ywyzaw pe. Zireaz ipehegwer
    upyta hehe no. Oho Xeom Ezemon wanuwihaw iziwy pe no.
  eng-DRA: 'Of Gessuri and Machati, and of half Galaad: the borders of Sehon the king
    of Hesebon.'
