verse: JOS.012.005
translations:
  mal-C: ഹെർമോൻപർവതവും സൽക്കായും ഗെശൂര്യരുടെയും മാഖാത്യരുടെയും അതിരുവരെയുള്ള ബാശാൻപ്രദേശം
    മുഴുവനും, ഹെശ്ബോൻരാജാവായ സീഹോന്റെ അതിരുവരെയുള്ള ഗിലെയാദിന്റെ പകുതിയും അദ്ദേഹം
    ഭരിച്ചിരുന്നു.
  deu-TKW: und über das Hermongebirge, Salcha und ganz Basan herrschte bis zur Grenze
    der Gesuriter und Maachatiter und über die Hälfte von Gilead bis zur Grenze Sihons,
    des königs von Hesbon.
  lin-lin: Azalaki kokonza na ngomba Erimoni, na Salika mpe na Bashani mobimba kino
    na bandelo ya bato ya Geshuri mpe ya bato ya Maakati, mpe kino na ndambo ya mokili
    ya Galadi oyo ezalaki na mondelo ya mokili ya Sikoni, mokonzi na Eshiboni.
  eng-LSV: and ruling in Mount Hermon, and in Salcah, and in all Bashan, to the border
    of the Geshurite, and the Maachathite, and the half of Gilead, the border of Sihon
    king of Heshbon.
  eng-GNV: And reigned in mount Hermon, and in Salcah, and in all Bashan, vnto the
    border of the Geshurites, and the Maachathites, and halfe Gilead, euen the border
    of Sihon King of Heshbon.
  eng-WEBSTER: And reigned in mount Hermon, and in Salcah, and in all Bashan, to the
    border of the Geshurites, and the Maachathites, and half Gilead, the border of
    Sihon king of Heshbon.
  nhw-BL: Huan itlal Og quipixqui nopa tepetl Hermón, Salca, huan nochi nopa tlali
    Basán. Huan itlal yajqui hasta inepantipa Gesur huan Maaca campa temo tonati,
    huan ica sur quipixqui tlajco tlali Galaad campa inepantipa quiajsic itlal Sehón
    catli achtihui eliyaya tlanahuatijquetl ipan altepetl Hesbón.
  swh-ONEN: Naye alitawala katika Mlima Hermoni, Saleka, Bashani yote hadi mpaka wa
    watu wa Geshuri, na watu wa Maaka na nusu ya Gileadi, hadi kwenye mpaka wa Sihoni
    mfalme wa Heshboni.
  bba-bba: Wiyɑ u Bɑsɑnin tem kpuro mɔ sɑɑ ɡuu te bɑ mɔ̀ Hɛɛmɔɔn di sere kɑ Sɑlikɑɔ
    kɑ mi Gesuribɑn tem kɑ Mɑɑkɑɡibun tem nɔɔ ɡɑ yɔ̃rɑ, kɑ Gɑlɑdin tem bee tiɑ mi
    Sihoni, Hɛsibonin sunɔn tem nɔɔ ɡɑ yɔ̃rɑ.
  eng-KJVCPB: and reigned in mount Hermon, and in Salcah, and in all Bashan, unto
    the border of the Geshurites and the Maachathites, and half Gilead, the border
    of Sihon king of Heshbon.
  luo-luo: Norito Got Hermon, Saleka, Bashan duto, nyaka e tongʼ mar jo-Geshur gi
    Maaka, kendo gi nus mar Gilead nyaka e tongʼ-gi gi Sihon, ruodh Heshbon.
  meu-meu: E halohiadiava tanodia na Heremon ororona bona Saleka bona Basan tanona
    idoinai ela bona Gesuru taudia bona Maakata taudia edia tano hetoadia. Gilead
    tanona kahana danu iena, ela bona Sihon, Hesebon pavapavana, ena tano hetoana.
  npi-ULB: तिनले हेर्मोन डाँडा, सलका, पूरै बाशानदेखि गशुरका मानिसहरू, माकाती गिलेदको
    आधा भागदेखि हेश्बोनका राजा सीहोनको सिमानासम्म शासन गर्थे ।
  yor-yor: Ó ṣe àkóso ní orí òkè Hermoni, Saleka, Baṣani títí dé ààlà àwọn ènìyàn
    Geṣuri àti Maakati, àti ìdajì Gileadi dé ààlà Sihoni ọba Heṣboni.
  ind-ind: Wilayah kekuasaannya termasuk gunung Hermon, kota Salka, dan seluruh daerah
    Basan sampai ke perbatasan wilayah orang Gesur dan wilayah orang Maaka. Separuh
    daerah Gilead sampai perbatasan wilayah Raja Sihon dari Hesbon juga termasuk wilayah
    ini.
  pes-OPCB: او بر سرزمینی حکومت می‌نمود که از کوه حرمون در شمال تا سلخه و تمام باشان
    در مشرق، و از سمت مغرب تا مرزهای سرزمین جشوری‌ها و معکی‌ها و از سمت جنوب تا منطقه‌ای
    که نیمهٔ شمالی جلعاد را در بر می‌گرفت و به سرحد سرزمین حشبون می‌رسید، امتداد داشت.
  tgl-ULB: Namuno siya sa Bundok Hermon, Saleca, at lahat ng Bashan, patungo sa hangganan
    ng bayan ng Gesur at mga Maacateo, at kalahati ng Galaad, patungo sa hangganan
    ni Sihon, hari ng Hesbon.
  hui-hui: Ani howa ibugua dindi dewa dege Hari Hemono heagoha dindi wiagobi Salega
    tanobi Basana dindi bibahendebi handayaho howa Gesua hameigini baba tubari wialu
    Maga hameigini bababi wini. Ani howa mendehayagi Gileada dindi maru haru halu
    Kini Sihono dindila tubari wuwa haru haga hene.
  mya-mya: သူ​၏​နိုင်​ငံ​တွင်​ဟေ​ရ​မုန်​တောင်၊ သာ​လ​က ပြည်၊ ဂေ​ရှု​ရိ​ပြည်​နှင့်​မာခါ​ပြည်​နယ်​စပ်
    အ​ထိ​ကျယ်​ပြန့်​သော​ဗာ​ရှန်​ပြည်​တစ်​ပြည် လုံး​သည်​လည်း​ကောင်း၊ ဟေ​ရှ​ဘုန်​မင်း​ရှိ​ဟုန်
    ပိုင်​သော​ပြည်​နယ်​နိ​မိတ်​အ​ထိ​ကျယ်​ပြန့် သည့်​ဂိလဒ်​ပြည်​တစ်​ဝက်​သည်​လည်း​ကောင်း
    ပါ​ဝင်​သည်။-
  bod-N: ཁོའི་མངའ་འོག་གི་ཡུལ་ནི་རི་བོ་ཧེར་མོན་དང་སལ་ཀཱ། པཱ་ཤན་ཡུལ་ཐམས་ཅད་ནས་གེ་ཤུར་པ་དང་མ་ཨ་ཀཱ་པ་རྣམས་ཀྱི་ས་མཚམས་བར་དང་།
    དེ་མིན་གིལ་ཨད་ཀྱི་ཕྱེད་ཀ་ནས་ཧེ་སི་པོན་གྱི་རྒྱལ་པོ་སི་ཧོན་གྱི་ས་མཚམས་བར་དུ་ཡིན་ནོ།
    །
  sna-sna: Akatonga Gomo reHemoni, neSareka, neBhashani yose kusvikira kumuganhu wavanhu
    veGesheri neMaaka, nehafu yeGireadhi kusvikira kumuganhu waSihoni mambo weHeshibhoni.
  spa-BLM: y gobernaba en el monte Hermón, y en Salecá, y en todo Basán, hasta el
    límite de los guesuritas y de los maacatitas, y la mitad de Galaad, el límite
    de Sehón, rey de Hesbón.
  cac-cac: A smacb'en vin̈ b'aj yac'nac reyal, tz'el yich d'a jolom vitz Hermón, tz'ec'
    d'a Salca yed' d'a yol smacb'en Basán, sc'och d'a smojonal yic Gesur yed' yic
    Maaca, masanto d'a nan̈alxo lum Galaad, lum yiquejnac vin̈aj Sehón sreyal Hesbón.
  swh-ULB: Alitawala juu ya Mlima Hermoni, Saleka, na Bahani yote, hadi mpaka wa watu
    wa Geshuri na Wamakathi, na nusu ya Gleadi, hadi kufika mpaka wa Sihohi, mfalme
    wa Heshboni.
  bel-bel: і валодаў гарою Эрмонам і Салхою, і ўсім Васанам, да мяжы Гесурскай і Маахскай,
    і палавінаю Галаада, да мяжы Сігона, цара Эсэвонскага.
  deu-ELBBK: und er herrschte über den Berg Hermon und über Salka und über das ganze
    Basan, bis an die Grenze der Gesuriter und der Maakatiter, und über das halbe
    Gilead, die Grenze Sihons, des Königs von Hesbon.
  mbb-OT: Is nesakup te ginhedian din iyan is Buntud te Hermon, Saleca, is tivuuk
    he Bashan taman te zulunà te Geshur wey Maaca, wey is ketengà te Gilead taman
    te zulunà te Heshbon he nesakup te lugar ni hadì Sihon.
  mal-2015: ഹെർമ്മോൻപർവ്വതവും സൽക്കയും ബാശാൻ മുഴുവനും ഗെശൂര്യരുടെയും മാഖാത്യരുടെയും
    ദേശവും ഗിലെയാദിന്റെ പാതിയും ഹെശ്ബോൻ രാജാവായ സീഹോന്റെ അതിർവരെയും വാണിരുന്നു.
  tuo-NT: Og téé nortepʉ Hermón wãmeticjʉ ʉ̃rʉ̃gʉ̃pʉ dutitʉocʉ niwĩ. Cʉ̃ Salca macãrẽ,
    nipeꞌtiro Basán wãmetirore duticʉ niwĩ. Téé ape diꞌta na taꞌaꞌcaro Gesur wãmetirore,
    tojo nicã Maaca wãmetirore, apero Galaad diꞌta decopʉ Sehón, Hesbón macã wiogʉ
    cʉ̃ dutiropʉre dutitʉocʉ niwĩ.
  rmc-rmc: Leskri phuv sas le brehendar paš o Chermon dži ke Salcha – caľi phuv Bašan
    dži ke hraňica le Gešurčanenca the le Maachaťanenca. Kraľinelas upral e jepaš
    phuv Gilead dži ke phuv le kraľiskri le Sichonoskri, savo sas andral o foros Chešbon.
  nlg-nlg: E vunaghi pungisighi na lei bubulo te saroa paleva [launa/longana/North]
    va tana ghotu Hermon mi tana komu Salecah i uluna, ma gaighi udolu i Bashan paleva
    uluna me sara tana riritira na kinakabu ni Geshur mi Maacah. Me vunaghi pungisighi
    ghua na levuna Gilead me sara tana pilena na bubulona na vunaghi haba Sihon ni
    Heshbon.
  pes-OPV: ودر کوه حرمون و سلخه و تمامی باشان تا سر حدجشوریان و معکیان و بر نصف جلعاد
    تا سرحدسیهون، ملک حشبون حکمرانی می‌کرد.
  ron-1924: Стэпыниря луй се ынтиндя песте Мунтеле Хермонулуй, песте Салка, песте
    тот Басанул, пынэ ла хотарул гешурицилор ши маакатицилор, ши песте жумэтате дин
    Галаад, хотарул луй Сихон, ымпэратул Хесбонулуй.
  ben-OBCV: হর্মোণ পর্বত, সল্‌খা, গশূর ও মাখার লোকদের সীমানা পর্যন্ত সমস্ত বাশন এবং
    হিষ্‌বোনের রাজা সীহোনের রাজ্যের সীমানা পর্যন্ত বিস্তৃত গিলিয়দের অর্ধেক অংশ তাঁর
    শাসনাধীন ছিল।
  som-som: Kaasu wuxuu xukumi jiray Buur Xermoon, iyo Salkaah, iyo Baashaan oo dhan,
    iyo tan iyo soohdinta reer Geshuur iyo kan reer Macakaad iyo Gilecaad badhkeed,
    iyo xuduudka Siixon oo boqor u ahaa Xeshboon.
  lat-VUC: 'Gessuri, et Machati, et dimidiæ partis Galaad: terminos Sehon regis Hesebon.'
  eng-ASVBT: and ruled in mount Hermon, and in Salecah, and in all Bashan, unto the
    border of the Geshurites and the Maacathites, and half Gilead, the border of Sihon
    king of Heshbon.
  ita-1885: e signoreggiava nel monte di Hermon, e in Salca, e in tutto Basan, fino
    a' confini de' Ghesuriti, e de' Maacatiti, e nella metà di Galaad, che era il
    confine di Sihon, re di Hesbon.
  eng-LXXUP: ruling from Mount Hermon and from Salecah, and over all the land of Bashan
    to the borders of Geshur, and Maacath, and the half of Gilead of the borders of
    Sihon king of Heshbon.
  eng-ULB: He ruled over Mount Hermon, Salekah, and all Bashan, to the border of the
    people of Geshur and the Maacathites, and half of Gilead, to the border of Sihon,
    king of Heshbon.
  spa-VBL: gobernaba en el norte, desde el monte Hermón hasta Sacalé, y todo Basán
    al este, y al oeste hasta las fronteras de los guesuritas y los maacatitas, junto
    con la mitad de Galaad hasta la frontera de Sehón, rey de Hesbón.
  fra-_FOB: Il dominait sur la montagne d'Hermon, sur Salca, sur tout Bassan jusqu'à
    la frontière des Gueshuriens et des Maacathiens, et sur la moitié de Galaad, frontière
    de Sihon, roi de Hesbon.
  mal-mal: അവൻ ഹെർമ്മോൻ പർവ്വതവും സൽക്കയും ബാശാൻ ദേശം മുഴുവനും ഗെശൂര്യരുടെയും മയഖാത്യരുടെയും
    ദേശവും ഗിലെയാദിന്റെ പാതിയും ഹെശ്ബോൻ രാജാവായ സീഹോന്റെ അതിർവരെയും വാണിരുന്നു.
  urd-GVR: Shimāl meṅ us kī saltanat kī sarhad Harmūn Pahāṛ thī aur mashriq meṅ Salkā
    Shahr. Basan kā tamām ilāqā Jasūriyoṅ aur Mākātiyoṅ kī sarhad tak us ke hāth meṅ
    thā aur isī tarah Jiliyād kā shimālī hissā bādshāh Sīhon kī sarhad tak.
  suz-BL: हेरमोन डांडा, साल्‍का, बाशान नेल्‍ल, गेशुरी आन सांद नु माकाथ आ मुर आन सांद
    सम्‍म नु आधा गिलाद रे लाइश्‍शा, हेश्‍बोन ङा पिप सीहोन आ सांद सम्‍म सासन पाइबाक्‍माक्‍त।
  ita-1927: e dominava sul monte Hermon, su Salca, su tutto Basan sino ai confini
    dei Ghesuriti e dei Maacatiti, e sulla metà di Galaad, confine di Sihon re di
    Heshbon.
  ckb-ckb: حوکمڕان بوو بەسەر چیای حەرمۆن و سەلخە و هەموو باشانەوە هەتا سنووری گەشووری
    و مەعکائییەکان و نیوەی گلعاد هەتا سنوورەکانی سیحۆنی پاشای حەشبۆن.
  eng-BBE: Ruling in the mountain of Hermon, and in Salecah, and in all Bashan, as
    far as the limits of the Geshurites and the Maacathites, and half Gilead, to the
    land of Sihon, king of Heshbon.
  kan-OKCV: ಅವನು ಹೆರ್ಮೋನ್ ಬೆಟ್ಟವನ್ನೂ ಸಲ್ಕಾ ನಗರವನ್ನೂ ಗೆಷೂರಿಯರ ಮತ್ತು ಮಾಕಾತೀಯರ ಮೇರೆಯವರೆಗೂ
    ಇದ್ದ ಇಡೀ ಬಾಷಾನ್ ನಾಡನ್ನು ಆಳುತ್ತಿದ್ದನು. ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನನ ಮೇರೆಯವರೆಗಿದ್ದ ಗಿಲ್ಯಾದಿನ
    ಅರ್ಧ ಪ್ರಾಂತ್ಯದವರೆಗೂ ಅವನು ಆಳಿಕೊಂಡಿದ್ದನು.
  bbb-bbb: '@see-verse:JOS.012.004'
  tam-2017: எர்மோன் மலையையும் சல்காயிவையும், கெசூரியர்கள், மாகாத்தியர்கள் எல்லைவரைக்கும்
    எஸ்போனின் ராஜாவாகிய சீகோனின் எல்லையாக இருந்த பாதிக் கீலேயாத்வரைக்கும் இருக்கும்
    பாசான் அனைத்தையும் ஆட்சிசெய்தான்.
  spa-RV-1909: Y señoreaba en el monte de Hermón, y en Salca, y en todo Basán hasta
    los términos de Gessuri y de Maachâti, y la mitad de Galaad, término de Sehón
    rey de Hesbón.
  ron-BTF: Și domnea în muntele Hermon și în Salca și peste tot Basanul, până la granița
    gheșuriților și a maacatiților și peste jumătate din Galaad, granița lui Sihon,
    împăratul Hesbonului.
  eng-WEBP: and ruled in Mount Hermon, and in Salecah, and in all Bashan, to the border
    of the Geshurites and the Maacathites, and half Gilead, the border of Sihon king
    of Heshbon.
  eng-FBV: ruled in the north from Mount Hermon to Sacaleh, and all of Bashan to the
    east, and west to the borders of the Geshurites and Maacathites, together with
    half of Gilead up to the border of Sihon, king of Heshbon.
  nld-1939: en heerste over het Hermongebergte, en te Salka, over heel Basjan, tot
    aan het gebied der Gesjoerieten en Maäkatieten, en over half Gilad tot aan het
    gebied van Sichon, den koning van Chesjbon.
  nch-BL: Huan ital Og quipixqui nopa tepet Hermón, Salca, huan nochi nopa tali Basán.
    Huan ital yajqui hasta inepantipa Gesur huan Maaca campa temo tonati, huan ica
    sur quipixqui tajco ten nopa tali Galaad campa ajsi inepa ital Sehón cati achtohui
    yaya eliyaya tanahuatijquet ipan altepet Hesbón.
  vie-1934: Người quản hạt núi Hẹt-môn, miền Sanh-ca, và cả xứ Ba-san, cho đến giới
    hạn dân Ghê-su-rít và dân Ma-ca-thít, cùng đến lối giữa xứ Ga-la-át, là giới hạn
    của Si-hôn, vua Hết-bôn.
  hin-CV: उसके शासन का क्षेत्र हरमोन पर्वत, सलेकाह, गेशूरियों तथा माकाहथियों की सीमा
    तक पूरा बाशान तथा गिलआद का आधा क्षेत्र था, जो हेशबोन के राजा सीहोन की सीमा तक
    फैला था.
  spa-BES: Gobernando en la montaña de Hermón, y en Salca, y en todo Basán, hasta
    los límites de Gesur y Maaca, y la mitad de Galaad, a la tierra de Sehón, rey
    de Hesbón.
  tdx-tdx: naho nifehe ty vohi-Kermone, naho i Salkà, naho i Basane iaby pak’ am-pari’
    o nte-Gesoreo naho o nte-Maakateo, naho ty vaki’ i Gilade pak’ añ’ efe tane’ i
    Sihone mpanjaka’ i Khesbone.
  tha-KJV: และปกครองที่​ภู​เขาเฮอร์​โมน และสาเลคาห์ และทั่วบาชาน ถึงเขตแดนคนเกชูร์และคนมาอาคาห์
