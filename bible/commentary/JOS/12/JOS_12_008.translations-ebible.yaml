verse: JOS.012.008
translations:
  mal-C: '@see-verse:JOS.012.007'
  deu-TKW: auf dem Gebirge, in der Niederung, in der Araba, an den Bergabhängen, in
    der Steppe und im Südlande, das Gebiet der Hethiter, Amoriter, Kanaaniter, Pheresiter,
    Heviter und Jebusiter.
  lin-lin: 'kati na mokili ya bangomba, na mokili ya se, na Araba, kokita na esobe
    mpe na Negevi, mikili ya bato ya Iti, ya Amori, ya Kanana, ya Perizi, ya Evi mpe
    ya Yebusi. Tala bakonzi yango :'
  eng-LSV: 'in the hill-country, and in the low country, and in the plain, and in
    the springs, and in the wilderness, and in the south; the Hittite, the Amorite,
    and the Canaanite, the Perizzite, the Hivite, and the Jebusite:'
  eng-GNV: In the mountaines, and in the valleys, and in the plaines, and in the hill
    sides, and in the wildernes, and in the South, where were the Hittites, the Amorites,
    and the Canaanites, the Perizzites, the Hiuites, and the Iebusites.
  eng-WEBSTER: 'In the mountains, and in the valleys, and in the plains, and in the
    springs, and in the wilderness, and in the south country; the Hittites, the Amorites,
    and the Canaanites, the Perizzites, the Hivites, and the Jebusites:'
  nhw-BL: Ni tlali quipixqui nopa tepeme, nopa tlamayamitl nechca hueyatl Jordán,
    nopa Arabá, nopa tlaixtemolis, nopa huactoc tlali campa amo tleno eli huan nopa
    Neguev. Ni tlalme eltoya iniaxca nopa heteos, amorreos, cananeos, ferezeos, heveos
    huan jebuseos.
  swh-ONEN: 'nchi ya vilima, shefela, upande wa magharibi, Araba, materemko ya milima,
    jangwa, na Negebu; nchi za Wahiti, Waamori, Wakanaani, Waperizi, Wahivi na Wayebusi):'
  bba-bba: Mɛyɑ mu wɑ̃ɑ ɡuunun berɑ ɡiɑ kɑ sere Sefɑlɑn berɑn bɑtumɑɔ kɑ Yuudɛnin
    wɔwɑɔ kɑ min ɡuunɔ kɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ mi ɡɑ̃ɑnu ku rɑ kpi. Hɛtibɑrɑ
    bɑ wɑ̃ɑ tem mi, kɑ Amɔrebɑ kɑ Kɑnɑnibɑ kɑ Feresibɑ kɑ Hefibɑ kɑ sere mɑɑ Yebusibɑ.
  eng-KJVCPB: 'in the mountains, and in the valleys, and in the plains, and in the
    springs, and in the wilderness, and in the south country; the Hittites, the Amorites,
    and the Canaanites, the Perizzites, the Hivites, and the Jebusites:'
  luo-luo: 'Ne en piny gode, gi pinje mantiere e tiend gode ma yo podho chiengʼ, Araba,
    pewe manie tiend gode, gi thim kod Negev. Kuondego ema ne jo-Hiti, jo-Amor, jo-Kanaan,
    jo-Perizi, jo-Hivi kod jo-Jebus odakie. Ruodhigo ne gin:'
  meu-meu: ororo bona koura, Araba taorana bona ororo gabaedia bona tano ḡagaedia,
    bona diho kahana tanodia; Hiti taudia bona Amoro taudia bona Kanaan taudia bona
    Perisi taudia bona Hivi taudia bona Iebusu taudia edia tano.
  npi-ULB: तिनले तिनीहरूलाई हित्तीहरू, एमोरीहरू, कनानीहरू, परिज्‍जीहरू, हिव्वीहरू
    र यबूसीहरूको भूमि पहाडी देशहरू, तराईहरू, अराबा, पहाडका पाटाहरू र नेगेव दिए ।
  yor-yor: 'ilẹ̀ òkè, ní ẹsẹ̀ òkè ní ìhà ìwọ̀-oòrùn òkè aginjù, ní gẹ̀rẹ́gẹ̀rẹ́ òkè,
    ní aginjù àti nì gúúsù ilẹ̀ àwọn ará: Hiti, Amori, Kenaani, Peresi, Hifi àti àwọn
    ará Jebusi).'
  ind-ind: 'termasuk daerah pegunungan, kaki pegunungan di sebelah barat, lembah Yordan,
    lereng-lereng gunung dan padang belantara di sebelah timur, juga padang belantara
    Negeb di sebelah selatan. Daerah-daerah itu adalah bekas tempat tinggal bangsa
    Het, Amori, Kanaan, Feris, Hewi, dan Yebus. Ada tiga puluh satu raja yang berhasil
    dikalahkan oleh orang Israel:'
  pes-OPCB: این ناحیه شامل کوهستانها، دشتها، درۀ اردن، کوهپایه‌ها، صحرای یهودیه و
    صحرای نگب بود. ساکنان آنجا اقوام حیتی، اموری، کنعانی، فرزی، حوی و یبوسی بودند.
  tgl-ULB: Ibinigay niya ang maburol na bansa, ang mga mababang lupain, ang Araba,
    ang mga gilid ng mga bundok, ang ilang, at ang Negeb—ang lupain ng mga Heteo,
    mga Amoreo, mga Cananaeo, mga Perezeo, mga Hivita, at mga Jebuseo.
  hui-hui: '@see-verse:JOS.012.007'
  mya-mya: ဤ​ဒေ​သ​များ​တွင်​တောင်​ကုန်း​ဒေ​သ၊ အ​နောက် ဘက်​တောင်​ခြေ​ဒေ​သ၊ ယော်​ဒန်​မြစ်​ဝှမ်း​နှင့်​အ​နီး
    ရှိ​တောင်​ခြေ​ဒေ​သ၊ အ​နောက်​ဘက်​တောင်​စောင်း ဒေ​သ​နှင့်​တောင်​ဘက်​ခြောက်​သွေ့​သော​သဲ​ကန္တာ​ရ
    ဒေ​သ​များ​ပါ​ဝင်​သည်။ ထို​ဒေ​သ​များ​တွင်​နေ ထိုင်​သော​လူ​မျိုး​များ​မှာ​ဟိတ္တိ​အ​မျိုး​သား၊
    အာ​မော​ရိ​အ​မျိုး​သား၊ ခါ​နာန်​အ​မျိုး​သား၊ ဖေ​ရ​ဇိ​အ​မျိုး​သား၊ ဟိ​ဝိ​အ​မျိုး​သား​နှင့်
    ယေ​ဗု​သိ​အ​မျိုး​သား​တို့​ဖြစ်​ကြ​သည်။-
  bod-N: ཧེད་པ་དང་ཨེ་མོར་པ། ཀ་ན་ཨན་པ། ཕེ་རེ་ཟི་པ། ཧེ་བི་པ། ཡེ་བུ་སི་པ་བཅས་ཀྱི་རི་ཁུལ་དང་རི་ཀླུང་།
    ཨ་ར་པཱ། རི་ལྡེབས། དབེན་སྟོང་། ནེ་གུབ་ཡུལ་བཅས་ཡིན་ནོ། །
  sna-sna: 'nyika yamakomo, mujinga mamakomo kwakadziva kumavirazuva, Arabha, mawere
    amakomo, gwenga neNegevhi, inova nyika yavaHiti, vaAmori, vaKenani, vaPerizi,
    vaHivhi navaJebhusi):'
  spa-BLM: 'en la región montañosa, en la llanura, en el Arabá, en las laderas, en
    el desierto y en el sur; el hitita, el amorreo, el cananeo, el ferezeo, el heveo
    y el jebuseo:'
  cac-cac: Masanil lum tzalquixtac, lum ac'lictac, lum sch'olanil a' Jordán, lum pac'an,
    lum taquin̈tac luum yed' lum Neguev. Masanil juntzan̈ lum chi' aton lum yiccan
    eb' hitita, eb' amorreo, eb' cananeo, eb' ferezeo, eb' heveo yed' eb' jebuseo.
  swh-ULB: Aliwapa nchi ya milima, tambarare, Araba, sehemu za milima, nyika na Negevu,
    nchi ya Wahiti, Waamori, Wakanaani, Waperizi, Wahivi, na Wayebusi.
  bel-bel: 'на гары, на нізінных мясьцінах, на раўніне, на мясьцінах каля гор, і ў
    пустыні і на поўдні, Хэтэяў, Амарэяў, Хананэяў, Фэрэзэяў, Эвэяў і Евусэяў:'
  deu-ELBBK: 'im Gebirge und in der Niederung und in der Ebene und an den Abhängen
    und in der Wüste und im Süden: die Hethiter und die Amoriter und die Kanaaniter,
    die Perisiter, die Hewiter und die Jebusiter:'
  mbb-OT: '@see-verse:JOS.012.007'
  mal-2015: മലനാട്ടിലും താഴ്‌വീതിയിലും അരാബയിലും മലഞ്ചരിവുകളിലും മരുഭൂമിയിലും തെക്കേ
    ദേശത്തും ഉള്ള ഹിത്യൻ, അമോര്യൻ, കനാന്യൻ, പെരിസ്യൻ, ഹിവ്യൻ, യെബൂസ്യൻ എന്നിവർ തന്നേ.
  tuo-NT: 'Ʉ̃rʉ̃pagʉ pijaro peꞌe, opapa nirṍ peꞌema, tojo nicã Jordã́ paꞌtiro peꞌema,
    opa tʉꞌrʉri nídijase coꞌari, yucʉ marĩrõ, masã marĩrõ Neguev cjase ãꞌrã masã ye
    diꞌta nicaro nimiwʉ̃: Hitita masã, amorreo masã, cananeo masã, ferezeo masã, heveo
    masã, tojo nicã jebuseo masã ye diꞌta nicaro nimiwʉ̃.'
  rmc-rmc: 'savoreha, so upre sas: o verchi, e brehengri phuv Šefela, e Jordaňiko
    dolina, o brehi the e pušťa Negev pro juhos. Pre kala thana bešenas o Chetitana,
    o Amorejčana, o Kanaančana, o Perizeja, o Chivija the o Jebuseja.'
  nlg-nlg: Na lei bona ni pari Joshua te tuvalighi vanira te vuivuni tana lei ghotu
    me tona me va sara lilighini na le ghotu i boko [tara holoa nia Shephelah], ge
    va sara tana na nanata tana betitina Jordan paleva uluna, ge va saravia malangava
    na bona mamaha tara holoa nia Negev. Idania na lei bona ni pari ini ke, didira
    na taba ni vure Het, maia Amor, na tabani vurena Caanan, maia na taba ni vurena
    Periz, Hivi, maia Jebus tara ghanara.
  pes-OPV: در کوهستان و هامون و عربه ودشتها و صحرا و در جنوب از حتیان و اموریان وکنعانیان
    و فرزیان و حویان و یبوسیان.
  ron-1924: 'ын мунте, ын вале, ын кымпие, пе костише, ын пустиу ши ын партя де мязэзи:
    цара хетицилор, аморицилор, канааницилор, ферезицилор, хевицилор ши иебусицилор.'
  ben-OBCV: 'এই দেশগুলিতে পার্বত্য প্রদেশ, পশ্চিমী পাহাড়ের পাদদেশ, অরাবা, পর্বতের
    ঢাল, মরুপ্রান্তর ও নেগেভ যুক্ত ছিল। এগুলি হিত্তীয়, ইমোরীয়, কনানীয়, পরিষীয়,
    হিব্বীয় ও যিবূষীয়দের দেশ। এঁরাই সেইসব রাজা:'
  som-som: xagga dalkii buuraha lahaa, iyo dalkii dooxooyinka ahaa, iyo bankii Caraabaah,
    iyo dhaadhacyadii, iyo cidladii, iyo xagga Koonfureed, iyo reer Xeed, iyo reer
    Amor, iyo reer Kancaan, iyo reer Feris, iyo reer Xiwi, iyo reer Yebuus.
  lat-VUC: tam in montanis quam in planis atque campestribus. In Asedoth, et in solitudine,
    ac in meridie, Hethæus fuit et Amorrhæus, Chananæus, et Pherezæus, Hevæus et Jebusæus.
  eng-ASVBT: 'in the hill country, and in the lowland, and in the Arabah, and in the
    slopes, and in the wilderness, and in the South; the Hittite, the Amorite, and
    the Canaanite, the Perizzite, the Hivite, and the Jebusite):'
  ita-1885: cioè, il paese del monte, e della pianura, e della campagna, e delle pendici
    de' monti, e del deserto, e della parte meridionale; il paese degli Hittei, degli
    Amorrei, de' Cananei, de' Ferizzei, degli Hivvei, e de' Gebusei.
  eng-LXXUP: in the mountain, and in the plain, and in Arabah, and in Asedoth, and
    in the wilderness, and Negeb; the Hittite, and the Amorite, and the Canaanite,
    and the Perizzite, and the Hivite, and the Jebusite.
  eng-ULB: He gave them the hill country, the lowlands, the Arabah, the sides of the
    mountains, the wilderness, and the Negev—the land of the Hittites, Amorites, Canaanites,
    Perizzites, Hivites, and Jebusites.
  spa-VBL: 'La tierra incluía la región montañosa, las estribaciones, el valle del
    Jordán, las laderas y el desierto del Néguev: la tierra de los hititas, los amorreos,
    los cananeos, los ferezeos, los heveos y los jebuseos.'
  fra-_FOB: 'Dans la montagne, dans la plaine, dans la campagne, sur les coteaux,
    dans le désert, et dans le midi, pays des Héthiens, des Amoréens, des Cananéens,
    des Phéréziens, des Héviens et des Jébusiens:'
  mal-mal: മലനാട്ടിലും താഴ്‌വരയിലും അരാബയിലും മലഞ്ചരിവുകളിലും മരുഭൂമിയിലും തെക്കേ
    ദേശത്തും ഉള്ള ഹിത്യൻ, അമോര്യൻ, കനാന്യൻ, പെരിസ്യൻ, ഹിവ്യൻ, യെബൂസ്യൻ എന്നിവരുടെ
    ദേശം തന്നേ.
  urd-GVR: 'yānī pahāṛī ilāqā, maġhrib kā nashebī pahāṛī ilāqā, Yardan kī Wādī, us
    ke maġhrib meṅ wāqe pahāṛī ḍhalāneṅ, Yahūdāh kā registān aur Dasht-e-Najab. Pahle
    yih sab kuchh Hittiyoṅ, Amoriyoṅ, Kanāniyoṅ, Farizziyoṅ, Hiwwiyoṅ aur Yabūsiyoṅ
    ke hāth meṅ thā. Zail ke har shahr kā apnā bādshāh thā, aur har ek ne shikast
    khāī:'
  suz-BL: पहाड रागी, पच्‍छिम ङा आइक्‍च डांडापुकी, अराबाह रागी, पहाड ङा देम्‍सीलो,
    गोरशो रागी नु नेगेब बाक्‍तेक्‍म। मेकेर तेको जात ङा मुर बाक्‍तेक्‍म देंशा हना,
    हित्ती, एमोरी, कनानी, परिज्‍जी, हिव्‍वी नु यबुसीपुकी बाक्‍तेक्‍म। मिनु ब्रुइब
    पिप तेको तेको सहर ङा बाक्‍तेक्‍म देंशा हना, यहोसु ११:३
  ita-1927: 'nella contrada montuosa, nella regione bassa, nella pianura, sulle pendici,
    nel deserto e nel mezzogiorno; il paese degli Hittei, degli Amorei, dei Cananei,
    dei Ferezei, degli Hivvei e dei Gebusei:'
  ckb-ckb: 'ئەو خاکەی لە ناوچە شاخاوییەکان، زوورگەکانی خۆرئاوا، دەشتایی عەراڤا، بنارەکان،
    چۆڵەوانی و نەقەبدا بوو. ئەمەش خاکی حیتی، ئەمۆری، کەنعانی، پریزی، حیڤی و یەبوسییەکانە.
    ئەمانە ئەو پاشایانەن:'
  eng-BBE: In the hill-country, and in the lowland, and in the Arabah, and on the
    mountain slopes, and in the waste land, and in the South; the Hittites, the Amorites,
    and the Canaanites, the Perizzites, the Hivites, and the Jebusites.
  kan-OKCV: 'ಇಳಿಜಾರಿನ ಪ್ರದೇಶ, ಬೆಟ್ಟದ ಪ್ರದೇಶ, ತಪ್ಪಲು ಪ್ರದೇಶ, ಮರುಭೂಮಿ ಹಾಗೂ ದಕ್ಷಿಣ ಪ್ರಾಂತ್ಯ
    ಇವುಗಳನ್ನು ಆಳುತ್ತಿದ್ದ ಹಿತ್ತಿಯ, ಅಮೋರಿಯ, ಕಾನಾನ್, ಪೆರಿಜೀಯ, ಹಿವ್ವಿಯ ಹಾಗೂ ಯೆಬೂಸಿಯ ಅರಸರನ್ನೂ
    ಸೋಲಿಸಿ, ಅವರ ನಾಡುಗಳನ್ನು ಇಸ್ರಾಯೇಲ್ ಕುಲಗಳಿಗೆ ಶಾಶ್ವತ ಸೊತ್ತಾಗಿ ಕೊಟ್ಟನು. ಆ ಅರಸರ ಪಟ್ಟಿ
    ಹೀಗಿದೆ:'
  bbb-bbb: '@see-verse:JOS.012.007'
  tam-2017: 'யோசுவா இஸ்ரவேல் கோத்திரங்களுக்குச் சொந்தமாகப் பங்கிட்டதுமான ஏத்தியர்கள்,
    எமோரியர்கள், கானானியர்கள், பெரிசியர்கள், ஏவியர்கள், எபூசியர்கள் என்பவர்களுடைய
    தேசத்தில் இருந்தவர்களும், யோசுவாவும் இஸ்ரவேல் மக்களும் முறியடித்தவர்களுமான ராஜாக்கள்
    யாரென்றால்:'
  spa-RV-1909: En montes y en valles, en llanos y en vertientes, al desierto y al
    mediodía; el Hetheo, y el Amorrheo, y el Cananeo, y el Pherezeo, y el Heveo, y
    el Jebuseo.
  ron-BTF: 'În munți și în văi și în câmpii și în ținutul izvoarelor și în pustiu
    și la sud: pe hetiți, pe amoriți și pe canaaniți, pe fereziți, pe heviți și pe
    iebusiți:'
  eng-WEBP: 'in the hill country, and in the lowland, and in the Arabah, and in the
    slopes, and in the wilderness, and in the South; the Hittite, the Amorite, and
    the Canaanite, the Perizzite, the Hivite, and the Jebusite:'
  eng-FBV: The land included the hill country, the foothills, the Jordan Valley, the
    slopes, and the Negev desert—the land of the Hittites, Amorites, Canaanites, Perizzites,
    Hivites, and Jebusites.
  nld-1939: 'in het bergland, de Sjefela, de Araba, op de hellingen, in de woestijn
    en in de Négeb: de koningen van de Chittieten, Amorieten, Kanaänieten, Perizzieten,
    Chiwwieten en Jeboesieten;'
  nch-BL: Ni tali quipixqui nopa tepeme, nopa tamayamit nechca hueyat Jordán, nopa
    Arabá, nopa taixtemolis, nopa huactoc tali campa amo teno eli huan nopa Neguev.
    Ni talme eliyaya iniaxca nopa heteos, amorreos, cananeos, ferezeos, heveos huan
    jebuseos.
  vie-1934: núi, xứ thấp, đồng bằng, gò nỗng, đồng vắng, và miền nam, tức là cả xứ
    dân Hê-tít, dân A-mô-rít, dân Ca-na-an, dân Phê-rê-sít, dân Hê-vít, và dân Giê-bu-sít.
  hin-CV: 'इस भाग में पर्वतीय क्षेत्र, तराइयां, अराबाह, ढलानें, निर्जन प्रदेश तथा
    नेगेव और इस क्षेत्र के मूल निवासी हित्ती, अमोरी, कनानी, परिज्ज़ी, हिव्वी तथा यबूसी:
    मारे गये राजा ये थे:'
  spa-BES: En la región montañosa, en las tierras bajas, del río Jordán, en las laderas
    de las montañas, en las tierras baldías y en el sur; los hititas, los amorreos
    y los cananeos, los ferezeos, los heveos y los jebuseos.
  tdx-tdx: Ambohibohitsey, naho an-tane kolemake naho amy Arabà añe naho am-panongam-bohitseo
    naho am-patrambey añe, naho atimo añe; i nte-Khetey, i nte-Amorey, i nte-Kanàney,
    i nte-Kivey, vaho i nte-Iebosiý;
  tha-KJV: คือที่​ดิ​นในแดนเทือกเขา ในหุบเขา ในที่​ราบ ในที่​ลาด ในถิ่นทุ​รก​ันดารและในภาคใต้
    เป็นแผ่นดินของคนฮิตไทต์ คนอาโมไรต์ คนคานาอัน คนเปริสซี คนฮีไวต์และคนเยบุส
  por-BR-2018: Em montes e em vales, em planícies e em encostas, ao deserto e ao sul;
    os heteus, e os amorreus, e os cananeus, e os ferezeus, e os heveus, e os jebuseus.
  deu-ELO: 'im Gebirge und in der Niederung und in der Ebene und an den Abhängen und
    in der Wüste und im Süden: die Hethiter und die Amoriter und die Kanaaniter, die
    Perisiter, die Hewiter und die Jebusiter:'
  eng-WYC-2018: as well in hilly places, as in plain and field places; in Ashtoreth,
    and in [the] wilderness, and in the south, was (the) Hittites, and Amorites, Canaanites,
    and Perizzites, Hivites, and Jebusites. (in the hill country, and on the plains,
    or on the Arabah, and in the valley, and by the springs, and in the wilderness,
    and in the south, or in the Negeb; these lands had been inhabited by the Hittites,
    and Amorites, Canaanites, and Perizzites, Hivites, and Jebusites.)
  epo-epo: 'sur la monto kaj sur la malaltaĵo kaj en la stepo kaj sur la deklivoj
    kaj en la dezerto kaj sude, la Ĥetidoj, la Amoridoj, kaj la Kanaanidoj, la Perizidoj,
    la Ĥividoj, kaj la Jebusidoj:'
  uig-PIN: 'jümlidin taƣliⱪ yurtni, Xǝfǝlaⱨ oymanliⱪini, Arabaⱨ tüzlǝnglikini, egizliktiki
    dawanlarni, qɵllükni wǝ jǝnubtiki Nǝgǝw zeminini, Ⱨittiylar, Amoriylar, Ⱪanaaniylar,
    Pǝrizziylǝr, Ⱨiwiylar wǝ Yǝbusiylarning zeminlirini bɵlüp bǝrdi: —'
  beo-beo: 'Amo soge ganodini, agolo soge, eso dabe agolo fonobahadi soge, Yodane
    Fago, ea agolo, eso mabadi goumi soge amola ga (south) dialebe hafoga:i soge ba:i.
    Amo soge ganodini, musa: da Hidaide, A:moulaide, Ga:ina:naide, Belesaide, Haifaide
    amola Yebiusaide dunu esalebe ba:i.'
  tpi-OTNT: '@see-verse:JOS.012.007'
  hau-SA: Ƙasar ta haɗa da ƙasar kan tudu, filayen arewanci, Araba, gangaren Dutse,
    da jejin, da kuma Negeb, wato, ƙasashen Hittiyawa, Amoriyawa, Kan’aniyawa, Ferizziyawa,
    Hiwiyawa, da Yebusiyawa.
  uig-LAT: 'jümlidin taghliq yurtni, Shefelah oymanliqini, Arabah tüzlenglikini, égizliktiki
    dawanlarni, chöllükni we jenubtiki Negew zéminini, hittiylar, Amoriylar, Qanaaniylar,
    Perizziyler, Hiwiylar we Yebusiylarning zéminlirini bölüp berdi: —'
  nde-nde: 'indawo elamaqaqa, amawatha asentshonalanga, i-Arabha, lemithezukweni yezintaba,
    inkangala leNegebi, amazwe amaHithi, ama-Amori, amaKhenani, amaPherizi, amaHivi,
    lamaJebusi): La ayengamakhosi:'
  ton-ton: ‌ʻI he ngaahi moʻunga, pea ʻi he ngaahi teleʻa, pea ʻi he ngaahi toafa,
    pea ʻi he ngaahi matavai, pea ʻi he vao lahi, pea ʻi he fonua ki he potu tonga;
    ko e kau Heti, ko e kau ʻAmoli, mo e kau Kēnani, ko e kau Pelesi, mo e kau Hevi,
    mo e kau Sepusi.
  ces-1613: 'Na horách i na rovinách, i po polích, i v údolích, i na poušti a na poledne,
    zemi Hetejského, Amorejského, Kananejského, Ferezejského, Hevejského a Jebuzejského:'
  eng-WMB: 'in the hill country, and in the lowland, and in the Arabah, and in the
    slopes, and in the wilderness, and in the South; the Hittite, the Amorite, and
    the Canaanite, the Perizzite, the Hivite, and the Jebusite:'
  tam-TCV: 'அப்பகுதிகள் நடுவிலுள்ள மலை நாடுகள், மேற்கு மலையடிவாரப்பகுதிகள், அரபா,
    மலைச்சரிவுகள், யூதாவின் வறண்ட நிலம், நெகேவ் வனாந்திரம் ஆகியவற்றை உள்ளடக்கியிருந்தன.
    அவை முன்னர் ஏத்தியர், எமோரியர், கானானியர், பெரிசியர், ஏவியர், எபூசியர் என்பவர்களது
    நாடுகளாயிருந்தன. இவர்களே யோசுவா வெற்றிகொண்ட அரசர்கள்:'
  ceb-ULB: Gihatag niya kanila ang kabungtoran, ang kapatagan, ang Araba, ang daplin
    sa mga kabukiran, ang kamingawan, ug ang Negeb—ang yuta sa mga Hitihanon, Amorihanon,
    Canaanhon, Perisihanon, Hibihanon, ug mga Jebusihanon.
  pol-UBG: Na górach, na równinach, na polach, na nizinach, na pustyni i na południowej
    ziemi; ziemie Chetytów, Amorytów, Kananejczyków, Peryzzytów, Chiwwitów i Jebusytów.
  urd-GVU: 'یعنی پہاڑی علاقہ، مغرب کا نشیبی پہاڑی علاقہ، یردن کی وادی، اُس کے مغرب
    میں واقع پہاڑی ڈھلانیں، یہوداہ کا ریگستان اور دشتِ نجب۔ پہلے یہ سب کچھ حِتّیوں،
    اموریوں، کنعانیوں، فرِزّیوں، حِوّیوں اور یبوسیوں کے ہاتھ میں تھا۔ ذیل کے ہر شہر
    کا اپنا بادشاہ تھا، اور ہر ایک نے شکست کھائی:'
  deu-1912: 'was auf den Gebirgen, in den Gründen, Gefilden, an den Abhängen, in der
    Wüste und gegen Mittag war: die Hethiter, Amoriter, Kanaaniter, Pheresiter, Heviter
    und Jebusiter):'
  kan-2017: ಇಳುಕಲ್ಲಿನ ಪ್ರದೇಶಗಳು, ಕಣಿವೆ ಪ್ರದೇಶಗಳು, ಬೆಟ್ಟಗಳ ಬುಡದಲ್ಲಿರುವ ಸೀಮೆಗಳು, ಅರಣ್ಯದ
    ದಕ್ಷಿಣ ಪ್ರಾಂತ್ಯ ಇವುಗಳನ್ನು ಆಳುತ್ತಿದ್ದ ಹಿತ್ತಿಯ, ಅಮೋರಿಯ, ಕಾನಾನ, ಪೆರಿಜ್ಜೀಯ, ಹಿವ್ವಿಯ,
    ಯೆಬೂಸಿಯ ಅರಸರನ್ನೂ ಸೋಲಿಸಿ, ಅವರ ದೇಶಗಳನ್ನು ಇಸ್ರಾಯೇಲರ ಕುಲದವರಿಗೆ ಶಾಶ್ವತ ಆಸ್ತಿಯಾಗಿ ಕೊಟ್ಟನು.
    ಆ ಅರಸರ ಪಟ್ಟಿಯು ಹೇಗೆಂದರೆ,
  tgo-tgo: 'Iya thelauko Josuwa va i tagaviyaviya na i vatomweko weŋgi Isirel, tembe
    i wova vanautumako bobokuluniye, e bobokuluko rɨgherɨghenji valɨvaŋga e yalasiniyeko,
    Jorɨdan bobokuluniye na bobokulu rɨgherɨghenji, na valɨvaŋga e boimako, na vuruvuru
    vwatavwatae e yaghalako. Iya valɨvaŋgako thiyako gharɨgharɨ wabwike thiyake va
    thiya yakuwe: wabwi Hiti, Amori, Kenani, Perisi, Hivi, na Jebusi.'
  yap-yap: Re gin’ey e mu’un fare binaw ngay ni go’ burey, nge enggin e pi burey ko
    ngal, nge fare Loway ni Jordan nge enggin e pi burey riy, nge sigre’en e burey
    ko ngek, nge fare nam nib mlik’ ni bay ko yimuch. Re gi but’ ney e immoy ni tafen
    piyu Hittite, nge Amorite, nge Kanaanite, nge Perizzite, nge Hivite, nge Jebusite.
  hlt-MCSB: Tlang neh kolrhawk, kolken neh tuibah, khosoek neh Negev kah Khitti, Amori,
    Kanaan, Perizzi, Khivee neh Jebusi khaw a ngawn.
  mdy-ETH: ዬይ ዒንጊንቴ ዓጫ፦ ጌሜራዻ ዓጫ፥ ዓባ ኬስካ ዛሎና ዓኣ ጌሜሮ ዴማ ዓኣ ዓጫ፥ ዮርዳኖሴ ዶኦጮና ዬያ ዓጮኮ ጌሜሮ
    ዴማ ዓኣያ ዓባ ኬስካ ዛላ ዓኣ ቦኦላዻ ቤዞና ዾኦሎ ዛሎይዳ ዓኣ ዳውላዻ ዓጮ ቢያ ዓርቃያኬ፤ ዬይ ዓጫ፦ ቤርታ ሂኢታ ዓሳ፥
    ዓሞራ ዓሳ፥ ካኣናኔ ዓሳ፥ ፔሪዛ ዓሳ፥ ሂዋዌ ዓሶንታ ዒያቡሳ ዓሶንታ ናንጋ ቤዞኬ።
  twi-ASANTE: 'a ɛne bepɔ so ɔman, atɔeɛ fam nkokoɔ, Yordan Bɔnhwa, mmepɔ mmepɔ nsianeɛ,
    Yudea ɛserɛ so ne Negeb. Nnipa a na wɔte saa beaeɛ hɔ no yɛ Hetifoɔ, Amorifoɔ,
    Kanaanfoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ. Yeinom ne ahemfo a Israel dii wɔn
    so nkonim:'
  eng-WEBU: 'in the hill country, and in the lowland, and in the Arabah, and in the
    slopes, and in the wilderness, and in the South; the Hittite, the Amorite, and
    the Canaanite, the Perizzite, the Hivite, and the Jebusite:'
  bnp-bnp: 'Ri bole a maka tanga na lolo, a tanga na kupona na tabeke na nirolona
    haro, a maloku ne Iordan, a maka kupona tabukoi o Iordan, a tabeke i ngeki, a
    robo e Negev na tabeke mule puru. Hosi e huriki a Hiti, a Amor, a Kenan, a Peres,
    a Hivi, a Iebus ri made vona a malala iea. E huriki a Israel ri rangi e huriki
    a hariki na tanga nga:'
  wal-wal: Immido biittati, gezziyaa, arggo baggaara de7iya bargguwaa, Yorddaanoosa
    garaa, Yihudaa Bazzuwaanne Neegeeba Bazzuwaa. He biittati kase Hiiteti, Amooreti,
    Kanaaneti, Parzzeti, Hiiwetinne Yaabuusati de7ido sohota.
  spa-PDDPT: la región montañosa, la Sefela, el Arabá, las laderas, el desierto y
    el Neguev; el heteo, el amorreo y el cananeo, el ferezeo, el heveo y el jebuseo;
  gun-gun: Ha'e va'e yvy ma yvyty reia rupi oĩ, yvy'ãmbe reia rupi, yvy joja reia
    rupi, yvy'ã guy rupi, tekoa e'ỹa rupi, ha'e Neguebe rupi. Ha'e py ikuai va'ekue
    ma heteu, amorreu, cananeu, ferezeu, heveu ha'e jebuseu kuery.
  agu-BL: Cu' jatxol cyakil yi e'chk ama'l yi at wi'wtz tu yi ẍk'ajlaj, tu ama'l yi
    at tzi a' Jordán, tu yi e'chk txala'j, tu cyakil e'chk ama'l yi tz'inunin tu',
    tu cyakil yi ama'l cwent Néguev. Cyakil yi e'chk ama'la'tz ya'stzun yi chi'ama'lbe'n
    yi e' hitita, yi e' amorreo, nin yi e' xonl Canaán, nin yi e' ferezeo, nin e'
    keveo, scyuch' e' jebuseo.
  ilo-ULB: Intedna kadakuada ti katurturodan a pagilian, dagiti kapatadan, ti Araba,
    dagiti sikigan dagiti banbantay, ti let-ang, ken ti Negev—ti daga dagiti Heteo,
    Amorreo, Cananeo, Ferezeo, Heveo, ken Jebuseo.
  kpg-kpg: Nia gowaa aanei la go nia guongo gonduu, mono gonduu ala i bahi i dai,
    mo di gowaa mehanga gonduu o Jordan mo ono gonduu, mo nia gowaa mololo ala i bahi i dua,
    mo di gowaa maangoo dela i bahi i ngaaga. Nia gowaa aanei nogo noho ai digau Hittite,
    Amor, Canaan, Perizzite, Hivite mo digau Jebus.
  uig-ARA: 'جۈملىدىن تاغلىق يۇرتنى، شەفەلاھ ئويمانلىقىنى، ئاراباھ تۈزلەڭلىكىنى، ئېگىزلىكتىكى
    داۋانلارنى، چۆللۈكنى ۋە جەنۇبتىكى نەگەۋ زېمىنىنى، ھىتتىيلار، ئامورىيلار، قانائانىيلار،
    پەرىززىيلەر، ھىۋىيلار ۋە يەبۇسىيلارنىڭ زېمىنلىرىنى بۆلۈپ بەردى: ــ'
  bsp-bsp: nde dəmɔrɔ, nde pətilsərnɛ pa ntɔf ya tantɔf, nde Araba, nde pətəmbələr
    mpɛ pəyi mɔrɔ kɔ aranta dacɔ, nde dətɛgbɛrɛ kɔ Nɛkɛf. Nyɛ yɛnayɔnɛ ntɔf ya aHit,
    aka Amɔr, aKanahan, aPerisi, aHiwy kɔ aYebus.
  sus-sus: E bɔxi naxee sɔtɔ na birin nalanxi na, Isirayila geyae, Sefela bɔxi, Yurudɛn
    gulunba, gbengberen yire, nun Negewi gbengberenyi nan na. Xitikae, Amorikae, Kanaankae,
    Perisikae, Hiwikae, nun Yebusukae nan nu sabatixi mɛnni.
  pon-2006: Peliensapwo pil iangahki wasa nahnahn, keilen dohl kan en palikapi, Wahun
    Sordan oh wasa dohl kan, oh wasa ukedi en palimese oh sahpw madekeng ni palieir.
    Sahpw wet mahs wia sapwen mehn Id, Amor, Kenan, Peris, mehn Ip oh mehn Sepus.
  ksd-ksd: 'ta ra lualuana, ta ra umana male, ta ra tamataman Araba, ta ra lavur papar
    a luana, ta ra bil, ma ta ra papar Negeb, a gunan kai ra tarai Ket, ra tarai Amor,
    ra tara Kanaan ra tarai Peres, ra tarai Kivi, ma ra tarai Iebus):'
  tur-YTC: dağlık bölgede, ovada, Arava'da, yamaçlarda, çölde ve güneyde; Hititler,
    Amoritler, Kenanlılar, Perizliler, Hivliler ve Yevuslular;
  grc-BRENT: ἐν τῷ ὄρει, καὶ ἐν τῷ πεδίῳ, καὶ ἐν Ἄραβ, καὶ ἐν Ἀσηδὼθ, καὶ ἐν τῇ ἐρήμῳ,
    καὶ Ναγὲβ· τὸν Χετταῖον, καὶ τὸν Ἀμοῤῥαῖον, καὶ τὸν Χαναναῖον, καὶ τὸν Φερεζαῖον,
    καὶ τὸν Εὐαῖον, καὶ τὸν Ἰεβουσαῖον.
  ind-AYT: 'Di pegunungan, di Daerah Bukit, di Araba Yordan, di lereng gunung, di
    padang belantara, dan Tanah Negeb, yaitu negeri orang Het, orang Amori, orang
    Kanaan, orang Feris, orang Hewi, dan orang Yebus:'
  nya-nya: 'Dziko limeneli linali dera la ku mapiri, chigwa cha kumadzulo, chigwa
    cha Yorodani, ku matsitso a kummawa, ndi dziko la chipululu la kummwera. Amene
    ankakhala mʼdzikoli anali Ahiti, Aamori, Akanaani, Aperezi, Ahivi ndi Ayebusi.
    Mafumu ake anali awa:'
  hrv-hrv: 'u Gorju, u Šefeli, u Arabi i po obroncima, u Pustinji te u Negebu: zemlju
    hetitsku, amorejsku i kanaansku, perižansku, hivijsku i jebusejsku:'
  mps-mps: Te mani tǫ da, te bulu du dabe elalubo tǫ, te dwasianu bulu du dabe,
    me te Jordan malu bulu me, tama te Jordan ąį pąde te dwasianu bulu du elalubo
    me, te olo kemi tǫ bulu elalubo madi me, te Negev bulu te dąį igi pai. Polobadu
    te Hit hani bage me, te Amor dabe me, te Kenan dabe me, te Peres dabe me, te Hivi
    dabe me, te Jebus dabe me, augwali tigidali te genuai tǫde bidaluai dao.
  tpi-tpi: '@see-verse:JOS.012.007'
  dan-1931: 'i Bjerglandet, i Lavlandet, i Arabalavningen, på Skråningerne, i Ørkenen
    og i Sydlandet, Hetitterne, Amoritterne, Kana''anæerne, Perizzitterne, Hivvitterne
    og Jebusitterne:'
  vie-OVCB: gồm cả vùng cao nguyên, thung lũng, đồng bằng, triền núi, hoang mạc, và
    vùng Nê-ghép. Đó là đất của người Hê-tít, A-mô-rít, Ca-na-an, Phê-rết, Hê-vi và
    Giê-bu).
  guj-2017: આ વિસ્તારમાં પહાડી પ્રદેશ, નીચાણવાળો પ્રદેશ, અરાબા, પર્વતોના ઢોળાવનો પ્રદેશ,
    અરણ્ય અને નેગેબનો સમાવેશ થતો હતો. તેમાં હિત્તીઓ, અમોરીઓ, કનાનીઓ, પરિઝીઓ, હિવ્વીઓ
    અને યબૂસીઓનો વસવાટ હતો.
  pon-2006A: Peliensapwo pil iangahki wasa nahnahn, keilen dohl kan en palikapi, Wahun
    Sordan oh wasa dohl kan, oh wasa ukedi en palimese oh sahpw madekeng ni palieir.
    Sahpw wet mahs wia sapwen mehn Id, Amor, Kenan, Peris, mehn Ip oh mehn Sepus.
  por-BRBSL: 'na região montanhosa, e na planície, e na Arabá, e nas encostas, e no
    deserto, e no sul; o hitita, o amorreu, e o cananeu, o perizeu, o hivita, e o
    jebuseu:'
  cth-cth: Seir lam koe lah kaawm e Halak mon totouh, mon dawk, tanghling dawk, palang
    dawk, kahrawng dawk, akalae, Hitnaw, Amornaw, Kanaannaw, Periznaw, Joshua hoi
    Isarelnaw ni a thei teh, Joshua ni Isarel miphunnaw koung a poe e ram hah, ka
    uk e siangpahrangnaw teh,
  twi-twi: 'a ɛne, bepɔw so man, atɔe fam nkoko, Yordan Bon, mmepɔw mmepɔw nsian,
    Yudean sare so ne Negeb. Nnipa a na wɔte saa beae hɔ no yɛ Hetifo, Amorifo, Kanaanfo,
    Perisifo, Hewifo ne Yebusifo.) Eyinom ne ahemfo a Israel dii wɔn so nkonim:'
  hlt-hlt: Tlang neh kolrhawk, kolken neh tuibah, khosoek neh Negev kah Khitti, Amori,
    Kanaan, Perizzi, Khivee neh Jebusi khaw a ngawn.
  tbz-SIM: Dɛ kó yɛhɛkɛ̀ yɛɛ̀ do tú yɛtɑ̃rɛ̀ kó kutempɛ̃ nnɛ̀ kubiriku nɛ̀ Suditɛ̃ɛ̃
    kó kubiriku nɛ̀ ditɑ̃rì pɛ̃ri nɛ̀ dikpɑ́ɑ̀ bíɛ́kɛ̀ kpɛri nɛ̀ Nɛkɛfu kpɛri. Itiibɛ,
    nɛ̀ Amɔriibɛ, Kɑnnɑhɑ̃ɑ̃ kɔbɛ Pedisiibɛ nɛ̀ Efiibɛ nɛ̀ Sebusiibɛ, bɛɛ̀ do te dɛ
    kó yɛhɛkɛ̀.
  msy-2020: Kar, nguazir mɨghsɨaba itiba, ko aruem uaghiri naghɨn itir mɨghsɨar doziba,
    ko Jordanɨn Fanemɨn danganir zarim, ko Jordanɨn Fanemɨn boroghɨn itir mɨghsɨar
    muziariba, ko gumazamiziba puvatɨzir danganim, ko sautɨn amadaghan Negevɨn danganim.
    Nguazir kaba, Peresia, Hitia, Amoria, Kenania, Hivia ko, Jebusia, me faragha adar
    ike.
  azb-azb: Yeşua dağlıq bölgədə, yamaclı-düzənlikli bölgədə, Aravada, yamaclarda,
    çöldə, Negevdə yerləşən bu torpaqları, yəni Xetlilər, Emorlular, Kənanlılar, Perizlilər,
    Xivlilər və Yevuslular ölkəsini, İsrail qəbilələrinə torpaq payı kimi mülk olaraq
    verdi.
  eng-DBY: 'in the mountain, and in the lowland, and in the plain, and on the hill-slopes,
    and in the wilderness, and in the south: the Hittites, and the Amorites, and the
    Canaanites, the Perizzites, the Hivites and the Jebusites:'
  hin-2017: हित्ती, और एमोरी, और कनानी, और परिज्जी, और हिब्बी, और यबूसी, जो पहाड़ी
    देश में, और नीचे के देश में, और अराबा में, और ढालू देश में और जंगल में, और दक्षिणी
    देश में रहते थे।
  swp-swp: Ieriko edi Vasavasa, Eae edi Vasavasa, (Betele hanahanauna eai) Ierusalema
    edi Vasavasa, Heberona edi Vasavasa, Iamuta edi Vasavasa, Lakisi edi Vasavasa,
    Egalona edi Vasavasa, Gesa edi Vasavasa Debiri edi Vasavasa, Gederi edi Vasavasa,
    Hoama edi Vasavasa, Aradi edi Vasavasa, Libina edi Vasavasa, Adulama edi Vasavasa,
    Makeda edi Vasavasa, Betele edi Vasavasa, Tapua edi Vasavasa, Hepera edi Vasavasa,
    Apeka edi Vasavasa, Lasarona edi Vasavasa, Madona edi Vasavasa, Hasoa edi Vasavasa,
    Simirona merona edi Vasavasa, Asapa edi Vasavasa, Tanako edi Vasavasa, Megido
    edi Vasavasa, Kedesa edi Vasavasa, Tokanaim edi Vasavasa, Doa edi Vasavasa, Giligali
    edi Vasavasa, Tirisa edi Vasavasa, gamagaridi tauesega‐i‐mate‐saudoudoi‐esega.
  eng-YLT: 'in the hill-country, and in the low country, and in the plain, and in
    the springs, and in the wilderness, and in the south; the Hittite, the Amorite,
    and the Canaanite, the Perizzite, the Hivite, and the Jebusite:'
  eng-WYC-2017: as well in hilly places, as in plain and field places; in Ashtoreth,
    and in [the] wilderness, and in the south, was Hittites, and Amorites, Canaanites,
    and Perizzites, Hivites, and Jebusites.
  eng-WMBB: 'in the hill country, and in the lowland, and in the Arabah, and in the
    slopes, and in the wilderness, and in the South; the Hittite, the Amorite, and
    the Canaanite, the Perizzite, the Hivite, and the Jebusite:'
  urd-GVH: 'यानी पहाड़ी इलाक़ा, मग़रिब का नशेबी पहाड़ी इलाक़ा, यरदन की वादी, उसके
    मग़रिब में वाक़े पहाड़ी ढलानें, यहूदाह का रेगिस्तान और दश्ते-नजब। पहले यह सब कुछ
    हित्तियों, अमोरियों, कनानियों, फ़रिज़्ज़ियों, हिव्वियों और यबूसियों के हाथ में
    था। ज़ैल के हर शहर का अपना बादशाह था, और हर एक ने शिकस्त खाई :'
  rug-rug: Sa doduruna sa popoa hie sapu va hia la nia sa si na popoa toqetoqere,
    sa hubina sa popoa toqetoqere pa kali lodu rimata, doduruna pa lolomo Zodani,
    sa hubidi rina toqere pa kali gasa rimata, meke sa popoa Neqevi. Doduru popoa
    hire si na popoa tadi na tie Hitaiti, Amoraiti, Kenanaiti, Perizaiti, Hivaiti,
    meke Zebusaiti.
  gaz-gaz: 'Biyyoonni kunneenis biyya gaaraa, biyya karaa lixaa, Arabbaa, tabba tulluu,
    lafa alootii fi Negeebi jechuunis biyyoota Heetotaa, Amoorotaa, Kanaʼaanotaa,
    Feerzotaa, Hiiwotaatii fi Yebuusotaa ti. Mootonnis kanneenii dha:'
  fra-LSG: dans la montagne, dans la vallée, dans la plaine, sur les coteaux, dans
    le désert, et dans le midi; pays des Héthiens, des Amoréens, des Cananéens, des
    Phéréziens, des Héviens et des Jébusiens.
  yal-yal: 'geya yamanan nun Sefela geya yiren nun Yurudɛn mɛrɛmɛrɛne nun geyane lanban
    yirene nun tonbon yirene nun Negewi tonbonna. Siyani itoe nan yi dɔxi na yirene
    yi: Xitine nun Amorine nun Kanan kaane nun Perisine nun Xiwine nun Yebusune.'
  haw-1868: Ma ua kuahiwi, a ma na papu, a ma na awawa, a ma kahi haahaa, a ma ka
    waonahele, a ma ke kukulu hema; o ka Heta, o ka Amora a o ka Kanaana, o ka Pereza,
    o ka Hevi hoi a me ka Iebusa.
  arb-NAV: وَهَذِهِ الْبِلادُ هِيَ الأَقَالِيمُ الْجَبَلِيَّةُ وَسُفُوحُ التِّلالِ
    الْغَرْبِيَّةِ وَالْعَرَبَةُ وَالْمُنْحَدَرَاتُ الْجَبَلِيَّةُ وَالصَّحْرَاءُ
    وَالنَّقَبُ، وَبِلادُ الْحِثِّيِّينَ وَالأَمُورِيِّينَ وَالْكَنْعَانِيِّينَ وَالْفِرِزِّيِّينَ
    وَالْحِوِّيِّينَ وَالْيَبُوسِيِّينَ.
  ewe-ewe: 'Teƒe siwo le toawo dzi, togbɛ ɣedzeƒetɔwo dzi, Yɔdan ƒe balime kple eƒe
    togbɛwo dzi, ɣedzeƒetowo kɔgo kple Negebnyigba la katã le anyigba sia me. Hititɔwo,
    Amoritɔwo, Kanaantɔwo, Perizitɔwo, Hivitɔwo kple Yebusitɔwo nɔ anyigba sia dzi
    tsã. Israelviwo ɖu du siawo ƒe fiawo dzi:'
  eng-LEE: 'In the mountains, and in the lowlands, and in the plain, and in the declivities,
    and in the wilderness, and in the south country: the Hittites, the Emorites, and
    the Canaanites, the Perizzites, the Hivites, and the Jebusites.'
  asm-FB: ইয়াৰ অন্তর্ভুক্ত আছিল, পৰ্ব্বতীয়া অঞ্চল, নিম্নভূমি অঞ্চল, অৰাবা, পৰ্ব্বতৰ
    নামনি অঞ্চল, মৰুপ্ৰান্তীয় অঞ্চল, আৰু নেভেগ। ইয়াতে হিত্তীয়া, ইমোৰীয়া, কনানীয়া,
    পৰিজ্জীয়া, হিব্বীয়া, আৰু যিবুচীয়া সকল আছিল।
  sus-A: عٍ بْشِ نَشٍيٍ سْتْ نَ بِرِن نَلَنشِ نَ، عِسِرَيِلَ فٍيَيٍ، سٍقٍلَ بْشِ،
    يُرُدّن فُلُنبَ، فبٍنفبٍرٍن يِرٍ، نُن نٍفٍوِ فبٍنفبٍرٍنيِ نَن نَ. شِتِكَيٍ، عَمٌرِكَيٍ،
    كَنَانكَيٍ، ثٍرِ سِكَيٍ، هِوِكَيٍ، نُن يٍبُسُكَيٍ نَن نُ سَبَتِشِ مّننِ.
  fra-SBL: 'dans la montagne, dans la plaine, dans la plaine, dans les coteaux, dans
    le désert et dans le midi : le Héthien, l''Amoréen, le Cananéen, le Phérézien,
    le Hévien et le Jébusien :'
  hbo-hbo: בָּהָ֣ר וּבַשְּׁפֵלָ֗ה וּבָֽעֲרָבָה֙ וּבָ֣אֲשֵׁדֹ֔ות וּבַמִּדְבָּ֖ר וּבַנֶּ֑גֶב
    הַֽחִתִּי֙ הָֽאֱמֹרִ֔י וְהַֽכְּנַעֲנִי֙ הַפְּרִזִּ֔י הַחִוִּ֖י וְהַיְבוּסִֽי׃
    פ
  kik-kik: 'bũrũri ũrĩa ũrĩ irĩma, na ituamba cia mwena wa ithũĩro, na Araba, na kũrĩa
    kũrĩ ciikũrũko cia irĩma, na kũu werũ-inĩ, o na Negevu, nĩ mo mabũrũri ma Ahiti,
    na Aamori, na Akaanani, na Aperizi, na Ahivi, na Ajebusi):'
  fra-NCL: 'dans la montagne, dans le bas pays, sur les coteaux, dans le désert et
    dans le Négeb : pays des Hittites, des Amorrhéens, des Chananéens, des Phérézéens,
    des Hévéens et des Jébuséens.'
  cek-AK: mae nui ih prae, azawn ih ahmuen, tangtling ih ahmuen, tui ohhaih ahmuen,
    praezaek hmuen hoi aloih bang ih prae; Hit kaminawk, Amor kaminawk, Kannaan kaminawk,
    Periz kaminawk, Hiv kaminawk hoi Jebus kaminawk ih prae;
  cuk-cuk: 'We-yarmar-uklesadi, wemalad: Napaneg-yalaganba-nanaid, dad-argwanedsik
    nebagan-nanaid, Arabá-yar, neg-mullugan, nega-dulesulidgan, degi, Neguev-yar.
    We-yalamar, we-dulemargadinad: Het-dulemar, Amorreo-dulemar, Canaán-dulemar, Ferezeo-dulemar,
    Heveo-dulemar, degi, Jebuseo-dulemar.'
  uig-CYR: 'җүмлидин тағлиқ жутни, Шәфәлаһ ойманлиғини, Арабаһ түзләңлигини, егизликтики
    даванларни, чөллүкни вә җәнуптики Нәгәв зиминини, Һиттийлар, Аморийлар, Ⱪананийлар,
    Пәриззийләр, Һивийлар вә Йәбусийларниң зиминлирини бөлүп бәрди: —'
  tel-2017: కొండ ప్రాంతాల్లో, లోయలో షెఫేలా ప్రదేశంలో చరియల ప్రదేశాల్లో అరణ్యంలో దక్షిణ
    దేశంలో ఉన్న హిత్తీయులూ అమోరీయులూ కనానీయులూ పెరిజ్జీయులూ హివ్వీయులూ యెబూసీయులూ
    అనేవారి రాజులను ఇశ్రాయేలీయులు పట్టుకున్నారు.
  hat-BSA: 'nan peyi ti kolin yo, nan ba plèn nan, nan Araba a, nan pant yo, nan dezè
    a, nan Negev la; Etyen an, Amoreyen an, Kananeyen an, Ferezyen an, Evyen ak Jebizyen
    an:'
  kos-kos: Acn inge pa acn tohktok, pe eol nu roto, Infahlfal Jordan ac pe eol we,
    yen oatu kutulap, ac yen mwesis nu epang. Acn inge tuh ma lun mwet Hit, mwet Amor,
    mwet Canaan, mwet Periz, mwet Hiv, ac mwet Jebus.
  hbo-WLC: בָּהָ֣ר וּבַשְּׁפֵלָ֗ה וּבָֽעֲרָבָה֙ וּבָ֣אֲשֵׁד֔וֹת וּבַמִּדְבָּ֖ר וּבַנֶּ֑גֶב
    הַֽחִתִּי֙ הָֽאֱמֹרִ֔י וְהַֽכְּנַעֲנִי֙ הַפְּרִזִּ֔י הַחִוִּ֖י וְהַיְבוּסִֽי׃
    פ
  ibo-ibo: 'Ala ndị ọzọ bụkwa ala ugwu ugwu ahụ, na ala dị na mgbada ugwu ọdịda anyanwụ,
    na ala Araba, na ala ndị dị na mgbada ugwu, na ọzara, nakwa Negev. Ndị a bụ ala
    ndị Het, na ndị Amọrait, na ndị Kenan, ndị Periz, na ndị Hiv, na ndị Jebus. Ndị
    a bụ ndị eze ahụ:'
  ory-ory: ଓ ଯିହୋଶୂୟ ଯେଉଁ ଯେଉଁ ପର୍ବତମୟ ଦେଶ ଓ ତଳଭୂମି ଓ ପଦାଭୂମି ଓ ଅଧିତ୍ୟକା ଓ ପ୍ରାନ୍ତର
    ଓ ଦକ୍ଷିଣାଞ୍ଚଳସ୍ଥ ହିତ୍ତୀୟ, ଇମୋରୀୟ ଓ କିଣାନୀୟ ଓ ପରିଷୀୟ, ହିବ୍ବୀୟ ଓ ଯିବୂଷୀୟମାନଙ୍କ ଦେଶ
    ଅଧିକାର କରିବା ପାଇଁ ସ୍ୱ ସ୍ୱ ବିଭାଗାନୁସାରେ ଇସ୍ରାଏଲ-ବଂଶମାନଙ୍କୁ ଦେଲେ, ସେହି ସବୁ ରାଜା
    ଏହି;
  chk-chk: A ngeniir ewe fanü mi chukuchukutä me ewe fanü tekison, ewe lemolun Jortan
    me ewe fanü mi pal, ewe fanüapö me ewe fanü Nekep. Ekei fanü fanüen chon Hit,
    chon Amor, chon Kanaan, chon Peris, chon Hiw me chon Jepus.
  rop-rop: '@see-verse:JOS.012.007'
  ukr-1871: 'По горах, на подїллї, на підгіррях, у степу і на полуднї, землї Хеттіїв,
    Аморіїв, Канааніїв, Ферезіїв, Гевіїв і Евузіїв:'
  deu-1951: 'auf den Gebirgen, in den Tälern, in der Ebene, an den Abhängen, in den
    Wüsten und gegen Mittag, die Hetiter, Amoriter, Kanaaniter, Pheresiter, Heviter
    und Jebusiter:'
  eng-JPS: 'in the hill-country, and in the Lowland, and in the Arabah, and in the
    slopes, and in the wilderness, and in the South; the Hittite, the Amorite, and
    the Canaanite, the Perizzite, the Hivite, and the Jebusite:'
  srp-1865: 'Po gorama i po ravnicama, po poljima i po dolinama, i u pustinji i na
    južnom kraju, zemlju Hetejsku, Amorejsku i Hananejsku, Ferezejsku, Jevejsku i
    Jevusejsku:'
  lug-lug: Mu nsi ey’ensozi, ne mu nsi ey’ensenyi ne mu Alaba ne ku bitundu ebya wansi
    ku nsozi, ne mu ddungu ne mu nsi ey’obugwanjuba mu Negevu, ensi ez’Abakiiti, n’Abamoli,
    n’Abakanani, n’Abaperezi, n’Omukiivi, n’Omuyebusi.
  heb-heb: בהר ובשפלה ובערבה ובאשדות ובמדבר ובנגב החתי האמרי והכנעני הפרזי החוי והיבוסי׃
  ben-IRV: সেই সব রাজা, অর্থাৎ পর্বতময় দেশ, নিম্নভূমি, অরাবা উপত্যকা, পর্বতের ঢাল,
    প্রান্তর ও দক্ষিণ অঞ্চল-নিবাসী হিত্তীয়, ইমোরীয়, কনানীয়, পরীষীয়, হিব্বীয় ও
    যিবূষীয় [সব রাজা] এই এই।
  pan-pan: ਪਰਬਤ ਵਿੱਚ, ਬੇਟ ਵਿੱਚ, ਮੈਦਾਨ ਵਿੱਚ, ਢਾਲਾਂ ਵਿੱਚ, ਉਜਾੜ ਵਿੱਚ ਅਤੇ ਦੱਖਣ ਵਿੱਚ, ਹਿੱਤੀ,
    ਅਮੋਰੀ, ਕਨਾਨੀ, ਫ਼ਰਿੱਜ਼ੀ, ਹਿੱਵੀ ਅਤੇ ਯਬੂਸੀ।
  mya-JVB: ဟိတ္တိ လူ၊ အာမောရိ လူ၊ ခါနနိ လူ၊ ဖေရဇိ လူ၊ ဟိဝိ လူ၊ ယေဗုသိ လူနေရာ၊ ယောရှု
    နှင့် ဣသရေလ အမျိုးသား လုပ်ကြံ ၍၊ ယောရှု သည် ဣသရေလ အမျိုးအနွယ် အသီးအသီးတို့အားအပိုင်
    ပေး သော ပြည် ကို အစိုးရသောမင်းကြီး များဟူမူကား၊
  hmo-hmo: 'Ororo gabudia, dina ia diho kahana ororo edia henunai tanodia, Arabaha
    ena tano palaka, dina daekau kahana ena ororo hekei gabudia, tano kaukau, bona
    Negebe tanona. Unai tanodia dekenai be guna inai bese taudia idia noho: Hiti taudia,
    Amoro taudia, Kanana taudia, Perisi taudia, Hivi taudia, bona Iebusu taudia.'
  urd-urd: पहाड़ी मुल्क और नशीब की ज़मीन और मैदान और ढलानों में और वीरान और दख्खिनी
    हिस्से में हित्ती और अमूरी और कना'नी और फ़रिज़्ज़ी और हव्वी और यबूसी क़ौमों में
    से;
  rus-SYN: 'на горе, на низменных местах, на равнине, на местах, лежащих при горах,
    и в пустыне и на юге, Хеттеев, Аморреев, Хананеев, Ферезеев, Евеев и Иевусеев:'
  bqc-SIM: 'a gusĩsĩde ń a gusalalao ń sɛ̃gbão ń a gbɛpↄlɛↄ ń a guwaiwaio ń
    Nɛgɛvɛo, bùsu pↄ́ Itiↄ ń Amↄleↄ ń Kanaaↄ ń Pɛliziↄ ń Iviↄ ń Yebusiↄ kuu
    yãa. Wɛ̃́lɛ pↄ́ aa dɛ a kíaↄ ũↄ tↄ́ↄn kɛ:'
  tcz-CHONGTHU: Agam hop monghi thinglhang gamsung jong, phaigam jong Arabah gamsung
    jong molken suhsejong, gamthip sungjong, Nageb gamsung jong ahin, Hit mite, Amor
    mite, Canaan mite Periz mite, Hivi mite chule Jebus gamsung sese chu ahi.
  mar-mar: डोंगराळ प्रदेशात, तळवटीत, अराबात, उतरणीत, रानात आणि नेगेबात, हित्ती, अमोरी,
    कनानी, परिज्जी, हिव्वी व यबूसी राहत होते.
  qub-qub: Chaura Israelcuna chasquishan caran achca puntayoj parti, lamar läduncho
    caj löma lömacuna, Jordán lädun pampacuna, chunyaj chaqui jircacuna, Néguev partipis.
    Chay particunaga caran Het, Amorreo, Cananeo, Ferez, Hev, Jebús runacunapami.
  hat-hat: Tè sa yo te pran tout mòn yo, tout plenn yo, fon Jouden an, tout pye mòn
    yo, dezè a ak zòn Negèv la. Se sou tè sa yo moun Et yo, moun Amori yo, moun Kanaran
    yo, moun Ferezi yo, moun Evi yo ak moun Jebis yo te rete.
  eng-BSB: 'the hill country, the foothills, the Arabah, the slopes, the wilderness,
    and the Negev—the lands of the Hittites, Amorites, Canaanites, Perizzites, Hivites,
    and Jebusites):'
  tod-tod: Naama yooiti ti ɠɛni gize yooi, ta ziɛlaʋɛ ma nɛmɛi, ta Zuludɛn ma ʋɛtu
    nɛmɛi, ta gize wolaiti ma, ta Zudee teʋebai zu, ta lɛkpɛmaʋɛ nu yeezazuʋɛ yooi
    zu. Zooi naati ti ɠɛni ga Ɠɛte nuiti ta-yooiti, ta Amɔɔl nuiti, naa ʋɛɛ Kanaan
    nuiti ta Feeleeze nuiti ba, ta Ɠeeve nuiti, ta Yeeɓuse nuiti.
  eng-WEBPB: 'in the hill country, and in the lowland, and in the Arabah, and in the
    slopes, and in the wilderness, and in the South; the Hittite, the Amorite, and
    the Canaanite, the Perizzite, the Hivite, and the Jebusite:'
  kbq-kbq: Hagi agona mopama zage ufre kaziga agonaramimofo agiafima me'nea mopa Arabama
    agonaramimofo asopa mopama, ka'ma mopama, Negevi mopama, Hiti vahe'ma, Amori vahe'ma
    Kenani vahe'ma, Perisi vahe'ma, Hivi vahe'ene, Jebusi vahe'mokizmi mopa, Josua'a
    refko huno Israeli vahera nagate nofite huno zami'ne.
  nhe-BL: Ni tlali quipixqui nopa tepetini, nopa tlamayamitl nechca atemitl Jordán,
    nopa Arabá, nopa tlaixtemolis, nopa huactoc tlali campa ax tleno eli huan nopa
    Neguev. Ni tlaltini eltoya iniaxca nopa heteos, amorreos, cananeos, ferezeos,
    heveos huan jebuseos.
  gub-BL: 'Ywy ywytyr hereko har, ywytyr kwarahy heixe haw kutyr har no, ywyxiguhu
    no, ywy Negew her ma''e no, umur wanupe paw rupi. Na''aw teko a''e ywy rehe wiko
    ma''e kwer waner xe wà: Ete zuapyapyr wà, Amohe zuapyapyr wà no, Kànàà zuapyapyr
    wà no, Perize zuapyapyr wà no, Ewe zuapyapyr wà no, Zepu zuapyapyr wà no,'
  eng-DRA: As well in the mountains as in the plains and the champaign countries.
    In Asedoth, and in the wilderness, and in the south was the Hethite and the Amorrhite,
    the Chanaanite and the Pherezite, the Hevite and the Jebusite.
