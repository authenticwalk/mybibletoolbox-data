verse: JOS.012.024
translations:
  mal-C: തിർസാരാജാവ് ഒന്ന്. ഇങ്ങനെ ആകെ മുപ്പത്തൊന്ന് രാജാക്കന്മാർ.
  deu-TKW: der König von Thirza, einer; - zusammen einunddreißig Könige.
  lin-lin: mokonzi ya Tiritsa moko. Bango nyonso bazalaki bakonzi tuku misato na moko.
  eng-LSV: the king of Tirzah, one; all the kings [are] thirty-one.
  eng-GNV: The King of Tirzah, one. all the Kings were thirtie and one.
  eng-WEBSTER: 'The king of Tirzah, one: all the kings thirty and one.'
  nhw-BL: huan nojquiya nopa tlanahuatijquetl ipan altepetl Tirsa. Elque 31 tlanahuatiani
    para nochi catli Josué huan nopa israelitame quintlanque.
  swh-ONEN: mfalme wa Tirsa mmoja wafalme jumla yao ilikuwa thelathini na mmoja.
  bba-bba: kɑ Tirisɑ. Sinɑm be kpuro bɑ sɑ̃ɑwɑ tɛnɑ kɑ tiɑ.
  eng-KJVCPB: 'the king of Tirzah, one: all the kings thirty and one.'
  luo-luo: kod Ruodh Tirza, ngʼato achiel. Ruodhi duto mane onegi ne oromo piero adek
    gachiel.
  meu-meu: Tirisa pavapavana, ta. Pavapava iboudiai na toi-ahui ta.
  npi-ULB: र तिर्साका राजा पर्छन् । सबै राजाको सङ्ख्या एकतिस जना थियो ।
  yor-yor: ọba Tirsa, ọ̀kan. Gbogbo àwọn ọba náà jẹ́ mọ́kànlélọ́gbọ̀n.
  ind-ind: raja kota Tirza.
  pes-OPCB: '@see-verse:JOS.012.023'
  tgl-ULB: at ang hari ng Tirsa. Ang kabuuang bilang ng mga hari ay tatlumpu't isa.
  hui-hui: '@see-verse:JOS.012.023'
  mya-mya: တိ​ရ​ဇ​မြို့​တို့​ဖြစ်​သ​တည်း။
  bod-N: གཅིག་ནི་ཐིར་ཚའི་རྒྱལ་པོ་སྟེ་བསྡོམས་པས་རྒྱལ་པོ་སོ་གཅིག་ཡིན་ནོ། །
  sna-sna: mambo weTiriza mumwe chete, madzimambo makumi matatu nomumwe pamwe chete.
  spa-BLM: 'el rey de Tirsa, uno: todos los reyes treinta y uno.'
  cac-cac: '@see-verse:JOS.012.023'
  swh-ULB: mfalme Tiriza. Hesabu ya wafalme ilikuwa ni thelathini na moja kwa ujumla
    wake.
  bel-bel: адзін цар Тырцы. Усіх цароў трыццаць адзін.
  deu-ELBBK: der König von Tirza, einer. Aller Könige waren 31.
  mbb-OT: hadì te Tirza 31 langun he menge hadì.
  mal-2015: തിർസാരാജാവു ഒന്നു; ആകെ മുപ്പത്തൊന്നു രാജാക്കന്മാർ.
  tuo-NT: apĩ Tirsa wiogʉ nicãrã niwã. Na wiorã nipeꞌtirã nírã treinta y uno nicãrã
    niwã.
  rmc-rmc: the e Tirca. Jekhetane oda sas tranda the jekh (31) kraľa.
  nlg-nlg: mi Tirzah. Gaira udolu ara tolu hangavulu sakai na vunaghi haba kolui nia
    na komudira tara haurakei.
  pes-OPV: پس یکی ملک ترصه وجمیع ملوک سی و یک نفر بودند.
  ron-1924: ымпэратул дин Тирца, уну. Песте тот трейзечь ши уну де ымпэраць.
  ben-OBCV: তির্সার রাজা একজন মোট একত্রিশ জন রাজা।
  som-som: iyo boqorkii Tirsaah. Oo boqorradii oo dhammuna waxay ahaayeen kow iyo
    soddon.
  lat-VUC: 'rex Thersa unus: omnes reges triginta unus.'
  eng-ASVBT: 'the king of Tirzah, one: all the kings thirty and one.'
  ita-1885: un re di Tirsa. In tutto trentun re.
  eng-LXXUP: 'the king of Tirzah: all these were twenty-nine kings.'
  eng-ULB: and the king of Tirzah. The number of kings was thirty-one in all.
  spa-VBL: El rey de Tirsa. El total de todos los reyes es de 31.
  fra-_FOB: Le roi de Thirtsa; en tout trente et un rois.
  mal-mal: തിർസാരാജാവ്; ഇങ്ങനെ ആകെ മുപ്പത്തൊന്നു രാജാക്കന്മാർ.
  urd-GVR: aur Tirzā. Bādshāhoṅ kī kul tādād 31 thī.
  suz-BL: नु तिरचा ङा पिप बाक्‍तेक्‍म। मेको नेल्‍ल पा ३१ जना पिप बाक्‍तेक्‍म। १राजा
    १४:१७
  ita-1927: il re di Tirtsa. In tutto trentun re.
  ckb-ckb: پاشای تیرزە. هەموو پاشاکان سی و یەک پاشا بوون.
  eng-BBE: The king of Tirzah, one; all the kings together were thirty-one.
  kan-OKCV: ತಿರ್ಚದ ಅರಸನು. ಹೀಗೆ ಒಟ್ಟು ಮೂವತ್ತೊಂದು ಮಂದಿ ಅರಸರು ಅಪಜಯಗೊಂಡರು.
  bbb-bbb: '@see-verse:JOS.012.023'
  tam-2017: திர்சாவின் ராஜா ஒன்று; ஆக இவர்களெல்லோரும் முப்பத்தொரு ராஜாக்கள்.
  spa-RV-1909: 'El rey de Tirsa, otro: treinta y un reyes en todo.'
  ron-BTF: Împăratul Tirței, unul. Toți împărații erau treizeci și unu.
  eng-WEBP: 'the king of Tirzah, one: all the kings thirty-one.'
  eng-FBV: The king of Tirzah. The total of all the kings is 31.
  nld-1939: de koning van Tirsa; in het geheel een en dertig koningen.
  nch-BL: huan nojquiya nopa tanahuatijquet ipan altepet Tirsa. Elque 31 tanahuatiani
    para nochi cati Josué huan nopa israelitame quintanque.
  vie-1934: và vua Thiệt-sa; hết thảy là ba mươi mốt vua.
  hin-CV: तथा तिरज़ाह के राजा एक ये पूरे एकतीस राजा थे.
  spa-BES: El rey de Tirsa, uno; Todos los reyes juntos fueron treinta y uno.
  tdx-tdx: 'ty mpanjaka’ i Tirzà, raike. I mpanjaka rey: telo-polo-raik’amby.'
  tha-KJV: กษัตริย์​เมืองทีรซาห์​องค์​หนึ่ง รวมทั้งหมดเป็นกษั​ตริ​ย์สามสิบเอ็ดองค์​ด้วยกัน
  por-BR-2018: 'O rei de Tirsa, outro: trinta e um reis ao todo.'
  deu-ELO: 'der König von Tirza: einer. Aller Könige waren einunddreißig.'
  eng-WYC-2018: the king of Tirzah, one; all the kings, one and thirty.
  epo-epo: la reĝo de Tirca, unu. La nombro de ĉiuj reĝoj estis tridek unu.
  uig-PIN: biri Tirzaⱨning padixaⱨi bolup, jǝmiy ottuz bir padixaⱨ idi.
  beo-beo: amola Dusa. Huluane ilia da hina bagade31 agoane hasali.
  tpi-OTNT: na Tirsa. Ol Israel i bin winim 31 king olgeta na kisim graun bilong ol.
  hau-SA: sarki Tirza, ɗaya. Duka-duka dai sarakuna talatin da ɗaya ne.
  uig-LAT: biri Tirzahning padishahi bolup, jemiy ottuz bir padishah idi.
  nde-nde: inkosi yeThiza, eyodwa. Amakhosi angamatshumi amathathu lanye esewonke.
  ton-ton: 'Ko e tuʻi ʻo Tilisa, ko e taha: ko e ngaahi tuʻi kotoa pē ko e toko tolungofulu
    ma tokotaha.'
  ces-1613: Král Tersa jeden. Všech králů třidceti a jeden.
  eng-WMB: 'the king of Tirzah, one: all the kings thirty-one.'
  tam-TCV: திர்சாவின் அரசன் ஒருவன். இவ்வாறாக, மொத்தம் முப்பத்தொரு அரசர்கள் தோற்கடிக்கப்பட்டார்கள்.
  ceb-ULB: ug ang hari sa Tirsa. Adunay 31 tanan ka mga hari.
  pol-UBG: Król Tirsy – jeden. Wszystkich królów było trzydziestu jeden.
  urd-GVU: اور تِرضہ۔ بادشاہوں کی کُل تعداد 31 تھی۔
  deu-1912: der König zu Thirza. Das sind einunddreißig Könige.
  kan-2017: ತಿರ್ಚದ ಅರಸನು - 1 ಒಟ್ಟು 31 ಮಂದಿ ಅರಸರು.
  tgo-tgo: Tija gha kiŋ. Lenji ghanaghanagha theto na regha (31).
  yap-yap: ngu Tirzah — guyey nge ta’reb e pilung u gubin.
  hlt-MCSB: Tirzah manghai pakhat neh manghai boeih he sawmthum pakhat louh.
  mdy-ETH: ቲርፃ ካታሞንታ ማዓዛ ዬያታ ካኣታ ዎሊ ዑፃ ሃይሢታሚ ፔቴኬ።
  twi-ASANTE: Tirsahene baako Ahemfo a wɔsɛee wɔn ne wɔn nkuro nyinaa ano si aduasa
    baako.
  eng-WEBU: 'the king of Tirzah, one: all the kings thirty-one.'
  bnp-bnp: e Tirsa. E huriki a Israel ri ratapile e huriki a hariki ala ravulu tolu
    a polona i taku, ri bole a maka tanga ne ria.
  wal-wal: Tirxxa kawuwaa. Eti muleera hasttamanne isiini kawota.
  spa-PDDPT: otro, el rey de Tirsa. 31 reyes en total.
  gun-gun: ha'e gui ma Tirza pygua huvixa. Ha'e javi vy ma trinta e um huvixa kuery
    ikuai va'ekue.
  agu-BL: '@see-verse:JOS.012.023'
  ilo-ULB: ti ari iti Tirza. Tallo pulo ket maysa amin ti bilang dagitoy nga ar-ari.
  kpg-kpg: mo Tirzah. Nia king huogodoo ala ne daaligi go digaula le e motolu maa dahi.
  uig-ARA: بىرى تىرزاھنىڭ پادىشاھى بولۇپ، جەمئىي ئوتتۇز بىر پادىشاھ ئىدى.
  bsp-bsp: kɔ Tirsa. It' ɛnakɔ abɛ wəco maas kɔ tin.
  sus-sus: nun Tirisa mangɛ. Na birin nalanxi, mangɛ tongo saxan a nun keren.
  pon-2006: oh Tirsa—nanmwarki koaros patpene irail me siliakan emen.
  ksd-ksd: a king Tirsa, tikai; diat parika, a utul a vinun ma tika na king.
  tur-YTC: Tirsa Kralı bir; kralların tümü otuz bir.
  grc-BRENT: βασιλέα Θερσά· πάντες οὗτοι βασιλεῖς εἰκοσιεννέα.
  ind-AYT: dan Raja Tirza, satu. Semua raja itu berjumlah tiga puluh satu orang.
  nya-nya: mfumu ya Tiriza imodzi mafumu onse pamodzi analipo 31.
  hrv-hrv: tirški kralj, jedan. U svemu trideset i jedan kralj.
  mps-mps: tama Tirsa meo. Te tiwai te tigidali tuni bidi te bidi sese olama, nogo
    si te me badu deli, te tama usu nama tigidali bidiyu, tama Josua dali, te Israel
    dabe dali si, augwaligo te tuni bidi dabe tigidali aiyaba elaluama, augwaligo
    tǫ sai dao.
  tpi-tpi: na Tirsa. Ol Israel i bin winim 31 king olgeta na kisim graun bilong ol.
  dan-1931: Kongen i Tirza én; tilsammen en og tredive Konger.
  vie-OVCB: Vua Tia-xa. Tổng cộng ba mươi mốt vua bị bại trận.
  guj-2017: અને તિર્સાનો રાજા હતો. એ મળીને રાજાઓની કુલ સંખ્યા એકત્રીસ હતી.
  pon-2006A: oh Tirsa—nanmwarki koaros patpene irail me siliakan emen.
  por-BRBSL: 'o rei de Tirzah, um: todos os reis trinta e um.'
  cth-cth: Tirzah siangpahrang buet touh, siangpahrang abuemlah 31 touh a pha.
  twi-twi: Tirsahene baako Ahemfo a wɔsɛe wɔn ne wɔn nkurow nyinaa ano si aduasa baako.
  hlt-hlt: Tirzah manghai pakhat neh manghai boeih he sawmthum pakhat louh.
  tbz-SIM: Nɛ̀ Tidisɑɑ kou. Bɛmɔu bɛ̀ bo bɛkpɑ̀ɑ̀tìbɛ̀ sipísìtɑ̃ɑ̃ti nɛ̀ òmɑ́ɑ̀ ndi.
  msy-2020: Egha uaghan Tirsan nguibamɨn atrivim. Israelia 31plan atriviba bar me
    mɨsogha me abɨnigha men nguaziba bar ada ini.
  azb-azb: Tirsa padşahı. Bütün padşahlar cəmi 31 nəfər idi.
  eng-DBY: 'the king of Tirzah, one: all the kings thirty and one.'
  hin-2017: और एक, तिर्सा का राजा; इस प्रकार सब राजा इकतीस हुए।
  swp-swp: '@see-verse:JOS.012.023'
  eng-YLT: The king of Tirzah, one; all the kings [are] thirty and one.
  eng-WYC-2017: the king of Tirzah, one; all the kings, one and thirty.
  eng-WMBB: 'the king of Tirzah, one: all the kings thirty-one.'
  urd-GVH: और तिरज़ा। बादशाहों की कुल तादाद 31 थी।
  rug-rug: meke Tiriza. Sa ninaedi si ari ka toloṉavulu eke baṉara vinarigaraedi sari
    doduru.
  gaz-gaz: mootii Tiirzaa, tokko. Isaanis walumatti mootota soddomii tokko turan.
  fra-LSG: 'le roi de Thirtsa, un. Total des rois: trente et un.'
  yal-yal: e nun Tirisa mangana. Na taane birin taa keden manga keden. E malanxina,
    manga tonge saxan e nun keden.
  haw-1868: O ke alii o Tiresa, hookahi; o na'lii a pau loa, he kanakolukumamakahi.
  arb-NAV: مَلِكُ تِرْصَةَ وَاحِدٌ. فَكَانَتْ جُمْلَةُ عَدَدِ الْمُلُوكِ وَاحِداً
    وَثَلاثِينَ مَلِكاً.
  ewe-ewe: kple Tirza fia ɖeka. Ale wotsrɔ̃ fia blaetɔ̃-vɔ-ɖekɛ kple woƒe duwo.
  eng-LEE: 'The king of Tirzah, one: in all thirty and one kings.'
  asm-FB: অাৰু তিৰ্চাৰ ৰজা৷ সৰ্ব্বমুঠ একত্ৰিশ জন ৰজা আছিল৷
  sus-A: نُن تِرِ سَ مَنفّ. نَ بِرِن نَلَنشِ، مَنفّ تٌنفٌ سَشَن عَ نُن كٍرٍن.
  fra-SBL: 'le roi de Tirza, un : tous les rois trente et un.'
  hbo-hbo: מֶ֥לֶךְ תִּרְצָ֖ה אֶחָ֑ד כָּל־מְלָכִ֖ים שְׁלֹשִׁ֥ים וְאֶחָֽד׃ פ
  kik-kik: na mũthamaki wa Tiriza, ũmwe; athamaki acio othe maarĩ mĩrongo ĩtatũ na
    ũmwe.
  fra-NCL: le roi de Thersa, un. En tout, trente et un rois.
  cek-AK: Tirzah siangpahrang maeto, sangqum boih ah siangpahrang quithumto pacoeng,
    maeto oh o.
  cuk-cuk: degine, Tirsa-e-reygi. Josué bela we-neggwebur-e-reymar-dulagwen-gakambe-gakagwensak-merguedgi
    (31) nakwisad.
  uig-CYR: бири Тирзаһниң падишаси болуп, җәмий оттуз бир падиша еди.
  tel-2017: వారంతా కలిసి ముప్ఫై ఒక్క మంది రాజులు.
  hat-BSA: wa a Thirtsa a, youn. Total wa yo, tranteyen.
  kos-kos: ac Tirzah. Tokosra tolngoul sie nufon pa elos kutangla.
  hbo-WLC: מֶ֥לֶךְ תִּרְצָ֖ה אֶחָ֑ד כָּל־מְלָכִ֖ים שְׁלֹשִׁ֥ים וְאֶחָֽד׃ פ
  ibo-ibo: eze Tịaza, otu. Ha niile dị ndị eze iri atọ na otu.
  ory-ory: ତିର୍ସାର ରାଜା, ଏକ; ସର୍ବସୁଦ୍ଧା ଏକତିରିଶ ରାଜା।
  chk-chk: pwal ewe kingen Tirsa. Iwe, iteiten ekewe king meinisin ükükün ilik me
    eman.
  rop-rop: Detlot Isreil pipul bin bidim ol detlot 31 king hubin jidanbat bos blanga
    ol detlot taun na.
  ukr-1871: Царь Тирційський, один; усїх царів трийцять і один.
  deu-1951: Zusammen einunddreißig Könige.
  eng-JPS: the king of Tirzah, one. All the kings thirty and one.
  srp-1865: Car Teraski jedan. Svega trideset i jedan car.
  lug-lug: n’ow’e Tiruza omu. Bonna awamu bakabaka amakumi asatu mu omu.
  heb-heb: מלך תרצה אחד כל מלכים שלשים ואחד׃
  ben-IRV: তির্সার এক রাজা; মোট একত্রিশ রাজা।
  pan-pan: ਤਿਰਸਾਹ ਦਾ ਰਾਜਾ ਇੱਕ। ਸਾਰੇ ਰਾਜੇ ਇਕੱਤੀ ਸਨ।
  mya-JVB: တိရဇ မင်းကြီး တပါး ၊ မင်းကြီး ပေါင်း သုံးဆယ် တပါး တည်း။
  hmo-hmo: Tirisa ena king. Israela ese inai king ibounai 31 idia halusia, bona edia
    tano idia abia.
  urd-urd: एक तिरज़ा का बादशाह, यह सब इकतीस बादशाह, थे।
  rus-SYN: один царь Фирцы. Всех царей тридцать один.
  bqc-SIM: ń Tiizao. Kíapiↄ píi gbɛ̃ↄn baakwi ń mɛ̀ndooɛ.
  tcz-CHONGTHU: Tirzah lengpa khatjong ahin, abonchan leng somthum le khat chu anajouvin
    ahi.
  mar-mar: तिरसाचा राजा; या प्रमाणे एकंदर एकतीस राजे होते.
  qub-qub: Tirsapa rayninta. Chaura llapan wañoj raycunaga caran quimsa chunca jucwanmi
    (31).
  hat-hat: wa lavil Tiza. Sa te fè antou tranteyen wa ki te peri.
  eng-BSB: and the king of Tirzah, one. So there were thirty-one kings in all.
  tod-tod: Tiilesa masagi. Masagiti tiegɔi ɠɛni ga nu ʋuusaʋagɔ maazu ɠila (31).
  eng-WEBPB: 'the king of Tirzah, one: all the kings thirty-one.'
  kbq-kbq: Hagi Tirza kini nera mago higeno, ana makara 31ni'a kini vahe hara huzamagatere'naze.
  nhe-BL: huan nojquiya nopa tlanahuatijquetl ipan altepetl Tirsa. Elque 31 tlanahuatiani
    para nochi tlen Josué huan nopa israelitame quintlanque.
  gub-BL: '@see-verse:JOS.012.023'
  eng-DRA: 'The king of Thersa one: all the kings thirty and one.'
