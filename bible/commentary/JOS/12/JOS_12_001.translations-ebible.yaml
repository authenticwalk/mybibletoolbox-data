    a ɛwɔ apuei fam nyinaa ka ho.
  hlt-hlt: Israel ca rhoek loh khohmuen manghai a ngawn tih a khohmuen te khocuk kah
    Jordan rhalvangan Arnon soklong lamkah Hermon tlang, khocuk kolken boeih,
  tbz-SIM: Ntɛ Isidɑyɛɛribɛ do nɑ yɛ̀ɛ̀ ɛkɛ̀ kó bɛkpɑ̀ɑ̀tìbɛ̀ kɛ́tiekɛ bɛ ɛkɛ̀ Suditɛ̃ɛ̃
    diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́túótɛ́ kukó nhAdinɔ nkɛ́tuɔkɛnɛ̀ Ɛdimɔɔ tɑ̃rì nɛ̀
    Adɑbɑ biriku.
  msy-2020: Fomɨra, Moses tɨghar ovengamin dughiamɨn, a faragha Israelia inigha ghua,
    Jordanɨn Fanemɨn aruem anadi naghɨn itir atrivimning mɨsogha, aning abɨragha aningɨn
    nguaziba bar ada ini. Nguazir kamɨn mɨtaghniam, sautɨn ikegha Arnonɨn Fanemɨn
    danganir zarimɨn ikegha, ghua Jordanɨn Fanemɨn danganir zarimɨn otogha, ghua notɨn
    amadaghan Hermonɨn Mɨghsɨamɨn tu.
  azb-azb: İsrail övladları bu padşahları öldürdülər və onların torpaqlarını – İordan
    çayının şərqindəki bütün Arava ilə Arnon vadisindən Xermon dağına qədər olan yeri
    zəbt edib özlərinə mülk etdilər.
  eng-DBY: 'And these are the kings of the land, whom the children of Israel smote,
    and of whose land they took possession across the Jordan, toward the sun-rising,
    from the river Arnon to mount Hermon, and all the plain on the east:'
  hin-2017: यरदन पार सूर्योदय की ओर, अर्थात् अर्नोन घाटी से लेकर हेर्मोन पर्वत तक
    के देश, और सारे पूर्वी अराबा के जिन राजाओं को इस्राएलियों ने मारकर उनके देश को
    अपने अधिकार में कर लिया था वे ये हैं;
  swp-swp: Teina peina eai Vasavasa gamagaridi va Isaraela se unuidi, eo edi tano
    se girihaidi va esadi se uridi. Ioridano hari tupo eai, Sihona, Amoraiti edi Vasavasa,
    eo Oga, Basana edi Vasavasa.
  eng-YLT: And these [are] kings of the land whom the sons of Israel have smitten,
    and possess their land, beyond the Jordan, at the sun-rising, from the brook Arnon
    unto mount Hermon, and all the plain eastward.
  eng-WYC-2017: These be the kings which the sons of Israel have smitten, and wielded
    their lands, beyond Jordan, at the east, from the strand [or stream] of Arnon
    unto the hill of Hermon, and all the east coast that beholdeth the wilderness.
  eng-WMBB: 'Now these are the kings of the land, whom the children of Israel struck,
    and possessed their land beyond the Jordan towards the sunrise, from the valley
    of the Arnon to Mount Hermon, and all the Arabah eastward:'
  urd-GVH: दर्जे-ज़ैल दरियाए-यरदन के मशरिक़ में उन बादशाहों की फ़हरिस्त है जिन्हें
    इसराईलियों ने शिकस्त दी थी और जिनके इलाक़े पर उन्होंने क़ब्ज़ा किया था। यह इलाक़ा
    जुनूब में वादीए-अरनोन से लेकर शिमाल में हरमून पहाड़ तक था, और उसमें वादीए-यरदन
    का पूरा मशरिक़ी हिस्सा शामिल था।
  rug-rug: Ele va kilasi tu ri na tinoni Izireli sari na tie pu koa ia sa popoa pa
    kali gasa rimata pa Zodani, podalae pa lolomo Anoni meke sage la pa doduruna sa
    lolomo Zodani, meke kamo la gua pa toqere Hemoni, gua. Karua Baṉara si tava kilasa.
  gaz-gaz: 'Warri Kunneen mootota Israaʼeloonni moʼatanii biyyoota isaanii jechuunis
    gama baʼa Arabbaa hunda dabalatee, baʼa Yordaanos, Sulula Arnooniitii hamma Tulluu
    Hermoonitti irraa fudhatanii dha:'
  fra-LSG: Voici les rois que les enfants d’Israël battirent, et dont ils possédèrent
    le pays de l’autre côté du Jourdain, vers le soleil levant, depuis le torrent
    de l’Arnon jusqu’à la montagne de l’Hermon, avec toute la plaine à l’orient.
  yal-yal: 'Mangane ni i ra Isirayila kaane naxanye nɔ, e yi e yamanane tongo Yurudɛn
    baan sogeteden binni, keli Arinon xuden ma han sa dɔxɔ Xerimon geyaan na, sa Yurudɛn
    mɛrɛmɛrɛne fari sogeteden binni. E itoe nan nɔ:'
  haw-1868: EIA na'lii a ka poe mamo a Iseraela i luku aku ai, a lawe aku i ko lakou
    aina, ma kela kapa o Ioredane ma ka hikina a ka la, mai ke kahawai o Arenona,
    a hiki i ka mauna o Heremona, a me ka papu a pau ma ka hikina.
  arb-NAV: 'وَهَذِهِ هِيَ أَسْمَاءُ الْمُلُوكِ الَّذِينَ قَضَى عَلَيْهِمْ بَنُو إِسْرَائِيلَ
    وَامْتَلَكُوا أَرْضَهُمْ شَرْقِيَّ نَهْرِ الأُرْدُنِّ، مِنْ وَادِي أَرْنُونَ حَتَّى
    جَبَلِ حَرْمُونَ بِمَا فِي ذَلِكَ الْمِنْطَقَةُ الشَّرْقِيَّةُ مِنَ الْعَرَبَةِ:'
  ewe-ewe: 'Fia siwo dzi Israelviwo ɖu le Yɔdan tɔsisi la ƒe ɣedzeƒe lɔƒo, ame siwo
    ƒe duwo wogbã tso keke Arnon tɔsisi la ƒe balime va yi Hermon to la gbɔ kple du
    siwo le gbegbe siwo le ɣedzeƒe la woe nye esiawo:'
  eng-LEE: 'And these are the kings of the land whom the children of Israel smote,
    and whose land they took possession of on the other side of the Jordan, toward
    the rising of the sun, from the river Arnon unto mount Chermon, and all the plain
    on the east:'
  asm-FB: বর্ত্তমান দেশ-সমূহৰ এইসকল ৰজা, যিসকলক ইস্ৰায়েলৰ লোক সকলে পৰাজয় কৰিছিল৷
    ইস্ৰায়েলৰ লোক সকলে সূৰ্য উদয় হোৱা যৰ্দ্দনৰ পূবদিশে থকা, অৰ্ণোনৰ উপত্যকাৰ পৰা
    হৰ্মোণ পৰ্ব্বতলৈকে আৰু পূব ফালে থকা অৰাবা’ৰ গোটেই দেশ অধিকাৰ কৰিলে৷
  sus-A: مَنفّيٍ نَن يَ عِسِرَيِلَكَيٍ نْ نَشٍيٍ رَ، عٍ عٍ شَ تَايٍ تٌنفٌ يُرُدّن
    سٌفٍتٍدٍ بِرِ رَ، قْلْقٍ عَرِنٌن شُرٍ مَ، عَ سَ دْشْ شٍرِ مٌن فٍيَ رَ، هَن عَ
    سَ يُرُدّن فُلُنبَ بِرِن لِ سٌفٍتٍدٍ بِرِ؛
  fra-SBL: 'Voici les rois du pays que les enfants d''Israël battirent et dont ils
    possédèrent le pays au-delà du Jourdain, vers le soleil levant, depuis le torrent
    de l''Arnon jusqu''à la montagne de l''Hermon, et toute la plaine à l''orient :'
  hbo-hbo: וְאֵ֣לֶּה ׀ מַלְכֵ֣י הָאָ֗רֶץ אֲשֶׁ֨ר הִכּ֤וּ בְנֵֽי־יִשְׂרָאֵל֙ וַיִּֽרְשׁ֣וּ
    אֶת־אַרְצָ֔ם בְּעֵ֥בֶר הַיַּרְדֵּ֖ן מִזְרְחָ֣ה הַשָּׁ֑מֶשׁ מִנַּ֤חַל אַרְנֹון֙
    עַד־הַ֣ר חֶרְמֹ֔ון וְכָל־הָעֲרָבָ֖ה מִזְרָֽחָה׃
  kik-kik: 'Na rĩrĩ, aya nĩo athamaki a bũrũri arĩa maahootirwo nĩ andũ a Isiraeli
    na makĩĩnyiitĩra bũrũri wao wa mwena wa irathĩro mũrĩmo ũcio ũngĩ wa Jorodani,
    kuuma mũkuru wa Rũũĩ rwa Arinoni nginya kĩrĩma kĩa Herimoni, o hamwe na mwena
    wothe wa irathĩro wa Araba:'
  fra-NCL: 'Voici les rois du pays que les enfants d’Israël battirent et dont ils
    occupèrent le pays de l’autre côté du Jourdain, vers le soleil levant, depuis
    le torrent d’Arnon jusqu’au mont Hermon, et toute l’Arabah à l’orient du fleuve :'
  cek-AK: 'Israel kaminawk mah tuk o moe, lak o ih siangpaharngnawk ih prae loe, Jordan
    vapui ni angyae bang ih, Arnon vapui hoi kamtong Hermon mae khoek to, ni angyae
    bangah kaom azawn boih:'
  cuk-cuk: Moisés-dula-gudiunni, Israel-dulemar Jordán-diwar-dad-nakwedsik rey-warbo-maidgi
    nakwis gusmalad. Israel-dulemar we-reymar-ibe dad-nakwed-argan-nuedsik Arnón-dian-akar
    dad-nakwed-argan-sapiledsik Hermón-yarse yar susmalad. Deginbali, bela Arabá-dad-nakwedsik-yar-naidi
    susa gusmarbalid.
  uig-CYR: 'Исраил Иордан дәриясиниң у тәрипидә, йәни күн чиқиш тәрипидә икки падишани
    өлтүрди. Улар уларниң зиминини, йәни Арнон дәриясидин тартип Һәрмон тағлиғиға
    туташқан зимин билән шәриқ тәрәптики барлиқ Арабаһ түзләңлигини егилиди. Шу икки
    падишалар болса: —'
  tel-2017: ఇశ్రాయేలీయులు యొర్దానుకు తూర్పుగా అవతల ఉన్న అర్నోను లోయ నుండి హెర్మోను
    కొండ వరకూ తూర్పు మైదానమంతటిలో ఉన్న వారిని ఓడించి వారి దేశాలను ఆక్రమించుకొన్న రాజులు
    ఎవరంటే,
  hat-BSA: 'Alò, sila yo se wa a peyi ke fis Israël yo te fin bat e tèren ke yo te
    vin posede lòtbò Jourdain an vè solèy leve a, soti nan vale Arnon an jis rive
    nan Mòn Hermon ak tout Araba vè lès:'
  kos-kos: Mwet Israel elos kutangla tari ac sruokya layen nu kutulap in Infacl Jordan,
    mutawauk Infahlfal Arnon utyak nu Infahlfal Jordan nwe Fineol Hermon nu eir. Elos
    kutangla tokosra luo.
  hbo-WLC: וְאֵ֣לֶּה ׀ מַלְכֵ֣י הָאָ֗רֶץ אֲשֶׁ֨ר הִכּ֤וּ בְנֵֽי־יִשְׂרָאֵל֙ וַיִּֽרְשׁ֣וּ
    אֶת־אַרְצָ֔ם בְּעֵ֥בֶר הַיַּרְדֵּ֖ן מִזְרְחָ֣ה הַשָּׁ֑מֶשׁ מִנַּ֤חַל אַרְנוֹן֙
    עַד־הַ֣ר חֶרְמ֔וֹן וְכָל־הָעֲרָבָ֖ה מִזְרָֽחָה׃
  ibo-ibo: Ndị a bụ ndị eze ala ndị ahụ ndị Izrel lara nʼiyi, bụ ala ndị ahụ ha nwetara
    nʼakụkụ ọwụwa anyanwụ osimiri Jọdan. Obodo niile a lara nʼiyi bụ ndị dị site na
    ndagwurugwu iyi Anọn ruo nʼugwu Hemon ha na akụkụ ọwụwa anyanwụ Araba.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଯେଉଁ ଦେଶୀୟ ରାଜାମାନଙ୍କୁ ବଧ କରି ଯର୍ଦ୍ଦନ ସେପାରି ସୂର୍ଯ୍ୟୋଦୟ
    ଆଡ଼େ ଅର୍ଣ୍ଣୋନ ଉପତ୍ୟକାରୁ ହର୍ମୋଣ ପର୍ବତ ପର୍ଯ୍ୟନ୍ତ ଓ ପୂର୍ବଦିଗସ୍ଥିତ ସମସ୍ତ ପଦାଭୂମି ଅଧିକାର
    କଲେ, ସେମାନେ ଏହି।
  chk-chk: Iwe, ekewe aramasen Israel ra fen liapeni o fanüeni ewe fanü ötiuen ewe
    chanpupu Jortan seni ewe lemolun Arnon tori ewe chuk Hermon, pwal unusen ewe lemolun
    Jortan me peliötiu. Ra pwal akufu kingen ekei fanü.
  rop-rop: Wal longtaim wen Mosis bin stil jidan laibala, ol detlot Isreil pipul bin
    teikoba ol detlot kantri sanraisaid brom det Jodan Riba. Deibin bidim dubala king
    det said langa det riba, en deibin teikoba ol detlot kantri brom det Anan Riba
    raidap langa det Jodan Riba olawei raidap langa det hil gulum Heman.
  ukr-1871: 'О це ж ті, що царювали в тій землї, а сини Ізрайлеві осягли землю їх
    у державу: по тім боцї Йорданї на схід сонця, земля від Арнон-річки та й до Ермон-гір,
    і ввесь степ на схід сонця:'
  deu-1951: 'Dies sind die Könige des Landes, welche die Kinder Israel schlugen und
    deren Land sie einnahmen jenseits des Jordan, gegen Aufgang der Sonne, von dem
    Bache Arnon an bis zum Berg Hermon, und die ganze Ebene gegen Morgen:'
  eng-JPS: 'Now these are the kings of the land, whom the children of Israel smote,
    and possessed their land beyond the Jordan toward the sunrising, from the valley
    of Arnon unto mount Hermon, and all the Arabah eastward:'
  srp-1865: 'A ovo su carevi zemaljski koje pobiše sinovi Izrailjevi i zemlju njihovu
    osvojiše s onu stranu Jordana k istoku, od potoka Arnona do gore Ermona i svu
    ravnicu k istoku:'
  lug-lug: Bano be bakabaka b’ensi Abayisirayiri be baawangula era bannyini nsi Abayisirayiri
    gye baatwala eri ebuvanjuba bwa Yoludaani, okuva ku kiwonvu ekya Alunoni okutuuka
    ku lusozi Kerumooni, ne Alaba yonna ku luuyi olw’ebuvanjuba.
  heb-heb: ואלה מלכי הארץ אשר הכו בני ישראל וירשו את ארצם בעבר הירדן מזרחה השמש מנחל
    ארנון עד הר חרמון וכל הערבה מזרחה׃
  ben-IRV: যর্দ্দনের (নদীর) পারে সূর্য্য উদয়ের দিকে ইস্রায়েল-সন্তানেরা দেশের যে
    দুই রাজাকে আঘাত করে তাদের দেশ, অর্থাৎ অর্ণোন উপত্যকা থেকে হর্মোণ পর্বত পর্যন্ত
    এবং পূর্বদিকের সমস্ত অরাবা উপত্যকা, এই দেশ অধিকার করেছিল, সেই দুই রাজা এই।
  pan-pan: ਇਹ ਉਹ ਦੇਸ ਦੇ ਰਾਜੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਨੇ ਮਾਰਿਆ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਦੇਸ
    ਉੱਤੇ ਯਰਦਨ ਦੇ ਪਾਰ ਸੂਰਜ ਦੇ ਚੜ੍ਹਦੇ ਪਾਸੇ ਕਬਜ਼ਾ ਕਰ ਲਿਆ ਅਰਥਾਤ ਅਰਨੋਨ ਦੀ ਵਾਦੀ ਤੋਂ ਹਰਮੋਨ
    ਦੇ ਪਰਬਤ ਤੱਕ ਅਤੇ ਸਾਰਾ ਮੈਦਾਨ ਚੜ੍ਹਦੇ ਪਾਸੇ ਵੱਲ।
  mya-JVB: ယော်ဒန် မြစ်အရှေ့ နေ ထွက်ရာဘက် ၌ ၊ အာနုန် မြစ် မှစ၍ ဟေရမုန် တောင် တိုင်အောင်
    ၊ အရှေ့ လွင်ပြင် ရှိသမျှ ပါလျက်၊ ဣသရေလ အမျိုးသားတို့သည် လုပ်ကြံ ၍ သိမ်းယူ သောပြည်
    ကို အစိုးရသောမင်းကြီး များ ဟူမူကား ၊
  hmo-hmo: 'Israela taudia ese guna Ioridane Sinavai ena dina daekau tanona idia halusia,
    bona idia noholaia. Tano be inai: Aranona Sinavai dekena amo ela bona Heremona
    Ororo, bona Arabaha tano palaka ena dina daekau kahana ibounai. Inai gabudia edia
    king taudia be inai:'
  urd-urd: उस मुल्क के वह बादशाह जिनको बनी इस्राईल ने क़त्ल करके उनके मुल्क पर, यरदन
    के उस पार पूरब की तरफ़ अरनोंन की वादी से लेकर कोह — ए — हरमून तक और तमाम पूरबी
    मैदान पर, क़ब्ज़ा कर लिया यह हैं।
  rus-SYN: 'Вот цари той земли, которых поразили сыны Израилевы и которых землю взяли
    в наследие по ту сторону Иордана к востоку солнца, от потока Арнона до горы Ермона,
    и всю равнину к востоку:'
  bqc-SIM: 'Yuudɛ̃ gukpɛ baa kía pↄ́ Isailiↄ ń fú aa ń bùsuↄ sìmáↄ tↄ́ↄn kɛ:
    Ampii aa ku yãa sɛ̃gbãuɛ sɛa Aanↄ dↄ̀ↄi e à gɛ̀ pɛ̀ò Ɛɛmↄ gbɛwa.'
  tcz-CHONGTHU: Israelten ana thagammuva agammu analahpeh’u Jordan vadung solam’a
    cheng lengho chu hichehohi ahiuve. Agamlah uchu Armon vadunga konna Hermon molchan
    ahung kijedoh’in, Jordan phaicham solam gamkaise jong ahopmin ahi.
  mar-mar: 'यार्देन नदीच्या पूर्वेकडील सूर्य उगवतो त्या बाजूला, आर्णोन नदीपासून ते
    हर्मोन डोंगरापर्यंत, आणि पूर्वेकडील संपूर्ण अराबाचा प्रदेश इस्राएल लोकांनी जिंकून
    काबीज केला, त्याच्या राजांची नावे ही आहेत:'
  qub-qub: Jordán mayuta manaraj päsar ishcay raycunata wañurcachir nasyunnincunata
    Israel runacuna guechuran. Chay raycunaga mandaran Arnón mayupita-pacha Hermón
    puntacamami. Chay caran Jordán mayu chimpan inti yagamunan caj-läpami.
  hat-hat: Moun pèp Izrayèl yo te bat tout wa ki te rete lòt bò larivyè Jouden yo,
    sou bò solèy leve. Epi yo pran tout peyi wa sa yo nan men yo, ki vle di tout zòn
    lan nèt, depi ravin Anon an, moute nan fon Jouden an, jouk nan pye mòn Emon.
  eng-BSB: 'Now these are the kings of the land whom the Israelites struck down and
    whose lands they took beyond the Jordan to the east, from the Arnon Valley to
    Mount Hermon, including all the Arabah eastward:'
  tod-tod: Masagiti pɛtɛ, niiti Izelayɛle nuiti ti vɔnini ti ma, Zuludɛn folo ɠulazu
    ʋelei, ti zei ta-yooiti su, é zo ziɛ wolai Aalenɔn ma, eyɛsu é zeeli Ɠɛɛlemɔn
    gizei ma, folo ɠulazu ʋelei, Zuludɛn ma ʋɛtu nɛmɛi zu.
  eng-WEBPB: 'Now these are the kings of the land, whom the children of Israel struck,
    and possessed their land beyond the Jordan towards the sunrise, from the valley
    of the Arnon to Mount Hermon, and all the Arabah eastward:'
  kbq-kbq: Hanki amai'a Israeli vahe'mo'zama ha'ma hu zamagtere'za Jodani timofo kantu
    zage hanati kaziga mopane, fenkamu Arnoniti marerino anagamu Hermoni agonare marerigeno,
    zage ufre kaziga Araba mopane ana maka kini vahe'zaminena hara huzamagatere'naze.
  nhe-BL: Ipan ne seyoc inaliyo atemitl Jordán, Moisés quinyacantoya nopa israelitame
    ma quintlanica Sehón, inintlanahuatijca amorreos tlen itztoya ipan altepetl Hesbón,
    huan Og, nopa tlanahuatijquetl tlen altepetl Basán. Yeca quitlanque nopa tlali
    tlen nopa tlamayamitl Arnón huan tlen nochi nopa tlamayamitl nechca atemitl Jordán
    hasta nopa tepetl Hermón ipan norte.
  gub-BL: 'Izaew upyhyk a''e ywy a''e wà, tuwihawete wanuwi a''e wà. Ta''e Izaew uzuka
    teko a''e ywy rehe har paw a''e wà xe. Waiwy Zotàw yrykaw kwarahy hemaw kutyr
    tuz. Uzypyrog ywyàpyznaw ywytyr wamyter pe har Aronon her ma''e pe. Oho ywytyr
    Eremon her ma''e pe. Na''aw tuwihawete Izaew wanemityk kwer waner xe wà kury:'
  eng-DRA: These are the kings, whom the children of Israel slew and possessed their
    land beyond the Jordan towards the rising of the sun, from the torrent Arnon unto
    mount Hermon, and all the east country that looketh towards the wilderness.
