verse: JOS.012.001
translations:
  mal-C: 'ഇസ്രായേൽമക്കൾ പരാജയപ്പെടുത്തി രാജ്യം കൈവശമാക്കിയ, യോർദാനു കിഴക്ക് അർന്നോൻമലയിടുക്കുമുതൽ
    ഹെർമോൻപർവതംവരെ അരാബയുടെ കിഴക്കുവശമുൾപ്പെടെയുള്ള ഭൂപ്രദേശത്തെ രാജാക്കന്മാർ ഇവരാകുന്നു:'
  deu-TKW: 'Und dies sind die Könige des Landes, welche die Israeliten schlugen und
    deren Land sie in Besitz nahmen: jenseits des Jordan im Osten und das Land vom
    Arnonflusse bis zum Hermongebirge und die ganze Steppe im Osten.'
  lin-lin: 'Tala bakonzi ya mokili, oyo bana ya Isalaele balongaki mpe oyo babotolaki
    mokili na bango na ngambo ya este ya Yordani, wuta na moluka ya Arinoni kino na
    ngomba Erimoni, elongo na ngambo nyonso ya este ya Araba :'
  eng-LSV: 'And these [are] kings of the land whom the sons of Israel have struck,
    and possess their land beyond the Jordan, at the sun-rising, from the Brook of
    Arnon to Mount Hermon, and all the plain eastward:'
  eng-GNV: And these are the Kings of the land, which the children of Israel smote
    and possessed their land, on the other side Iorden toward the rising of the sunne,
    from the riuer Arnon, vnto mount Hermon, and all the plaine Eastward.
  eng-WEBSTER: 'Now these are the kings of the land, whom the children of Israel smote,
    and possessed their land on the other side of Jordan towards the rising of the
    sun, from the river Arnon, to mount Hermon, and all the plain on the east:'
  nhw-BL: Ipan ne seyoc inaliyo hueyatl Jordán, Moisés quinyacantoya nopa israelitame
    ma quintlanica Sehón, inintlanahuatijca amorreos catli itztoya ipan altepetl Hesbón,
    huan Og, nopa tlanahuatijquetl tlen altepetl Basán. Yeca quitlanque nopa tlali
    tlen nopa tlamayamitl Arnón huan tlen nochi nopa tlamayamitl nechca hueyatl Jordán
    hasta nopa tepetl Hermón ipan norte.
  swh-ONEN: 'Hawa ndio wafalme wa nchi ambao Waisraeli waliwashinda na kuitwaa nchi
    yao upande wa mashariki mwa Yordani, kuanzia Bonde la Arnoni mpaka Mlima Hermoni,
    pamoja na eneo lote la upande wa mashariki ya Araba:'
  bba-bba: Mɔwisin wɑɑti sɔɔ Isirelibɑ bɑ sinɑm be bɑ wɑ̃ɑ Yuudɛnin sɔ̃ɔ yɑri yeru
    ɡiɑ kɑmiɑ. Mɑ bɑ berɑ min tem mwɛɛrɑ mɛ mu wɑ̃ɑ Yuudɛnin wɔwɑ kpuro sɔɔ sɑɑ dɑɑ
    te bɑ mɔ̀ Aɑnɔɔn di sere n kɑ ɡirɑri ɡuu te bɑ mɔ̀ Hɛɛmɔɔwɔ.
  eng-KJVCPB: 'Now these are the kings of the land, which the children of Israel smote,
    and possessed their land on the other side Jordan toward the rising of the sun,
    from the river Arnon unto mount Hermon, and all the plain on the east:'
  luo-luo: Magi e ruodhi mag pinje mane jo-Israel oloyo kendo mane gikawo gwengegi
    ma yo wuok chiengʼ mar aora Jordan, kochakore e holo mar Arnon nyaka e Got Hermon,
    moriwo nyaka yo wuok chiengʼ mar Araba.
  meu-meu: Hanua pavapavadia una tano ai, Israel taudia ese e hadareredia bona edia
    tano e abi, Ioridane sinavaina mairiveina kahana ai, Aranon kourana ela bona Heremon
    ororona bona Araba taorana idoinai mairiveina kahana ai, ladadia bini.
  npi-ULB: इस्राएलका मानिसहरूले पराजित गरेका त्यस भूमिका राजाहरू यिनै हुन् । इस्राएलीहरूले
    यर्दनको पूर्वतिरका अर्नोनको बेँसीदेखि हेर्मोन डाँडासम्म अनि पूर्वतिरका सबै अराबाका
    भूमिलाई कब्जा गरे ।
  yor-yor: 'Ìwọ̀nyí ní àwọn ọba ilẹ̀ náà tí àwọn ará Israẹli ṣẹ́gun, tí wọ́n sì gba
    ilẹ̀ wọn ní ìlà-oòrùn Jordani, láti odò Arnoni dé òkè Hermoni, pẹ̀lú gbogbo ìhà
    ìlà-oòrùn aginjù:'
  ind-ind: Di sebelah timur sungai Yordan, ada dua raja yang dibunuh dan yang wilayahnya
    direbut oleh orang Israel. Wilayah mereka mulai dari Lembah Arnon di selatan sampai
    gunung Hermon di utara, termasuk lembah Yordan dan daerah di sebelah timurnya.
  pes-OPCB: 'این است نامهای پادشاهانی که در سمت شرقی رود اردن بودند و شهرهای آنها
    به‌وسیلۀ بنی‌اسرائیل تصرف شد: (شهرهای آنها از درهٔ ارنون تا کوه حرمون، که شامل
    تمام نواحی شرقی درهٔ اردن می‌شد، امتداد داشت.)'
  tgl-ULB: Ngayon ito ang mga hari ng lupain, na siyang lumupig ng kalalakihan ng
    Israel. Inangkin ng mga Israelita ang lupa sa silangang bahagi ng Jordan kung
    saan sumisikat ang araw, mula sa lambak ng Ilog Arnon patungo sa Bundok Hermon,
    at lahat ng Araba sa silangan.
  hui-hui: Isaraelealirume wai bialu dindi Iba Yodana doma edera ni tagira ibiragohayagi
    wiaru bo podama pialu karulai hene. Dindi timbuniore tubari Iba Anono peagoha
    dindi ulini wiagoha howa pialu Iba Yodana angeange dindi uliuli wuyu peagoha puabo
    hene. Ani pialu amuraore Hari Hemono heagoriani tagira pene. Piganeore Isaraelealirume
    agali kini kirali Sihonola Ogala baba wai bialu bo podo hana halu ti wayali hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​တောင် ဘက်​အာ​နုန်​မြစ်​ဝှမ်း​မှ​မြောက်​ဘက်​ဟေ​ရ​မုန်
    တောင်​အ​ထိ၊ အ​ရှေ့​ဘက်​နယ်​မြေ​နှင့်​ယော်​ဒန် မြစ်​ဝှမ်း​တစ်​လျှောက်​လုံး​ကို​တိုက်​ခိုက်​သိမ်း
    ယူ​ခဲ့​ပြီး​ဖြစ်​သည်။-
  bod-N: འདི་དག་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་ཏུ་ཉི་མ་ཤར་སའི་ཕྱོགས་སུ་རྒྱལ་པོ་གཉིས་ཕམ་པར་བརྒྱབ་ནས་ཁོ་རྣམས་ཀྱི་ས་བདག་ཏུ་བཟུང་བ་སྟེ།
    ཨར་ནོན་གྲོག་མོ་ནས་ཧེར་མོན་རི་བོའི་བར་དང་། དེར་མ་ཟད་ཤར་ཕྱོགས་ཀྱི་ཨ་ར་པཱ་ཡུལ་ཐམས་ཅད་ཡིན་ནོ།
    །
  sna-sna: 'Aya ndiwo madzimambo enyika iyoyo akakundwa navaIsraeri uye nenyika yavo
    yavakatora kumabvazuva eJorodhani, kubva kuMupata weAnoni kusvikira kuGomo reHemoni,
    zvichisanganisira divi rose rokumabvazuva eArabha:'
  spa-BLM: 'Estos son los reyes de la tierra, a quienes los hijos de Israel hirieron,
    y poseyeron su tierra al otro lado del Jordán, hacia la salida del sol, desde
    el valle de Arnón hasta el monte Hermón, y todo el Arabá hacia el oriente:'
  cac-cac: Ay chavan̈ eb' vin̈ rey ix ac'ji ganar yuj eb' israel d'a stojolal b'aj
    sjavi c'u d'a a' Jordán. Masanil lum ix yic'can eb', sb'atn̈ej lum d'a a a' scuch
    Arnón masanto sc'och d'a jolom vitz Hermón yed' masanil span̈anil sti' a' Jordán
    d'a stojolal b'aj sjavi c'u.
  swh-ULB: Basi hawa ndio wafalme wa nchi, ambao watu wa Israeli walishindwa. Waisraeli
    walichukua miliki ya nchi katika upande wa mashariki mwa Yordani sehemu ambako
    jua huchomoza, kutoka bonde la Mto Arnoni hadi Mlima Hermoni, na nchi yote ya
    Araba kuelekea kusini.
  bel-bel: 'Вось цары той зямлі, якіх пабілі сыны Ізраілевыя і зямлю якіх узялі ў
    спадчыну па той бок Ярдана на ўсход сонца, ад патока Арнона да гары Эрмона, і
    ўсю раўніну на ўсход:'
  deu-ELBBK: 'Und dies sind die Könige des Landes, die die Kinder Israel schlugen,
    und deren Land sie in Besitz nahmen jenseits des Jordan, gegen Sonnenaufgang,
    vom Fluss Arnon bis zum Berg Hermon, und die ganze Ebene im Osten:'
  mbb-OT: 'Nesakup en te menge Israilihanen is menge tanà diyà te edsilaan te Jordan,
    puun te zal-ug te Arnon taman te Buntud he Hermon, ragkes kayi is tanà diyà te
    edsilaan he vahin te Araba. Iyan heini menge hadì dutun he menge lugar he nezaag
    te menge Israilihanen: Si Sihon he Amorihanen he meǥinged diyà te Heshbon. Sakup
    te ginhedian din is ketengà te Gilead. Puun heini te Aroer he kilid te zal-ug
    te Arnon, ragkes en is inged diyà te teliwazà kayi he zal-ug taman te zal-ug te
    Jabok, he dulunà te menge Amunihanen.'
  mal-2015: യിസ്രായേൽമക്കൾ യോർദ്ദാന്നക്കരെ കിഴക്കു അർന്നോൻ താഴ്‌വരമുതൽ ഹെർമ്മോൻപർവ്വതംവരെയുള്ള
    രാജ്യവും കിഴക്കെ അരാബ മുഴുവനും കൈവശമാക്കുകയിൽ സംഹരിച്ചു കളഞ്ഞ തദ്ദേശരാജാക്കന്മാർ
    ഇവർ ആകുന്നു.
  tuo-NT: Moisé catícatero Israe curuacjãrã pʉarã wiorã dia Jordã́ mujĩpũ mʉjãtiro
    peꞌecjãrãrẽ docaqueꞌacã weetojacãrã niwã. Na ye diꞌta nimiꞌquere miiwapacãrã niwã.
    Te diꞌta dia Arnón wãmetiri maa meꞌrã nʉꞌcã, tojo nicã nipeꞌtiro dia Jordã́ sumuto
    nirĩ paꞌtiro, téé ʉ̃rʉ̃gʉ̃ Hermón wãmeticjʉpʉ nitʉocaro niwʉ̃.
  rmc-rmc: O Izraeliti zviťazinde upral o duj kraľa pro vichodos le Jordanostar a
    zaile lengre phuva. Ola phuva chudenas le juhostar le paňestar Arnon upre pre
    vichodno sera le Jordanoskri dži ko verchos Chermon.
  nlg-nlg: Idania mai, Moses te hulira na vure ni Israel na veitotoghoni me lagavulera
    erua na vunaghi haba paleva uluna na betitina Jordan, me lagavulera rua sagui
    didira na pari. Na vovoka ani didira na pari [rua na vunaghi haba ini] te vuivuni
    na nanata Arnon me dato me sara tana betitina Jordan mi tona haliu me va sara
    tana ghotu Hermon paleva launa.
  pes-OPV: و اینانند ملوک آن زمین که بنی‌اسرائیل کشتند، و زمین ایشان را به آن طرف
    اردن به سوی مطلع آفتاب از وادی ارنون تا کوه حرمون، و تمامی عربه شرقی را متصرف
    شدند.
  ron-1924: 'Ятэ ымпэраций пе каре й-ау бэтут копиий луй Исраел ши а кэрор царэ ау
    луат-о ын стэпынире де чялалтэ парте а Йорданулуй, спре рэсэритул соарелуй, де
    ла пырыул Арнон пынэ ла Мунтеле Хермонулуй, ку тоатэ кымпия де ла рэсэрит:'
  ben-OBCV: 'এঁরাই হলেন সেই দেশের রাজারা, যাঁদের ইস্রায়েলীরা পরাজিত করল এবং যাঁদের
    এলাকা জর্ডন নদীর পূর্বপারে, অর্ণোন গিরিখাত থেকে হর্মোণ পর্বত পর্যন্ত বিস্তৃত ছিল,
    সেই এলাকা এবং অরাবার পূর্বদিকের সমস্ত এলাকা তারা দখল করল:'
  som-som: 'Haddaba kuwanu waa boqorradii dalka, oo ay reer binu Israa''iil laayeen
    oo ay dalkoodii ka qaateen meel Webi Urdun ka shishaysa oo qorrax ka soo baxa
    ka xigta, markii laga bilaabo dooxadii Arnoon iyo tan iyo Buur Xermoon, iyo inta
    banka Caraabaah xagga bari ka xigta oo dhan:'
  lat-VUC: Hi sunt reges, quos percusserunt filii Israël, et possederunt terram eorum
    trans Jordanem ad solis ortum, a torrente Arnon usque ad montem Hermon, et omnem
    orientalem plagam, quæ respicit solitudinem.
  eng-ASVBT: 'Now these are the kings of the land, whom the children of Israel smote,
    and possessed their land beyond the Jordan toward the sunrising, from the valley
    of the Arnon unto mount Hermon, and all the Arabah eastward:'
  ita-1885: OR questi sono i re del paese, i quali i figliuoli d'Israele percossero,
    e il cui paese possedettero di là dal Giordano, dal sol levante, dal torrente
    di Arnon fino al monte di Hermon, e tutta la campagna verso Oriente.
  eng-LXXUP: And these are the kings of the land, whom the children of Israel slew,
    and inherited their land beyond Jordan from the east, from the Valley of Arnon
    to the mount of Hermon, and all the land of Arabah on the east.
  eng-ULB: Now these are the kings of the land, whom the men of Israel conquered.
    The Israelites took possession of the land on the east side of the Jordan where
    the sun rises, from the Valley of the Arnon River to Mount Hermon, and all the
    Arabah to the east.
  spa-VBL: Estos son los reyes que los israelitas derrotaron cuando tomaron posesión
    de su tierra al este del Jordán, desde el valle de Arnón en el sur hasta el monte
    Hermón en el norte, incluyendo toda la tierra del lado oriental del Jordán.
  fra-_FOB: 'Or, voici les rois du pays, que les enfants d''Israël battirent, et dont
    ils possédèrent le pays, au delà du Jourdain, vers le soleil levant, depuis le
    torrent de l''Arnon jusqu''à la montagne d''Hermon, et toute la plaine à l''Orient:'
  mal-mal: യിസ്രായേൽ മക്കൾ യോർദ്ദാന്‍ നദിക്ക് കിഴക്ക് അർന്നോൻതാഴ്വര മുതൽ ഹെർമ്മോൻപർവ്വതം
    വരെയും കിഴക്കെ അരാബ മുഴുവനും കൈവശമാക്കി. അവർ കീഴടക്കിയ തദ്ദേശരാജാക്കന്മാർ ഇവർ
    ആകുന്നു.
  urd-GVR: Darj-e-zail Dariyā-e-Yardan ke mashriq meṅ un bādshāhoṅ kī fahrist hai
    jinheṅ Isrāīliyoṅ ne shikast dī thī aur jin ke ilāqe par unhoṅ ne qabzā kiyā thā.
    Yih ilāqā junūb meṅ Wādī-e-Arnon se le kar shimāl meṅ Harmūn Pahāṛ tak thā, aur
    us meṅ Wādī-e-Yardan kā pūrā mashriqī hissā shāmil thā.
  suz-BL: मिनु इस्राएलीपुकीमी यर्दन ङा पूर्ब, अरनोन खोला रे हेरमोन डांडा सम्‍म नु
    पूर्ब ङा अराबाह दिंम नेल्‍ल आंम के सेल्‍तेक्‍म। मेको ब्रुशो पिप सु सु बाक्‍तेक्‍म
    देंशा हना,
  ita-1927: 'Or questi sono i re del paese battuti dai figliuoli d’Israele, i quali
    presero possesso del loro territorio di là dal Giordano, verso levante, dalla
    valle dell’Arnon fino al monte Hermon, con tutta la pianura orientale:'
  ckb-ckb: 'ئەمانەش ئەو پاشایانەن کە نەوەی ئیسرائیل لێیان دان و دەستیان بەسەر خاکەکەیاندا
    گرت، لە بەری ڕۆژهەڵاتی ڕووباری ئوردون، لە دەربەندی ئەرنۆنەوە هەتا چیای حەرمۆن
    و هەموو دەشتایی عەراڤا بەرەو ڕۆژهەڵات:'
  eng-BBE: 'Now these are the kings of the land whom the children of Israel overcame,
    taking as their heritage their land on the east side of Jordan, from the valley
    of the Arnon to Mount Hermon, and all the Arabah to the east:'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲರು ಯೊರ್ದನ್ ನದಿಯ ಆಚೆ ಸೂರ್ಯನು ಉದಯಿಸುವ ದಿಕ್ಕಿನಲ್ಲಿ ಅರ್ನೋನ್ ಕಣಿವೆಯಿಂದ
    ಹೆರ್ಮೋನ್ ಬೆಟ್ಟದವರೆಗೂ ಅರಾಬಾ ಎಲ್ಲಾ ಪೂರ್ವ ಭಾಗಗಳನ್ನು ಒಳಗೊಂಡಂತೆ ಭೂಪ್ರದೇಶವನ್ನು ಸ್ವಾಧೀನ
    ಮಾಡಿಸಿಕೊಂಡ ದೇಶಗಳ ಅರಸರು ಯಾರಾರೆಂದರೆ:'
  bbb-bbb: (-)
  tam-2017: யோர்தான் நதிக்கு அந்தப் புறத்தில் சூரியன் உதயமாகிற திசையிலே அர்னோன் ஆறு
    துவங்கி எர்மோன் மலைவரைக்கும், கிழக்கே சமபூமி எல்லைகளிலெல்லாம் உள்ள ராஜாக்களை இஸ்ரவேலர்கள்
    முறியடித்து, அவர்களுடைய தேசங்களையும் சுதந்தரித்துக்கொண்டார்கள்.
  spa-RV-1909: 'ESTOS son los reyes de la tierra que los hijos de Israel hirieron,
    y cuya tierra poseyeron de la otra parte del Jordán al nacimiento del sol, desde
    el arroyo de Arnón hasta el monte Hermón, y toda la llanura oriental:'
  ron-BTF: 'Și aceștia sunt împărații din țară pe care i-au bătut copiii lui Israel
    și a căror țară au luat-o în stăpânire dincolo de Iordan, spre răsăritul soarelui,
    de la râul Arnonului până la muntele Hermon și toată câmpia spre est:'
  eng-WEBP: 'Now these are the kings of the land, whom the children of Israel struck,
    and possessed their land beyond the Jordan toward the sunrise, from the valley
    of the Arnon to Mount Hermon, and all the Arabah eastward:'
  eng-FBV: These are the kings that the Israelites defeated when they took possession
    of their land east of the Jordan, from the Arnon valley in the south to Mount
    Hermon in the north, including all the land on the east side of the Jordan.
  nld-1939: 'Dit zijn de koningen van het land aan de oostzijde van de Jordaan, die
    de Israëlieten verslagen hebben, en van wier land ze zich hebben meester gemaakt:
    van de beek Arnon tot het Hermongebergte, met de gehele oostelijke Araba.'
  nch-BL: Ipan ne seyoc inaliyo hueyat Jordán, Moisés quinyacantoya nopa israelitame
    ma quitanica Sehón, inintanahuatijca amorreos cati itztoya ipan altepet Hesbón,
    huan Og, nopa tanahuatijquet ten altepet Basán. Yeca quitanque nopa tali ten nopa
    tamayamit Arnón huan ten nochi nopa tamayamit nechca hueyat Jordán hasta nopa
    tepet Hermón ipan norte.
  vie-1934: Nầy các vua của xứ mà Y-sơ-ra-ên đã đánh bại, và chiếm lấy xứ của họ ở
    bên kia sông Giô-đanh, về phía mặt trời mọc, từ khe Aït-nôn đến núi Hẹt-môn, với
    toàn đồng bằng về phía đông.
  hin-CV: 'ये हैं जो राजा यरदन के पूर्व अराबाह में थे, जिनको इस्राएलियों ने मारकर
    उनकी भूमि ली, इन राज्यों की सीमा आरनोन घाटी से लेकर हरमोन पर्वत तक तथा पूरे यरदन
    घाटी तक थी:'
  spa-BES: 'Estos son los reyes de la tierra a quienes vencieron los hijos de Israel,
    tomando como herencia su tierra en el lado este del Jordán, desde el valle del
    Arnón hasta el Monte Hermón, y toda la región al este del Jordán:'
  tdx-tdx: 'Irezao o mpanjaka’ o tane linafa’ o ana’ Israeleo te tinava’ iareo o tane’eo
    alafe’ Iardeneio mb’amy fanjiriha’ i àndroy añe; boak’ am-bavatane’ i Arnone pak’am-bohi’
    i Kermone, naho i Arabà maniñanañe mb’eoo:'
  tha-KJV: ต่อไปนี้​เป็นกษั​ตริ​ย์​แห่​งแผ่นดินนั้นซึ่งประชาชนอิสราเอลได้กระทำให้​แพ้​ไป
    และได้ยึดครองแผ่นดินฟากแม่น้ำจอร์แดนข้างโน้นทางดวงอาทิตย์​ขึ้น จากที่​ลุ​่มแม่น้ำอารโนนถึงภูเขาเฮอร์​โมน
    และที่ราบซึ่งอยู่ด้านตะวันออกทั้งหมด
  por-BR-2018: 'Estes são os reis da terra que os filhos de Israel feriram, e cuja
    terra possuíram da outra parte do Jordão ao oriente, desde o ribeiro de Arnom
    até o monte Hermom, e toda a planície oriental:'
  deu-ELO: 'Und dies sind die Könige des Landes, welche die Kinder Israel schlugen,
    und deren Land sie in Besitz nahmen jenseit des Jordan, gegen Sonnenaufgang, vom
    Flusse Arnon bis zum Berge Hermon, und die ganze Ebene gegen Osten:'
  eng-WYC-2018: These be the (two) kings which the sons of Israel have smitten, and
    wielded their lands, beyond (the) Jordan, at the east, from the strand of Arnon
    unto the hill of Hermon, and all the east coast that beholdeth the wilderness.
    (These be the two kings whom the Israelites struck down, and took over their lands,
    east of the Jordan River, from the Arnon River unto Mount Hermon, and all the
    land to the east that looketh toward the wilderness.)
  epo-epo: 'Kaj jen estas la reĝoj de la lando, kiujn venkobatis la Izraelidoj, kaj
    kies landon ili ekposedis transe de Jordan oriente, de la torento Arnon ĝis la
    monto Ĥermon, kaj la tutan stepon en la oriento:'
  uig-PIN: 'Israil Iordan dǝryasining u tǝripidǝ, yǝni kün qiⱪix tǝripidǝ ikki padixaⱨni
    ɵltürdi. Ular ularning zeminini, yǝni Arnon dǝryasidin tartip Ⱨǝrmon taƣliⱪiƣa
    tutaxⱪan zemin bilǝn xǝrⱪ tǝrǝptiki barliⱪ Arabaⱨ tüzlǝnglikini igilidi. Xu ikki
    padixaⱨlar bolsa: —'
  beo-beo: Isala:ili dunu da soge amo Yodane Hano eso mabadi la:idi amo lai dagoi.
    Amo da Anone Fago asili Yodane Fago asili Hemone Goumia doaga:i. Ilia da hina
    bagade aduna fane legei.
  tpi-OTNT: Ol Israel i bin winim pait na ol i kisim olgeta graun long hap sankamap
    bilong wara Jordan. Mak bilong dispela graun em i stat long ples daun bilong wara
    Arnon, na i go long ples daun bilong Jordan na i go inap long maunten Hermon.
    Pastaim ol Israel i winim tupela king long pait. Nem bilong tupela i olsem, Sihon
    na Ok.
  hau-SA: Waɗannan su ne sarakunan ƙasashen da Isra’ilawa suka ci da yaƙi, suka kuma
    mallaki ƙasarsu a gabashin Urdun, daga kwarin Arnon zuwa Dutsen Hermon haɗe da
    dukan gefen gabas na Araba.
  uig-LAT: 'Israil Iordan deryasining u teripide, yeni kün chiqish teripide ikki padishahni
    öltürdi. Ular ularning zéminini, yeni Arnon deryasidin tartip Hermon taghliqigha
    tutashqan zémin bilen sherq tereptiki barliq Arabah tüzlenglikini igilidi. Shu
    ikki padishahlar bolsa: —'
  nde-nde: 'La ngamakhosi amazwe anqotshwa ngabako-Israyeli njalo alezabelo ezathunjwa
    empumalanga yeJodani, kusukela eDongeni lwase-Arinoni kusiya entabeni yaseHemoni,
    okugoqela lonke icele langempumalanga ye-Arabha:'
  ton-ton: 'Ko e ngaahi tuʻi eni ʻoe fonua, ʻaia naʻe taaʻi ʻe he fānau ʻa ʻIsileli,
    ʻonau maʻu honau fonua ʻi he kauvai ʻe taha ʻo Sioatani ʻo hanga ki he hopoʻangalaʻā,
    mei he vaitafe ko ʻAlanoni ʻo aʻu ki he moʻunga ko Heamoni, pea mo e toafa kotoa
    pē ʻi he potu hahake:'
  ces-1613: 'Tito pak jsou králové té země, kteréž pobili synové Izraelští, a opanovali
    zemi jejich, za Jordánem k východu slunce, od potoku Arnon až k hoře Hermon i
    všecky roviny k východu:'
  eng-WMB: 'Now these are the kings of the land, whom the children of Israel struck,
    and possessed their land beyond the Jordan toward the sunrise, from the valley
    of the Arnon to Mount Hermon, and all the Arabah eastward:'
  tam-TCV: 'இஸ்ரயேலரால் முறியடிக்கப்பட்ட நாட்டின் அரசர்கள் இவர்களே: யோர்தானுக்குக்
    கிழக்கே, அர்னோன் கணவாய் தொடங்கி, அரபாவின் கிழக்குப்பகுதி உட்பட எர்மோன் மலைவரையுள்ள
    அரசர்களுடைய நிலப்பகுதியை இஸ்ரயேலர் கைப்பற்றினர்.'
  ceb-ULB: Karon mao kini ang mga hari sa yuta, nga nabuntog sa mga kalalakin-an sa
    Israel. Giilog sa mga Israelita ang yuta sa sidlakang bahin sa Jordan diin didto
    mosubang ang adlaw, gikan sa walog sa Suba sa Arnon paingon sa Bukid sa Hermon,
    ug sa tibuok Araba ngadto sa sidlakan.
  pol-UBG: 'A oto królowie ziemi, których pobili synowie Izraela i posiedli ich ziemię
    za Jordanem na wschodzie, od rzeki Arnon aż do góry Hermon, i całą równinę na
    wschodzie:'
  urd-GVU: درجِ ذیل دریائے یردن کے مشرق میں اُن بادشاہوں کی فہرست ہے جنہیں اسرائیلیوں
    نے شکست دی تھی اور جن کے علاقے پر اُنہوں نے قبضہ کیا تھا۔ یہ علاقہ جنوب میں وادیٔ
    ارنون سے لے کر شمال میں حرمون پہاڑ تک تھا، اور اُس میں وادیٔ یردن کا پورا مشرقی
    حصہ شامل تھا۔
  deu-1912: 'Dies sind die Könige des Landes, die die Kinder Israel schlugen und nahmen
    ihr Land ein jenseit des Jordans gegen der Sonne Aufgang von dem Bach Arnon an
    bis an den Berg Hermon und das ganze Gefilde gegen Morgen:'
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಯೊರ್ದನ್ ನದಿಯ ಪೂರ್ವ ದಿಕ್ಕಿನಲ್ಲಿ ಅರ್ನೋನ್ ಕಣಿವೆ ಮೊದಲುಗೊಂಡು ಹೆರ್ಮೋನ್
    ಪರ್ವತದವರೆಗಿದ್ದ ಪ್ರದೇಶವನ್ನೂ ಕಣಿವೆ ಪ್ರದೇಶದ ಪೂರ್ವಭಾಗವನ್ನೂ ಸ್ವಾಧೀನ ಮಾಡಿಕೊಂಡು ಅವುಗಳಲ್ಲಿದ್ದ
    ಅರಸರನ್ನು ಸಂಹರಿಸಿದರು.
  tgo-tgo: Isirel gharɨgharɨniye kaerova thɨ gaithɨ na thɨ kivwalaŋgiya gharɨgharɨ
    thiya yaku Jorɨdan valɨvaŋga e boimako, ve wo Anoni gunuguniye na i mena Jorɨdan
    gunuguniye na i wa e ghaiwabuko ve wo Ou Hemon. E valɨvaŋgako iyako va thɨ kivwalaŋgiya
    kiŋ theghewo.
  yap-yap: Girdi’ nu Israel e ka’ ra gelgad kar tafned fare gi binaw ni bay ko ngek
    u Jordan, ni tabab ko loway nu Arnon me yan nga talang ko loway ni Jordan me yan
    i mus ko Burey ni Hermon. Ra gelgad ngak l’agruw e pilung.
  hlt-MCSB: Israel ca rhoek loh khohmuen manghai a ngawn tih a khohmuen te khocuk
    kah Jordan rhalvangan Arnon soklong lamkah Hermon tlang, khocuk kolken boeih,
  mdy-ETH: ዓርኖኦኔ ዶኦጫፓ ዴንዲ ሄርሞኔ ዹኮ ሄላንዳኣና፤ ዓባ ኬስካ ዛሎና ዓራባ ሄላንዳኣና ቢያ፤ ሃሣ ዮርዳኖሴ ሱካ ዓባ
    ኬስካ ዛሎና ዓኣ ዓጮ ባሺ ሳዖ ዔያቶኮ ዒስራዔኤሌ ዓሳ ዔኬ ካኣታ ሃካፓ ሊካ ፓይዲንታዞንሢኬ፦
  twi-ASANTE: Yeinom ne ahemfo a wɔwɔ Asubɔnten Yordan apueeɛ fam a wɔkunkumm wɔn
    na wɔfaa wɔn nsase. Wɔn nsase no firi Arnon Subɔnhwa kɔsi Bepɔ Hermon so a Yordan
    Bɔnhwa asase a ɛwɔ apueeɛ fam nyinaa ka ho.
  eng-WEBU: 'Now these are the kings of the land, whom the children of Israel struck,
    and possessed their land beyond the Jordan toward the sunrise, from the valley
    of the Arnon to Mount Hermon, and all the Arabah eastward:'
  bnp-bnp: E huriki a Israel ri mulangi na vabinga, ri bole lobo a maka malala na
    tabeke na nirikena haro ne Iordan. A harena malala iea i tubu na maloku na naru
    e Arnon, i lakea na maloku ne Iordan i harena na lolo e Hermon. Muga e huriki
    a Israel ri rangi a hariki ala rua na vabinga. Ra hariki nga e Sihon e Og.
  wal-wal: Israa7eela asai Yorddaanoosa SHaafaappe arshsho baggaara de7iya Arnnoona
    Zanggaaraappe biidi Hermmoone Deriyaa gakkanaashin, qassi arshsho baggaara Yorddaanoosa
    garaa gakkanaashin de7iya biittaa kawota ubbaa xoonidi wotti ekkiis. He xoonettida
    kawoti hagaappe kaallidi xaafettidaageeta.
  spa-PDDPT: 'Éstos son los reyes de aquella tierra que los hijos de Israel derrotaron,
    cuyo territorio conquistaron al otro lado del Jordán, hacia el sol naciente, desde
    el arrollo Arnón hasta la montaña Hermón, y todo el Arabá hacia el oriente:'
  gun-gun: Pova'e kuery ma ha'e va'e yvy regua huvixa Israel kuery ojukapa va'ekue
    Jordão yakã rovai re kuaray oua katy, ha'e ijyvy re voi ipo'aka, Arnom yakã'i
    guive Hermom yvyty peve, ha'e yvy joja reia kuaray oua katygua ha'e javi.
  agu-BL: 'Yi e''chk ama''l yi cyetzaj yi e'' xonl Israel i''tz: Cyakil yi ama''l
    yi na xe''t tzaj te yi tzanla'' Arnón, jalen te yi wutz Hermón, cyakil yi e''chk
    ama''l yi at swutz len yi tzanla'' Jordán.'
  ilo-ULB: Ita, dagitoy dagiti ar-ari a pinarmek dagiti lallaki ti Israel. Tinagikua
    dagiti Israelita dagiti daga iti daya a paset ti Jordan a pagsingisingan ti init,
    manipud iti tanap iti Karayan Arnon agingga iti Bantay Hermon, ken iti amin a
    paset iti Araba nga agpadaya.
  kpg-kpg: 'Digau Israel guu lawa di kumi nia gowaa ala i bahi i dua o Jordan, guu noho
    no lodo, daamada i di gowaa mehanga gonduu o Arnon gaa hana gi di gowaa mehanga
    gonduu o Jordan, gaa dae adu loo gi di Gonduu Hermon i bahi i ngeia. Digaula gu daaligi
    nia king dogolua:'
  uig-ARA: 'ئىسرائىل ئىئوردان دەرياسىنىڭ ئۇ تەرىپىدە، يەنى كۈن چىقىش تەرىپىدە ئىككى
    پادىشاھنى ئۆلتۈردى. ئۇلار ئۇلارنىڭ زېمىنىنى، يەنى ئارنون دەرياسىدىن تارتىپ ھەرمون
    تاغلىقىغا تۇتاشقان زېمىن بىلەن شەرق تەرەپتىكى بارلىق ئاراباھ تۈزلەڭلىكىنى ئىگىلىدى.
    شۇ ئىككى پادىشاھلار بولسا: ــ'
  bsp-bsp: 'Abɛ aŋɛ ŋɔ aka Yisrayel ŋanatam, ŋabaŋər ŋa ntɔf yaŋan nde Yurdɛn kəsək
    ntende dec dɛmpɛ mɔ, kəyɛfɛ ka nde kəŋgbɔkɔ ka Arnɔŋ haŋ nde tɔrɔ ta Hɛrmɔŋ, kɔ
    Araba fəp nde dec dɛmpɛ mɔ:'
  sus-sus: 'Mangɛe nan ya Isirayilakae nɔ naxee ra, e e xa taae tongo Yurudɛn sogetede
    biri ra, fɔlɔfe Arinon xure ma, a sa dɔxɔ Xerimon geya ra, han a sa Yurudɛn gulunba
    birin li sogetede biri:'
  pon-2006: Mehn Israel ko kalowedier oh kousoanlahr nan sahpw palimesehn Sordan,
    sang Wahun Arnon kohdalahng Wahun Sordan oh lellahng paliepeng en Nahna Ermon.
    Re kalowehdi nanmwarki riemen.
  ksd-ksd: 'Ma go diat ra umana king kai ra gunan nina ba ra tarai Israel dia ga ubu
    diat, ma dia ga kale pa kadia gunan ta ra papar a Iordan maro ta ra papar a keake
    i vana rikai tana, papa ta ra male Amon, ma i tuk tar ta ra luana Kermon, ma ra
    tamataman Araba parika ta ra papar a taur:'
  tur-YTC: 'İsrael''in çocuklarının vurdukları ve gün doğumuna doğru Yarden''in ötesinde,
    Arnon Vadisi''nden Hermon Dağı''na kadar ve doğuda bütün Arava''ya kadar ülkelerini
    mülk edindikleri diyarın kralları şunlardır:'
  grc-BRENT: Καὶ οὗτοι οἱ βασιλεῖς τῆς γῆς, οὓς ἀνεῖλον οἱ υἱοὶ Ἰσραὴλ, καὶ κατεκληρονόμησαν
    τὴν γῆν αὐτῶν πέραν τοῦ Ἰορδάνου ἀφʼ ἡλίου ἀνατολῶν ἀπὸ φάραγγος Ἀρνῶν ἕως τοῦ
    ὄρους Ἀερμὼν, καὶ πᾶσαν τὴν γῆν Ἄραβα ἀπʼ ἀνατολῶν.
  ind-AYT: Inilah raja-raja negeri yang dikalahkan oleh orang Israel, yang negerinya
    mereka kuasai di seberang Sungai Yordan, di sebelah timur matahari terbit. Dari
    Sungai Arnon hingga ke Gunung Hermon, dan seluruh Araba-Yordan ke arah timur.
  nya-nya: 'Aisraeli anagonjetsa dziko lonse la kummawa kwa Yorodani, kuyambira ku
    chigwa cha Arinoni mpaka ku phiri la Herimoni pamodzi ndi dera lonse la kummawa
    kwa Araba. Iwo anatenga dzikoli kukhala lawo, ndipo mafumu a dzikoli anali awa:'
  hrv-hrv: 'Ovo su zemaljski kraljevi što su ih pobijedili Izraelci i osvojili njihovu
    zemlju s onu stranu Jordana k istoku, od potoka Arnona do gore Hermona, sa svom
    Arabom na istoku:'
  mps-mps: 'Te Moses isisąbadi, te sogo te Israel dabe augwaligo te boi bidi dabe
    tigidali tǫde aiyaba elaluama, tama augwaligo te tigidali bulu te Jordan wę
    pąde te sia ge pedalubo badu te bulu dabe sai. Te tǫ te malu bulu te Arnonde
    gagalasa, tama pelama, te Jordan tǫ malu dąį igi pelama, tama te Hermon bulu
    duba usu nigi pai. Hasia bolo te Israel dabego hwįnama, te tuni bidi si aiyaba
    elaluai. Te augwali si nogi e dao: Sihon, me Ok.'
  tpi-tpi: Ol Israel i bin winim pait na ol i kisim olgeta graun long hap sankamap
    bilong wara Jordan. Mak bilong dispela graun em i stat long ples daun bilong wara
    Arnon, na i go long ples daun bilong Jordan na i go inap long maunten Hermon.
    Pastaim ol Israel i winim tupela king long pait. Nem bilong tupela i olsem, Sihon
    na Ok.
  dan-1931: 'Følgende to Konger i Landet blev overvundet af Israelitterne og deres
    Land taget i Besiddelse af dem, Landet østen for Jordan fra Arnonfloden til Hermonbjerget
    og hele Arabalavningens østre Del:'
  vie-OVCB: Đây là danh sách các vua phía đông Sông Giô-đan bị người Ít-ra-ên đánh
    bại và lãnh thổ của họ đã bị Ít-ra-ên chiếm hữu. Đất của họ chạy dài từ thung
    lũng Sông Ạt-nôn đến Núi Hẹt-môn, gồm cả các đồng bằng miền đông.
  guj-2017: હવે આ દેશના રાજાઓ જેમના પર ઇઝરાયલના માણસોએ વિજય મેળવ્યો. યર્દન નદીની પેલે
    પાર જ્યાંથી સૂર્યોદય થાય છે, આર્નોન નદીની ખીણથી હેર્મોન પર્વત તથા પૂર્વ તરફનો
    સઘળો અરાબા સુધીનો સઘળો દેશ કબજે કરી લીધો.
  pon-2006A: Mehn Israel ko kalowedier oh kousoanlahr nan sahpw palimesehn Sordan,
    sang Wahun Arnon kohdalahng Wahun Sordan oh lellahng paliepeng en Nahna Ermon.
    Re kalowehdi nanmwarki riemen.
  por-BRBSL: 'Now estes são os reis da terra, que os filhos de Israel atacaram, e
    possuíram suas terras além do Jordão em direção ao nascer do sol, do vale do Arnon
    ao Monte Hermon, e todo o Arabah para o leste:'
  cth-cth: Jordan palang kanîtholah Arnon palang hoi kamtawng teh, Hermon mon totouh,
    Kanîtholae tanghling pueng, Isarelnaw ni a thei teh, ram a la awh e kaukkung siangpahrangnaw
    teh,
  twi-twi: Eyinom ne ahemfo a wɔwɔ Asubɔnten Yordan apuei fam a wokunkum wɔn na wɔfaa
