  eng-FBV: These are the kings of the land that Joshua and the Israelites defeated
    to the west of the Jordan, from Baal Gad in the valley of Lebanon to Mount Halak
    leading to Seir. Joshua gave it to the tribes of Israel to own as it was allotted
    to them.
  nld-1939: En dit zijn de koningen, die Josuë met de Israëlieten aan de andere kant,
    westelijk van de Jordaan, heeft verslagen, van Báal-Gad af, in de Libanonvlakte,
    tot het Chalakgebergte, dat naar Seïr oploopt; en wier land Josuë aan de Israëlieten,
    over hun stammen verdeeld, ten bezit heeft gegeven
  nch-BL: Huan Josué huan nopa israelitame quintanque ni tanahuatiani ten nimitzilhuis
    cati itztoyaj ipan talme ten nopa hueyat Jordán hasta campa calaqui tonati. (Ni
    tali pejtehua ica Baal Gad ipan Itamaya Líbano huan ontantoc ipan tepet Halac
    cati tejco hasta tepet Seir.) Huan Josué quinmajmacac israelitame ni tali quej
    inimiyaca iteipan ixhuihua ten sesen hueyi familia quipiyayaya.
  vie-1934: Này là các vua của xứ mà Giô-suê và dân Y-sơ-ra-ên đánh bại ở bên này
    sông Giô-đanh, về phía tây từ Ba-anh-Gát trong trũng Li-ban, cho đến núi trụi
    nổi lên về hướng Sê-i-rơ. Tùy sự phân chia từng chi phái, Giô-suê ban cho các
    chi phái Y-sơ-ra-ên làm sản nghiệp,
  hin-CV: यरदन के पश्चिम में जो ज़मीन है, वो लबानोन घाटी में, बाल-गाद से लेकर सेईर
    में हालाक पर्वत तक के देश हैं, जिनके राजाओं को यहोशू एवं इस्राएलियों ने मार दिया
    था, और यहोशू ने उस भाग को इस्राएली गोत्रों में बाट दिया.
  spa-BES: Y estos son los reyes de la tierra que Josué y los hijos de Israel vencieron
    en el lado oeste del Jordán, desde Baal-gad en el valle del Líbano hasta el monte
    Halac, que sube hacia Seir; y Josué dio la tierra a las tribus de Israel por herencia,
    de acuerdo con sus divisiones;
  tdx-tdx: Intoy ka o mpanjaka’ ty tane linafa’ Iehosoa naho o ana’ Israeleo alafe’
    Iardeney mañandrefañeo, boake Baal-Gade am-bavatane’ i Lebanone pak’ amo haboañe
    peakeo, i mionjomb’e Seire mb’eoy; natolo’ Iehosoa amo fifokoa’ Isra­eleo izay
    ho fanañañe ty amo firimboña’eo;
  tha-KJV: ต่อไปนี้​เป็นกษั​ตริ​ย์​แห่​งแผ่นดินซึ่งโยชู​วาก​ับคนอิสราเอลได้​ทำให้​พ่ายแพ้​อยู่​ฟากแม่น้ำจอร์แดนข้างนี้ทางทิศตะวันตก
    ตั้งแต่​บาอัลกาดในหุบเขาเลบานอน ถึงภูเขาฮาลัก ที่​สูงเรื่อยขึ้นไปถึงเสอีร์ ซึ่งโยชูวามอบให้​แก่​ตระกูลคนอิสราเอลให้ถือเป็นกรรมสิทธิ์ตามส่วนแบ่งของเขา
  por-BR-2018: E estes são os reis da terra que feriu Josué com os filhos de Israel,
    desta parte do Jordão ao ocidente, desde Baal-Gade na planície do Líbano até o
    monte de Halaque que sobe a Seir; a qual terra deu Josué em possessão às tribos
    de Israel,
  deu-ELO: Und dies sind die Könige des Landes, welche Josua und die Kinder Israel
    schlugen diesseit des Jordan, nach Westen hin, von Baal-Gad in der Talebene des
    Libanon, bis an das kahle Gebirge, das gegen Seir aufsteigt. Und Josua gab es
    den Stämmen Israels als Besitztum, nach ihren Abteilungen,
  eng-WYC-2018: These be the kings of the land, which Joshua and the sons of Israel
    smited beyond (the) Jordan, at the west coast, from Baalgad in the field of Lebanon,
    till to the hill whose part ascendeth into Seir; and Joshua gave it into (a) possession
    to the lineages of Israel, to each his own part, (And these be the kings of the
    lands, whom Joshua and the Israelites struck down west of the Jordan River, from
    Baalgad in the valley of Lebanon, unto Mount Halak, which leadeth up to Seir;
    and Joshua gave it all for a possession to the tribes of Israel, to each their
    own portion,)
  epo-epo: Kaj jen estas la reĝoj de la lando, kiujn venkobatis Josuo kaj la Izraelidoj
    transe de Jordan, okcidente, de Baal-Gad en la valo de Lebanon, ĝis la monto Ĥalak,
    kiu leviĝas en la direkto al Seir; kaj Josuo donis ĝin al la triboj de Izrael
    kiel posedaĵon laŭ iliaj partoj;
  uig-PIN: Tɵwǝndikilǝr Yǝxua bilǝn Israillar Iordan dǝryasining ƣǝrb tǝripidǝ ⱨujum
    ⱪilip mǝƣlup ⱪilƣan padixaⱨlardur; ularning zeminliri Liwan jilƣisidiki Baal-Gadtin
    tartip, Seirning dawanlirining yenidiki Ⱨalak teƣiƣiqǝ bolƣan zeminlardin ibarǝt
    idi. Yǝxua bu zeminlarni Israilning ⱪoxun-ⱪǝbililiri boyiqǝ ularƣa miras ⱪilip
    bǝrdi,
  beo-beo: Yosiua amola Isala:ili dunu da hina bagade huluane soge amo Yodane Hano
    ea eso dabe la:ididili esalebe, amo fane legei dagoi. Amo soge da Ba:ia:la Ga:de
    (Lebanone Fagoga galu) amoga ga asili Ha:ila:ge Goumi alaloga doaga:i. Yosiua
    da amo soge fifili, Isala:ili dunu eso huluane gaguma:ne, ilima i.
  tpi-OTNT: Josua wantaim ol Israel i winim olgeta king bilong ol taun i stap long
    hap san i go daun bilong wara Jordan, stat long taun Balgat long ples daun bilong
    Lebanon na i go inap long maunten Halak klostu long kantri Idom. Ol i kisim ples
    maunten na ol liklik maunten long hap san i go daun na ples daun bilong wara Jordan
    na ol liklik maunten klostu long Jordan na ples wesan nating na distrik Negev
    long hap saut. Bipo ol Hit na ol Amor na ol Kenan na ol Peres na ol Hivi na ol
    Jebus i stap long dispela graun. Na Josua i tilim dispela graun na givim long
    ol lain Israel, na em i kamap graun bilong ol stret.
  hau-SA: Waɗannan su ne sarakuna da kuma ƙasashen da Yoshuwa da Isra’ilawa suka ci
