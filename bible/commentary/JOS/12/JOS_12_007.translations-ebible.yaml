    ezizwaneni zako-Israyeli kusiya ngezigaba zezizwana zabo,
  ton-ton: ¶ Pea ko e ngaahi tuʻi eni ʻoe fonua ʻaia naʻe taaʻi ʻe Siosiua mo e fānau
    ʻa ʻIsileli, ʻi he potu ni ʻo Sioatani ʻi he lulunga, mei Peali kata ʻi he teleʻa
    ʻo Lepanoni ʻo aʻu ki he moʻunga ko Halaki, ʻaia ʻoku ʻalu hake ki Seia; ʻaia
    naʻe foaki ʻe Siosiua ki he ngaahi faʻahinga ʻo ʻIsileli ko honau tofiʻa ʻo fakatatau
    ki honau ngaahi vahe;
  ces-1613: Tito pak jsou králové země té, kteréž pobil Jozue a synové Izraelští za
    Jordánem k západu, od Balgad, kteréž jest na poli Libánském, až k hoře lysé, kteráž
