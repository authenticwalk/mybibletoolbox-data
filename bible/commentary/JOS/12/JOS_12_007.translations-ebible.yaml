    jejich,
  eng-WMB: These are the kings of the land whom Joshua and the children of Israel
    struck beyond the Jordan westward, from Baal Gad in the valley of Lebanon even
    to Mount Halak, that goes up to Seir. Joshua gave it to the tribes of Israel for
    a possession according to their divisions;
  tam-TCV: யோர்தானுக்கு மேற்கேயுள்ள பகுதியில் யோசுவாவும் இஸ்ரயேலரும் வெற்றிகொண்ட நாட்டின்
    அரசர்களான இவர்கள் லெபனோன் பள்ளத்தாக்கில் உள்ள பாகால்காத் முதல் சேயீரை நோக்கி உயர்ந்துசெல்லும்
    ஆலாக் மலைவரையுள்ள பகுதியில் ஆட்சிசெய்தார்கள். இவர்களது நாடுகளை யோசுவா கைப்பற்றி,
    இஸ்ரயேலரின் கோத்திரங்களுக்கு ஏற்ப அவற்றைப் பிரித்து சொத்துரிமை நாடாக ஒவ்வொரு கோத்திரங்களுக்கும்
    கொடுத்தான்.
  ceb-ULB: Mao kini ang mga hari sa yuta nga gibuntog ni Josue ug sa katawhan sa Israel
    sa kasadpang bahin sa Jordan, gikan sa Baal Gad sa walog nga duol sa Lebanon padulong
    sa Bukid sa Halak nga duol sa Edomea. Gihatag ni Josue ang yuta ngadto sa mga
    tribo sa Israel aron ilang panag-iyahon.
  pol-UBG: A oto królowie ziemi, których pobili Jozue i synowie Izraela po zachodniej
    stronie Jordanu, od Baal-Gad w dolinie Libanu aż do góry Chalak, która wznosi
    się ku Seirowi, a których obszar Jozue dał pokoleniom Izraela w posiadanie według
    ich przydziałów;
  urd-GVU: درجِ ذیل دریائے یردن کے مغرب کے اُن بادشاہوں کی فہرست ہے جنہیں اسرائیلیوں
    نے یشوع کی راہنمائی میں شکست دی تھی اور جن کی سلطنت وادیٔ لبنان کے شہر بعل جد
    سے لے کر سعیر کی طرف بڑھنے والے پہاڑ خلق تک تھی۔ بعد میں یشوع نے یہ سارا ملک اسرائیل
    کے قبیلوں میں تقسیم کر کے اُنہیں میراث میں دے دیا
  deu-1912: Dies sind die Könige des Landes, die Josua schlug und die Kinder Israel,
    diesseit des Jordans gegen Abend, von Baal-Gad an auf der Ebene beim Berge Libanon
    bis an das kahle Gebirge, das aufsteigt gen Seir (und Josua gab das Land den Stämmen
    Israels einzunehmen, einem jeglichen sein Teil,
  kan-2017: ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲರ ಸಹಿತವಾಗಿ ಯೊರ್ದನ್ ನದಿಯ ಪಶ್ಚಿಮದಲ್ಲಿ ಲೆಬನೋನ್ ಕಣಿವೆಯಲ್ಲಿದ್ದ
    ಬಾಲ್ಗಾದಿನಿಂದ ಸೇಯೀರಿನ ದಾರಿಯಲ್ಲಿದ್ದ ಹಾಲಾಕ್ ಪರ್ವತದವರೆಗೂ ವಿಸ್ತರಿಸಿಕೊಂಡಿದ್ದ ಬೆಟ್ಟದ
    ಮೇಲಿನ ಪ್ರದೇಶಗಳು,
  tgo-tgo: Josuwa na Isirel gharɨgharɨniye thɨ kivwalaŋgiya kiŋɨko wolaghɨye inanji
    e ghamba mbaroŋgi Jorɨdan e yalasiniyeko. Thɨ kivwalaŋgiya kiŋɨŋgiko iri e ghemba
    idae Balgad, Lebenon e gunuguniye, ghaghad Ou Halak e yaghalako Idom le ghamba
    mbaro ghadidiye. Josuwa i tagaviyaviya thelauko iyako na i vatomwe weŋgi — vuvura
    iya uu regha.
  yap-yap: Joshua nge girdi’ nu Israel e ra gelgad ngak urngin e pilung u langgin
    fare gi nug ni bay ko ngal u Jordan, ni tabab u Baalgad u lan e loway nu Lebanon
    me yan nge mada’ ko fare Burey ni Halak ni bay ngalan e yimuch nib chugur nga
    Edom. Me f’oth Joshua e re gi binaw ney u daken fapi ganong nge pi’ ngorad ni
    nge par ni taferad.
  hlt-MCSB: Khohmuen manghai rhoek te Joshua neh Israel ca rhoek loh a tloek tih Jordan
    rhalvang khotlak ah Lebanon kolbawn Baalgad lamloh Seir la aka luei Halak tlang
    duela amamih boelnah bangla Israel koca rhoek te Joshua loh rho la a phaeng.
  mdy-ETH: ዒያሱና ዒስራዔኤሌ ዴሮና ዮርዳኖሴ ዎሮኮ ዓባ ኬስካ ዛሎይዳ ዓኣ ካኣቶ ቢያ ዖሊ ባሼኔ፤ ዬይ ዓጫ ሊባኖኦሴ ዶኦጮይዳ
    ዓኣ ባዓልጋኣዴይዳፓ ዓርቃዖ ዾኦሎ ዛሎና ዔዶኦሜ ኮይላ ዓኣ ሃላቄ ዹኮ ሄላኔ፤ ዒያሱ ዬያ ዓጮ ጊሽኪ ጊሽኪ ፔቴ ፔቴ ዒስራዔኤሌ
