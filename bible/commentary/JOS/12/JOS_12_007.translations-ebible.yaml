    kəmeriya nkɛ dec dɛmpɛ, haŋ tɔrɔ mpɛ pɔntɔyɔ tɔk peyi kəca ka Seyir mɔ. Kɔ Yosuwe
    ɔsɔŋ ntɔf yayɔkɔ aka Yisrayel, k'eyer yi cusuŋka cusuŋka ntɛ,
  sus-sus: Mangɛyae nan ya Yosuwe nun Isirayilakae naxee masɔtɔ Yurudɛn kiri ma sogegorode,
    fɔlɔfe Bali Gadi ma Liban gulunba, han Xalaka geya Seyiri biri ra. Yosuwe naxa
    yi bɔxi birin itaxun Isirayila bɔnsɔɛe ma, kankan xa a gbe kɛ sɔtɔ.
  pon-2006: Sosua oh mehn Israel ko kalowehdi nanmwarki koaros nan sahpw ni palikapi
    en Sordan, sang Paalkad nan wahun Lepanon kolahng Nahna Alak ni palieir en Edom.
    Sosua eri nehkpeseng sahpw nanpwungen kadaudok kan oh kihong irail pwe re en sapwenikihla.
  ksd-ksd: Ma go diat ra umana king kai ra gunan nina ba Iosua ma ra tarai Israel
    dia ga ubu diat maro ta ra Iordan ta ra papar a taoai, papa aro Baal-Gad ta ra
    male kai Lebanon tuk tar ra luana Kalak nina i tutua urama Seir, (ma Iosua i ga
    tibe tar ia ta ra umana vuna tarai Israel upi diat a kale pa ia da kadia tiniba
    tikatikai,
  tur-YTC: Yeşu ile İsrael'in çocuklarının Yarden'in batısına doğru, Lübnan vadisindeki
    Baal Gad'dan Seir'e kadar uzanan Halak Dağı'na kadar vurdukları ülkenin kralları
    bunlardır. Yeşu onu paylarına göre mülk olarak İsrael oymaklarına verdi;
  grc-BRENT: Καὶ οὗτοι οἱ βασιλεῖς τῶν Ἀμοῤῥαίων, οὓς ἀνεῖλεν Ἰησοῦς καὶ υἱοὶ Ἰσραὴλ
    ἐν τῷ πέραν τοῦ Ἰορδάνου παρὰ θάλασσαν Βαλαγὰδ ἐν τῷ πεδίῳ τοῦ Λιβάνου, καὶ ἕως
    ὄρους τοῦ Χελχὰ ἀναβαινόντων εἰς Σηείρ· καὶ ἔδωκεν αὐτὴν Ἰησοῦς ταῖς φυλαῖς Ἰσραὴλ
    κληρονομεῖν κατὰ κλῆρον αὐτῶν,
  ind-AYT: Itulah raja-raja negeri di sebelah barat Sungai Yordan yang dikalahkan
    Yosua dan orang-orang Israel. Dari Baal-Gad di Lembah Lebanon sampai Gunung Halak
    naik ke atas Seir, yang Yosua berikan kepada suku-suku Israel untuk menjadi tanah
    miliknya, menurut pembagian mereka.
  nya-nya: Yoswa ndi Aisraeli onse anagonjetsa mafumu onse okhala kumadzulo kwa mtsinje
    wa Yorodani kuyambira ku Baala-Gadi, ku chigwa cha Lebanoni mpaka ku phiri la
    Halaki, kumapita cha ku Seiri. Yoswa anagawira dzikolo mafuko a Israeli kuti likhale
    cholowa chawo.
  hrv-hrv: A ovo su zemaljski kraljevi što su ih pobijedili Jošua i sinovi Izraelovi
    s ovu stranu Jordana k zapadu, od Baal Gada u libanonskoj ravnici pa do gore Halaka,
    koja se diže prema Seiru, a tu je zemlju Jošua dao u baštinu plemenima Izraelovim
    prema njihovim dijelovima,
  mps-mps: Josua dali, te Israel dabe dali, augwaligo te Jordan wę te sia ge dega
    sabo badu te tigidali genuai tǫde bidali tuni bidi tigidali aiyaba elaluali,
    te Lebanon odogode elalubo bulu Balgat tede gagalasa, te Halak bulu du badu te
    Idom pąde, teba usu nigi pai. Tama Josuago te tǫ dobolama, tama te Israel hani
    sibibolo menama, tama megi te augwa page bulu mu gagalama bidibo dao.
  tpi-tpi: Josua wantaim ol Israel i winim olgeta king bilong ol taun i stap long
    hap san i go daun bilong wara Jordan, stat long taun Balgat long ples daun bilong
    Lebanon na i go inap long maunten Halak klostu long kantri Idom. Ol i kisim ples
    maunten na ol liklik maunten long hap san i go daun na ples daun bilong wara Jordan
    na ol liklik maunten klostu long Jordan na ples wesan nating na distrik Negev
    long hap saut. Bipo ol Hit na ol Amor na ol Kenan na ol Peres na ol Hivi na ol
    Jebus i stap long dispela graun. Na Josua i tilim dispela graun na givim long
    ol lain Israel, na em i kamap graun bilong ol stret.
  dan-1931: Følgende Konger i Landet blev overvundet af Josua og Israelitterne hinsides
    Jordan, på Vestsiden, fra Ba'al Gad i Dalen ved Libanon til det nøgne Bjergdrag,
    som højner sig mod Se'ir, og deres Land givet Israels Stammer i Eje af Josua efter
    deres Afdelinger,
  vie-OVCB: 'Và đây là danh sách các vua phía tây Giô-đan bị Giô-suê và người Ít-ra-ên
    đánh bại: Đất của họ chạy dài từ Ba-anh Gát trong thung lũng Li-ban cho đến Núi
    Ha-lác ngang Sê-i-rơ. (Đất này được Giô-suê đem chia cho các đại tộc còn lại,'
  guj-2017: યહોશુઆએ તથા ઇઝરાયલના લોકોએ જે રાજાઓને મારી નાખ્યા તેઓનો દેશ યર્દનની પશ્ચિમ
    બાજુએ, લબાનોનની ખીણમાંના બાલ-ગાદથી અદોમની પાસેના હાલાક પર્વત સુધી હતો. યહોશુઆએ
    ઇઝરાયલનાં કુળોને તે દેશ તેમના હિસ્સા પ્રમાણે વતન તરીકે આપ્યો.
  pon-2006A: Sosua oh mehn Israel ko kalowehdi nanmwarki koaros nan sahpw ni palikapi
