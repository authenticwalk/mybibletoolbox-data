    tartip, Séirning dawanlirining yénidiki Halak téghighiche bolghan zéminlardin
    ibaret idi. Yeshua bu zéminlarni Israilning qoshun-qebililiri boyiche ulargha
    miras qilip berdi,
  nde-nde: La yiwo amakhosi elizwe lelo uJoshuwa labako-Israyeli abalithumbayo eceleni
