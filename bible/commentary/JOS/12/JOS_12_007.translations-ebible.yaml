    tribes of Israel — a possession according to their divisions;
  eng-WYC-2017: These be the kings of the land, which Joshua and the sons of Israel
    smited beyond Jordan, at the west coast, from Baalgad in the field of Lebanon,
    till to the hill whose part ascendeth [or goeth up] into Seir; and Joshua gave
    it into possession to the lineages of Israel, to each his own part,
  eng-WMBB: These are the kings of the land whom Joshua and the children of Israel
    struck beyond the Jordan westward, from Baal Gad in the valley of Lebanon even
    to Mount Halak, that goes up to Seir. Joshua gave it to the tribes of Israel for
    a possession according to their divisions;
  urd-GVH: दर्जे-ज़ैल दरियाए-यरदन के मग़रिब के उन बादशाहों की फ़हरिस्त है जिन्हें
    इसराईलियों ने यशुअ की राहनुमाई में शिकस्त दी थी और जिनकी सलतनत वादीए-लुबनान के
    शहर बाल-जद से लेकर सईर की तरफ़ बढ़नेवाले पहाड़ ख़लक़ तक थी। बाद में यशुअ ने यह
    सारा मुल्क इसराईल के क़बीलों में तक़सीम करके उन्हें मीरास में दे दिया
  rug-rug: Va kilasi Zosua meke sari na tie Izireli sari doduru baṉara koasa popoa
    pa kali lodu rimata pa Zodani podalae pa Beolo Qadi pa kali la gua koasa lolomo
    Lebanoni kamo la gua pa toqere Halaki tata pa kali sage la gua pa Edomu. Va hia
    ia Zosua sa popoa hie koari na butubutu, meke poni sa koarini pude tagoi rini
    ninae rane.
  gaz-gaz: 'Mootonni biyya Iyyaasuu fi Israaʼeloonni Yordaanosiin gama lixa biiftuutti
    moʼatanii kanneenii dha: biyyi isaaniis Baʼaal Gaad Sulula Libaanoon keessa jirtu
    sanaa jalqabee hamma Tulluu Halaaq kan gara Seeʼiir lafa Iyyaasuun akkuma gosa
    gosa isaaniitti dhaala godhee Israaʼelootaaf kenne sanaatti ol kaʼuu dha.'
  fra-LSG: Voici les rois que Josué et les enfants d’Israël battirent de ce côté-ci
    du Jourdain, à l’occident, depuis Baal-Gad dans la vallée du Liban jusqu’à la
    montagne nue qui s’élève vers Séir. Josué donna leur pays en possession aux tribus
    d’Israël, à chacune sa portion,
  yal-yal: 'Mangane ni i ra Yosuwe nun Isirayila kaane naxanye nɔ Yurudɛn baan sogegododen
