    ya miƙe zuwa Seyir. Yoshuwa ya raba ƙasarsu ta zama gādo ga Isra’ilawa bisa ga
    yadda aka raba su kabila-kabila.
  uig-LAT: Töwendikiler Yeshua bilen Israillar Iordan deryasining gherb teripide hujum
