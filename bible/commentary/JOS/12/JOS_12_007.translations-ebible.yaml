verse: JOS.012.007
translations:
  mal-C: 'യോർദാന്റെ പടിഞ്ഞാറുഭാഗത്ത് ലെബാനോൻതാഴ്വരയിലെ ബാൽ-ഗാദുമുതൽ സേയീരിലേക്ക് ഉയർന്നുനിൽക്കുന്ന
    ഹാലാക്കുപർവതംവരെയുള്ള ഈ പ്രദേശത്തെ രാജാക്കന്മാർ ഇവരാകുന്നു: ഹിത്യർ, അമോര്യർ, കനാന്യർ,
    പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരുടെ ദേശമായ മലനാട്, പടിഞ്ഞാറൻ കുന്നിൻപ്രദേശങ്ങൾ,
    അരാബാമലഞ്ചെരിവുകൾ, മരുഭൂമി, തെക്കേദേശം എന്നീ സ്ഥലങ്ങൾ യോശുവയും ഇസ്രായേൽസൈന്യവുംകൂടി
    ആക്രമിച്ചു കീഴടക്കുകയും യോശുവ ഇസ്രായേലിനു ഗോത്രവിഭാഗപ്രകാരം അവകാശമായിക്കൊടുക്കുകയും
    ചെയ്തു. ആ രാജാക്കന്മാർ ഇവരാകുന്നു:'
  deu-TKW: Dies sind die Könige des Landes, welche Josusa und die Israeliten jenseits,
    westlich vom Jordan, besiegten, von Baal Gad im Libanonthal an bis zum glatten
    Gebirge, das gegen Seir ansteigt, und deren Land Josua den Stämmen Israels entsprechend
    ihren Abteilungen zum Besitze verlieh,
  lin-lin: Tala molongo ya bakonzi ya mokili oyo Jozue mpe bana ya Isalaele babotolaki
    na ngambo ya weste ya Yordani, wuta na Bala-Gadi, na lubwaku ya Libani kino na
    ngomba Alaki oyo ezalaki na ngambo ya Seiri. Jozue apesaki bamboka na bango lokola
    libula, epai ya bana ya Isalaele kolanda mabota na bango
  eng-LSV: And these [are] kings of the land whom Joshua and the sons of Israel have
    struck beyond the Jordan westward, from Ba‘al-Gad, in the Valley of Lebanon, and
    to the Mount of Halak, which is going up to Seir; and Joshua gives it to the tribes
    of Israel—a possession according to their divisions;
  eng-GNV: 'These also are the Kings of the countrey, which Ioshua and the children
    of Israel smote on this side Iorden, Westward, from Baal-gad in the valley of
    Lebanon, euen vnto the mount Halak that goeth vp to Seir, and Ioshua gaue it vnto
    the tribes of Israel for a possession, according to their portions:'
  eng-WEBSTER: And these are the kings of the country whom Joshua and the children
    of Israel smote on this side of Jordan on the west, from Baal-gad in the valley
    of Lebanon, even to the mount Halak that goeth up to Seir; which Joshua gave to
    the tribes of Israel for a possession according to their divisions;
  nhw-BL: Huan Josué huan nopa israelitame quintlanque ni tlanahuatiani tlen nimitzilhuis
    catli itztoyaj ipan tlalme tlen nopa hueyatl Jordán hasta campa calaqui tonati.
    (Ni tlali pejtehua Baal Gad ipan Itlamaya Líbano huan ontlantoc ipan tepetl Halac
    catli tlejco hasta tepetl Seir.) Huan Josué quinmajmacac israelitame ni tlali
    quen ininmiyaca iteipan ixhuihua tlen sesen hueyi familia quipixqui.
  swh-ONEN: 'Hawa ndio wafalme wa nchi ambao Yoshua na Waisraeli waliwashinda upande
    wa magharibi mwa Yordani, kuanzia Baal-Gadi katika Bonde la Lebanoni hadi kufikia
    Mlima Halaki, unaoinuka ukielekea Seiri. (Yoshua alitoa nchi zao kwa makabila
    ya Israeli iwe urithi wao sawasawa na mgawanyiko wa makabila yao:'
  bba-bba: Yosue kɑ win tɔmbu Isirelibɑ bɑ sinɑm be bɑ wɑ̃ɑ Yuudɛnin sɔ̃ɔ duu yeru
    ɡiɑ kɑmiɑ. Sinɑm ben temɑ mu wɑ̃ɑ sɑɑ Bɑɑli Gɑdin di Libɑnin ɡuunun wɔwɑ sɔɔ,
    sɔ̃ɔ yɛ̃sɑn nɔm ɡeuɔ, sere ɡuu tèn mi ɡɑ̃ɑnu ku rɑ kpi te tɑ wɑ̃ɑ Seirin bɔkuɔ,
    sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ. Tem mɛyɑ Yosue u Isirelibɑn bwese kɛri bɔnu kuɑ.
  eng-KJVCPB: And these are the kings of the country which Joshua and the children
    of Israel smote on this side Jordan on the west, from Baal-gad in the valley of
    Lebanon even unto the mount Halak, that goeth up to Seir; which Joshua gave unto
    the tribes of Israel for a possession according to their divisions;
  luo-luo: Magi e ruodhi mag pinyno mane Joshua kod jo-Israel oloyo yo podho chiengʼ
    mar aora Jordan, kochakore Baal Gad mantie e Holo mar Lebanon nyaka Got Halak
    mochakore yo Seir. Pinjegi duto Joshua nochiwo kaka girkeni ni dhout Israel kaluwore
    gi dhoutgi kaka opog-gi mondo obed mag-gi.
  meu-meu: Hanua pavapavadia una tano ai danu Iosua bona Israel taudia ese e hadareredia,
    Ioridane sinavaina lahara kahana ai, Baal-gad amo, Lebanon kourana ai, ela bona
    Halak ororona, Seiri kahana ai. Bena Iosua ese edia tano e abi, Israel iduhudia
    e henidia, edia tano ai bae halao, iduhu ta ta ena tano ena tano ai baela;
  npi-ULB: त्यस भूमिका राजाहरू यिनै हुन् जसलाई यहोशू र इस्राएलका मानिसहरूले लेबनान
    नजिकको बाल-गाददेखि एदोमको छेउको हालाक डाँडासम्म यर्दनको पश्‍चिमपट्टि पराजित गरेका
    थिए । यहोशूले त्यो भूमि अधीन गर्न इस्राएलका कुलहरूलाई दिए ।
  yor-yor: 'Ìwọ̀nyí ní àwọn ọba ilẹ̀ náà tí Joṣua àti àwọn ọmọ Israẹli ṣẹ́gun ní ìhà
    ìwọ̀-oòrùn Jordani, láti Baali-Gadi ní àfonífojì Lebanoni sí òkè Halaki, èyí tí
    o lọ sí ọ̀nà Seiri (Joṣua sì fi ilẹ̀ wọn fún àwọn ẹ̀yà Israẹli ní ilẹ̀ ìní gẹ́gẹ́
    bí ìpín ẹ̀yà wọn:'
  ind-ind: Inilah raja-raja yang dikalahkan oleh Yosua bersama pasukan Israel di sebelah
    barat sungai Yordan, mulai dari kota Baal Gad di lembah Libanon, sampai ke gunung
    Halak di pegunungan Seir. Yosua membagikan negeri itu kepada suku-suku Israel
    menjadi milik mereka,
  pes-OPCB: پادشاهانی نیز که در سمت غربی رود اردن حکومت می‌کردند به‌وسیلۀ یوشع و اسرائیلی‌ها
    کشته شدند. زمینهای آنها را که از بعل جاد در وادی لبنان تا کوه حالق نزدیک کوه سعیر
    بود، یوشع بین قبایل بنی‌اسرائیل تقسیم کرد.
  tgl-ULB: Ito ang mga hari ng lupain na siyang tinalo ni Josue at ng bayan ng Israel
    sa kanlurang bahagi ng Jordan, mula sa Baal Gad sa lambak malapit sa Lebanon patungo
    sa Bundok Halak malapit sa Edom. Ibinigay ni Josue ang lupain sa mga lipi ng Israel
    para sa kanila para angkinin.
  hui-hui: Yosua halu Isaraelealirume wai bialu kini dewaore bo podama pialu tigua
    Iba Yodananaga abene ni paliragohayagi dindi wima pearuni bo podaga bima pene.
    Lebanononi dindi ulini Balagada tano wiagoha howa ala bo podaga bima pialu Idomo
    dindi kawareha Hari Halaga heago teneni tagira pene. Ani bialu dindi dewaore hari
    barebare wiarubi ni paliragohayagi hari nene emene hama pearubi Iba Yodana ange
    ange dindi ulini wima pearubi karulai dege hene. Ani bialu dindi ko wali agali
    nahaga gaea dege biaho wiaga dindi abene unurayagi Negebe dindi wiagobi karulene.
    Bamba dindi urunihayagi hameigini tara tara Hidi hameiginiru Amoro hameiginiru
    Kenana hameiginiru Perese hameiginiru Hibi hameiginiru Yabusu hameiginiru uruni
    ti paligi binigo wini. Ani winigo ai mani Yosuahanda dindi uruni Isaraele wali
    agaliru mo miyagola Isaraele tinaga dindiore bu hinu wini.
  mya-mya: ယော​ရှု​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည်​ယော်​ဒန်​မြစ်​အ​နောက်​ဘက် လေ​ဗ​နုန်
    ချိုင့်​ဝှမ်း​ရှိ​ဗာ​လ​ဂဒ်​မြို့​မှ​တောင်​ဘက်​ဧ​ဒုံ ပြည်​အ​နီး​ဟာ​လက်​တောင်​အ​ထိ
    ကျယ်​ပြန့် သော​ဒေ​သ​တွင်​စိုး​စံ​သော​မင်း​အား​လုံး တို့​ကို​တိုက်​ခိုက်​အောင်​မြင်​ခဲ့​လေ​သည်။
    ယော​ရှု​သည်​ဤ​ဒေ​သ​ကို​ဣ​သ​ရေ​လ အ​နွယ်​အ​သီး​သီး​တို့​အား​အ​မြဲ​ပိုင် ဆိုင်​ရန်​ခွဲ​ဝေ​ပေး​လေ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཡོར་དན་གཙང་པོའི་ནུབ་ཏུ་རྒྱལ་པོ་རྣམས་ཕམ་པར་བརྒྱབ་པ་དང་།
    ཁོ་རྣམས་ཀྱི་ཡུལ་ནི་ལེ་པཱ་ནོན་ལུང་པའི་པཱ་ཨལ་གཱ་རྡུ་ནས་སེ་ཨིར་ལ་འགྲོ་བའི་རི་བོ་ཧ་ལཱ་བར་ཡིན།
    ཡོ་ཤུ་ཨ་ཡིས་ཡེས་ར་ཨེལ་ཚོ་པའི་རུས་རྒྱུད་ལྟར་ཡུལ་དེ་ཁོ་རྣམས་ལ་ས་སྐལ་དུ་བགོས་པ་སྟེ།
  sna-sna: Aya ndiwo madzimambo enyika iyoyo akakundwa naJoshua navaIsraeri kurutivi
    rwokumavirazuva eJorodhani, kubva paBhaari Gadhi muMupata weRebhanoni kusvikira
    kuGomo reHaraki, rinokwidza richienda kuSeiri (nyika dzavo Joshua akadzipa kumarudzi
    avaIsraeri kuti ive nhaka yavo zvichienderana namarudzi avo,
  spa-BLM: Estos son los reyes de la tierra que Josué y los hijos de Israel hirieron
    al otro lado del Jordán, hacia el oeste, desde Baal Gad, en el valle del Líbano,
    hasta el monte Halak, que sube a Seir. Josué la dio en posesión a las tribus de
    Israel según sus divisiones;
  cac-cac: Aton masanil juntzan̈ eb' vin̈ rey ix ac'ji ganar yuj vin̈aj Josué yed'
    eb' israel d'a stojolal b'aj tz'em c'u d'a a' Jordán. Scot d'a Baal-gad d'a sch'olanil
    Líbano masanto d'a yich lum vitz Halac, d'a slac'anil Seir. Ix lajvi chi', ix
    spucanec' masanil juntzan̈ lum chi' vin̈aj Josué chi' d'a scal eb' yetisraelal,
    ato syal junjun macan̈ yin̈tilal eb', yuj chi' ix ac'jican lum yicoc eb' d'a juneln̈ej.
  swh-ULB: Hawa ndio wafalme wa nchi ambayo Yoshua na watu wa Israeli waliwashinda
    katika upande wa magharibi mwa mto Yordani, kutoka Baali Gadi katika bonde karibu
    na Lebanoni hadi Mlima Halaki karibu na Edom. Yoshua aliyapa nchi makabila ya
    Israeli ili yaimiliki.
  bel-bel: І вось цары зямлі, якіх пабіў Ісус і сыны Ізраілевыя па гэты бок Ярдана
    на захад, ад Ваал-Гада ў даліне Ліванскай да Халака, гары, што прасьціраецца да
    Сэіра, якую аддаў Ісус плямёнам Ізраілевым у спадчыну, пасьля падзелу іх,
  deu-ELBBK: Und dies sind die Könige des Landes, die Josua und die Kinder Israel
    schlugen diesseits des Jordan, nach Westen hin, von Baal-Gad in der Talebene des
    Libanon, bis an das kahle Gebirge, das gegen Seir aufsteigt. Und Josua gab es
    den Stämmen Israels als Besitztum, nach ihren Abteilungen,
  mbb-OT: 'Naaǥew zaan ni Josue wey te menge Israilihanen is menge tanà diyà dapit
    te edsenlepan te Jordan, puun te Baal Gad he Suǥud te Lebanon taman te Buntud
    he Halak petekezeg diyà te Seir. Imbeǥey ni Josue heini he menge tanà diyà te
    menge Israilihanen. Mibahin din heini ziyà te kada tribu te Israel wey zan mepengevilin.
    Ragkes kayi he tanà is menge vuvungan, is menge mibuntud-buntud diyà te edsenlepan,
    is Suǥud te Jordan, wey is lugtenaan te menge vuvungan, is menge disirtu ziyà
    te zivavà, wey is Negev. Iyan nehuna he menge meǥinged kayi is menge Hitihanen,
    Amorihanen, Canaanhen, Pirisihanen, Hivihanen, Jebusihanen. Iyan heini menge hadì
    kayi he menge lugar he midaag ni Josue wey te menge Israilihanen:'
  mal-2015: എന്നാൽ യോശുവയും യിസ്രായേൽമക്കളും യോർദ്ദാന്നിക്കരെ പടിഞ്ഞാറു ലെബാനോന്റെ
    താഴ്‌വരയിലെ ബാൽ-ഗാദ് മുതൽ സേയീരിലേക്കുള്ള കയറ്റത്തിലെ മൊട്ടക്കുന്നുവരെ ജയിച്ചടക്കുകയും
    യോശുവ യിസ്രായേലിന്നു ഗോത്രവിഭാഗപ്രകാരം അവകാശമായി കൊടുക്കയും ചെയ്ത ദേശത്തിലെ രാജാക്കന്മാർ
    ഇവർ ആകുന്നു.
  tuo-NT: Aꞌticʉrã wiorãrẽ Josué Israe curuacjãrã meꞌrã dia Jordã́ mujĩpũ sãjãrõ peꞌecjãrã,
    to Baal-gad Líbano wãmetiri paꞌtiropʉ Halac wãmeticjʉ ʉ̃rʉ̃gʉ̃pʉ, tigʉ Seipʉ ʉꞌmʉatuꞌajanʉꞌcõsaꞌa.
    Josué ãꞌrã wiorã ye diꞌta nimiꞌquere aꞌmewẽjẽ, wapataꞌa, Israe curuacjãrãrẽ te
    curarinʉcʉ̃rẽ te diꞌtare dʉcawaacʉ niwĩ. Te diꞌta na ye waro tojanuꞌcũcãꞌcaro
    niwʉ̃.
  rmc-rmc: O Jozua the o Izraeliti zviťazinde upral o kraľa pre zapadno sera le Jordanoskri
    le Baal-Gadostar pro severos, so hin andre dolina Libanon, dži pro juhos ko verchos
    Chalak, so džal upre ko Seir. O Jozua diňa kala phuva le izraelike kmeňenge pro
    furt
  nlg-nlg: Ra ini na gegeredira na lei vunaghi hali Joshua mana lei malaghai ni Israel
    tara lagavulera ililighi bokona na betitina Jordan, te vuivuni Baal-gad tana lei
    nanata Lebanon, va tana ghotu Halak te tona dato va Edom. Na lei pari keri ke,
    Joshua te nia hevei vanira na lei kemana keha ni Israel tara holai tua.
  pes-OPV: و اینانند ملوک آن زمین که یوشع وبنی‌اسرائیل ایشان را در آن طرف اردن به
    سمت مغرب کشت، از بعل جاد در وادی لبنان، تا کوه حالق که به سعیر بالا می‌رود، و
    یوشع آن را به اسباط اسرائیل برحسب فرقه های ایشان به ملکیت داد.
  ron-1924: Ятэ ымпэраций пе каре й-ау бэтут Иосуа ши копиий луй Исраел динкоаче де
    Йордан, ла апус, де ла Баал-Гад ын валя Либанулуй пынэ ла мунтеле чел плешув,
    каре се ыналцэ спре Сеир. Иосуа а дат цара лор ын стэпынире семинциилор луй Исраел,
    фиекэрея й-а дат партя ей,
  ben-OBCV: জর্ডন নদীর পশ্চিমদিকে, লেবানন উপত্যকার বায়াল-গাদ থেকে যা সেয়ীরের দিকে
    উঠে যায়, সেই হালক পর্বত পর্যন্ত বিস্তৃত যে দেশটি যিহোশূয় ও ইস্রায়েলীরা জয়
    করলেন, সেখানকার রাজাদের এক তালিকা এখানে দেওয়া হল। যিহোশূয় তাঁদের দেশগুলি এক
    অধিকাররূপে গোষ্ঠী-বিভাগ অনুসারে ইস্রায়েলের বিভিন্ন বংশকে দিয়েছিলেন।
  som-som: Oo kuwanu waa boqorradii Yashuuca iyo reer binu Israa'iil ka laayeen Webi
    Urdun shishadiisa xagga galbeed ka xigta, markii laga bilaaba Bacal Gaad oo ku
    tiil dooxadii Lubnaan iyo tan iyo Buur Xaalaaq oo kor u kacsan Seciir; oo Yashuuca
    wuxuu siiyey qabiilooyinkii reer binu Israa'iil, oo hanti ahaan buu ugu qaybiyey,
  lat-VUC: 'Hi sunt reges terræ, quos percussit Josue et filii Israël trans Jordanem
    ad occidentalem plagam, a Baalgad in campo Libani, usque ad montem cujus pars
    ascendit in Seir: tradiditque eam Josue in possessionem tribubus Israël, singulis
    partes suas,'
  eng-ASVBT: And these are the kings of the land whom Joshua and the children of Israel
    smote beyond the Jordan westward, from Baal-gad in the valley of Lebanon even
    unto mount Halak, that goeth up to Seir (and Joshua gave it unto the tribes of
    Israel for a possession according to their divisions;
  ita-1885: E questi sono i re del paese, i quali Giosuè, e i figliuoli d'Israele
    percossero di qua dal Giordano, verso Occidente, da Baal-gad, nella valle del
    Libano, infino al monte Halac, che sale verso Seir; il qual paese Giosuè diede
    a possedere alle tribù d'Israele, secondo i loro spartimenti;
  eng-LXXUP: 'And these are the kings of the Amorites, whom Joshua and the children
    of Israel slew beyond Jordan by the Sea of Baal-gad in the plain of Lebanon, and
    as far as the mountain of Halak, as men go up to Seir: and Joshua gave it to the
    tribes of Israel to inherit according to their portion;'
  eng-ULB: These are the kings of the land whom Joshua and the people of Israel defeated
    on the west side of the Jordan, from Baal Gad in the valley near Lebanon to Mount
    Halak near Edom. Joshua gave land to the tribes of Israel for them to possess.
  spa-VBL: Estos son los reyes de la tierra que Josué y los israelitas derrotaron
    al oeste del Jordán, desde Baal Gad, en el valle del Líbano, hasta el monte Halak
    que conduce a Seír. Josué la entregó a las tribus de Israel para que la poseyeran
    tal y como les fue asignada.
  fra-_FOB: Et voici les rois du pays, que Josué et les enfants d'Israël battirent
    de ce côté-ci du Jourdain, vers l'occident, depuis Baal-Gad, dans la vallée du
    Liban, jusqu'à la montagne nue qui monte vers Séir, et dont Josué donna le pays
    en possession aux tribus d'Israël, selon leurs divisions,
  mal-mal: യോശുവയും യിസ്രായേൽമക്കളും യോർദ്ദാന്റെ പടിഞ്ഞാറ് ലെബാനോൻ താഴ്‌വരയിലെ ബാൽ-ഗാദ്
    മുതൽ സേയീരിലേക്കുള്ള കയറ്റത്തിലെ മൊട്ടക്കുന്നുവരെ ജയിച്ചടക്കി. യോശുവ യിസ്രായേലിന്
    ഗോത്രവിഭാഗപ്രകാരം ഈ രാജാക്കന്മാരുടെ ദേശം അവകാശമായി കൊടുക്കുകയും ചെയ്തു.
  urd-GVR: Darj-e-zail Dariyā-e-Yardan ke maġhrib ke un bādshāhoṅ kī fahrist hai jinheṅ
    Isrāīliyoṅ ne Yashua kī rāhnumāī meṅ shikast dī thī aur jin kī saltanat Wādī-e-Lubnān
    ke shahr Bāl-jad se le kar Saīr kī taraf baṛhne wāle pahāṛ Ḳhalaq tak thī. Bād
    meṅ Yashua ne yih sārā mulk Isrāīl ke qabīloṅ meṅ taqsīm karke unheṅ mīrās meṅ
    de diyā
  suz-BL: मिनु यहोसु नु इस्राएलीपुकीमी यर्दन खोला आ पच्‍छिम ङा पिप आन रागी तेको तेको
    ग्रातेक्‍म देंशा हना, लेबानोन बेंसी ङा बाल-गाद, सेइर ङा ग्‍येत्‍थ लां ङा हालाक
    डांडा सम्‍म ग्रातेक्‍म। मिनु ङोंइती देंशो खोदेंशो पा यहोसुमी इस्राएली आन थर थर
    ङा मुर गिश बाक्‍नीम, दे कोव़शा, मेको आन कली “मेको रागी इन के दुम्‍त” दे गेप्‍तु।
    मेको रागी तेको तेको बाक्‍तेक्‍म देंशा हना,
  ita-1927: Ed ecco i re del paese che Giosuè e i figliuoli d’Israele batterono di
    qua dal Giordano, a occidente, da Baal-Gad nella valle del Libano fino alla montagna
    brulla che si eleva verso Seir, paese che Giosuè diede in possesso alle tribù
    d’Israele, secondo la parte che ne toccava a ciascuna,
  ckb-ckb: ئەمانەش ئەو پاشایانەی خاکەکەن کە یەشوع و نەوەی ئیسرائیل شکاندیانن، لە بەری
    ڕۆژئاوای ڕووباری ئوردون لە بەعل‌گاد لە دۆڵی لوبنانەوە هەتا کێوی حالاق کە بەرەو
    سێعیر سەردەکەوێت، یەشوعیش بەگوێرەی بەشەکانیان بە میرات دایە هۆزەکانی ئیسرائیل.
  eng-BBE: And these are the kings of the land whom Joshua and the children of Israel
    overcame on the west side of Jordan, from Baal-gad in the valley of Lebanon to
    Mount Halak, which goes up to Seir; and Joshua gave the land to the tribes of
    Israel for a heritage, in keeping with their divisions;
  kan-OKCV: ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲರ ಸಮೇತ ಯೊರ್ದನ್ ನದಿಯ ಪಶ್ಚಿಮದಲ್ಲಿ ಲೆಬನೋನ್ ಕಣಿವೆಯಲ್ಲಿದ್ದ
    ಬಾಲ್ಗಾದಿನಿಂದ ಸೇಯೀರಿನ ದಾರಿಯಲ್ಲಿದ್ದ ಹಾಲಾಕ್ ಪರ್ವತದವರೆಗೂ ವಿಸ್ತರಿಸಿಕೊಂಡಿದ್ದ ಮಲೆನಾಡಿನ
    ಪ್ರದೇಶದ ಅರಸರನ್ನೂ,
  bbb-bbb: '@see-verse:JOS.012.006'
  tam-2017: யோர்தானுக்கு இந்தப் புறத்திலே மேற்கே லீபனோனின் பள்ளத்தாக்கிலுள்ள பாகால்காத்
    துவங்கி சேயீருக்கு ஏறிப்போகிற ஆலாக்மலைவரைக்கும், மலைகளிலும் பள்ளத்தாக்குகளிலும்
    சமபூமியிலும் மலைகளுக்கடுத்த பகுதிகளிலும் வனாந்திரத்திலும் தெற்குத் தேசத்திலும்
    இருக்கிறதும்,
  spa-RV-1909: Y estos son los reyes de la tierra que hirió Josué con los hijos de
    Israel, de esta parte del Jordán al occidente, desde Baal-gad en el llano del
    Líbano hasta el monte de Halac que sube á Seir; la cual tierra dió Josué en posesión
    á las tribus de Israel, conforme á sus repartimientos;
  ron-BTF: Și aceștia sunt împărații din țară pe care i-au bătut Iosua și copiii lui
    Israel dincoace de Iordan, spre vest, de la Baal-Gad în valea Libanului până la
    muntele Halac, care se înalță spre Seir, pe care Iosua a dat-o în stăpânire triburilor
    lui Israel, după împărțirile lor;
  eng-WEBP: These are the kings of the land whom Joshua and the children of Israel
    struck beyond the Jordan westward, from Baal Gad in the valley of Lebanon even
    to Mount Halak, that goes up to Seir. Joshua gave it to the tribes of Israel for
