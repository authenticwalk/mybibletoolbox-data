  asm-FB: চেয়ীৰলৈ বিস্তৃত হোৱা যৰ্দ্দনৰ সীপাৰে পশ্চিম দিশে, লিবানোনৰ উপত্যকাত থকা
    বাল-গাদৰ পৰা হালক পৰ্ব্বতলৈকে থকা এই ৰজা সকলক যিহোচূৱা আৰু ইস্ৰায়েলৰ সন্তান সকলে
    বধ কৰিছিল৷ যিহোচূৱাই দেশ অধিকাৰৰ অৰ্থে নিজ নিজ ভাগ অনুসাৰে ইস্ৰায়েলৰ ফৈদক ভগাই
    দিলে।
  sus-A: مَنفّيَيٍ نَن يَ يٌسُوٍ نُن عِسِرَيِلَكَيٍ نَشٍيٍ مَسْتْ يُرُدّن كِرِ مَ
    سٌفٍفٌرٌدٍ، قْلْقٍ بَلِ فَدِ مَ لِبَن فُلُنبَ، هَن شَلَكَ فٍيَ سٍيِرِ بِرِ رَ.
    يٌسُوٍ نَشَ يِ بْشِ بِرِن عِتَشُن عِسِرَيِلَ بْنسْييٍ مَ، كَنكَن شَ عَ فبٍ كّ
    سْتْ.
  fra-SBL: Voici les rois du pays que Josué et les enfants d'Israël battirent au-delà
    du Jourdain, à l'occident, depuis Baal Gad, dans la vallée du Liban, jusqu'à la
    montagne de Halak, qui monte vers Séir. Josué le donna en possession aux tribus
    d'Israël, selon leurs divisions,
  hbo-hbo: וְאֵ֣לֶּה מַלְכֵ֣י הָאָ֡רֶץ אֲשֶׁר֩ הִכָּ֨ה יְהֹושֻׁ֜עַ וּבְנֵ֣י יִשְׂרָאֵ֗ל
    בְּעֵ֤בֶר הַיַּרְדֵּן֙ יָ֔מָּה מִבַּ֤עַל גָּד֙ בְּבִקְעַ֣ת הַלְּבָנֹ֔ון וְעַד־הָהָ֥ר
    הֶחָלָ֖ק הָעֹלֶ֣ה שֵׂעִ֑ירָה וַיִּתְּנָ֨הּ יְהֹושֻׁ֜עַ לְשִׁבְטֵ֧י יִשְׂרָאֵ֛ל
    יְרֻשָּׁ֖ה כְּמַחְלְקֹתָֽם׃
  kik-kik: Acio nĩo athamaki a bũrũri ũrĩa Joshua na andũ a Isiraeli maatooririe kũu
    mwena wa ithũĩro wa Rũũĩ rwa Jorodani, kuuma Baali-Gadi, Gĩtuamba-inĩ kĩa Lebanoni,
    nginya Kĩrĩma kĩa Halaku, kĩrĩa kĩrorete na mwena wa Seiru (mabũrũri mao nĩmaheanĩtwo
    nĩ Joshua kũrĩ mĩhĩrĩga ya Isiraeli matuĩke magai mao kũringana na ũrĩa mĩhĩrĩga
    yao yagayanĩtio,
  fra-NCL: Voici les rois que Josué et les enfants d’Israël battirent de ce côté du
    Jourdain, à l’occident, depuis Baal-Gad, dans la vallée du Liban, jusqu’à la montagne
    nue qui s’élève vers Séïr. Josué donna ce pays en propriété aux tribus d’Israël
    selon leurs familles,
  cek-AK: Joshua hoi Israel kaminawk mah Jordan vapui niduem bangah tuk ih kaminawk
    loe, Lebanon azawn ah kaom Baal-Gad vangpui hoi kamtong Seir ahmuen ah caehhaih
    loklam ah kaom Halak mae khoek to athum; to praenawk to Joshua mah Israel acaengnawk
    khaeah qawktoep hanah paek,
  cuk-cuk: Josué, degi, Israel-dulemar bela reymar-Jordán-diwar-dad-argwanedsik-mamaidgi
    nakwis gusmalad. We-reymar-yarmar Líbano-nebagangi, Baal-Gadʼgi onoalid, Seirʼsik
    nakwilemaidsik, Halac-yar-siidse bergunaid. Josué we-reymar-e-yala Israel-dulemarga
    na e-dadgan-warambe-gakabogwadba (12) uksa gusad, adi, na egadga imakmalagar.
  uig-CYR: Төвәндикиләр Йәшуа билән Исраиллар Иордан дәриясиниң ғәрип тәрипидә һуҗум
    қилип мәғлуп қилған падишалардур; уларниң зиминлири Ливан җилғисидики Баал-Гадтин
    тартип, Сеирниң даванлириниң йенидики Һалак теғиғичә болған зиминлардин ибарәт
    еди. Йәшуа бу зиминларни Исраилниң қошун-қәбилилири бойичә уларға мирас қилип
    бәрди,
  tel-2017: యొర్దానుకు అవతల, అంటే పడమరగా లెబానోను లోయలో ఉన్న బయల్గాదు నుండి శేయీరు
    వరకూ వ్యాపించిన హాలాకు కొండవరకూ ఉన్న దేశాల రాజులను యెహోషువ, ఇశ్రాయేలీయులు జయించారు.
    యెహోషువ దాన్ని ఇశ్రాయేలీయులకు వారి గోత్రాల ప్రకారం స్వాస్థ్యంగా ఇచ్చాడు.
  hat-BSA: Alò, sila yo se wa peyi ke Josué avèk fis Israël yo te bat lòtbò Jourdain
    an, vè lwès, soti Baal-Gad nan vale Liban, jis rive nan Mòn Halak ki leve vè Séir.
    Epi Josué te bay li a tribi Israël yo kòm posesyon selon divizyon pa yo,
  kos-kos: Joshua ac mwet Israel elos kutangla tokosra nukewa su muta roto in Infacl
    Jordan, mutawauk Baalgad ke infahlfal in acn Lebanon, fahla nwe Fineol Halak nu
    eir apkuran nu Edom. Ac Joshua el kitalik acn inge ac sang nu sin sruf lun Israel
    tuh in ma lalos.
  hbo-WLC: וְאֵ֣לֶּה מַלְכֵ֣י הָאָ֡רֶץ אֲשֶׁר֩ הִכָּ֨ה יְהוֹשֻׁ֜עַ וּבְנֵ֣י יִשְׂרָאֵ֗ל
    בְּעֵ֤בֶר הַיַּרְדֵּן֙ יָ֔מָּה מִבַּ֤עַל גָּד֙ בְּבִקְעַ֣ת הַלְּבָנ֔וֹן וְעַד־הָהָ֥ר
    הֶחָלָ֖ק הָעֹלֶ֣ה שֵׂעִ֑ירָה וַיִּתְּנָ֨הּ יְהוֹשֻׁ֜עַ לְשִׁבְטֵ֧י יִשְׂרָאֵ֛ל
    יְרֻשָּׁ֖ה כְּמַחְלְקֹתָֽם׃
  ibo-ibo: Ndị a bụ aha ndị eze niile Joshua na ụmụ Izrel meriri, nʼofe osimiri Jọdan,
    nʼakụkụ ọdịda anyanwụ, site na Baal-Gad nke dị na ndagwurugwu Lebanọn, ruo nʼugwu
    Halak nke dị na mgbago nʼụzọ Sia. Joshua nyere ebo Izrel niile ala ha ndị a dịka
    ihe nketa, nʼusoro dịka ebo ha si dị.
  ory-ory: ଯର୍ଦ୍ଦନ ଏପାରି ପଶ୍ଚିମ ଦିଗରେ ଲିବାନୋନର ସମସ୍ଥଳୀସ୍ଥିତ ବାଲ୍‍ଗାଦ୍‍ଠାରୁ ସେୟୀରଗାମୀ
    ହାଲକ୍‍ ପର୍ବତ ପର୍ଯ୍ୟନ୍ତ ଯିହୋଶୂୟ ଓ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଦେଶୀୟ ଯେଉଁ ଯେଉଁ ରାଜାଙ୍କୁ ବଧ
    କଲେ
  chk-chk: Iwe, Josua me ekewe aramasen Israel ra akufu ekewe king meinisin mi nom
    pelilotoun ewe chanpupu Jortan seni Paal-kat mi nom lon ewe lemolun Lepanon tori
    ewe chuk Halak mi nom ör arap ngeni Etom. Iwe, Josua a ngeni ekewe ainangen Israel
    fanüer pwe repwe fanüeni lon ükükün en me inetin.
  rop-rop: Afta na wen Mosis bin dai en wen detlot Isreil pipul bin krosim det Jodan
    Riba, Joshuwa en ola Isreil pipul bin bidim ola king sangodansaid brom det riba,
    en deibin teikoba olabat kantri du. Deibin teikoba ol detlot kantri brom det pleis
    gulum Beilged deya langa det hil kantri gulum Lebanan raidap langa det hil gulum
    Heilak gulijap langa det kantri gulum Idam. Deibin teikoba ol detlot Jodan Riba
    kantri en ol detlot hil kantri en ol detlot plein kantri en ol detlot deset kantri.
    Ol detlot kantri na bin blanga detlot traib gulum Hitait, Emarait, Keinanait,
    Perasait, Hibait en Jebusait. En Joshuwa bin teikoba ol detlot kantri, en imbin
    kadimat ol detlot kantri, en imbin gibit detlot kantri langa ol detlot Isreil
    klen, en deya na deibin jidanbat ola taim.
  ukr-1871: А се ті, що царювали в тій землї, що звоював Йозуа та сини Ізраїля по
    тім боцї Йорданї на захід сонця, від Баал-Гаду, в Ливан-долинї та й до Лисих гір,
    що тягнуться до Сеїру, і що їх землю надїлив Йозей поколїнням Ізрайлевим у державу
    після дїлениць їх,
  deu-1951: Folgendes aber sind die Könige des Landes, die Josua und die Kinder Israel
    schlugen diesseits des Jordan, gegen Westen, von Baal-Gad an im Tale des Libanon
    bis an das kahle Gebirge, welches gegen Seir aufsteigt. Und Josua gab es den Stämmen
    Israels zum Besitz, einem jeden seinen Teil,
  eng-JPS: And these are the kings of the land whom Joshua and the children of Israel
    smote beyond the Jordan westward, from Baal-gad in the valley of Lebanon even
    unto the bare mountain, that goeth up to Seir; and Joshua gave it unto the tribes
    of Israel for a possession according to their divisions;
  srp-1865: A ovo su carevi zemaljski koje pobi Isus sa sinovima Izrailjevijem s onu
    stranu Jordana k zapadu, od Val-Gada u polju Livanskom pa do gore Alaka kako se
    ide k Siru; i tu zemlju dade Isus plemenima Izrailjevijem u našljedstvo prema
    dijelovima njihovijem,
  lug-lug: Bano be bakabaka b’ensi, Yoswa n’abaana ba Isirayiri be baawangula ku luuyi
    lw’ebugwanjuba olwa Yoludaani okuva ku Baalugadi mu kiwonvu kya Lebanooni okutuuka
    ku lusozi Kalaki okwambuka okutuuka e Seyiri. Yoswa yagiwa ebika bya Isirayiri
    bigigabane nga bwe byali byayawulwamu.
  heb-heb: ואלה מלכי הארץ אשר הכה יהושע ובני ישראל בעבר הירדן ימה מבעל גד בבקעת הלבנון
    ועד ההר החלק העלה שעירה ויתנה יהושע לשבטי ישראל ירשה כמחלקתם׃
  ben-IRV: যর্দ্দনের এপারে পশ্চিমদিকে লিবানোনের উপত্যকা অবস্থিত বাল্‌গাদ থেকে সেয়ীরগামী
    হালক পর্বত পর্যন্ত যিহোশূয় ও ইস্রায়েল-সন্তানরা দেশের যে যে রাজাকে আঘাত করলেন
    ও যিহোশূয় যাদের দেশ অধিকারের জন্য নিজেদের বিভাগ অনুসারে ইস্রায়েলের বংশ সমূহকে
    দিলেন,
  pan-pan: ਇਹ ਉਸ ਦੇਸ ਦੇ ਰਾਜੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਸ਼ੁਆ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਰਦਨ ਪਾਰ ਲਹਿੰਦੇ
    ਪਾਸੇ ਬਆਲ ਗਾਦ ਤੋਂ ਜਿਹੜਾ ਲਬਾਨੋਨ ਦੀ ਦੂਣ ਵਿੱਚ ਹੈ, ਹਾਲਾਕ ਪਰਬਤ ਤੱਕ ਜਿਹੜਾ ਸੇਈਰ ਵੱਲ ਚੜ੍ਹਦਾ
    ਹੈ ਮਾਰਿਆ। ਯਹੋਸ਼ੁਆ ਨੇ ਉਹ ਨੂੰ ਇਸਰਾਏਲ ਦੀਆਂ ਗੋਤਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਹਿੱਸਿਆਂ ਅਨੁਸਾਰ ਕਬਜ਼ਾ
    ਕਰਨ ਲਈ ਦੇ ਦਿੱਤਾ।
  mya-JVB: ယော်ဒန် မြစ်အနောက် ဘက် မှာ လေဗနုန် ချိုင့် ၌ ရှိသောဗာလဂဒ် မြို့မှစ၍ ၊ စိရ
    လမ်းတွင်ရှိသောဟာလက် တောင် တိုင်အောင် တောင် ပေါ်အရပ်၊ ချိုင့် ထဲအရပ်၊ လွင်ပြင်
    အရပ်၊ စမ်းရေတွင်း အရပ်၊ တော အရပ်၊ တောင် မျက်နှာအရပ်၊
  hmo-hmo: 'Iosua bona Israela taudia ese Ioridane Sinavai ena dina diho kahanai noho
    taudia idia halusia, Bala Gado dekena amo, Lebanona Koura dekenai, ela bona Halaka
    Ororo, Seiri kahana dekenai. Vadaeni Iosua ese unai tano ia abia, Israela iduhu
    edia huanai ia haria, iduhu ta ta dekenai, edia tano, edia tano ia henia. Unai
    tano be edia tano korikori ia lao, ela bona nega ibounai. Unai tano lalonai inai
    kahadia idia noho:'
  urd-urd: और यरदन के इस पार पश्चिम की तरफ़ बा'ल जद से जो वादी — ए — लुबनान में है,
    कोह — ए — ख़ल्क़ तक जो श'ईर को निकल गया है, जिन बादशाहों को यशू'अ और बनी इस्राईल
    ने मारा और जिनके मुल्क को यशू'अ ने इस्राईलियों के क़बीलों को उनकी तक़सीम के मुताबिक़
    मीरास के तौर पर दे दिया वह यह हैं।
  rus-SYN: И вот цари Аморрейской земли, которых поразил Иисус и сыны Израилевы по
    эту сторону Иордана к западу, от Ваал-Гада на долине Ливанской до Халака, горы,
    простирающейся к Сеиру, которую отдал Иисус коленам Израилевым в наследие, по
    разделению их,
  bqc-SIM: Yuudɛ̃ baa bɛ'aɛ oi kía pↄ́ Yozuee ń a gbɛ̃́ↄ ń fú wɛ̃́lɛↄ tↄ́ↄn kɛ,
    sɛa za Baali Gada, Libã guzulɛu e à gɛ̀ pɛ̀ gbɛ̀ wáiwai pↄ́ kú Sei bùsuwa.
    Bùsupi ↄ̃ Yozuee kpaalɛ̀ Isailiↄnɛ daɛdaɛ,
  tcz-CHONGTHU: Jordan vadung gal nilhumlam Lebanon phaicham Baal-gad kiti laiya patna
    Seir niso lamma hung kikhangdoh Halak molsang geija Joshua leh Israel chaten asatgammuva
    Joshua’n agamjouseu Israel phung mite chenna dia anapehdoh agamnei lengho chu
    hichenghi ahiuvin,
  mar-mar: यार्देनेच्या पश्चिमेस लबानोन खोऱ्यातील बाल-गादापासून सेईरास जाणाऱ्या घाटातील
    हालाक डोंगरापर्यंत ज्या राजांचे देश होते आणि ज्यांना यहोशवा व इस्राएल लोकांनी
    मारले ते हे, हा देश यहोशवाने इस्राएल वंशाना त्यांच्या वाट्याप्रमाणे वतन म्हणून
    दिला,
  qub-qub: Israelcunawan Josué Jordán mayuta päsarcur achca raycunatami binsiran.
    Chay raycuna mandashan particuna caran Líbano pampacho caj Baal-gadpita-pacha
    Seir partiman aywaj Halac jircacamami. Chay particunata Josuëga shuyni-camami
    raquiparan Israel trïbucunata.
  hat-hat: Jozye ansanm ak pèp Izrayèl la te bat tout wa ki te rete nan zòn lòt bò
    larivyè Jouden an, sou bò solèy kouche, depi lavil Baal-Gad nan fon Liban an jouk
    mòn Chòv la nan direksyon Seyi. Se tè wa sa yo Jozye te pran, li separe yo bay
    moun pèp Izrayèl yo pou byen pa yo.
  eng-BSB: And these are the kings of the land that Joshua and the Israelites conquered
    beyond the Jordan to the west, from Baal-gad in the Valley of Lebanon to Mount
    Halak, which rises toward Seir (according to the allotments to the tribes of Israel,
    Joshua gave them as an inheritance
  tod-tod: Masagiti pɛtɛ, niiti Zozuwe ta Izelayɛle nuiti ti vɔnini ti ma Zuludɛn
    folo liizu ʋelei, é zo Ɓaale-Gade, Liɓan ʋɛtugi zu, é zeeli Ɠalake gizei ma,
    nii buzeɠeai Seyiil ʋele. Zozuwe ti veeni Izelayɛle wolodaiti zea ga tɔnɔ, é
    gaaɠwɛ ti ʋa.
  eng-WEBPB: These are the kings of the land whom Joshua and the children of Israel
    struck beyond the Jordan westward, from Baal Gad in the valley of Lebanon even
    to Mount Halak, that goes up to Seir. Joshua gave it to the tribes of Israel for
    a possession according to their divisions;
  kbq-kbq: Hanki Josua'ene Israeli vahe'mo'zama Jodani timofo zage ufre kaziga me'nea
    kumatamimpi kini vahe'ma ha'ma hu zamagaterete'za eri'naza mopa, Lebanoni agupoa
    Ba'al-Gatiti agafa huteno vuno Seiri kaziga avugosama hunte'nea Halaki agonare
    vu'ne. Hagi ana mopa Josua'a refko huno Israeli vahera nagate nofite hu'za erisantihare'za
    manisaza mopa zami'ne.
  nhe-BL: Huan Josué huan nopa israelitame quintlanque ni tlanahuatiani tlen nimitzilhuis
    tlen itztoyaj ipan tlaltini tlen nopa atemitl Jordán hasta campa calaqui tonati.
    (Ni tlali pejtehua Baal Gad ipan Itlamaya Líbano huan ontlantoc ipan tepetl Halac
    tlen tlejco hasta tepetl Seir.) Huan Josué quinmajmacac israelitame ni tlali queja
    ininmiyaca iteipa ixhuihua tlen sesen hueyi familia quipixqui.
  gub-BL: Zuzue a'e, Izaew wanehe we wata ma'e a'e, weityk teko Zotàw yrykaw kwarahy
    heixe haw kutyr har a'e wà. Amuapyk putar a'e ywy rehe har wanuwihaw waner xe
