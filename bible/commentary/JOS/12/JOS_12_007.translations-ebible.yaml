  twi-ASANTE: Saa ahemfo a wɔn din didi soɔ yi na Yosua ne Israel akodɔm dii wɔn so
    wɔ Yordan atɔeɛ fam firi Baal-Gad wɔ Lebanon bɔnhwa mu de kɔsi Halak bepɔ a ɛkɔsi
    Seir no. Na Yosua de asase no maa Israel mmusuakuo no sɛ wɔn agyapadeɛ,
  eng-WEBU: These are the kings of the land whom Joshua and the children of Israel
    struck beyond the Jordan westward, from Baal Gad in the valley of Lebanon even
    to Mount Halak, that goes up to Seir. Joshua gave it to the tribes of Israel for
    a possession according to their divisions;
  bnp-bnp: E Iosua turane huriki a Israel ri ratapile lobo e huriki a hariki na maka
    tanga na tabeke na nirolona haro ne Iordan, i tubu na tanga e Bal-Gad na maloku
    ne Lebanon, i harena na lolo e Halak tabukoi na robo e Idom.
  wal-wal: Yaasunne Israa7eela asai Yorddaanoosa SHaafaappe arggo bagga biittan de7iya
    kawota ubbaa xoonidosona. He biittati Liibaanoosa Wombban de7iya Ba7aali-Gaadappe
    doommidi, tohossa baggaara Eedooma matan de7iya Halaaqa Deriyaa gakkoosona. Yaasu
    he biittata shaakkidi, Israa7eela zaretussi laata gade oottidi immiis.
  spa-PDDPT: 'Estos son los reyes de la tierra que Josué y los hijos de Israel derrotaron
    a este lado del Jordán, al occidente, desde Baal-gad en el valle del Líbano hasta
    la montaña de Halac, que sube a Seír. Josué la dio en posesión a las tribus de
    Israel según sus divisiones:'
  gun-gun: Ha'e gui po rami ma Jordão yakã kyvõ rupi kuaray oikea katy huvixa kuery
    ikuai va'e rery, Israel kuery reve Josué ojukapa va'ekue, Baal-Gade Líbano regua
    yvyugua guive, Halaque yvyty Seir katy oo va'e peve. Ha'e va'e yvy ma Josué omboaxa
    Israel regua kuery pe omboja'o vy.
  agu-BL: Ma cyakil yi ama'l yi nchicambaj Josué scyuch' yi e' xonl Israel, i'tz yi
    at jalajicy' tzaj yi a' Jordán. Na xe't nin Baal-gad, yi at Líbano, jalen te yi
    wi'wtz Halac yi at cwe'n tzi'n, swutzo'c tzaj yi wi'wtz Seir. Cwe'n tzun jatxol
    Josué cyakil yi e'chk ama'la'tz ẍchiwutz yi e' xonl Israel, tetz chinajbil sbne'
    opon tunintz.
  ilo-ULB: Dagitoy dagiti ari a pinarmek ni Josue ken dagiti tattao ti Israel iti
    lauden ti Jordan, manipud Baal Gad idiay tanap nga asideg iti Lebano nga agturong
    iti Bantay Halak nga asideg iti Edom. Nangted ni Josue ti daga kadagiti tribu
    ti Israel tapno tagikuaenda.
  kpg-kpg: Joshua mo digau Israel gu daaligi nia king huogodoo o nia guongo ala i
    bahi i dai o Jordan, mai Baal-Gad i di gowaa mehanga gonduu o Lebanon gaa hana
    gi di Gonduu Halak i bahi i ngaaga hoohoo adu gi Edom. Joshua gu duuduu tenua
    deelaa i nia madawaawa guu wanga gi digaula gi hai mee ginai gaa hana hua beelaa.
  uig-ARA: تۆۋەندىكىلەر يەشۇئا بىلەن ئىسرائىللار ئىئوردان دەرياسىنىڭ غەرب تەرىپىدە
    ھۇجۇم قىلىپ مەغلۇپ قىلغان پادىشاھلاردۇر؛ ئۇلارنىڭ زېمىنلىرى لىۋان جىلغىسىدىكى
    بائال-گادتىن تارتىپ، سېئىرنىڭ داۋانلىرىنىڭ يېنىدىكى ھالاك تېغىغىچە بولغان زېمىنلاردىن
    ئىبارەت ئىدى. يەشۇئا بۇ زېمىنلارنى ئىسرائىلنىڭ قوشۇن-قەبىلىلىرى بويىچە ئۇلارغا
    مىراس قىلىپ بەردى،
  bsp-bsp: Abɛ aŋɛ ŋɔ Yosuwe kɔ aka Yisrayel ŋanatam nde antɔf ŋa Yurdɛn ntende dec
