  tbz-SIM: Sosuwee nɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ nɑ bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ɛ̀ bo Suditɛ̃ɛ̃ diyiè
    yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀. Bɛ̀ɛ̀ do te Bɑdikɑɑdi nɛ̀ Dimɑɑ kó kubiriku kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    ditɑ̃rì dìì í ɑ̃ timútì kubɑkù cɑ̃̀nku bíɛ́kɛ̀, kɛ tɔ́kɛ́nɛ̀ Seii diyiè yìɛ̀ní
    kɛ̀ɛ̀ bíɛ́kɛ̀. Kɛ̀ Sosuwee totí dɛ kó kɛtenkɛ̀ Isidɑyɛɛribɛ bɛ botí dòmmɛ̀.
  msy-2020: Kar nguazir kamɨn itir atriviba, Josua Israelia ko, Jordanɨn Fanemɨn amadaghan
    aruem uaghiri naghɨn mɨsogha abɨniziba. Me Lebanonɨn danganir zarim itir nguibam
    Balgatɨn ikegha, me mɨsogha me abɨra ghua Halakɨn Mɨghsɨamɨn tu, a Idomɨn nguibamɨn
    boroghɨn iti. Josua nguazir kaba abɨgha vaghvagha Israelian anababagh anɨdi. Eghtɨ
    nguazir kaba men nguazibar mɨn ikɨ kamaghɨra ikiam.
  azb-azb: 'Livan vadisində olan Baal-Qaddan Seirə çıxan Xalaq dağına qədər İordan
    çayının qərb tərəfində olan torpaqlarda Yeşua ilə İsrail övladlarının öldürdükləri
    padşahlar bunlardır:'
  eng-DBY: And these are the kings of the land whom Joshua and the children of Israel
    smote on this side the Jordan on the west, from Baal-Gad in the valley of Lebanon
    as far as the smooth mountain, which rises toward Seir. And Joshua gave it to
    the tribes of Israel for a possession according to their divisions,
  hin-2017: यरदन के पश्चिम की ओर, लबानोन के मैदान में के बालगाद से लेकर सेईर की चढ़ाई
    के हालाक पहाड़ तक के देश के जिन राजाओं को यहोशू और इस्राएलियों ने मारकर उनका देश
    इस्राएलियों के गोत्रों और कुलों के अनुसार भाग करके दे दिया था वे ये हैं
  swp-swp: 'Iosua eo Isaraela nanatunaeao teina Vasavasa gamagaridi se unuidi Ioridano
    teina teha eai, teha lalasi, Balagada eai, Lebanona arotauna eai, i lau e Halaki
