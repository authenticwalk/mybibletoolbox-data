    tema Seyiri geyane binni. Yosuwe yi bɔxɔni itoe birin so Isirayila bɔnsɔnne yii,
    a bɔnsɔnne birin yi e gbee kɛɛn sɔtɔ:'
  haw-1868: Eia na'lii o ka aina a Iosua a me ka Iseraela i pepehi aku ai ma kela
    kapa o Ioredane, ma ke komohana, mai Baalagada ma ke awawa o Lebanona a hiki i
    ka mauna o Halaka, kahi e pii ai i Seira, a haawi o Iosua ia mea i na ohana o
    ka Iseraela i kahi e noho ai e like me ko lakou mahele ana;
  arb-NAV: 'وَهَذِهِ أَسْمَاءُ الْمُلُوكِ الَّذِينَ قَضَى عَلَيْهِمْ يَشُوعُ وَبَنُو
    إِسْرَائِيلَ فِي غَرْبِيِّ نَهْرِ الأُرْدُنِّ، مِنْ بَعْلِ جَادٍ فِي وَادِي لُبْنَانَ
    إِلَى الْجَبَلِ الأَقْرَعِ الْمُتَّجِهِ إِلَى أَدُومَ، الَّتِي وَهَبَهَا يَشُوعُ
    مِيرَاثاً لأَسْبَاطِ إِسْرَائِيلَ بِحَسَبِ فِرَقِهِمْ:'
  ewe-ewe: Fia siwo ƒe anyigba Yosua kple Israelviwo xɔ le Yɔdan tɔsisi la ƒe ɣetoɖoƒe
    la ƒe ŋkɔwoe nye esiwo gbɔna. Anyigba la tso Baal Gad le Lebanon ƒe balime yi
    Balak to la gbɔ le Seir to la ƒe ɣetoɖoƒe. Yosua tsɔ anyigba sia na Israelviwo
    ƒe to bubuawo me tɔwo.
