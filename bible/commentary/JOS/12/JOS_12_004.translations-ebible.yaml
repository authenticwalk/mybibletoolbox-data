verse: JOS.012.004
translations:
  mal-C: ബാശാൻരാജാവായ ഓഗിന്റെ ദേശം, മല്ലന്മാരിൽ ശേഷിച്ച ഒരാളായി അസ്തരോത്തിലും എദ്രെയിലും
    വാണിരുന്ന വ്യക്തിയായിരുന്നു അദ്ദേഹം.
  deu-TKW: Und das Gebiet Ogs, des Königs von Basan, der zu den Überresten der Rephaiter
    gehörte und in Astaroth und Edrei wohnte
  lin-lin: Ogi, mokonzi ya Bashani, moko kati na bakitani ya suka ya Refayimi, oyo
    azalaki kovanda na Ashitaroti mpe na Edreyi.
  eng-LSV: And the border of Og king of Bashan (of the remnant of the Rephaim), who
    is dwelling in Ashtaroth and in Edrei,
  eng-GNV: They conquered also the coast of Og King of Bashan of the remnant of the
    gyants, which dwelt at Ashtaroth, and at Edrei,
  eng-WEBSTER: And the coast of Og king of Bashan, who was of the remnant of the giants,
    that dwelt at Ashtaroth and at Edrei,
  nhw-BL: Huan Moisés huan nopa israelitame nojquiya quitlanque Og, nopa tlanahuatijquetl
    tlen Basán. Tlanahuatijquetl Og elqui iyojtzi tlen nopa huejcapantique masehualme
    catli inintoca refaitame. Huan yaya mosehui para tlanahuatis ipan altepeme Astarot
    huan Edrei.
  swh-ONEN: Nayo nchi ya Ogu mfalme wa Bashani, aliyekuwa mmoja wa mabaki ya Warefai,
    aliyetawala Ashtarothi na Edrei.
  bba-bba: Turowɑ mɑɑ Oɡu, wi u sɑ̃ɑ Bɑsɑnin sunɔ. Wiyɑ u tie Refɑn bweseru sɔɔ. U
    wɑ̃ɑwɑ Asitɑrɔtuɔ, kɑ Edɛɛɔ.
  eng-KJVCPB: and the coast of Og king of Bashan, which was of the remnant of the
    giants, that dwelt at Ashtaroth and at Edrei,
  luo-luo: Kendo gwenge mag Og ruodh Bashan, achiel kuom mago mogik mag jo-Refai,
    ma lochne ne nitie Ashtaroth kod Edrei.
  meu-meu: 'Ma ta be Og, Basan pavapavana, Refaim tauna ta: ia na Astaroto ai bona
    Edrei ai e nohova.'
  npi-ULB: रपाईहरूमा बाँकी रहेका एक जना बाशानका राजा ओग अस्तारोत र एद्रईमा बस्‍थे
    ।
  yor-yor: Àti agbègbè Ogu ọba Baṣani, ọ̀kan nínú àwọn tí ó kù nínú àwọn ará Refaimu,
    ẹni tí ó jẹ ọba ní Aṣtarotu àti Edrei.
  ind-ind: Yang satu lagi adalah Raja Og dari daerah Basan, salah satu keturunan terakhir
    orang raksasa Refaim, yang tinggal di kota Astarot dan kota Edrei.
  pes-OPCB: عوج پادشاه باشان، که از بازماندگان قوم رفائی بود و در عشتاروت و ادرعی
    زندگی می‌کرد.
  tgl-ULB: Si Og, hari ng Bashan, isa sa natira ng Rephaim, na nanirahan sa Astarot
    at Edrei.
  hui-hui: Isaraelealirume Basana dindinaga Kini Oga heago baba wai bialu bo podalu
    ti wayali hene. Kini ogoni ibu Lebaimi hameigini aria mbira hene. Abale hameigini
    ogoni timbuni dege mbira palenego mani emene hangu hene. Kini Oga ibu nde tano
    kira Asarodo Ederilani hondo haga hene.
  mya-mya: အာ​ရှ​တ​ရုတ်​မြို့​နှင့်​ဧ​ဒြိ​မြို့​များ​တွင် စိုး​စံ​၍ နောက်​ဆုံး​ကျန်​ရှိ​သေး​သော​ရိ​ဖိမ်
    အ​မျိုး​သား​တို့​အ​နက် တစ်​ဦး​ဖြစ်​သူ ဗာ​ရှန်​မင်း​သြ​ဃ​ကို​လည်း​ဣ​သ​ရေ​လ အမျိုး​သား​တို့​သည်​နှိမ်​နင်း​ခဲ့​၏။-
  bod-N: ཡང་ཅིག་ཤོས་པཱ་ཤན་གྱི་རྒྱལ་པོ་ཨོག་ཅེས་པ་ཡིན་ཏེ། ཁོ་ནི་རེ་པཱ་པ་མཐའ་མ་ཡིན་ལ།
    ཨ་ཤཱ་ཐ་རོད་དང་ཨེ་དྲེ་ཨི་རུ་གནས་པ་ཡིན།
  sna-sna: Uyewo nenyika yaOgi mambo weBhashani, mumwe wevokupedzisira wavaRefi, akatonga
    muAshitaroti nomuEdhirei.
  spa-BLM: y el límite de Og, rey de Basán, del remanente de los refaítas, que vivía
    en Astarot y en Edrei,
  cac-cac: Ix ac'jipax ganar vin̈aj Og sreyal Basán yuj eb', aton vin̈ slajvub'alxo
    d'a scal eb' refaíta. A schon̈ab' vin̈, aton Astarot yed' Edrei.
  swh-ULB: Ogu, mfalme wa Bashani, mmoja kati ya mabaki ya Rephaimu, aliyeishi huko
    Shatarothi na Edrei.
  bel-bel: Сумежны Ог, цар Васанскі, апошні з Рэфаімаў, які жыў у Астароце і ў Эдрэі,
  deu-ELBBK: und das Gebiet Ogs, des Königs von Basan, von dem Überrest der Rephaim,
    der in Astarot und in Edrei wohnte;
  mbb-OT: Is ikezuwa ne iyan si Og, is hadì diyà te Bashan. Sevaha sikandin te nesamà
    he menge kevuwazan te menge Ripanhen. Meǥinged sikandin diyà te Ashtarot wey ziyà
    te Edrei.
  mal-2015: ബാശാൻ രാജാവായ ഓഗിന്റെ ദേശവും അവർ പിടിച്ചടക്കി; മല്ലന്മാരിൽ ശേഷിച്ച ഇവൻ
    അസ്തരോത്തിലും എദ്രെയിലും പാർത്തു,
  tuo-NT: Apĩ peꞌe Og wãmetigʉ Basán wãmetiro dutigʉ nicʉ niwĩ. Cʉ̃ refaíta masʉ̃
    pejetirã dʉꞌsagʉ meꞌrãcjʉ̃ ninoꞌgʉ̃ nicʉ niwĩ. Cʉ̃ Astarot, tojo nicã Edrei wãmetise
    macãrĩpʉ niseticʉ niwĩ.
  rmc-rmc: O dujto kraľis sas o Og andral o Bašan, savo ačhiľa posledno savore Refajendar
    a bešelas andro fori Aštarot the Edrej.
  nlg-nlg: Ma sakai ghua ke na vunaghi haba Moses ma rana Israel tara lagavulea ke,
    a Og na vunaghi haba ni Bashan. Gaia na sosoko tadira na kemana Rapha, na mumutabu,
    me vunaghi pungisi tana erua na komu i Ashtaroth maia Edrei.
  pes-OPV: و سر حد عوج، ملک باشان، که از بقیه رفائیان بود و در عشتاروت و ادرعی سکونت
    داشت.
  ron-1924: Пе Ог, ымпэратул Басанулуй, сингура рэмэшицэ а рефаимицилор, каре локуяу
    ла Аштарот ши ла Едрей.
  ben-OBCV: আর বাশনের রাজা সেই ওগের এলাকা, যিনি রফায়ীয়দের শেষদিকের একজন রাজা, ও
    যিনি অষ্টারোতে ও ইদ্রিয়ীতে রাজত্ব করতেন।
  som-som: iyo xuduudkii Coog oo ahaa boqorkii Baashaan, oo ka hadhay reer Rafaa ee
    Cashtarod agteeda joogay, Edrecii agteedana joogay.
  lat-VUC: Terminus Og regis Basan, de reliquiis Raphaim, qui habitavit in Astaroth,
    et in Edrai, et dominatus est in monte Hermon, et in Salecha, atque in universa
    Basan, usque ad terminos
  eng-ASVBT: and the border of Og king of Bashan, of the remnant of the Rephaim, who
    dwelt at Ashtaroth and at Edrei,
  ita-1885: E il paese d'Og, re di Basan, che era del rimanente de' Rafei, il quale
    abitava in Astarot, e in Edrei,
  eng-LXXUP: And Og king of Bashan, who dwelt in Ashtaroth and in Edrei, was left
    of the giants
  eng-ULB: Og, king of Bashan, one of the remnant of the Rephaim, lived in Ashtaroth
    and Edrei.
  spa-VBL: El rey Og de Basán, uno de los últimos de los refaítas, que vivía en Astarot
    y Edrei,
  fra-_FOB: 'Et le territoire d''Og, roi de Bassan, un reste des Rephaïm, qui habitait
    à Ashtaroth et à Édréï:'
  mal-mal: ബാശാൻരാജാവായ ഓഗിന്റെ ദേശവും അവർ പിടിച്ചടക്കി; മല്ലന്മാരിൽ ശേഷിച്ച ഇവൻ അസ്തരോത്തിലും
    എദ്രെയിലും പാർത്തിരുന്നു.
  urd-GVR: Dūsrā bādshāh jis ne shikast khāī thī Basan kā bādshāh Oj thā. Wuh Rafāiyoṅ
    ke dewqāmat qabīle meṅ se bāqī rah gayā thā, aur us kī hukūmat ke markaz Astārāt
    aur Idraī the.
  suz-BL: मेको बाशान ङा पिप, ओग आ रागी बाक्‍त। मिनु मेको रेफाइम आन नोले ङा पिप का
    बाक्‍माक्‍त। मेको ते ते सासन पाइबाक्‍माक्‍त देंशा हना, अश्‍तारोथ नु एद्रेइमी सासन
    पाइबाक्‍माक्‍त। गन्‍ती २१:३३; ब्‍यवस्‍था ३:१०-११
  ita-1927: Poi il territorio di Og re di Basan, uno dei superstiti dei Refaim, che
    abitava ad Astaroth e a Edrei,
  ckb-ckb: سنوورەکانی عۆگی پاشای باشان، کە لە پاشماوەی ڕفائییەکانە و نیشتەجێی عەشتارۆت
    و ئەدرەعییە،
  eng-BBE: And the land of Og, king of Bashan, of the rest of the Rephaim, who was
    living at Ashtaroth and at Edrei,
  kan-OKCV: ಅಷ್ಟಾರೋತ್ ಮತ್ತು ಎದ್ರೈ ಎಂಬ ಊರುಗಳಲ್ಲಿ ವಾಸಮಾಡಿದ್ದ ರೆಫಾಯರ ವಂಶಸ್ಥನೂ ಬಾಷಾನಿನ
    ಅರಸನೂ ಆದ ಓಗನು ಎರಡನೆಯವನು.
  bbb-bbb: '@see-verse:JOS.012.003'
  tam-2017: இராட்சதரில் மீதியான பாசானின் ராஜாவாகிய ஓகின் எல்லையையும் சுதந்தரித்துக்கொண்டார்கள்;
    அவன் அஸ்தரோத்திலும் எத்ரேயிலும் வாழ்ந்து,
  spa-RV-1909: Y los términos de Og rey de Basán, que había quedado de los Rapheos,
    el cual habitaba en Astaroth y en Edrei,
  ron-BTF: Și ținutul lui Og, împăratul Basanului, din rămășița uriașilor, care locuia
    la Aștarot și la Edrei,
  eng-WEBP: and the border of Og king of Bashan, of the remnant of the Rephaim, who
    lived at Ashtaroth and at Edrei,
  eng-FBV: King Og of Bashan, one of the last of the Rephaites, who lived in Ashtaroth
    and Edrei,
  nld-1939: Vervolgens Og, de koning van Basjan, één der overgeblevenen van de Refaieten.
    Hij woonde in Asjtarot en Edréi,
  nch-BL: Huan Moisés huan nopa israelitame nojquiya quitanque Og, nopa tanahuatijquet
    ten Basán. Tanahuatijquet Og elqui iyojtzi ten nopa huejcapantique masehualme
    cati inintoca refaítame. Huan yaya mosehui para tanahuatis ipan altepeme Astarot
    huan Edrei.
  vie-1934: Kế đến địa phận của Oùc, vua Ba-san, là một người còn sót của dân Rê-pha-im
    ở tại Aùch-ta-rốt và Eát-rê-i.
  hin-CV: ओग बाशान का राजा जो रेफाइम में बचे हुए लोगों में से एक था. वह अश्तारोथ तथा
    एद्रेइ से शासन करता था.
  spa-BES: Y la tierra de Og, rey de Basán, del resto de los Refaitas, que vivía en
    Astarot y en Edrei,
  tdx-tdx: naho ty fari’ i Oge mpanjaka’ i Basane, ty sehanga’ o nte-Refà nimoneñe
    e Asta­rote naho e Edreio,
  tha-KJV: และเขตแดนของโอกกษั​ตริ​ย์เมืองบาชาน เป็นพวกมนุษย์​ยักษ์​ที่​เหลืออยู่ อยู่​ที่​อัชทาโรท
    และเอเดรอี
  por-BR-2018: E os termos de Ogue rei de Basã, que havia restado dos refains, o qual
    habitava em Astarote e em Edrei,
  deu-ELO: und das Gebiet Ogs, des Königs von Basan, von dem Überrest der Rephaim,
    der zu Astaroth und zu Edrei wohnte;
  eng-WYC-2018: The term of Og, king of Bashan, of the relics of Rephaim, that is,
    giants, that dwelled in Ashtaroth and in Edrei, (And there was Og, the king of
    Bashan, of the remnant of the Rephaim, that is, of the giants, who lived in Ashtaroth
    and in Edrei,)
  epo-epo: kaj la regiono de Og, reĝo de Baŝan, restinto el la Rafaidoj, kiu loĝis
    en Aŝtarot kaj Edrei,
  uig-PIN: Uningdin baxⱪa Israil Baxan padixaⱨi Ogning zeminini aldi; u Rǝfayiylar
    deyilidiƣan gigantlarning ⱪalduⱪidin biri idi (ular Axtarot wǝ Ədrǝydǝ turatti).
  beo-beo: Isala:ili dunu da Ba:isa:ne hina bagade amo Oge fane legei. Oge da fi Lefa:ime
    (gadenene ebelei fi) dunu. E da A:siadalode amola Edeliai ouligi.
  tpi-OTNT: Na ol Israel i bin pait long Ok, king bilong kantri Basan, na winim em.
    Em i man bilong ol lain Refaim. Bipo dispela lain i bikpela na nau ol i liklik
    lain tasol. Ok i save stap long tupela taun, Astarot na Edrei.
  hau-SA: Haka ma suka ci sashen Og sarkin Bashan, ɗaya daga cikin Refahiyawa na ƙarshe
    da ya yi mulki a Ashtarot da Edireyi.
  uig-LAT: Uningdin bashqa Israil Bashan padishahi Ogning zéminini aldi; u Refayiylar
    déyilidighan gigantlarning qalduqidin biri idi (ular Ashtarot we Edreyde turatti).
  nde-nde: Lelizwe lika-Ogi inkosi yaseBhashani, omunye wamaRefayi okucina owayebusa
    e-Ashitharothi le-Edreyi.
  ton-ton: Mo e ngaahi mata fonua ʻo Oki ko e tuʻi ʻo Pesani, ʻaia naʻe toe ia ʻi
    he kakai lalahi, pea naʻe nofo ʻi ʻAsitelote, pea ki ʻEtilei,
  ces-1613: Pomezí také Oga, krále Bázan, z ostatků Refaimských, kterýž bydlil v Astarot
    a v Edrei,
  eng-WMB: and the border of Og king of Bashan, of the remnant of the Rephaim, who
    lived at Ashtaroth and at Edrei,
  tam-TCV: பாசானின் அரசனாகிய ஓகு ஆட்சி செய்த பகுதியையும் இஸ்ரயேலர் கைப்பற்றினர். அவன்
    அஸ்தரோத், எத்ரே ஆகிய நிலப்பகுதி எல்லைகளை ஆட்சி செய்த ரெப்பாயீமியரைச் சேர்ந்த கடைசி
    அரசர்களில் ஒருவன்.
  ceb-ULB: Si Og, ang hari sa Basan, usa sa nahibiling buhi nga kaliwat sa Refaim,
    nga nagpuyo sa Astarot ug sa Edrei.
  pol-UBG: I obszar Oga, króla Baszanu, który pozostał z Refaitów i mieszkał w Asztarot
    i w Edrei;
  urd-GVU: دوسرا بادشاہ جس نے شکست کھائی تھی بسن کا بادشاہ عوج تھا۔ وہ رفائیوں کے
    دیو قیامت قبیلے میں سے باقی رہ گیا تھا، اور اُس کی حکومت کے مرکز عستارات اور اِدرعی
    تھے۔
  deu-1912: Dazu das Gebiet des Königs Og von Basan, der noch von den Riesen übrig
    war und wohnte zu Astharoth und Edrei
  kan-2017: ಅಷ್ಟರೋತ್ ಹಾಗೂ ಎದ್ರೈ ಎಂಬ ಊರುಗಳಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ರೆಫಾಯರ ವಂಶಸ್ಥರು ಬಾಷಾನಿನ ಅರಸನೂ
    ಆದ ಓಗನು ಸಂಹರಿಸಲ್ಪಟ್ಟವರಲ್ಲಿ ಎರಡನೆಯವನು.
  tgo-tgo: Mosese na Isirel gharɨgharɨniye vambe, thɨ kivwalava Basan lenji kiŋ —
    idae Kiŋ Og. Iye va kiŋ vurɨvurɨghegheniye na moumouniye wabwi Repa e tɨnenji.
    Va i mbaro weŋgiya Astarot na Edrei.
  yap-yap: Ku ra gelgad ngak Og ni Pilung nu Bashan, ni ir reb e tin tomur ko pi Refaim
    ni magach; ni i gagiyegnag yu Ashtaroth nge yu Edrei.
  hlt-MCSB: Ashtaroth neh Edrei ah aka ngol Rapha hlangrhuel, Bashan manghai Oga khorhi
    khaw,
  mdy-ETH: ዬያጉዲ ጊንሣ ሬፓ ዓሶ ፃጶይዳፓ ዓቴያ ዓስታሮቴና ዔድሬዒናይዳ ዴዒ ዎይሣ ባኣሳኔ ዓጮ ካኣቲ ዖኦጌ፤
  twi-ASANTE: Basanhene Og a ɔtwa Refaimfoɔ to no tenaa Astarot ne Edrei asase so.
  eng-WEBU: and the border of Og king of Bashan, of the remnant of the Rephaim, who
    lived at Ashtaroth and at Edrei,
  bnp-bnp: E huriki a Israel ri vaubi ne Og a hariki na robo e Basan, ri ratapilea.
    E Hok a hamone Repaim. Hosi e huriki a Repaim ri ala kupo, pali ngane ri ala popote
    kunana. E Og i matakari a tanga e Astarot e Edrei,
  wal-wal: Hegaadankka, Rafaayetu zariyaappe wurssettan attida Baasaane biittaa Kawuwaa
    Ooga xooniis. Oogi Asttaaroota katamaaninne Ediraa7a kataman de7iis.
  spa-PDDPT: y el territorio de Og, rey de Basán, uno de los que quedaba de los refaítas
    que vivía en Astarot y en Edrei,
  gun-gun: Amboae yvy ma Basã pygua huvixa Ogue mba'ekue. Ha'e va'e ma refaim kuery
    ramymino, Astarote ha'e Edrei py oĩ va'ekue.
  agu-BL: Ncha'tz quim Og cyak'un yi rey cwent Basán. Yi Oga'tz i' yi wi'tzbil chixonl
    yi e' refaita yi cho'n najlche' le tnum Astarot, nin yi tnum Edrei.
  ilo-ULB: Nagnaed idiay Astarot ken idiay Edrei ni Og nga ari iti Basan, maysa kadagiti
    nabatbati a Refaim.
  kpg-kpg: Digaula gu daaligi labelaa Og, di king o Bashan, tangada e dahi i digau
    ala e hagamuliagina di hagadili ni Rephaim. Mee nogo dagi i Ashtaroth mo Edrei.
  uig-ARA: ئۇنىڭدىن باشقا ئىسرائىل باشان پادىشاھى ئوگنىڭ زېمىنىنى ئالدى؛ ئۇ رەفايىيلار
    دېيىلىدىغان گىگانتلارنىڭ قالدۇقىدىن بىرى ئىدى (ئۇلار ئاشتاروت ۋە ئەدرەيدە تۇراتتى).
  bsp-bsp: Antɔf ŋa Oku wəbɛ wəka Basan, wəRefay wəlpəs wəlɔma ɛnayi wəkakɔ, nwɛ ɛnandɛ
    Astarot kɔ Edereyi mɔ.
  sus-sus: Basan mangɛ Ogo, Refa bɔnsɔɛ mixi dɔnxɔɛ nde, naxan nu dɔxɔxi Asataroti
    nun Edereyi taae.
  pon-2006: Re pil kalowehdi Ok, nanmwarkien Pasan, emen iei ih me ikmurihla mehn
    Repa ko; e kaunda Astarod oh Edrei.
  ksd-ksd: ma ra langlangun kai Og ra king Basan, nina i ga ki valili ta ra tarai
    Repaim, ma i ga ki Astarot ma Edrei,
  tur-YTC: Aştarot'ta ve Edrei'de yaşayan Refalar'dan artakalan Başan Kralı Og'un
    sınırı,
  grc-BRENT: Καὶ Ὢγ βασιλεὺς Βασὰν ὑπελείφθη ἐκ τῶν γιγάντων, ὁ κατοικῶν ἐν Ἀσταρὼθ
    καὶ ἐν Ἐδραῒν,
  ind-AYT: Lalu, daerah Og, raja Basan, dan seorang dari sisa-sisa orang Refaim. Ia
    bertakhta di Asytarot dan Edrei,
  nya-nya: Ogi mfumu ya mzinda wa Basani, amene anali mmodzi mwa otsala mwa Arefaimu.
    Iye ankakhala ku Asiteroti ndi Ederi.
  hrv-hrv: Međašio s njime Og, kralj bašanski, jedan od posljednjih Refaimaca; stolovao
    je u Aštarotu i Edreju.
  mps-mps: Tama te Israel dabe augwaligo te Basan hanu genuai tuni bidi Ok dali boi
    hwįnama, tama aga aiyaba elaluai. Aga te Refaimgo hani bidi. Polobadu te hani
    genuai elaluali, tama megi da te augwali dwasianu hani naga elalubo. Ok genuai
    tuni bidi te bulu Astarot, me Edrei, te bulu side bidai.
  tpi-tpi: Na ol Israel i bin pait long Ok, king bilong kantri Basan, na winim em.
    Em i man bilong ol lain Refaim. Bipo dispela lain i bikpela na nau ol i liklik
    lain tasol. Ok i save stap long tupela taun, Astarot na Edrei.
  dan-1931: og Kong Og af Basan. som hørte til dem, der var tilbage af Refaitterne,
    og boede i Asjtarot og Edre'i
  vie-OVCB: Óc, vua Ba-san, người khổng lồ còn sót lại của người Rê-pha-im, đóng đô
    ở Ách-ta-rốt Ết-rê-i,
  guj-2017: રફાઈઓના બાકી રહેલામાંનો બાશાનનો રાજા ઓગ, કે જે આશ્તારોથ તથા એડ્રેઇમાં
    રહેતો હતો.
  pon-2006A: Re pil kalowehdi Ok, nanmwarkien Pasan, emen iei ih me ikmurihla mehn
    Repa ko; e kaunda Astarod oh Edrei.
  por-BRBSL: e a fronteira de Og, rei de Basã, do remanescente do Rephaim, que viveu
    em Ashtaroth e em Edrei,
  cth-cth: Hermon mon hoi Salkah ram, Geshurnaw, Maakathnaw, a onae ram totouh,
  twi-twi: Basanhene Og a otwa Refaitefo to no tenaa Astarot ne Edrei asase so.
  hlt-hlt: Ashtaroth neh Edrei ah aka ngol Rapha hlangrhuel, Bashan manghai Oga khorhi
    khaw,
  tbz-SIM: 'Odɛ́rì do tú: Ɔku Dɛfɑiibɛ botí kóò sɔnwe, wèè do bɑ̀tɛ́ Bɑsɑ̃ɑ̃, kɛ ɑ̃
    Asetɑdoti nɛ̀ Etedeii.'
  msy-2020: Ezɨ gɨn Moses ko Israelia Basanɨn nguazimɨn Atrivim Ok, a mɨsogha anebɨra.
    A Refaimbar gumazir mam, me gumazir bar ekiar ruariba, egha avɨrasemezir puvatɨ.
    Ok, a men gumazir abuananam, egha a Astarot ko Edrein nguibamningɨn iti.
  azb-azb: Sağ qalan Rafalılardan biri olan Başan padşahı Oq Aştarotda və Edreidə
    hökmranlıq edirdi.
  eng-DBY: and the territory of Og the king of Bashan, of the residue of the giants,
    who dwelt at Ashtaroth and at Edrei,
  hin-2017: फिर बचे हुए रपाइयों में से बाशान के राजा ओग का देश था, जो अश्तारोत और
    एद्रेई में रहा करता था,
  swp-swp: '@see-verse:JOS.012.003'
  eng-YLT: And the border of Og king of Bashan (of the remnant of the Rephaim), who
    is dwelling in Ashtaroth and in Edrei,
  eng-WYC-2017: The term of Og, king of Bashan, of the relics of Rephaim, that is,
    giants, that dwelled in Ashtaroth and in Edrei,
  eng-WMBB: and the border of Og king of Bashan, of the remnant of the Rephaim, who
    lived at Ashtaroth and at Edrei,
  urd-GVH: दूसरा बादशाह जिसने शिकस्त खाई थी बसन का बादशाह ओज था। वह रफ़ाइयों के देवक़ामत
    क़बीले में से बाक़ी रह गया था, और उस की हुकूमत के मरकज़ अस्तारात और इदरई थे।
  rug-rug: Va kilasia tugo rini se Oqo sa baṉara pa Basani, sa tie mumudi hokara pa
    butubutu Repaimi; baṉara si asa pa vasileana Asitaroti meke Ederei.
  gaz-gaz: Oogi mootichi Baashaan kan sanyii Refaayim keessaa isa dhumaa taʼe sun
    Ashtaarotii fi Edreyii bulchaa ture.
  fra-LSG: Og, roi de Basan, seul reste des Rephaïm, qui habitait à Aschtaroth et
    à Édréï.
  yal-yal: E mɔn yi Ogo fan nɔ, Basan mangana, Refa bɔnsɔnna muxu dɔnxɛna nde. A yi
    dɔxi Asatarɔti nun Edere taane nin.
  haw-1868: A o ka mokuna o Oga ke alii o Basana, ka mea i koe o ka poe Repaima, ua
    noho oia ma Asetarota i Ederei,
  arb-NAV: أَمَّا حُدُودُ مَمْلَكَةِ عُوجٍ مَلِكِ بَاشَانَ، آخِرِ بَقِيَّةِ الرَّفَائِيِّينَ
    الْمُقِيمِ فِي عَشْتَارُوثَ وَفِي إِذْرَعِي،
  ewe-ewe: Woɖu Ɔg, Basan fia, ame si nye Refaim ƒe dzidzimeviwo ƒe mamlɛtɔ nɔ Astarot
    kple Edrei hã dzi.
  eng-LEE: And the territory of 'Og the king of Bashan, who was of the remnant of
    the Rephaim, that dwelt at 'Ashtaroth and at Edre'i,
  asm-FB: ওগ, বাচানৰ ৰজা আছিল। এওঁ ৰফায়ীয়াসকলৰ অৱশিষ্ট থকা বংশত জন্ম হৈ, অষ্টাৰোৎ
    আৰু ইদ্ৰেয়ীত বাস কৰিছিল৷
  sus-A: بَسَن مَنفّ عٌفٌ، رٍقَ بْنسْي مِشِ دْنشْي ندٍ، نَشَن نُ دْشْشِ عَسَتَرٌتِ
    نُن عٍدٍرٍيِ تَايٍ.
  fra-SBL: et la frontière d'Og, roi de Basan, du reste des Rephaïm, qui habitaient
    à Aschtaroth et à Édréi,
  hbo-hbo: וּגְב֗וּל עֹ֚וג מֶ֣לֶךְ הַבָּשָׁ֔ן מִיֶּ֖תֶר הָרְפָאִ֑ים הַיֹּושֵׁ֥ב בְּעַשְׁתָּרֹ֖ות
    וּבְאֶדְרֶֽעִי׃
  kik-kik: Ningĩ andũ a Isiraeli magĩtunyana bũrũri wa Ogu mũthamaki wa Bashani, ũmwe
    wa matigari ma andũ a Refaimu arĩa maatũũraga kũu Ashitarothu na Edirei.
  fra-NCL: Puis le territoire d’Og, roi de Basan, d’entre les restes des Rephaïm,
    résidant à Astaroth et à Edraï.
  cek-AK: Ashtaroth hoi Edrei vangpui ah siangpahrang ah kaom, kalen parai kami ih
    acaeng kanghmat maeto ah kaom, Bashan siangpahrang Og ih prae to athum boih,
  cuk-cuk: Baid-reydi Ogʼye-nugad, wedi Basán-e-reyd. We-reyde Refa-e-wagwa-napi-dula-besadid.
    Astarotʼgi, degi, Edreiʼgi mai gusad.
  uig-CYR: Униңдин башқа Исраил Башан падишаси Огниң зиминини алди; у Рәфайийлар дейилидиған
    гигантларниң қалдуғидин бири еди (улар Аштарот вә Әдрәйдә туратти).
  tel-2017: ఇశ్రాయేలీయులు బాషాను రాజైన ఓగును పట్టుకున్నారు. అతడు రెఫాయీయుల్లో మిగిలిన
    వారిలో ఒకడు. అతడు అష్తారోతులో ఎద్రెయిలో నివసించి గెషూరీయుల, మాయకాతీయుల సరిహద్దు
    వరకూ బాషాను అంతటా సల్కా,
  hat-BSA: epi teritwa Og, wa Basan an, youn nan retay Rephaïm ki te rete Aschtaroth
    ak Édréï,
  kos-kos: Tokosra se ngia pa Tokosra Og lun Bashan, su sie sin mwet kol safla lun
    mwet Rephaim. El pa leumi acn Ashtaroth, Edrei
  hbo-WLC: וּגְב֗וּל ע֚וֹג מֶ֣לֶךְ הַבָּשָׁ֔ן מִיֶּ֖תֶר הָרְפָאִ֑ים הַיּוֹשֵׁ֥ב בְּעַשְׁתָּר֖וֹת
    וּבְאֶדְרֶֽעִי׃
  ibo-ibo: Ha merikwara Ọg, eze Bashan, onye bụ otu nʼime ndị eze ikpeazụ ndị agbụrụ
    Refaim. Isi alaeze ya dị nʼAshtarọt na Edrei.
  ory-ory: ପୁଣି ବାଶନୀୟ ଓଗ୍‍ ରାଜାର ଅଞ୍ଚଳ (ଅଧିକାର କଲେ) ସେ ଅବଶିଷ୍ଟ ରଫାୟୀୟ ବଂଶଜାତ, ସେ
    ଅଷ୍ଟାରୋତ୍‍ ଓ ଇଦ୍ରିୟୀରେ ବାସ କଲା,
  chk-chk: Ra pwal akufu Ok ewe kingen Pasan, eman me lein ekewe mwirimwirin Refa
    mi chüen manau, a nom lon Astarot me Etrei.
  rop-rop: Det najawan king weya deibin bidim bin neim Og. Imbin det laswan men brom
    detlot Refait pipul, en imbin oldei jidan langa det dubala taun gulum Eshtaroth
    en Idrei,
  ukr-1871: А займище Огове, царя Базанського, що був з останнїх Рефалів-велетнїв
    і царював ув Астаротї й Едреї,
  deu-1951: Dann das Gebiet des Königs Og zu Basan, der noch von den Rephaitern übrig
    war und zu Astarot und Edrei wohnte,
  eng-JPS: and the border of Og king of Bashan, of the remnant of the Rephaim, who
    dwelt at Ashtaroth and at Edrei,
  srp-1865: I susjed mu Og car Vasanski, koji bješe ostao od Rafaja i sjeðaše u Astarotu
    i u Edrajinu,
  lug-lug: ne ku nsalo ya Ogi kabaka w’e Basani, omu ku baasembayo ku ba Balefa eyafuganga
    mu Asutaloosi ne mu Ederei.
  heb-heb: וגבול עוג מלך הבשן מיתר הרפאים היושב בעשתרות ובאדרעי׃
  ben-IRV: আর বাশনের রাজা ওগের অঞ্চল; তিনি অবশিষ্ট রফায়ীয় বংশের একজন ছিলেন এবং অষ্টারোতে
    ও ইদ্রিয়ীতে বাস করতেন;
  pan-pan: ਅਤੇ ਬਾਸ਼ਾਨ ਦੇ ਰਾਜੇ ਓਗ ਦੀ ਹੱਦ ਜਿਹੜਾ ਰਫ਼ਾਈਆਂ ਦੇ ਬਕੀਏ ਦਾ ਸੀ, ਉਹ ਅਸ਼ਤਾਰੋਥ ਅਤੇ
    ਅਦਰਈ ਵਿੱਚ ਵੱਸਦਾ ਸੀ।
  mya-JVB: ဟေရမုန် တောင် နှင့် သာလက ပြည်ကို၎င်း ၊ ဂေရှုရိ လူ၊ မာခါသိ လူနေသောပြည်စွန်း
    တိုင်အောင် ဗာရှန် ပြည်တရှောက်လုံး ကို၎င်း၊ ဟေရှဘုန် ရှင်ဘုရင် ရှိဟုန် ပိုင်သောနိုင်ငံစွန်း
    တိုင်အောင် ဂိလဒ် ပြည်တဝက် ကို၎င်း အစိုးရ၍၊
  hmo-hmo: Ma king ta Israela taudia ese idia halusia guna, iena ladana be Oga, Basana
    ena king. Ia be Repaima tauna, bona Repaima taudia be kahirakahira ibounai idia
    mase ore, tamona tamona idia do noho. Oga be Asataroto hanua bona Ederei hanua
    dekenai ia noho.
  urd-urd: और बसन के बादशाह 'ऊज़ की सरहद, जो रिफ़ाईम की बक़िया नसल से था और 'असतारात
    और अदराई में रहता था,
  rus-SYN: сопредельный ему Ог, царь Васанский, последний из Рефаимов, живший в Астарофе
    и в Едреи,
  bqc-SIM: Basana bùsu kí Ogu pↄ́ dɛ Lefai bui pↄ́ gↄ̃̀ↄ gbɛ̃́ ũ mɛ́ Asalo ń Ɛdɛlɛio
    kía ũ.
  tcz-CHONGTHU: Ashteroth khopile Edrei khopia anacheng Raph-aim mite lah’a hingdohpa,
    Bashan lengpa Og kitipa jong ahin,
  mar-mar: बाशानाचा राजा ओग, उरलेल्या रेफाई लोकांतून राहिलेल्यांपैकी एक होता, तो अष्टारोथ
    व एद्रई येथे राहत होता.
  qub-qub: Binsir wañuchiran Basanpa raynin Ogtapis. Payllanami caycaran Refaí famillyaga.
    Og tiyaran Astarotcho, Edreicho.
  hat-hat: Yo te kraze Og, wa peyi Bazan an tou. Se te yonn nan dènye refayim yo.
    Li te rete lavil Astawòt ak lavil Edreyi.
  eng-BSB: And Og king of Bashan, one of the remnant of the Rephaim, who lived in
    Ashtaroth and Edrei.
  tod-tod: Ɓasan nuiti ta-masagi Wɔge, nii é ɠɛni ga Leefa mavofodai ma ɠaaɓelagi
    ta, é ɠɛni masadai ɠɛɛzu Asetalɔte ta Edeleyi unda.
  eng-WEBPB: and the border of Og king of Bashan, of the remnant of the Rephaim, who
    lived at Ashtaroth and at Edrei,
  kbq-kbq: Ana hige'za Israeli vahe'mo'za Basani vahera hara huzmante'za kini ne'
    Ogina hara hugatere'naze. Hagi Ogi'a Rifaimi nagapinti nere, kora ana vahera rama'a
    vahe mani'nazane. Hianagi osia naga Astarotine, Edrei rankumatera mani'naze.
  nhe-BL: Huan Moisés huan nopa israelitame nojquiya quitlanque Og, nopa tlanahuatijquetl
    tlen Basán. Tlanahuatijquetl Og elqui iyojtzi tlen nopa huejcapantique tlacame
    tlen inintoca refaitame. Huan yajaya mosehui para tlanahuatis ipan altepetini
    Astarot huan Edrei.
  gub-BL: Izaew weityk Og Màxà wanuwihaw a'e wà no. Hepai iahykaw rehe har wainuromo
    har romo hekon a'e. Wiko Atarot pe, Enerez pe no.
  eng-DRA: The border of Og the king of Basan, of the remnant of the Raphaims who
    dwelt in Astaroth, and in Edrai, and had dominion in mount Hermon, and in Salecha,
    and in all Basan, unto the borders
