verse: JOS.008.018
translations:
  mal-C: അപ്പോൾ യഹോവ യോശുവയോട്, “നിന്റെ കൈയിലുള്ള വേൽ ഹായിക്കുനേരേ നീട്ടുക. ആ പട്ടണം
    ഞാൻ നിന്റെ കൈയിൽ ഏൽപ്പിക്കും” എന്നു കൽപ്പിച്ചു. അങ്ങനെ യോശുവ അദ്ദേഹത്തിന്റെ വേൽ
    ഹായിക്കുനേരേ നീട്ടി.
  deu-TKW: 'Da befahl Jahwe Josua: Recke die Lanze, die du in der Hand hast, gegen
    Ai aus; denn ich will es in deine Gewalt geben! Da reckte Josua die Lanze, die
    er in der Hand hatte, gegen die Stadt aus.'
  lin-lin: 'Yawe alobaki na Jozue : « Sembola na ngambo ya Ayi likonga oyo osimbi
    na loboko, pamba te nalingi kokaba yango na maboko na yo. » Boye Jozue asembolaki
    na ngambo ya engumba likonga oyo ezalaki na loboko na ye.'
  eng-LSV: And YHWH says to Joshua, “Stretch out with the javelin which [is] in your
    hand toward Ai, for I give it into your hand”; and Joshua stretches out with the
    javelin which [is] in his hand toward the city,
  eng-GNV: 'Then the Lord said vnto Ioshua, Stretch out the speare that is in thine
    hande, towarde Ai: for I wil giue it into thine hand: and Ioshua stretched out
    the speare that hee had in his hand, toward the citie.'
  eng-WEBSTER: And the LORD said to Joshua, Stretch out the spear that is in thy hand
    towards Ai; for I will give it into thy hand. And Joshua stretched out the spear
    that he had in his hand towards the city.
  nhw-BL: 'Huajca TOTECO quiilhui Josué: “Xijxitlahua mocuatlamin catli huehueyac
    para Hai para xiquinnextili mosoldados ma calaquica ipan nopa altepetl pampa na
    nimitzmactilis.” Huan quej nopa Josué quixitlajqui.'
  swh-ONEN: Ndipo Bwana akamwambia Yoshua, “Inua huo mkuki ulio mkononi mwako kuuelekeza
    Ai, kwa kuwa nitautia huo mji mkononi mwako.” Hivyo Yoshua akauelekeza mkuki wake
    Ai.
  bba-bba: Mɑ Yinni Gusunɔ u Yosue sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn yɑɑsɑ ye ɑ nɛni mi tĩiyɔ
    Ayi ɡiɑ, domi kon nun wuu ɡe nɔmu bɛriɑ. Mɑ Yosue u win yɑɑsɑ ye tĩi mi.
  eng-KJVCPB: And the Lord said unto Joshua, Stretch out the spear that is in thy
    hand toward Ai; for I will give it into thine hand. And Joshua stretched out the
    spear that he had in his hand toward the city.
  cpy-cpy: 'Ari rapiitakiro Tajorentsi iñaanatziri Josué, ikantziri: “Powaankiro piyotsiro-shitha-kiti
    pookotan-tyaawo Tzimpookaarini, tema noshine-takimiri naaka pithonkiri.” Rowaanka-nakiro
    Josué iyotsiro-shitha-kiti roteeyakiri, rookotan-takawo nampitsi.'
  luo-luo: Eka Jehova Nyasaye nowachone Joshua niya, “Siem yo Ai gi tongʼ mitingʼo
    e lwetino, nikech e lweti abiro chiwoe dala maduongʼno.” Omiyo Joshua nosiemo
    tongʼe kochiko Ai.
  meu-meu: Bena Iehova ese Iosua e hamaoroa, eto, Io na imamu ai ba toia roro, Ai
    ba dudui henia; badina be oi imamu ai baina atoa kau. Taunabunai Iosua ese ena
    io na imana ai e toia roro, hanua e dudui henia.
  npi-ULB: परमप्रभुले यहोशूलाई भन्‍नुभयो, “तेरो हातमा भएको भालालाई ऐतिर पसार, किनभने
    म ऐलाई तेरो हातम दिने छु ।” यहोशूले तिनको हातमा भएको भाला सहरतिर पसारे ।
  yor-yor: Nígbà náà ni Olúwa sọ fún Joṣua pé, “Na ọ̀kọ̀ tí ó wà lọ́wọ́ rẹ sí Ai,
    nítorí tí èmi yóò fi ìlú náà lé ọ ní ọwọ́.” Bẹ́ẹ̀ ni Joṣua sì na ọ̀kọ̀ ọwọ́ rẹ̀
    sí Ai.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Josuéa jarasia: –Hai purura mʌ̃a bãrãa poyabibʌrʌa. Maʌ̃
    bẽrã bʌ mĩãsura purud̶aa ʌ̃taa wadua.– Ara maʌ̃da Josueba idji mĩãsura Hai purud̶aa
    ʌ̃taa wasia.'
  ind-ind: Lalu TUHAN berkata kepada Yosua, “Acungkanlah tombakmu ke arah kota Ai,
    karena Aku akan menyerahkan kota itu kepadamu.” Dan Yosua mengacungkan tombak
    di tangannya ke arah kota itu.
  pes-OPCB: 'آنگاه خداوند به یوشع فرمود: «نیزهٔ خود را به سوی عای دراز کن، زیرا آن
    را به تو داده‌ام.» یوشع چنین کرد.'
  tgl-ULB: Sinabi ni Yahweh kay Josue, “Itutok ang sibat na iyon sa iyong kamay patungong
    Ai, dahil ibibigay ko ang Ai sa iyong kamay.” Itinutok ni Josue ang sibat na nasa
    kaniyang kamay patungo ng lungsod.
  hui-hui: Ani bu wiagola Anduane Homogohanda Yosuahondo lalu, Í̠naga yandare yidegoni
    Ai dindihayagi nguni yadeha. Tano ogoni áyu í̠ ngero, lene. Ani layagola Yosua
    ibugua bia layadagua bini.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ယော​ရှု အား``သင်​၏​လှံ​ကို​အာ​ဣ​မြို့​ဘက်​သို့​ချိန်
    ရွယ်​လော့။ မြို့​ကို​သင်​၏​လက်​သို့​ငါ​အပ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်
    မူ​သည့်​အ​တိုင်း၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ཤུ་ཨ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ལག་གི་མདུང་ཐུང་ཨེ་ཡུ་གྲོང་ཁྱེར་ཕྱོགས་སུ་རྐྱོངས་ཤིག
    ཅི་ལ་ཟེར་ན། བདག་གིས་གྲོང་ཁྱེར་དེ་ཁྱོད་ཀྱི་ལག་ཏུ་སྤྲོད་རྒྱུ་ཡིན་པས་སོ་ཞེས་གསུངས་པས།
    ཡོ་ཤུ་ཨ་ཡིས་ལག་གི་མདུང་ཐུང་གྲོང་ཁྱེར་ཕྱོགས་སུ་བརྐྱངས།
  sna-sna: Ipapo Jehovha akati kuna Joshua, “Simudza pfumo rawakabata muruoko rwako
    urinongedzere kuAi, nokuti ndichaisa guta iri muruoko rwako.” Naizvozvo Joshua
    akanongedzera pfumo rake kuAi.
  spa-BLM: 'Yahvé dijo a Josué: “Extiende la jabalina que tienes en la mano hacia
    Hai, porque la entregaré en tu mano”. Josué extendió la jabalina que tenía en
    la mano hacia la ciudad.'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''a vin̈aj Josué chi'' icha tic: Ch''oxb''at
    q''uen a lanza d''a stojolal chon̈ab'' Hai, yujto svac''och jun chon̈ab'' chi''
    d''a yol a c''ab'', xchi d''a vin̈. Elan̈chamel ix sch''oxb''at q''uen slanza
    vin̈ d''a stojolal chon̈ab'' Hai chi''.'
  swh-ULB: Yahweh akamwambia Yoshua, “Nyosha mkuki huo ulio mkononi mwako kuelekea
    Ai, kwa kuwa nitaitia Ai mikononi mwako.” Yoshua akaunyosha mkuki uliokuwa mkononi
    mwake kuuelekea mji.
  bel-bel: 'Тады Гасподзь сказаў Ісусу: падымі дзіду, якая ў руцэ тваёй, на Гай, бо
    Я аддам яго ў рукі твае. Ісус падняў дзіду ў руцэ ягонай на горад.'
  deu-ELBBK: 'Da sprach der HERR zu Josua: Strecke den Spieß, der in deiner Hand ist,
    gegen Ai aus; denn ich will es in deine Hand geben. Und Josua streckte den Spieß,
    der in seiner Hand war, gegen die Stadt aus.'
  mbb-OT: Ne migkeǥiyan si Josue te Nengazen te, “Bentanga nu is bangkew nu ziyà te
    Ai su ibeǥey ku kenikew is Ai.” Umbe mibantang ni Josue is bangkew zin diyà te
    Ai.
  mal-2015: 'അപ്പോൾ യഹോവ യോശുവയോടു: നിന്റെ കയ്യിലുള്ള കുന്തം ഹായിക്കുനേരെ ഏന്തുക;
    ഞാൻ അതു നിന്റെ കയ്യിൽ ഏല്പിക്കും എന്നു അരുളിച്ചെയ്തു. അങ്ങനെ യോശുവ തന്റെ കയ്യിലുള്ള
    കുന്തം ഹായിക്കു നേരെ ഏന്തി.'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ Josuére nicʉ niwĩ: “Mʉꞌʉ ñosẽrĩ pjĩ meꞌrã ti macãrẽ sĩ́opuaya.
    Ti macãrẽ mʉꞌʉ ya macã tojacã weegʉti.” Tojo weegʉ surarare Josué ti pjĩ meꞌrã
    sĩ́opuatjĩagʉ̃, “Aꞌmewẽjẽrã waꞌaya”, nicʉ niwĩ.'
  rmc-rmc: 'O RAJ phenďa le Jozuaske: „Hazde pro foros Aj e kopija, so tute hiňi andro
    vast, bo andre tire vasta les dava.“ O Jozua hazdňa peskri kopija pro foros.'
  nlg-nlg: Keri ke a Yahweh te bosa vania Joshua, “Ko tuhua na komu Ai nia nimua na
    tinabe. Mi taeni tu talamu ge kau holatughua na komu keri.” Ma Joshua te goni
    taonia na bosa ni arevaghi te vahea God.
  pes-OPV: 'و خداوند به یوشع گفت: «مزراقی که دردست توست بسوی عای دراز کن، زیرا آن
    را به‌دست تو دادم و یوشع، مزراقی را که به‌دست خود داشت به سوی شهر دراز کرد.'
  ron-1924: 'Домнул а зис луй Иосуа: „Ынтинде спре Ай сулица пе каре о ай ын мынэ,
    кэч ам с-о дау ын мына та!” Ши Иосуа а ынтинс спре четате сулица пе каре о авя
    ын мынэ.'
  ben-OBCV: তখন সদাপ্রভু যিহোশূয়কে বললেন, “তোমার হাতে যে বর্শাটি আছে, তা অয়ের দিকে
    তাক করে ধরো, কারণ তোমার হাতে আমি এই নগরটি সমর্পণ করব।” অতএব যিহোশূয় তাঁর হাতে
    থাকা বর্শাটি অয়ের দিকে তাক করে ধরলেন।
  som-som: Markaasaa Rabbigu wuxuu Yashuuca ku yidhi, Waranka gacantaada ku jira xagga
    Aacii ku taag, waayo, adigaan gacanta kuu gelin doonaa Aacii. Markaasaa Yashuuca
    warankii gacantiisa ku jiray wuxuu ku taagay xaggii magaalada.
  lat-VUC: 'dixit Dominus ad Josue: Leva clypeum, qui in manu tua est, contra urbem
    Hai, quoniam tibi tradam eam.'
  eng-ASVBT: And Jehovah said unto Joshua, Stretch out the javelin that is in thy
    hand toward Ai; for I will give it into thy hand. And Joshua stretched out the
    javelin that was in his hand toward the city.
  ita-1885: 'Allora il Signore disse a Giosuè: Leva lo stendardo che tu hai in mano,
    verso Ai; perciocchè io te la darò nelle mani. E Giosuè levò verso la città lo
    stendardo ch''egli avea in mano.'
  eng-LXXUP: And the Lord said to Joshua, Stretch forth thy hand with the spear that
    is in thy hand toward the city, for I have delivered it into thy hands; and the
    liers in wait shall rise up quickly out of their place.
  eng-ULB: Yahweh said to Joshua, “Point that spear in your hand toward Ai, for I
    will give Ai into your hand.” Joshua held out the spear that was in his hand toward
    the city.
  spa-VBL: 'Entonces el Señor le dijo a Josué: “Levanta la lanza que tienes en la
    mano y apunta a Hai, porque te la voy a entregar”. Así que Josué levantó la lanza
    en su mano y apuntó a la ciudad.'
  fra-_FOB: 'Alors l''Éternel dit à Josué: Étends le javelot, qui est en ta main,
    vers Aï; car je la livrerai entre tes mains. Et Josué étendit vers la ville le
    javelot qui était en sa main.'
  mal-mal: 'അപ്പോൾ യഹോവ യോശുവയോട്: “നിന്റെ കയ്യിലുള്ള കുന്തം ഹായിക്കു നേരെ നീട്ടുക;
    ഞാൻ അത് നിന്റെ കയ്യിൽ ഏല്പിക്കും” എന്ന് അരുളിച്ചെയ്തു. അങ്ങനെ യോശുവ തന്റെ കയ്യിലുള്ള
    കുന്തം ഹായിക്കു നേരെ നീട്ടി.'
  urd-GVR: Phir Rab ne Yashua se kahā, “Jo shamshīr tere hāth meṅ hai use Aī ke ḳhilāf
    uṭhāe rakh, kyoṅki maiṅ yih shahr tere hāth meṅ kar dūṅgā.” Yashua ne aisā hī
    kiyā,
  suz-BL: मिनु परमप्रभु यावेमी यहोसु कली “इ गुइमी बाक्‍शो तरवार ऐ सहर गे कोंइशा दिंदो।
    मारदे हना गो मेको सहर इ कली गेनन” देंत। मिनु यहोसुमी आ गुइमी बाक्‍शो तरवार ऐ सहर
    गे कोंइशा दिंताक्‍व।
  ita-1927: 'Allora l’Eterno disse a Giosuè: “Stendi verso Ai la lancia che hai in
    mano, perché io sto per dare Ai in tuo potere”. E Giosuè stese verso la città
    la lancia che aveva in mano.'
  ckb-ckb: 'ئینجا یەزدان بە یەشوعی فەرموو: «ڕمەکەی دەستت ڕووەو عای بگرە، چونکە من
    دەیدەمە دەستتەوە.» یەشوعیش ئەو ڕمەی بە دەستیەوە بوو ڕووەو شارەکەی کرد.'
  eng-BBE: And the Lord said to Joshua, Let your spear be stretched out against Ai;
    for I will give it into your hands. So Joshua took up his spear, stretching it
    out in the direction of the town.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಯೆಹೋಶುವನಿಗೆ, “ನಿನ್ನ ಕೈಯಲ್ಲಿರುವ ಈಟಿಯನ್ನು ಆಯಿ ಎಂಬ ಪಟ್ಟಣಕ್ಕೆ
    ಎದುರಾಗಿ ಚಾಚು. ಏಕೆಂದರೆ ಅದನ್ನು ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಡುವೆನು,” ಎಂದರು. ಹಾಗೆಯೇ ಅವನು ತನ್ನ
    ಕೈಯಲ್ಲಿರುವ ಈಟಿಯನ್ನು ಪಟ್ಟಣಕ್ಕೆ ಎದುರಾಗಿ ಚಾಚಿದನು.
  bbb-bbb: '@see-verse:JOS.008.017'
  tam-2017: 'அப்பொழுது யெகோவா யோசுவாவை நோக்கி: உன் கையில் இருக்கிற ஈட்டியை ஆயீக்கு
    நேராக நீட்டு; பட்டணத்தை உன் கையில் ஒப்புக்கொடுப்பேன் என்றார்; அப்படியே யோசுவா
    தன் கையில் இருந்த ஈட்டியைப் பட்டணத்திற்கு நேராக நீட்டினான்.'
  spa-RV-1909: 'Entonces Jehová dijo á Josué: Levanta la lanza que tienes en tu mano
    hacia Hai, porque yo la entregaré en tu mano. Y Josué levantó hacia la ciudad
    la lanza que en su mano tenía.'
  ron-BTF: 'Și DOMNUL i-a spus lui Iosua: Întinde sulița care este în mâna ta spre
    Ai; fiindcă o voi da în mâna ta. Și Iosua a întins spre cetate sulița care era
    în mâna lui.'
  eng-WEBP: The LORD said to Joshua, “Stretch out the javelin that is in your hand
    toward Ai, for I will give it into your hand.” Joshua stretched out the javelin
    that was in his hand toward the city.
  eng-FBV: Then the Lord told Joshua, “Hold up the spear in your hand and point it
    at Ai, because I'm giving it to you.” So Joshua held up the spear in his hand
    and pointed it at the town.
  nld-1939: 'Toen sprak Jahweh tot Josuë: Steek de speer, die ge in uw hand houdt,
    naar Ai uit; want Ik heb het aan u overgeleverd. En Josuë stak de speer uit, die
    hij in zijn hand had, in de richting van Ai.'
  nch-BL: 'Huajca TOTECO quiilhui Josué: “Xijxitahua mocuachoso cati huehueyac para
    Hai para xiquinnextili mosoldados ma calaquica ipan nopa altepet pampa na nimitzmactilis.”
    Huan quej nopa Josué quixitajqui.'
  vie-1934: 'Bấy giờ, Đức Giê-hô-va phán cùng Giô-suê rằng: Hãy giơ giáo ngươi cầm
    nơi tay ra về hướng thành A-hi, vì ta sẽ phó thành vào tay ngươi. Giô-suê bèn
    giơ giáo mình cầm nơi tay ra về hướng thành.'
  hin-CV: तब याहवेह ने यहोशू से कहा, “जो बर्छी तुम अपने हाथ में लिए हुए हो, उसे अय
    की ओर उठाओ, क्योंकि मैं इसे तुम्हें दे रहा हूं.” तब यहोशू ने वह बर्छी, जो अपने
    हाथ में लिए हुए थे, नगर की ओर उठाई.
  spa-BES: 'Y él Señor dijo a Josué: Extiende tu lanza contra Hai; porque lo entregaré
    en tus manos. Entonces Josué tomó su lanza, extendiéndola en dirección al pueblo.'
  tdx-tdx: 'Aa le hoe t’Iehovà am’ Iehosoa: Atora-kitsio mb’amy Ay i lefoñe am-pità’oy;
    fa hatoloko am-pità’o. Aa le nahiti’ Iehosoa mb’ amy rovay i lefoñe am-pità’ey.'
  tha-KJV: แล​้วพระเยโฮวาห์ตรั​สส​ั่งโยชู​วาว​่า “จงยื่นหอกซึ่งอยู่ในมือของเจ้าออกตรงไปยังเมืองอัย
    เพราะเราจะมอบเมืองนั้นไว้ในมือของเจ้า” แล​้วโยชู​วาก​็ยื่นหอกซึ่งอยู่ในมือออกไปยังเมืองนั้น
  por-BR-2018: 'Então o SENHOR disse a Josué: Levanta a lança que tens em tua mão
    até Ai, porque eu a entregarei em tua mão. E Josué levantou até a cidade a lança
    que em sua mão tinha.'
  deu-ELO: 'Da sprach Jehova zu Josua: Strecke den Spieß, der in deiner Hand ist,
    gegen Ai aus; denn ich will es in deine Hand geben. Und Josua streckte den Spieß,
    der in seiner Hand war, gegen die Stadt aus.'
  eng-WYC-2018: the Lord said to Joshua, Raise up the shield that is in thine hand,
    against the city of Ai; for I shall give it to thee. And when Joshua had raised
    up his banner against the city of Ai, [the Lord said to Joshua, Heave up thy sword
    that is in thine hand, against the city of Ai; for to thee I shall take it (or
    for I shall deliver it to thee). And when he had heaved up the sword over against
    the city,]
  epo-epo: 'Kaj la Eternulo diris al Josuo: Etendu la lancon, kiu estas en via mano,
    kontraŭ Ajon; ĉar en vian manon Mi ĝin transdonos. Kaj Josuo etendis la lancon,
    kiu estis en lia mano, kontraŭ la urbon.'
  uig-PIN: 'U waⱪitta Pǝrwǝrdigar Yǝxuaƣa: — Ⱪolungdiki nǝyzini ayiƣa ⱪaritip uzatⱪin;
    qünki Mǝn uni sening ⱪolungƣa tapxurdum, — dewidi, Yǝxua ⱪolidiki nǝyzini xǝⱨǝrgǝ
    ⱪaritip uzatti.'
  beo-beo: Amalalu, Hina Gode da Yosiuama amane sia:i, “Dia goge agei amo A:iai moilai
    bai bagadega sogiagama. Na da amo moilai bai bagade dima imunu.” Yosiua da amo
    sia:i defele hamoi.
  tpi-OTNT: Orait Bikpela i tokim Josua, “Litimapim spia bilong yu na makim Ai. Nau
    bai mi givim dispela taun long han bilong yu.” Na Josua i mekim olsem Bikpela
    i tok.
  hau-SA: Sai Ubangiji ya ce wa Yoshuwa, “Ka riƙe māshin da yake hannunka ka nuna
    wajen Ai, gama zan ba da birnin a hannunka.” Yoshuwa kuwa ya miƙa māshin ta wajen
    Ai.
  uig-LAT: 'U waqitta Perwerdigar Yeshuagha: — Qolungdiki neyzini ayigha qaritip uzatqin;
    chünki Men uni séning qolunggha tapshurdum, — déwidi, Yeshua qolidiki neyzini
    sheherge qaritip uzatti.'
  nde-nde: UThixo wasesithi kuJoshuwa, “Phakamisa umkhonto osesandleni ukhombe e-Ayi,
    ngenxa yokuthi idolobho leli ngizalinikela ezandleni zakho.” Ngakho uJoshuwa wakhombela
    e-Ayi ngomkhonto wakhe.
  ton-ton: Pea naʻe folofola ʻa Sihova kia Siosiua, “Mafao atu ʻae tao ʻoku ʻi ho
    nima ʻo hanga ki ʻAi; he te u tuku ia ki ho nima.” Pea naʻe mafao atu ʻe Siosiua
    ʻae tao naʻe ʻi hono nima ʻo hanga atu ki he kolo.
  ces-1613: 'Řekl pak Hospodin k Jozue: Zdvihni korouhev, kterouž máš v rukou svých,
    proti Hai, nebo v ruce tvé dám je. I zdvihl Jozue korouhev, kterouž měl v ruce
    své, proti městu.'
  eng-WMB: The LORD said to Joshua, “Stretch out the javelin that is in your hand
    toward Ai, for I will give it into your hand.” Joshua stretched out the javelin
    that was in his hand toward the city.
  tam-TCV: அப்பொழுது யெகோவா யோசுவாவிடம், “நீ கையில் வைத்திருக்கும் ஈட்டியை ஆயிபட்டணத்தை
    நோக்கி நீட்டிப்பிடி. ஏனெனில் உன்னுடைய கையில் அப்பட்டணத்தை ஒப்படைப்பேன்” என்றார்.
    அப்படியே யோசுவா ஈட்டியை ஆயி நகரை நோக்கி நீட்டிப்பிடித்தான்.
  ceb-ULB: Miingon si Yahweh kang Josue, “Itumong ang imong bangkaw nga anaa sa imong
    kamot ngadto sa Ai, kay akong ihatag ang Ai diha sa imong kamot.” Gipataas niya
    ang bangkaw nga anaa sa iyang kamot ngadto sa siyudad.
  pol-UBG: 'Wtedy PAN powiedział do Jozuego: Podnieś oszczep, który masz w ręce, w
    kierunku Aj, gdyż dam je w twoje ręce. I Jozue podniósł oszczep, który miał w
    ręce, w kierunku miasta.'
  urd-GVU: پھر رب نے یشوع سے کہا، ”جو شمشیر تیرے ہاتھ میں ہے اُسے عَی کے خلاف اُٹھائے
    رکھ، کیونکہ مَیں یہ شہر تیرے ہاتھ میں کر دوں گا۔“ یشوع نے ایسا ہی کیا،
  deu-1912: 'Da sprach der HERR zu Josua: Recke aus die Lanze in deiner Hand gegen
    Ai; denn ich will sie in deine Hand geben. Und da Josua die Lanze in seiner Hand
    gegen die Stadt ausreckte,'
  ntj-ntj: Nyangka Mama Kuurrtu Tjatjuwanya watjarnu, “Kurlartanku katula kanyiralpi
    yiwarla Yayilakutu nintitjurra. Tjiinya-rnanta yirringkanku. Nyangka-yan yarnangu
    pirninya pungku wiyalku.”
  kan-2017: ಯೆಹೋವನು ಯೆಹೋಶುವನಿಗೆ “ನಿನ್ನ ಕೈಯಲ್ಲಿರುವ ಈಟಿಯನ್ನು ಆಯಿ ಎಂಬ ಊರಿನ ಕಡೆಗೆ ಚಾಚು;
    ಆ ಪಟ್ಟಣವನ್ನು ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿದ್ದೇನೆ” ಎನ್ನಲು ಅವನು ಅದನ್ನು ಚಾಚಿದನು.
  tgo-tgo: Amba Giya Loi i dage weya Josuwa iŋa, “U wo len gaithɨna gha kin na maraena
    i ghembeya Ai; kaero ya worawa ghemba e nɨmanɨna ghare.” Josuwa i vakatha ŋgora
    Giya Loi va i dagewe,
  yap-yap: Me ga’ar SOMOL ngak Joshua, “Mu pulweg e sarey rom nga Ai; ya nggu pi’
    nga pa’am.” Me rin’ Joshua nrogon ni kanog ngak,
  hlt-MCSB: BOEIPA loh Joshua taengah, “Na kut dongkah soe neh Ai ke nuen lah, na
    kut dongah kan tloeng bitni,” a ti nah. Te dongah Joshua loh khopuei ke a kut
    dongkah soe neh a nuen.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬካፓ ዒያሱም፦ «ዓይ ካታሞ ታ ኔኤም ዓኣሢ ዒንጋንዳሢሮ ኔ ኩጫ ዓኣ ዎርፆ ካታሜሎ ባንሢ ሺርሺ
    ዼጊዲ ዞንኪ ዓርቄ» ጋዓዛ፥ ዒያሱ ጌይንቴ ጎይፆ ማዼኔ።
  twi-ASANTE: Awurade ka kyerɛɛ Yosua sɛ, “Fa wo pea no kyerɛ Ai so, na mede kuropɔn
    no bɛma wo.” Enti, Yosua yɛɛ sɛdeɛ wɔhyɛɛ noɔ no.
  eng-WEBU: The LORD said to Joshua, “Stretch out the javelin that is in your hand
    toward Ai, for I will give it into your hand.” Joshua stretched out the javelin
    that was in his hand toward the city.
  bnp-bnp: E BAKOVI DAGI i takia e Iosua, “O nugu rikea a maheto vomu o toto lakea
    ne Ai, ga habia vomu ngane a tanga iea.” E Iosua i ramaia a ngava e BAKOVI DAGI
    i takia.
  wal-wal: Hegaappe guyyiyan GODAI Yaasa, “Ne kushiyan de7iya tooraa Aaya katamaakko
    zaarada mala. Aissi giikko, taani Aaya katamaa ne kushiyan aattada immana” yaagiis.
    Yaagin Yaasu ba tooraa katamaakko zaaridi maliis.
  spa-PDDPT: 'Entonces Yavé dijo a Josué: Extiende la lanza que llevas en tu mano
    hacia Hai, porque la entregaré en tu mano. Y Josué extendió hacia la ciudad la
    lanza que tenía en su mano.'
  gun-gun: 'Ha''e ramo Senhor aipoe''i Josué pe: — Ai tekoa katy eupi hu''y guaxu
    ndepo py rereko va''e, mba''eta amboaxa ''rã ndepo py — he''i. Ha''e rã Josué
    hu''y guaxu opo py oguereko va''e oupi tetã katy.'
  agu-BL: 'Bene''n tzun tlol Katajtz tetz Josué: “Banaj yi techl tan talche''n scyetz
    yi e'' mas sanlar tan cyoque''n tnum Hay, na ja wi''t wak'' ama''l tan icambalwok,”
    stzun Kataj bantz. Toque''n tzun yi jun techla''tz tan Josué tan cyoque''n yi
    e'' mas sanlar yi cyewa''n quib wutz coc yi tnum tan oyintzi''.'
  ilo-ULB: Kinuna ni Yahweh kenni Josue, “Ipaturongmo iti Ai ti iggemmo a gayang,
    ta itedkon ti Ai iti imam.” Inturong ni Josue ti iggemna a gayang iti siudad.
  kpg-kpg: Gei Dimaadua ga helekai gi Joshua, “Luia dau daalo gi Ai. Au ga gowadu
    di maa gi di goe.” Gei Joshua guu hai be telekai ne hai gi mee,
  uig-ARA: 'ئۇ ۋاقىتتا پەرۋەردىگار يەشۇئاغا: ــ قولۇڭدىكى نەيزىنى ئايىغا قارىتىپ ئۇزاتقىن؛
    چۈنكى مەن ئۇنى سېنىڭ قولۇڭغا تاپشۇردۇم، ــ دېۋىدى، يەشۇئا قولىدىكى نەيزىنى شەھەرگە
    قارىتىپ ئۇزاتتى.'
  bsp-bsp: 'Kɔ Kanu Kəpɔŋ kəloku Yosuwe: «Mətukər dakma dam dadɔkɔ məntɔmpər mɔ kəca
    ka Hay, bawo ilɛk Hay, k''imbɛr'' əm dəwaca.» Kɔ Yosuwe ontukər kəŋgbasar kəŋkɔ
    ɛnatɔmpər mɔ Hay.'
  sus-sus: Na kui, Alatala naxa a masen Yosuwe bɛ, «I xa tanbɛ itala Ayi biri ra,
    naxan suxuxi i yi ra, barima n bara a sa i bɛlɛxɛ.» Yosuwe naxa a xun ti taa ra,
    a xa tanbɛ suxuxi a yi ra Ayi mabiri.
  pon-2006: KAUN-O eri mahsanihong Sosua, “Kainenelahng noumw kesik ketieu en Ai;
    pwe I pahn kihong uhk kahnimwo.” Sosua eri wia duwen me KAUN-O mahsanih,
  ksd-ksd: 'Ma ra Luluai i ga biti tai Iosua: Una tulue ra rumu ta ra limam uro Ai,
    tago ina tul tar ia ta ra limam. Ma Iosua i ga tulue ra rumu ta ra limana uro
    ta ra pia na pal.'
  tur-YTC: Yahve Yeşu'ya, “Elindeki mızrağı Ay Kenti'ne doğru uzat, çünkü onu senin
    eline vereceğim” dedi. Yeşu elindeki mızrağı kente doğru uzattı.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, ἔκτεινον τὴν χεῖρά σου ἐν τῷ γαισῷ τῷ ἐν
    τῇ χειρί σου ἐπὶ τὴν πόλιν, εἰς γὰρ τὰς χεῖράς σου παραδέδωκα αὐτήν· καὶ τὰ ἔνεδρα
    ἐξαναστήσονται ἐν τάχει ἐκ τοῦ τόπου αὐτῶν. Καὶ ἐξέτεινεν Ἰησοῦς τὴν χεῖρα αὐτοῦ
    τὸν γαισὸν ἐπὶ τὴν πόλιν·
  ind-AYT: TUHAN berfirman kepada Yosua, “Ulurkan tombak yang ada di tanganmu ke arah
    Ai, sebab Aku akan menyerahkannya kepadamu.” Karena itu, Yosua mengacungkan tombak
    yang ada di tangannya ke arah Ai.
  nya-nya: Ndipo Yehova anati kwa Yoswa, “Loza mkondo uli mʼdzanja lako ku Ai pakuti
    ine ndipereka mʼdzanja lanu mzindawo.” Kotero Yoswa analoza mkondowo ku Ai.
  hrv-hrv: 'Tada reče Jahve Jošui: “Zamahni kopljem što ti je u ruci prema Aju: predajem
    ti ga u ruke.” I podiže Jošua koplje što mu bješe u ruci i zamahnu prema gradu.'
  mps-mps: Tialima, Genuai Bidigo Josuabolo te po wai, “Te nago sesemone ene ugwaba
    selama, tama te Ai hanu usu sao. Megi eno te hanu nage nogoba mawaibao,” wali.
    Tama Josuago te Genuai Bidigo wali po tiwai gilama yai.
  tpi-tpi: Orait Bikpela i tokim Josua, “Litimapim spia bilong yu na makim Ai. Nau
    bai mi givim dispela taun long han bilong yu.” Na Josua i mekim olsem Bikpela
    i tok.
  dan-1931: 'Da sagde HERREN til Josua: “Ræk Spydet i din Hånd ud mod Aj; thi jeg
    giver det i din Hånd!” Og Josua rakte Spydet i sin Hånd ud mod Byen.'
  vie-OVCB: 'Lúc ấy, Chúa Hằng Hữu phán bảo Giô-suê: “Hướng mũi giáo của con về thành
    A-hi, vì Ta cho con thành ấy.” Giô-suê vâng lời.'
  guj-2017: યહોવાહે યહોશુઆને કહ્યું, “તારા હાથમાંનો ભાલો આય તરફ લાંબો કર. કેમ કે હું
    આયને તારા હાથમાં સોંપીશ.” યહોશુઆએ પોતાના હાથમાં જે ભાલો હતો તે નગર તરફ લાંબો કર્યો.
  pon-2006A: KAUN-O eri mahsanihong Sosua, “Kainenelahng noumw kesik ketieu en Ai;
    pwe I pahn kihong uhk kahnimwo.” Sosua eri wia duwen me KAUN-O mahsanih,
  por-BRBSL: 'Yahweh disse a Joshua: “Estenda o dardo que está em sua mão em direção
    a Ai, pois eu o darei em sua mão”. Josué estendeu o martelo que estava em sua
    mão em direção à cidade.'
  cth-cth: BAWIPA ni nang ni na patuep e tahroe hah Ai kho koe lah nue haw, hote kho
    teh nange kut dawk na poe han atipouh e patetlah, Joshua ni a patuep e tahroe
    teh hote kho koe lah a nue.
  twi-twi: Awurade ka kyerɛɛ Yosua se, “Fa wo peaw no kyerɛ Ai so, na mede kuropɔn
    no bɛma wo.” Enti, Yosua yɛɛ sɛnea wɔhyɛɛ no no.
  hlt-hlt: BOEIPA loh Joshua taengah, “Na kut dongkah soe neh Ai ke nuen lah, na kut
    dongah kan tloeng bitni,” a ti nah. Te dongah Joshua loh khopuei ke a kut dongkah
    soe neh a nuen.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Sosuwee kɛ dɔ̀: Youtɛ ɑ kpɑ̃nnì Aii bíɛ́kɛ̀,
    n dɑ duɔ́mmu dɛ kó dihɛì. Kɛ̀ Sosuwee yie.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Josua mɨgei, “Nɨ uan afuzim ghufegh, Ain
    nguibar ekiamɨn akagh. Kɨ datɨrɨghɨn nguibar ekiar kam isɨ nɨn agharim darɨgham.”
    Ezɨ Josua Ikiavɨra Itir God mɨkemezɨ moghɨn ami.
  azb-azb: 'Rəbb Yeşuaya dedi: «Əlindəki nizəni Ay şəhərinə tərəf uzat, çünki oranı
    sənə təslim edəcəyəm». Yeşua əlindəki nizəni Ay şəhərinə tərəf uzatdı.'
  eng-DBY: And Jehovah said to Joshua, Stretch out the javelin that is in thy hand
    toward Ai; for I will give it into thy hand. And Joshua stretched out the javelin
    that he had in his hand toward the city.
  hin-2017: तब यहोवा ने यहोशू से कहा, “अपने हाथ का बर्छा आई की ओर बढ़ा; क्योंकि मैं
    उसे तेरे हाथ में दे दूँगा।” और यहोशू ने अपने हाथ के बर्छे को नगर की ओर बढ़ाया।
  swp-swp: Guiau i ribalau Iosua arinai, i ene, Alahia nimam eai u abiisini Eae matana
    eai, Eae nimam eai abo ea reava. Iosua alahia nimana eai abo i abiisini Eae matana
    eai.
  eng-YLT: And Jehovah saith unto Joshua, 'Stretch out with the javelin which [is]
    in thy hand towards Ai, for into thy hand I give it;' and Joshua stretcheth out
    with the javelin which [is] in his hand toward the city,
  kne-kne: Asi et kanan Diyos en Josue, “Ikayang mo san gayang mo ta tedkena ed Ai,
    tan ipaabak ko din siyodad ay sana en dakayo.” Tinongpal Josue din inbagan Diyos.
  eng-WYC-2017: the Lord said to Joshua, Raise up the shield [or the sword] that is
    in thine hand, against the city of Ai; for I shall give it to thee. And when Joshua
    had raised up his banner or the shield [or the sword] against the city of Ai,
  eng-WMBB: The LORD said to Joshua, “Stretch out the javelin that is in your hand
    towards Ai, for I will give it into your hand.” Joshua stretched out the javelin
    that was in his hand towards the city.
  urd-GVH: फिर रब ने यशुअ से कहा, “जो शमशेर तेरे हाथ में है उसे अई के ख़िलाफ़ उठाए
    रख, क्योंकि मैं यह शहर तेरे हाथ में कर दूँगा।” यशुअ ने ऐसा ही किया,
  rug-rug: Meke tiqe zama la koe Zosua se Zihova, “Huhuku la nia pa Ai sa mua hopere.
    Ura vatu nia Rau koa goi si asa.” Lulia Zosua gua sapu ta tozi nia Sa.
  gaz-gaz: Waaqayyos Iyyaasuudhaan, “Sababii ani magaalattii harka keetti dabarsee
    kennuuf, eeboo harkaa qabdu gara Aayitti deebifadhu” jedhe. Kanaafuu Iyyaasuun
    eeboo isaa gara Aayitti deebifate.
  fra-LSG: 'L’Éternel dit à Josué: Étends vers Aï le javelot que tu as à la main,
    car je vais la livrer en ton pouvoir. Et Josué étendit vers la ville le javelot
    qu’il avait à la main.'
  gnn-gnn: Bala ŋayi Garray waŋana Djatjuwawala bitjarra, “Märraŋa dhuwala nhuŋuway
    gara, bala yana dhunupamirriyaŋana ŋunhayi wäŋanhanydja. Ŋarranydja yukurra wekama
    nhokalana ŋunhayi wäŋanydja.” Yuwalkthi ŋayinydja Djatjuwayunydja ŋunhi märraŋalana
    garanydja, bala yana dhunupamirriyaŋalana yukurrana.
  yal-yal: Alatala yi a fala Yosuwe xa, a naxa, “Tanban naxan suxi i yii, na ti Ayi
    taan xa, bayo n taan soma nɛn i yii.” Yosuwe yi a tanban ti taan xa.
  haw-1868: I mai la o Iehova ia Iosua, E o aku oe i ka ihe ma kou lima ia Ai, a na'u
    no e haawi aku ia wahi iloko o kou lima. O aku la no o Iosua i kana ihe, ma kona
    lima i ke kulanakauhale.
  arb-NAV: 'فَقَالَ الرَّبُّ لِيَشُوعَ: «مُدَّ رُمْحَكَ نَحْوَ عَايَ لأَنَّنِي وَهَبْتُكَ
    الْمَدِينَةَ». فَمَدَّ يَشُوعُ الْحَرْبَةَ الَّتِي بِيَدِهِ نَحْوَ الْمَدِينَةِ،'
  ewe-ewe: Yehowa gblɔ na Yosua be, “Tsɔ wò akplɔ do ɖe Ai lɔƒo, elabena matsɔ du
    la ana wò.” Yosua wɔ nenema.
  eng-LEE: And the Lord said unto Joshua, Stretch out the spear that is in thy hand
    toward 'Ai; for into thy hand will I give it. And Joshua stretched out the spear
    which was in his hand toward the city.
  asm-FB: তেতিয়া যিহোৱাই যিহোচূৱাক ক’লে, “তোমাৰ হাতত থকা যাঠীপাত অয়ৰ ফাললৈ দাঙা;
    কিয়নো সেই নগৰ মই তোমাৰ হাতত দিম।” তেতিয়া যিহোচূৱাই নিজৰ হাতত থকা যাঠীপাত নগৰৰ
    ফাললৈ দাঙিলে।
  sus-A: نَ كُي، عَلَتَلَ نَشَ عَ مَسٍن يٌسُوٍ بّ، «عِ شَ تَنبّ عِتَلَ عَيِ بِرِ رَ،
    نَشَن سُشُشِ عِ يِ رَ، بَرِ مَ ﭑ بَرَ عَ سَ عِ بّلّشّ.» يٌسُوٍ نَشَ عَ شُن تِ
    تَا رَ، عَ شَ تَنبّ سُشُشِ عَ يِ رَ عَيِ مَبِرِ.
  fra-SBL: 'Yahvé dit à Josué : « Étends le javelot qui est dans ta main vers Aï,
    car je vais le livrer entre tes mains. » Josué étendit vers la ville le javelot
    qu''il avait à la main.'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־יְהֹושֻׁ֗עַ נְ֠טֵה בַּכִּידֹ֤ון אֲשֶׁר־בְּיָֽדְךָ֙
    אֶל־הָעַ֔י כִּ֥י בְיָדְךָ֖ אֶתְּנֶ֑נָּה וַיֵּ֧ט יְהֹושֻׁ֛עַ בַּכִּידֹ֥ון אֲשֶׁר־בְּיָדֹ֖ו
    אֶל־הָעִֽיר׃
  piu-2006: '@see-verse:JOS.008.017'
  kik-kik: Nake Jehova akĩĩra Joshua atĩrĩ, “Ambararia itimũ rĩu ũnyiitĩte na guoko,
    ũrĩrorie mwena wa Ai, nĩgũkorwo nĩngũneana itũũra rĩu inene moko-inĩ manyu.” Nĩ
    ũndũ ũcio Joshua akĩambararia itimũ rĩake akĩrĩroria Ai.
  fra-NCL: 'Yahweh dit à Josué : « Etends vers Haï le javelot que tu as à la main,
    car je vais la livrer en ton pouvoir. » Et Josué étendit vers la ville le javelot
    qu’il avait à la main.'
  cek-AK: To naah Angraeng mah Joshua khaeah, Na ban ih tayae to Ai vangpui bangah
    phok ah; vangpui to na ban ah kang paek han boeh, tiah a naa. To pongah Joshua
    mah a ban ih angmah ih tayae to phok moe, vangpui bangah a ban to payangh.
  cuk-cuk: 'Geb degine, Bab-Jehová, Josuéʼga sogded: “Be eswar-ganikid, Hai-neggwebursik
    be oyoge, ar ade, Hai-neggwebur an bega urmakoed.” Geb Josué eswar-ganikid Hai-neggwebursik
    oyosad.'
  uig-CYR: 'У вақитта Пәрвәрдигар Йәшуаға: — Қолуңдики нәйзини айиға қаритип узатқин;
    чүнки Мән уни сениң қолуңға тапшурдум, — девиди, Йәшуа қолидики нәйзини шәһәргә
    қаритип узатти.'
  tel-2017: అప్పుడు యెహోవా యెహోషువతో ఇలా అన్నాడు. “నీవు చేతిలో పట్టుకొన్న ఈటెను హాయి
    వైపు చాపు, పట్టణాన్ని నీ చేతికి అప్పగిస్తాను.” అప్పుడు యెహోషువ తన చేతిలో ఉన్న
    ఈటెను ఆ పట్టణం వైపు చాపాడు.
  hat-BSA: 'Epi SENYÈ a te di a Josué: “Lonje lans ki nan men ou an vè Aï; paske Mwen
    va ba ou li.” Konsa, Josué te lonje lans ki te nan men l lan vè vil la.'
  kos-kos: Na LEUM GOD El fahk nu sel Joshua, “Kolla osra soko inpoum an nu Ai, tuh
    nga ac sot siti sac nu sum.” Na Joshua el oru oana ke fwack nu sel.
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־יְהוֹשֻׁ֗עַ נְ֠טֵה בַּכִּיד֤וֹן אֲשֶׁר־בְּיָֽדְךָ֙
    אֶל־הָעַ֔י כִּ֥י בְיָדְךָ֖ אֶתְּנֶ֑נָּה וַיֵּ֧ט יְהוֹשֻׁ֛עַ בַּכִּיד֥וֹן אֲשֶׁר־בְּיָד֖וֹ
    אֶל־הָעִֽיר׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị kpọrọ Joshua sị ya, “Setịpụ ùbe dị gị nʼaka nʼụzọ
    Ai, nʼihi na aga m enye gị obodo a.” Joshua mere dịka Onyenwe anyị gwara ya.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ଯିହୋଶୂୟଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆପଣା ହସ୍ତସ୍ଥିତ ବର୍ଚ୍ଛା ଅୟ
    ନଗର ଆଡ଼େ ବିସ୍ତାର କର; କାରଣ ଆମ୍ଭେ ତାହା ତୁମ୍ଭ ହସ୍ତଗତ କରିବା।” ତହିଁରେ ଯିହୋଶୂୟ ଆପଣା
    ହସ୍ତସ୍ଥିତ ବର୍ଚ୍ଛା ନଗର ଆଡ଼େ ବିସ୍ତାର କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Josua, “Kopwe aitietä wokum siles ngeni
    Ai, pun üpwe atolonga ewe telinimw lepoum.” Iwe, Josua a aitietä wokun siles ngeni
    ewe telinimw.
  rop-rop: Wal YAWEI bin dalim Joshuwa, “Yu poindim det spiya blanga yu langa det
    taun, dumaji ai garra gibit det taun langa yu na.” En Joshuwa bin dum wanim YAWEI
    bin dalim im,
  ukr-1871: 'І промовив тодї Господь до Йозея: Простягни списа, що в руцї в тебе,
    проти Гаю, бо подам його тобі в руки. І простяг Йозей списа, що був у руцї в нього,
    проти міста.'
  deu-1951: 'Da sprach der HERR zu Josua: Strecke die Lanze, die du in der Hand hast,
    aus gegen Ai; denn ich will sie in deine Hand geben! Und Josua streckte die Lanze,
    die in seiner Hand war, aus gegen die Stadt.'
  eng-JPS: 'And the LORD said unto Joshua: ''Stretch out the javelin that is in thy
    hand toward Ai; for I will give it into thy hand.'' And Joshua stretched out the
    javelin that was in his hand toward the city.'
  srp-1865: 'Tada reèe Gospod Isusu: digni zastavu što ti je u ruci prema Gaju, jer
    æu ti ga dati u ruke. I podiže Isus zastavu što mu bješe u ruci prema gradu.'
  lug-lug: Mukama n’agamba Yoswa nti, “Galula omuwunda gwo ng’ogwolekeza Ayi, kubanga
    ojja kukiwangula.” Bw’atyo Yoswa n’agalula omuwunda gwe eri Ayi.
  heb-heb: ויאמר יהוה אל יהושע נטה בכידון אשר בידך אל העי כי בידך אתננה ויט יהושע
    בכידון אשר בידו אל העיר׃
  ben-IRV: তখন সদাপ্রভু যিহোশূয়কে বললেন, “তুমি তোমার হাতের বর্শা অয়ের দিকে বিস্তার
    কর; কারণ আমি সেই নগর তোমার হাতে দেব।” তখন যিহোশূয় তার হাতের বর্শা নগরের দিকে
    বিস্তার করল।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ, ਬਰਛੇ ਨੂੰ ਜਿਹੜਾ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਹੈ ਅਈ ਵੱਲ
    ਵਧਾ ਕਿਉਂ ਜੋ ਮੈਂ ਉਸ ਨੂੰ ਤੇਰੇ ਹੱਥ ਦੇ ਦਿਆਂਗਾ ਤਾਂ ਯਹੋਸ਼ੁਆ ਨੇ ਬਰਛੇ ਨੂੰ ਜਿਹੜਾ ਉਹ ਦੇ
    ਹੱਥ ਵਿੱਚ ਸੀ ਸ਼ਹਿਰ ਵੱਲ ਵਧਾਇਆ। ਜਦ ਉਹ ਨੇ ਆਪਣਾ ਹੱਥ ਵਧਾਇਆ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင် ကိုင် သောလှံ ကို အာဣ မြို့သို့ ရွယ် လော့။ ထိုမြို့
    ကို သင့် လက် သို့ ငါအပ် မည်ဟု ယောရှု အား မိန့် တော်မူသည်အတိုင်း ၊ ယောရှု သည် မိမိကိုင်
    သောလှံ ကို ထိုမြို့ သို့ ရွယ် လေ၏။
  tbg-tbg: Mintuvaro Noravano Kotiva Iosuaarara tiharo, Nena vaantaara tuahera kera
    Ai vatuka mantaraini aave vatehara variane. Vate te Ai vatuka ai kauquqi kaainarara
    tira, are mintiane, tuvaro Iosuaava viva tunte iro, nai vaantaara Ai vatuka mantaraini
    tuahera kero totero vaura.
  hmo-hmo: Unai neganai Lohiabada ese Iosua ia hamaoroa, ia gwau, “Oiemu io be do
    oi abia isi, Ai hanua dekenai do oi duduia. Lau ese oi dekenai lau henia noho.”
    Vadaeni Iosua ese unai bamona ia karaia.
  urd-urd: तब ख़ुदावन्द ने यशू'अ से कहा कि जो बरछा तेरे हाथ में है उसे एे की तरफ़
    बढ़ा दे, क्यूँकि मैं उसे तेरे क़ब्ज़े में कर दूँगा और यशू'अ ने उस बरछे को जो उसके
    हाथ में था शहर की तरफ़ बढ़ाया।
  rus-SYN: 'Тогда Господь сказал Иисусу: простри копье, которое в руке твоей, к Гаю,
    ибо Я предам его в руки твои и засада тотчас встанет с места своего. Иисус простер
    руку свою и копье, которое было в его руке, к городу.'
  bqc-SIM: 'Dii ò Yozueeɛ: Sↄ̃na pↄ́ ń kũa dↄ Aiwa, asa má nànɛ n ↄzĩɛ. Ɔ̃ Yozuee
    a sↄ̃napi dↄ̀ Aiwa.'
  tcz-CHONGTHU: Hiche jouchun Pakaiyin Joshua komma chun hitin ahin seije, “Natengchao
    chu domsang’unlang Ai khopi lang ngatsah tauvin, ajeh chu keiman hichekhu nangho
    khutna kapehdoh ahitai” ati. Hichun Joshua’n akhutna um atengcha chu adomsang’in
    khopi langchu agah ngatsahtan ahi.
  mar-mar: तेव्हा परमेश्वर यहोशवाला म्हणाला, “तुझ्या हाती असलेली बरची आय नगराकडे कर,
    कारण ते मी तुझ्या हाती देईन” त्याप्रमाणे यहोशवाने आपल्या हाती असलेली बरची नगराकडे
    केली.
  qub-qub: 'Chaura Josuëta Tayta Dios niran: «Cananga Hai siudämanna lansayquita togriy
    pillyaj yaycunanpaj. Nogami maquiquiman churashaj.» Niptin Josuëga lansanta togriran
    yaycunanpaj.'
  bqp-bqp: 'Dikiri pì Yↄsuanɛ: Ǹ sári kũ ń kũna dↄ Aia, zaakũ ma nànnɛ n ↄĩmɛ.
    Akũ Yↄsua a sári pìi dↄ̀ Aia.'
  hat-hat: 'Seyè a di Jozye konsa: -Leve frenn ki nan men ou lan, lonje l'' sou lavil
    Ayi a: mwen pral lage lavil la nan men ou. Jozye lonje frenn ki te nan men l''
    lan sou lavil la.'
  eng-BSB: Then the LORD said to Joshua, “Hold out your battle lance toward Ai, for
    into your hand I will deliver the city.” So Joshua held out his battle lance toward
    Ai,
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Zozuwe ma: «Ɗa-ɓɛɛin maale Ayi letema ʋelei, mazɔlɔɔ
    nà dɔɔzu è yeezu.» Zozuwe kpɛɛin maaleni taai letegi.'
  eng-WEBPB: The LORD said to Joshua, “Stretch out the javelin that is in your hand
    towards Ai, for I will give it into your hand.” Joshua stretched out the javelin
    that was in his hand towards the city.
  kbq-kbq: Anante Ra Anumzamo'a amanage huno Josuana asami'ne, Karugru keveka'a erisga
    hunka Ai kumatega agona'a hunto, na'ankure Ai kumara kagri kzampi Nagra menina
    antegahue. Anage higeno Josua'a krugru keve'a erisga huno Ai kumatega agona'a
    hunte'ne.
  nhe-BL: 'Huajca TOTECO quiilhui Josué: “Xijxitlahua mohuehueyac cuachoso para Hai
    para xiquinnextili mosoldados ma calaquica ipan nopa altepetl pampa na nimitzmactilis.”
    Huan queja nopa Josué quixitlajqui.'
  bus-bus: 'Dii bè Yↄsuanɛ: Ǹ sári kɛ̀ ń kũna dↄ Aia, zaakɛ má nànnɛ n ↄzĩmɛ. Ben
    Yↄsua a sári pì dↄ̀ Aia.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg Zuzue pe. — Epyhyk nepurukutukaw
    nehe kury, hupir pà Az kutyr nehe kury. Nezewe mehe amur putar tawhu nepo pe nehe
    kury, i'i izupe. A'e rupi upir Zuzue upurukutukaw opo pe har Az kutyr kury.
  eng-DRA: 'The Lord said to Josue: Lift up the shield that is in thy hand, towards
    the city of Hai, for I will deliver it to thee.'
