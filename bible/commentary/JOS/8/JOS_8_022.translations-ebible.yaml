    they let none of them escape or flee away.
  hin-2017: और उनका सामना करने को दूसरे भी नगर से निकल आए; सो वे इस्राएलियों के बीच
    में पड़ गए, कुछ इस्राएली तो उनके आगे, और कुछ उनके पीछे थे; अतः उन्होंने उनको यहाँ
    तक मार डाला कि उनमें से न तो कोई बचने और न भागने पाया।
  swp-swp: 'Isi hinage eanua eai se lage se laoma hesabadi: arinai Isaraela Eae tataodi
    se hetaiiridi hari teha, hari teha se unuidi, nige esega i mia, eo nige esega
    i dago.'
  eng-YLT: and these have come out from the city to meet them, and they are in the
    midst of Israel, some on this side, and some on that, and they smite them till
    he hath not left to them a remnant and escaped one;
  kne-kne: Din Israelita ay en namoo sin siyodad et nanballalong da ay en naitapi
    sin gobatan. Siya di, linikob din dowa ay grupon di Israelita din sosoldadon di
    Ai. Maga di nakalayaw en daida tan natey da am-in,
  eng-WYC-2017: And also those men that had taken and burnt the city, went out of
    the city against their enemies, and they began to smite the middle men of their
    enemies; and when their adversaries were slain behind and before, so that no man
    of so great [a] multitude was saved,
  eng-WMBB: The others came out of the city against them, so they were in the middle
    of Israel, some on this side, and some on that side. They struck them, so that
    they let none of them remain or escape.
  urd-GVH: साथ साथ शहर में दाख़िल हुए इसराईली शहर से निकलकर पीछे से उनसे लड़ने लगे।
    चुनाँचे अई के आदमी बीच में फँस गए। इसराईलियों ने सबको क़त्ल कर दिया, और न कोई
    बचा, न कोई फ़रार हो सका।
  rug-rug: Sari na tinoni Izireli pa korapa vasileana lavata pa Ai si gore mae kamahire
    pude somana nia sa vinaripera. Ke sari na tinoni pa Ai si va tasuna puleni. Va
    korapi rina tinoni Izireli, meke va mate betoi si arini. Lopu keke si govete taloa,
    meke loke tie tugo si hite ta leseve,
  gaz-gaz: Namoonni riphanii turanis magaalaadhaa baʼanii isaanitti dhufan; kanaafuu
    Israaʼeloonni gamanaa gamasiin isaan marsanii jarri Israaʼeloota gidduutti qabaman.
    Israaʼeloonnis akka namni tokko iyyuu hin hafneef yookaan baqatee hin miliqneef
    isaan fixan.
  fra-LSG: Les autres sortirent de la ville à leur rencontre, et les gens d’Aï furent
    enveloppés par Israël de toutes parts. Israël les battit, sans leur laisser un
    survivant ni un fuyard;
  gnn-gnn: Ga walalanydja lili warray gumurr‐roŋiyina ŋunhinydja walala ŋunhi walala
    wäŋa ḏul'yurruna, ga ŋunhalanydja walala ḻiw'maraŋalana walalanha ṉapuŋga'kuŋalana,
    ḻiw‐ḏap bitjarrayi walalanha, yurru walala marrtjina bumarana gay' wiṯthurrunana
    dhikana, dhawar'maraŋalana Yäyipuyŋunhanydja miriŋunha, waŋga'‐waŋganynha yana
    dhawar'maraŋala, yakana ŋula waŋgany walŋathinanydja.
  yal-yal: Isirayila kaan naxanye yi Ayi taani, ne fan yi mini taani e yɛngɛdeni.
    Na nan a liga sigade mi lu Ayi kaane xa, e to yi Isirayila ganle tagi. E yi e
    birin faxa. E sese mi lu e nii ra. Muxu yo mi nɔ a giyɛ.
  haw-1868: A puka mai la hoi kela poe, mailoko mai o ke kulanakauhale, e alo ia lakou,
    nolaila ua puni lakou i ka Iseraela ma kela aoao kekahi poe a ma keia aoao kekahi
    poe. A luku aku la o Iosua ma ia lakou, aole i waiho aku i kekahi o lakou e holo
    a pakele aku.
  arb-NAV: كَذَلِكَ خَرَجَ الْكَمِينُ مِنَ الْمَدِينَةِ لِقَطْعِ طَرِيقِ الْهَرَبِ
    عَلَيْهِمْ. فَوَجَدَ أَهْلُ عَايَ أَنْفُسَهُمْ مَحْصُورِينَ بَيْنَ الإِسْرَائِيلِيِّينَ
    مِنَ الأَمَامِ وَمِنَ الْخَلْفِ، فَفَتَكَ بِهِمِ الإِسْرَائِيلِيُّونَ، فَلَمْ
    يَنْجُ مِنْهُمْ أَحَدٌ.
  ewe-ewe: Israelvi siwo nɔ Ai dua me la do go tso dua me, eye wode asi Aitɔwo wuwu
    me tso megbe. Ale Aitɔwo tsi Israelviwo dome, eye wowu wo katã, ame ɖeka pɛ gɔ̃
    hã metsi agbe alo si o,
  eng-LEE: And the others issued out of the city against them; so that the Israelites
    had them in the middle, some on this side, and some on that side; and they smote
    them, until there was not left of them one that remained or escaped.
  asm-FB: আৰু ইস্ৰায়েলৰ অন্য সৈন্যসকলে নগৰৰ পৰা ওলাই অাহি তেওঁলোকক আক্ৰমণ কৰিলে৷
    এইদৰে অয়ৰ লোকসকল ইস্ৰায়েলৰ সৈন্যসকলৰ মাজত ধৰা পৰিল; তাতে এফালে এদল আৰু আনফালে
    এদল আছিল৷ পাছত ইস্ৰায়েলে তেওঁলোকক এনেকৈ আঘাত কৰিলে যে, তেওঁলোকৰ এজনো অৱশিষ্ট
    বা জীয়াই নাথাকিল।
  sus-A: نَ مّلّنتِيٍ قَن نَشَ قَ كٍلِقٍ تَا كُي، عٍ شَ عَيِكَيٍ فٍرٍ. نَ كُي عَيِكَيٍ
    نَشَ رَشّتّن، عِسِرَيِلَكَيٍ قَ عٍ بِرِن قَشَ. مِشِ يٌ مُ نْ عَ فِدٍ، مِشِ يٌ
    مُ لُ عَ حِحّ رَ،
  fra-SBL: Les autres sortirent de la ville contre eux, de sorte qu'ils se trouvaient
    au milieu d'Israël, les uns de ce côté-ci, les autres de ce côté-là. Ils les frappèrent,
    de sorte qu'ils ne laissèrent aucun d'entre eux rester ou s'échapper.
  hbo-hbo: וְאֵ֨לֶּה יָצְא֤וּ מִן־הָעִיר֙ לִקְרָאתָ֔ם וַיִּֽהְי֤וּ לְיִשְׂרָאֵל֙ בַּתָּ֔וֶךְ
    אֵ֥לֶּה מִזֶּ֖ה וְאֵ֣לֶּה מִזֶּ֑ה וַיַּכּ֣וּ אֹותָ֔ם עַד־בִּלְתִּ֥י הִשְׁאִֽיר־לֹ֖ו
    שָׂרִ֥יד וּפָלִֽיט׃
  piu-2006: '@see-verse:JOS.008.021'
  kik-kik: Nao andũ arĩa maamohetie makiuma itũũra rĩu inene matharĩkĩre. Andũ a Ai
    magĩgĩĩkĩrwo gatagatĩ ka andũ a Isiraeli, makĩmagĩa mbere na thuutha. Andũ a Isiraeli
    makĩmaniina, na matiatigirie mũndũ o na ũmwe arĩ muoyo, kana makĩreka o na ũmwe
    ahonoke.
  fra-NCL: Les autres sortirent de la ville au-devant d’eux, et les hommes d’Haï se
    trouvèrent enveloppés par les Israélites, par les uns d’un côté, par les autres
    de l’autre côté. Et les Israélites les battirent, sans leur laisser ni un survivant
    ni un fugitif ;
  cek-AK: Misa angang kaminawk doeh vangpui thungah akun o moe, vangpui kaminawk to
    tuk o; Israel kaminawk mah ahnuk ahmaa hoiah tuk o pongah, nihcae loe aum ah oh
    o sut; Israel kaminawk mah nihcae to hum o; maeto doeh pathlung o ai, maeto doeh
    loih o sak ai.
  cuk-cuk: Israel-sordamar-Hai-neggwebur-ogumaksamaladi, neggweburgi ainiarmalad,
    geb Hai-sordamar-balegitemalad. Degisoggu, Hai-sordamar negabargi bar-wakinned-sate
    gales-bukusmalad. Agi, Israel-sordamar bela Hai-dulemar-ogilosmalad, wargwensaale
    egi wakichasulid.
  uig-CYR: Шуниң билән бир вақитта шәһәрни алғанларму шәһәрдин чиқип уларға һуҗум
    қилди. Шуниң билән улар Исраилларниң оттурисида, бәзилири бу тәрәптин, бәзилири
    у тәрәптин қапсилип қалди. Исраиллар уларниң һеч бирини қоймай, һәммисини өлтүрүвәтти.
  tel-2017: తక్కిన వారు పట్టణంలో నుండి బయలుదేరి వారికి ఎదురుగా వచ్చారు. అలా ఈ వైపు
    కొందరు ఆ వైపు కొందరు ఉండగా హాయివారు మధ్యలో చిక్కుకుపోవడం వల్ల ఇశ్రాయేలీయులు వారిని
    హతం చేశారు. వారిలో ఒక్కడూ మిగల్లేదు, ఒక్కడూ తప్పించుకోలేదు.
  hat-BSA: Lòt yo nan vil la te sòti pou rankontre yo. Men yo te kwense nan mitan
    Israël, yon pati bò isit ak yon pati bò laba, epi yo te touye yo jis pèsòn pa
    t rete nan sila ki te chape sove ale yo.
  kos-kos: Na mwet Israel ma esukak siti sac elos tufoki ac wi mweuni mwet Ai. Elos
    raunelosla ac onelosla ac wangin sie selos moulla ku kaingla,
  hbo-WLC: וְאֵ֨לֶּה יָצְא֤וּ מִן־הָעִיר֙ לִקְרָאתָ֔ם וַיִּֽהְי֤וּ לְיִשְׂרָאֵל֙ בַּתָּ֔וֶךְ
    אֵ֥לֶּה מִזֶּ֖ה וְאֵ֣לֶּה מִזֶּ֑ה וַיַּכּ֣וּ אוֹתָ֔ם עַד־בִּלְתִּ֥י הִשְׁאִֽיר־ל֖וֹ
    שָׂרִ֥יד וּפָלִֽיט׃
  ibo-ibo: Ndị agha Izrel ahụ gara kpọọ obodo ahụ ọkụ pụtakwara, site nʼobodo ahụ,
    bido ịlụso ndị agha Ai ọgụ. Nke a mere ka ndị agha Ai nọdụ nʼetiti ụzọ ndị agha
    Izrel abụọ. Otu nʼihu ha, ndị nke ọzọ nʼazụ ha. Ya mere, ndị agha Izrel menyụrụ
    ha anya, gbuo ha, ruo na ọ dịkwaghị otu onye fọdụrụ nʼime ha, maọbụ onye gbapụrụ
    agbapụ.
  ory-ory: ଆଉ ଅନ୍ୟ ଦଳ ନଗରରୁ ବାହାରି ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଆସିଲେ; ଏହିରୂପେ ସେମାନେ ଏପାଖେ
    କେତେକ ଓ ସେପାଖେ କେତେକ ହୋଇ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ପଡ଼ିଲେ; ତେଣୁ ଇସ୍ରାଏଲ ସେମାନଙ୍କୁ ଏପରି ସଂହାର
    କଲେ ଯେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ କେହି ଅବଶିଷ୍ଟ ରହିଲା ନାହିଁ, କି କେହି ପଳାଇ ପାରିଲା ନାହିଁ।
  chk-chk: Mürin, ekewe re Israel mi nom lon ewe telinimw Ai ra towu pwe repwe maun
    ngeni ekewe re Ai. Iei usun ekewe re Israel ra pweliela ekewe re Ai ekoch me epek,
    nge pwal ekoch me ewe epek. Iwe, ekewe re Israel ra nirela tori esap chüen wor
    eman mi manau, esap pwal wor eman a tongeni süla.
  rop-rop: en ol detlot Isreil solja hubin barnimap det taun bin go en album Joshuwa
    en detlot najalot solja fait. Ol detlot enami solja blanga det taun bin faindim
    miselp rait langa midul langa detlot Isreil solja, en deibin ol dai. Nobodi bin
    gidawei laibala.
  ukr-1871: А ті, що взяли і запалили місто, вийшли з міста на стрічу своїм, а они
    опинились тепер серед Ізрайлитян, так що сї били на них і по цїм і по тім боцї;
    і бито їх поти, покіль не зісталось із них нїкого, щоб утекти чи рятуватись.
  deu-1951: Und jene zogen heraus aus der Stadt, ihnen entgegen, also daß sie zwischen
    die Israeliten kamen, [die sie] von beiden Seiten [angriffen]; und so wurden sie
    geschlagen, bis niemand unter ihnen übrigblieb noch entrann.
  eng-JPS: And the other came forth out of the city against them; so they were in
    the midst of Israel, some on this side, and some on that side; and they smote
    them, so that they let none of them remain or escape.
  srp-1865: A oni iz grada izidoše pred njih, te bijahu meðu Izrailjcima odovud i
    odonud, i pobiše ih tako da nijedan ne osta živ niti uteèe.
  lug-lug: Abayisirayiri abaayokya ekibuga nabo ne bavaayo ne bafuumbikiriza abasajja
    b’omu Ayi ne babatta obutalekaawo n’omu.
  heb-heb: ואלה יצאו מן העיר לקראתם ויהיו לישראל בתוך אלה מזה ואלה מזה ויכו אותם עד
    בלתי השאיר לו שריד ופליט׃
  ben-IRV: আর অন্য দলও নগর থেকে তাদের বিরুদ্ধে আসছিল; সুতরাং তারা ইস্রায়েলের মধ্যে
    পড়ল, কয়েকজন এপাশে কয়েকজন ওপাশে; আর তারা তাদেরকে এমন আঘাত করল যে, তাদের কেউই
    অবশিষ্ট বা রক্ষা পেল না।
  pan-pan: ਅਤੇ ਇਹ ਸਾਹਮਣਾ ਕਰਨ ਲਈ ਸ਼ਹਿਰ ਤੋਂ ਬਾਹਰ ਆਏ ਸੋ ਉਹ ਇਸਰਾਏਲ ਦੇ ਵਿੱਚਕਾਰ ਹੋ ਗਏ ਅਰਥਾਤ
    ਕੁਝ ਇਸਰਾਏਲੀ ਇੱਧਰ ਅਤੇ ਕੁਝ ਉੱਧਰ ਹੋ ਗਏ ਤਾਂ ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਇੱਥੋਂ ਤੱਕ ਮਾਰਿਆ ਕਿ
    ਉਹਨਾਂ ਵਿੱਚੋਂ ਨਾ ਕਿਸੇ ਨੂੰ ਰਹਿਣ ਦਿੱਤਾ ਅਤੇ ਨਾ ਕਿਸੇ ਨੂੰ ਭੱਜਣ ਦਿੱਤਾ।
  mya-JVB: အခြားသောသူတို့သည်လည်း မြို့ ထဲက ထွက် ၍ တိုက် သောကြောင့် ဣသရေလ အမျိုးသားတို့သည်
    အာဣ လူတို့ကို ညှပ်၍ တိုက်သဖြင့် တယောက်ကိုမျှမ လွှတ် မကျန် ကြွင်း စေခြင်းငှါ လုပ်ကြံ
    ကြ၏။
  tbg-tbg: Isareri iqoka vaiinti vatuka avutaqi oriqetoka vevante Aihainaa iqoka vaiinti
    ntaihareka hihai anumanta, Isareri vokuka hihai anumanta Aihainaa iqoka vaiinti
    avutana vaumanta, Isareri vika ekaa aru taiqa kovaro kia Aihainaa iqoka vaiinti
    voqavanovata qaqi vauvaro kia voqavanovata ruqema kero vura.
  hmo-hmo: Vadaeni hanua lalonai idia noho Israela taudia be hanua dekena amo idia
    raka mai, idia danu ese Ai taudia idia tuari henia. Unai dainai Israela taudia
    be kahana kahana dekenai, bona idia ese Ai taudia idia koua hagegea momokani.
    Vadaeni Israela taudia ese Ai taudia idia halusia, ta ia mauri lasi, bona ta ia
    heau lasi.
  urd-urd: और वह दूसरे भी उनके मुक़ाबले को शहर से निकले; इसलिए वह सब के सब इस्राईलियों
    के बीच में, जो कुछ तो इधर और उधर थे पड़ गये, और उन्होंने उनको मारा यहाँ तक कि
    किसी को न बाक़ी छोड़ा न भागने दिया।
  rus-SYN: а те из города вышли навстречу им, так что они находились в средине между
    Израильтянами, из которых одни были с той стороны, а другие с другой; так поражали
    их, что не оставили ни одного из них, уцелевшего или убежавшего;
  bqc-SIM: Isaili kĩniↄ bↄ̀lɛ wɛ̃́lɛu, aa gɛ̀ Aideↄwa ń zĩo, ↄ̃ aa koezↄ̃̀ńzi.
    Aa lɛ̀lɛmá, ↄ̃ an gbɛ̃e i e bↄ̀o, an gbɛ̃e i e bàalɛ̀o.
  tcz-CHONGTHU: Alangkhatnah khopi sunga um Israelte chu ahungpotdoh’un galmi hochu
    anunglang uva kon in ahin delkhum uvin,hitichun Ai khopi mite chu ajet aveijuva
    Israelten aumchinto tauvin amaho alailunga chatmo hellin aumtauve. Israelten adelkhummun
    mi khat ajong asohcha ahilouleh ahingdoh’a aumpouve.
  mar-mar: आणि दुसरे इस्राएल सैन्य जे नगरात होते ते त्यांच्यावर चाल करून बाहेर आले.
    आय नगराची माणसे इस्राएलाच्या मध्ये सापडली; कित्येक इस्राएल इकडे व कित्येक तिकडे
    होते; आणि त्यांनी त्यांना असे मारले की त्यांच्यातला कोणी वाचला किंवा निसटून गेला
    नाही.
  qub-qub: Siudäman yaycoj Israelcunapis guepanpana gatiran. Chaura Hai runacunaga
    chaupichöna ricacuran. Israelcunaga ishcan lädupita curalacurcuran. Chaynöpami
    Hai runacunataga ushajpaj wañuycärachiran.
  bqp-bqp: Isaraila kparanↄ bↄ̀tɛ wɛ̃tɛ pìn ò gɛ̀ɛ Aidenↄi kũ zĩ̀io, akũ ò lìkańyĩ.
    Ò lɛ̀tɛḿma, akũ ń gbɛ̃ke dí le à bòro, ń gbɛ̃ke dí le à bàa lɛ̀ro.
  hat-hat: Lòt moun pèp Izrayèl yo menm soti nan lavil la, epi yo mache sou yo tou.
    Konsa moun lavil Ayi yo te sènen toupatou ak moun pèp Izrayèl yo. Sòlda pèp Izrayèl
    yo touye mezi moun yo jwenn devan yo. Yo pa kite yonn vivan,
  eng-BSB: Meanwhile, those in the ambush came out of the city against them, and the
    men of Ai were trapped between the Israelite forces on both sides. So Israel struck
    them down until no survivor or fugitive remained.
  tod-tod: Kɔɔɠɔ nui zɔiti ɓalaa, ti ɠulani taai ʋa, ti li, ti ʋɛɛ zɔiti ba. Izelayɛle
    nuiti ti Ayi nuiti kalini. Ti zobo sɔlɔɔni ti ma, nu ɠila kpalaa ge la ɠulani,
    ti la gila kpalaa zɛni vulua.
  eng-WEBPB: The others came out of the city against them, so they were in the middle
    of Israel, some on this side, and some on that side. They struck them, so that
    they let none of them remain or escape.
  kbq-kbq: Hanki Israeli sondia vahe'ma Ai rankumapima mani'naza naga'mo'za atiramiza
    Ai vahera zamefiti hara eme huzmante'naze. Ana hu'za Israeli vahe'mo'za Ai vahera
    zamazeri amu'no hute'za magore hu'za ozamatre'za, ana maka zamahe hana hu'naze.
  nhe-BL: Nopa israelitame quinyahualojque; sequin iniixpa huan sequinoc iniica. Huan
    nopa israelitame quintlamimictijque nopa altepetl Hai ehuani huan axaca quicajque
    ma cholo.
  bus-bus: Isaraili kpaaanↄ bↄ̀ɛ wɛ́tɛ pìn aↄ̃ gàa Aideenↄzi kↄ̃n zĩ̀o, ben aↄ̃ lìgańzi.
    Aↄ̃ lɛ̀ɛḿma, ben aↄ̃ gbɛ̃kee e e à bↄ̀ro, aↄ̃ gbɛ̃kee e e à bàa lɛ̀ro.
  gub-BL: Tawhu pyhyk arer ur a'e wi wakutyr a'e wà no. A'e rupi Az pe har wiko Izaew
    wamyter pe wà. Uzuka Izaew Az pe har wà. Ni amo nuikuwe kwaw wà. Ni amo nuhem
    kwaw a'e wi wà.
  eng-DRA: And they also that had taken and set the city on fire, issuing out of the
    city to meet their own men, began to cut off the enemies who were surrounded by
    them. So that the enemies being cut off on both sides, not one of so great a multitude
    was saved.
