  tha-KJV: คนอื่นๆก็ออกมาจากเมืองสู้รบกับเขา กระทำให้เขาอยู่ระหว่างกลางอิสราเอล ผู้​อยู่​ข้างนี้บ้างข้างโน้นบ้าง
    และคนอิสราเอลก็​โจมตี​เขาจนไม่​มี​สักคนหนึ่งรอดชีวิตหรือหนีไปได้
  por-BR-2018: 'E os outros saíram da cidade a seu encontro: e assim foram cercados
