verse: JOS.008.022
translations:
  mal-C: പട്ടണത്തിൽ പതിയിരുന്നവരും അവരുടെനേരേ വന്നു. ഇങ്ങനെ അവർ നടുവിലും ഇസ്രായേൽമക്കൾ
    ഇരുവശത്തുമായി. യുദ്ധത്തിൽനിന്നു രക്ഷപ്പെടുന്നവരായോ പലായിതരായോ ആരും ശേഷിക്കാത്ത
    തരത്തിൽ ഇസ്രായേല്യർ എല്ലാവരെയും കൊന്നുകളഞ്ഞു.
  deu-TKW: Diese aber waren aus der Stadt ausgezogen, um sie zu bekämpfen, und waren
    nun mitten zwischen die Israeliten geraten, so daß sie deren auf beiden Seiten
    hatten; diese schlugen sie, bis keiner mehr von ihnen übrig war, der geflohen
    wäre und sich gerettet hätte.
  lin-lin: Basoda ya Isalaele oyo babombamaki, babimaki na engumba mpo na kobundisa
    bango. Bato ya Ayi bakomaki na kati-kati ya basoda ya Isalaele oyo bazalaki, bamoko
    na ngambo moko, mpe bamosusu, na ngambo mosusu. Basoda ya Isalaele basilisaki
    koboma bango nyonso, ata moko te atikalaki na bomoi, mpe ata moko te akimaki.
  eng-LSV: and these have come out from the city to meet them, and they are in the
    midst of Israel, some on this [side], and some on that [side], and they strike
    them until he has not left a remnant and escaped one to them;
  eng-GNV: 'Also the other issued out of the citie against them: so were they in the
    middes of Israel, these being on the one side, and the rest on the other side:
    and they slewe them, so that they let none of them remaine nor escape.'
  eng-WEBSTER: 'And the other issued out of the city against them; so they were in
    the midst of Israel, some on this side, and some on that side: and they smote
    them, so that they let none of them remain or escape.'
  nhw-BL: Nopa israelitame quinyahualojque; sequin iniixpa huan sequinoc iniica. Huan
    nopa israelitame quintlamimictijque nopa altepetl Hai ehuani huan amo aqui quicajque
    ma cholo.
  swh-ONEN: Wale waviziaji nao pia wakatoka nje ya mji dhidi yao, hivi kwamba wakashikiwa
    katikati, Waisraeli wakiwa pande zote mbili. Israeli wakawaua, bila kuwaachia
    yeyote aliyenusurika wala aliyetoroka.
  bba-bba: Sɑnɑm mɛyɑ Isirelin tɑbu kowo be bɑ rɑɑ wuu ɡe dɔ̃ɔ mɛni mi, bɑ yɑrɑ min
    di bɑ ɡen tɑbu kowo be mɑrɑ. Mɑ bɑ bu suunu doke sere bɑ ǹ yɛ̃ mi bɑ koo dɑ.
    Bɑ bu mwɛɛrɑ bɑ ɡo ɡo kpuro. Ben ɡoo kun bu kisirɑri,
  eng-KJVCPB: 'And the other issued out of the city against them; so they were in
    the midst of Israel, some on this side, and some on that side: and they smote
    them, so that they let none of them remain or escape.'
  cpy-cpy: Ari ishitowae-yaneeni owayiri-paeni kyaapaen-tsiri nampitsiki, rojatekae-tanakiri
    Tzimpookaarini-jatzi, tekatsi ikinee ishiyi, rowamahae-takiri maawoeni.
  luo-luo: Jogo mane opondo bende nowuok oko mar dala maduongʼ moromo kodgi kendo
    omonjogi, omiyo nogengʼnegi e diere ka jo-Israel ni koni gi koni. Jo-Israel notiekogi
    pep maonge ngʼama notony kata achiel.
  meu-meu: Bena hari orea ta ma hanua amo e raka lasi, e tuan henidia; taunabunai
    Israel taudia na kahana kahana ai, idia na ihua-pada ai. Bena Israel ese e hadareredia,
    ta se mauri bona ta se heau.
  npi-ULB: सहरभित्र गएका अरू सिपाहीहरू पनि तिनीहरूलाई आक्रमण गर्न बाहिर निस्के । त्यसैले
    ऐका मानिसहरू यतापट्टि र उतापट्टिका इस्राएलका फौजको बिचमा फसे । इस्राएलले ऐका मानिसहरूलाई
    आक्रमण गर्‍यो; तिनीहरू कोही पनि बचेनन् वा उम्केनन् ।
  yor-yor: Àwọn ọmọ-ogun tí ó ba náà sì yípadà sí wọn láti inú ìlú náà, bẹ́ẹ̀ ni wọ́n
    wà ní agbede-méjì àwọn ará Israẹli ní ìhà méjèèjì. Israẹli sì pa wọ́n, bẹ́ẹ̀ ni
    wọn kò sì jẹ́ kí ọ̀kan kí ó yè tàbí kí ó sálọ nínú wọn.
  emp-NTPO: Mãwã panʌne dji puru poyaped̶ad̶ara Haid̶ebema sordaorã caid̶u zesid̶aa.
    Mãwã israelerãba Haid̶ebemarãra jũrã edad̶aped̶a quenasid̶aa. Ni ab̶aʌda idu mĩrũ
    wãbid̶aẽ́ basía ni zocai b̶ʌd̶aẽ́ basía.
  ind-ind: Sementara itu, pasukan Israel di kota Ai keluar menyerang mereka dari belakang
    sehingga orang Ai terperangkap di antara pasukan-pasukan Israel. Pasukan Israel
    menghabisi mereka. Tidak ada satu pun yang selamat atau berhasil melarikan diri
  pes-OPCB: از طرف دیگر، سربازان اسرائیلی که در داخل شهر بودند بیرون آمده، به دشمن
    حمله کردند. به این ترتیب سربازان عای از دو طرف به دام سپاه اسرائیل افتادند و همه
    کشته شدند.
  tgl-ULB: At ang ibang mga sundalo ng Israel, ang mga umalis ng lungsod, lumabas
    para salakayin sila. Kaya hinuli ang kalalakihan ng Ai sa pagitan ng mga hukbo
    ng Israel, sa ilang bahagi nito at sa ilang bahagi na iyon. Sinalakay ng Israel
    ang kalalakihan ng Ai; wala sa kanila ang nakaligtas o nakatakas.
  hui-hui: Isaraeleali ala Ai tano delalu hayarume dalipe howa agali Yosua heba hayaru
    baba Aiali biaru homabu bupe howa bibahende bo wahai hene.
  mya-mya: မြို့​တွင်း​၌​ရှိ​သော​ဣ​သ​ရေ​လ​တပ်​သား​တို့ က​လည်း​ထွက်​၍​တိုက်​ခိုက်​ကြ​ရာ
    အာ​ဣ​မြို့ သား​တို့​သည်​ဝိုင်း​ရံ​ခြင်း​ကို​ခံ​ရ​သ​ဖြင့် သူ​တို့​အား​လုံး​ပင်​ကျ​ဆုံး​ကြ​ကုန်​၏။
    အာဣ မင်း​က​လွဲ​၍​မည်​သူ​မျှ​အသက်​ရှင်​၍​မ​ကျန် ရစ်​ခဲ့​ချေ။ ဣ​သ​ရေ​လ​တပ်​သား​တို့​သည်
    အာ​ဣ​မင်း​ကို​လက်​ရ​ဖမ်း​ဆီး​၍​ယော​ရှု ထံ​သို့​ခေါ်​ဆောင်​ခဲ့​ကြ​လေ​သည်။
  bod-N: འཇབ་དམག་རྣམས་ཀྱང་གྲོང་ཁྱེར་ཕྱི་རུ་བུད་དེ་ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་དམག་མི་ལ་རྒོལ་ལན་སྤྲད་པས།
    ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་དམག་མི་རྣམས་ཡེས་ར་ཨེལ་པས་བར་དུ་བཅུག་སྟེ། རྒྱབ་མདུན་གཉིས་སུ་ཡེས་ར་ཨེལ་པ་ཡིན་ནོ།
    །དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཁོ་ཚོར་དམག་བརྒྱབ་ནས་བཅོམ་པ་དང་། གཅིག་ཀྱང་མ་བསྐྱུར་ལ་བྲོས་ནས་ཐར་བ་གཅིག་ཀྱང་མེད་དོ།
    །
  sna-sna: Varume vakanga vakavandira vakabudawo muguta kuzorwa navo, naizvozvo vakabva
    vaiswa pakati pavaIsraeri, vamwe nechokuno, vamwe nechokoko. VaIsraeri vakavauraya
    zvokusasiya kana mumwe chete wavo ari mupenyu kana vakatiza.
  spa-BLM: Los demás salieron de la ciudad contra ellos, de modo que se pusieron en
    medio de Israel, unos de un lado y otros de otro. Los atacaron, de modo que no
    dejaron que ninguno de ellos permaneciera ni escapara.
  cac-cac: Ix eltapax eb' ayxo och d'a yol chon̈ab' chi' yac' oval, ix meltzajpax
    eb' pechb'il yuj eb' aj Hai chi'. Yuj chi' ix oymaj eb' israel chi' d'a spatic
    eb', man̈xa junoc eb' syal yeli, yuj chi' ix cham eb' smasanil.
  swh-ULB: Na wanajeshi wengine wa Israeli, wale waliokuwa wameingia ndani ya mji,
    walitoka nje ili kuwashambulia. Hivyo, watu wa Ai walikamatwa katikati ya majeshi
    ya Israeli, baadhi katika upande huu na wengine katika upande ule.
  bel-bel: а тыя з горада выйшлі насустрач ім, так што Гайцы былі ўсярэдзіне паміж
    Ізраільцянамі, адны зь якіх былі з таго боку, а другія з другога; так білі іх,
    што не пакінулі ніводнага зь іх ацалелага альбо беглага;
  deu-ELBBK: Jene aber zogen aus der Stadt ihnen entgegen, so dass sie mitten zwischen
    Israel waren, die einen von hierher und die anderen von dorther. Und sie schlugen
    sie, bis ihnen kein Entronnener oder Entkommener übrigblieb.
  mbb-OT: Ne mid-etaki zaan is menge Israilihanen he midseled dutun te inged, umbe
    nelingutan is menge tig-Ai. Mibpenhimetayan eni Josue sikandan is langun; wazà
    nekepelaǥuy kandan ne wazà neuyag kandan,
  mal-2015: മറ്റവരും പട്ടണത്തിൽനിന്നു അവരുടെ നേരെ പുറപ്പെട്ടു; ഇങ്ങനെ യിസ്രായേൽ ഇപ്പുറത്തും
    അപ്പുറത്തും അവർ നടുവിലും ആയി; ഒരുത്തനും ശേഷിക്കയോ വഴുതിപ്പോകയോ ചെയ്യാതവണ്ണം അവരെ
    വെട്ടിക്കളഞ്ഞു.
  tuo-NT: Beꞌro ti macãrẽ sãjãaꞌcãrã wijaa, Haicjãrãrẽ cãꞌmotaꞌaqueꞌacãrã niwã. Tojo
    weerã na Haicjãrã Israe curuacjãrã pʉa curua decopʉ tojacãrã niwã. Israe curuacjãrã
    na nipeꞌtirãrẽ wẽjẽpeꞌocãꞌcãrã niwã.
  rmc-rmc: A the ola Izraeliti, so zaile o Aj, avle avri andral o foros pre lende
    a kavke pes dochudle o murša andral o Aj maškar o Izraeliti. Marenas len pal o
    duj seri avke, hoj lendar na ačhiľa ňiko, ko denašľahas abo pes zachraňinďahas.
  nlg-nlg: Mana lei malaghai ni Israel ilokana na komu tara horu mai, mara vuivuni
    ni labumateadira mai muri. Mana lei mane/malaghai ni Ai tara haghe ilokana na
    piti, mara labumate udolura, taho tua hei ke vola, pe ke sama polo.
  pes-OPV: و دیگران به مقابله ایشان ازشهر بیرون آمدند، و ایشان در میان اسرائیل بودند.
    آنان از یک طرف و اینان از طرف دیگر وایشان را می‌کشتند به حدی که کسی از آنها باقی
    نماند و نجات نیافت.
  ron-1924: Чейлалць, де асеменя, ле-ау ешит ынаинте дин четате ши оамений дин Ай
    ау фост ынконжураць де Исраел дин тоате пэрциле. Исраел й-а бэтут фэрэ сэ ласе
    унул ку вяцэ, нич вреун фугар;
  ben-OBCV: ওৎ পেতে লুকিয়ে থাকা সৈন্যরাও নগর থেকে তাদের বিরুদ্ধে বেরিয়ে এল, তাতে
    তারা মাঝখানে পড়ে গেল, এবং তাদের দুই দিকেই ইস্রায়েলীরা মোতায়েন ছিল। ইস্রায়েল
    তাদের কচুকাটা করল, কাউকে অবশিষ্ট রাখল না বা পালিয়েও যেতে দিল না।
  som-som: Oo kuwii kalena waxay iyaga kaga soo bexeen magaaladii, sidaas daraaddeed
    waxay ku dhex jireen reer binu Israa'iil, iyadoo qaarna dhinacan ka xigo, qaarna
    dhinacaas ka xigo; oo way wada laayeen, oo midna kama reebin, qofna kama baxsan.
  lat-VUC: Siquidem et illi qui ceperant et succenderant civitatem, egressi ex urbe
    contra suos, medios hostium ferire cœperunt. Cum ergo ex utraque parte adversarii
    cæderentur, ita ut nullus de tanta multitudine salvaretur,
  eng-ASVBT: 'And the others came forth out of the city against them; so they were
    in the midst of Israel, some on this side, and some on that side: and they smote
    them, so that they let none of them remain or escape.'
  ita-1885: Quegli altri eziandio uscirono fuor della città incontro a loro; e così
    furono rinchiusi in mezzo d'Israele, essendo gli uni di qua, e gli altri di là;
    ed essi li sconfissero in modo, che non ne lasciarono alcuno di resto in vita.
  eng-LXXUP: And these came forth out of the city to meet them; and they were in the
    midst of the army, some being on this side, and some on that; and they smote them
    until there was not left of them one who survived and escaped.
  eng-ULB: The other soldiers of Israel, those who had gone in the city, came out
    to attack them. So the men of Ai were caught between the armies of Israel, some
    on this side and some on that side. Israel attacked the men of Ai; none of them
    survived or escaped.
  spa-VBL: Los hombres de la emboscada también salieron de la ciudad y los atacaron,
    por lo que quedaron atrapados en la mitad, con los israelitas a ambos lados. Los
    israelitas los redujeron, y ni un solo hombre sobrevivió o pudo escapar.
  fra-_FOB: Les autres sortirent aussi de la ville à leur rencontre; ainsi ils furent
    enveloppés par les Israélites, ayant les uns d'un côté et les autres de l'autre.
    Et on les battit au point qu'il n'en resta aucun en vie ou qui s'échappât.
  mal-mal: മറ്റവരും പട്ടണത്തിൽനിന്ന് അവരുടെ നേരെ പുറപ്പെട്ടു; ഇങ്ങനെ യിസ്രായേൽ ഇപ്പുറത്തും
    അപ്പുറത്തും അവർ നടുവിലും ആയി; ഒരുത്തനും ശേഷിക്കയോ വഴുതിപ്പോകയോ ചെയ്യാതവണ്ണം അവരെ
    കൊന്നുകളഞ്ഞു.
  urd-GVR: Sāth sāth shahr meṅ dāḳhil hue Isrāīlī shahr se nikal kar pīchhe se un
    se laṛne lage. Chunāṅche Aī ke ādmī bīch meṅ phaṅs gae. Isrāīliyoṅ ne sab ko qatl
    kar diyā, aur na koī bachā, na koī farār ho sakā.
  suz-BL: मिनु ङोंइती बाप्‍शा बाक्‍बपुकी सहर रे ग्रूतेक्‍म। मोपा इस्राएलीपुकीमी ऐ
    सहर ङा मुर आन कली आन दाते पा आन एर ओंथ बाक्‍शा, का कली यो प्रोक्‍चा मगेम। नेल्‍ल
    आन कली साइक्‍तेक्‍म।
  ita-1927: Anche gli altri usciron dalla città contro a loro; cosicché furon presi
    in mezzo da Israele, avendo gli uni di qua e gli altri di là; e Israele li batté
    in modo che non ne rimase né superstite né fuggiasco.
  ckb-ckb: جەنگاوەران لەناو بۆسەکەش لە شارەکەوە بۆ پەلاماردانیان هاتنە دەرەوە و پیاوەکانی
    عای کەوتنە نێوان ئیسرائیلییەکان. ئەمان لەم لاوە و ئەوان لەولاوە، ئینجا لێیان دان
    تاکو کەسیان لێ نەما هەڵبێت و دەرباز بێت.
  eng-BBE: 'Then the other force came out of the town against them, so that they were
    being attacked on this side and on that: and Israel overcame them and let not
    one of them get away with his life.'
  kan-OKCV: ಅವರು ಪಟ್ಟಣದೊಳಗಿಂದ ಇವರಿಗೆ ಎದುರಾಗಿ ಬಂದ ಕಾರಣ, ಅವರು ಈ ಕಡೆ ಆ ಕಡೆ ಇರುವ ಇಸ್ರಾಯೇಲರ
    ಮಧ್ಯದಲ್ಲಿ ಸಿಕ್ಕಿದರು. ಅವರಲ್ಲಿ ಇಬ್ಬರೂ ತಪ್ಪಿಸಿಕೊಂಡ ಹಾಗೆಯೂ ಅವರನ್ನು ಹೊಡೆದರು.
  bbb-bbb: '@see-verse:JOS.008.021'
  tam-2017: பட்டணத்திலிருந்தவர்களும் அவர்களுக்கு எதிர்ப்பட்டதினால், சிலர் இந்தப்பக்கத்திலும்
    சிலர் அந்தப்பக்கத்திலும் இருந்த இஸ்ரவேலர்களின் நடுவே அகப்பட்டுக்கொண்டார்கள்; ஆகவே,
    அவர்களில் ஒருவரும் தப்பிப்போகாதபடிக்கு அவர்களை வெட்டிப்போட்டு,
  spa-RV-1909: 'Y los otros salieron de la ciudad á su encuentro: y así fueron encerrados
    en medio de Israel, los unos de la una parte, y los otros de la otra. Y los hirieron
    hasta que no quedó ninguno de ellos que escapase.'
  ron-BTF: Și ceilalți au ieșit din cetate împotriva lor, astfel că ei erau în mijlocul
    lui Israel, unii dincoace și alții dincolo; și i-au bătut până nu au lăsat pe
    niciunul să rămână sau să scape.
  eng-WEBP: The others came out of the city against them, so they were in the middle
    of Israel, some on this side, and some on that side. They struck them, so that
    they let none of them remain or escape.
  eng-FBV: The men from the ambush also came from the town and attacked them, so they
