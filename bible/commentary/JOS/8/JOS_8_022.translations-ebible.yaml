  kan-2017: ಪಟ್ಟಣದೊಳಗೆ ನುಗ್ಗಿದವರೂ ಒಟ್ಟಿಗೆ ಸೇರಿದ್ದರಿಂದ ಆಯಿ ಎಂಬ ಊರಿನವರು ಆ ಕಡೆಯಿಂದಲೂ
