verse: JOS.008.002
translations:
  mal-C: യെരീഹോവിനോടും അതിന്റെ രാജാവിനോടും ചെയ്തതുപോലെ ഹായിയോടും അതിന്റെ രാജാവിനോടും
    ചെയ്യുക. എന്നാൽ അതിലെ കൊള്ളയും കന്നുകാലികളും നിങ്ങൾക്ക് എടുക്കാം. നിങ്ങൾ പട്ടണത്തിന്റെ
    പിൻഭാഗത്തു പതിയിരിക്കണം.”
  deu-TKW: Und du sollst mit Ai und seinem Könige verfahren, wie du mit Jericho und
    seinem Könige verfahren bist; doch dürft ihr, was sich an Beute und Vieh darin
    findet, für euch nehmen. Lege der Stadt auf ihrer Westseite einen Hinterhalt!
  lin-lin: Okosala engumba Ayi mpe mokonzi na yango ndenge osalaki Jeriko mpe mokonzi
    na yango ; kasi bokoki kozwa mpo na bino lokola bomengo ya bitumba, biloko mpe
    bibwele na yango. Bomba basoda na sima ya engumba. »
  eng-LSV: and you have done to Ai and to her king as you have done to Jericho and
    to her king; only spoil its spoil and its livestock for yourselves; for you set
    an ambush for the city at its rear.”
  eng-GNV: 'And thou shalt doe to Ai and to the King thereof, as thou didst vnto Iericho
    and to the King thereof: neuerthelesse the spoyle thereof and the cattell thereof
    shall ye take vnto you for a praye: thou shalt lye in wait against the citie on
    the backside thereof.'
  eng-WEBSTER: 'And thou shalt do to Ai and her king, as thou didst to Jericho and
    her king: only its spoil, and its cattle, shall ye take for a prey to yourselves:
    lay thee an ambush for the city behind it.'
  nhw-BL: Huan tijchihuas ica Hai huan itlanahuatijca san se quen tijchijqui ica Jericó
    huan itlanahuatijca. Pero ama quena, huelis amoaxcatise nochi tlamantli catli
    eltoc nopona huan nochi inintlapiyalhua. Huajca ichtacatzi xiquintitlani sequin
    amosoldados ma motlatica iica nopa altepetl para inijuanti ma quinichtacahuise
    huan quintlanise.”
  swh-ONEN: Utafanya Ai na mfalme wake kama ulivyofanya kwa mji wa Yeriko na mfalme
    wake, isipokuwa mnaweza kuchukua mateka wake na mifugo wake, kwa ajili yenu. Weka
    waviziaji upande wa nyuma ya mji.”
  bba-bba: Kɑɑ bu kpeerɑsiɑwɑ nɡe mɛ ɑ Yerikoɡibu kɑ ben sunɔ kuɑ. Kpɑ i ben ye bɑ
    mɔ kɑ ben yɑɑ sɑbenu mwɛɛri, ye kpuro yu ko bɛɛɡiɑ. Yen sɔ̃, ì n dɑ, bɛɛn ɡɑbɑ
    koo kukewɑ wuu ɡen biruɔ, bɑ n bu yɔɔru bwɛ̃ɛyɛ.
  eng-KJVCPB: 'and thou shalt do to Ai and her king as thou didst unto Jericho and
    her king: only the spoil thereof, and the cattle thereof, shall ye take for a
    prey unto yourselves: lay thee an ambush for the city behind it.'
  cpy-cpy: Tema ari pimatakiri Tzimpookaa-rini-jatzi eejatzi iwinkatharite pikimitaakiri
    Kashiryaarini-jatzi eejatzi iwinkatharite. Noshine-takimi nimaeka payiro okaatzi
    tzimimo-tziriri, payiri eejatzi ikaatzi ipirayitari. Powetsikyaa, okantya pomapokiri
    pikinashi-takiri itaapiiki.”
  luo-luo: Timneuru Ai kod ruodhe mana kaka ne utimone Jeriko kod ruodhe, to wangʼni
    oyienu kawo gigo mane giyudo e yor mecho kaachiel gi jamni. Monjuru dala maduongʼno
    gi yo katoke.”
  meu-meu: Ieriko bona Ieriko pavapavana o kara henidia heḡereḡerena, Ai hanuana bona
    Ai pavapavana unu ba kara henidia toma; ḡau tamona, ena kohu bona ena ubu-ubu
    ḡaudia bavabi emui. Emu orea ta ba siaidia hehuni, hanua murina kahana amo bae
    hahoadia.
  npi-ULB: तैँले ऐ र त्यसको राजालाई यरीहो र त्यसका राजालाई गरेझैँ गर्ने छस्, त्यसबाहेक,
    तैँले आफ्‍नो निम्ति लूटका मालहरू र गाईवस्तुहरू लिने छस् । सहरको पछाडिबाट ढुकेर
    बस्‍नू ।
  yor-yor: Ìwọ yóò sì ṣe sí Ai àti ọba rẹ̀ gẹ́gẹ́ bí ìwọ ti ṣe sí Jeriko àti ọba rẹ̀,
    ohun ìkógun wọn àti ohun ọ̀sìn wọn ni kí ẹ̀yin mú fún ara yín. Rán ènìyàn kí wọ́n
    ba sí ẹ̀yìn ìlú náà.”
  emp-NTPO: Bãrãba Jericod̶ebemarã quenaped̶ad̶a quĩrãca Haid̶ebemarãra, ãdji boro
    sid̶a quenanadua. Baribʌrʌ ãdjia erob̶eara, ãdji animarã sid̶a bãrãba edad̶ida
    panʌa. Bãrãra puru jẽdaare wãnaped̶a ãdjia adua panʌne quenane wãnadua.–
  ind-ind: Musnahkanlah kota Ai dan rajanya sama seperti kalian memusnahkan kota Yeriko
    dan rajanya. Tetapi kali ini kalian boleh mengambil barang-barang jarahan dan
    ternak menjadi milikmu. Suruhlah sebagian pasukan untuk bersembunyi di belakang
    kota itu untuk bersiap-siap menyergap.”
  pes-OPCB: با ایشان همان‌طور رفتار کن که با پادشاه اریحا و مردم آنجا رفتار نمودی.
    اما این بار چارپایان و غنایم شهر را می‌توانید میان خود قسمت کنید. در ضمن برای
    حمله به دشمن در پشت آن شهر، یک کمینگاه بساز.»
  tgl-ULB: Gagawin mo sa Ai at sa kaniyang hari gaya ng ginawa mo sa Jerico at sa
    kaniyang hari, maliban na kunin mo ang panloloob at ang mga baka para sa iyong
    sarili. Magtakda ng isang pananambang sa likod ng lungsod.”
  hui-hui: Ala Yarigobi Yarigonaga kini henegobi barimidagua dege Ai boleberami. Anigo
    Ai bo waharimingi dabudabu ngaru tíninaga hole mo yalimu. Tinaga nogo bulumagabi
    nogo tara tarabi ogoriani karu bibahende tínaga hole haru halimu. Tígua erembirahayagi
    mo mogola howa bole manda manda bu halimu, lalu lamini.
  mya-mya: သင်​သည်​ယေ​ရိ​ခေါ​မြို့​နှင့်​၎င်း​၏​မင်း​ကို သုတ်​သင်​ဖျက်​ဆီး​သ​ကဲ့​သို့
    အာ​ဣ​မြို့​နှင့် ၎င်း​၏​မင်း​ကို​သုတ်​သင်​ဖျက်​ဆီး​ပစ်​ရ​မည်။ သို့​ရာ​တွင်​၎င်း​၏​ပစ္စည်း​များ​နှင့်​တိ​ရစ္ဆာန်
    များ​ကို​သင်​တို့​သိမ်း​ယူ​နိုင်​သည်။ မြို့​ကို အ​နောက်​ဘက်​မှ​ဝင်​စီး​ရန်​တပ်​ပုန်း​ချ
    ထား​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་ཡེ་རུ་ཀོ་དང་དེའི་རྒྱལ་པོ་ལ་ཇི་བྱས་པ་ལྟར་ཨེ་ཡུ་དང་དེའི་རྒྱལ་པོ་ལའང་དེ་ལྟར་བྱེད་དགོས།
    ཡིན་ནའང་གྲོང་ཁྱེར་ནས་ཕྲོགས་ཡོང་བའི་ནོར་རྫས་དང་ཕྱུགས་ཟོག་ནི་ཁྱོད་རྣམས་ཀྱིས་རང་རང་གི་བཅོམ་ནོར་དུ་བླངས་ཆོག
    ཁྱོད་ཀྱིས་གྲོང་ཁྱེར་གྱི་ལྟག་རྒྱབ་ཏུ་འཇབ་དམག་བསྒྲིག་དགོས་ཞེས་གསུངས།
  sna-sna: Munofanira kuita kuAi namambo waro sezvamakaita kuJeriko namambo waro,
    kunze kwokuti apa munofanira kuzvitakurira zvamunotapa zvavo nezvipfuwo. Muise
    vangavandira guta necheseri kwaro.”
  spa-BLM: Haréis con Hai y con su rey lo mismo que hicisteis con Jericó y con su
    rey, salvo que tomaréis para vosotros sus bienes y su ganado. Poned una emboscada
    a la ciudad detrás de ella”.
  cac-cac: Icha val ix eyutej chon̈ab' Jericó yed' vin̈ sreyal, icha pax chi' ol eyutej
    jun chon̈ab' chi' yed' vin̈ sreyal. Axo pax masanil tastac ay d'ay yed' noc' noc',
    tzeyiquejcani ayic toxo ix eyac' ganar. Ac'b'at junoc macan̈ eb' vin̈ soldado
    yic sb'at sc'ub'anel sb'a eb' vin̈ d'a spatictac jun chon̈ab' chi', axo junocxo
    macan̈ eb' vin̈ b'at tzuntzanelta eb' cajan chi' ta', xchi Jehová chi' d'a vin̈.
  swh-ULB: Mtafanya hivyo pia huko Ai na mfalme wake kama mlivyofanya kwa Yeriko na
    mfalme wake, isipokuwa mtachukua nyara na mifugo kwa ajili yenu. Pangeni mashambulizi
    ya uviziaji nyuma ya mji.”
  bel-bel: і зрабі з Гаем і царом ягоным тое самае, што зрабіў ты зь Ерыхонам і царом
    ягоным, толькі здабычу яго і быдла ягонае падзялеце сабе. Зрабі засаду за горадам.
  deu-ELBBK: Und du sollst an Ai und an seinem König tun, so wie du an Jericho und
    an seinem König getan hast; jedoch seine Beute und sein Vieh dürft ihr für euch
    plündern. Lege dir einen Hinterhalt gegen die Stadt, in ihren Rücken.
  mbb-OT: Beeli niw ziyà te Ai wey ziyà te hadì dutun is iring te mibeelan niw ziyà
    te Jerico wey zuen te hadì te Jerico; piru ǥuntaan egkehimu en human ke egkuwaan
    niw is menge azen dan wey is menge uyaǥen dan he para en keniyu. Pengandam kew
    ne eyani niw sikandan, ne ziyè kew vayà te egkeiniyuǥan te inged.”
  mal-2015: 'യെരീഹോവിനോടും അതിന്റെ രാജാവിനോടും ചെയ്തതുപോലെ നീ ഹായിയോടും അതിന്റെ രാജാവിനോടും
    ചെയ്യേണം: എന്നാൽ അതിലെ കൊള്ളയെയും കന്നുകാലികളെയും നിങ്ങൾക്കു എടുത്തു കൊള്ളാം.
    പട്ടണത്തിന്റെ പിൻഭാഗത്തു പതിയിരിപ്പു ആക്കേണം.'
  tuo-NT: Mʉꞌʉ Jericócjʉ̃ wiogʉre, ti macãcjãrãrẽ weeꞌcaronojõta Haicjãrãrẽ, na wiogʉ
    quẽꞌrãrẽ weegʉsaꞌa tja. Niꞌcãrõacãma na cʉose, na yarã ecarã mʉsã yarã tojarã́sama.
    Mʉsã aꞌtiro weeya. Macã sẽꞌema peꞌe niꞌcã curua mʉꞌʉ yarã surarare waꞌadutiya”,
    nicʉ niwĩ.
  rmc-rmc: Ker le Ajoha the leskre kraľiha avke, sar kerďal le Jerichoha the leskre
    kraľiha, ale akana tumenge šaj len lengre vzacna veci the o stadi. Pripravin varesave
    muršen, hoj te džan pro foros palunestar.“
  nlg-nlg: Kau haurakea Ai te vagha tau nea iga na haurakeana Jericho ma nina vunaghi
    haba. Mi taeni ka, kau holai nimiu oli heghemiu na lei totobo lologho, maia na
    lei buluka. Mo ko talura na balu malaghai gekara koli polo murina na komu.”
  pes-OPV: و به عای و ملکش به طوری که به اریحا و ملکش عمل نمودی بکن، لیکن غنیمتش را
    با بهایمش برای خود به تاراج گیرید و در پشت شهر کمین ساز.»
  ron-1924: 'Сэ фачь четэций Ай кум ай фэкут Иерихонулуй ши ымпэратулуй луй: сэ пэстраць
    пентру вой нумай прада де рэзбой ши вителе. Пуне ниште оамень ла пындэ ынапоя
    четэций.”'
  ben-OBCV: যিরীহো ও তার রাজার প্রতি তুমি যেমন করেছিলে, অয় ও তার রাজার প্রতিও তুমি
    তেমনই করবে, শুধু ব্যতিক্রম হবে এই যে তোমরা তাদের লুন্ঠিত জিনিসপত্র ও গৃহপালিত
    পশুপাল নিজেদের জন্য নিতে পারবে। নগরের পিছন দিকে ওৎ পেতে লুকিয়ে থাকো।”
  som-som: oo Aacii iyo boqorkeedaba waxaad ku samaysaa wixii aad ku samaysay Yerixoo
    iyo boqorkeedii; alaabteeda iyo xoolaheedase waa inaad dhacdaan oo qaadataan.
    Oo magaalada xagga dambe ka gaad.
  lat-VUC: 'Faciesque urbi Hai, et regi ejus, sicut fecisti Jericho, et regi illius:
    prædam vero, et omnia animantia diripietis vobis: pone insidias urbi post eam.'
  eng-ASVBT: 'and thou shalt do to Ai and her king as thou didst unto Jericho and
    her king: only the spoil thereof, and the cattle thereof, shall ye take for a
    prey unto yourselves: set thee an ambush for the city behind it.'
  ita-1885: Or fa' ad Ai, e al suo re, come tu hai fatto a Gerico, e al suo re; sol
    voi prenderete per voi le spoglie, e il bestiame di essa; metti degli agguati
    alla città, dalla parte di dietro di essa.
  eng-LXXUP: And thou shalt do to Ai, as thou didst to Jericho and its king; and thou
    shalt take to thyself the spoil of its cattle; set now for thyself an ambush for
    the city behind.
  eng-ULB: You will do to Ai and her king as you have done to Jericho and her king,
    except that you will take the plunder and the cattle for yourselves. Set an ambush
    behind the city.”
  spa-VBL: Harás con Hai y su rey lo mismo que hiciste con Jericó y su rey. Sin embargo,
    esta vez podrán quedarse con el botín y el ganado. Preparen una emboscada detrás
    de la ciudad”.
  fra-_FOB: Tu feras à Aï et à son roi, comme tu as fait à Jérico et à son roi; seulement
    vous en pillerez pour vous le butin et le bétail. Dresse une embuscade à la ville,
    par derrière.
  mal-mal: 'യെരിഹോവിനോടും അതിന്റെ രാജാവിനോടും ചെയ്തതുപോലെ നീ ഹായിയോടും അതിന്റെ രാജാവിനോടും
    ചെയ്യേണം: എന്നാൽ അതിലെ കൊള്ളയെയും കന്നുകാലികളെയും നിങ്ങൾക്ക് എടുക്കാം. പട്ടണത്തിന്റെ
    പിൻഭാഗത്ത് പതിയിരിപ്പുകാരെ ആക്കേണം.'
  urd-GVR: Lāzim hai ki tū Aī aur us ke bādshāh ke sāth wuh kuchh kare jo tū ne Yarīhū
    aur us ke bādshāh ke sāth kiyā thā. Lekin is martabā tum us kā māl aur maweshī
    apne pās rakh sakte ho. Hamlā karte waqt shahr ke pīchhe ghāt lagā.”
  suz-BL: गे यरीको नु मेकेर ङा पिप कली मार मार पवी, ऐ सहर नु मेकेर ङा पिप कली यो मोदेंशो
    पावो। मेक ङा मारेइ मारेइ, बी ब्‍यफ क्‍यारश भेडा नेल्‍ल गे इन कली लांइसीन। मिनु
    सहर आ नोले गे हुल का मुर बाप्‍पाइश्‍शा, वोतीन” देंत। यहोसु ६:२१; ब्‍यवस्‍था २०:१०-१८
  ita-1927: E tu tratterai Ai e il suo re come hai trattato Gerico a il suo re; ne
    prenderete per voi soltanto il bottino e il bestiame. Tendi un’imboscata dietro
    alla città”.
  ckb-ckb: ئەوەی بە ئەریحا و پاشاکەیتان کرد، بە عای و پاشاکەی بکەن، بەڵام دەستکەوتەکان
    و ئاژەڵە ماڵییەکانی بۆ خۆتان تاڵان بکەن. لە پشتییەوە بۆسەیەک بۆ شارەکە بنێوە.»
  eng-BBE: 'And you are to do to Ai and its king as you did to Jericho and its king:
    but their goods and their cattle you may take for yourselves: let a secret force
    be stationed to make a surprise attack on the town from the back.'
  kan-OKCV: ನೀನು ಯೆರಿಕೋವಿಗೂ ಅದರ ಅರಸನಿಗೂ ಯಾವ ಪ್ರಕಾರ ಮಾಡಿದೆಯೋ ಹಾಗೆಯೇ ಆಯಿ ಎಂಬ ಪಟ್ಟಣಕ್ಕೂ
    ಅದರ ಅರಸನಿಗೂ ಮಾಡಬೇಕು. ಅದರ ಕೊಳ್ಳೆಯನ್ನೂ, ಪಶುಪ್ರಾಣಿಗಳನ್ನು ಮಾತ್ರವೇ ನಿಮಗೋಸ್ಕರ ಇಟ್ಟುಕೊಳ್ಳಿರಿ.
    ನೀವು ಆ ಪಟ್ಟಣದ ಹಿಂಭಾಗದಲ್ಲಿ ಹೊಂಚುಹಾಕಲು ಸ್ಥಳಮಾಡಿಕೊಳ್ಳಿರಿ,” ಎಂದರು.
  bbb-bbb: '@see-verse:JOS.008.001'
  tam-2017: நீ எரிகோவுக்கும் அதின் ராஜாவுக்கும் செய்ததுபோல, ஆயீக்கும் அதின் ராஜாவுக்கும்
    செய்யக்கடவாய்; அதில் கொள்ளையிட்டப் பொருட்களையும் மிருகஜீவன்களையும் உங்களுக்குக்
