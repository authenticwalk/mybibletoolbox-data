  pon-2006A: Ke pahn wiahiong Ai, oh eh nanmwarki, soahngohte me ke wiahiong Seriko
    oh eh nanmwarkio, eri met kumwail kakehr ale oh ahnekihla dipwisou kan oh pelinmen
    kan. Kaunopada pwe ke en mahweniong kahnimwo sang ni palikie ni eh sasairki.”
  por-BRBSL: Fareis com Ai e seu rei como fizestes com Jericó e seu rei, exceto que
    tomareis seus bens e seu gado para vós. Preparai uma emboscada para a cidade por
    trás dela”.
  cth-cth: Jeriko khopui hoi siangpahrangnaw e lathueng na sak awh e patetlah Ai kho
    hoi siangpahrangnaw e lathueng hai na sak awh han. Hatei teh na lawp awh e hno,
    saringnaw hah namamouh hanelah na la awh han. Khopui e hnukkhu lah ramveng hah
    na ta awh han telah Joshua koe a dei pouh.
  twi-twi: Wobɛsɛe wɔn sɛnea wosɛe Yeriko ne ne hene no. Nanso, saa bere yi de, mutumi
    fa asade ne anantwi no. Ma wʼasraafo no nkɔtɛw kuropɔn no akyi.”
  hlt-hlt: Te dongah Ai neh a manghai te Jerikho neh a manghai na saii bangla saii
    bal. A kutbuem neh a rhamsa te namamih ham poelyoe uh. Khopuei kah a hael ah namah
    kah rhongngol te khueh,” a ti nah.
  tbz-SIM: Á pɔntɛ Aii nɛ̀ o kóo kpɑ̀ɑ̀tì ɑ pɔ̀ntɛ mɛ̀ɛ̀ botí Sedikoo nɛ̀ o kou, kɛ̀
    dí ɛí bɛ kpɛrɛ nɛ̀ bɛ wũɔ̃. A duɔ́ nkɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ bɛ̀ dɛ̀kɛ́ diyiè yìɛ̀ní
    kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Ain atrivim ko an nguibar ekiam, nɨ Jeriko ko an atrivim gasɨghasɨghizɨ
    moghɨn, a gasɨghasɨkigh. Eghtɨ dughiar kamɨn, ia nguibar kamɨn asɨziba ko an biziba
    uari bagh da inigh mangam. Ia nguibar ekiar kam ko mɨsoghsɨ, uari akɨrigh, egh
    faragh uan mɨdorozir gumazitaba amadaghtɨ, me mangɨ nguibar ekiamɨn gɨrakɨrangɨn
    mongegh.”
  azb-azb: Yerixonun və oranın padşahının başına gətirdiyini Ay torpağının və onun
    padşahının başına gətir. Mallarını və heyvanlarını isə özünüz üçün qarət edin.
    Şəhərə qarşı arxa tərəfdən pusqu qurun».
  eng-DBY: And thou shalt do to Ai and to its king as thou didst to Jericho and to
    its king; only, the spoil thereof and the cattle thereof shall ye take as prey
    for yourselves. Set an ambush against the city behind it.
  hin-2017: और जैसा तूने यरीहो और उसके राजा से किया वैसा ही आई और उसके राजा के साथ
    भी करना; केवल तुम पशुओं समेत उसकी लूट तो अपने लिये ले सकोगे; इसलिए उस नगर के पीछे
    की ओर अपने पुरुष घात में लगा दो।”
  swp-swp: Eae, eo ena Vasavasa aridi eai au abi doha hinage au abi Ieriko eo ena
    Vasavasa aridi eai, gogo mo abo au abi gaibui omi enamiu; eanua murina eai au
    vese.
  eng-YLT: and thou hast done to Ai and to her king as thou hast done to Jericho and
    to her king; only, its spoil and its cattle ye spoil for yourselves; set for thee
    an ambush for the city at its rear.'
  kne-kne: Kaman din inyat yo sin siyodad di Jerico ya din ari na di iyat yo sin siyodad
    di Ai ya din ari na. Ngem ed wani, mabalin yo ay alaen din alikamen ya animal
    para en dakayo. Isonga mansagana kayo ta en kayo mantabon sin likodan di siyodad
    asi kayo kabigla ay mangobat en daida sidi.”
  eng-WYC-2017: And thou shalt do to the city of Ai, and to the king thereof, as thou
    didest to Jericho, and the king thereof; soothly ye shall take to you the prey,
    and all [the] living beasts, set [or put] thou ambushes, either ambushments, to
    the city behind it.
  eng-WMBB: You shall do to Ai and her king as you did to Jericho and her king, except
    you shall take its goods and its livestock for yourselves. Set an ambush for the
    city behind it.”
  urd-GVH: लाज़िम है कि तू अई और उसके बादशाह के साथ वह कुछ करे जो तूने यरीहू और उसके
    बादशाह के साथ किया था। लेकिन इस मरतबा तुम उसका माल और मवेशी अपने पास रख सकते हो।
    हमला करते वक़्त शहर के पीछे घात लगा।”
  rug-rug: Kaqu tavete la nia goi koasa popoa pa Ai meke sa nana baṉara gua sapu ele
    tavete la nia goi koasa popoa pa Zeriko, meke sa dia baṉara, ba kamahire si boka
    kopuni mo gamu sari na likakalae na kurukuru ṉame. Va namanama pude rapata va
    hodaka gua pa mudina sa vasileana.”
  gaz-gaz: Akkuma Yerikoo fi mootii ishee goote sana, Aayii fi mootii ishee illee
    goota; yeroo kana garuu boojuu fi horii ishee ofii keessanii fudhachuu dandeessu.
    Nama riphee magaalattii eegu karaa duubaatiin kaaʼi.”
  fra-LSG: Tu traiteras Aï et son roi comme tu as traité Jéricho et son roi; seulement
    vous garderez pour vous le butin et le bétail. Place une embuscade derrière la
    ville.
  gnn-gnn: Bumanydja nhuma yukurra yurru warrpam'thun yana dhawar'marama Yäyinydja
    wäŋa, ŋayilpikuŋa yana yurru, biyaka yana liŋgu bitjarra nhuma ŋunhala Djariku
    bumara dhawar'maraŋala yana, yurru wäyindja malanha ŋunhi ga wiripunydja girri'
    malanha nhumalaŋguwaynha yurru warrpam'nha. Djuy'yurra wiripu‐guḻku'nhanydja miriŋunha,
    walala yurru marrtji gali'kurru, bala galkun gali'ŋurana yukurra yurru nhina,
    märr yurru walala gärri ŋunhimalayi wäŋalili ŋuliŋuruyinydja gayulnha lili yurru.”
    Bitjarrana ŋayi Garrayyu waŋananydja Djatjuwanha.
  yal-yal: I Ayi taan nun a mangana feen ligama nɛn alo Yeriko taan nun a mangan liga
    kii naxan yi. Koni iki, ɛ nɔɛ e yii seene nun e xuruseene tongɛ nɛn. Maratɛrɛna
    yɛngɛni tɔn taa xanbin na.”
  haw-1868: A e hana oe ia Ai, a me kona alii, me oe i hana'i ia Ieriko a me kona
    alii. Aka, o ko laila waiwai pio, a me ko laila bipi, e lawe ia mau mea i waiwai
    pio no oukou. E hoomoe oe i kou poe hoohalua ma ke kua o ua kulanakauhale la.
  arb-NAV: فَتُجْرِي عَلَى عَايَ وَمَلِكِهَا مَا أَجْرَيْتَهُ عَلَى أَرِيحَا وَمَلِكِهَا،
    غَيْرَ أَنَّكُمْ تَنْهَبُونَ لأَنْفُسِكُمْ غَنِيمَتَهَا وَبَهَائِمَهَا. انْصُبْ
    كَمِيناً خَلْفَ الْمَدِينَةِ».
  ewe-ewe: Miatsrɔ̃ wo abe ale si mietsrɔ̃ Yeriko kple woƒe fia ene. Ke azɔ ya la,
    miate ŋu atsɔ woƒe nuwo kple woƒe nyi siwo mieha la woazu mia tɔ. Na ameawo nade
    xa ɖe dua godo.”
  eng-LEE: And thou shalt do to 'Ai and to its king as thou hast done unto Jericho
    and its king; only its spoil and its cattle shall ye take for booty unto yourselves;
    but lay thee an ambush for the city in its rear.
  asm-FB: তুমি যিৰীহো আৰু তাৰ ৰজালৈ যেনে কৰিলা, অয়লৈ আৰু তাৰ ৰজালৈকো তেনে কৰিবা,
    কেৱল তাৰ লুটদ্ৰব্য আৰু পশু তোমালোকে তোমালোকৰ কাৰণে লুট কৰি ল’বা৷ তুমি নগৰৰ পাছফালে
    এদল সৈন্য লুকুৱাই চোপ লৈ থাকিবলৈ দিবা।”
  sus-A: عِ عَيِ بْشِ نُن عَ مَنفّ شَ قٍ رَبَمَ نّ عَلْ عِ يٍرِكٌ بْشِ نُن عَ مَنفّ
    شَ قٍ رَبَ كِ نَشّ، كْنْ يِ بِيَاسِ عٍ شَ سٍ قَنيِيٍ نُن عٍ شَ شُرُ سٍيٍ قِندِ مَ
    وٌ هَرِفٍ نَن نَ. عِ قَمَ تَا مّلّندٍ عَ شَنبِ شَنبِ نَن مَ.»
  fra-SBL: Tu feras à Aï et à son roi ce que tu as fait à Jéricho et à son roi, sauf
    que tu prendras pour toi ses biens et son bétail. Mettez la ville en embuscade
    derrière elle. »
  hbo-hbo: וְעָשִׂ֨יתָ לָעַ֜י וּלְמַלְכָּ֗הּ כַּאֲשֶׁ֨ר עָשִׂ֤יתָ לִֽירִיחֹו֙ וּלְמַלְכָּ֔הּ
    רַק־שְׁלָלָ֥הּ וּבְהֶמְתָּ֖הּ תָּבֹ֣זּוּ לָכֶ֑ם שִׂים־לְךָ֥ אֹרֵ֛ב לָעִ֖יר מֵאַחֲרֶֽיהָ׃
  piu-2006: '@see-verse:JOS.008.001'
  kik-kik: Ĩkai itũũra rĩa Ai na mũthamaki warĩo o ta ũrĩa mwekire itũũra rĩa Jeriko
    na mũthamaki warĩo, o tiga atĩrĩ, no muoye indo iria mũgũtaha, o na mahiũ matuĩke
    manyu. Oheriai andũ a itũũra rĩu inene na mwena wa na thuutha.”
  fra-NCL: Tu traiteras Haï et son roi comme tu as traité Jéricho et son roi ; seulement
    vous pillerez pour vous son butin et son bétail. Dresse une embuscade derrière
    la ville. »
  cek-AK: Jeriko vangpui hoi a siangpahrang nuiah na sak o ih baktih toengah, Ai vangpui
    hoi siangpahrang nuiah doeh sah ah; toe na lomh o ih hmuen hoi moinawk loe nangmacae
    hanah sin oh; vangpui hnukbang ah misatoep kami to suem oh, tiah a naa.
  cuk-cuk: Ar igi be Jericó-neggwebur, degi, e-rey imaksa-gusa, deyobi be Hai-neggwebur,
    degi, e-rey imakbaloed. Degi-inigwele, e-ibmar, degi, e-ibdurgan sunna be sumaloed.
    Israel-sordamar neggwebur-yarganba odukuar be urboed, adi, ukiagwar dulemargi
    gwisguega.”
  uig-CYR: Сән Йерихо билән униң падишасиға қандақ қилған болсаң Айи шәһири билән
    униң падишасиғиму шундақ қилисән. Пәқәт силәр бу қетим шәһәрдин олҗа вә чарпайларни
    алсаңлар болиду. Әнди сән шәһәрниң кәйни тәрипигә һуҗум қилишқа пистирма қойғин,
    — деди.
  tel-2017: నీవు యెరికోకూ, దాని రాజుకూ, ఏమి చేశావో అదే హాయికీ, దాని రాజుకూ చేస్తావు,
    అయితే దోపుడు సొమ్మునీ పశువులనూ మీరు బాగా దోచుకోవాలి. పట్టణపు పడమటి వైపు మాటుగాళ్ళను
    ఉంచు.”
  hat-BSA: Ou va fè a Aï ak tout wa li a menm jan ke ou te fè Jéricho avèk wa li a.
    Selman, ou va pran pou ou menm kòm piyaj, bèt li yo kòm byen nou sezi pou nou
    menm. Òganize yon anbiskad pou vil la pa dèyè li.”
  kos-kos: Ma nukewa kom tuh oru in acn Jericho ac nu sin tokosra we kom in oru oapana
    in acn Ai ac nu sin tokosra we. Tusruktu, ma lalos nukewa wi kosro natulos kowos
    ku in eis lowos. Akola kowos in mweunelos in lukma, tukun siti ah yak.”
  hbo-WLC: וְעָשִׂ֨יתָ לָעַ֜י וּלְמַלְכָּ֗הּ כַּאֲשֶׁ֨ר עָשִׂ֤יתָ לִֽירִיחוֹ֙ וּלְמַלְכָּ֔הּ
    רַק־שְׁלָלָ֥הּ וּבְהֶמְתָּ֖הּ תָּבֹ֣זּוּ לָכֶ֑ם שִׂים־לְךָ֥ אֹרֵ֛ב לָעִ֖יר מֵאַחֲרֶֽיהָ׃
  ibo-ibo: Ị ga-emekwa obodo Ai na eze ya ihe i mere Jeriko na eze ya. Ma ihe dị iche
    na nke a bụ na unu ga-edebere onwe unu ihe niile unu kwatara nʼagha, ya bụ anụ
    ụlọ niile na ngwongwo obodo ahụ niile. Jikerenụ ibuso ha agha. Ọ bụkwa nʼazụ obodo
    ha ka unu ga-esi lụso ha agha.”
  ory-ory: ତୁମ୍ଭେ ଯିରୀହୋ ଓ ତହିଁର ରାଜା ପ୍ରତି ଯେରୂପ କଲ, ଅୟ ଓ ତହିଁର ରାଜା ପ୍ରତି ସେରୂପ
    କରିବ; କେବଳ ତୁମ୍ଭେମାନେ ତହିଁର ଲୁଟଦ୍ରବ୍ୟ ଓ ପଶୁ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ନେବ; ତୁମ୍ଭେ ନଗରର
    ପଶ୍ଚାତ୍‍ ଆପଣାର ଏକ ଦଳ ସୈନ୍ୟ ଗୋପନ କରି ରଖ।”
  chk-chk: Iwe, kopwe föri ngeni Ai me an king usun mine ka fen föri ngeni Jeriko
    me an king. Nge liapemi me ekewe manfetal oupwe püsin angei pwe choon wokumi.
    Oupwe operi ewe telinimw me pelilotoun.”
  rop-rop: Yu garra kilim ol detlot pipul ded seimwei laik yubin kilim ol detlot pipul
    langa Jeriko, bat distaim yu gin gajim ola enimul en ola enijing blanga detlot
    pipul en yu gin abum. Wal yu go en meigim miselp redibala blanga fait, dumaji
    yu garra jandim sambala solja blanga go snikinwei det said langa det taun, en
    brom deya dei garra kamat langa detlot pipul brom biyain.” Lagijat na YAWEI bin
    dalim Joshuwa.
  ukr-1871: І зроби з Гаєм і з царем його, як учинив єси з Ерихоном і з царем його;
    однакже, скільки знайдете лупу там і скотини, заберете собі. Заляжете ж засадом
    на місто його ззаду.
  deu-1951: Und du sollst mit Ai und ihrem König tun, wie du mit Jericho getan hast,
    außer daß ihr die Beute und ihr Vieh unter euch teilen sollt; aber lege dir einen
    Hinterhalt hinter der Stadt.
  eng-JPS: And thou shalt do to Ai and her king as thou didst unto Jericho and her
    king; only the spoil thereof, and the cattle thereof, shall ye take for a prey
    unto yourselves; set thee an ambush for the city behind it.'
  srp-1865: I uèini s Gajem i carem njegovijem kako si uèinio s Jerihonom i njegovijem
    carem; ali plijen iz njega i stoku njegovu razgrabite za se. Namjesti zasjedu
    iza grada.
  lug-lug: Ayi ne kabaka waakyo mu bayise nga bwe mwakola Yeriko, omunyago gwonna
    okuva mu Ayi ngubawadde. Mwekukume muteegere emabega w’ekibuga.”
  heb-heb: ועשית לעי ולמלכה כאשר עשית ליריחו ולמלכה רק שללה ובהמתה תבזו לכם שים לך
    ארב לעיר מאחריה׃
  ben-IRV: তুমি যিরীহোর ও সেখানের রাজার প্রতি যেমন করেছিলে, অয়ের ও সেখানের রাজার
    প্রতিও তেমনই করবে, কিন্তু তার লুটদ্রব্য ও পশু তোমরা তোমাদের জন্য নেবে। তুমি নগরের
    বিরুদ্ধে পিছনের দিকে তোমার এক দল সৈন্য গোপনে রাখ।”
  pan-pan: ਤੂੰ ਅਈ ਨਾਲ ਅਤੇ ਉਹ ਦੇ ਰਾਜੇ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਕਰੀਂ ਜੋ ਤੂੰ ਯਰੀਹੋ ਅਤੇ ਉਸ ਦੇ ਰਾਜੇ
    ਨਾਲ ਕੀਤਾ ਸੀ। ਉੱਥੇ ਦੀ ਲੁੱਟ ਅਤੇ ਡੰਗਰ ਤੁਸੀਂ ਆਪਣੇ ਲਈ ਖੋਹ ਲਵੋ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਪਿੱਛੇ ਘਾਤ
    ਲਾ ਲਿਓ।
  mya-JVB: ယေရိခေါ မြို့နှင့် မင်းကြီး အား ပြု သကဲ့သို့ အာဣ မြို့နှင့် မင်းကြီး အား
    ပြု ရမည်။ သို့ရာတွင် လုယူ သော ဥစ္စာ၊ တိရစ္ဆာန် များကို ကိုယ် အဘို့ သိမ်း ရမည်။
    မြို့ နောက် မှာ ကင်းတပ်ကို ထား ရမည်ဟု ယောရှု အား မိန့် တော်မူသည်အတိုင်း၊
  tbg-tbg: Are Ieriko avuhainaa vaiintivata Ierikohainaakavata vehi autu taiqa kaanantema
    kera, Ai avuhainaaravata Aihainaakavata vehi autu taiqa kaane. Ne homa ekaa vi
    vatanaaka quara vairive airairave varevarave. Ho iqoka raqireva ihara are avuni
    iqoka vaiinti vokiaka naane nititaira vika oru vatuka vira tauvaqaini vaara autute
    variate, tiro.
  hmo-hmo: “Umui ese Ieriko dekenai bona Ieriko ena king dekenai umui karaia hegeregerena
    be Ai hanua bona Ai ena king dekenai danu do umui karaia. To inai neganai Ai ena
    kohu bona iena ubua gaudia do umui abia diba, emui. Hunia dekenai Ai hanua ena
    murina kahanai do umui naria noho, bona do umui tuari henidia neganai do idia
    hoa.”
  urd-urd: और तू एे और उसके बादशाह से वही करना जो तूने यरीहू और उसके बादशाह से किया।
    सिर्फ़ वहाँ के माल — ए — ग़नीमत और चौपायों को तुम अपने लिए लूट के तौर पर ले लेना।
    इसलिए तू उस शहर के लिए उसी के पीछे अपने आदमी घात में लगा दे।”
  rus-SYN: сделай с Гаем и царем его то же, что сделал ты с Иерихоном и царем его,
    только добычу его и скот его разделите себе; сделай засаду позади города.
  bqc-SIM: Kɛ Aiɛ ń a kíao lá ń kɛ̀ Yelikoɛ ń a kíaoɛwa, í ń pↄ́ↄ ń ń pↄtuoↄ
    naaa á pↄ́ ũ sa. Bↄnsaɛ kɛnɛ́ ń wɛ̃́lɛ kpɛ.
  tcz-CHONGTHU: Jericho le alengpao nasuhgam banga amaho jong nasuhgam ding,amavang
    tuchunga hi agancha houleh anei agou nachomdoh houchu nakilah theiju ahi. Akhopiu
    nunglanga khun gachangpang tauvin,” ati.
  mar-mar: यरीहो आणि त्याचा राजा यांचे तू केले तेच आय व त्याचा राजा यांचे कर; मात्र
    त्यातील लूट व गुरेढोरे तुम्ही आपणासाठी लूट म्हणून घ्या; नगराच्या मागे सैन्याला
    दबा धरून बसव.”
  qub-qub: Haicho tiyaycajcunataga raynintawan, Jericöcho tiyaycajcunata raynintawan
    wañuchishayquinömi wañuchinquipaj. Uywancunata ima-aycantapis shuntashayquitaga
    quiquiquicunapäna apacunqui. Illajpita siudäman yaycunayquipaj sumaj camaricuy.
    Siudämanga guepanpa yaycunqui.»
  bqp-bqp: Ǹ kɛ Ainɛ kũ a kínao lákũ n kɛ̀ Yɛrikonɛ nà kũ a kínao. Áni fↄ̃ à ń
    pↄ́nↄ kũ ń pↄ́kãdenↄ sɛ́tɛ á pↄ́ ũ sà. Ǹ natɛńnɛ ń wɛ̃tɛ kpɛ.
  hat-hat: Menm sa ou te fè moun lavil Jeriko yo ak wa yo a, se sa ou pral fè moun
    lavil Ayi yo ak wa yo a. Men, fwa sa a, n'a gen dwa pran byen yo ak bèt yo pou
    nou. Fè sòlda yo al anbiske kò yo pou yo atake lavil la pa dèyè.
  eng-BSB: And you shall do to Ai and its king as you did to Jericho and its king,
    except that you may carry off their plunder and livestock for yourselves. Set
    up an ambush behind the city.”
  tod-tod: Ɗa Ayi zo ta ná-masagi, eɠɛʋelei è Zeeliko ta ná-masagi zoni da. Kɛlɛ
    niizu, niiti ta ɠɛ ga wɔnɔ kɔɔzoganii zu, naa ɠa ɠɛ ga ti-yeaɠɔligiti, ta ta-loganiiti.
    Kɔɔɠɔ nui tanigaa lɔɔɠu taa ʋoluʋɛ.»
  eng-WEBPB: You shall do to Ai and her king as you did to Jericho and her king, except
    you shall take its goods and its livestock for yourselves. Set an ambush for the
    city behind it.”
  kbq-kbq: Kagra Jeriko kini ne'ene rankuma'anema hu'nanaza hunka, Ai rankuma'mofo
    kini ne'ene ana maka'zana eri haviza huo. Hianagi ana kumapinti'ma maka tamavesisia
    zantamine bulimakao afutaminena tamagra'a suza avreta viho. Hanki menina ha'ma
    hanagu tro nehuta, mago'a sondia vahera huzmantenke'za rankumamofo mefiga'a kafona
    omenteho.
  nhe-BL: Huan tijchihuas ica Hai huan itlanahuatijca san se queja tijchijqui ica
    Jericó huan itlanahuatijca. Pero ama quena, huelis inmoaxcatise nochi tlamantli
    tlen eltoc nopona huan nochi inintlapiyalhua. Huajca ixtacatzi xiquintitlani sequin
    imosoldados ma motlatica iica nopa altepetl para inijuanti ma quinixtacahuise
    huan quintlanise.”
  bus-bus: Ǹ kɛ Ai kↄ̃n a kínaonɛ lán ń kɛ̀ Yɛriko kↄ̃n a kínaonɛ nà, mↄde é fↄ̃ à
    ń pↄ́nↄ kↄ̃n ń pↄ́kãdeenↄ sɛ́ɛ a pↄ́ ũ sa. Ǹ naɛńnɛ ń wɛ́tɛ kpɛɛ.
  gub-BL: Nema'enukwaw Zeriko tawhu rehe, wanuwihaw rehe. Ma'e erezapo wanupe. Az
    tawhu pe har wanuwihaw pe neremiapo ràm nuzawy kwaw Zeriko tawhu pe har wanuwihaw
    pe neremiapo kwer nehe. Xo pitài ma'e uzawy putar nehe. Pepuner wama'e heraha
    haw rehe nehe. Pepuner waneimaw waneraha haw rehe nehe no. Wiko putar peneimaw
    romo nehe. Amogwemogwer zauxiapekwer uzeàmim putar tawhu kupe kutyr rehe wà nehe,
    i'i Tupàn Zuzue pe.
  eng-DRA: 'And thou shalt do to the city of Hai, and to the king thereof, as thou
    hast done to Jericho, and to the king thereof: but the spoils and all the cattle
    you shall take for a prey to yourselves: lay an ambush for the city behind it.'
