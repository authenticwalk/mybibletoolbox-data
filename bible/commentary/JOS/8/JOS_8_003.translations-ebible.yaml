verse: JOS.008.003
translations:
  mal-C: 'അങ്ങനെ യോശുവയും സൈന്യംമുഴുവനും ഹായി ആക്രമിക്കാൻ പുറപ്പെട്ടു. യുദ്ധവീരന്മാരായ
    മുപ്പതിനായിരംപേരെ അദ്ദേഹം തെരഞ്ഞെടുത്ത്, ഇപ്രകാരം കൽപ്പനകൊടുത്ത്, അവരെ രാത്രിയിൽ
    അയച്ചു:'
  deu-TKW: Da machte sich Josua mit allen Kriegsleuten auf, um gegen Ai zu ziehen.
    Josua aber wählte dreißigtausend tapfere Männer aus und sandte sie des Nachts
    ab,
  lin-lin: Jozue atelemaki elongo na basoda nyonso mpo na kobundisa engumba Ayi. Aponaki
    bilombe ya bitumba nkoto tuku misato mpe atindaki bango na butu.
  eng-LSV: And Joshua rises, and all the people of war, to go up to Ai, and Joshua
    chooses thirty thousand men, mighty men of valor, and sends them away by night,
  eng-GNV: 'Then Ioshua arose, and all the men of warre to goe vp against Ai: and
    Ioshua chose out thirtie thousand strong men, and valiant, and sent them away
    by night.'
  eng-WEBSTER: 'So Joshua arose, and all the people of war, to go up against Ai: and
    Joshua chose out thirty thousand mighty men of valor, and sent them away by night.'
  nhw-BL: Huajca Josué quincualtlali nochi isoldados para quihuilanatij Hai. Achtihui
    quintlapejpeni 30 mil tlacame catli más motemacaque para tlahuilanase. Huan quintitlanqui
    ica tlayohua,
  swh-ONEN: Basi Yoshua na jeshi lote wakainuka kushambulia Ai. Akachagua watu mashujaa
    elfu thelathini walio bora miongoni mwa wapiganaji wake, akawapeleka wakati wa
    usiku
  bba-bba: Mɑ Yosue u seewɑ u kɑ Ayi wɔri kɑ win tɑbu durɔbu kpuro. Yerɑ be sɔɔ, u
    nɔrɔbun subɑ tɛnɑ (30.000) ɡɔsɑ u bu sɔ̃ɔwɑ u nɛɛ, i doo i kuke wuu ɡen biruɔ
    wɔ̃kuru, ɑdɑmɑ i kun kɑ bu tomɑ kpɑ i n yɔ̃ mi, i n sɔɔru sɑ̃ɑ.
  eng-KJVCPB: 'So Joshua arose, and all the people of war, to go up against Ai: and
    Joshua chose out thirty thousand mighty men of valour, and sent them away by night.'
  cpy-cpy: Ari rowetsikanakari Josué eejatzi isheninka-paeni jatatsini rowayiri-tyaari
    Tzimpookaarini-jatzi. Riyoshiitaki ikaatzi 30,000 ñaaperori isheninka-paeni, rotyaan-takiri
    tsireni-paetiki.
  luo-luo: Omiyo Joshua kod jolweny duto nowuok mondo gimonj Ai. Noyiero joge alufu
    piero adek molony e lweny mi oorogi oko gotieno komiyogi chik niya,
  meu-meu: Taunabunai Iosua e tore isi, tuari taudia iboudiai ida; e heḡaeḡae, Ai
    hanuana baela. Iosua ese goada taudia gerebu toi e abidia hidi, hanuaboi ai e
    siaidia, bae guna.
  npi-ULB: त्यसैले यहोशू उठे र तिनीसँग भएका युद्ध गर्ने सबै मानिसलाई लिए । त्यसपछि
    यहोशूले बलियो र सहासी तिस हजार मानिस चुनी तिनीहरूलाई राति नै पठाए ।
  yor-yor: Bẹ́ẹ̀ ní Joṣua àti gbogbo àwọn ọmọ-ogun jáde lọ láti dojúkọ Ai. Ó sì yan
    ẹgbàá mẹ́ẹ̀ẹ́dógún (30,000) àwọn ọkùnrin ogun rẹ̀ ti ó yakin, ó sì rán wọn lọ
    ní òru.
  emp-NTPO: Ara maʌ̃da Josuera jũma idji sordaorã sid̶a Haid̶ebemarã ume djõne wãsid̶aa.
    Josueba sordaorã bio mẽsrã b̶eada treinta mil awara b̶ʌped̶a diamasi Hai purud̶aa
    na diabuesia.
  ind-ind: Maka Yosua dan seluruh pasukannya bersiap-siap mendaki ke kota Ai. Yosua
    memilih tiga puluh ribu orang pejuang terbaik dan mengutus mereka pergi pada malam
    hari.
  pes-OPCB: پس یوشع و تمام لشکر او آمادهٔ حمله به عای شدند. یوشع سی هزار تن از افراد
    دلیر خود را انتخاب کرد تا آنها را شبانه به عای بفرستد.
  tgl-ULB: Kaya tumayo si Josue at kinuha ang mga kalalakihan sa digmaan patungong
    Ai. Pagkatapos pumili si Josue ng tatlumpung libong kalalakihan—malakas, matapang
    na mga kalalakihan—at pinadala niya sila sa gabi.
  hui-hui: Ani layagola Yosua ibugua Aiali bole ibunaga wai biaga ami agali bibahende
    hearu haru halu bo pole lo manda manda bini. Ibugua wai biaga moneheru dununiru
    hondowa daosini pira tebira (30,000) daba bagiho helowa mbiraga,
  mya-mya: သို့​ဖြစ်​၍​ယော​ရှု​သည်​စစ်​သူရဲ​အ​ပေါင်း​တို့​နှင့် အာ​ဣ​မြို့​သို့​ချီ​တက်​ရန်​အ​သင့်​ပြင်​လေ​သည်။
    သူ​သည်​လက်​ရွေး​စင်​စစ်​သူ​ရဲ​သုံး​သောင်း​ကို ည​အ​ချိန်​၌​စေ​လွှတ်​၍၊-
  bod-N: དེ་ནས་ཡོ་ཤུ་ཨ་དང་དམག་མི་ཐམས་ཅད་ལངས་ཏེ་ཡར་ཨེ་ཡུ་གྲོང་ཁྱེར་ལ་སོང་། ཡོ་ཤུ་ཨ་ཡིས་དཔའ་རྒོད་སྟོབས་ཅན་ཁྲི་གསུམ་བདམས་ནས་མཚན་མོའི་དུས་སུ་ཁོ་རྣམས་ལམ་དུ་ཆས་པར་མངགས་ཤིང་།
  sna-sna: Naizvozvo Joshua akasimuka nehondo yose kuti andorwisa Ai. Akasarudza mhare
    dzokurwa dzinokwana zviuru makumi matatu akavatuma usiku.
  spa-BLM: Entonces Josué se levantó, con todos los guerreros, para subir a Hai. Josué
    escogió treinta mil hombres, los más valientes, y los envió de noche.
  cac-cac: Yuj chi' ix yac'an lista sb'a vin̈aj Josué chi' yed' eb' vin̈ soldado yic
    sb'at eb' yac' oval d'a chon̈ab' Hai chi', ix sic'anel 30 mil eb' vin̈ soldado
    vin̈ te jelan d'a oval, ix schecanb'at eb' vin̈ d'ac'valil.
  swh-ULB: Basi Yoshua aliinuka na akawachukua kwenda Ai watu wote wa vita. Kisha
    Yoshua akachagua watu elfu thelathini - wenye nguvu na ujasiri - na aliwatuma
    waende wakati wa usiku.
  bel-bel: Ісус і ўвесь народ, здольны ваяваць, устаў, каб ісьці да Гаю, і выбраў
    Ісус трыццаць тысяч чалавек адважных і паслаў іх уначы,
  deu-ELBBK: Da machte sich Josua mit allem Kriegsvolk auf, um nach Ai hinaufzuziehen.
    Und Josua wählte 30.000 Mann aus, kampfbereite Männer, und sandte sie ab bei der
    Nacht.
  mbb-OT: Umbe, nengandam si Josue wey is langun he menge sundaru zin para te kedsurung
    dan diyà te Ai. Mibpilì si Josue te 30,000 he menge sundaru he metau he ebpekidtebek
    ne impelapus din sikandan.
  mal-2015: 'അങ്ങനെ യോശുവയും പടജ്ജനമൊക്കെയും ഹായിയിലേക്കു പോകുവാൻ പുറപ്പെട്ടു: പരാക്രമശാലികളായ
    മുപ്പതിനായിരംപേരെ യോശുവ തിരഞ്ഞെടുത്തു രാത്രിയിൽ അയച്ചു,'
  tuo-NT: Tojo weegʉ Josué treinta mil surara añurõ aꞌmewẽjẽmasĩrãnojõrẽ ñamipʉre
    Haipʉre oꞌógʉ,
  rmc-rmc: Avke o Jozua džalas savore peskre slugaďenca te zalel o foros Aj. Kidňa
    peske avri 30 000 zorale slugaďen a bičhaďa len het rači
  nlg-nlg: Vaho ge rughuhoru Joshua mana lei malagai ni Israel gekara va labura na
    vurena i Ai. Ma Joshua te vilira tolu hangavulu na toghi ni malaghai geke nira
    vetena tana bongi, nia na lei bosa ni arevaghi ini,
  pes-OPV: پس یوشع و جمیع مردان جنگی برخاستندتا به عای بروند، و یوشع سی هزار نفر از
    مردان دلاور انتخاب کرده، ایشان را در شب فرستاد.
  ron-1924: Иосуа с-а скулат ку тоць оамений де рэзбой ка сэ се суе ымпотрива четэций
    Ай. А алес трейзечь де мий де бэрбаць витежь, пе каре й-а порнит ноаптя
  ben-OBCV: অতএব যিহোশূয় ও সমগ্র সৈন্যদল অয় আক্রমণ করার জন্য এগিয়ে গেলেন। তাঁর
    সেরা যোদ্ধাদের মধ্যে থেকে তিনি 30,000 জনকে মনোনীত করলেন এবং রাতের বেলায় তাদের
    এই আদেশ দিয়ে
  som-som: Sidaas daraaddeed Yashuuca waa kacay, isagii iyo raggii dagaalyahannada
    ahaa oo dhammu, si ay Aacii u tagaan, oo Yashuuca wuxuu dooray soddon kun oo nin
    oo ah rag xoog leh, oo wuxuu diray goor habeennimo ah.
  lat-VUC: 'Surrexitque Josue, et omnis exercitus bellatorum cum eo, ut ascenderent
    in Hai: et electa triginta millia virorum fortium misit nocte,'
  eng-ASVBT: 'So Joshua arose, and all the people of war, to go up to Ai: and Joshua
    chose out thirty thousand men, the mighty men of valor, and sent them forth by
    night.'
  ita-1885: Giosuè adunque, e tutta la gente di guerra, si levò per salire contro
    ad Ai; e Giosuè scelse trentamila uomini, valenti e prodi, e li mandò innanzi
    di notte.
  eng-LXXUP: And Joshua and all the men of war rose to go up to Ai; and Joshua chose
    out thirty thousand mighty men, and he sent them away by night.
  eng-ULB: So Joshua got up and took all the men of war up to Ai. Then Joshua chose
    thirty thousand men—strong, courageous men—and he sent them out at night.
  spa-VBL: Así que Josué y todo el pueblo se prepararon para atacar a Hai. Escogió
    a treinta mil de sus mejores combatientes y los envió de noche.
  fra-_FOB: Josué se leva donc, avec tout le peuple propre à la guerre, pour monter
    à Aï; et Josué choisit trente mille hommes forts et vaillants, et il les envoya
    de nuit.
  mal-mal: അങ്ങനെ യോശുവ പരാക്രമശാലികളായ മുപ്പതിനായിരം പടയാളികളെ തിരഞ്ഞെടുത്ത് രാത്രിയിൽ
    ഹായിയിലേക്ക് അയച്ചു,
  urd-GVR: Chunāṅche Yashua pūre lashkar ke sāth Aī par hamlā karne ke lie niklā.
    Us ne apne sab se achchhe faujiyoṅ meṅ se 30,000 ko chun liyā aur unheṅ rāt ke
    waqt Aī ke ḳhilāf bhej kar
  suz-BL: मिनु यहोसु नु लडाइ पाइब नेल्‍ल ऐ सहर कली लडाइ तोथ, लाम्‍तेक्‍म। यहोसुमी
    ३० हजार लडाइ पाइब मुर आन कली योव़शा, नाक्‍दो सोइक्‍ताक्‍व।
  ita-1927: 'Giosuè dunque con tutta la gente di guerra si levò per salire contro
    ad Ai. Egli scelse trentamila uomini valenti e prodi, li fe’ partire di notte,
    e diede loro quest’ordine:'
  ckb-ckb: جا یەشوع و هەموو جەنگاوەرەکانی سوپا هەستان بۆ ئەوەی بەسەر عایدا بدەن، یەشوع
    سی هەزار جەنگاوەری قارەمانی هەڵبژارد و بە شەو ناردنی،
  eng-BBE: So Joshua and the fighting-men got ready to go up against Ai; and Joshua
    took thirty thousand men of war, and sent them out by night.
  kan-OKCV: ಆಗ ಆಯಿ ಎಂಬ ಪಟ್ಟಣಕ್ಕೆ ಏರಿ ಹೋಗಲು ಯೆಹೋಶುವನೂ, ಸಮಸ್ತ ಸೈನಿಕರೂ ಎದ್ದರು. ಆದರೆ ಯೆಹೋಶುವನು
    ಪರಾಕ್ರಮಶಾಲಿಗಳಾದ ಮೂವತ್ತು ಸಾವಿರ ಜನರನ್ನು ಆಯ್ದುಕೊಂಡು ರಾತ್ರಿಯಲ್ಲಿ ಅವರನ್ನು ಕಳುಹಿಸಿದನು.
  bbb-bbb: '@see-verse:JOS.008.002'
  tam-2017: அப்பொழுது ஆயீயின் மீது படையெடுத்துப் போக, யோசுவாவும் எல்லா யுத்தமனிதர்களும்
    எழுந்து புறப்பட்டார்கள்; யோசுவா யுத்தவீரர்களான முப்பதாயிரம்பேரைத் தேர்ந்தெடுத்து,
    இரவிலே அவர்களை அனுப்பி,
  spa-RV-1909: 'Y levantóse Josué, y toda la gente de guerra, para subir contra Hai:
    y escogió Josué treinta mil hombres fuertes, los cuales envió de noche.'
  ron-BTF: Și Iosua s-a ridicat împreună cu tot poporul de război, ca să se urce la
    Ai; și Iosua a ales treizeci de mii de bărbați puternici de valoare și i-a trimis
    noaptea.
  eng-WEBP: So Joshua arose, with all the warriors, to go up to Ai. Joshua chose thirty
    thousand men, the mighty men of valor, and sent them out by night.
  eng-FBV: So Joshua and all the people got ready to attack Ai. He chose thirty thousand
    of his best fighting men and sent them out at night.
  nld-1939: Nu maakte Josuë met al het krijgsvolk zich gereed tot de aanval op Ai.
    Hij zonderde dertig duizend dappere mannen af, die hij des nachts uitzond
  nch-BL: Huajca Josué quincualtali nochi isoldados para quitehuitij Hai. Achtohui
    quintapejpeni 30 mil tacame cati más motemacayayaj para tatehuise. Huan quintitanqui
    ica tayohua,
  vie-1934: Vậy, Giô-suê đứng dậy cùng các quân lính đặng lên đánh A-hi. Người chọn
    ba muôn người mạnh dạn, sai đi ban đêm,
  hin-CV: तब यहोशू अपने समस्त योद्धाओं को लेकर अय पर आक्रमण के लिए निकल पड़े. यहोशू
    ने तीस हजार वीर योद्धा चुने और उन्हें रात को ही वहां भेज दिया.
  spa-BES: Entonces Josué y los hombres de guerra se prepararon para ir contra Hai;
    Y Josué tomó treinta mil hombres de guerra, y los envió de noche.
  tdx-tdx: Aa le niongake t’Iehosoa rekets’ o hene’ lahin-defoñeo, hionjoñe mb’e Ày
    mb’eo; jinobo’ Iehosoa ty lahilahy telo-ale, fanalolahy mahavany, vaho nirahe’e
    mb’eo haleñe.
  tha-KJV: โยชูวาจึงลุกขึ้นพร้อมกับบรรดาทหารไปยังเมืองอัย และโยชูวาได้คัดทแกล้วทหารสามหมื่นคนให้ยกไปในเวลากลางคืน
  por-BR-2018: 'E levantou-se Josué, e toda a gente de guerra, para subir contra Ai:
    e escolheu Josué trinta mil homens fortes, os quais enviou de noite.'
  deu-ELO: Da machte sich Josua mit allem Kriegsvolk auf, um nach Ai hinaufzuziehen.
    Und Josua wählte dreißigtausend Mann aus, streitbare Männer, und sandte sie ab
    bei der Nacht.
  eng-WYC-2018: And Joshua rose, and all the host of fighting men with him, for to
    go up into Ai; and by night he sent (away) thirty chosen thousand of strong men;
    (And so Joshua, and all his army of fighters, rose up to go into Ai; and he chose
    thirty thousand strong men, and sent them away in the night;)
  epo-epo: Kaj leviĝis Josuo kaj ĉiuj militistoj, por iri al Aj; kaj Josuo elektis
    tridek mil homojn, bonajn militistojn, kaj sendis ilin nokte,
  uig-PIN: Xuning bilǝn, Yǝxua bilǝn ⱨǝmmǝ jǝngqilǝr ⱪozƣilip, ayiƣa ⱨujum ⱪilixⱪa
    qiⱪti. Yǝxua ottuz ming batur jǝngqini ilƣap keqidǝ ularni mangdurdi
  beo-beo: 'Amaiba:le, Yosiua amola ea dadi gagui dunu da A:iai diasu doagala:musa:
    momogi. E da ea dadi gagui dunu amo 30,000 ilegele, gasi ganodini gadili asunasi.'
  tpi-OTNT: Orait Josua wantaim olgeta soldia i redi long i go long Ai. Em i makim
    30,000 strongpela man bilong pait na i salim ol i go long nait.
  hau-SA: Yoshuwa da dukan sojojin suka fita su kai wa Ai hari. Sai ya zaɓi sojojinsa
    waɗanda suka fi saura duka iya yaƙi guda dubu talatin, ya tura su da dad dare
  uig-LAT: Shuning bilen, Yeshua bilen hemme jengchiler qozghilip, ayigha hujum qilishqa
    chiqti. Yeshua ottuz ming batur jengchini ilghap kéchide ularni mangdurdi
  nde-nde: Ngakho uJoshuwa lebutho lonke baphuma bayahlasela i-Ayi. Wakhetha amabutho
    azinkulungwane ezingamatshumi amathathu ayezingcitshi ukwedlula amanye ekulweni,
    wasewathuma ebusuku.
  ton-ton: '¶ Pea naʻe tuʻu ai ʻa Siosiua, mo e kautau kotoa pē, kenau ʻalu hake ki
    ʻAi: pea naʻe fili ʻe Siosiua ʻae kau tangata ʻe toko tolu mano, ko e kau mālohi
    mo toʻa, ʻo ne fekau kenau ʻalu ʻi he poʻuli.'
  ces-1613: Tedy vstal Jozue a všecken lid bojovný, aby táhli k Hai. I vybral Jozue
    třidcet tisíců mužů velmi silných, a předeslal je v noci.
  eng-WMB: So Joshua arose, with all the warriors, to go up to Ai. Joshua chose thirty
    thousand men, the mighty men of valor, and sent them out by night.
  tam-TCV: அவ்வாறே யோசுவா முழு இராணுவத்துடனும் ஆயிபட்டணத்தைத் தாக்குவதற்குப் புறப்பட்டான்.
    யோசுவா தங்களுடைய வீரருள் மிகச்சிறந்த முப்பதாயிரம்பேரைத் தெரிந்தெடுத்து அன்று இரவில்
    அனுப்பினான்.
  ceb-ULB: Busa mibangon si Josue ug gidala ang tanang mga kalalakin-an nga manggugubat
    tungas sa Ai. Unya mipili si Josue ug 30, 000 ka kalalakin-an—kusgan, maisog nga
    kalalakin-an—ug gipalakaw sila sa kagabhion.
  pol-UBG: Powstali więc Jozue i wszyscy wojownicy, by wyruszyć przeciwko Aj. Jozue
    wybrał trzydzieści tysięcy bardzo dzielnych mężczyzn i wysłał ich nocą.
  urd-GVU: چنانچہ یشوع پورے لشکر کے ساتھ عَی پر حملہ کرنے کے لئے نکلا۔ اُس نے اپنے
    سب سے اچھے فوجیوں میں سے 30,000 کو چن لیا اور اُنہیں رات کے وقت عَی کے خلاف بھیج
    کر
  deu-1912: Da machte sich Josua auf und alles Kriegsvolk, hinaufzuziehen gen Ai.
    Und Josua erwählte dreißigtausend streitbare Männer und sandte sie aus bei der
    Nacht
  ntj-ntj: Nyangka mularrpartu Tjatjuwalu-tjananya palunyaku warrmarlapirti tamarlmanu.
    Palunyalu warrmarla 30,000-pa pikaputjunya ngurrkarntaralpi-tjananya watjarnu,
    “Mungangka-yan yanku yiwarla Yayila takulu kumpiralpi nyinama.
  kan-2017: ಅಂತೆಯೇ ಯೆಹೋಶುವನು ಎದ್ದು ಭಟರೆಲ್ಲರ ಸಹಿತವಾಗಿ ಆಯಿಗೆ ಹೋಗುವುದಕ್ಕೋಸ್ಕರ ಸಿದ್ಧನಾಗಿ
    ಮೂವತ್ತು ಸಾವಿರ ಯುದ್ಧವೀರರನ್ನು ಆರಿಸಿ ಅವರಿಗೆ
  tgo-tgo: Kaero Josuwa i vivatha na i voro weiyaŋgiya le ragagaithɨko na vethɨ gaithɨ
    Ai. I gatha raŋgiyaŋgiya le ragagaithɨ yamwa lenji ghanaghanagha teti tausan (30,000)
    na i variye yathuŋgi gougouko iyako,
  yap-yap: Me ere fal’eg Joshua rogon nge salthaw rok ko yan nga Ai. Me mel’eg guyey
    biyu’ ko salthaw rok nthabi salap nge pi’rad ngranod nnep’.
  hlt-MCSB: Te dongah Joshua neh caemtloek pilnam boeih loh Ai te tloek ham thoo uh.
    Te vaengah Joshua loh tatthai hlangrhalh hlang thawng sawmthum te a coelh tih
    khoyin ah a tueih.
  mdy-ETH: ዬያሮ ዒያሱ ፔኤኮ ፖኦሊሶ ቢያሢና ዎላ ዓይ ዖላኒ ጊኢጊንቴኔ፤ ፖኦሊሶኮ ባኣካፓ ጎኦባ ጎኦባ ማዔያ ሃይሢታሚ ሺያ
    ዓሲ ዶኦሪ ዹማ ዳካኒ ጋዓዖ ዔያቶም፦
  twi-ASANTE: Na Yosua ne Israel akodɔm no siim sɛ wɔrekɔto ahyɛ Ai so. Yosua yii
    akodɔm ɔpeduasa, somaa wɔn anadwo,
  eng-WEBU: So Joshua arose, with all the warriors, to go up to Ai. Joshua chose thirty
    thousand men, the mighty men of valor, and sent them out by night.
  bnp-bnp: Lakea e Iosua turane huriki a nugumaheto vona ri kisi a lebo na vabinga
    ne ria, ri gi lakea o Ai. I vulaki a nugumaheto ala 30,000 ri gao hateka, i rudu
    muga ria na rodo.
  wal-wal: Yaagin Yaasunne olanchchati ubbai Aaya katamaa olanau denddidosona. Yaasu
    ba olanchchatu giddoppe hasttamu sha7u gidiya mino olanchchata dooridi, qamman
    yeddiis.
  spa-PDDPT: Josué se levantó con toda la gente de guerra para subir contra Hai. Escogió
    Josué 30.000 hombres fuertes, a los cuales envió de noche.
  gun-gun: Ha'e ramo Josué ha'e joe opu'ãa pygua kuery ha'e javi reve opu'ã vy oje'oi
    Ai pygua kuery re opu'ã aguã. Trinta mil avakue imbaraeteve va'e Josué oiporavo
    vy omondouka pyávy.
  agu-BL: I nintzun tulej Josuéja'tz. Nin e' je' xtxa'ol junaklaj mil sanlar. Ej nin
    lak'bal tzun chiwekol quib, nintzun e' bentz tan oyintzi' scye'j yi e' aj Hay.
  ilo-ULB: Timmakder ngarud ni Josue ket inkuyogna dagiti amin a lallaki a mannakigubat
    a sumang-at idiay Ai. Ket nangpili ni Josue iti tallo pulo a ribu a lallaki- napigsa,
    natutured a lallaki- ket imbaonna ida iti rabii.
  kpg-kpg: Joshua gu hagatogomaalia dono hana gi Ai mo ana gau dauwa huogodoo. Mee
    ne hili ana gau dauwa humalia e motolu mana (30,000) mai i lodo ana buini dauwa
    ga hagau digaula boo,
  uig-ARA: شۇنىڭ بىلەن، يەشۇئا بىلەن ھەممە جەڭچىلەر قوزغىلىپ، ئايىغا ھۇجۇم قىلىشقا
    چىقتى. يەشۇئا ئوتتۇز مىڭ باتۇر جەڭچىنى ئىلغاپ كېچىدە ئۇلارنى ماڭدۇردى
  bsp-bsp: Kɔ Yosuwe ɛyɛfɛ kɔ asɔdar ɔn fəp kəpɛ ka Hay. Kɔ Yosuwe ɛyɛk-yɛk asɔdar
    ayeŋki dis mɛcəp wəco maas, k’oloku ŋa kəkɔ Hay pibi.
  sus-sus: Yosuwe nun geresoe birin naxa keli, e naxa te Ayi. Yosuwe naxa sɔɔri geresoe
    fanyi mixi wulu tongo saxan mayegeti, e birin naxa te kɔɛ ra.
  pon-2006: 'Sosua eri kaunopada mehkoaros pwe en patolahng Ai, iangahki nah sounpei
    koaros. E pilada sounpei silinen sang rehn sounpei me keieu mwahu ko, e ahpw kadarirailla
    nipwong, mwurin eh kihong irail koasoandi pwukat:'
  ksd-ksd: Io, Iosua i ga tut, diat ma ra tarai na vinarubu par, upi diat a vana urama
    Ai; ma Iosua i ga pilak pa ra utul a vinun na arip na marmar na rangrang na tutana,
    ma i ga tulue diat ta ra marum.
  tur-YTC: Bunun üzerine Yeşu, bütün savaşçılarıyla birlikte Ay Kenti'ne çıkmak üzere
    kalktı. Yeşu, güçlü ve yiğit adamlardan otuz bin kişiyi seçti ve onları geceleyin
    gönderdi.
  grc-BRENT: Καὶ ἀνέστη Ἰησοῦς καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς ὥστε ἀναβῆναι εἰς Γαί.
    ἐπέλεξε δὲ Ἰησοῦς τριάκοντα χιλιάδας ἀνδρῶν δυνατοὺς ἐν ἰσχύϊ, καὶ ἀπέστειλεν
    αὐτοὺς νυκτός.
  ind-AYT: Yosua dan seluruh tentaranya bersiap untuk berangkat ke Ai. Yosua memilih
    tiga puluh ribu orang yang perkasa dan mengirim mereka pergi pada waktu malam.
  nya-nya: Kotero Yoswa ndi gulu lonse la nkhondo anakonzeka kupita ku Ai. Iye anasankha
    amuna 30,000 odziwa kumenya nkhondo bwino ndipo anawatumiza usiku
  hrv-hrv: Spremi se Jošua da navali na Aj i svi ratnici s njime. Izabrao je trideset
    tisuća junaka i poslao ih noću;
  mps-mps: Tialima, Josua dali te tigidali ami bidi dabe te Ai hanuba hwįgi painu
    sisi yai. Agai te hwįabo bomai bidi naga dagalama, tama te bidi sese umabo hauwa
    30,000 bidi sa munama, tama augwali te hulide tagala palai.
  tpi-tpi: Orait Josua wantaim olgeta soldia i redi long i go long Ai. Em i makim
    30,000 strongpela man bilong pait na i salim ol i go long nait.
  dan-1931: Derpå brød Josua op og drog med alt Krigsfolket op mod Aj; og Josua udvalgte
    sig 30.000 tapre Mænd og sendte dem bort om Natten,
  vie-OVCB: Vậy, Giô-suê đem toàn quân đến A-hi, Ông chọn 30.000 chiến sĩ dũng cảm
    sai đi trong đêm ấy.
  guj-2017: તેથી યહોશુઆ આય પર ચઢાઈ કરવા માટે તૈયાર થયો. સર્વ લડવૈયાને સાથે લીધાં.
    યહોશુઆએ ત્રીસ હજાર માણસોને પસંદ કર્યા, તેઓ બળવાન તથા હિંમતવાન પુરુષો હતા. તેણે
    તેઓને રાત્રે બહાર મોકલ્યા.
  pon-2006A: 'Sosua eri kaunopada mehkoaros pwe en patolahng Ai, iangahki nah sounpei
    koaros. E pilada sounpei silinen sang rehn sounpei me keieu mwahu ko, e ahpw kadarirailla
    nipwong, mwurin eh kihong irail koasoandi pwukat:'
  por-BRBSL: Então Joshua levantou-se, com todos os guerreiros, para ir até Ai. Joshua
    escolheu trinta mil homens, os poderosos homens de valor, e os enviou à noite.
  cth-cth: Joshua hoi ransanaw abuemlah ni Ai kho tuk hanelah a kamthaw awh. Joshua
    ni athakaawme ransanaw 30,000 touh a rawi teh, karumsaning vah a patoun.
  twi-twi: Na Yosua ne Israel nsraadɔm no sii mu sɛ wɔrekɔtow ahyɛ Ai so. Yosua yii
    asraafo mpem aduasa, somaa wɔn anadwo,
  hlt-hlt: Te dongah Joshua neh caemtloek pilnam boeih loh Ai te tloek ham thoo uh.
    Te vaengah Joshua loh tatthai hlangrhalh hlang thawng sawmthum te a coelh tih
    khoyin ah a tueih.
  tbz-SIM: Kɛ̀ Sosuwee bɑ́ɑ́tí nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ bo pi Aii, kɛ́tɑ̃ɑ̃tɛ́ bɛkpɑ̀rìnuɔmbɛ
    sikɔupípísìtɑ̃ɑ̃ti (30000) kɛ́nií nkɛyènkɛ̀,
  msy-2020: Kamaghɨn amizɨ, Josua uan mɨdorozir gumaziba bar me inigha me Aiba ko
    mɨsoghasa ghuavanadi. A uan 30,000plan mɨdorozir gumazir fofozir aghuiba itiba
    amɨsevegha me amadazɨma, me dɨmangan faragha ghue.
  azb-azb: 'Yeşua ilə bütün döyüşçülər Ay şəhərinə getmək üçün qalxdılar. Yeşua otuz
    min igid adam seçib onları gecə ikən oraya göndərəndə belə əmr etdi:'
  eng-DBY: And Joshua arose, and all the people of war, to go up to Ai. And Joshua
    chose thirty thousand valiant men, and sent them away by night.
  hin-2017: अतः यहोशू ने सब योद्धाओं समेत आई पर चढ़ाई करने की तैयारी की; और यहोशू
    ने तीस हजार पुरुषों को जो शूरवीर थे चुनकर रात ही को आज्ञा देकर भेजा।
  swp-swp: Iosua abo i torohai, iala tataodi gamagaridi maenaeao hinage, bena se sae
    Eae eai, se ialaidi, Iosua tataoadiadidiri 30,000 i hileidi maieona eai i hetamaridi,
  eng-YLT: And Joshua riseth, and all the people of war, to go up to Ai, and Joshua
    chooseth thirty thousand men, mighty ones of valour, and sendeth them away by
    night,
  kne-kne: En nansagana tet-ewa da Josue ta en da gobaten ed Ai. Di inyat na et pinili
    na di tolonpo ay libo sin kalalaingan ay sosoldado na et inbaa nas daida sin labi.
  eng-WYC-2017: And Joshua rose, and all the host of fighting men with him, for to
    go up into Ai; and by night he sent thirty chosen thousand of strong men;
  eng-WMBB: So Joshua arose, with all the warriors, to go up to Ai. Joshua chose thirty
    thousand men, the mighty men of valour, and sent them out by night.
  urd-GVH: चुनाँचे यशुअ पूरे लशकर के साथ अई पर हमला करने के लिए निकला। उसने अपने सबसे
    अच्छे फ़ौजियों में से 30,000 को चुन लिया और उन्हें रात के वक़्त अई के ख़िलाफ़
    भेजकर
  rug-rug: Ke topue la se Zosua meke sari doduru nana tie varipera pude sage la pa
    Ai. Vizata vagi sa si ari ka toloṉavulu puta tina tie varipera bokabokadi, meke
    garunu vurani sa pana boṉi.
  gaz-gaz: Iyyaasuu fi loltoonni hundinuus kaʼanii Aayin loluuf baʼan. Innis loltoota
    isaa warra jajjaboo keessaa nama kuma soddoma filatee halkaniin erge;
  fra-LSG: Josué se leva avec tous les gens de guerre, pour monter contre Aï. Il choisit
    trente mille vaillants hommes, qu’il fit partir de nuit,
  gnn-gnn: Ga dhunupana yana ŋayi Djatjuwanydja gaŋgathinana, rrambaŋina walala ŋunhi
    miriŋuna walala nhanbala miṯtjina bukmaknha, girri'‐ŋamathinanydja walala buwayakkunharawuna
    warrpam'thunarawuna ŋuriki Yäyipuyŋuwunydja. Ŋayi djarr'yurrunanydja ŋutu'mirrinha
    ganydjarrnha ḏarramuwurrunhanydja yana, bala waŋananydja ŋayi bitjarrana walalanha,
  yal-yal: Yosuwe nun ganla birin yi keli, e siga Ayi taan yɛngɛdeni. Yosuwe yi sofa
    yɛbaxin muxu wuli tonge saxan sugandi, a yi e rasiga kɔɛɛn na.
  haw-1868: Ku ae la o Iosua a me na kanaka kaua a pau e pii aku i Ai. Wae mai la
    o Iosua i kanakolu tausani kanaka, he poe koa loa, a hoouna ia lakou i ka po.
  arb-NAV: 'فَهَبَّ يَشُوعُ وَجَمِيعُ الْمُحَارِبِينَ وَتَوَجَّهُوا لِمُهَاجَمَةِ
    عَايَ. وَاخْتَارَ يَشُوعُ ثَلاثِينَ أَلْفَ رَجُلٍ مِنْ مُحَارِبِيهِ الأَشِدَّاءِ،
    وَأَرْسَلَهُمْ لَيْلاً، بَعْدَ أَنْ أَوْصَاهُمْ قَائِلاً:'
  ewe-ewe: Ale Yosua dzra ɖo hena aʋahoho ɖe Ai ŋu kple eƒe aʋawɔlawo katã. Etia eƒe
    asrafo nyuitɔwo akpe blaetɔ̃ ɖo ɖa le zã me;
  eng-LEE: 'So Joshua arose, and all the people of war, to go up against ''Ai: and
    Joshua chose out thirty thousand mighty men of valor, and sent them away by night.'
  asm-FB: তেতিয়া যিহোচূৱা আৰু যুদ্ধ কৰিব পৰা সকলো লোক অয়লৈ যাবৰ বাবে উঠিল আৰু যিহোচূৱাই
    ত্ৰিশ হাজাৰ বলৱান আৰু সাহিয়াল বীৰপুৰুষ বাচি লৈ ৰাতিয়েই তেওঁলোকক পঠিয়াই দিলে।
  sus-A: يٌسُوٍ نُن فٍرٍ سٌي بِرِن نَشَ كٍلِ، عٍ نَشَ تٍ عَيِ. يٌسُوٍ نَشَ سْورِ فٍرٍ سٌي
    قَنيِ مِشِ وُلُ تٌنفٌ سَشَن مَيٍفٍتِ، عٍ بِرِن نَشَ تٍ كْي رَ.
  fra-SBL: Et Josué se leva, avec tous les guerriers, pour monter à Aï. Josué choisit
    trente mille hommes, les plus vaillants, et les envoya de nuit.
  hbo-hbo: וַיָּ֧קָם יְהֹושֻׁ֛עַ וְכָל־עַ֥ם הַמִּלְחָמָ֖ה לַעֲלֹ֣ות הָעָ֑י וַיִּבְחַ֣ר
    יְ֠הֹושֻׁעַ שְׁלֹשִׁ֨ים אֶ֤לֶף אִישׁ֙ גִּבֹּורֵ֣י הַחַ֔יִל וַיִּשְׁלָחֵ֖ם לָֽיְלָה׃
  piu-2006: '@see-verse:JOS.008.002'
  kik-kik: Nĩ ũndũ ũcio Joshua na mbũtũ yothe ya ita makiumagara magatharĩkĩre Ai.
    Nake agĩthuura andũ 30,000 arĩa maarĩ njamba mũno akĩmatũma mathiĩ kũrĩ ũtukũ,
  fra-NCL: Josué se leva avec tous les gens de guerre, pour monter contre Haï. Josué
    choisit trente mille hommes vaillants, et les fit partir de nuit.
  cek-AK: To pongah Joshua loe angthawk moe, Ai vangpui to tuk hanah angmah ih misatuh
    kaminawk boih hoi nawnto caeh o; misatuk kop kami sang quithumto a qoih pacoengah,
    nihcae to aqum ah patoeh.
  cuk-cuk: Josué na e-sordaganmala guagwar bukusmalad, geb agi Hai-neggweburse bila-ononadmalad.
    Josué dulemar-bila-onomalad mili-dulagwen-gakambe (30,000) amisad. Geb a-sordamarga
    weyob igar-uksa,
  uig-CYR: Шуниң билән, Йәшуа билән һәммә җәңчиләр қозғилип, айиға һуҗум қилишқа чиқти.
    Йәшуа оттуз миң батур җәңчини илғап кечидә уларни маңдурди
  tel-2017: యెహోషువ, హాయి మీదికి వెళ్ళడానికి పరాక్రమవంతులైన ముప్ఫై వేల మంది శూరులను
    ఏర్పరచుకుని రాత్రివేళ వారిని పంపాడు.
  hat-BSA: Epi Josué te leve avèk tout moun lagè yo pou monte Aï. Josué te chwazi
    trant mil mesye, gèrye vanyan, e li te voye yo sòti nan lannwit lan.
  kos-kos: Ouinge Joshua ac mwet mweun lal elos akola in mweuni mwet Ai. El sulela
    tausin tolngoul mwet pisrla ke mweun ac supwalosla ke fong,
  hbo-WLC: וַיָּ֧קָם יְהוֹשֻׁ֛עַ וְכָל־עַ֥ם הַמִּלְחָמָ֖ה לַעֲל֣וֹת הָעָ֑י וַיִּבְחַ֣ר
    יְ֠הוֹשֻׁעַ שְׁלֹשִׁ֨ים אֶ֤לֶף אִישׁ֙ גִּבּוֹרֵ֣י הַחַ֔יִל וַיִּשְׁלָחֵ֖ם לָֽיְלָה׃
  ibo-ibo: Mgbe ahụ, Joshua na ndị agha ya niile, biliri gaa ibuso Ai agha. Joshua
    họpụtara iri puku ndị agha atọ zipụ ha nʼabalị
  ory-ory: ତହୁଁ ଯିହୋଶୂୟ ଓ ସକଳ ସୈନ୍ୟ ଉଠି ଅୟକୁ ଯାତ୍ରା କଲେ; ପୁଣି ଯିହୋଶୂୟ ତିରିଶ ହଜାର ମହାବିକ୍ରମଶାଳୀ
    ଲୋକ ମନୋନୀତ କରି ରାତ୍ରିରେ ସେମାନଙ୍କୁ ପଠାଇଲେ।
  chk-chk: Iei mine Josua me ekewe sounfiu meinisin ra feitä Ai. Iwe, Josua a filätä
    ükükün ilik ngeröü sounfiu mi pöchökül me pwora o tinirela lepwin.
  rop-rop: Wal Joshuwa bin meigim miselp redibala na. Imbin pikimat 30,000 brabli
    gudwan solja, en wen imbin naitaim, imbin jandim olabat lida blanga blandim miselp.
  ukr-1871: І встав Ісус з усїм збройним людом, щоб ійти проти Гая. Ісус вибрав трийцять
    тисяч хоробрих людей, та й вислав їх уночі.
  deu-1951: Da machte sich Josua auf und alles Kriegsvolk, um nach Ai hinaufzuziehen;
    und Josua erwählte dreißigtausend streitbare Männer; und er sandte sie aus bei
    Nacht
  eng-JPS: So Joshua arose, and all the people of war, to go up to Ai; and Joshua
    chose out thirty thousand men, the mighty men of valour, and sent them forth by
    night.
  srp-1865: I usta Isus i sav narod što bješe za boj, da idu na Gaj; i izabra Isus
    trideset tisuæa junaka, i posla ih noæu;
  lug-lug: Yoswa n’asituka n’eggye lyonna okulumba Ayi, n’alondamu abasajja abalwanyi
    abazira nnamige emitwalo esatu n’abasindika kiro okulumba Ayi.
  heb-heb: ויקם יהושע וכל עם המלחמה לעלות העי ויבחר יהושע שלשים אלף איש גבורי החיל
    וישלחם לילה׃
  ben-IRV: তখন যিহোশূয় ও সমস্ত যোদ্ধা উঠে অয়ের বিরুদ্ধে যাত্রা করলেন; যিহোশূয় ত্রিশ
    হাজার বলবান বীর মনোনীত করলেন এবং তাদেরকে রাতে পাঠিয়ে দিলেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਅਤੇ ਸਾਰੇ ਯੋਧੇ ਅਈ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰਨ ਲਈ ਤਿਆਰ ਹੋਏ। ਯਹੋਸ਼ੁਆ ਨੇ ਤੀਹ ਹਜ਼ਾਰ
    ਸੂਰਬੀਰ ਚੁਣੇ ਅਤੇ ਰਾਤ ਨੂੰ ਉਹਨਾਂ ਨੂੰ ਭੇਜਿਆ।
  mya-JVB: ယောရှု နှင့် စစ်သူရဲ အပေါင်း တို့သည် အာဣ မြို့ ကို တိုက် ခြင်းငှါ ထ ကြ၏။
    ယောရှု သည် ခွန်အားကြီးသော စစ်သူရဲ သုံးသောင်း တို့ကို ရွေးချယ် ၍ ညဉ့် အခါစေလွှတ်
    လျက်၊
  tbg-tbg: Minti tumanta Iosuaavavata, Isareri iqoka vaiinti vikavata, Ai vatanaaka
    hampata iqoka raqireka qera i vaura. Iosuaava nai iqoka vaiintiqihairo iqoka vaiinti
    tarauka 30,000 kaama tero vika entaqi varakero tiharo,
  hmo-hmo: Unai dainai Iosua ia toreisi, iena tuari taudia ibounai danu, hanua tuari
    henia totona idia karaia hegaegae. Iena tuari taudia namodia bona goadadia ibounai
    30,000 ia abia hidi, bona hanuaboi neganai ia siaidia.
  urd-urd: तब यशू'अ और सब जंगी मर्द एे पर चढ़ाई करने को उठे; और यशू'अ ने तीस हज़ार
    मर्द जो ज़बरदस्त सूरमा थे, चुन कर रात ही को उनको रवाना किया।
  rus-SYN: Иисус и весь народ, способный к войне, встал, чтобы идти к Гаю, и выбрал
    Иисус тридцать тысяч человек храбрых и послал их ночью,
  bqc-SIM: Ɔ̃ Yozuee ń a zĩgↄ̃ↄ fɛ̀lɛ gɛ̀ lɛ́lɛi Aiwa ḿpii. À nɛgↄ̃naↄ sɛ̀ gbɛ̃ↄn
    ↄ̀aasↄsↄo lɛɛ baakwi (30.000), ↄ̃ à ń gbáɛ gwãasĩna,
  tcz-CHONGTHU: Hitichun Joshua leh asepaite chu Ai khopi gadelkhum dingin akontouvun
    ahi. Joshua’n asepaite lah’a galsat hatcheh sangsom thum alhengdoh’in jannin asoldoh’in,
  mar-mar: त्याप्रमाणे यहोशवाने सर्व योद्ध्यांसह आय नगरावर चढाई करून जाण्याची तयारी
    केली; त्याने तीस हजार, बलवान, व शूर पुरुष निवडून घेतले आणि त्यांना रात्री पाठवून
    दिले.
  qub-qub: Chaura Josuëga pillyapaj caj quimsa chunca waranga (30,000) runacunata
    acraran Hai siudäman yaycunanpaj. Nircur paycunataga Haiman chacaypa cacharan.
  bqp-bqp: Akũ Yↄsua kũ a zĩ̀karinↄ gɛ̀ɛ ò lɛ́tɛ Aia ń pínki. À gↄ̃sa gbãnanↄ
    sɛ̀ gbɛ̃nↄn dúbu baraakuri, akũ à ń gbárɛ gwãani
  hat-hat: Se konsa, Jozye reyini tout sòlda pèp Izrayèl yo, li fè plan pou yo mache
    sou lavil Ayi. Jozye chwazi trantmil (030.000) vanyan gason, li fè yo pati devan
    nan mitan lannwit.
  eng-BSB: So Joshua and the whole army set out to attack Ai. Joshua chose 30,000
    mighty men of valor and sent them out at night
  tod-tod: Zozuwe ná-kɔɔɠɔ nuiti kpein seɠeni, ti ʋilɛ pelei ma, ti li, ti laalɛ
    Ayi taai wu. Zozuwe yeeloni kɔɔɠɔ nu ɠɛzɛɠɛzɛ waaʋuusaʋagɔ (30 000) ʋa, é ti
    leʋe kpidii.
  eng-WEBPB: So Joshua arose, with all the warriors, to go up to Ai. Joshua chose
    thirty thousand men, the mighty men of valour, and sent them out by night.
  kbq-kbq: Anagema hige'za Josua'ene maka sondia vahe'mo'za Ai kumate vahera ha' huzmantenaku
    vu'naze. Hanki koro osu'za hanaveti'za ha'ma nehaza vahe Josua'a 30 tauseni'a
    huzmantege'za kenageke vu'naze.
  nhe-BL: Huajca Josué quincualtlali nochi isoldados para quitehuitij Hai. Achtohui
    quintlapejpeni 30 mil tlacame tlen más motemacaque para tlatehuise. Huan quintitlanqui
    ica tlayohua,
  bus-bus: Ben Yↄsua kↄ̃n a zĩ̀kpɛɛnↄ gàa wà lɛ́ɛ Aia ń píngi. À gↄ̃sagbãaanↄ sɛ̀
    gↄ̃ↄn bↄrↄ baaakuri, ben à ń gbáɛ gwãavĩ
  gub-BL: A'e rupi Zuzue a'e, zauxiapekwer Izaew wanehe we har paw a'e wà no, oho
    Az tawhu kutyr a'e wà kury, heityk pà wà kury. Wexaexak Zuzue 30 miw zauxiapekwer
    ikatu wera'u ma'e wà kury. Omono kar wenataromo pyhaw wà.
  eng-DRA: 'And Josue arose, and all the army of the fighting men with him, to go
    up against Hai: and he sent thirty thousand chosen valiant men in the night,'
