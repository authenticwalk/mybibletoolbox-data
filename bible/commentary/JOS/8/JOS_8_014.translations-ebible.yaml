verse: JOS.008.014
translations:
  mal-C: ഹായിരാജാവ് ഇതു കണ്ടപ്പോൾ, അവനും പട്ടണനിവാസികൾ എല്ലാവരുംകൂടി, ഇസ്രായേലുമായുള്ള
    യുദ്ധത്തിന് അതിരാവിലെ അരാബയ്ക്ക് അഭിമുഖമായ ഒരു സ്ഥലത്തേക്കു വേഗം പുറപ്പെട്ടു.
    പട്ടണത്തിനു പിന്നിൽ തനിക്കെതിരായി പതിയിരുപ്പുണ്ടെന്ന് അവൻ അറിഞ്ഞില്ല.
  deu-TKW: Als das der König von Ai wahrnahm, beeilten sich die Bewohner der Stadt,
    brachen früh auf und zogen den Israeliten entgegen, um ihnen eine Schlacht zu
    liefern, er und sein gesamtes Kriegsvolk an den bestimmten Ort östlich von der
    Steppe. Er wußte aber nichts davon, daß ihm westlich von der Stadt ein Hinterhalt
    gelegt war.
  lin-lin: Tango mokonzi ya Ayi amonaki bongo, ye elongo na bato na ye nyonso, bavandi
    ya engumba, batelemaki na lombangu mpe babimaki mpo na kobundisa Isalaele na esika
    oyo nzela ekutana, liboso ya Araba. Ayebaki te ete basoda mosusu babombamaki na
    sima ya engumba.
  eng-LSV: And it comes to pass, when the king of Ai sees [it], that he hurries, and
    rises early, and the men of the city go out to meet Israel for battle, he and
    all his people, at the appointed time, at the front of the plain, and he has not
    known that an ambush [is] against him, on the rear of the city.
  eng-GNV: 'And when the King of Ai sawe it, then the men of the citie hasted and
    rose vp earely, and went out against Israel to battell, hee and all his people
    at the time appointed, before the plaine: for he knew not that any lay in waite
    against him on the backeside of the citie.'
  eng-WEBSTER: 'And it came to pass when the king of Ai saw it , that they hasted
    and rose early, and the men of the city went out against Israel to battle, he
    and all his people, at a time appointed, before the plain: but he knew not that
    there were liers in ambush against him behind the city.'
  nhw-BL: Huan quema nopa tlanahuatijquetl tlen Hai quiitac Josué, moisihuilti huan
    quisqui tlen itepa nopa altepetl cualca ica isoldados para quinhuilanatij nopa
    israelitame ipan nopa tlamayamitl nechca hueyatl Jordán. Pero amo quimatiyayaj
    para sequinoc israelitame motlatijtoyaj iica ialtepe.
  swh-ONEN: Mfalme wa Ai alipoona jambo hili, yeye pamoja na watu wote wa mji wakatoka
    kwa haraka asubuhi na mapema, ili kukutana na Israeli katika vita mahali fulani
    panapotazamana na Araba. Lakini hakujua kwamba kulikuwa kumewekwa waviziaji dhidi
    yake nyuma ya mji.
  bba-bba: Ye n kuɑ buru buru yellu, yerɑ Ayin sunɔ u Isirelibɑ wɑ. Mɑ wi kɑ win tɑbu
    kowobu bɑ seewɑ kɑ sɛndɑru bu kɑ Isirelibɑ wɔri Yuudɛnin wɔwɑ mi, mi bɑ rɑɑ bu
    kɑmiɑ. Adɑmɑ bɑ ǹ yɛ̃ mɑ Isirelibɑn sukum mu kukuɑ wuun biruɔ.
  eng-KJVCPB: And it came to pass, when the king of Ai saw it, that they hasted and
    rose up early, and the men of the city went out against Israel to battle, he and
    all his people, at a time appointed, before the plain; but he wist not that there
    were liers in ambush against him behind the city.
  cpy-cpy: Ikanta riyotaki pinkathari-tatsiri Tzimpookaariniki, intsipaete ikaemanakiri
    rowayirite-paeni, rananinkae-yanakini, tema ari ikamanta-wakahae-yakani jempe
    rowayiri-tantyaa. Ari ikaatzi raanakiri rowayiriti ipiyata-wakyaari Israel-paeni
    riweyaa-paaka intatsikiro Mameriweniki. Tee riyotee-yini manee-yapaakani itsipa
    Israel-paeni nampitsiki ikinapaakironta.
  luo-luo: Kane ruodh Ai oneno ma, en kod ji duto mar dala maduongʼ nowuok oko mapiyo
    nono gokinyi mangʼich mondo girom kod jo-Israel e lweny kama omanyore gi Araba.
    To ne ok ongʼeyo ni kar pondo noseketi e ngʼe dala maduongʼno.
  meu-meu: Ai pavapavana ese una kara e itaia, bena ia mai ena tuari taudia bona ena
    hanua taudia iboudiai na hanua amo e didi lasi, bena ia mai ena orea taudia, Ai
    hanuana taudia, e tore isi haraḡa, e didi lasi, Araba hekeidihona ela, Israel
    taudia bae tuari henidia totona; asi dibana orea ta be hanua murina kahana ai
    vada e komu.
  npi-ULB: जब ऐका राजाले यो देखे, तिनी र तिनका फौज बिहान सबेरै उठे र माथिबाट यर्दन
    नदीलाई देख्‍ने ठाउँमा इस्राएललाई आक्रमण गर्न निस्के । लुकेका मानिसहरूले सहरलाई
    पछाडिबाट आक्रमण गर्न पर्खिरहेका छन् भन्‍ने तिनलाई थाहा थिएन ।
  yor-yor: Nígbà tí ọba Ai rí èyí, òun àti gbogbo ọkùnrin ìlú náà yára jáde ní òwúrọ̀
    kùtùkùtù láti pàdé ogun Israẹli ní pẹ̀tẹ́lẹ̀ aginjù. Ṣùgbọ́n kò mọ̀ pé àwọn kan
    wà ní ibùba ní ẹ̀yìn ìlú náà.
  emp-NTPO: Diaped̶ed̶a Haid̶ebema boroba unusia israelerãra djõne zebʌdada. Maʌ̃
    bẽrã idji sordaorãda isabe edesia Arabá ẽjũãare israelerã ume djõni carea. Baribʌrʌ
    Haid̶ebema boroba adua b̶asia idji puru wagabe dewara israelerãra mĩrũ panʌda.
  ind-ind: Begitu raja Ai melihat pasukan Israel di seberang lembah, dia mengumpulkan
    orang-orang kota itu dan mereka segera keluar pagi-pagi benar ke arah lembah Yordan
    untuk berperang melawan Israel. Dia tidak tahu bahwa sebagian pasukan Israel sedang
    bersembunyi di belakang kota untuk menyerbu.
  pes-OPCB: پادشاه عای با دیدن لشکر اسرائیل در آن سوی دره، با لشکر خود برای مقابله
    با آنها به دشت اردن رفت، غافل از اینکه عدهٔ زیادی از اسرائیلی‌ها در پشت شهر در
    کمین نشسته‌اند.
  tgl-ULB: Nangyari ito nang nakita ng hari ng Ai, siya at kaniyang hukbo ay bumangon
    ng maaga at nagmadaling lumabas para salakayin ang Israel sa lugar na nakaharap
    patungo sa lambak ng Ilog Jordan. Hindi niya alam na naghihintay ang isang pananambang
    para sumalakay mula sa likuran ng lungsod.
  hui-hui: Ainaga kini biagome Yosuanaga agali hearu hondowa ibuguabi ibunaga agalirubi
    abaleore tagira pialu Yodana dindi buguni puamu halu wai bule tagira pene. Dindi
    ogoni wai abale bialu Isaraele agali hayagoria dege wai bule penego ibugua Yosuahanda
    agali erembiraha howa belo wai hono bereleago nahende pene.
  mya-mya: အာ​ဣ​မင်း​သည်​ယော​ရှု​၏​စစ်​သူရဲ​များ​တပ်​ချ လျက်​ရှိ​သည်​ကို​မြင်​လျှင်
    မိ​မိ​၏​စစ်​သူရဲ​အ​ပေါင်း တို့​ကို​အ​လျင်​အ​မြန်​စု​ရုံး​၍ ဣ​သ​ရေ​လ​တပ် ကို​တိုက်​ခိုက်​ရန်​ယော်​ဒန်​မြစ်​ချိုင့်​ဝှမ်း​ဘက်
    ယ​ခင် တိုက်​ခိုက်​ခဲ့​သော​အ​ရပ်​သို့​ချီ​တက်​လေ​သည်။ သို့​ရာ​တွင်​သူ​သည်​မြို့​၏​အ​နောက်​ဘက်​၌
    ဣ​သ​ရေ​လ​တပ်​ပုန်း​များ​ချ​ထား​ကြောင်း ကို​မ​ရိပ်​မိ​ချေ။-
  bod-N: ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་རྒྱལ་པོས་གནས་ཚུལ་དེ་མཐོང་ནས་གྲོང་ཁྱེར་ཡོངས་ཀྱི་མི་རྣམས་དང་མཉམ་དུ་ཞོགས་པ་སྔ་མོ་ཡར་ལངས་ཏེ།
    ཡེས་ར་ཨེལ་པ་དང་འཐབ་པའི་ཕྱིར་དུས་བཅད་ལྟར་ཡ་ལ་པའི་མདུན་སར་ཡོང་མོད། འོན་ཀྱང་རྒྱལ་པོས་གྲོང་ཁྱེར་གྱི་ལྟག་རྒྱབ་ཏུ་འཇབ་དམག་ཡོད་པ་མི་ཤེས་སོ།
    །
  sna-sna: Zvino mambo weAi paakaona izvi, iye navarume vose veguta vakakurumidza
    kubuda mangwanani kuti vasangane navaIsraeri varwe panzvimbo yakanga yakatarisana
    neArabha. Asi haana kuziva kuti akanga avandirwa seri kweguta.
  spa-BLM: Cuando el rey de Hai lo vio, se apresuró y se levantó temprano, y los hombres
    de la ciudad salieron contra Israel para combatir, él y todo su pueblo, a la hora
    señalada, frente al Arabá; pero él no sabía que había una emboscada contra él
    detrás de la ciudad.
  cac-cac: Axo yic ix yilanelta vin̈ sreyal Hai chi' to ay tas van sc'och d'a vin̈,
    yuj chi' ix pet q'ue vaan vin̈, ix yac'an lista masanil eb' vin̈ soldado vin̈.
    Ix elta vin̈ yac' oval yed' eb' israel chi' d'a jun ch'olan tz'emc'och d'a sti'
    a' Jordán, palta man̈ yojtacoc vin̈ tato ay eb' vin̈ soldado toxo ix sc'ub'ejel
    sb'a d'a spatic chon̈ab' chi'.
  swh-ULB: Na ilikuwa alipoona hilo mfalme wa Ai, yeye pamoja na jeshi lake, waliamka
    asubuhi na mapema na walitoka kwa haraka kwenda kuwashambulia Israeli katika eneo
    linalokabili bonde la Mto Yordani. Hakujua kuwa kulikuwa na shambulizi la kuvizia
    lilikuwa linasubiria kushambulia kutokea kwa nyuma ya mji.
  bel-bel: Калі ўбачыў гэта цар Гайскі, адразу з жыхарамі горада, устаўшы рана, выступіў
    супроць Ізраіля на бітву, ён і ўвесь народ ягоны, на назначанае месца перад раўнінаю;
    а ён ня ведаў, што на яго ёсьць засада за горадам.
  deu-ELBBK: Und es geschah, als der König von Ai es sah, da eilten die Männer der
    Stadt und machten sich früh auf und zogen hinaus, Israel entgegen zum Kampf, er
    und all sein Volk, an den bestimmten Ort, vor der Ebene. Er wusste aber nicht,
    dass ihm im Rücken der Stadt ein Hinterhalt gelegt war.
  mbb-OT: Ne hein naahà sikandan duen te hadì diyà te Ai, ne migaanggaan sikandin
    megawas dutun te inged duma te menge etew zin te utew pa meselem, ne midhendiyè
    dan te lugar he egkesineruwan te Suǥud te Jordan su ebpekidtebek dan te menge
    Israilihanen. Wazè dan metueni he zuen bes edsurung kandan he ebpuun diyà te egkeiniyuǥan
    dutun te inged.
  mal-2015: ഹായിരാജാവു അതു കണ്ടപ്പോൾ അവനും നഗരവാസികളായ അവന്റെ ജനമൊക്കെയും ബദ്ധപ്പെട്ടു
    എഴുന്നേറ്റു നിശ്ചയിച്ചിരുന്ന സമയത്തു സമഭൂമിക്കു മുമ്പിൽ യിസ്രായേലിന്റെ നേരെ പടെക്കു
    പുറപ്പെട്ടു. പട്ടണത്തിന്റെ പിൻവശത്തു തനിക്കു വിരോധമായി പതിയിരിപ്പു ഉണ്ടു എന്നു
    അവൻ അറിഞ്ഞില്ല.
  tuo-NT: Haicjʉ̃ wiogʉ tojo waꞌacã ĩꞌagʉ̃, sojaro meꞌrã cʉ̃ yarã surara meꞌrã ti
    macãpʉ níꞌcãrã wija, dia Jordã́ cja paꞌtiropʉ Israe curuacjãrã meꞌrã aꞌmewẽjẽgʉ̃
    waꞌacʉ niwĩ. “Ape curua Israe curuacjãrã ti macã sẽꞌema peꞌe duꞌtiapã” ni, masĩticʉ
    niwĩ.
  rmc-rmc: Sar len dikhľa o kraľis andral o Aj, siďarelas sig tosara savore peskre
    muršenca avri andral o foros, hoj pes te maren le Izraelitenca pre oda than, khatar
    pes džal ke Jordaňiko dolina. Ale ov na džanelas, hoj pre leste hine pripravimen
    aver garude murša pal o foros.
  nlg-nlg: Tana bona na vunaghi haba ni Ai te righira Joshua ma nina lei malaghai
    tara mai, e mua pitu tua. Tana labota, e rughuhoru kolura nina lei malagha mara
    tona via gatu na boboko Jordan, ma kara veitotoghoni kolura na Israel tara ghaghua
    so iga te padi. Hauva me mua ghilala gaia kara kisumatedira mai muri.
  pes-OPV: و چون ملک عای این رادید او و تمامی قومش تعجیل نموده، به زودی برخاستند،
    و مردان شهر به مقابله بنی‌اسرائیل برای جنگ به‌جای معین پیش عربه بیرون رفتند، و
    او ندانست که در پشت شهر برای وی در کمین هستند.
  ron-1924: Кынд а вэзут ымпэратул четэций Ай лукрул ачеста, оамений дин Ай с-ау скулат
    ын грабэ дис-де-диминяцэ ши ау ешит ынаинтя луй Исраел, ка сэ-л батэ. Ымпэратул
    с-а ындрептат, ку тот попорул луй, спре ун лок хотэрыт, ынспре кымпие, ши ну штия
    кэ ынапоя четэций о мынэ де оамень стэтяу ла пындэ ымпотрива луй.
  ben-OBCV: অয়ের রাজা যখন তা দেখলেন, তিনি ও নগরের সব লোকজন তখন ভোরবেলায় অরাবার দিকে
    নজর না দিয়ে তাড়াহুড়ো করে নির্দিষ্ট এক স্থানে ইস্রায়েলের সঙ্গে যুদ্ধ করার জন্য
    বেরিয়ে পড়লেন। কিন্তু তিনি জানতেন না যে নগরের পিছন দিকে তাঁর বিরুদ্ধে একদল সৈন্য
    ওৎ পেতে লুকিয়ে আছে।
  som-som: Oo markii boqorkii Aacii taas arkay, ayay isaga iyo dadkiisa oo dhammu
    aroor hore keceen oo dhaqsadeen, oo markaasay dadkii magaaladu dagaal ugu bexeen
    reer binu Israa'iil wakhtigii la yidhi, oo waxay wada tageen meel ka horraysa
    Caraabaah, laakiinse ma uu ogayn in rag gaadmo ugu qarsoon yahay magaalada dabadeeda.
  lat-VUC: Quod cum vidisset rex Hai, festinavit mane, et egressus est cum omni exercitu
    civitatis, direxitque aciem contra desertum, ignorans quod post tergum laterent
    insidiæ.
  eng-ASVBT: And it came to pass, when the king of Ai saw it, that they hasted and
    rose up early, and the men of the city went out against Israel to battle, he and
    all his people, at the time appointed, before the Arabah; but he knew not that
    there was an ambush against him behind the city.
  ita-1885: E quando il re d'Ai ebbe ciò veduto, la gente della città si affrettò,
    e si levò a buon'ora. E il re, e tutto il suo popolo uscì alla campagna a punto
    preso ad incontrare Israele, per dargli battaglia; or egli non sapeva che vi erano
    degli agguati dietro alla città contro a lui.
  eng-LXXUP: 'And it came to pass when the king of Ai saw it, he hastened and went
    out to meet them direct to the battle, he and all the people that were with him:
    and he knew not that there was an ambuscade formed against him behind the city.'
  eng-ULB: It came about when the king of Ai saw it, he and his army got up early
    and rushed out to attack Israel at a certain place that was overlooking the Jordan
    River valley. He did not know that an ambush was waiting to attack from behind
    the city.
  spa-VBL: En cuanto el rey de Hai se percató de la situación, salió de madrugada
    con todos sus hombres para atacar a los israelitas en el mismo lugar donde lo
    habían hecho antes, en un lugar que daba al valle del Jordán. Él no sabía de la
    emboscada que les esperaba al otro lado de la ciudad.
  fra-_FOB: Or, dès que le roi d'Aï vit cela, les hommes de la ville se hâtèrent,
    et se levèrent de bon matin. Le roi et tout son peuple sortirent pour la bataille,
    à la rencontre d'Israël, au lieu indiqué, du côté de la plaine; et il ne savait
    pas qu'il y avait une embuscade contre lui derrière la ville.
  mal-mal: ഹായിരാജാവ് അത് കണ്ടപ്പോൾ പടയാളികളുമായി ബദ്ധപ്പെട്ട് സമഭൂമിക്കു മുമ്പിൽ
    യിസ്രായേൽ സൈന്യത്തെ ആക്രമിക്കാൻ പുറപ്പെട്ടു. പട്ടണത്തിന്റെ പിൻവശത്ത് തനിക്കു വിരോധമായി
    പതിയിരിപ്പ് ഉണ്ടെന്ന് അവൻ അറിഞ്ഞില്ല.
  urd-GVR: Jab Aī ke bādshāh ne shimāl meṅ Isrāīliyoṅ ko dekhā to us ne jaldī jaldī
    taiyāriyāṅ kīṅ. Agle din subah-sawere wuh apne ādmiyoṅ ke sāth shahr se niklā
    tāki Isrāīliyoṅ ke sāth laṛe. Yih jagah Wādī-e-Yardan kī taraf thī. Bādshāh ko
    mālūm na huā ki Isrāīlī shahr ke pīchhe ghāt meṅ baiṭhe haiṅ.
  suz-BL: मिनु सुनी कना ऐ ङा पिपमी मेको आन कली तशा, ऐ ङा लडाइ पाइब नु सहर ङा वोंइश
    मुर नेल्‍ल इस्राएली नु लडाइ पथ लाम्‍तेक्‍म। पिप नु आ मुर नेल्‍ल अराबाह माइक्‍तीकेमी
    दिंम आ ङोंइती जाक्‍तेक्‍म। तन्‍न सहर आ नोले मेकोपुकी बाप्‍शा बाक्‍शो बाक्‍नीम
    मतुइक्‍तेम।
  ita-1927: Quando il re d’Ai vide questo, la gente della città si levò in fretta
    di buon mattino; e il re e tutto il suo popolo usciron contro a Israele, per dargli
    battaglia al punto convenuto, al principio della pianura; perché il re non sapeva
    che c’era un’imboscata contro di lui dietro la città.
  ckb-ckb: کاتێک پاشای عای ئەمەی بینی، خۆی و پیاوانی شارەکە بەیانی زوو بە پەلە هاتنە
    دەرەوە بۆ بەرەنگاربوونەوەی ئیسرائیل لە بەرزاییەک کە دەیڕوانییە عەراڤا، بەڵام پاشا
    نەیدەزانی کە لە پشت شارەکەوە بۆسەیەکی بۆ نراوەتەوە.
  eng-BBE: Now when the king of Ai saw it, he got up quickly and went out to war against
    Israel, he and all his people, to the slope going down to the valley; but he had
    no idea that a secret force was waiting at the back of the town.
  kan-OKCV: ಆಯಿ ಎಂಬ ಪಟ್ಟಣದ ಅರಸನು ಇದನ್ನು ಕಂಡಾಗ, ಆ ಪಟ್ಟಣದ ಜನರು ತ್ವರೆಪಟ್ಟು, ಉದಯಕಾಲದಲ್ಲಿ
    ಎದ್ದು, ನಿಶ್ಚಯಿಸಿದ ವೇಳೆಯಲ್ಲಿ ಆಯಿ ಎಂಬ ಪಟ್ಟಣದ ಅರಸನೂ ಅವನ ಜನರೆಲ್ಲರೂ ಇಸ್ರಾಯೇಲಿಗೆ ಎದುರಾಗಿ
    ಯುದ್ಧಮಾಡಲು ಬಯಲಿಗೆ ಹೊರಟರು. ಅವನೂ ಅವನ ಜನರೂ ಅರಾಬಾ ಎಂಬ ತಗ್ಗಾದ ಪ್ರದೇಶವು ಕಾಣುವ ಸ್ಥಳಕ್ಕೆ
    ಬಂದರು. ಆದರೆ ಅವನು ಪಟ್ಟಣದ ಹಿಂದೆ ತನಗೋಸ್ಕರ ಹೊಂಚಿಕೊಂಡಿರುವವರನ್ನು ಅರಿಯದೆ ಇದ್ದನು.
  bbb-bbb: '@see-verse:JOS.008.013'
  tam-2017: ஆயீயின் ராஜா அதைக் கண்டபோது, அவனும் பட்டணத்தின் மனிதர்களாகிய அவனுடைய எல்லா
    மக்களும் துரிதப்பட்டு, அதிகாலையிலே குறித்த வேளையில் இஸ்ரவேலர்களுக்கு எதிரே யுத்தம்செய்ய
    சமவெளிக்கு நேராகப் புறப்பட்டார்கள்; பட்டணத்திற்குப் பின்னாலே தன்னைத் தாக்குவதற்காக
    இரகசியப்படை வைக்கப்பட்டிருக்கிறதை அவன் அறியாமலிருந்தான்.
  spa-RV-1909: Lo cual como viese el rey de Hai, levantóse prestamente de mañana,
    y salió con la gente de la ciudad contra Israel, él y todo su pueblo, para combatir
    por el llano al tiempo señalado, no sabiendo que le estaba puesta emboscada á
    las espaldas de la ciudad.
  ron-BTF: Și s-a întâmplat, când a văzut împăratul cetății Ai acest lucru, că oamenii
    din Ai s-au grăbit și s-au sculat devreme; și bărbații cetății au ieșit împotriva
    lui Israel la luptă, împăratul și tot poporul său, la un timp rânduit, înaintea
    câmpiei; dar el nu știa că erau în spatele cetății cei ce stăteau la pândă împotriva
    lui.
  eng-WEBP: When the king of Ai saw it, they hurried and rose up early, and the men
    of the city went out against Israel to battle, he and all his people, at the time
    appointed, before the Arabah; but he didn’t know that there was an ambush against
    him behind the city.
  eng-FBV: As soon as the king of Ai saw the situation, he and all his men rushed
    out early in the morning to attack the Israelites where they had before, at a
    place overlooking the Jordan valley. He didn't know about the ambush waiting on
    the other side of the town.
  nld-1939: Toen de koning van Ai dit bemerkte, maakten de mannen der stad zich in
    allerijl gereed, en rukten uit om Israël te bestrijden. Met heel zijn volk trok
    hij op naar de helling vóór de vlakte, zonder te weten, dat hem aan de westkant
    van de stad een hinderlaag was gelegd.
  nch-BL: Huan quema nopa tanahuatijquet ten Hai quiitac Josué, moisihuilti huan quisqui
    ten itepa nopa altepet cualca ica isoldados para quintehuitij nopa israelitame
    ipan nopa tamayamit nechca hueyat Jordán. Pero amo quimatiyayaj para sequinoc
    israelitame motatijtoyaj iica ialtepe.
  vie-1934: Vua thành ấy vừa thấy điều đó, người ta bèn lật đật dậy sớm, vua và cả
    dân sự người đều đi ra đón Y-sơ-ra-ên tại nơi đã chỉ bảo, về phía đồng bằng, đặng
    giao chiến; song vua không biết rằng có một đạo binh phục ở phía sau thành.
  hin-CV: जब अय के राजा ने यहोशू के सैनिकों को देखा; वे जल्दी नगर के लोगों को लेकर
    इस्राएल से युद्ध करने निकल पड़े. युद्ध मरुभूमि के मैदान में था. लेकिन राजा को
    नहीं मालूम था कि नगर के पीछे इस्राएली सैनिक छिपे हैं.
  spa-BES: Cuando el rey de Hai lo vio, se levantó rápidamente y salió a la guerra
    contra Israel, él y todo su pueblo, a la pendiente que bajaba al valle; pero no
    tenía idea de que una fuerza secreta estaba esperando en la parte trasera de la
    ciudad.
  tdx-tdx: Ie amy zao, naho nahaoniñe izay ty mpanjaka’ i Ay le nalisa niongake maraindray
    o lahilahi’ i rovaio vaho niakatse hiambotrak’ am’ Israele an-kotakotake, ie naho
    ondati’e iabio, mb’ amy namotoañañey, aolo’ i Arabày; fe tsy napota’e te amboho’
    i rovay ty nivoñoñe aze.
  tha-KJV: ต่อมาเมื่อกษั​ตริ​ย์เมืองอัยเห็นดังนั้น ชาวเมืองก็​รี​บลุกขึ้นแต่​เช้าตรู่​ออกไปสู้รบกับอิสราเอล
    ณ ที่​ปะทะกันหน้าที่​ราบ ทั้งท่านและประชาชนทั้งหมดของท่าน แต่​ท่านไม่ทราบว่ามีกองซุ่มคอยอยู่​ต่อสู้​ท่านข้างหลังเมือง
  por-BR-2018: O qual quando o rei de Ai viu, levantou-se prontamente de manhã, e
    saiu com a gente da cidade contra Israel, ele e todo seu povo, para combater pela
    planície ao tempo assinalado, não sabendo que lhe estava posta emboscada atrás
    da cidade.
  deu-ELO: Und es geschah, als der König von Ai es sah, da eilten die Männer der Stadt
    und machten sich früh auf und zogen hinaus, Israel entgegen zum Streit, er und
    all sein Volk, an den bestimmten Ort, vor der Ebene. Er wußte aber nicht, daß
    ihm im Rücken der Stadt ein Hinterhalt gelegt war.
  eng-WYC-2018: and when the king of Ai had seen this, he hasted (and rose up) early,
    and went out with all the host of the city, and he dressed (the) battle array
    against the desert; and he wist not that ambushments were hid behind his back.
    (and when the king of Ai had seen this, he hastened, and rose up early, and went
    out of the city with all of his army, and he directed the battle array toward
    the wilderness; but he did not know that men were hidden in ambush behind his
    back.)
  epo-epo: Kiam la reĝo de Aj tion ekvidis, tiam la loĝantoj de la urbo rapide leviĝis
    kaj eliris kontraŭ Izraelon milite, li kaj lia tuta popolo, sur difinitan lokon
    antaŭ la valo. Kaj li ne sciis, ke estas kontraŭ li insido malantaŭ la urbo.
  uig-PIN: Ayining padixaⱨi xu ǝⱨwalni kɵrdi wǝ xǝⱨǝrdikilǝr aldirap sǝⱨǝr ⱪopuxti;
    padixaⱨ bilǝn barliⱪ hǝlⱪi Israil bilǝn soⱪuxux üqün bǝlgilǝngǝn waⱪitta Arabaⱨ
    tüzlǝnglikigǝ qiⱪti. Lekin padixaⱨning xǝⱨǝrning kǝynidiki pistirma ⱪoxundin hǝwiri
    yoⱪ idi.
  beo-beo: 'A:iai hina bagade dunu da Yosiua ea dunu ba:beba:le, hedolowane hamoi.
    E amola ea dunu huluane da Yodane umiga gadili asili, ilia da musa: sogebi Isala:ili
    dunuma gegei amoga bu gegemusa: dawa:i galu. Be Isala:ili dunu da ea baligiga
    doagala:musa: esalu, amo e da hame dawa:i galu.'
  tpi-OTNT: Taim king bilong Ai i lukim ol soldia bilong Josua i stap, em wantaim
    olgeta man bilong en i hariap i go long ples daun bilong Jordan bilong pait long
    ol Israel, em dispela ples ol i bin pait long en bipo. Tasol king bilong Ai i
    no save olsem pait bai i kamap long baksait bilong en.
  hau-SA: Sa’ad da sarkin Ai ya ga haka, shi da duk mutanen birnin suka hanzarta da
    sassafe don su gamu da Isra’ilawa, su yi yaƙi da su a wani wurin da yake fuskantar
    Araba. Amma bai san cewa an yi masa kwanto a bayan birnin ba.
  uig-LAT: Ayining padishahi shu ehwalni kördi we sheherdikiler aldirap seher qopushti;
    padishah bilen barliq xelqi Israil bilen soqushush üchün belgilen’gen waqitta
    Arabah tüzlenglikige chiqti. Lékin padishahning sheherning keynidiki pistirma
    qoshundin xewiri yoq idi.
  nde-nde: Inkosi yase-Ayi yathi ibona lokhu yona lawo wonke amadoda akulelodolobho
    aphanga aphuma kusesele ekuseni ukuze ayehlangana lo-Israyeli empini kweyinye
    indawo ekhangelane le-Arabha. Kodwa yayingazi ukuthi kwakulamabutho ayeyicathamele
    ngemva kwedolobho.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, ʻi he mamata ki ai ʻae tuʻi ʻo ʻAi, naʻa nau fakatoʻotoʻo
    pea tuʻu hengihengi hake, pea ko e kau tangata ʻoe kolo ne ʻalu kituʻa ke tauʻi
    ʻa ʻIsileli, ʻaia mo hono kakai kotoa pē ʻi he feituʻu naʻe tuʻutuʻuni, ʻi he
    ʻao ʻoe toafa; pea naʻe ʻikai mahalo ʻe ia ʻoku ai ha malumu kuo tokoto ʻi he
    tuʻa kolo.
  ces-1613: I stalo se, že když je uzřel král Hai, pospíšili, a ráno vstavše, vyšli
    lidé města vstříc Izraelovi k boji, on i všecken lid jeho toho času před rovinu;
    nevěděl pak, že zálohy udělány byly jemu po zadu města.
  eng-WMB: When the king of Ai saw it, they hurried and rose up early, and the men
    of the city went out against Israel to battle, he and all his people, at the time
    appointed, before the Arabah; but he didn’t know that there was an ambush against
    him behind the city.
  tam-TCV: ஆயி அரசன், இதைக் கண்டவுடன் நகரிலுள்ள எல்லா ஆண்களுடனும் அதிகாலையில் இஸ்ரயேலரைப்
    போரில் எதிர்கொள்ள விரைந்து வந்தான். அவன் இஸ்ரயேலரை அரபாவுக்கு எதிராக உள்ள இடத்தில்
    சந்திக்கத் திட்டமிட்டிருந்தான். ஆனால் தனக்கு எதிராக இஸ்ரயேலர்கள் பட்டணத்திற்குப்
    பின்னால் தாக்குவதற்கு மறைந்திருப்பதை அவன் அறியாதிருந்தான்.
  ceb-ULB: Nahitabo kini sa pagkakita sa hari sa Ai niini, siya ug ang iyang kasundalohan
    misayo pagbangon ug nagdalidali aron sa pagsulong sa Israel sa dapit nga nag-atubang
    ngadto sa walog sa Suba sa Jordan. Wala siya masayod nga ang banhig naghulat aron
    sa pagsulong gikan sa likod sa siyudad.
  pol-UBG: Gdy spostrzegł to król Aj, ludzie z miasta pośpieszyli się, wstali wcześnie
    rano i wyruszyli do walki z Izraelem – on i cały jego lud – w wyznaczonym czasie
    przed równiną. Nie wiedział jednak, że za miastem została przygotowana na nich
    zasadzka.
  urd-GVU: جب عَی کے بادشاہ نے شمال میں اسرائیلیوں کو دیکھا تو اُس نے جلدی جلدی تیاریاں
    کیں۔ اگلے دن صبح سویرے وہ اپنے آدمیوں کے ساتھ شہر سے نکلا تاکہ اسرائیلیوں کے ساتھ
    لڑے۔ یہ جگہ وادیٔ یردن کی طرف تھی۔ بادشاہ کو معلوم نہ ہوا کہ اسرائیلی شہر کے پیچھے
    گھات میں بیٹھے ہیں۔
  deu-1912: Als aber der König zu Ai das sah, eilten die Männer der Stadt und machten
    sich früh auf und zogen heraus, Israel zu begegnen im Streit, er mit allem seinem
    Volk, an einem bestimmten Ort vor dem Gefilde. Denn er wußte nicht, daß ihm ein
    Hinterhalt gelegt war hinter der Stadt.
  ntj-ntj: Nyangka puurrpa Yayinyamartatjilu nyangu Tjatjuwaku warrmarlapirti nyinarranyangka.
    Palunyalu-ya pakara waarrpungkula watipitjangu pika pungkukitja. Nyangka Tjatjuwanya-ya
    ngarnartu pinkurraara kukurraarnu yurirlkutu. Nyangka warrmarla kutjupatjarra-ya
    yiwarla kutjupanguru kumpirnu nyinarranytja pika pungkukitja. Nyangka puurrpa
    Yayinyamartatji ngurrpa nyinarranytja.
  kan-2017: ಆಯಿ ಎಂಬ ಊರಿನ ಅರಸನು ಬೆಳಿಗ್ಗೆ ಇದನ್ನು ತಿಳಿದು ತ್ವರೆಯಾಗಿ ಜನರೆಲ್ಲರ ಸಹಿತವಾಗಿ
    ಇಸ್ರಾಯೇಲ್ಯರ ವಿರುದ್ಧ ಯುದ್ಧ ಮಾಡುವುದಕ್ಕೆ ಹೊರಟನು. ಅವನೂ ಅವನ ಜನರೂ ಅರಾಬಾ ಎಂಬ ಕಣಿವೆಯ ಪ್ರದೇಶವು
    ಕಾಣುವ ಸ್ಥಳಕ್ಕೆ ಬಂದರು. ಪಟ್ಟಣದ ಹಿಂಭಾಗದಲ್ಲಿ ಹೊಂಚಿನೋಡುತ್ತಿರುವುದು ಅವನಿಗೆ ಗೊತ್ತಿರಲಿಲ್ಲ.
  tgo-tgo: Mbaŋa Ai gha kiŋ i thuweŋgiya Isirel lenji ragagaithɨko, mbema ghe na nɨma
    eŋge weiyaŋgiya le ragagaithɨ thɨ raka raŋgi na ghamwanji i ghembeya Jorɨdan,
    ŋgora va thɨ gaithɨkaima weinjiyaŋgiya Isirel ragagaithɨ. Ko iyemaeŋge mava i
    ghareghare ragagaithɨko e ghembako ghereiye ne thɨ gaboŋgi.
  yap-yap: Ma nap’an ni guy e pilung nu Ai e salthaw rok Joshua, me burtel. Ni aram
    e ir nge salthaw rok ni gubin e ranod i yan ko Loway nu Jordan ni ngar chamgad
    ngak yu Israel ni ku aram gil’ e yay ni som’on, ma de yib ngan’ ni bay ni cham
    ngak u keru’.
  hlt-MCSB: Tedae Ai manghai loh a hmuh vaengah khopuei tongpa rhoek te baang thoo
    tih Israel mah ham caem la cet uh. A pilnam pum loh Arabah hmai kah tingtunnah
    ah om uh dae khopuei kah a hael ah a rhongngol thil te ming pawh.
  mdy-ETH: ዓይ ካኣታሢ ዬያ ዴንቃዖ ካታሞ ዴሮና ዎላ ዒስራዔኤሌ ዓሶ ዖላኒ ዮርዳኖሴ ዶኦጮ ባንሢ ሌዔኔ፤ ጋዓንቴ ዔያታ ካታሞኮ
    ጊንፆ ዛላ ካቲሲ ዴይሦና ዖልዚ ዓሲ ዓኣሢ ዔሪባኣሴ።
  twi-ASANTE: Aihene hunuu sɛ Israelfoɔ no wɔ bɔnhwa no fa nohoa no, ntɛm so, ɔne
    nʼakodɔm nyinaa sɔree anɔpahema kɔtoaa Israelfoɔ no, to hyɛɛ wɔn so wɔ Araba.
    Nanso, na ɔnnim sɛ atɛfoɔ bi wɔ kuropɔn no akyi.
  eng-WEBU: When the king of Ai saw it, they hurried and rose up early, and the men
    of the city went out against Israel to battle, he and all his people, at the time
    appointed, before the Arabah; but he didn’t know that there was an ambush against
    him behind the city.
  bnp-bnp: Na tahuna a hariki o Ai i matai e huriki a nugumaheto ne Iosua ri rata
    a mada tabukoi na tanga na tabeke mule sike, i papa hari turane huriki a nugumaheto
    vona, ri pagitala ri vaubi turane huriki a Israel o Araba. Pali a hariki o Ai
    i uka ma i lohoka vona a vabinga i bele na bitona.
  wal-wal: Aaya katamaa kawoi hegaa be7ido wode, inne a olanchchatinne ubbai guuran
    ellelli denddidi, Yorddaanoosa SHaafaa duge efiya ogiyaa oiqqidi, Israa7eela asaara
    olaa gaittanau yiidosona; shin kawoi katamaappe guyye baggaara zuggi uttida olanchchati
    de7iyoogaa eribeenna.
  spa-PDDPT: Sucedió que cuando el rey de Hai vio esto, los hombres de la ciudad se
    apresuraron. Él y todo su pueblo madrugaron y salieron a la batalla contra Israel
    en el lugar designado frente al Arabá, pero no sabía que había una emboscada contra
    él detrás de la ciudad.
  gun-gun: Ai tekoa pygua huvixa oexa vy tetã pygua kuery reve ikuai atã. Ko'ẽ rai
    jave opu'ã okuapy vy oo Israel kuery rovai yvy joja reia py opu'ã aguã katy. Ndoikuaai
    okuapy hovaigua kuery tetã kupe rupi onhemi okuapya.
  agu-BL: Itzun yi tilol yi rey cwent Hay yi nsken chopon yi e' xonl Israel tan oyintzi'
    scye'j, nintzun e' el tzajtz tan oyintzi' scye'j yi e' yi ate' tjoco'j. Quinin
    tz'icy' scyetz yi ko ate' mas sanlar cwent Israel cyewa'n quib swutz quen yi tnum.
  ilo-ULB: Ket idi nakita ti ari ti Ai daytoy, nasapa a bimmangon isuna ken ti armadana
    ket nagdardarasda a rimmuar a mangraut iti Israel iti lugar a nakasango iti tanap
    ti Karayan Jordan. Saanna nga ammo nga adda maysa a panangsaneb nga agur-uray
    a rumaut manipud iti likudan ti siudad.
  kpg-kpg: Di madagoaa di king o Ai ne gidee ia nia gau dauwa a Joshua, gei mee gu hagalimalima
    gu ulu gi daha mo di waahale mo ana gau dauwa, gu loo adu gi di gowaa mehanga
    gonduu o Jordan belee heebagi gi digau Israel i di gowaa dela nogo heebagi ai
    ginaadou anadilaangi, gei mee digi iloo ia bolo tauwa le e hai labelaa mai muli.
  uig-ARA: ئايىنىڭ پادىشاھى شۇ ئەھۋالنى كۆردى ۋە شەھەردىكىلەر ئالدىراپ سەھەر قوپۇشتى؛
    پادىشاھ بىلەن بارلىق خەلقى ئىسرائىل بىلەن سوقۇشۇش ئۈچۈن بەلگىلەنگەن ۋاقىتتا ئاراباھ
    تۈزلەڭلىكىگە چىقتى. لېكىن پادىشاھنىڭ شەھەرنىڭ كەينىدىكى پىستىرما قوشۇندىن خەۋىرى
    يوق ئىدى.
  bsp-bsp: Ntɛ wəbɛ ka Hay endecərɛ ti mɔ, kɔ ŋambɛlkər kəyɛfɛ kɔ asɔdar ɔn kɔ afum
    a dare ŋawur, kəkɔ-bəpɛnɛ kɔ aka Yisrayel kəsutɛnɛ nde pətəmbələr pɔkɔ pɛtɛfərɛnɛ
    kɔ Araba mɔ, mba wəbɛ ka Hay ɛnacərɛ fɛ a kəliŋɛ ŋa kɔ aka Yisrayel ŋandɛ ntende
    dare tadarəŋ.
  sus-sus: Ayi mangɛ to Isirayila sɔɔrie to, a tan nun a xa ɲama naxa mini e gerede
    fiili yire Araba ya ra. Kɔnɔ a mu nu a kolon xa Isirayilakae bara a xa taa mɛlɛn
    a xanbi xanbi ma.
  pon-2006: Ni nanmwarkien Ai eh mahsanihada nein Sosua aramas ako, e mwadangete mwekidida.
    Ih oh sapwellime sounpei ko koaros ahpw kohieilahng nan Wahun Sordan, pwe re en
    mahweniong mehn Israel ko wasaohte me re mahwen mahs, ni eh sohte mwahngih me
    nein Sosua aramas ako pahn mahweniong sang ni tihnsewerail.
  ksd-ksd: Ma ba ra king Ai i ga gire, dia ga tut ra malana ikilik, ma ra tarai ta
    ra pia na pal dia ga irop upi diat a varubu ma ra tarai Israel, a king ma kana
    tarai par, ta ra kukuba uro ta ra male Araba; pa i ga nunure ba ra tarai dia ga
    paraparau upi ia aro namur ta ra pia na pal.
  tur-YTC: Ay Kralı bunu görünce onlar aceleyle erkenden kalktılar. Kentin adamları,
    belirlenen zamanda İsrael'e karşı savaşmak üzere Araba'nın önünde çıktılar; ama
    kentin arkasında kendisine karşı bir pusu olduğunu bilmiyordu.
  grc-BRENT: Καὶ ἐγένετο ὡς εἶδε βασιλεὺς Γαὶ, ἔσπευσε καὶ ἐξῆλθεν εἰς συνάντησιν
    αὐτοῖς ἐπʼ εὐθείας εἰς τὸν πόλεμον, αὐτὸς καὶ πᾶς ὁ λαὸς ὁ μετʼ αὐτοῦ· καὶ αὐτὸς
    οὐκ ᾔδει ὅτι ἔνεδρα αὐτῷ ἐστιν ὀπίσω τῆς πόλεως.
  ind-AYT: Keesokan harinya, ketika Raja Ai melihat hal itu, ia dan seluruh rakyatnya,
    orang-orang kota itu, segera maju berperang menyerbu orang Israel ke lereng di
    seberang dataran itu. Akan tetapi, ia tidak mengetahui bahwa ada orang yang mengadang
    di belakang kota.
  nya-nya: Mfumu ya Ai itaona ankhondo a Yoswa, inachita zinthu mofulumira. Inadzuka
    mmamawa ndipo inapita pamodzi ndi anthu ake ku malo otsika oyangʼanana ndi Araba
    kuti akachite nkhondo ndi Aisraeli. Koma iyo sinadziwe kuti ayithira nkhondo kudzera
    kumbuyo kwa mzindawo.
  hrv-hrv: Kad je sve to vidio ajski kralj, požuri se te izađe on i sav njegov narod
    niz obronak prema Arabi u boj protiv Izraela. A nisu ni slutili da je iza grada
    namještena zasjeda.
  mps-mps: Te Ai hanu tuni bidigo te Josuago ami bidi dabe bidibo suali sogo, kigamu
    digi mu aga te aga bidi dabe tigidali dali asesa polo te Jordan odogo buluba dulama,
    te Israel dabe dali hwįainogo yali. Te bulu odogode te augwali polobadu hwįai
    madi. Tiali goli, te Ai gavman tuni bidigo te nǫ muani hwįbo bidi tudi badu
    asabo te agai munu me konebeo.
  tpi-tpi: Taim king bilong Ai i lukim ol soldia bilong Josua i stap, em wantaim olgeta
    man bilong en i hariap i go long ples daun bilong Jordan bilong pait long ol Israel,
    em dispela ples ol i bin pait long en bipo. Tasol king bilong Ai i no save olsem
    pait bai i kamap long baksait bilong en.
  dan-1931: Da nu Kongen af Aj så det, skyndte Byens Mænd sig og rykkede tidligt om
    Morgenen ud til Kamp mod Israel, Kongen med hele sin Styrke, til Skråningen, hvor
    Lavningen begynder, uden at vide af, at der var lagt Baghold imod ham vesten for
    Byen;
  vie-OVCB: Khi thấy người Ít-ra-ên, vua A-hi vội vàng đốc thúc quân sĩ dậy sớm. Họ
    kéo nhau ra khỏi thành, tiến về phía đồng bằng, đến một điểm tập trung định sẵn
    để nghênh chiến. Nhưng vua A-hi không ngờ có một cánh quân mai phục phía sau thành.
  guj-2017: જયારે આયના રાજાએ તે જોયું ત્યારે એમ બન્યું કે, તે અને તેના સૈનિકો વહેલા
    ઊઠયા અને યર્દન નદીની ખીણ તરફ ઇઝરાયલ પર હુમલો કરવાને ધસી આવ્યા. તેને ખબર ન હતી
    કે છાપો મારનારાઓ પાછળથી હુમલો કરવાને માટે નગરમાં લાગ જોઈ રહ્યા છે.
  pon-2006A: Ni nanmwarkien Ai eh mahsanihada nein Sosua aramas ako, e mwadangete
    mwekidida. Ih oh sapwellime sounpei ko koaros ahpw kohieilahng nan Wahun Sordan,
    pwe re en mahweniong mehn Israel ko wasaohte me re mahwen mahs, ni eh sohte mwahngih
    me nein Sosua aramas ako pahn mahweniong sang ni tihnsewerail.
  por-BRBSL: Quando o rei de Ai o viu, eles apressaram-se e se levantaram cedo, e
    os homens da cidade saíram contra Israel para lutar, ele e todo seu povo, no momento
    designado, diante do Arabah; mas ele não sabia que havia uma emboscada contra
    ele atrás da cidade.
  cth-cth: Hote hnonaw hah Ai siangpahrang ni a hmu navah kho thung tongpanaw pueng
    teh, karanglah kârakueng awh leih, Siangpahrang teh, tami abuemlah hoi Isarel
    miphunnaw tuk hanelah, kâdawk e atueng dawk, hmuen tanghling koe a cei awh. Kho
    e hnukkhu lah ramveng ao tie hah panuek awh hoeh.
  twi-twi: Aihene huu sɛ Israelfo no wɔ obon no fa nohɔ no, ntɛm so, ɔne nʼakofo nyinaa
    sɔree anɔpahema kɔtoaa Israelfo no, tow hyɛɛ wɔn so wɔ Araba. Nanso, na onnim
    sɛ atɛwfo bi wɔ kuropɔn no akyi.
  hlt-hlt: Tedae Ai manghai loh a hmuh vaengah khopuei tongpa rhoek te baang thoo
    tih Israel mah ham caem la cet uh. A pilnam pum loh Arabah hmai kah tingtunnah
    ah om uh dae khopuei kah a hael ah a rhongngol thil te ming pawh.
  tbz-SIM: Kɛ̀ Aii kóo kpɑ̀ɑ̀tìi yɑ̀ Isidɑyɛɛribɛ, kɛ́bɑ́ɑ́tí mɛcɑ̃ɑ̃ nnɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀
    kɛ bo bɛ̀ dokɛ́nɛ̀ ò sòò bɛ̀ dokɛ́ ndɛ̀ Suditɛ̃ɛ̃ biriku, kɛ wetí tɛdɔntɛ̀ Adɑbɑ
    kó dikpɑ́ɑ̀. Bɑ́ bɛ̀ í yɛ̃́ kɛ dò mbɛ̀mɑbɛ̀ òkɛ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Ezɨ Ain atrivim Josuan mɨdorozir gumazibar gari, me itima, a uan mɨdorozir
    gumaziba ko zuamɨra nguibar ekiam ategha, Israelia ko mɨsoghasa Jordanɨn danganir
    zarimɨn zui. Me faraghavɨra danganir kamra uariv soke. Egha Ain atrivim kamaghɨn
    fozir puvatɨ, Josuan mɨdorozir gumaziba nguibar ekiamɨn azenan mongegh ikegh an
    gɨrakɨrangɨn mɨsogh izam.
  azb-azb: Ay şəhərinin padşahı bunu gördükdə səhər tezdən şəhərin adamları ilə birgə
    tələsik qalxdı və bütün camaat düz vaxtında İsraillilərə qarşı Arava vadisinin
    önündə döyüşə çıxdı. Lakin padşah bilmirdi ki, şəhər arxasında ona qarşı pusqu
    qurulub.
  eng-DBY: And it came to pass when the king of Ai saw it, that the men of the city
    hasted and rose early, and went out against Israel to battle, he and all his people,
    at the appointed place before the plain. But he knew not that there was an ambush
    against him behind the city.
  hin-2017: जब आई के राजा ने यह देखा, तब वे फुर्ती करके सवेरे उठे, और राजा अपनी सारी
    प्रजा को लेकर इस्राएलियों के सामने उनसे लड़ने को निकलकर ठहराए हुए स्थान पर जो
    अराबा के सामने है पहुँचा; और वह नहीं जानता था कि नगर की पिछली ओर लोग घात लगाए
    बैठे हैं।
  swp-swp: 'Eae edi Vasavasa Isaraela i itadi abo se toroheuheula, eanua tataodi se
    lau Isaraela se ialaidi, ia, eo ena eanua tataodi gamagaridi hinage, gonu eai
    se lauesega: tatao va se bavaeamui eanua murimurina eai nige se nuatuidi.'
  eng-YLT: And it cometh to pass, when the king of Ai seeth [it], that hasten, and
    rise early, and go out do the men of the city to meet Israel for battle, he and
    all his people, at the appointed season, at the front of the plain, and he hath
    not known that an ambush [is] against him, on the rear of the city.
  kne-kne: Sin kabigatana, inilan din arin di Ai din sosoldadon Josue. Nan-aagag sisya
    ya din sosoldado na ay binmela et nanturong da sin tanap ay Jordan ta en da gobaten
    din sosoldadon di Israelita sin lugar met laeng ay nangobatan da sin damo. Ngem
    adi na ammo ay wada baw di nakasagana ay mangobat sin ili na ay mapo sin likodan
    di siyodad.
  eng-WYC-2017: and when the king of Ai had seen this, he hasted early, and went out
    with all the host of the city, and he dressed battle array against the desert;
    and he wist not that ambushments were hid behind his back.
  eng-WMBB: When the king of Ai saw it, they hurried and rose up early, and the men
    of the city went out against Israel to battle, he and all his people, at the time
    appointed, before the Arabah; but he didn’t know that there was an ambush against
    him behind the city.
  urd-GVH: जब अई के बादशाह ने शिमाल में इसराईलियों को देखा तो उसने जल्दी जल्दी तैयारियाँ
    कीं। अगले दिन सुबह-सवेरे वह अपने आदमियों के साथ शहर से निकला ताकि इसराईलियों के
    साथ लड़े। यह जगह वादीए-यरदन की तरफ़ थी। बादशाह को मालूम न हुआ कि इसराईली शहर के
    पीछे घात में बैठे हैं।
  rug-rug: Sipu dogori sa baṉara pa Ai sari na tie te Zosua, si lopu sana va namanama.
    Turaṉa lani sa sari nana tie varipera la gua koasa vasina sapu boka doṉo gore
    la si arini pa pezara Zodani, sa vasina tugo sapu rapata ni sa sari na tinoni
    Izireli tatasana. Lopu gilania sa sapu kote ta rapata mudina si asa.
  gaz-gaz: Mootiin Aayi yommuu waan kana argetti, innii fi namoonni magaalaa sanaa
    hundinuu iddoo Arabbaan olii tokkotti Israaʼelootaan wal waraanuuf ganama bariin
    ariifatanii baʼan. Inni garuu akka waraanni riphee dugda magaalaa sanaa duubaan
    isa eeggatu hin beekne.
  fra-LSG: Lorsque le roi d’Aï vit cela, les gens d’Aï se levèrent en hâte de bon
    matin, et sortirent à la rencontre d’Israël, pour le combattre. Le roi se dirigea,
    avec tout son peuple, vers un lieu fixé, du côté de la plaine, et il ne savait
    pas qu’il y avait derrière la ville une embuscade contre lui.
  gnn-gnn: Bala ŋayi Giŋdhunydja ga ŋuriŋi yolŋu'‐yulŋuyunydja walalanha nhäŋalana,
    walala marrtjina lili wäŋgaŋala, ga dhunupana walala ŋuparana walalanha Yäyipuyŋuyunydja
    ŋuriŋinydja miriŋuyu; yaka walala marŋgi ŋunhi walala wiripu‐guḻkuny'tja miriŋu
    ŋunhalana bala yukurrana nhinana.
  yal-yal: Ayi taan mangan to na to, e nun taan xɛmɛne birin yi keli mafurɛn, e yi
    siga Isirayila kaane yɛngɛdeni Araba tonbonna dɛ. Koni e mi yi a kolon xa muxune
    luxunxi e xili ma taa xanbin na.
  haw-1868: A ike mai la ke alii o Ai, wikiwiki ae la lakou, a ala koke iho la, a
    puka mai la na kanaka o ke kulanakauhale iwaho e kaua me ka Iseraela, oia a me
    kona kanaka a pau, ma kahi i olelo mua ia, ma ke kula; aole hoi i ike he poe hoohalua
    kekahi, ma ke kua o ke kulanakauhale.
  arb-NAV: وَلَمَّا رَأَى مَلِكُ عَايَ مَا يَجْرِي، خَرَجَ بِجَيْشِهِ مُبَكِّراً لِلِقَاءِ
    إِسْرَائِيلَ وَمُحَارَبَتِهِ فِي السَّهْلِ، وَهُوَ لَا يَدْرِي أَنَّ هُنَاكَ كَمِيناً
    يَتَحَفَّزُ لِلْهُجُومِ عَلَيْهِمْ مِنْ خَلْفِ الْمَدِينَةِ.
  ewe-ewe: Ai fia kpɔ Israelviwo ɖa le balime la godo, eye wòkpe aʋa kpli wo le Araba
    gbedzi ŋdi kanya, ke menya be futɔwo de xa ɖe dua godo o.
  eng-LEE: And it came to pass, when the king of 'Ai saw this, the men of the city
    hastened and rose up early, and went out against Israel to battle, he and all
    his people, at the time appointed, before the plain; but he knew not that there
    was an ambush against him in the rear of the city.
  asm-FB: পাছত অয়ৰ ৰজাই তাক দেখাৰ লগে লগে তেওঁ আৰু তেওঁৰ সকলো সৈন্য-বাহিনীয়ে ৰাতিপুৱাতে
    বেগাই উঠি আহিল, আৰু ইস্ৰায়েলৰ লগত যুদ্ধ কৰিবলৈ, যৰ্দন নদীৰ সন্মুখত থকা নিৰূপিত
    ঠাইলৈ বেগাই যাত্ৰা কৰিলে৷ কিন্তু তেওঁৰ বিৰুদ্ধে নগৰৰ পাছ ফালে যে এদল সৈন্য আক্ৰমণ
    কৰিবলৈ লুকাই আছিল, সেই বিষয়ে তেওঁ নাজানিলে।
  sus-A: عَيِ مَنفّ تٌ عِسِرَيِلَ سْورِيٍ تٌ، عَ تَن نُن عَ شَ حَمَ نَشَ مِنِ عٍ فٍرٍدٍ
    قِيلِ يِرٍ عَرَبَ يَ رَ. كْنْ عَ مُ نُ عَ كٌلٌن شَ عِسِرَيِلَكَيٍ بَرَ عَ شَ تَا
    مّلّن عَ شَنبِ شَنبِ مَ.
  fra-SBL: Lorsque le roi d'Aï vit cela, il se hâta et se leva de bonne heure, et
    les hommes de la ville sortirent contre Israël pour livrer bataille, lui et tout
    son peuple, au moment fixé, devant la plaine ; mais il ne savait pas qu'il y avait
    une embuscade contre lui derrière la ville.
  hbo-hbo: וַיְהִ֞י כִּרְאֹ֣ות מֶֽלֶךְ־הָעַ֗י וַֽיְמַהֲר֡וּ וַיַּשְׁכִּ֡ימוּ וַיֵּצְא֣וּ
    אַנְשֵֽׁי־הָעִ֣יר לִקְרַֽאת־יִ֠שְׂרָאֵל לַֽמִּלְחָמָ֞ה ה֧וּא וְכָל־עַמֹּ֛ו לַמֹּועֵ֖ד
    לִפְנֵ֣י הָֽעֲרָבָ֑ה וְהוּא֙ לֹ֣א יָדַ֔ע כִּֽי־אֹרֵ֥ב לֹ֖ו מֵאַחֲרֵ֥י הָעִֽיר׃
  piu-2006: '@see-verse:JOS.008.013'
  kik-kik: Rĩrĩa mũthamaki wa Ai onire ũndũ ũcio, agĩũkĩra na ihenya rũciinĩ tene,
    akiumagara na ihenya hamwe na andũ othe a itũũra rĩu inene nĩguo agacemanie na
    Isiraeli marũe mbaara handũ hana haangʼethanĩire na Araba. No rĩrĩ, ndaigana kũmenya
    atĩ nĩmehithĩirwo na mwena wa thuutha wa itũũra rĩu inene.
  fra-NCL: Dès que le roi de Haï vit cela, les hommes de la ville se levèrent en hâte
    de bon matin, et sortirent à la rencontre d’Israël pour le combattre ; le roi
    s’avança avec tout son peuple vers le lieu convenu, en face de la plaine, ne sachant
    pas qu’il y avait derrière la ville une embuscade dressée contre lui.
  cek-AK: Ai siangpahrang mah nihcae to hnuk naah, angmah hoi vangpui thungah kaom
    kaminawk boih loe khawnthaw ah angthawk o moe, Israel kaminawk to tuk hanah atue
    khaehhaih atue to phak naah, karangah azawn ah caeh o; toe vangpui hnukbang ah
    angang kaminawk oh o, tiah anih mah panoek ai.
  cuk-cuk: Hai-e-rey deyob neg-gunai dakargua, na e-sordaganmala Arabá-nega-dulesulidgan-asabin
    neba-naidgi Israel-dulemargi-bila-onogegala gwae-gwae e-neggweburgi ainidmalad.
    Hai-e-reydi, e-neggwebur-yarganba Israel-sorda-bamalad-dukubukwad na wissulid.
  uig-CYR: Айиниң падишаси шу әһвални көрди вә шәһәрдикиләр алдирап сәһәр қопушти;
    падиша билән барлиқ хәлқи Исраил билән соқушуш үчүн бәлгүләнгән вақитта Арабаһ
    түзләңлигигә чиқти. Лекин падишаниң шәһәрниң кәйнидики пистирма қошундин хәвири
    йоқ еди.
  tel-2017: హాయి రాజు దాన్ని చూసి అతడూ, అతని ప్రజలంతా, త్వరపడి పెందలకడే లేచి మైదానం
    ఎదురుగా ఇశ్రాయేలీయులను ఎదుర్కొని, తాము అంతకు ముందు నిర్ణయించుకొన్న స్థలం లో యుద్ధం
    చేయడానికి బయలుదేరారు. తనను పట్టుకోడానికి వారు పట్టణానికి పడమటి వైపున పొంచి ఉన్న
    సంగతి అతడు తెలుసుకోలేక పోయాడు.
  hat-BSA: Li te vin rive ke lè wa Aï la te wè sa, mesye lavil yo te kouri leve bonè
    pou sòti rankontre Israël nan batay la, li menm avèk tout pèp li a nan plas chwazi
    a devan plèn dezè a. Men li pa t konnen ke te gen yon anbiskad kont li dèyè vil
    la.
  kos-kos: Ke tokosra Ai el liye mwet mweun lal Joshua, el sa in mukuila. El ac mwet
    lal nukewa fahla suiya Infahlfal Jordan in mweuni mwet Israel, acn se na ma elos
    tuh mweun we meet ah. Ac el tia etu lah oasr pac mwet mweun akola in tuku tokolos
    ac lainulos.
  hbo-WLC: וַיְהִ֞י כִּרְא֣וֹת מֶֽלֶךְ־הָעַ֗י וַֽיְמַהֲר֡וּ וַיַּשְׁכִּ֡ימוּ וַיֵּצְא֣וּ
    אַנְשֵֽׁי־הָעִ֣יר לִקְרַֽאת־יִ֠שְׂרָאֵל לַֽמִּלְחָמָ֞ה ה֧וּא וְכָל־עַמּ֛וֹ לַמּוֹעֵ֖ד
    לִפְנֵ֣י הָֽעֲרָבָ֑ה וְהוּא֙ לֹ֣א יָדַ֔ע כִּֽי־אֹרֵ֥ב ל֖וֹ מֵאַחֲרֵ֥י הָעִֽיר׃
  ibo-ibo: Mgbe eze Ai hụrụ nke a, ya na ndị ikom obodo ahụ niile mere ngwangwa pụọ
    nʼisi ụtụtụ izute ndị Izrel nʼotu ebe, nke chere ihu nʼAraba. Ma ọ mataghị na
    o nwere ndị agha zubere imegide ya ndị zoro onwe ha nʼọhịa dị nʼazụ obodo.
  ory-ory: ସେତେବେଳେ ଅୟର ରାଜା ତାହା ଦେଖନ୍ତେ, ସେ ଓ ତାଙ୍କର ସମସ୍ତ ଲୋକ ପ୍ରଭାତରେ ଶୀଘ୍ର ଉଠିଲେ
    ଓ ନଗରସ୍ଥ ଲୋକମାନେ ଇସ୍ରାଏଲ ସହିତ ଯୁଦ୍ଧ କରିବାକୁ ବାହାରି ନିରୂପିତ ସମୟରେ ପଦାଭୂମି ସମ୍ମୁଖରେ
    ଉପସ୍ଥିତ ହେଲେ; ମାତ୍ର ତାଙ୍କ ବିରୁଦ୍ଧରେ ଏକ ଦଳ ସୈନ୍ୟ ନଗର ପଛେ ଗୋପନରେ ଅଛନ୍ତି ବୋଲି ସେ
    ଜାଣି ନ ଥିଲେ।
  chk-chk: Iwe, lupwen ewe kingen Ai a küna ekewe re Israel, ir me mwänin ewe telinimw
    meinisin ra müttir towu lesosor o feila ren ewe lemolun Jortan, pwe repwe maun
    ngeniir. Nge ewe king esap silei pwe mi wor chon op lükisökürün ewe telinimw.
  rop-rop: Wal wen det king blanga det taun bin luk ol detlot Isreil solja deya langa
    nowathsaid, im nomo bin weistimbat taim. Streidawei imbin majurrumap ola solja
    blanga im, en deibin go sanraiswei langa det Jodan Beli blanga fait langa detlot
    Isreil solja langa det seim pleis weya deibin bidim olabat basdam. Bat dei nomo
    bin sabi sambala Isreil solja bin blandim miselp biyainwei.
  ukr-1871: Як довідався ж про се Гайський царь, заметушились городяне і рушили рано,
    щоб ударити на Ізраїля, сам царь і все військо його, на призначене місце, на схід
    сонця від степу. Та не знав про те, що на заходї від города залягли на нього засїдком.
  deu-1951: Als aber der König zu Ai solches sah, eilten die Männer der Stadt und
    machten sich früh auf und zogen heraus, wider Israel zu streiten, der König und
    sein ganzes Volk, an den bestimmten Ort vor der Ebene; denn er wußte nicht, daß
    ein Hinterhalt gelegt war hinter der Stadt.
  eng-JPS: And it came to pass, when the king of Ai saw it, that the men of the city
    hastened and rose up early and went out against Israel to battle, he and all his
    people, at the time appointed, in front of the Arabah; but he knew not that there
    was an ambush against him behind the city.
  srp-1865: I kad to vidje car Gajski, ljudi u gradu pohitješe i uraniše; i izidoše
    onaj èas u polje pred Izrailja u boj, car i sav narod njegov. A ne znaðaše da
    ima zasjeda za njim iza grada.
  lug-lug: Mu makya kabaka wa Ayi n’abantu be olwalengera Abayisirayiri ne bafubutuka
    okugenda okubalwanyisa awo okwolekera Alaba, naye tebaamanya nti waaliwo Abayisirayiri
    abalala abaali babeekwekeredde emabega w’ekibuga.
  heb-heb: ויהי כראות מלך העי וימהרו וישכימו ויצאו אנשי העיר לקראת ישראל למלחמה הוא
    וכל עמו למועד לפני הערבה והוא לא ידע כי ארב לו מאחרי העיר׃
  ben-IRV: পরে যখন অয়ের রাজা তা দেখলেন, তখন নগরের লোকেরা, রাজা ও তাঁর সকল লোক, তাড়াতাড়ি
    খুব ভোরে উঠে ইস্রায়েলের সঙ্গে যুদ্ধ করতে বের হয়ে নির্ধারিত স্থানে অরাবা উপত্যকার
    সামনে গেলেন; কিন্তু তাঁর বিরুদ্ধে এক দল সৈন্য নগরের পিছনে লুকিয়ে আছে, তা তিনি
    জানতেন না।
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਅਈ ਦੇ ਰਾਜੇ ਨੇ ਇਹ ਵੇਖਿਆ ਤਾਂ ਉਹਨਾਂ ਨੇ ਛੇਤੀ ਕੀਤੀ
    ਅਤੇ ਸਵੇਰੇ ਹੀ ਉੱਠੇ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਮਨੁੱਖ ਅਰਥਾਤ ਉਹ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਲੋਕ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ
    ਉੱਤੇ ਅਰਾਬਾਹ ਦੇ ਅੱਗੇ ਇਸਰਾਏਲ ਦੇ ਵਿਰੁੱਧ ਲੜਨ ਲਈ ਬਾਹਰ ਨਿੱਕਲੇ ਪਰ ਉਸ ਨੇ ਇਹ ਨਾ ਜਾਣਿਆ ਕਿ
    ਸ਼ਹਿਰ ਦੇ ਪਿੱਛੇ ਉਸ ਦੇ ਵਿਰੁੱਧ ਘਾਤ ਵਾਲੇ ਬੈਠੇ ਹਨ।
  mya-JVB: ထိုအခြင်းအရာတို့ကို အာဣ မင်းကြီး သည် မြင် လျှင် ၊ မြို့ သား ယောက်ျားတို့သည်
    စောစော ထ၍ အလျင်အမြန် ပြင်ဆင်ပြီးမှ ၊ မင်းကြီး သည် လူ အပေါင်း တို့နှင့်တကွ ဣသရေလ
    အမျိုးသားတို့ကို တိုက် ခြင်းငှါ ၊ ချိန်းချက် သော အချိန်၌ လွင်ပြင် သို့ ချီ သွားလေ၏။
    သို့ရာတွင် မြို့ နောက် မှာ ကင်း တပ်ရှိမှန်းကို မ သိ။
  tbg-tbg: Ho vira qararaa Ai avuhainaava Isareri iqoka vaiinti vutu tavero, viva
    vaaka nai iqoka vaiinti ntita varero Isareri hampata raqireva Iotani uqita kanta
    vura. Viva avuni Isareri hampata mini raqi vaura. Isareri iqoka vaiinti hini kuka
    vatuka tauvaqaini vaara autute vauvaro, Ai avuhainaava kia vikara iriraitiro,
    viva nai iqoka vaiinti ntita varero vuvaro
  hmo-hmo: Ai hanua ena king ese Iosua ena tuari taudia ia itaia neganai, ia bona
    iena hanua taudia ibounai be daba maragi neganai idia toreisi haraga, hanua dekena
    amo idia raka lao, Israela taudia do idia tuari henia totona. Idia tuari gwauraia
    gabuna be Arabaha ena tano palaka. To king ia diba lasi Israela taudia orea ta
    be hanua ena murinai idia hunia noho.
  urd-urd: और जब एे के बादशाह ने देखा, तो उन्होंने जल्दी की और सवेरे उठे और शहर के
    आदमी या'नी वह और उसके सब लोग निकल कर मु'अय्यन वक़्त पर लड़ाई के लिए बनी इस्राईल
    के मुक़ाबिल मैदान के सामने आए; और उसे ख़बर न थी कि शहर के पीछे उसकी घात में लोग
    बैठे हुए हैं।
  rus-SYN: Когда увидел это царь Гайский, тотчас с жителями города, встав рано, выступил
    против Израиля на сражение, он и весь народ его, на назначенное место пред равниною;
    а он не знал, что для него есть засада позади города его.
  bqc-SIM: Kɛ́ Ai kía Isailiↄ è màa, aàpi ń a wɛ̃́lɛdeↄ fɛ̀lɛ kɛ̀ kpakpa, aa
    gɛ̀má ń zĩo gu pↄ́ bↄaa ń Alaba sɛ̃o. A dↄ̃ gbɛ̃́ↄ ulɛa a wɛ̃́lɛ kpɛo.
  tcz-CHONGTHU: Ai lengpan phaicham langa um Israelte chu agahmu phatnin amale asepaite
    jouse chun jingpitah’in Jordan phaicham gah kigalmuna munna chun anokhum tauvin
    ahi. Ahinla khopi nunglanga chun amaho aguh’a chaangpanga aumme tichu aman ahetlou
    ahi.
  mar-mar: आयच्या राजाने हे पाहिले तेव्हा तो व त्याच्या नगरातले सगळे लोक पहाटेस लवकर
    उठून इस्राएलाशी सामना करायला अराबासमोरील यार्देनेच्या दरीकडे गेले. पण नगराच्या
    पिछाडीस लोक आपणावर दबा धरून आहेत हे त्यांना माहीत नव्हते.
  qub-qub: Chimpancho caycashanta ricar Hai siudäpa raynenga llapan suldäruncunawan
    juclla aywaran Israelcunawan Jordán aywaj pampacho pillyananpaj. Ichanga waquin
    Israelcuna siudäpa jana wajtancho pacaraycashanta mana musyaranchu.
  bqp-bqp: Kũ Ai kína Isarailanↄ è lɛ, àkũ kũ a wɛ̃tɛdenↄ fùtɛ ò kɛ̀ likalika ò
    gɛ̀ɛńyĩ kũ zĩ̀io gu kũ à arɛ dↄ̀ Araba gbárannaa. À dↄ̃ kũ gbɛ̃nↄ natɛna a
    wɛ̃tɛ kpɛro.
  hat-hat: Lè wa lavil Ayi a wè sòlda Jozye yo, li menm ansanm ak tout gason nan lavil
    la, yo leve granmaten, yo prese pare yo. Yo soti al atake moun Izrayèl yo sou
    pant ki desann nan Fon Jouden an. Men, li pa t' konnen yo tapral atake l' sou
    dèyè.
  eng-BSB: When the king of Ai saw the Israelites, he hurried out early in the morning
    with the men of the city to engage them in battle at an appointed place overlooking
    the Arabah. But he did not know that an ambush had been set up against him behind
    the city.
  tod-tod: Siɛgi zu Ayi masagi suɠwɛɛni da, é ná-zunuiti buzeɠeni gaamanɔ, ti suvilɛ,
    ti ɠula taai ʋa, ti li kɔɔɠɔzuʋɛ, ti lo Izelayɛle laalɔɠɔma, Zuludɛn ma ʋɛtu nɛmɛi
    letemaʋɛ. Masagi ɠi ge la ɠɛni ba ga ni nua lɔɔɠuʋɛ taa ʋoluʋɛ tɔun daalɔɠɔma.
  eng-WEBPB: When the king of Ai saw it, they hurried and rose up early, and the men
    of the city went out against Israel to battle, he and all his people, at the time
    appointed, before the Arabah; but he didn’t know that there was an ambush against
    him behind the city.
  kbq-kbq: Hanki Ai kumate kini ne'mo'ma agra anama hazazama negeno'a, agrane maka
    vahe'ane, maka ana kumapi vene'nemo'za Israeli naga Jodani agupofi ha' huzmanteku
    nanterampi ame hu'za kumara atre'za atirami'za e'naze. Hianagi Ai kumate kini
    ne'mo'a kuma'amofo amefi'ama mago'a Israeli vahe'mo'zama kafoma omente'zama mani'nazana
    onke'ne.
  nhe-BL: Huan quema nopa tlanahuatijquetl tlen Hai quiitac Josué, moisihuilti huan
    quisqui tlen itepa nopa altepetl cualca ica isoldados para quintehuitij nopa israelitame
    ipan nopa tlamayamitl nechca atemitl Jordán. Pero ax quimatiyayaj para sequinoc
    israelitame motlatijtoyaj iica ialtepe.
  bus-bus: Kɛ̀ Ai kína Isarailinↄ è lɛ, àpi kↄ̃n a wɛ́tɛdeenↄ fɛ̀ɛ wà kɛ̀ kpaa wà
    gàańzi kↄ̃n zĩ̀o guu kɛ̀ aɛ dↄ̀ Araba gbáaa. À dↄ̃ kɛ̀ gbɛ̃nↄↄ naɛna a wɛ́tɛ
    kpɛɛro.
  gub-BL: Az tawhu wanuwihaw wexak wanur mehe wà. Tuwihawete a'e, zauxiapekwer hehe
    we har a'e wà no, uzàn oho tawhu wi izi'itahy a'e wà, Izaew wanuwàxi mà wà. Ipuruàmàtyry'ym
    wer Izaew wanehe Arawa tawhu huwakea'i ywytyr rehe wà. Nukwaw kwaw amogwer zauxiapekwer
    tawhu kupe kutyr azeàmim awer a'e. Nukwaw kwaw ukupe kutyr rehe tawhu heityk àwàm
    a'e.
  eng-DRA: And when the king of Hai saw this, he made haste in the morning, and went
    out with all the army of the city, and set it in battle array toward the desert,
    not knowing that there lay an ambush behind his back.
