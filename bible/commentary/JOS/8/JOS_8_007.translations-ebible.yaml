verse: JOS.008.007
translations:
  mal-C: നിങ്ങൾ പതിയിരിപ്പിൽനിന്ന് എഴുന്നേറ്റ് പട്ടണം പിടിക്കണം. നിങ്ങളുടെ ദൈവമായ
    യഹോവ പട്ടണം നിങ്ങളുടെ കൈയിൽ ഏൽപ്പിക്കും.
  deu-TKW: Ihr aber sollt dann aus dem Hinterhalt hervorbrechen und euch der Stadt
    bemächtigen; Jahwe, euer Gott, wird sie in eure Gewalt geben.
  lin-lin: Boye, bino bokobima wuta na bisika oyo bokobombama mpe bokobotola engumba.
    Yawe, Nzambe na bino, akabi yango na maboko na bino.
  eng-LSV: and you rise from the ambush, and have occupied the city, and your God
    YHWH has given it into your hand;
  eng-GNV: 'Then you shall rise vp from lying in waite and destroy the citie: for
    the Lord your God wil deliuer it into your hand.'
  eng-WEBSTER: 'Then ye shall rise from the ambush and seize upon the city: for the
    LORD your God will deliver it into your hand,'
  nhw-BL: Huan huajca monequi anquisase nimantzi tlen campa anmotlatijtose huan anquiitzquise
    nopa altepetl pampa amoTECO Dios anmechmacas amomaco.
  swh-ONEN: ninyi inawapasa mwinuke mtoke huko mafichoni na kuuteka mji. Bwana Mungu
    wenu atautia mkononi mwenu.
  bba-bba: Sɑɑ yerɑ, bɛɛ be i kukuɑ mi, i ko yɑrimɑ i wuu ɡe wɔri, i ɡu mwɑ. Yinni
    Gusunɔwɑ u koo bɛɛ ɡu nɔmu bɛriɑ.
  eng-KJVCPB: 'Then ye shall rise up from the ambush, and seize upon the city: for
    the Lord your God will deliver it into your hand.'
  cpy-cpy: Roojatzi pishitowan-tanakyaari eeroka-paeni jempe pomanee-yakani, pikee-yapaakini
    inampiki. Tema ishineta-kaeri Tajorentsi owayiri-tyaari irikapaeni.
  luo-luo: nyaka uwuog kuma upondoe kendo ukaw dala maduongʼno. Jehova Nyasaye ma
    Nyasachu biro ketogi e lwetu.
  meu-meu: bena umui na ba tore isi, emui komu gabuna ba rakatania, hanua na bavabia;
    badina be Iehova, emui Dirava, ese imamui ai baine atoa kau.
  npi-ULB: त्यसपछि तिमीहरू आ-आफ्नो लुक्‍ने ठाउँबाट निस्केर आउने छौ, र तिमीहरूले सहरलाई
    कब्जा गर्ने छौ । परमप्रभु तिमीहरूका परमेश्‍वरले यसलाई तिमीहरूको हातमा दिनुहुने
    छ ।
  yor-yor: ẹ̀yin yóò dìde kúrò ní ibùba, ẹ ó sì gba ìlú náà. Olúwa Ọlọ́run yín yóò
    sì fi lé e yín lọ́wọ́.
  emp-NTPO: Ãdjirãba dai ẽpẽbʌdad̶e bãrãra mĩrũ pananada purud̶e ed̶a wãnaped̶a poyad̶adua,
    Ãcõrẽba bãrãa poyabi bẽrã.
  ind-ind: kalian harus keluar dari persembunyian dan menyerbu kota itu, karena TUHAN
    Allahmu akan menyerahkannya kepada kalian.
  pes-OPCB: بعد، شما از کمینگاه بیرون بیایید و به داخل شهر حمله کنید، زیرا خداوند
    آن را به دست شما تسلیم کرده است.
  tgl-ULB: Pagkatapos lalabas kayo sa lugar ng inyong pinagtataguan, at huhulihin
    ninyo ang lungsod. Ibibigay ito sa inyong kamay ni Yahweh na inyong Diyos.
  hui-hui: tígua tano ogoni mialu karulole ibalimu. Anduane Homogo tínaga Ngode Datagaliwabe
    ibugua tano tí karulalimulo ngulebira.
  mya-mya: ထို​အ​ခါ​သင်​တို့​ပုန်း​ကွယ်​ရာ​မှ​ထွက်​၍​မြို့ ကို​သိမ်း​ယူ​ရ​မည်။ သင်​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​သည်​မြို့​ကို​သင်​တို့​လက် သို့​အပ်​တော်​မူ​မည်။-
  bod-N: དེ་ནས་ཁྱོད་རྣམས་འཇབ་སྒུག་བྱེད་ས་ནས་ལངས་ཏེ་གྲོང་ཁྱེར་དེ་འཕྲོག་དགོས། ཅི་ལ་ཟེར་ན།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གྲོང་ཁྱེར་འདི་ཁྱོད་རྣམས་ཀྱི་ལག་ཏུ་སྤྲོད་ངེས་ཡིན་པས་སོ།
    །
  sna-sna: imi munofanira kusimuka kubva pamunenge makavanda motora guta. Jehovha
    Mwari wenyu acharipa mumaoko enyu.
  spa-BLM: y tú te levantarás de la emboscada y tomarás posesión de la ciudad, porque
    el Señor, tu Dios, la entregará en tu mano.
  cac-cac: Axo yic ol eyilan icha chi', ol ex elta b'aj c'ub'an ex chi', axo eyoch
    n̈ilnaj d'a yol chon̈ab' chi', yujto a Jehová ol ac'anoch jun chon̈ab' chi' d'a
    yol co c'ab'.
  swh-ULB: Kisha mtapanda kutoka sehemu mliyojificha, na mtauteka mji. Yahweh Mungu
    wenu atawapa mkononi mwenu.
  bel-bel: тады вы ўстаньце з засады і завалодайце горадам, і Гасподзь Бог ваш аддасьць
    яго ў рукі вашыя;
  deu-ELBBK: Dann sollt ihr euch aus dem Hinterhalt aufmachen und die Stadt in Besitz
    nehmen; und der HERR, euer Gott, wird sie in eure Hand geben.
  mbb-OT: Ne zutun seǥuǥunè kew ǥawas puun te mid-elesan niw ne eǥawa niw is inged.
    Ibeǥey heini keniyu te Nengazen he Megbevayè niw.
  mal-2015: ഉടനെ നിങ്ങൾ പതിയിരിപ്പിൽനിന്നു എഴുന്നേറ്റു പട്ടണം പിടിക്കേണം; നിങ്ങളുടെ
    ദൈവമായ യഹോവ അതു നിങ്ങളുടെ കയ്യിൽ ഏല്പിക്കും.
  tuo-NT: Na tojo weecã ĩꞌarã, mʉsã macã sẽꞌema peꞌe níꞌcãrã macãpʉ sãjãaña. Sãjãa,
    ti macãcjãrã nipeꞌtirãrẽ wẽjẽpeꞌocãꞌña. Õꞌacʉ̃ mʉsã wiogʉ ti macãrẽ mʉsã ya macã
    tojacã weegʉsami.
  rmc-rmc: A tumen akor džan palunestar pro foros a zalen les. O RAJ, tumaro Del,
    tumenge les dela andro vasta.
  nlg-nlg: Tana bona ia tua keri, kau tughuru dato sakai sonikolu mai ivei tau sopa
    polo iga. Makau haghevia na komu makau hola iga na maana. Yahweh, dida/nimiu na
    God, ke nia hevei nina maana ge kau lagavulea.
  pes-OPV: آنگاه از کمین گاه برخاسته، شهر را به تصرف آورید، زیرا یهوه، خدای شما آن
    را به‌دست شماخواهد داد.
  ron-1924: Вой сэ ешиць атунч де ла пындэ ши сэ пунець мына пе четате, ши Домнул
    Думнезеул востру о ва да ын мыниле воастре.
  ben-OBCV: তোমরা তখন গুপ্ত স্থান থেকে উঠে এসে নগরটি দখল করবে। তোমাদের ঈশ্বর সদাপ্রভু
    সেটি তোমাদের হাতে সঁপে দেবেন।
  som-som: Oo markaas waa inaad gaadmada ka timaadaan, oo aad magaalada qabsataan,
    waayo, Rabbiga Ilaahiinna ah ayaa gacanta idiin gelin doona iyada.
  lat-VUC: 'Nobis ergo fugientibus, et illis persequentibus, consurgetis de insidiis,
    et vastabitis civitatem: tradetque eam Dominus Deus vester in manus vestras.'
  eng-ASVBT: 'and ye shall rise up from the ambush, and take possession of the city:
    for Jehovah your God will deliver it into your hand.'
  ita-1885: Allora levatevi dagli agguati, e occupate la città; perciocchè il Signore
    Iddio vostro ve la darà nelle mani.
  eng-LXXUP: And ye shall rise up out of the ambuscade, and go into the city.
  eng-ULB: Then you come up out of your place of hiding, and you will capture the
    city. Yahweh your God will give it into your hand.
  spa-VBL: Mientras nosotros huimos de ellos, ustedes se levantarán de sus posiciones
    de emboscada y tomarán la ciudad, pues el Señor Dios se las entregará.
  fra-_FOB: Alors vous vous lèverez de l'embuscade, et vous vous emparerez de la ville;
    et l'Éternel votre Dieu la livrera entre vos mains.
  mal-mal: അപ്പോൾ പതിയിരിയ്ക്കുന്ന നിങ്ങൾ എഴുന്നേറ്റ് പട്ടണം പിടിക്കേണം; നിങ്ങളുടെ
    ദൈവമായ യഹോവ അത് നിങ്ങളുടെ കയ്യിൽ ഏല്പിക്കും.
  urd-GVR: Phir āp us jagah se nikleṅ jahāṅ āp ghāt meṅ baiṭhe hoṅge aur shahr par
    qabzā kar leṅ. Rab āp kā Ḳhudā use āp ke hāth meṅ kar degā.
  suz-BL: गेपुकी इन बाप्‍तीके रे बोक्‍शा ग्रूशा, सहर आंम के सेलीन। मिनु परमप्रभु यावे,
    इन परमप्रभुमी मेको सहर इन कली गेब।
  ita-1927: 'Voi allora uscirete dall’imboscata e v’impadronirete della città: l’Eterno,
    il vostro Dio, la darà in vostra mano.'
  ckb-ckb: ئێوەش لە بۆسەکەوە دێنە دەرەوە و دەست بەسەر شارەکەدا دەگرن و یەزدانی پەروەردگارتان
    دەیدات بە دەستتانەوە.
  eng-BBE: Then you will get up from your secret position and take the town, for the
    Lord your God will give it up into your hands.
  kan-OKCV: ಆಗ ನೀವು ಹೊಂಚಿಕೊಳ್ಳುವ ಸ್ಥಳದಿಂದ ಎದ್ದು ಬಂದು ಪಟ್ಟಣವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಿರಿ.
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅದನ್ನು ನಿಮ್ಮ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಡುವರು.
  bbb-bbb: '@see-verse:JOS.008.006'
  tam-2017: அப்பொழுது நீங்கள் மறைவிலிருந்து எழும்பிவந்து, பட்டணத்தைப் பிடிக்கவேண்டும்;
    உங்களுடைய தேவனாகிய யெகோவா அதை உங்களுடைய கைகளில் ஒப்புக்கொடுப்பார்.
  spa-RV-1909: Entonces vosotros os levantaréis de la emboscada, y os echaréis sobre
    la ciudad; pues Jehová vuestro Dios la entregará en vuestras manos.
  ron-BTF: Atunci vă veți ridica de la pândă și veți lua cetatea, fiindcă DOMNUL Dumnezeul
    vostru o va da în mâna voastră.
  eng-WEBP: and you shall rise up from the ambush, and take possession of the city;
    for the LORD your God will deliver it into your hand.
  eng-FBV: While we're running away from them, you will get up from your ambush positions
    and take the town for the Lord God will hand it over to you.
  nld-1939: komt gij uit de hinderlaag, en maakt u meester van de stad; want Jahweh,
    uw God, levert ze u over.
  nch-BL: Huan huajca monequi anquisase nimantzi ten campa anmotatijtose huan anquiitzquise
    nopa altepet pampa amoTECO Dios amechmacas amomaco.
  vie-1934: thì các ngươi sẽ ra khỏi nơi phục binh mà hãm lấy thành; Giê-hô-va Đức
    Chúa Trời các ngươi sẽ phó thành vào tay các ngươi.
  hin-CV: तब तुम अपने छिपने के स्थान से उठकर नगर को अपने अधीन कर लेना; याहवेह, तुम्हारे
    परमेश्वर नगर को तुम्हें सौंप देंगे.
  spa-BES: Entonces te levantarás de tu posición secreta y tomarás el pueblo, porque
    el Señor tu Dios lo entregará en tus manos.
  tdx-tdx: Hiongak’ am-piampirañe amy zao nahareo hitavañe i rovay; fa hatolo’ Iehovà
    Andrianañahare’ areo am-pità’ areo.
  tha-KJV: แล​้​วท​่านทั้งหลายจงลุกจากที่ซุ่มซ่อนเข้ายึดเมืองนั้นไว้ เพราะพระเยโฮวาห์พระเจ้าของท่านจะทรงมอบเมืองนั้นไว้ในมือท่าน
  por-BR-2018: Então vós vos levantareis da emboscada, e vos lançareis sobre a cidade;
    pois o SENHOR vosso Deus a entregará em vossas mãos.
  deu-ELO: Dann sollt ihr euch aus dem Hinterhalt aufmachen und die Stadt in Besitz
    nehmen; und Jehova, euer Gott, wird sie in eure Hand geben.
  eng-WYC-2018: ye shall rise from the ambushments, and shall waste the city; and
    your Lord God shall betake it into your hands. (ye shall rise up from ambush,
    or from lying in wait, and shall destroy the city; and the Lord your God shall
    deliver it into your hands.)
  epo-epo: Tiam vi leviĝu el la insido kaj ekposedu la urbon; kaj la Eternulo, via
    Dio, transdonos ĝin en vian manon.
  uig-PIN: U waⱪitta silǝr bɵktürmidin ⱪopup qiⱪip, xǝⱨǝrni ixƣal ⱪilinglar; qünki
    Pǝrwǝrdigar Hudayinglar bu xǝⱨǝrni silǝrning ⱪolunglarƣa tapxuridu.
  beo-beo: Amasea, dilia da dilia wamoaligi sogebi fisili, moilai bai bagadega doagala:le
    lamu. Hina Gode da amo dilima imunu.
  tpi-OTNT: orait yupela i mas lusim ples yupela i hait long en, na go kisim dispela
    taun. God, Bikpela bilong yumi, bai i givim dispela taun long han bilong yupela.
  hau-SA: sai ku tashi daga inda kuka yi kwanto, ku ci birnin da yaƙi, Ubangiji Allahnku
    zai ba da shi a hannunku.
  uig-LAT: U waqitta siler böktürmidin qopup chiqip, sheherni ishghal qilinglar; chünki
    Perwerdigar Xudayinglar bu sheherni silerning qolunglargha tapshuridu.
  nde-nde: lina lizavuka lapho eliyabe licathame khona beselithumba idolobho. UThixo
    uNkulunkulu wenu uzalinikela ezandleni zenu.
  ton-ton: 'Pea mou toki tuʻu hake ʻae malumu, pea maʻu ʻae kolo: he ko Sihova ko
    homou ʻOtua te ne tukuange ia ki homou nima.'
  ces-1613: Vy mezi tím vyskočíte z záloh, a vyženete ostatní obyvatele města, nebo
    dá je Hospodin Bůh váš v ruku vaši.
  eng-WMB: and you shall rise up from the ambush, and take possession of the city;
    for the LORD your God will deliver it into your hand.
  tam-TCV: நீங்கள் உங்கள் மறைவிடத்திலிருந்து எழுந்து, பட்டணத்தை தாக்கிக் கைப்பற்றுங்கள்.
    உங்கள் இறைவனாகிய யெகோவா அதை உங்கள் கைகளில் கொடுப்பார்.
  ceb-ULB: Unya manggula kamo gikan sa inyong dapit nga gitagoan, ug ilogon ninyo
    ang siyudad. Si Yahweh nga inyong Dios ang mohatag niini sa inyong kamot.
  pol-UBG: Wtedy wyjdziecie z zasadzki i opanujecie miasto. PAN bowiem, wasz Bóg,
    odda je w wasze ręce.
  urd-GVU: پھر آپ اُس جگہ سے نکلیں جہاں آپ گھات میں بیٹھے ہوں گے اور شہر پر قبضہ کر
    لیں۔ رب آپ کا خدا اُسے آپ کے ہاتھ میں کر دے گا۔
  deu-1912: sollt ihr euch aufmachen aus dem Hinterhalt und die Stadt einnehmen; denn
    der HERR, euer Gott, wird sie in eure Hände geben.
  ntj-ntj: Nyangkalta-yan kumpira nyinarranytjatjanu pakara ngalyakukurraalku. Palunyalu-yan
    yiwarlangka tjarrparralpi tililku tjunku, tjiinya Mama Kuurrtu-tjananyanta yirringkaranyangka.”
  kan-2017: ನಾವೂ ಅವರೂ ಪಟ್ಟಣದಿಂದ ದೂರವಾದ ಕೂಡಲೇ ನೀವು ಹೊಂಚಿ ಕುಳಿತ್ತಿದ್ದ ಸ್ಥಳದಿಂದ ಎದ್ದು
    ಪಟ್ಟಣದೊಳಗೆ ನುಗ್ಗಿ ಅದನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳಿರಿ. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಅದನ್ನು ನಿಮ್ಮ
    ಕೈಗೆ ಒಪ್ಪಿಸುವನು.
  tgo-tgo: Ko amba ghemi ghami dauya vara iyako hu raka raŋgi e lemi ghamba kubarona,
    na hu wo ghembana. Giya la Loi ne i wogiya e ghemi.
  yap-yap: Ma aram e ngambad nga wuru’ e gin gimed be mith riy ngam koled fare binaw.
    Ya SOMOL ni Got romed e bayi pi’ nga pa’med.
  hlt-MCSB: Te vaengah nangmih loh rhongngol kung lamkah thoo uh lamtah khopuei te
    huul uh. BOEIPA na Pathen loh na kut dongah han tloeng bitni.
  mdy-ETH: ዒማና ዒንሢ ዓኣሺንቴ ቤዛፓ ኬስኪ ካታሜሎ ዓርቁዋቴ፤ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ካታሜሎ ዓኣሢ ዒንሢም
    ዒንጋንዳኔ።
  twi-ASANTE: Afei mobɛfiri mo atɛeɛ hɔ ntɛm so akɔfa kuropɔn no, ɛfiri sɛ, Awurade,
    mo Onyankopɔn de bɛma mo.
  eng-WEBU: and you shall rise up from the ambush, and take possession of the city;
    for the LORD your God will deliver it into your hand.
  bnp-bnp: mu pe a hini mu kapiloho vona mu dili, mu bolea a tanga. E BAKOVI DAGI
    a Vure ne hita ge habia na limane mua a tanga iea.
  wal-wal: He wode intte zuggidosaappe kiyinne, katamaa oiqqi aggana; GODAI intte
    Xoossai katamaa intte kushiyan aatti immana.
  spa-PDDPT: Mientras huimos de ellos, ustedes saldrán de la emboscada y tomarán la
    ciudad, pues Yavé su ʼElohim la entregó en su mano.
  gun-gun: Ha'e gui ma peẽ kuery penhemiague gui peju vy pendepo'aka 'rã tetã re.
    Mba'eta Senhor Penderuete omboaxa 'rã pendepo py.
  agu-BL: Itzun yil chixom tzaj tan katz'amle'n ketz, ba'n tzun cxo'cwok quentz tnum
    tan chibiyle'n. Skaxcyek scye'j, na ja wi't tak' Kataj yi kaRyosil yi jun tnuma'tz
    sketz.
  ilo-ULB: Ket rummuarkayonto iti paglemlemmenganyo, ket sakupenyonto ti siudad. Itedto
    daytoy ni Yahweh a Diosyo iti imayo.
  kpg-kpg: Di madagoaa hua deelaa, gei goodou ga lloomoi gi daha mo di godou gowaa
    nogo pala ai, gaa kumi di guongo. Dimaadua, go di godou God ga gowadu di guongo
    deelaa gi goodou
  uig-ARA: ئۇ ۋاقىتتا سىلەر بۆكتۈرمىدىن قوپۇپ چىقىپ، شەھەرنى ئىشغال قىلىڭلار؛ چۈنكى
    پەرۋەردىگار خۇدايىڭلار بۇ شەھەرنى سىلەرنىڭ قولۇڭلارغا تاپشۇرىدۇ.
  bsp-bsp: nəwurər ŋa, nəbaŋ katina dare. Kanu Kəpɔŋ, Kanu konu, kəŋkɔ-bɛr un dare
    dadɔkɔ dəwaca.
  sus-sus: Na tɛmui, wo tan xa mini wo nɔxunde, wo fa taa masɔtɔ. Wo Marigi Alatala
    naa sama nɛ wo bɛlɛxɛ.
  pon-2006: Kumwail eri pahn pwarada oh kalowehdi kahnimwo. KAUN-O, amwail Koht pahn
    ketikihong kumwail sahpwo.
  ksd-ksd: ma avat a tut kan ra pakana ava parau tana, ma avat a vatur vake ra pia
    na pal; tago ra Luluai kavava God na tul tar ia ta ra lima i vavat.
  tur-YTC: Siz de pusudan kalkıp kenti ele geçireceksiniz; çünkü Tanrınız Yahve onu
    elinize teslim edecek.
  grc-BRENT: Ὑμεῖς δὲ ἐξαναστήσεσθε ἐκ τῆς ἐνέδρας, καὶ πορεύσεσθε εἰς τὴν πόλιν.
  ind-AYT: Kamu harus bangkit dari tempat persembunyianmu untuk merebut kota itu,
    sebab TUHAN Allahmu akan menyerahkannya ke dalam tanganmu.
  nya-nya: inu mudzatuluke pamene mwabisalapo ndi kulanda mzindawo. Yehova Mulungu
    wanu adzakupatsani mzindawo.
  hrv-hrv: 'Tada provalite iz zasjede i zauzmite grad: Jahve, Bog vaš, predat će vam
    ga u ruke.'
  mps-mps: Dagego te tiwai ebo subaso da, teda dage te dualaluali pesage tagalama,
    tama te hanu tomoba pedela sigi pao. God, dago Genuai Bidigo, te hanu dagego nogoba
    mawaibao.
  tpi-tpi: orait yupela i mas lusim ples yupela i hait long en, na go kisim dispela
    taun. God, Bikpela bilong yumi, bai i givim dispela taun long han bilong yupela.
  dan-1931: skal I bryde frem fra Bagholdet og tage Byen, thi HERREN eders Gud vil
    give den i eders Hånd.
  vie-OVCB: Lúc ấy, phục binh hãy xông lên chiếm thành, vì Chúa Hằng Hữu, Đức Chúa
    Trời của anh em đã cho chúng ta thành này.
  guj-2017: પછી તમે તમારી સંતાવાની જગ્યાએથી ઊઠીને બહાર નીકળી આવજો અને તમે નગરને કબજે
    કરી લેજો. યહોવાહ તમારા પ્રભુ નગરને તમારા હાથમાં આપશે.
  pon-2006A: Kumwail eri pahn pwarada oh kalowehdi kahnimwo. KAUN-O, amwail Koht pahn
    ketikihong kumwail sahpwo.
  por-BRBSL: e vocês se levantarão da emboscada e tomarão posse da cidade; pois Yahweh,
    seu Deus, a entregará em suas mãos.
  cth-cth: Hahoi nangmouh ni taran ring na laihoi hmuen alouklouk hoi na thaw awh
    vaiteh, khopui na tuk awh pawiteh, nangmae BAWIPA ni nangmae kut dawk na poe awh
    han.
  twi-twi: Afei mubefi mo ahintawee hɔ ntɛm so akɔfa kuropɔn no, efisɛ Awurade, mo
    Nyankopɔn de bɛma mo.
  hlt-hlt: Te vaengah nangmih loh rhongngol kung lamkah thoo uh lamtah khopuei te
    huul uh. BOEIPA na Pathen loh na kut dongah han tloeng bitni.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ dí yɛ̀nní kɛ́pɔntɛ dihɛì. Ti Yiɛ̀ nKuyie ndì ndi duɔ́mmu.
  msy-2020: Eghtɨ ia mongezɨ naghɨn ikegh azenim giregh mangɨtɨ, Ikiavɨra Itir God,
    ian God, men nguibar ekiam isɨ ian agharim darɨgham.
  azb-azb: O vaxt siz pusqudan qalxıb şəhəri alın, çünki Allahınız Rəbb oranı sizə
    təslim edəcək.
  eng-DBY: And ye shall rise up from the ambush and take possession of the city; and
    Jehovah your God will deliver it into your hand.
  hin-2017: तब तुम घात में से उठकर नगर को अपना कर लेना; क्योंकि तुम्हारा परमेश्वर
    यहोवा उसको तुम्हारे हाथ में कर देगा।
  swp-swp: Omi emi aba vesei eai abo au torohai, eanua au girihai, paana Guiau emi
    Eaubada nimamiu eai eanua abo i reava.
  eng-YLT: and ye rise from the ambush, and have occupied the city, and Jehovah your
    God hath given it into your hand;
  kne-kne: Asi kayo aben kabela sin nantatabonan yo et gobaten yo san siyodad. Laton
    ay ipaabak Yahweh ay Diyos tako en dakayo.
  eng-WYC-2017: ye shall rise from the ambushments, and shall waste the city; and
    your Lord God shall betake it into your hands.
  eng-WMBB: and you shall rise up from the ambush, and take possession of the city;
    for the LORD your God will deliver it into your hand.
  urd-GVH: फिर आप उस जगह से निकलें जहाँ आप घात में बैठे होंगे और शहर पर क़ब्ज़ा कर
    लें। रब आपका ख़ुदा उसे आपके हाथ में कर देगा।
  rug-rug: Meke kote tiqe vura mae vasina tome si gamu, meke tuqe vagia sa vasileana
    lavata. Kaqu vatu nia e Zihova sa mia Tamasa koa gamu si asa.
  gaz-gaz: isin immoo iddoo itti riphxanii kaatanii magaalaa sana qabattu. Waaqayyo
    Waaqni keessanis magaalaa sana harka keessanitti dabarsee ni kenna.
  fra-LSG: Vous sortirez alors de l’embuscade, et vous vous emparerez de la ville,
    et l’Éternel, votre Dieu, la livrera entre vos mains.
  gnn-gnn: Bala nhumanydja yana boŋguŋu gärrina yanana‐wala ŋunhimala wäŋalilinydja,
    bala yana Garrayyunydja boŋguŋu wekaŋuna nhumalaŋgala.
  yal-yal: Nayi, ɛ yi mini ɛ luxundeni, ɛ yi din taan na. Alatala, ɛ Ala a soma nɛn
    ɛ yii.
  haw-1868: Alaila, e ku mai oukou, mai kahi a oukou i hoohalua ai, a e lawe i ua
    kulanakauhale la. Ua haawi mai no o Iehova ia wahi iloko o ko oukou lima.
  arb-NAV: فَتَنْقَضُّونَ أَنْتُمْ مِنَ الْمَكْمَنِ وَتَسْتَوْلُونَ عَلَى الْمَدِينَةِ
    الَّتِي يُخْضِعُهَا الرَّبُّ إِلَهُكُمْ لَكُمْ.
  ewe-ewe: Ekema miado tso afi si miede xa ɖo, age ɖe dua me, elabena Yehowa miaƒe
    Mawu atsɔe na mí.
  eng-LEE: And then shall ye rise up from the ambush, and take possession of the city;
    and the Lord your God will deliver it in into your hand.
  asm-FB: তেতিয়া তোমালোকে লুকাই থকা ঠাইৰ পৰা ওলাই আহিবা আৰু নগৰ আটক কৰি ল’বা৷ কিয়নো
    তোমালোকৰ ঈশ্বৰ যিহোৱাই তাক তোমালোকৰ হাতত শোধাই দিব।
  sus-A: نَ تّمُي، وٌ تَن شَ مِنِ وٌ نْشُندٍ، وٌ قَ تَا مَسْتْ. وٌ مَرِفِ عَلَتَلَ
    نَا سَمَ نّ وٌ بّلّشّ.
  fra-SBL: et vous vous lèverez de l'embuscade, et vous prendrez possession de la
    ville, car l'Éternel, votre Dieu, la livrera entre vos mains.
  hbo-hbo: וְאַתֶּ֗ם תָּקֻ֙מוּ֙ מֵהָ֣אֹורֵ֔ב וְהֹורַשְׁתֶּ֖ם אֶת־הָעִ֑יר וּנְתָנָ֛הּ
    יְהוָ֥ה אֱלֹֽהֵיכֶ֖ם בְּיֶדְכֶֽם׃
  piu-2006: '@see-verse:JOS.008.006'
  kik-kik: inyuĩ na inyuĩ mũkĩre muume kũrĩa mũmooheirie, mũtharĩkĩre itũũra rĩu inene
    na mũrĩtunyane. Jehova Ngai wanyu nĩekũrĩneana moko-inĩ manyu.
  fra-NCL: Alors, sortant de l’embuscade, vous vous emparerez de la ville ; Yahweh,
    votre Dieu, la livrera entre vos mains.
  cek-AK: To naah na ngang o haih ahmuen hoiah angthawk oh loe, vangpui to la oh;
    na Angraeng Sithaw mah nangcae ban ah paek tih.
  cuk-cuk: Geb bemar na be dukubukmaladgi ainidamaloed, geb Hai-neggwebur be sumaloed.
    Bab-Jehová we-dulemargi-nakwega be-imakmaloed.
  uig-CYR: У вақитта силәр бөктүрмидин қопуп чиқип, шәһәрни ишғал қилиңлар; чүнки
    Пәрвәрдигар Худайиңлар бу шәһәрни силәрниң қолуңларға тапшуриду.
  tel-2017: మీరు పొంచి ఉన్న స్థలం నుండి లేచి పట్టణాన్ని పట్టుకోండి, మీ దేవుడు యెహోవా
    దాన్ని మీ చేతికి అప్పగిస్తాడు.
  hat-BSA: Epi nou va leve anbiskad nou e pran posesyon vil la; paske SENYÈ a, Bondye
    nou an, va livre li nan men nou.
  kos-kos: Na kowos fah tuyak liki acn kowos wikwik we, ac utyak ac sruokya siti sac.
    LEUM GOD lowos el ac fah sot nu inpouwos.
  hbo-WLC: וְאַתֶּ֗ם תָּקֻ֙מוּ֙ מֵהָ֣אוֹרֵ֔ב וְהוֹרַשְׁתֶּ֖ם אֶת־הָעִ֑יר וּנְתָנָ֛הּ
    יְהוָ֥ה אֱלֹֽהֵיכֶ֖ם בְּיֶדְכֶֽם׃
  ibo-ibo: unu ga-esite nʼebe unu zoro onwe unu bilie, nweta obodo ahụ, nʼihi na Onyenwe
    anyị Chineke unu ga-enyefe ya nʼaka unu.
  ory-ory: ତହୁଁ ତୁମ୍ଭେମାନେ ଗୋପନ-ସ୍ଥାନରୁ ଉଠି ନଗର ଅଧିକାର କରିବ; କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱର ତାହା ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବେ।
  chk-chk: Mürin ämi oupwe ütä seni ämi lenien op o tolong lon ewe telinimw, pun ewe
    Samol mi Lapalap ämi we Kot epwe atolonga lepöümi.
  rop-rop: en afta yumob biyainmob garra kaman en go streidin langa det taun en kilim
    ebribodi ded. YAWEI garra meigim yumob win,
  ukr-1871: 'А як ми будемо втїкати, то ви встанете тодї з залягу та й опануєте город:
    Господь, Бог ваш, подасть вам його в руки.'
  deu-1951: Und wenn wir vor ihnen fliehen, so sollt ihr euch aus dem Hinterhalt aufmachen
    und die Stadt einnehmen; denn der HERR, euer Gott, wird sie in eure Hand geben.
  eng-JPS: And ye shall rise up from the ambush, and take possession of the city;
    for the LORD your God will deliver it into your hand.
  srp-1865: Tada vi izidite iz zasjede i istjerajte iz grada što bude ostalo. Jer
    æe vam ga dati Gospod Bog vaš u ruke.
  lug-lug: Olwo mulyoke mufubutuke gye mwekwese, muwambe ekibuga kubanga Mukama ajja
    kukibawa mukiwangule.
  heb-heb: ואתם תקמו מהאורב והורשתם את העיר ונתנה יהוה אלהיכם בידכם׃
  ben-IRV: আর তোমরা সেই গোপন জায়গা থেকে উঠে নগর অধিকার করবে; কারণ তোমাদের ঈশ্বর সদাপ্রভু
    তা তোমাদের হাতে সমর্পণ করবেন।
  pan-pan: ਤਦ ਤੁਸੀਂ ਘਾਤ ਵਿੱਚੋਂ ਨਿੱਕਲ ਕੇ ਸ਼ਹਿਰ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰ ਲੈਣਾ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ
    ਪਰਮੇਸ਼ੁਰ ਉਹ ਨੂੰ ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦੇਵੇਗਾ।
  mya-JVB: ထိုအခါ သင် တို့သည် ကင်းထိုး လျက် နေရာအရပ်မှ ထ ၍ မြို့ ကိုတိုက် လျှင်၊ သင်
    တို့၏ဘုရား သခင်ထာဝရဘုရား သည် သင် တို့လက် ၌ အပ် တော်မူမည်။
  tbg-tbg: ne kante vaara aitu vare, vatukaqi variaka naatara kaate. Noravano Kotiva
    ni Variqavano vi vatukara nima nimianarove.
  hmo-hmo: “Unai neganai umui be do umui toreisi, emui hunia gabuna do umui rakatania,
    bona Ai hanua do umui abia, badina be, Lohiabada, emui Dirava, ese umui dekenai
    do ia henia.
  urd-urd: और तुम घात में से उठ कर शहर पर क़ब्ज़ा कर लेना, क्यूँकि ख़ुदावन्द तुम्हारा
    ख़ुदा उसे तुम्हारे क़ब्ज़े में कर देगा।
  rus-SYN: тогда вы встаньте из засады и завладейте городом, и Господь Бог ваш предаст
    его в руки ваши;
  bqc-SIM: í fɛlɛ á ulɛkĩi à wɛ̃́lɛpi ble. Dii á Lua nàɛ́ á ↄzĩɛ.
  tcz-CHONGTHU: Nangho nachangpan nauva konchun hungpotdoh’unlang akhopiu chu nalonvuh
    jengdiu ahi, na Pakai na Pathennun nangho khutna nahin pehdohdiu ahi.
  mar-mar: मग तुम्ही दबा धरणाऱ्यांनी उठून नगर काबीज करावे; कारण तुमचा देव परमेश्वर
    ते तुमच्या हाती देणार आहे.
  qub-qub: Chaura gamcuna pacarpaycashayquipita siudäman yaycucaycärinqui. Tayta Diosninchïmi
    chay siudäta gamcunata entregashunquipaj.
  bqp-bqp: à futɛ á utɛkia à wɛ̃tɛ pì sí. Dikiri á Luda nàárɛ á ↄĩmɛ.
  hat-hat: Lè sa a, nou menm ki te kache sou dèyè a, n'a soti kote nou te anbiske
    kò nou an, n'a antre nan lavil la, paske Seyè a, Bondye nou an, ap lage lavil
    la nan men nou.
  eng-BSB: you are to rise from the ambush and seize the city, for the LORD your God
    will deliver it into your hand.
  tod-tod: Wa ɠula dɔɔɠu ʋelei zu, wo taai zo. Ɠɔoɠɔ GALAGI wa-ƓALAGI dɔa wo yeezu.
  eng-WEBPB: and you shall rise up from the ambush, and take possession of the city;
    for the LORD your God will deliver it into your hand.
  kbq-kbq: Anama hanunketa tamagra kafoma antetama mani'nafintira atretma vutma, Ai
    rankumara ome eriho. Ra Anumzana tamagri Anumzamo'a ana rankumara tazampi antegahie.
  nhe-BL: Huan huajca monequi inquisase nimantzi tlen campa inmotlatijtose huan inquiitzquise
    nopa altepetl pampa imoTECO Dios inmechmacas imomaco.
  bus-bus: à fɛɛ a utɛkiia à wɛ́tɛ pì sí. Dii a Ludaa nàare a ↄzĩmɛ.
  gub-BL: pepu'àm pezeàmim awer wi nehe, tawhu ipyhyk pà nehe. Tupàn pezar umur putar
    tawhu peme nehe.
  eng-DRA: 'And whilst we are fleeing, and they pursuing, you shall arise out of the
    ambush, and shall destroy the city: and the Lord your God will deliver it into
    our hands.'
