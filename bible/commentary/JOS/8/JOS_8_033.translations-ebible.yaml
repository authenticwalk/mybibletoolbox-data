verse: JOS.008.033
translations:
  mal-C: എല്ലാ ഇസ്രായേല്യരും പ്രവാസിയും സ്വദേശിയും ഒരുപോലെ, അവരുടെ ഗോത്രത്തലവന്മാരോടും
    നേതാക്കന്മാരോടും ന്യായാധിപന്മാരോടുംകൂടി, യഹോവയുടെ ഉടമ്പടിയുടെ പേടകത്തിന്റെ ഇരുവശങ്ങളിലുമായി,
    പേടകം വഹിച്ചിരുന്ന ലേവ്യരായ പുരോഹിതന്മാർക്കഭിമുഖമായി നിന്നിരുന്നു. പകുതിപേർ ഗെരിസീം
    പർവതത്തിന്റെ മുന്നിലും പകുതിപേർ ഏബാൽ പർവതത്തിന്റെ മുന്നിലും നിന്നു; ഇസ്രായേൽജനത്തെ
    അനുഗ്രഹിക്കണമെന്നു യഹോവയുടെ ദാസനായ മോശ മുമ്പു കൽപ്പിച്ചിരുന്നതുപോലെതന്നെ.
  deu-TKW: Und alle Israeliten, ihre Vornehmsten, ihre Amtleute und Richter standen
    zu beiden Seiten der Lade neben den levitischen Priestern, die die Gesetzeslade
    Jahwes zu tragen hatten, sowohl Fremdlinge als Stammesgenossen, die eine Hälfte
    auf der Seite des Berges Gerisim, die andere Hälfte auf der Seite des Berges Ebal,
    wie Mose, der Knecht Jahwes, früher angeordnet hatte, das Volk Israel zu segnen.
  lin-lin: Bato nyonso ya Isalaele elongo na bakambi na bango, bakomi mibeko mpe basambisi
    na bango, batelemaki ngambo na ngambo ya Sanduku ya Boyokani, liboso ya Banganga-Nzambe
    oyo bazali Balevi mpe bamemaka Sanduku ya Boyokani ya Yawe. Mopaya elongo na mwana
    mboka ya Isalaele bazalaki wana. Ndambo ezalaki liboso ya ngomba Garizimi, mpe
    ndambo mosusu, liboso ya ngomba Ebali, kolanda mitindo oyo Moyize, mosali na Yawe,
    apesaki mpo na kopambola bana ya Isalaele.
  eng-LSV: And all Israel, and its elderly, and authorities, and his judges, are standing
    on this [side] and on that [side] of the Ark, before the priests, the Levites,
    carrying the Ark of the Covenant of YHWH, the sojourner as well as the native,
    half of them in front of Mount Gerizim, and the half of them in front of Mount
    Ebal, as Moses servant of YHWH had commanded to bless the people of Israel at
    the first.
  eng-GNV: 'And all Israel (and their Elders, and officers and their iudges stoode
    on this side of the Arke, and on that side, before the Priestes of the Leuites,
    which bare the Arke of the couenant of the Lord) as well the stranger, as he that
    is borne in the countrey: halfe of them were ouer against mount Gerizim, and halfe
    of them ouer against mount Ebal, as Moses the seruant of the Lord had commanded
    before, that they should blesse the people of Israel.'
  eng-WEBSTER: And all Israel, and their elders, and officers, and their judges, stood
    on this side of the ark, and on that side, before the priests the Levites, who
    bore the ark of the covenant of the LORD, as well the stranger, as he that was
    born among them; half of them over against mount Gerizim, and half of them over
    against mount Ebal; as Moses the servant of the LORD had commanded before, that
    they should bless the people of Israel.
  nhw-BL: Huan nochi israelitame moquetzque iixpa icaxa TOTECO. Tlajco nopa israelitame
    ijcatoyaj iixmelac nopa caxa ica tepetl Gerizim iniica ininhuaya ininhuehue masehualhua,
    inintlayacancahua, ininjueces huan nopa sequinoc altepeme ehuani catli mocajque
    ininhuaya. Huan nopa seyoc tlajco israelitame ijcatoyaj iixmelac nese lado nopa
    caxa ica nopa tepetl Ebal iniica, ininhuaya ininhuehue masehualhua, inintlayacancahua,
    ininjueces huan nopa sequinoc altepeme ehuani catli mocajque ininhuaya. Huan nopa
    totajtzitzi catli hualajque ipan nopa hueyi familia tlen levitame quihuicayayaj
    nopa caxa huan mocajque tlatlajco nopa israelitame. Quichiyayayaj para quintiochihuase
    nopa masehualme. Nochi elqui senquistoc quen Moisés, itequipanojca TOTECO, tlanahuatijtejqui
    huejcajya ma quichihuaca nopa totajtzitzi para ma quintiochihuaca nopa israelitame.
  swh-ONEN: Israeli yote, wageni na wazawa sawasawa, wakiwa na wazee wao, maafisa
    na waamuzi, walikuwa wamesimama pande zote mbili za Sanduku la Agano la Bwana,
    wakiwaelekea wale waliokuwa wamelichukua, yaani makuhani, ambao ni Walawi. Nusu
    ya watu ilisimama mbele ya Mlima Gerizimu na nusu hiyo ingine ikasimama mbele
    ya Mlima Ebali, kama vile Mose mtumishi wa Bwana alivyokuwa ameamuru hapo mwanzo
    alipotoa maagizo ya kuwabariki watu wa Israeli.
  bba-bba: Isirelibɑ kpuro kɑ ben wiruɡibu kɑ ben siri kowobu kɑ ben ɡuro ɡurobu kɑ
    sere be bɑ sɑ̃ɑ sɔbu kpuro bɑ yɔ̃ bɑ kɑ Yinni Gusunɔn woodɑn kpɑkoro te dɛsire.
    Ben ɡɑbu bɑ yɔ̃ ɡuu te bɑ mɔ̀ Gɑrisimun berɑ ɡiɑ, ɡɑbu mɑɑ ɡuu te bɑ mɔ̀ Ebɑlin
    berɑ ɡiɑ. Mɑ be kpuro bɑ yɑ̃ku kowobu Lefi be bɑ woodɑn kpɑkoro te sɔɔwɑ wuswɑɑ
    kisi. Domi mɛyɑ Mɔwisi u bu sɔ̃ɔwɑ bu ko sɑɑ ye bɑ koo bu domɑru kuɑ.
  eng-KJVCPB: And all Israel, and their elders, and officers, and their judges, stood
    on this side the ark and on that side before the priests the Levites, which bare
    the ark of the covenant of the Lord, as well the stranger, as he that was born
    among them; half of them over against mount Gerizim, and half of them over against
    mount Ebal; as Moses the servant of the Lord had commanded before, that they should
    bless the people of Israel.
  mpx-mpx: He Isileli gegewel, bolo Isileli hot ge bolo bwabwali, avaliyau wali tonowakau,
    totuwalali alaliya bwabwatana, ge toasiyala, hi talmilila Yehoba wana Bateli ana
    Dedewaga bebena labui elal, awoliya i noek topowon bolo hi kaval elal, un Libai.
    Boda etega hi talmilila Oya Gelisim punaa ge boda etega hi talmilila Oya Ebal
    punaa. He hi talmilil i ola valila Yehoba wana totuwalali Mosese i ba nihi ginol
    ge gamagalau ba mulolu ana baaba nihi hago.
  luo-luo: Jo-Israel duto, jopinje mamoko kod jopinyno machalre, ka gin gi jodong-gi,
    gi jotendgi kod jongʼad bura nochungʼ e bath Sandug Muma mar singruok mar Jehova
    Nyasaye koni gi koni, ka gimanyore gi jo-Lawi ma gin jodolo. Nus mar jo-Israel
    nochungʼ kochomo got Gerizim, to nus mar jo-Israel mamoko nochungʼ kochomo got
    Ebal mana kaka Musa ma jatich Jehova Nyasaye nosechiko chon kane ochiwo nonro
    mar gwedho jo-Israel.
  meu-meu: Bena Israel idoinai, Israel taudia korikori bona bogaradiai e noho hedoava
    taudia, Israel tau-badadia bona heitatao taudia bona hahemaoro taudia ida, taravatu
    mauana kahana kahana ai e gini, hahelaḡa taudia Levi iduhuna amo, Iehova ena taravatu
    mauana e huaia taudia, vairadiai. Kahana na Gerisim ororona vairanai e gini, ma
    kahana Ebal ororona vairanai, Mose, Iehova ena hesiai tauna, ena haheḡani gunaguna
    e henidia heḡereḡerena, Israel taudia ihanamodia totona.
  npi-ULB: स्वदेशी र विदेशी सारा इस्राएल, तिनीहरूका धर्म-गुरुहरू, अधिकृतहरू र तिनीहरूका
    न्यायकर्ताहरू परमप्रभुको सन्दुक बोक्‍ने लेवीहरू र पुजारीको सामु सन्दुकको दुवैतिर
    खडा भए । तिनीहरूको आधा भाग गीरीज्‍जीम डाँडाको अगि र अर्को आधा भागचाहिँ एबाल डाँडाको
    अगि खडा भए । परमप्रभुका दास मोशाले तिनीहरूलाई पहिले आज्ञा गरेझैँ तिनीहरूले इस्राएलका
    मानिसहरूलाई आशिष् दिए ।
  yor-yor: Gbogbo Israẹli, àjèjì àti ọmọ ìlú, pẹ̀lú àwọn àgbàgbà, olórí àti onídàájọ́
    dúró ní ẹ̀gbẹ́ méjèèjì àpótí ẹ̀rí Olúwa tí ó kọjú sí àwọn àlùfáà tí ó rù ú, tí
    wọ́n jẹ́ ọmọ Lefi. Ìdajì àwọn ènìyàn náà dúró ní òkè Gerisimu, àwọn ìdajì si dúró
    ni òkè Ebali, gẹ́gẹ́ bí Mose ìránṣẹ́ Olúwa ti pàṣẹ rí, pé kí wọn súre fún àwọn
    ènìyàn Israẹli.
  emp-NTPO: Maʌ̃ne israelerã ẽsi levitarã dji sacerdoterãba Ãcõrẽ baurudera equiad̶e
    eronũpanasid̶aa. Israelerãra, ãĩbemarã ãdjirã tãẽna panabada sid̶a arima panasid̶aa.
    Dji bororãra, dji dromarãra, dji cawa obadarã sid̶a panasid̶aa. Guerizim eya orroare
    ãdjirã ẽsidra panasid̶aa, idjab̶a Ebal eya orroare ẽsidra panasid̶aa. Ãcõrẽ nezoca
    Moiseba naẽna jarad̶oasia mãwã od̶amãrẽã. Mãwã jarasia sacerdoterãba israelerã
    bia jara b̶ʌd̶amãrẽã.
  ind-ind: Seluruh bangsa Israel, baik pendatang maupun orang Israel asli, bersama
    para tua-tua, para pemimpin, dan hakim-hakim mereka, dibagi menjadi dua kelompok.
    Setengah dari bangsa Israel berdiri di lereng gunung Gerizim, dan setengah yang
    lain berdiri di lereng gunung Ebal. Kedua kelompok ini saling berhadapan. Di antara
    mereka berdiri imam-imam Lewi yang memikul peti perjanjian TUHAN. Semua itu dilakukan
    sesuai dengan perintah yang Musa berikan tentang memberkati bangsa Israel.
  pes-OPCB: پس از آن، تمام قوم اسرائیل با بزرگان، رهبران، داوران و حتی افراد غریبی
    که در میان ایشان بودند، به دو دسته تقسیم شدند. یک دسته در دامنهٔ کوه جَرِزیم ایستادند
    و دستهٔ دیگر در دامنهٔ کوه عیبال. در وسط این دو دسته، لاویان کاهن، در حالی که
    صندوق عهد را بر دوش داشتند، ایستادند تا قوم اسرائیل را برکت دهند. (همهٔ این رسوم
    مطابق دستوری که موسی قبلاً داده بود، انجام شد.)
  tgl-ULB: Lahat ng Israel, kanilang nakatatanda, mga opisyales, at kanilang mga hukom
    ay tumayo sa magkabilang bahagi ng kaban sa harap ng mga pari at mga Levita na
    nagdala ng kaban ng tipan ni Yahweh—ang dayuhan gayundin ang ipinanganak na katutubo—nakatayo
    sa harap ng Bundok Gerizim ang kalahati sa kanila at nakatayo sa harap ng Bundok
    Ebal ang ibang kalahati. Pinagpala nila ang bayan ng Israel, gaya ng iniutos ni
    Moises na lingkod ni Yahweh sa kanila sa simula.
  hui-hui: Ani biyagola Isaraeleali biarubi tinaga haru haga biarubi wai haru bamba
    haga biarubi godi hale howa dabagane heneyarubi wali agali tara ti baba heneyarubi
    ti bibahendeoreme duguduguni kira howa dombeni Anduane Homogonaga Mbogoyi biago
    loma binigo mo miaga biarume yu heagohayagi wanakui muwa duguduguni mendegome
    Hari Gerisimihayagi erembira muwa mendegome Hari Ebalahayagi erembira muwa hene.
    Anduane Homogonaga biabe bia haga Mosesehanda lalu, Tí mo turu halu bayale helonaga
    anidagua bilimu, lalu lowini.
  mya-mya: ခေါင်း​ဆောင်​များ၊ အ​ရာ​ရှိ​များ၊ တ​ရား​သူ​ကြီး များ​မှ​စ​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း
    တို့​သည် ယင်း​တို့​နှင့်​အ​တူ​နေ​ထိုင်​သော​လူ​မျိုး ခြား​များ​တို့​နှင့်​အ​တူ
    ထာ​ဝ​ရ​ဘု​ရား​၏ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ပင့်​ဆောင်​သော လေ​ဝိ အ​နွယ်​ဝင်​ယဇ်​ပု​ရော​ဟိတ်​များ​၏​တစ်​ဘက်
    တစ်​ချက်၊ သေတ္တာ​တော်​၏​ဝဲ​ယာ​၌​လူ​စု​ခွဲ​၍ ရပ်​နေ​ကြ​၏။ လူ​ဦး​ရေ​တစ်​ဝက်​တို့​သည်
    ဂေ​ရ​ဇိန်​တောင်​ကို​ကျော​ပေး​၍​ကျန်​တစ် ဝက်​တို့​သည်​ဧ​ဗ​လ​တောင်​ကို​ကျော​ပေး
    လျက်​ရပ်​နေ​ကြ​သည်။ သူ​တို့​သည်​ကောင်း​ချီး မင်္ဂလာ​ကို​ခံ​ယူ​သော​အ​ခါ​ထို​သို့​လိုက်​နာ
    ဆောင်​ရွက်​ရ​မည်​ဟူ​၍​ထာ​ဝ​ရ​ဘု​ရား​၏ အ​စေ​ခံ​မော​ရှေ​မိန့်​မှာ​ခဲ့​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཏེ་གཞིས་སྐྱེས་དང་བྱེས་པ། རྒན་པོ་རྣམས། འགོ་དཔོན་རྣམས། དེ་མིན་ཁྲིམས་དཔོན་རྣམས་བཅས་སུ་དང་སུ་ཡིན་ཡང་ཐམས་ཅད་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་བའི་ལེ་ཝི་པའི་མཆོད་དཔོན་རྣམས་ཀྱི་སྔུན་ནས།
    ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བྱིན་གྱིས་བརླབ་པའི་ཕྱིར་ཕྱེད་ཀ་གེ་རི་ཟིམ་རི་བོའི་ཕྱོགས་སུ་ཁ་གཏད་ཅིང་།
    ཕྱེད་ཀ་ཨེ་བཱལ་རི་བོའི་ཕྱོགས་སུ་ཁ་གཏད་ནས་ལངས་བསྡད་ཅིང་། ཏག་ཏག་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེས་དེ་སྔོན་ཇི་ལྟར་བཀའ་བསྒོས་པ་བཞིན་དུ་ཡེས་ར་ཨེལ་གྱི་འབངས་མི་རྣམས་ལ་བྱིན་རླབས་གནང་ངོ་།
    །
  sna-sna: VaIsraeri vose navatorwa, navakuru vavo navatariri vavo, navatongi vavo,
    vakanga vakamira kumativi maviri eareka yesungano yaJehovha, vakatarisa avo vakanga
    vakaitakura, vaprista, vakanga vari vaRevhi. Imwe hafu yavanhu yakanga yakamira
    pamberi pegomo reGerizimu uye imwe hafu yakamira pamberi pegomo reEbhari, sezvakanga
    zvarayirwa naMozisi muranda waJehovha pakutanga paakati vanhu veIsraeri varopafadzwe.
  spa-BLM: Todo Israel, con sus ancianos, oficiales y jueces, se puso de pie a ambos
    lados del arca, delante de los sacerdotes levitas que llevaban el arca de la alianza
    de Yahvé, tanto los extranjeros como los nativos; la mitad de ellos frente al
    monte Gerizim, y la otra mitad frente al monte Ebal, tal como Moisés, siervo de
    Yahvé, lo había ordenado al principio, para que bendijesen al pueblo de Israel.
  cac-cac: Axo masanil eb' israel, eb' yichamtac vinaquil chon̈ab', eb' yajal soldado,
    eb' juez yed' eb' ch'oc chon̈ab'il ayec' d'a scal eb', cha macan̈ ix aj spojan
    sb'a eb' d'a stz'eytac te' scaxail strato Jehová. D'a spaticb'at jun macan̈ eb'
    ix can lum vitz Gerizim, axo d'a spaticb'at junxo macan̈ eb' ix can lum vitz Ebal.
    Ix laj cot q'uelan eb' scha macan̈il d'a eb' sacerdote yin̈tilalcan vin̈aj Leví
    b'achjinac te' scaxail strato Jehová chi', yic syalan vach' lolonel eb' d'a eb'
    israel chi', icha aj yalannaccan vin̈aj Moisés, schecab' Jehová.
  swh-ULB: Waisraeli wote, wazee wao, maafisa, na waamuzi wao walisimama katika sehemu
    mbili za sanduku mbele ya makuhani na Walawi ambao hulibeba sanduku la Agano la
    Yahweh - wageni pamoja na wazalia, nusu yao walisimama mbele ya Mlima Gerizimu
    na nusu walisimama mbele ya Mlima Ebali. Waliwabariki watu wa Israeli kama Musa
    mtumishi wa Yahweh alivyowaagiza hapo mwanzo.
  bel-bel: 'Увесь Ізраіль, старэйшыны яго і наглядчыкі і судзьдзі ягоныя, сталі з
    таго і другога боку каўчэга насупраць сьвятароў лявітаў, якія носяць каўчэг запавета
    Гасподняга, як прыхадні, так і прыродныя жыхары, адна палавіна іх каля гары Гарызім,
    а другая палавіна каля гары Гевал, як раней загадаў Майсей, раб Гасподні, дабраслаўляць
    народ Ізраілеў:'
  deu-ELBBK: Und ganz Israel und seine Ältesten und Vorsteher und seine Richter standen
    an dieser und an jener Seite der Lade, den Priestern, den Leviten, gegenüber,
    die die Lade des Bundes des HERRN trugen, der Fremde wie der Einheimische, die
    eine Hälfte gegen den Berg Gerisim hin und die andere Hälfte gegen den Berg Ebal
    hin, wie Mose, der Knecht des HERRN, im Anfang geboten hatte, das Volk Israel
    zu segnen.
  mbb-OT: Is langun he menge Israilihanen, duma te menge pengulu zan, menge upisyal,
    wey is menge zatù ragkes is kenà menge Israilihanen he zuma zan he meǥinged midhitindeg
    he ebpesinsineruwà. Ne ziyà medhitindeg te teliwazè dan is menge memumuhat (he
    menge kevuwazan ni Aaron) he mibinting duen te Kavan te Kebpekid-uyun kandan te
    Nengazen. Is ketengà kayi te menge etew, ne ed-iniyuǥan dan is Buntud he Gerizim
    ne is sevaha he ketengà, ne ed-iniyuǥan dan is Buntud he Ebal. Si Moises he suluǥuen
    te Nengazen is midsuǥù kandan te kebaal kayi emun egkeume en is timpu te kedewata
    zan te kebpenubtuvazi kandan.
  mal-2015: എല്ലായിസ്രായേലും അവരുടെ മൂപ്പന്മാരും പ്രമാണികളും ന്യായാധിപന്മാരും യഹോവയുടെ
    നിയമപെട്ടകം ചുമന്ന ലേവ്യരായ പുരോഹിതന്മാരുടെ മുമ്പാകെ സ്വദേശിയും പരദേശിയും ഒരു
    പോലെ പെട്ടകത്തിന്നു ഇപ്പുറത്തും അപ്പുറത്തും നിന്നു; അവരിൽ പാതിപേർ ഗെരിസീംപർവ്വതത്തിന്റെ
    വശത്തും പാതിപേർ ഏബാൽപർവ്വതത്തിന്റെ വശത്തും നിന്നു; അവർ യിസ്രായേൽജനത്തെ അനുഗ്രഹിക്കേണമെന്നു
    യഹോവയുടെ ദാസനായ മോശെ മുമ്പെ കല്പിച്ചിരുന്നതുപോലെ തന്നേ.
  tuo-NT: Nipeꞌtirã masã Israe curuacjãrã, Israe curuacjãrã nitirã na meꞌrã sijarã,
    nipeꞌtirã bʉcʉrã, narẽ sʉꞌori nirĩ masã, tojo nicã beseri masã Õꞌacʉ̃ ya acaro
    tiro pʉaperi nʉꞌcãejacãrã niwã. Paꞌia Leví ya curuacjãrã ti acarore wʉawãꞌcãrã
    masã pãjãrã diacjʉ̃ peꞌe ejanʉꞌcãcãrã niwã. Õꞌacʉ̃ narẽ “Añurõ waꞌato” nisere
    tʉꞌorãtirã, ʉ̃rʉ̃gʉ̃ Gerizim wãmeticjʉ dʉꞌpocãpʉ deco meꞌrã masã nʉꞌcãejacãrã
    niwã. Ãpẽrã peꞌe ʉ̃rʉ̃gʉ̃ Ebal wãmeticjʉ dʉꞌpocãpʉ nʉꞌcãejacãrã niwã. Moisé ne
    waro dutinʉꞌcãꞌcaronojõta weecãrã niwã.
  rmc-rmc: Calo Izrael, leskre vodci, uradňika the sudci ačhenas pal soduj seri pašal
    e archa anglo rašaja, save sas Leviti a ľidžanas le RAJESKRA zmluvakri archa.
    Ačhenas ode the o cudzinci, save maškar lende bešenas. Jepaš le manušendar ačhenas
    anglo verchos Gerizim a jepaš anglo verchos Ebal, sar angloda phenďa o Mojžiš,
    o služobňikos le RAJESKRO, hoj te keren, sar požehňinena le Izraeliten.
  nlg-nlg: Tana bona ia keri, na lei kemani Israel, rana vure tara mua Jew, na lei
    mane nagho ni Israel, na lei mane naghodira na lei malaghai, na lei mane dete,
    tara savukolu mara gonighi rua na ovu. Sakai na ovu kara tughuru tana pukuna na
    ghotu Gerizim, me ruani tana pukuna na ghotu Ebal, sopa ovu kara sopa nagho kolu,
    mi ghobudira kara tughuru na lei manesukaghi tana kemana Levi kara ghatea na Bokisi
    ni Vetena ni Baubahu Tabu nina Yahweh. Kara taonia nina bosa ni arevaghi Moses,
    nina tinoni lutu Yahweh makara tughuru dila te vagha eni geke nia hevei nina vauto
    na manesukaghi.
  pes-OPV: و تمامی اسرائیل و مشایخ و روسا و داوران ایشان به هر دوطرف تابوت پیش لاویان
    کهنه که تابوت عهدخداوند را برمی داشتند ایستادند، هم غریبان وهم متوطنان؛ نصف ایشان
    به طرف کوه جرزیم ونصف ایشان به طرف کوه عیبال چنانکه موسی بنده خداوند امر فرموده
    بود، تا قوم اسرائیل رااول برکت دهند.
  ron-1924: Тот Исраелул, бэтрыний, май-марий оштий ши жудекэторий луй стэтяу де амындоуэ
    пэрциле кивотулуй, ынаинтя преоцилор, дин нямул левицилор, каре дучяу кивотул
    легэмынтулуй Домнулуй; ерау де фацэ атыт стрэиний, кыт ши копиий луй Исраел, жумэтате
    ын дрептул мунтелуй Гаризим ши жумэтате ын дрептул мунтелуй Ебал, дупэ порунка
    пе каре о дэдусе май ынаинте Мойсе, робул Домнулуй, ка сэ бинекувынтезе пе попорул
    Исраел.
  ben-OBCV: ইস্রায়েলীরা সবাই, তাদের প্রাচীন, কর্মকর্তা ও বিচারকদের সঙ্গে মিলিতভাবে,
    সদাপ্রভুর নিয়ম-সিন্দুক বহনকারী লেবীয় যাজকদের দিকে মুখ করে সদাপ্রভুর সেই নিয়ম-সিন্দুকের
    দুই পাশে দাঁড়িয়েছিল। তাদের মধ্যে বসবাসকারী বিদেশিরাও সেখানে ছিল এবং স্বদেশি
    লোকজনরাও ছিল। ইস্রায়েলী লোকদের আশীর্বাদ দান সংক্রান্ত নির্দেশদান করার সময় সদাপ্রভুর
    দাস মোশি আগেই তাদের যেমন আদেশ দিয়েছিলেন, সেই আদেশানুসারে অর্ধেক লোক গরিষীম পর্বতের
    সামনে ও অর্ধেক লোক এবল পর্বতের সামনে এসে দাঁড়াল।
  som-som: Oo reer binu Israa'iil oo dhan iyo waayeelladoodii, iyo saraakiishoodii,
    iyo xaakinnadoodiiba, waxay istaageen sanduuqii dhankiisa shishe iyo dhankiisa
    soke oo ka horreeya wadaaddada reer Laawi oo siday sanduuqii axdiga Rabbiga, qariibka
    iyo kii waddanka ku dhashayba, oo badhkood wuxuu is-hor taagay Buur Gerisiim,
    badhkoodii kalena wuxuu is-hor taagay Buur Ceebaal sidii addoonkii Rabbiga oo
    Muuse ahaa ku amray inay marka hore u duceeyaan reer binu Israa'iil.
  lat-VUC: Omnis autem populus, et majores natu, ducesque ac judices, stabant ex utraque
    parte arcæ, in conspectu sacerdotum qui portabant arcam fœderis Domini, ut advena,
    ita et indigena. Media pars eorum juxta montem Garizim, et media juxta montem
    Hebal, sicut præceperat Moyses famulus Domini. Et primum quidem benedixit populo
    Israël.
  eng-ASVBT: And all Israel, and their elders and officers, and their judges, stood
    on this side of the ark and on that side before the priests the Levites, that
    bare the ark of the covenant of Jehovah, as well the sojourner as the homeborn;
    half of them in front of mount Gerizim, and half of them in front of mount Ebal;
    as Moses the servant of Jehovah had commanded at the first, that they should bless
    the people of Israel.
  ita-1885: E tutto Israele, e i suoi Anziani, e i suoi Ufficiali, Prefetti, e i suoi
    Giudici, stavano in piè di qua e di là dall'Arca, dirimpetto a' sacerdoti Leviti,
    che portavano l'Arca del patto del Signore; tutti dico, così forestieri, come
    natii d'Israele; l'una metà stava dirimpetto al monte di Gherizim, e l'altra metà
    dirimpetto al monte di Ebal; come Mosè, servitor del Signore, avea comandato,
    per benedire il popolo d'Israele la prima volta.
  eng-ULB: All Israel, their elders, officers, and their judges stood on both sides
    of the ark before the priests and Levites who carried the ark of the covenant
    of Yahweh—the foreigner as well as the native born—half of them stood in front
    of Mount Gerizim and the other half stood in front of Mount Ebal. They blessed
    the people of Israel, just as Moses the servant of Yahweh had commanded them at
    first.
  spa-VBL: Todos los israelitas, los ancianos, los oficiales y los jueces se colocaron
    en dos grupos uno frente al otro, con los sacerdotes, los levitas y el Arca del
    Acuerdo del Señor entre ellos. La mitad de ellos se colocó frente al monte Gerizim,
    y la otra mitad frente al monte Ebal, tal como Moisés había ordenado, para la
    bendición del pueblo esta primera vez.
  fra-_FOB: Et tout Israël, et ses anciens, et ses officiers, et ses juges, se tenaient
    des deux côtés de l'arche, devant les sacrificateurs, les Lévites, qui portaient
    l'arche de l'alliance de l'Éternel; les étrangers y étaient aussi bien que les
    Israélites, une moitié du côté du mont de Garizim, et l'autre moitié du côté du
    mont Ébal, comme Moïse, serviteur de l'Éternel, l'avait précédemment commandé,
    pour bénir le peuple d'Israël.
  mal-mal: എല്ലാ യിസ്രായേലും അവരുടെ മൂപ്പന്മാരും പ്രമാണികളും ന്യായാധിപന്മാരും യഹോവയുടെ
    നിയമപ്പെട്ടകം ചുമന്ന ലേവ്യരായ പുരോഹിതന്മാരുടെ മുമ്പാകെ സ്വദേശിയും പരദേശിയും ഒരുപോലെ
    പെട്ടകത്തിന് ഇപ്പുറത്തും അപ്പുറത്തും നിന്നു; അവരിൽ പാതിപേർ ഗെരിസീംപർവ്വതത്തിന്റെ
    വശത്തും പാതിപേർ ഏബാൽപർവ്വതത്തിന്റെ വശത്തും നിന്ന് യഹോവയുടെ ദാസനായ മോശെ മുമ്പെ
    കല്പിച്ചിരുന്നതുപോലെ യിസ്രായേൽ ജനത്തെ അനുഗ്രഹിച്ചു.
  urd-GVR: Phir buzurgoṅ, nigahbānoṅ aur qāziyoṅ ke sāth mil kar tamām Isrāīlī do
    gurohoṅ meṅ taqsīm hue. Pardesī bhī un meṅ shāmil the. Ek guroh Garizīm Pahāṛ
    ke sāmne khaṛā huā aur dūsrā Aibāl Pahāṛ ke sāmne. Donoṅ guroh ek dūsre ke muqābil
    khaṛe rahe jabki Lāwī ke qabīle ke imām un ke darmiyān khaṛe hue. Unhoṅ ne Rab
    ke ahd kā sandūq uṭhā rakhā thā. Sab kuchh un hidāyāt ke ain mutābiq huā jo Rab
    ke ḳhādim Mūsā ne Isrāīliyoṅ ko barkat dene ke lie dī thīṅ.
  suz-BL: मिनु इस्राएली नेल्‍ल, मेको नु बाक्‍ब अर्को रागी ङा मुरपुकी, खाल्‍पापुकी,
    ठेयब मुर नु मेको आन ठेयब मुरपुकी परमप्रभु यावे आ कबल पशो सन्‍दोस आ नेक्‍था राप्‍शो
    बाक्‍तेक्‍म। मेकोपुकी परमप्रभु यावे आ सन्‍दोस कुरब लेवी आ थर ङा चढ़ेब गे कोव़शा,
    राप्‍शो बाक्‍तेक्‍म। इस्राएली नु मेको नु बाक्‍ब अर्को रागी ङा मुर नेल्‍ल आधी गेरीजीम
    डांडा गे कोव़शा, अरु आधी एबाल डांडा गे कोव़शा राप्‍शो बाक्‍तेक्‍म। मिनु परमप्रभु
    यावे आ गेय पाइब मोसामी अरेशो खोदेंशो पा यहोसुमी इस्राएली नेल्‍ल आन कली आसीक गेप्‍तु।
    ब्‍यवस्‍था ११:२९; ब्‍यवस्‍था २७:१२-२६; ब्‍यवस्‍था २८:-
  ita-1927: 'Tutto Israele, i suoi anziani, i suoi ufficiali e i suoi giudici stavano
    in piè ai due lati dell’arca, dirimpetto ai sacerdoti levitici che portavan l’arca
    del patto dell’Eterno: gli stranieri come gl’Israeliti di nascita, metà dal lato
    del monte Garizim, metà dal lato del monte Ebal, come Mosè, servo dell’Eterno,
    avea da prima ordinato che si benedisse il popolo d’Israele.'
  ckb-ckb: هەموو ئیسرائیلیش نامۆ و هاوڵاتی وەک یەک، لەگەڵ پیر و کوێخا و دادوەریان
    لەتەنیشت سندوقەکەوە، لەم لا و ئەو لاوە بەرامبەر بە کاهینە لێڤییەکان هەڵگرانی سندوقی
    پەیمانی یەزدان وەستان، نیوەیان بەلای کێوی گەریزیم و نیوەکەی دیکەیان بەلای کێوی
    عێبال، وەک چۆن لەوەو پێش موسای بەندەی یەزدان فەرمانی دابوو، کاتێک فەرمانی دا بۆ
    داواکردنی بەرەکەت بۆ گەلی ئیسرائیل.
  eng-BBE: And all Israel, those who were Israelites by birth, as well as the men
    from other lands living with them, and their responsible men and their overseers
    and judges, took their places round the ark, in front of the priests, the Levites,
    whose work it was to take up the ark of the Lord's agreement; half of them were
    stationed in front of Mount Gerizim and half in front of Mount Ebal, in agreement
    with the orders for the blessing of the children of Israel which Moses, the servant
    of the Lord, had given.
  kan-OKCV: ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಅವರ ಹಿರಿಯರೂ ಅವರ ಅಧಿಕಾರಿಗಳೂ ಅವರ ನ್ಯಾಯಾಧಿಪತಿಗಳೂ ಪರದೇಶಸ್ಥರೂ
    ಸ್ವದೇಶಸ್ಥರೂ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊರುವ ಲೇವಿಯರಾದ ಯಾಜಕರ ಮುಂದೆ ಒಡಂಬಡಿಕೆಯ
    ಮಂಜೂಷಕ್ಕೆ ಈ ಕಡೆಯೂ ಆ ಕಡೆಯೂ ಅರ್ಧ ಗೆರಿಜೀಮ್ ಪರ್ವತದ ಕಡೆಗೂ ಅರ್ಧ ಏಬಾಲ್ ಪರ್ವತದ ಮುಂದೆಯೂ
    ನಿಂತರು. ಯೆಹೋವ ದೇವರ ಸೇವಕ ಮೋಶೆ ಇಸ್ರಾಯೇಲರನ್ನು ಆಶೀರ್ವದಿಸುವಂತೆ ಮುಂಚೆ ವಾಕ್ಯಗಳನ್ನು ಕೊಟ್ಟಾಗ
    ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆಯೇ ನಿಂತರು.
  bbb-bbb: '@see-verse:JOS.008.032'
  tam-2017: இஸ்ரவேல் மக்களை ஆசீர்வதிப்பதற்காக யெகோவாவின் தாசனாகிய மோசே முதலில் கட்டளையிட்டிருந்தபடியே,
    இஸ்ரவேலர்கள் எல்லோரும், அவர்களுடைய மூப்பர்களும், அதிகாரிகளும், நியாயாதிபதிகளும்,
    அந்நியர்களும், இஸ்ரவேலில் பிறந்தவர்களும் யெகோவாவுடைய உடன்படிக்கைப் பெட்டியைச்
    சுமக்கிற லேவியர்களான ஆசாரியர்களுக்கு முன்பாக, பெட்டிக்கு இருபுறத்திலும், பாதிப்பேர்
    கெரிசீம் மலைக்கு எதிர்புறமாகவும், பாதிப்பேர் ஏபால் மலைக்கு எதிர்புறமாகவும் நின்றார்கள்.
  spa-RV-1909: Y todo Israel, y sus ancianos, oficiales, y jueces, estaban de la una
    y de la otra parte junto al arca, delante de los sacerdotes Levitas que llevan
    el arca del pacto de Jehová; así extranjeros como naturales, la mitad de ellos
    estaba hacia el monte de Gerizim, y la otra mitad hacia el monte de Ebal; de la
    manera que Moisés, siervo de Jehová, lo había mandado antes, para que bendijesen
    primeramente al pueblo de Israel.
  ron-BTF: Și tot Israelul și bătrânii săi și ofițerii și judecătorii săi au stat
    de o parte și de alta a chivotului, înaintea preoților, leviților, care purtau
    chivotul legământului DOMNULUI, atât străinul cât și cel care s-a născut între
    ei; jumătate din ei în dreptul muntelui Garizim și jumătate în dreptul muntelui
    Ebal, așa cum mai înainte poruncise Moise, servitorul DOMNULUI, ca să binecuvânteze
    pe poporul lui Israel.
  eng-WEBP: All Israel, with their elders, officers, and judges, stood on both sides
    of the ark before the Levitical priests, who carried the ark of the LORD’s covenant,
    the foreigner as well as the native; half of them in front of Mount Gerizim, and
    half of them in front of Mount Ebal, as Moses the servant of the LORD had commanded
    at the first, that they should bless the people of Israel.
  eng-FBV: All the Israelites, the elders, the officers, and the judges stood in two
    groups facing each other with the priests, the Levites, and the Ark of the Lord's
    Agreement between them. (Included were the foreigners as well as the native born.)
    Half of them stood in front of Mount Gerizim, and half in front of Mount Ebal,
    just as Moses had ordered, for the blessing of the people this first time.
  nld-1939: Toen stelde heel Israël, zowel vreemdelingen als eigen volk, zich op met
    zijn oudsten, leiders en rechters aan beide kanten van de ark tegenover de levietische
    priesters, die de ark van Jahweh’s Verbond droegen. De ene helft was naar de berg
    Gerizzim gekeerd, de andere helft naar de berg Ebal; en zoals Moses, de dienaar
    van Jahweh, had bevolen, werd vooraf het volk van Israël gezegend.
  nch-BL: Huan nochi israelitame moquetzque iixpa icaxa TOTECO. Tajco ten nopa israelitame
    ijcatoyaj iixmelac nopa caxa ica tepet Gerizim iniica inihuaya inihuehue masehualhua,
    inintayacancahua, inijueces huan nopa masehualme ten sequinoc altepeme cati itztoyaj
    inihuaya. Huan nopa seyoc tajco israelitame ijcatoyaj iixmelac nese lado nopa
    caxa ica nopa tepet Ebal iniica, inihuaya inihuehue masehualhua, inintayacancahua,
    inijueces huan nopa masehualme ten sequinoc altepeme cati itztoyaj inihuaya. Huan
    nopa totajtzitzi cati hualajque ipan nopa hueyi familia ten levitame quihuicayayaj
    nopa caxa huan mocajque tatajco nopa israelitame. Quichiyayayaj para quintiochihuase
    nopa masehualme. Nochi elqui senquisa quej Moisés, itequipanojca TOTECO, tanahuatijtejqui
    huejcajquiya ma quichihuaca nopa totajtzitzi para ma quintiochihuaca nopa israelitame.
  vie-1934: Cả Y-sơ-ra-ên, các trưởng lão, các quan cai, và các quan xét đứng hai
    bên hòm trước mặt những thầy tế lễ, người Lê-vi, là người khiêng hòm giao ước
    ủa Đức Giê-hô-va. Những khách lạ luôn với dân Y-sơ-ra-ên đều có mặt tại đó, phân
    nửa này ở về phía núi Ga-ri-xim, và phân nửa kia ở về phía núi Ê-banh, tùy theo
    lịnh mà Môi-se, tôi tớ của Đức Giê-hô-va, trước đã truyền cho chúc phước dân Y-sơ-ra-ên.
  hin-CV: उस समय सब इस्राएली अपने धर्मवृद्धों, अधिकारियों तथा न्याय करनेवालो के साथ
    और याहवेह के वाचा का संदूक उठानेवाले दोनों ओर खड़े हुए थे; दूसरे लोग जो वहां रहते
    थे तथा जन्म से ही जो इस्राएली थे, उनमें आधे गेरिज़िम पर्वत के पास तथा आधे एबल
    पर्वत के पास खड़े थे. और यह याहवेह के सेवक मोशेह को पहले से कही गई थी कि इस्राएली
    प्रजा को आशीर्वाद दे.
  spa-BES: Y todo Israel, aquellos que eran israelitas de nacimiento, así como los
    hombres de otras tierras que viven con ellos, y sus hombres responsables y sus
    supervisores y jueces, tomaron sus lugares alrededor del cofre del pacto, frente
    a los sacerdotes, Levitas, cuyo trabajo era tomar el cofre el pacto del Señor;
    la mitad de ellos estaban estacionados frente al Monte Gerizim y la otra mitad
    frente al Monte Ebal, de acuerdo con las órdenes de bendición de los hijos de
    Israel que Moisés, el siervo del Señor, había dado.
  tdx-tdx: Hene nijohañe añ’ila’ i vatam-pañinay etoy naho añ’ ila’e eroy añatrefa’
    o mpisoroñe nte-Levy nitarazo i vatam-pañina’ Iehovàio t’Israele naho o mpiaolo’eo
    naho o mpifehe’eo vaho o mpizaka’eo sindre tao ty renetane naho t’indaty; ty ila’e
    aolo’ i vohi-Gerizimey naho ty ila’e aolo’ i vohi-Ebaley; ty amy nandilia’ i Mosè
    mpitoro’ Iehovà am-baloha’ey, hitatàñe o ana’ Israeleo.
  tha-KJV: คนอิสราเอลทั้งหมด ทั้งคนต่างด้าวและคนที่​เก​ิดในอิสราเอล พร​้อมทั้งพวกผู้​ใหญ่
    เจ้าหน้าที่ และผู้​พิพากษา ยืนอยู่ทั้งสองข้างของหีบต่อหน้าคนเลวี​ที่​เป็นปุโรหิต
    ผู้​ที่​หามหีบพันธสัญญาของพระเยโฮวาห์ ครึ​่งหนึ่งยืนอยู่ข้างหน้าภูเขาเกริ​ซิม
    อี​กครึ่งหนึ่งข้างหน้าภูเขาเอบาล ดังที่​โมเสสผู้​รับใช้​ของพระเยโฮวาห์​ได้​บัญชาไว้ในครั้งแรกให้เขาทั้งหลายอวยพรแก่คนอิสราเอล
  por-BR-2018: E todo Israel, e seus anciãos, oficiais, e juízes, estavam da uma e
    da outra parte junto à arca, diante dos sacerdotes levitas que levam a arca do
    pacto do SENHOR; tanto estrangeiros como naturais, a metade deles estava até o
    monte de Gerizim, e a outra metade até o monte de Ebal; da maneira que Moisés,
    servo do SENHOR, havia lhe mandado antes, para que abençoassem primeiramente ao
    povo de Israel.
  deu-ELO: Und ganz Israel und seine Ältesten und Vorsteher und seine Richter standen
    an dieser und an jener Seite der Lade, den Priestern, den Leviten, gegenüber,
    welche die Lade des Bundes Jehovas trugen, der Fremdling wie der Eingeborene,
    die eine Hälfte gegen den Berg Gerisim hin und die andere Hälfte gegen den Berg
    Ebal hin, wie Mose, der Knecht Jehovas, im Anfang geboten hatte, das Volk Israel
    zu segnen.
  eng-WYC-2018: And all the people, and the greater men in birth, and dukes, and judges,
    stood on either side of the ark, in the sight of (the) priests and deacons, that
    bare the ark of the bond of peace of the Lord; as a comeling, so and a man born
    in the land; the half part of them stood beside the hill Gerizim, and the half
    part of them stood beside the hill Ebal, as Moses, the servant of the Lord, commanded.
    And Joshua first blessed the people of Israel. (And all the people, and the men
    of great age, that is, the elders, and the leaders, and the judges, and the officers,
    stood on either side of the Ark, before the priests and the Levites, who carried
    the Ark of the Covenant of the Lord; a stranger as well as someone born in the
    land; half of them stood facing Mount Gerizim, and half of them stood facing Mount
    Ebal, as Moses, the servant of the Lord, had commanded. And first Joshua blessed
    the people of Israel.)
  epo-epo: Kaj la tuta Izrael kaj liaj plejaĝuloj kaj oficistoj kaj liaj juĝistoj
    staris ĉe ambaŭ flankoj de la kesto, kontraŭ la pastroj Levidoj, kiuj portis la
    keston de interligo de la Eternulo, kiel la fremduloj, tiel ankaŭ la indiĝenoj;
    duono staris kontraŭ la monto Gerizim, kaj la dua duono kontraŭ la monto Ebal,
    kiel ordonis antaŭe Moseo, servanto de la Eternulo, por beni la popolon.
  uig-PIN: Andin pütkül Israil hǝlⱪi, ularning aⱪsaⱪalliri, ǝmǝldarliri bilǝn ⱨakimliri,
    mǝyli musapirlar bolsun yaki ularning arisida tuƣulƣanlar bolsun, ⱨǝmmisi Pǝrwǝrdigarning
    ǝⱨdǝ sanduⱪining ikki tǝripidǝ, ǝⱨdǝ sanduⱪini kɵtürgǝn kaⱨinlar bolƣan Lawiylarning
    aldida ɵrǝ turdi; Pǝrwǝrdigarning ⱪuli Musaning dǝslǝptǝ buyruƣini boyiqǝ, Israillarning
    bǝht-bǝrikitini tilǝxkǝ hǝlⱪning yerimi Gǝrizim teƣi aldida, yǝnǝ bir yerimi Ebal
    teƣi aldida turdi.
  beo-beo: 'Isala:ili dunu, ilia hina dunu, ouligisu dunu, ilia fofada:su dunu amola
    ilia gilisisu ganodini esalebe ga fi dunu da Hina Gode Ea Gousa:su Sema Gagili
    la:ididili amola la:ididili lelu. Ilia da gobele salasu dunu amo da Gode Ea Gousa:su
    Sema Gagili gagui, amo ilia odagia ba:sa lelu. Isala:ili dunu dogoa mogili, la:idi
    da Gelesime Goumi ilia baligiga ba:i, la:idi da Iba:le Goumi ilia baligiga ba:i.
    Ilia da Gode Ea hahawane dogolegele fidisu lama:ne, Hina Gode Ea hawa: hamosu
    dunu Mousese da ili amo hou hamoma:ne musa: sia:i dagoi.'
  tpi-OTNT: Olgeta Israel wantaim ol hetman bilong ol na ol ofisa bilong ami na ol
    bikman na ol man bilong arapela ples i stap wantaim ol, olgeta i bruk long tupela
    lain, na wanpela lain i sanap klostu long maunten Gerisim na narapela lain i sanap
    klostu long maunten Ebal. Na Bokis Kontrak bilong Bikpela i stap namel. Ol manmeri
    i lukluk i go long ol pris i karim dispela Bokis. Ol manmeri i mekim olsem Moses,
    wokman bilong Bikpela i bin tok long ol i mas mekim long taim ol i kamap pinis
    long graun Kenan na ol i laik askim Bikpela long mekim gut long ol.
  hau-SA: Sai Isra’ilawa duka, da baƙi, da haifaffun gida, da dattawansu, da shugabanninsu,
    da alƙalansu, suka tsaya a gefe-gefen akwatin alkawarin Ubangiji, suna fuskantar
    waɗanda suke ɗauke da shi, wato, firistoci waɗanda su ne Lawiyawa. Rabin mutanen
    suka tsaya a gaban Dutsen Gerizim, rabinsu kuma suka tsaya a gaban Dutsen Ebal,
    kamar yadda Musa bawan Ubangiji ya riga ya umarta, cewa su sa wa mutanen Isra’ilawa
    albarka.
  uig-LAT: Andin pütkül Israil xelqi, ularning aqsaqalliri, emeldarliri bilen hakimliri,
    meyli musapirlar bolsun yaki ularning arisida tughulghanlar bolsun, hemmisi Perwerdigarning
    ehde sanduqining ikki teripide, ehde sanduqini kötürgen kahinlar bolghan Lawiylarning
    aldida öre turdi; Perwerdigarning quli Musaning deslepte buyrughini boyiche, Israillarning
    bext-berikitini tileshke xelqning yérimi Gerizim téghi aldida, yene bir yérimi
    Ébal téghi aldida turdi.
  nde-nde: Bonke abako-Israyeli, abezizweni labayinzalo yalelolizwe, labadala babo,
    iziphathamandla labahluleli babemi emaceleni womabili omtshokotsho wesivumelwano
    sikaThixo bekhangelane lalabo ababelithwele, abaphristi, ababengabaLevi. Ingxenye
    yabantu yema phambi kwentaba yeGerizimu kwathi eyinye ingxenye yema phambi kwentaba
    ye-Ebhali, njengokulaya kukaMosi inceku kaThixo owayelaye ukuthi kubusiswe abantu
    bako-Israyeli.
  ton-ton: Pea ko ʻIsileli kotoa pē, mo ʻenau kau mātuʻa, mo e kau matāpule, mo e
    kau fakamaau, naʻa nau tutuʻu fakataha mo e muli, mo ia naʻe tupu ʻiate kinautolu
    ʻi he potu toʻomataʻu ʻoe puha, mo e potu toʻohema, ʻi he ʻao ʻoe kau taulaʻeiki
    ko e kau Livai, ʻaia naʻe haʻamo ʻae puha ʻoe fuakava ʻo Sihova; ko honau vaeuaʻanga
    ʻe taha naʻe hanga ki he moʻunga ko Kelisimi, mo honau vaeuaʻanga ʻe taha naʻe
    hanga ki he moʻunga ko Ipale; ʻo hangē ko e tomuʻa fekau ʻa Mōsese ko e tamaioʻeiki
    ʻa Sihova kiate kinautolu, koeʻuhi ke nau tāpuakiʻi ʻae kakai ʻo ʻIsileli.
  ces-1613: Všecken pak Izrael a starší jeho, i správcové i soudcové jeho stáli po
    obou stranách truhly před kněžími Levítskými, kteříž nosili truhlu smlouvy Hospodinovy,
    tak cizí jako doma zrozený, polovice jich proti hoře Garizim, a polovice proti
    hoře Hébal, jakož byl prvé přikázal Mojžíš, služebník Hospodinův, aby dobrořečil
    lidu Izraelskému nejprvé.
  eng-WMB: All Israel, with their elders, officers, and judges, stood on both sides
    of the ark before the Levitical priests, who carried the ark of the LORD’s covenant,
    the foreigner as well as the native; half of them in front of Mount Gerizim, and
    half of them in front of Mount Ebal, as Moses the servant of the LORD had commanded
    at the first, that they should bless the people of Israel.
  tam-TCV: அந்நியரும் இஸ்ரயேலில் பிறந்தவர்களுமான எல்லா இஸ்ரயேலரும், அவர்கள் சபைத்தலைவர்களும்,
    அதிகாரிகளும், நீதிபதிகளும் யெகோவாவின் உடன்படிக்கைப் பெட்டிக்கு இருபுறத்திலும்
    நின்றார்கள். அவர்கள் அதைச் சுமந்த லேவியரான ஆசாரியர்களைப் பார்த்தவாறு நின்றார்கள்.
    மக்களில் பாதிபேர் கெரிசீம் மலைக்கு முன்பாகவும் மற்ற பாதிபேர் ஏபால் மலைக்கு முன்பாகவும்
    நின்றார்கள். அவர்கள் யெகோவாவின் அடியவனாகிய மோசே இஸ்ரயேல் மக்களை ஆசீர்வதிக்கும்படி,
    முன்பு அறிவுறுத்தல் கொடுத்தபோது கட்டளையிட்டபடியே நின்றார்கள்.
  ceb-ULB: Ang tibuok Israel, ang ilang mga kadagkoan, mga opisyales, ug ang ilang
    mga maghuhukom mibarog sa matag kilid sa sagradong sudlanan sa kasabotan sa atubangan
    sa mga pari ug mga Levita nga nagdala sa sagradong sudlanan sa kasabotan ni Yahweh—ang
    langyaw ingon man usab ang natawo nga lumad—mibarog ang katunga kanila sa atubangan
    sa Bukid sa Geresim ug ang laing katunga mibarog sa atubangan sa Bukid sa Ebal.
    Gipanalanginan nila ang katawhan sa Israel, sumala sa gimando ni Moises nga sulugoon
    ni Yahweh ngadto kanila sukad pa sa sinugdanan.
  pol-UBG: A cały Izrael oraz jego starsi, przełożeni i sędziowie stali po obu stronach
    arki przed kapłanami lewitami, którzy nosili arkę przymierza PANA, zarówno przybysz,
    jak i rodowity, połowa ich naprzeciw góry Gerizim, a połowa naprzeciw góry Ebal
    jak przedtem nakazał Mojżesz, sługa PANA, aby błogosławić lud Izraela.
  urd-GVU: پھر بزرگوں، نگہبانوں اور قاضیوں کے ساتھ مل کر تمام اسرائیلی دو گروہوں میں
    تقسیم ہوئے۔ پردیسی بھی اُن میں شامل تھے۔ ایک گروہ گرزیم پہاڑ کے سامنے کھڑا ہوا
    اور دوسرا عیبال پہاڑ کے سامنے۔ دونوں گروہ ایک دوسرے کے مقابل کھڑے رہے جبکہ لاوی
    کے قبیلے کے امام اُن کے درمیان کھڑے ہوئے۔ اُنہوں نے رب کے عہد کا صندوق اُٹھا رکھا
    تھا۔ سب کچھ اُن ہدایات کے عین مطابق ہوا جو رب کے خادم موسیٰ نے اسرائیلیوں کو برکت
    دینے کے لئے دی تھیں۔
  deu-1912: Und das ganze Israel mit seinen Ältesten und Amtleuten und Richtern standen
    zu beiden Seiten der Lade, gegenüber den Priestern aus Levi, die die Lade des
    Bundes des HERRN trugen, die Fremdlinge sowohl wie die Einheimischen, eine Hälfte
    neben dem Berge Garizim und die andere Hälfte neben dem Berge Ebal, wie Mose,
    der Knecht des HERRN, vormals geboten hatte zu segnen das Volk Israel.
  kan-2017: ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ಯರು, ಅಂದರೆ ಹಿರಿಯರು, ಅಧಿಕಾರಿಗಳು, ನ್ಯಾಯಾಧಿಪತಿಗಳು, ಪರದೇಶದವರೂ
    ಹಾಗೂ ಸ್ವದೇಶಸ್ಥರೂ ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಎಡಬಲಗಳಲ್ಲಿ ಅದನ್ನು ಹೊತ್ತ ಲೇವಿಯರಾದ ಯಾಜಕರ
    ಎದುರಾಗಿ ನಿಂತುಕೊಂಡರು. ಗೆರಿಜ್ಜೀಮ್ ಬೆಟ್ಟದ ಕಡೆ ಅರ್ಧಜನರೂ, ಏಬಾಲ್ ಬೆಟ್ಟದ ಕಡೆ ಅರ್ಧ ಜನರೂ,
    ಹೀಗೆ ಯೆಹೋವನ ಸೇವಕನಾದ ಮೋಶೆಯು ಮೊದಲೇ ಹೇಳಿದ್ದಂತೆ ಆಶೀರ್ವಾದಗಳನ್ನು ನುಡಿಯುವುದಕ್ಕೋಸ್ಕರ ನಿಂತರು.
  tgo-tgo: Isirel gharɨgharɨniye thɨ mevathavatha na thɨ ndeghathɨ e wabwi theghewo,
    weinjiyaŋgiya lenji randevivaŋgi, rambarombaro, raghathaghatha na bwabwari thiya
    ndeghathɨ e wabwiko theghewoko tɨnenji, na Dagerawe gha Bogis ina e ghanji lughawoghawo.
    Wabwi regha iya vaŋga na vaŋga na Dagerawe gha Bogis ina e ghanji lughawoghawo.
    Wabwi regha ghereinji i ghemba Ou Ibol na regha ghereinji i ghembeya Ou Gerijim.
    Livai le wabwi e tɨne, ravowovowoko thɨ ndekewa Dagerawe gha Bogis na thɨ ndeghathɨ
    e lenji ghamba ndeghathɨ vaŋga na vaŋga. Giya Loi le rakakaiwo, Mosese va i dage
    na thɨ vakatha ŋgoreiye iyako, mbaŋa ne thɨ mena na thɨ wo ghanji dagemwaewo.
  yap-yap: Piyu Israel, nge pi’in ma yog e thin rorad, nge pi ga’ ko salthaw, nge
    pi tayugang’, nib mu’un e girdi’ ngay nu bang nma par u fithik’rad, e ra sak’iygad
    u ruw raba’ fare Kahol ko M’ag rok SOMOL, ni yad ba sabliy e pi prist ko Levite
    ni yad be fek fare Kahol. Balay ko pi girdi’ nem e yad ba sak’iy ni yad bpi’ keru’rad
    ko Burey nu Gerizem ma tin kabay e girdi’ e yad bpi keru’rad ko Burey nu Ebal.
    Ya tapigpig rok SOMOL ni Moses e yog ngorad ni ngan rin’ ni aray rogon ko ngiyal’
    nike taw ngay ni ngan fal’eg wa’athan e girdi’ nu Israel.
  hlt-MCSB: Te vaengah Israel pum neh a hamca rhoek khaw, rhoiboei rhoek neh laitloek
    rhoek khaw BOEIPA kah paipi thingkawng aka kawt Levi khosoih rhoek hmaikah thingkawng
    khatben khatbang ah pai uh. Lamhma ah Israel pilnam yoethen paek ham BOEIPA kah
    sal Moses a uen vanbangla Yinlai neh tolrhum mupoe loh Gerizim tlang hmai ah hlangvang,
    Ebal tlang hmai ah hlangvang omuh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ዓንጆ ዓንጃንዳጉዲ ናንጊና ናንጋ ጎዳኮ ዓይላሢ፥ ሙሴ ቤርታ ዓይሤ ጎይፆና ዒስራዔኤሌ ዓሶ ቢያሢንታ
    ሜሌ ቤዛፓ ሙኬ ዓሶ ጋርቾንታ ዔያቶኮ ሱኡጎንታ ዎጎ ዎጋ ዓሶንታ ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂኖ ኬዴ፥ ሌዊ ዓሶ ማዔ ቄኤሶኮ
    ቤርቶ ዛላ ሻውሎና ሚዛቆናይዳ ጌሪዚሜ ዹኮ ሆታ፤ ዛላ ጊንሣ ዔባኣሌ ዹኮኮ ሆታ ዔቄኔ።
  twi-ASANTE: Afei, Israelfoɔ nyinaa, ahɔhoɔ ne ɔmanfoɔ, ntuanofoɔ, adwumayɛfoɔ ne
    atemmufoɔ nyinaa, wɔkyɛɛ wɔn mu akuo mmienu. Ekuo baako gyinaa Gerisim bepɔ ayaase
    ɛnna ekuo baako nso gyinaa Ebal bepɔ ayaase. Akuo mmienu yi dii nhwɛanimu. Na
    Lewifoɔ asɔfoɔ a wɔso Awurade Apam Adaka no gyinaa wɔn mfimfini. Wɔyɛɛ yeinom
    nyinaa sɛdeɛ Awurade ɔsomfoɔ Mose nkyerɛkyerɛ a ɔnam so hyiraa Israelfoɔ no teɛ.
  eng-WEBU: All Israel, with their elders, officers, and judges, stood on both sides
    of the ark before the Levitical priests, who carried the ark of the LORD’s covenant,
    the foreigner as well as the native; half of them in front of Mount Gerizim, and
    half of them in front of Mount Ebal, as Moses the servant of the LORD had commanded
    at the first, that they should bless the people of Israel.
  bnp-bnp: E huriki a Israel turana e huriki a mosi, a tahotanga, e huriki a gare,
    e huriki a matakari, e huriki a bolekori, e huriki a mari ni pelekado a maregoa,
    ri pesi na tabeke varago na Tava na Ngava Dagi ne BAKOVI DAGI, ri ngalai e huriki
    a prister na kabu ne Levi ri kalohoa. A tete tara i pesi tabukoi na lolo e Gerisim,
    a tete tara i pesi tabukoi na lolo e Ebal. Ri ramaia a nitane Moses a vora ne
    BAKOVI DAGI i taki ge gamai e huriki a Israel.
  wal-wal: Xaafiyo wode, Israa7eela asai ubbai, Israa7eela zareti, allagati, cimati,
    gadaawatinne daannati ubbai GODAA Maachchaa Taabootaa tookkida Leewa zare gidiya
    qeesetu sinttan Maachchaa Taabootaappe ushachcha baggaaranne haddirssa baggaara
    eqqidosona. Etappe bagga asai bantta zokkuwaa Gariizaana giyo deriyaakko zaarin,
    bagga asai Eebaala giyo deriyaakko zaaridi eqqidosona. Eti GODAA ashkkarai Muusee
    kase azazidoogaadan, Israa7eela asaa anjjanau hegaadan hanidosona.
  spa-PDDPT: Todo Israel, sus ancianos, oficiales y jueces, estaban en pie a ambos
    lados del Arca, ante los sacerdotes levitas que cargaban el Arca del Pacto de
    Yavé. Tanto extranjeros como naturales, la mitad estaba frente a la montaña Gerizim,
    y la otra mitad frente a la montaña Ebal, tal como Moisés esclavo de Yavé ordenó
    la primera vez para que bendijeran al pueblo de Israel.
  gun-gun: Israel kuery ha'e javive ikuai ha'e py, imongetaaty kuery, yvatekueve ha'e
    nhomboayvu va'ety kuery reve. Senhor guexeve guarã ojapo va'ekue ryru jovaive-ive
    rupi ikuai, levita regua sacerdote kuery hyru reraa va'e renonde. Yvy mboae regua
    ikuai avi, ha'e kuery mbyte py ae ikuai va'ekue reve. Ha'e kuery regua omboja'o
    mbyte rupi, amongue ikuai aguã Gerizim yvyty rexei, ha'e rã amboae kuery ma Ebal
    yvyty rexei ikuai aguã, Senhor rembiguai Moisés ijayvuague rami meme, Israel regua
    ogueroayvu porã uka vy.
  agu-BL: Ma cyakil yi e' xonl Israel scyuch' yi e' yi nk'e'tz e' xonl Israel, e'
    oc txiclok xlajak yi caẍa' kale atit yi ca'wl Kataj. Ncha'tz ate' cyakil yi e'
    wi' banl wi' scyuch' yi e' mas bajxom, scyuch' yi e' pujul xtisya' yi ate' ẍchixo'l.
    Cho'n tzun e' xcyewe'n cu'ntz ẍchiwutz yi e' pale' yi q'uil tetz yi caẍa' tan
    tk'ol Kataj banl squibaj. At jun tx'akaj yi cho'n ate' xe wutz Gerizim, nin junt
    tx'akaj yi cho'n ate' xe wutz Ebal. Tircu'n na chixmayin tzaj te yi caẍa', chi
    alijt cyen tan Moisés.
  ilo-ULB: Nagtakder ti amin nga Israel, dagiti panglakayenda, dagiti opisial ken
    dagiti ukomda iti agsinnumbangir a paset ti lakasa iti sangoanan dagiti padi ken
    Levita a mangaw-awit iti lakasa ti tulag ni Yahweh- kasta met dagiti ganggannaet
    a kas naiyanak nga umili- nagtakder ti kagudua a bilang dagiti tattao iti sangoanan
    ti Bantay Gerizim ken nagtakder ti dadduma iti sangoanan ti Bantay Ebal. Binendisionanda
    dagiti tattao ti Israel, a kas imbilin kadakuada ni Moises nga adipen ni Yahweh
    idi un-unana.
  kpg-kpg: Digau Israel mo nadau dagi mono gau aamua, mono gau hai gabunga, mo digau
    mai i daha ala e noho madalia digaula, le e tuu i nia baahi e lua o Tebedebe o di
    Hagababa Dimaadua, e tuu huli adu gi digau hai mee dabu o di madawaawa Levi ala
    e aamo di maa. Di baahi o nia daangada le e tuu huli nadau dua gi di Gonduu Gerizim,
    gei di baahi dela i golo le e huli nadau dua gi di Gonduu Ebal. Tangada hai hegau
    o Dimaadua go Moses gu helekai gi digaula gi heia di mee deenei i di nadau madagoaa
    dela gaa kae di hagamaluagina.
  uig-ARA: ئاندىن پۈتكۈل ئىسرائىل خەلقى، ئۇلارنىڭ ئاقساقاللىرى، ئەمەلدارلىرى بىلەن
    ھاكىملىرى، مەيلى مۇساپىرلار بولسۇن ياكى ئۇلارنىڭ ئارىسىدا تۇغۇلغانلار بولسۇن،
    ھەممىسى پەرۋەردىگارنىڭ ئەھدە ساندۇقىنىڭ ئىككى تەرىپىدە، ئەھدە ساندۇقىنى كۆتۈرگەن
    كاھىنلار بولغان لاۋىيلارنىڭ ئالدىدا ئۆرە تۇردى؛ پەرۋەردىگارنىڭ قۇلى مۇسانىڭ دەسلەپتە
    بۇيرۇغىنى بويىچە، ئىسرائىللارنىڭ بەخت-بەرىكىتىنى تىلەشكە خەلقنىڭ يېرىمى گەرىزىم
    تېغى ئالدىدا، يەنە بىر يېرىمى ئېبال تېغى ئالدىدا تۇردى.
  bsp-bsp: Aka Yisrayel fəp, abeki aŋan, akiriŋ aŋan, aboc aŋan kiti, acikəra kɔ aYisrayel
    ŋaŋcəmɛ kaŋkəra kəca kətɔt kɔ kəmeriya. Ŋatɛfərɛnɛ kɔ aloŋnɛ aLewy aŋɛ ŋanagbaŋnɛ
    kaŋkəra kəsɛlɛŋ ka danapa da Kanu Kəpɔŋ kɔ aka Yisrayel mɔ. Afum dacɔ ŋanayi kəca
    ka tɔrɔ ta Karisim, kɔ dacɔ ŋanayi kəca ka tɔrɔ ta Ebal, pəmɔ tɔkɔ Musa wəcar
    ka Kanu Kəpɔŋ ɛnasom ti, a patolanɛ aka Yisrayel tɔcɔkɔ-cɔkɔ mɔ.
  sus-sus: Isirayilakae, e xa kuntigie, e xa sɔɔri mangɛe, e xa kiitisae, nun xɔɲɛ
    naxee nu na e ya ma, e birin naxa siga ti ra Lewi bɔnsɔɛ sɛrɛxɛdubɛe ya i, naxee
    nu Alatala xa saatɛ kankira xaninma. Ɲama sɛɛti keren naxa ti Garisimi geya biri,
    ɲama sɛɛti boore naxa ti Ebali geya biri, alɔ Alatala xa konyi Munsa a fala Isirayila
    ɲama singe bɛ ki naxɛ, a duba e bɛ tɛmui naxɛ.
  pon-2006: Mehn Israel ko iangahki ar kaun akan, opiser kan oh sounkopwung kan, pil
    iangahki mehn liki kan, ahpw kesihnen ni pali riaun Kohpwahn Inowo, sohpeiong
    samworoun Lipai ko me wa Kohpwao. Apali pokono kesihnen sohpeisang Nahna Kerisim,
    a apali kesihnen sohpeisang Nahna Epal. Moses, lidun KAUN-O koasoanehdiong irail
    re en kin wia met, ni ahnsou me re pahn kin ale kupwuramwahu.
  ksd-ksd: Ma ra tarai Israel par, ma kadia lavur patuana ma ra umana raprap, ma kadia
    umana tena varkurai, dia ga tur ta ra ura papar a bok ta ra luaina mata i ra umana
    tena tinabar ra tarai Levi nina dia ga puak pa ra bok na kunubu kai ra Luluai,
    a umana vaira ma ra tarai Israel tuna; a ngungu tarai i ga tur ta ra bit a luana
    Gerisim, ma ta ra ngungu ta ra bit a luana Ebal, da Moses ra tultul kai ra Luluai
    i ga vartuluai lua tana, ba diat a tata vadoane value ra tarai Israel.
  tur-YTC: Bütün İsrael, ihtiyarları, görevlileri ve hakimleriyle birlikte, yerli
    olsun yabancı olsun, Yahve'nin Antlaşma Sandığı'nı taşıyan Levili kâhinlerin önünde
    sandığın her iki yanında, İsrael halkını kutsasınlar diye, Yahve'nin hizmetkârı
    Moşe'nin ilk başta buyurduğu gibi, yarısı Gerizim Dağı'nın önünde, yarısı da Eval
    Dağı'nın önünde duruyordu.
  ind-AYT: Semua orang Israel, para tua-tua, para pengatur pasukan, dan para hakimnya
    berdiri sebelah menyebelah tabut itu, di hadapan para imam dari suku Lewi yang
    mengangkat Tabut Perjanjian TUHAN itu. Baik para pendatang maupun anak negeri,
    setengahnya menghadap ke Gunung Gerizim dan setengahnya lagi menghadap ke Gunung
    Ebal, seperti yang dahulu pernah Musa, hamba TUHAN itu, perintahkan untuk memberkati
    bangsa Israel.
  nya-nya: Aisraeli onse, akuluakulu awo, atsogoleri awo ndi oweruza awo, alendo pamodzi
    ndi mbadwa, anayimirira mbali zonse ziwiri za Bokosi la Chipangano la Yehova,
    ena uku ena uku moyangʼanana ndi ansembe a Chilevi. Theka la anthu linayima patsogolo
    pa phiri la Gerizimu ndipo theka lina patsogolo pa phiri la Ebala, monga momwe
    Mose mtumiki wa Yehova anawalamulira mʼmbuyomo pamene anawapatsa malangizo podalitsa
    Aisraeli.
  hrv-hrv: I sav Izrael i njegove starješine, glavari narodni i suci, došljaci i domaći,
    stanu s obje strane Kovčega prema svećenicima i levitima koji su nosili Kovčeg
    saveza Jahvina - polovina prema gori Gerizimu, a polovina prema gori Ebalu - da
    bi se blagoslovio puk Izraelov prema obredu koji zapovjedi Mojsije.
  mps-mps: Te tigidali Israel dabe dali te augwa genuai bidi dabe me, te ami dabego
    ofisa bage me, tama te po tų dodolobo jas dabe me, te augwali dali bidibo gasa
    bulu bidi dabe dali, tigidali te Genuai Bidigo po dąų wali halobage munalubo
    tomoba ilama, si dali si badu dolaluai. Te Livai hani pris dabego te bomai po
    munalubo halobage toloboba augwaligo tononaluai. Me deli badu te we bidi augwali
    te bulu du Gerisim te badu dolaluyu, tama te we bidi meba augwali gasa bulu du
    Ebal te badu dolaluyu yai. Moses, Genuai Bidigo sę bidigo, polobadu te bidi dabe
    augwalibolo weyu, te Genuai Bidigo augwali dali dwagi yai sę emainao po maiabo
    sogo te tiwai lain si wasiąo po wai dao.
  tpi-tpi: Olgeta Israel wantaim ol hetman bilong ol na ol ofisa bilong ami na ol
    bikman na ol man bilong arapela ples i stap wantaim ol, olgeta i bruk long tupela
    lain, na wanpela lain i sanap klostu long maunten Gerisim na narapela lain i sanap
    klostu long maunten Ebal. Na Bokis Kontrak bilong Bikpela i stap namel. Ol manmeri
    i lukluk i go long ol pris i karim dispela Bokis. Ol manmeri i mekim olsem Moses,
    wokman bilong Bikpela i bin tok long ol i mas mekim long taim ol i kamap pinis
    long graun Kenan na ol i laik askim Bikpela long mekim gut long ol.
  dan-1931: idet hele Israel og dets Ældste, Tilsynsmænd og Dommere stod på begge
    Sider af Arken lige over for Levitpræsterne, som bar HERRENS Pagts Ark, de fremmede
    såvel som de indfødte, den ene Halvdel hen imod Garizims Bjerg, den anden Halvdel
    hen imod Ebals Bjerg, således som HERRENS Tjener Moses forhen havde påbudt at
    velsigne Israels Folk.
  vie-OVCB: 'Vì Môi-se có dặn trước về việc chúc phước cho người Ít-ra-ên, nên hôm
    ấy, toàn dân kể cả các trưởng lão, viên phán quan, công dân, và ngoại kiều đều
    chia nhau ra làm hai nhóm: Phân nửa đứng trước núi Ga-ri-xim, phân nửa đứng trước
    Núi Ê-banh. Giữa hai nhóm ấy có Hòm Giao Ước của Chúa Hằng Hữu với các thầy tế
    lễ người Lê-vi, những người khiêng Hòm Giao Ước.'
  guj-2017: અને સર્વ ઇઝરાયલ, તેઓના વડીલો, અધિકારીઓ, અને તેઓના ન્યાયાધીશો, પરદેશી તેમ
    જ ત્યાંના વતનીઓ પણ, લેવીઓ અને યાજકો જેમણે યહોવાહનો કરારકોશ ઊંચક્યો હતો તે કોશની
    આગળ બન્ને બાજુ ઊભા રહ્યા, તેઓમાંના અડધા ગરીઝીમ પર્વતની સામે; અને અડધા એબાલ પર્વતની
    સામે યહોવાહનાં સેવક મૂસાએ અગાઉ ઇઝરાયલ લોકોને આશીર્વાદ આપવા તેઓને આજ્ઞા આપી હતી
    તે પ્રમાણે ઊભા રહ્યા.
  pon-2006A: Mehn Israel ko iangahki ar kaun akan, opiser kan oh sounkopwung kan,
    pil iangahki mehn liki kan, ahpw kesihnen ni pali riaun Kohpwahn Inowo, sohpeiong
    samworoun Lipai ko me wa Kohpwao. Apali pokono kesihnen sohpeisang Nahna Kerisim,
    a apali kesihnen sohpeisang Nahna Epal. Moses, lidun KAUN-O koasoanehdiong irail
    re en kin wia met, ni ahnsou me re pahn kin ale kupwuramwahu.
  por-BRBSL: Todo Israel, com seus anciãos, oficiais e juízes, estava em ambos os
    lados da arca diante dos sacerdotes levíticos, que levavam a arca do pacto de
    Iavé, tanto o estrangeiro quanto o nativo; metade deles em frente ao Monte Gerizim,
    e a outra metade em frente ao Monte Ebal, como Moisés, o servo de Iavé, havia
    ordenado no início, que abençoassem o povo de Israel.
  cth-cth: Isarel miphunnaw yawhawi poe han a ngai dawkvah BAWIPA e san Mosi ni lawk
    a thui e patetlah Isarel miphunnaw, kacuenaw, ukkungnaw, lawkcengkungnaw, vaihmanaw,
    Levihnaw ni a hrawm awh e BAWIPA lawkkam thingkong, avoivang lah a kangdue awh
    teh, miphun katang hoi, ramlouk e taminaw khuehoi, Gerizim mon dawk tami tangawn,
    Ebal mon dawk tangawn ao awh.
  twi-twi: Afei, wɔkyɛɛ Israelfo nyinaa; ahɔho ne ɔmanfo, ntuanofo, adwumayɛfo ne
    atemmufo nyinaa mu akuw abien. Kuw baako gyinaa Gerisim bepɔw ayaase na kuw baako
    nso gyinaa Ebal bepɔw ayaase. Akuw abien yi dii nhwɛanim. Na Lewifo asɔfo a wɔso
    Awurade Apam Adaka no gyinaa wɔn mfimfini. Wɔyɛɛ eyinom nyinaa sɛnea Awurade somfo
    Mose nkyerɛkyerɛ a ɔnam so hyira Israelfo no te.
  hlt-hlt: Te vaengah Israel pum neh a hamca rhoek khaw, rhoiboei rhoek neh laitloek
    rhoek khaw BOEIPA kah paipi thingkawng aka kawt Levi khosoih rhoek hmaikah thingkawng
    khatben khatbang ah pai uh. Lamhma ah Israel pilnam yoethen paek ham BOEIPA kah
    sal Moses a uen vanbangla Yinlai neh tolrhum mupoe loh Gerizim tlang hmai ah hlangvang,
    Ebal tlang hmai ah hlangvang omuh.
  tbz-SIM: Isidɑyɛɛribɛ nɛ̀ bɛ kó bɛkótíbɛ̀ nɛ̀ bɛpɑ́tíwɑ̃ɑ̃̀bɛ̀ nɛ̀ bɛbɑɑtíbɛ̀ kɛ̀
    bɛ̀ɛ cómmú kɛ́fitɛ́ mɛtɑummɛ̀ tɔu kɛ́nwetí ikuɔ́ nìùbɛ̀ Defiibɛ bɛ̀ɛ̀ dì tɔ. Isidɑyɛɛribɛ
    sɔmbɛ nɛ̀ bɛpɔ̀ɔ̀bɛ̀, kɛ̀ bɛ̀ còḿmú biɛ nKɑrisimmu tɑ̃rì ĩ́nkɛ̀ bɛtɔbɛ̀ Ebɑɑdi
    kpɛri ĩ́nkɛ̀, kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie nkóo tɔ̃ntì Mɔyiisi do yɛ̃ mbɛ̀ níí dɔɔ̀mɛ̀
    kɛ́pɑ̃ Kuyie nkó mɛsɑ̀ɑ̀ nyIsidɑyɛɛribɛ.
  msy-2020: Ezɨ Israelia bar, men gumazir dapaniba ko, ingangaribar faragh zuir gumaziba
    ko, men jasba ko, gumazamizir kantrin igharazibar izeziba, me bar ghua okoruar
    pumuningɨn tuifi. Israelian gumazamizir tuiviziba, marazi Gerisimɨn Mɨghsɨamɨn
    boroghɨn tuivizɨ, marazi Ebalɨn Mɨghsɨamɨn boroghɨn tuifi. Ezɨ ofa gamir gumaziba,
    me Livain anabamɨn adarasi, me Akar Dɨkɨrɨzir Gavgavim itir Boksiam gupugha izezɨma,
    Israelian okoruar pumuningɨn vong ko vongɨn tuivighav iti. Me uan guaba isa Akar
    Dɨkɨrɨzir Gavgavim itir Boksiam mɨsoke. Boksiar kam men torimra iti. Gumazamiziba
    Kenanɨn nguazimɨn otivigh, Ikiavɨra Itir God, deragh me damusɨ, me an ingangarir
    gumazim Moses mɨkemezɨ moghɨra, me bizibar amuam.
  azb-azb: Bütün İsraillilər, ağsaqqallar, məmurlar, hakimlər, qəriblər də daxil olmaqla
    Rəbbin Əhd sandığının iki tərəfində sandığı daşıyan Levili kahinlərin qarşısında
    dayandılar. Xalqın yarısı Gerizim dağının, o biri yarısı isə Eval dağının qarşısında
    durdu. Çünki Rəbbin qulu Musa İsrail xalqına xeyir-dua vermək üçün əvvəllər bu
    cür dayanmağı buyurmuşdu.
  eng-DBY: And all Israel, and their elders, and their officers and judges, stood
    on this side and on that side of the ark before the priests the Levites, who bore
    the ark of the covenant of Jehovah, as well the stranger as the home-born [Israelite];
    half of them toward mount Gerizim, and the other half of them toward mount Ebal;
    as Moses the servant of Jehovah had commanded, that they should bless the people
    of Israel, in the beginning.
  hin-2017: और वे, क्या देशी क्या परदेशी, सारे इस्राएली अपने वृद्ध लोगों, सरदारों,
    और न्यायियों समेत यहोवा की वाचा का सन्दूक उठानेवाले लेवीय याजकों के सामने उस सन्दूक
    के इधर-उधर खड़े हुए, अर्थात् आधे लोग तो गिरिज्जीम पर्वत के, और आधे एबाल पर्वत
    के सामने खड़े हुए, जैसा कि यहोवा के दास मूसा ने पहले आज्ञा दी थी, कि इस्राएली
    प्रजा को आशीर्वाद दिए जाएँ। (यूह. 4:20)
  swp-swp: 'Isaraela gamagaridi, eo edi babada hinage, eo adi tanuaga, eo edi tauhekiraino,
    ake hari teha, hari teha eai se totoro: kohena, boga Levi, Guiau ena ribahesunuma
    akena se laei, laolaoma tataodi, eo headi boeadi eai se labasidi hinage, tupona
    Geresima tupina hasarina eai se totoro, eo tupona Ebali tupina hasarina eai: doha
    Mose Guiau ena heaheari i lauhesomnonohaidi, i ene, Isaraela tataodi arinai se
    aihelahuidi.'
  eng-YLT: And all Israel, and its elders, and authorities, and its judges, are standing
    on this side and on that of the ark, over-against the priests, the Levites, bearing
    the ark of the covenant of Jehovah, as well the sojourner as the native, half
    of them over-against mount Gerizim, and the half of them over-against mount Ebal,
    as Moses servant of Jehovah commanded to bless the people of Israel at the first.
  eng-WYC-2017: And all the people, and the greater men in birth, and dukes, and judges,
    stood on either side of the ark, in the sight of priests and deacons [or Levites],
    that bare the ark of the bond of peace of the Lord; as a comeling, so and a man
    born in the land; the half part of them stood beside the hill Gerizim, and the
    half part of them stood beside the hill Ebal, as Moses, the servant of the Lord,
    commanded. And Joshua first blessed the people of Israel.
  eng-WMBB: All Israel, with their elders, officers, and judges, stood on both sides
    of the ark before the Levitical priests, who carried the ark of the LORD’s covenant,
    the foreigner as well as the native; half of them in front of Mount Gerizim, and
    half of them in front of Mount Ebal, as Moses the servant of the LORD had commanded
    at the first, that they should bless the people of Israel.
  urd-GVH: फिर बुज़ुर्गों, निगहबानों और क़ाज़ियों के साथ मिलकर तमाम इसराईली दो गुरोहों
    में तक़सीम हुए। परदेसी भी उनमें शामिल थे। एक गुरोह गरिज़ीम पहाड़ के सामने खड़ा
    हुआ और दूसरा ऐबाल पहाड़ के सामने। दोनों गुरोह एक दूसरे के मुक़ाबिल खड़े रहे जबकि
    लावी के क़बीले के इमाम उनके दरमियान खड़े हुए। उन्होंने रब के अहद का संदूक़ उठा
    रखा था। सब कुछ उन हिदायात के ऐन मुताबिक़ हुआ जो रब के ख़ादिम मूसा ने इसराईलियों
    को बरकत देने के लिए दी थीं।
  rug-rug: Sari na tinoni Izireli, dia koimata, palabatu pa vinaripera, na tie varipitui,
    gua tugo sari na tie karovodi saripu koa turaṉae koarini, si turu koari karua
    kalina sa Bokese Vinariva Egoi te Zihova, meke taliri la koari na hiama, meke
    sari na tie pa butubutu Livae saripu palekena sa Bokese. Kukuruna sa butubutu
    tie si mudi la gua koasa toqere Qerizimi, meke kukuruna sa butubutu tie si mudi
    la gua koasa toqere Ebali. Tavete luli rini gua sapu ele tozini e Mosese sa nabulu
    te Zihova pude tavetia pana kamo sa totoso pude vagia sa minana.
  gaz-gaz: Israaʼeloonni hundinuu, alagaa fi dhalataan biyyaa, maanguddoota isaanii
    wajjin, ajajjoota loltootaatii fi abbootii seeraa wajjin, Lewwota luboota taʼan
    kanneen taabota kakuu Waaqayyoo baatan sanatti fuula deebifatanii bitaa mirgaan
    dhadhaabatan. Akkuma Museen garbichi Waaqayyoo akka isaan saba Israaʼel eebbisaniif
    jalqabatti isaan ajaje sanatti walakkaan isaanii Tulluu Gerziim dura dhadhaabatanii
    walakkaan isaanii immoo Tulluu Eebaal dura dhadhaabatan.
  fra-LSG: Tout Israël, ses anciens, ses officiers et ses juges, se tenaient des deux
    côtés de l’arche, devant les sacrificateurs, les Lévites, qui portaient l’arche
    de l’alliance de l’Éternel; les étrangers comme les enfants d’Israël étaient là,
    moitié du côté du mont Garizim, moitié du côté du mont Ébal, selon l’ordre qu’avait
    précédemment donné Moïse, serviteur de l’Éternel, de bénir le peuple d’Israël.
  gnn-gnn: Ga gali'ŋuranydja ŋunhiliŋumi ga buku maṉḏanha wäŋa yukurrana gorruŋala,
    waŋganydja yäku Yepalwuy ga wiripunydja Giritjimbuy, ga walalanydja yolŋu'‐yulŋunydja
    ŋunhi guḻk‐guḻkthunmina, waŋganynha miṯtji dhipala bala waŋganylili bukulili ŋal'‐ŋalyurruna,
    ga wiripu‐guḻkuny'tja ga dhipala bala gali'lili wiripulili bukulili, ga ŋunhi
    Dhawu'‐nherraṉminyarawuynydja Bathi ŋunhala yukurrana djingaryurruna ṉapuŋga'
    ŋunhili walalaŋgala.
  yal-yal: Isirayila kaane birin, a fonne nun e kuntigine nun e kitisane birin xɔɲɛn
    nun dugurenne, ne birin yi ti kankiraan fɔxɔ firinni e yɛɛ rafindixi Lewi bɔnsɔnna
    saraxaraline ma, naxanye yi Alatalaa Layiri Kankiraan maxalima. Yamaan fɔxɔ kedenna
    yi siga Garisimi geyaan fari, a bode fɔxɔn fan yi ti Ebali geyaan fari, alo Alatalaa
    walikɛɛn Musa bata yi a yamari e ma kii naxan yi, fa fala e xa duba Isirayila
    yamaan xa.
  haw-1868: 'Ku mai la ka Iseraela a pau, a me na lunakahiko, a me na''lii, a me na
    lunakanawai o lakou, ma keia aoao a ma kela aoao o ka pahu, imua o ke alo o na
    kahuna o na mamo a Levi, ka poe i lawe i ka pahuberita o Iehova, o ka malihini
    a me ke keikipapa: o ka hapalua o lakou ma ke alo o ka mauna o Gerizima, a o ka
    hapalua ma ke alo o ka mauna o Ebala; e like me ke kauoha mua ana mai a Mose,
    ke kauwa a Iehova, e hoomaikai lakou i kanaka o ka Iseraela.'
  arb-NAV: وَكَانَ جَمِيعُ الإِسْرَائِيلِيِّينَ، غُرَبَاءَ وَمُوَاطِنِينَ، مَعَ شُيُوخِهِمْ
    وَعُرَفَائِهِمْ وَقُضَاتِهِمْ يَقِفُونَ إِلَى جَانِبَيْ تَابُوتِ عَهْدِ الرَّبِّ
    فِي مُوَاجَهَةِ الْكَهَنَةِ اللّاوِيِّينَ حَامِلِي التَّابُوتِ. وَقَفَ نِصْفُهُمْ
    أَمَامَ جَبَلِ جِرِزِّيمَ، وَوَقَفَ النِّصْفُ الآخَرُ أَمَامَ جَبَلِ عِيبَالَ
    تَنْفِيذاً لِتَعْلِيمَاتِ مُوسَى عَبْدِ الرَّبِّ السَّابِقَةِ الَّتِي أَصْدَرَهَا
    بِشَأْنِ بَرَكَةِ الشَّعْبِ.
  ewe-ewe: Azɔ la, Israelviwo katã, woƒe ametsitsiwo, kplɔlawo, ʋɔnudrɔ̃lawo kple
    amedzro siwo nɔ wo dome la ma ɖe akpa eve me. Akpa ɖeka tsi tsitre ɖe Gerizim
    to la te, eye akpa evelia hã nɔ Ebal to la te. Nunɔlawo kɔ nubablaɖaka la nɔ akpa
    eveawo dome hena yayranyawo xexlẽ. Wowɔ esia abe ale si Mose ɖo na wo gbe aɖe
    gbe ene.
  eng-LEE: 'And all Israel, and their elders, and the officers, and their judges,
    stood on this side and on that side of the ark, opposite the priests the Levites,
    who bore the ark of the covenant of the Lord, the stranger no less than the native
    born: half of them turned toward mount Gerizzim, and the other half of them turned
    toward mount ''Ebal; as Moses the servant of the Lord had commanded, to bless
    the people of Israel at first.'
  asm-FB: সকলো ইস্ৰায়েলী লোক, তেওঁলোকৰ পৰিচাৰকসকল, বিষয়াসকল আৰু বিচাৰকৰ্তাসকলকে
    আদি কৰি সকলো লোকে নিয়ম-চন্দুকৰ চাৰিওফালে থিয় হ’ল; তেওঁলোকে পুৰোহিত আৰু যিহোৱাৰ
    নিয়ম-চন্দুক বহনকাৰী লেবীয়াসকলৰ সন্মুখত থিয় হ’ল। তাতে স্বদেশীয় আৰু পৰদেশীয়
    সকলো লোক আছিল। তেওঁলোকৰ আধা অংশ লোক গৰিজ্জীম পৰ্বতৰ ফালে আৰু আধা অংশ লোক এবাল
    পৰ্বতৰ ফালে আছিল। ইস্ৰায়েলৰ লোকসকল আশীৰ্ব্বাদ প্ৰাপ্ত হ’বৰ বাবে যিহোৱাৰ দাস মোচিয়ে
    প্ৰথমে তেওঁলোকক এইদৰে আজ্ঞা দিছিল।
  sus-A: عِسِرَيِلَكَيٍ، عٍ شَ كُنتِفِيٍ، عٍ شَ سْورِ مَنفّيٍ، عٍ شَ كِيتِسَيٍ، نُن
    شْحّ نَشٍيٍ نُ نَ عٍ يَ مَ، عٍ بِرِن نَشَ سِفَ تِ رَ لٍوِ بْنسْي سّرّشّدُبّيٍ
    يَ عِ، نَشٍيٍ نُ عَلَتَلَ شَ سَاتّ كَنكِرَ شَنِنمَ. حَمَ سّيتِ كٍرٍن نَشَ تِ فَرِ سِمِ
    فٍيَ بِرِ، حَمَ سّيتِ بٌورٍ نَشَ تِ عٍبَلِ فٍيَ بِرِ، عَلْ عَلَتَلَ شَ كٌنيِ مُنسَ
    عَ قَلَ عِسِرَيِلَ حَمَ سِنفٍ بّ كِ نَشّ، عَ دُبَ عٍ بّ تّمُي نَشّ.
  fra-SBL: Tout Israël, avec ses anciens, ses officiers et ses juges, se tenait des
    deux côtés de l'arche devant les prêtres lévitiques qui portaient l'arche de l'alliance
    de l'Éternel, l'étranger comme l'indigène, la moitié devant le mont Gerizim et
    l'autre moitié devant le mont Ebal, comme Moïse, serviteur de l'Éternel, l'avait
    ordonné dès le début, afin qu'ils bénissent le peuple d'Israël.
  hbo-hbo: וְכָל־יִשְׂרָאֵ֡ל וּזְקֵנָ֡יו וְשֹׁטְרִ֣ים ׀ וְשֹׁפְטָ֡יו עֹמְדִ֣ים מִזֶּ֣ה ׀
    וּמִזֶּ֣ה ׀ לָאָרֹ֡ון נֶגֶד֩ הַכֹּהֲנִ֨ים הַלְוִיִּ֜ם נֹשְׂאֵ֣י ׀ אֲרֹ֣ון בְּרִית־יְהוָ֗ה
    כַּגֵּר֙ כָּֽאֶזְרָ֔ח חֶצְיֹו֙ אֶל־מ֣וּל הַר־גְּרִזִ֔ים וְהַֽחֶצְיֹ֖ו אֶל־מ֣וּל
    הַר־עֵיבָ֑ל כַּאֲשֶׁ֨ר צִוָּ֜ה מֹשֶׁ֣ה עֶֽבֶד־יְהוָ֗ה לְבָרֵ֛ךְ אֶת־הָעָ֥ם יִשְׂרָאֵ֖ל
    בָּרִאשֹׁנָֽה׃
  kik-kik: Na rĩrĩ, andũ a Isiraeli othe, na andũ a kũngĩ na ene bũrũri o ũndũ ũmwe,
    hamwe na athuuri ao, na anene na atuithania ciira, makĩrũgama mĩena yeerĩ ya ithandũkũ
    rĩa kĩrĩkanĩro kĩa Jehova mangʼetheire athĩnjĩri-Ngai, arĩa maarĩ Alawii na nĩo
    maarĩkuuaga. Nuthu ya andũ yarũgamĩte mbere ya kĩrĩma kĩa Gerizimu, na nuthu ĩyo
    ĩngĩ ĩkarũgama mbere ya kĩrĩma kĩa Ebali, o ta ũrĩa Musa ndungata ya Jehova aathanĩte
    mbere ĩyo rĩrĩa aarutanire ũhoro wa kũrathimaga andũ a Isiraeli.
  fra-NCL: Tout Israël, ses anciens, ses officiers et ses juges, se tenaient des deux
    côtés de l’arche, devant les prêtres lévitiques, qui portaient l’arche de l’alliance
    de Yahweh, les étrangers aussi bien que les enfants d’Israël, une moitié du côté
    du mont Garizim, une moitié du côté du mont Hébal, selon l’ordre que Moïse, serviteur
    de Yahweh, avait donné auparavant de bénir le peuple d’Israël.
  cek-AK: Israel kaminawk tahamhoihaih paek hanah, Angraeng ih tamna Mosi khaeah thuih
    pae ih lok baktih toengah, Israel kaminawk boih, angraengnawk, kacoehtanawk, lokcaekkungnawk,
    nihcae salakah tapen kaminawk doeh, Levi acaeng qaimanawk mah aput o ih Angraeng
    lokkamhaih thingkhong hae bang hoi ho bangah angdoet o; qaimanawk loe aum ah angdoet
    o; kami ahap Gerizim mae bangah angdoet o moe, kami ahap Ebal mae bangah angdoet
    o.
  cuk-cuk: Bela Israel-dulemar na e-girmar-dummaganmala, na e-sordamar-dummaganmala,
    degi, dulemar-igar-nabomaladmala, Bab-Jehová-e-Ulu-dikar-sogbogwad-walik, Levitaʼmar-dule-irwa-Bab-Dummadse-gormalad
    Bab-Jehová-e-Ulu-semamaid-asabin gwichi gusmalad. Ar igi Bab-Jehová-e-mai-Moisés
    gebe Israel-dulemargi nued-binsasgu igar-uksagusa, deyobi, Israel-dulemar, degi,
    dule-yar-baidginmalad mimiles bukusmalad, negabala Gerizim-yarsik bukusmalad,
    baid-negabaladdi Ebal-yarsik bukusmarmogad.
  uig-CYR: Андин пүткүл Исраил хәлқи, уларниң ақсақаллири, әмәлдарлири билән һакимлири,
    мәйли мусапирлар болсун яки уларниң арисида туғулғанлар болсун, һәммиси Пәрвәрдигарниң
    әһдә сандуғиниң икки тәрипидә, әһдә сандуғини көтәргән каһинлар болған Лавийларниң
    алдида өрә турди; Пәрвәрдигарниң қули Мусаниң дәсләптә буйруғини бойичә, Исраилларниң
    бәхит-бәрикитини тиләшкә хәлиқниң йерими Гәризим теғи алдида, йәнә бир йерими
    Ебал теғи алдида турди.
  tel-2017: అప్పుడు ఇశ్రాయేలీయులను దీవించడానికి యెహోవా సేవకుడైన మోషే పూర్వం ఆజ్ఞాపించినట్టు
    జరగాలని, ఇశ్రాయేలీయులంతా వారి పెద్దలూ వారి నాయకులూ వారిలో పుట్టినవారూ, పరదేశులూ,
    వారి న్యాయాధిపతులూ యెహోవా నిబంధన మందసాన్ని మోసే యాజకులైన లేవీయుల ఎదుట ఆ మందసానికి
    ఈ వైపున, ఆ వైపున నిలబడ్డారు. వారిలో సగం మంది గెరిజీము కొండ ముందూ సగం మంది ఏబాలు
    కొండ ముందూ నిలబడ్డారు.
  hat-BSA: Tout Israël avèk ansyen yo ak ofisye yo ak jij yo te kanpe sou toude kote
    lach la devan prèt Levit ki te pote lach akò SENYÈ a, etranje kon natif. Mwatye
    nan yo te kanpe devan Mòn Garizim e mwatye nan yo devan Mòn Ébal, jis jan ke Moïse,
    sèvitè SENYÈ a, te bay kòmand nan oparavan an, pou beni pèp Israël la.
  kos-kos: Mwet kol, mwet matu, mwet nununku, ac mwet Israel nukewa, wi mwetsac su
    muta inmasrlolos, elos takla tu sisken Tuptup in Wuleang lun LEUM GOD. Tafu selos
    tu pe Fineol Gerizim ac tafu selos tu pe Fineol Ebal, ac ngetani nu yurin mwet
    tol Levi su us Tuptup sac inmasrlolos, oana ke Moses, mwet kulansap lun LEUM GOD,
    el tuh sap elos in oru ke pacl in eis mwe insewowo.
  hbo-WLC: וְכָל־יִשְׂרָאֵ֡ל וּזְקֵנָ֡יו וְשֹׁטְרִ֣ים ׀ וְשֹׁפְטָ֡יו עֹמְדִ֣ים מִזֶּ֣ה
    ׀ וּמִזֶּ֣ה ׀ לָאָר֡וֹן נֶגֶד֩ הַכֹּהֲנִ֨ים הַלְוִיִּ֜ם נֹשְׂאֵ֣י ׀ אֲר֣וֹן בְּרִית־יְהוָ֗ה
    כַּגֵּר֙ כָּֽאֶזְרָ֔ח חֶצְיוֹ֙ אֶל־מ֣וּל הַר־גְּרִזִ֔ים וְהַֽחֶצְי֖וֹ אֶל־מ֣וּל
    הַר־עֵיבָ֑ל כַּאֲשֶׁ֨ר צִוָּ֜ה מֹשֶׁ֣ה עֶֽבֶד־יְהוָ֗ה לְבָרֵ֛ךְ אֶת־הָעָ֥ם יִשְׂרָאֵ֖ל
    בָּרִאשֹׁנָֽה׃
  ibo-ibo: Izrel niile, ha na ndị okenye ha, na ndị ọchịagha ha, na ndị ikpe ha, guzo
    nʼakụkụ abụọ nke igbe ọgbụgba ndụ Onyenwe anyị, na ncherita ihu ndị nchụaja, bụ
    ndị Livayị ndị na-ebu ya. Ma ndị ọbịa bi nʼetiti ha, ma ndị amụrụ nʼala ahụ nọ
    nʼebe ahụ. Ọkara nʼime ha gara guzo nʼakụkụ ugwu Gerizim, ọkara ndị ọzọ guzoro
    nʼakụkụ ugwu Ebal, dịka Mosis onyeozi Onyenwe anyị nyere nʼiwu na mbụ, na ha ga-agọzi
    ndị Izrel.
  ory-ory: ଏଉତ୍ତାରେ ସମୁଦାୟ ଇସ୍ରାଏଲ ଓ ସେମାନଙ୍କ ପ୍ରାଚୀନବର୍ଗ ଓ ଅଧ୍ୟକ୍ଷଗଣ ଓ ସେମାନଙ୍କ ବିଚାରକର୍ତ୍ତୃଗଣ,
    ଯେପରି ବିଦେଶୀ, ସେପରି ଗୃହଜାତ, ଅଧେ ଗରିଷୀମ ପର୍ବତ ଆଗରେ ଓ ଅଧେ ଏବଲ ପର୍ବତ ଆଗରେ, ସଦାପ୍ରଭୁଙ୍କ
    ନିୟମ-ସିନ୍ଦୁକବାହୀ ଲେବୀୟ ଯାଜକମାନଙ୍କ ସମ୍ମୁଖରେ ସିନ୍ଦୁକର ଏପାଖେ ଓ ସେପାଖେ ଠିଆ ହେଲେ; କାରଣ
    ପ୍ରଥମେ ଇସ୍ରାଏଲୀୟ ଲୋକମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରିବା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ ସେବକ ମୋଶା ସେମାନଙ୍କୁ
    ଆଦେଶ ଦେଇଥିଲେ।
  chk-chk: Iwe, ekewe chon Israel meinisin, ekewe souakom, ekewe meilap pwal ekewe
    soukapwüng fiti ekewe chon ekis mi nom rer ra ütä lepekin ewe pworofel me rüepek
    fän mesen ekewe souaso ir mwirimwirin Lefi mi mwärei än ewe Samol mi Lapalap we
    pworun pwon. Esopun ar mwich a ütä o sap ngeni ewe chuk Keresim, nge esop a ütä
    o sap ngeni ewe chuk Epal. Moses nöün ewe Samol mi Lapalap we chon angang a allük
    me lepoputän pwe repwe föri iei usun, lupwen repwe angei ewe feiöch.
  rop-rop: Brom deya ol detlot Isreil pipul bin jandap tusaid langa det Seikridwan
    Boks garram ola lowa blanga YAWEI. Ola boswan en ola lida blanga detlot pipul
    en ola najalot kantrimen hubin deya garram olabat, bin ol jandap deya, haf langa
    det hil gulum Ibal en najalot langa det hil gulum Gerisim, en deibin ol lukinat
    detlot serramonimen brom det Libai klen hubin oldei garrimapbat det Seikridwan
    Boks. Ol detlot pipul bin jandap langa det dubala hil dumaji longtaim Mosis det
    wekinmen blanga YAWEI bin dalim olabat blanga jandap lagijat na wen dei garra
    irrim det lowa deya gin langa det kantri en meigim miselp gudbinji.
  ukr-1871: І поставали всї Ізрайлитяне, громадські мужі і князї і суддї по цїм і
    по тім боцї скринї сьвідчення навпроти сьвященників Левійських, що носили скриню
    закону Господнього, так приходні, як і горожане, одна половина їх навпроти Гарисим
    гори, а друга половина навпроти Гебал гори, як се приказав було раб Господень
    Мойсей перше, на те, щоб благословляти людей Ізраїля.
  deu-1951: Und ganz Israel samt seinen Ältesten und Amtleuten und Richtern stand
    zu beiden Seiten der Lade, den Priestern und den Leviten gegenüber, welche die
    Lade des Bundes des HERRN trugen, die Fremdlinge sowohl als die Einheimischen;
    die eine Hälfte neben dem Berge Garizim und die andere Hälfte neben dem Berge
    Ebal, wie Mose, der Knecht des HERRN, zuvor geboten hatte, das Volk Israel zu
    segnen.
  eng-JPS: And all Israel, and their elders and officers, and their judges, stood
    on this side the ark and on that side before the priests the Levites, that bore
    the ark of the covenant of the LORD, as well the stranger as the home-born; half
    of them in front of mount Gerizim and half of them in front of mount Ebal; as
    Moses the servant of the LORD had commanded at the first, that they should bless
    the people of Israel.
  srp-1865: I sav Izrailj i starješine njegove i upravitelji i sudije njegove stadoše
    s obje strane kovèega, prema sveštenicima Levitima, koji nošahu kovèeg zavjeta
    Gospodnjega, i stranac i domorodac; polovina prema gori Garizinu a polovina prema
    gori Evalu, kao što bješe zapovjedio Mojsije sluga Gospodnji da blagoslovi narod
    Izrailjev najprije.
  lug-lug: Abayisirayiri bonna n’abakulembeze baabwe, abalamuzi, n’abakungu ne bannaggwanga
    bonna ab’omu Isirayiri ne bayimirira eruuyi n’eruuyi w’Essanduuko okwolekera bakabona
    Abaleevi abaasitulanga Essanduuko y’Endagaano ya Mukama. Ne beegabanyaamu, ekitundu
    ekimu ne bayimirira mu maaso g’olusozi Gerizimu, ate abalala ne bayimirira mu
    maaso g’olusozi Ebali, nga Musa omuddu wa Mukama bwe yabalagira mu kusooka nti,
    “Kibagwanidde okusabira Abayisirayiri omukisa.”
  heb-heb: וכל ישראל וזקניו ושטרים ושפטיו עמדים מזה ומזה לארון נגד הכהנים הלוים נשאי
    ארון ברית יהוה כגר כאזרח חציו אל מול הר גרזים והחציו אל מול הר עיבל כאשר צוה משה
    עבד יהוה לברך את העם ישראל בראשנה׃
  ben-IRV: আর ইস্রায়েলের লোকদের সবার প্রথমে আশীর্বাদ করার জন্য, সদাপ্রভুর দাস মোশি
    যেমন আদেশ করেছিলেন, তেমন সমস্ত ইস্রায়েল, তাদের প্রাচীনেরা, কর্মচারীরা ও বিচারকর্তারা,
    স্বজাতীয় কি প্রবাসী সমস্ত লোক সিন্দুকের এদিকে ওদিকে সদাপ্রভুর নিয়ম-সিন্দুক-বহনকারী
    লেবীয় যাজকদের সামনে দাঁড়াল; তাদের অর্ধেক গরীষীম পর্বতের সামনে, অর্ধেক এবল পর্বতের
    সামনে থাকল।
  pan-pan: ਅਤੇ ਸਾਰਾ ਇਸਰਾਏਲ ਅਤੇ ਉਹਨਾਂ ਦੇ ਬਜ਼ੁਰਗ ਅਤੇ ਅਧਿਕਾਰੀ ਅਤੇ ਉਹਨਾਂ ਦੇ ਨਿਆਈਂ ਸੰਦੂਕ
    ਦੇ ਇਸ ਪਾਸੇ ਅਤੇ ਉਸ ਪਾਸੇ ਲੇਵੀ ਜਾਜਕਾਂ ਦੇ ਸਾਹਮਣੇ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦਾ ਸੰਦੂਕ ਚੁੱਕਦੇ
    ਸਨ ਖਲੋਤੇ ਸਨ, ਨਾਲੇ ਪਰਦੇਸੀ ਨਾਲੇ ਘਰ ਜੰਮ, ਉਹਨਾਂ ਦਾ ਅੱਧ ਗਰਿੱਜ਼ੀਮ ਪਰਬਤ ਦੇ ਸਾਹਮਣੇ ਅਤੇ
    ਅੱਧ ਏਬਾਲ ਪਰਬਤ ਦੇ ਸਾਹਮਣੇ ਸੀ ਜਿਵੇਂ ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਮੂਸਾ ਨੇ ਇਸਰਾਏਲ ਦੀ ਪਰਜਾ ਨੂੰ ਬਰਕਤ
    ਦੇਣ ਦਾ ਹੁਕਮ ਪਹਿਲਾਂ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့ကို ကောင်းကြီး ပေး ခြင်း အလိုငှါ ၊ ထာဝရဘုရား ၏ကျွန်
    မောရှေ မှာ ထားခဲ့ သည်အတိုင်း ၊ ဣသရေလ အမျိုး အသက်ကြီး ၊ ဗိုလ် မင်း၊ တရားသူကြီး
    အမျိုးသားအပေါင်းတို့သည်၊ ယဇ်ပုရောဟိတ် လေဝိ သားထမ်း သော ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ
    နှစ်ဘက်၌ ရပ် ၍၊ အမျိုးသား စစ်နှင့် တကျွန်း နိုင်ငံသားပါလျက်၊ ဂေရဇိမ် တောင် ပေါ်
    မှာ လူတဝက် ၊ ဧဗလ တောင် ပေါ် မှာ တဝက် တို့သည် နေကြလျှင်၊
  tbg-tbg: Ekaa Isareri nora vaiintive, iqoka vaiintiqaa raqiki vaukave, iasinavuve,
    vo vatanaaka Isareri hampata vaukave, vika Noravano Kotiva uva tiva taatauto Vokisera
    tataaqa hini hini himpi vaura. Vika himpi vaumanta Rivaira anku Kotira kaiqa vara
    amite vauka vi Vokisera aqu vare vika avuni himpite vaura. Hini vaiinti nahenti
    himpi vaunaini Gerisimu Aiqinavano vika tauvaqaini vauvaro, hini vaiinti nahenti
    himpi vaunaini Ebaali Aiqinavano vika tauvaqaini vaura. Haaru Nora Kotira kaiqa
    vaiinti Mosiva Isareri tiva nimiro tiharo, Ne mintimake himpi vaiqe te kauqu aave
    vataariraro Kotiva ni koqema nimitaarire, tuntemake vika himpite vaura.
  hmo-hmo: Vadaeni Israela taudia ibounai, mai edia gunalaia taudia, edia lohia taudia,
    bona edia kota biagudia, bona idau bese taudia edia huanai noho taudia, be Taravatu
    Maua kahana kahana dekenai idia gini, hahelagaia taudia, Levi taudia edia vairana
    dekenai. Taravatu Maua be Levi taudia ese idia huaia. Taunimanima kahana be Gerisima
    Ororo ena vairanai idia gini, ma taunimanima kahana be Ebala Ororo ena vairanai
    idia gini. Inai be Mose, Lohiabada ena hesiai tauna ena oda hegeregerena, Israela
    taudia hanamoa totona hereva ia gwauraia neganai.
  urd-urd: और सब इस्राईली और उनके बुज़ुर्ग और मनसबदार और क़ाज़ी, या'नी देसी और परदेसी
    दोनों लावी काहिनों के आगे जो ख़ुदावन्द के आगे, जो ख़ुदावन्द के 'अहद के सन्दूक़
    के उठाने वाले थे, सन्दूक़ के इधर और उधर खड़े हुए। इन में से आधे तो कोह — ए — गरज़ीम
    के मुक़ाबिल थे जैसा ख़ुदावन्द के बन्दे मूसा ने पहले हुक्म दिया था कि वह इस्राईली
    लोगों को बरकत दें।
  rus-SYN: Весь Израиль, старейшины его и надзиратели его и судьи его, стали с той
    и другой стороны ковчега против священников и левитов, носящих ковчег завета Господня,
    как пришельцы, так и природные жители, одна половина их у горы Гаризим, а другая
    половина у горы Гевал, как прежде повелел Моисей, раб Господень, благословлять
    народ Израилев.
  bqc-SIM: Isaili píi, beleↄ ń bↄ̀mↄↄ ń ń gbɛ̃zↄ̃ↄↄ ń ń dↄaanaↄ ń ń yã́kpalɛkɛnaↄ
    zɛa kpagolo saɛ ↄplaai ń zɛɛio. An aɛ dↄa Levii bui sa'ona pↄ́ aaìↄ Dii bàakuańnↄ
    kpagolo sɛaↄwa. Gbɛ̃́piↄ kĩni aɛ dↄa Galiziũ gbɛ̀sĩsĩwa, an kĩni sↄ̃ Ebali
    gbɛ̀sĩsĩwa, lá Dii zↄ̀blena Mↄizi dↄ̀aa dìlɛ wà samaa'o Isailiↄnɛwa.
  tcz-CHONGTHU: Hiche jouchun Israelte jouse agam sunga pengdenho ahin khopem mi ahiuvin,
    upa ho jouse, vaihom ho jouse le thutanho jouse ahiuvin hopnin akihommun, hopkhat
    chu Gerazin mol maija adingun, hopkhat chu Ebal mol maija adingun ahi. Ahopni
    chun aki-angngat touvin akikah uvah Pakai kitepna thingkongpu Levi thempuho chu
    adingun ahi. Hichehi Israel mipiten phatthei achanna diuva Pakailhacha Mose thupeh
    dungjuija anaboljiu dungjuija chu abollu ahi.
  mar-mar: परमेश्वराचा कराराचा कोश वाहणाऱ्या लेवी याजकांसमोर सर्व इस्राएल, त्यांचे
    वडील, अधिकारी आणि न्यायाधीश तसेच देशात जन्मलेले आणि उपरी हे कोशाच्या उजवीकडे व
    डावीकडे उभे राहिले. इस्राएल लोकांस प्रथम आशीर्वाद देण्यासंबंधी परमेश्वराचा सेवक
    मोशे याने पूर्वी जी आज्ञा दिली होती, त्याप्रमाणे निम्मे लोक गरीज्जीम डोंगरासमोर
    व निम्मे एबाल डोंगरासमोर उभे राहिले.
  qub-qub: Chaypitami Israel runacuna, paycunawan caycaj jäpa runacuna, rispitädu
    mayur runacuna, juezcunapis ishcay partiman shuntacaran Tayta Diospa bindisyunninta
    chasquinanpaj. Moisés nishannömi pullan runacuna shuntacaran Ebal jirca chaquinman,
    pullannami shuntacaran Gerizim jirca chaquinman. Chay jircacuna chaupincho caycaj
    pampaman Tayta Dios conträtu rurashan babulta apaycur Leví trïbu cüracuna ichiraran.
  bqp-bqp: Isaraila sĩnda pínki, bedenↄ kũ bòasunↄ kũ ń gbɛ̃ zↄ̃kↄ̃nↄ kũ ń don'arɛdenↄ
    kũ ń yãkpatɛkɛrinↄn zɛna àkpatii sarɛ ↄplai kũ ↄzɛo. Ń arɛ dↄna Levi buri sa'ori
    kũ òdigↄ̃ Dikiri bàka kunna kũńwo àkpati sɛnanↄa. Gbɛ̃ kpadonↄ arɛ dↄna Gɛrizimu
    kpia, gbɛ̃ kpadonↄ sↄ̃ Ebala kpia, lákũ Dikiri zↄ̀bleri Musa gĩnakɛ à dìtɛ nà
    ò sa mana o Isarailanↄnɛ.
  hat-hat: Apre sa, tout pèp Izrayèl la vini ak chèf fanmi yo, direktè yo ak jij yo
    ansanm ak moun lòt nasyon ki t'ap viv nan mitan yo, yo kanpe sou de bò Bwat Kontra
    Seyè a, ak fas yo vire ap gade moun Levi ki t'ap pote Bwat Kontra a sou zepòl
    yo nan mitan. Mwatye ladan yo te kanpe sou pant Mòn Garizim, mwatye sou bò mòn
    Ebal. Se konsa, depi lontan Moyiz, sèvitè Bondye a, te ba yo lòd kanpe lè lè a
    va rive pou yo resevwa benediksyon.
  eng-BSB: All Israel, foreigners and citizens alike, with their elders, officers,
    and judges, stood on both sides of the ark of the covenant of the LORD facing
    the Levitical priests who carried it. Half of the people stood in front of Mount
    Gerizim and half of them in front of Mount Ebal, as Moses the servant of the LORD
    had commanded earlier, to bless the people of Israel.
  tod-tod: Naama ziɛgi kpein su, Izelayɛle nuiti kpein, kɛwolaiti, ta kundiɠiiti,
    ta tukpɔɠaaleʋe nuiti, ti ɠɛni loni Ɠɔoɠɔ GALAGI ná-minazeɠe kesui maaɠoolii
    zu, Leevi nuiti ti ga zalaɠa ɠula nuiti naati gaazu, tɛiti ti seɠezu. Seikɔɠɔma
    nuiti ta Izelayɛle nu ɓɔɔɓɔgiti, ti ɠɛni ná. Ti ɠilazuʋɛ ɠɛni loni Galizime gizei
    letemaʋɛ, ti ɠilazuʋɛ ɠɛni Eɓale gizei letemaʋɛ, eɠɛʋelei Moize, Ɠɔoɠɔ GALAGI
    ná-botiɠɛ nui boni la kaite, ga ti ɗa tuyai loo la Izelayɛle nuɓusɛiti bɛ.
  eng-WEBPB: All Israel, with their elders, officers, and judges, stood on both sides
    of the ark before the Levitical priests, who carried the ark of the LORD’s covenant,
    the foreigner as well as the native; half of them in front of Mount Gerizim, and
    half of them in front of Mount Ebal, as Moses the servant of the LORD had commanded
    at the first, that they should bless the people of Israel.
  kbq-kbq: Ana maka Israeli vahe'ma ranra vahetamima keagama refkoma nehaza vahe'ma,
    sondia vahete kva vahe'ma, rurega vahe'ma zamagranema nemaniza vahe'mo'za tare
    kevu vahera refko hu'naze. Ana hute'za mago kevu vahe'mo'za Gerisim agona tava'onte
    manizageno, mago kevu vahe'mo'za Ebeli agona tvaonte mani'naze. Ana hazageno Ra
    Anumzamofo huhagerafi huvempage vogisimo'a amu'nozamifi me'ne. Hige'za ana vogisima
    pristi vahe'mo'zama erisgama hu'za vazazana maka veamo'za ke'naze. Ra Anumzamofo
    eri'za ne' Mosese'ma zamasamino, Kenani mopafima umaniteta tamazeri so'e hanigu
    Ramofontega hihoma hu'nea zana hu'naze.
  nhe-BL: Huan nochi israelitame moquetzque iixpa icaxa TOTECO. Tlajco nopa israelitame
    ijcatoyaj iixmelac nopa caxa ica tepetl Gerizim iniica ininhuaya ininhuehue tlacajhua,
    inintlayacancahua, ininjueces huan nopa sequinoc altepetini ehuani tlen mocajque
    ininhuaya. Huan nopa seyoc tlajco israelitame ijcatoyaj iixmelac nese lado nopa
    caxa ica nopa tepetl Ebal iniica, ininhuaya ininhuehue tlacajhua, inintlayacancahua,
    ininjueces huan nopa sequinoc altepetini ehuani tlen mocajque ininhuaya. Huan
    nopa totajtzitzi tlen hualajque ipan nopa hueyi familia tlen levitame quihuicayayaj
    nopa caxa huan mocajque tlatlajco nopa israelitame. Quichiyayayaj para quintiochihuase
    nopa tlacame. Nochi elqui senquistoc queja Moisés, itlatequipanojca TOTECO, tlanahuatijtejqui
    huejcajquiya ma quichihuaca nopa totajtzitzi para ma quintiochihuaca nopa israelitame.
  bus-bus: Isarailinↄ píngi, bɛdeenↄ kↄ̃n bↄ̀amↄnↄ kↄ̃n ń gbɛ̃nsinↄ kↄ̃n ń dↄn'aɛdeenↄ
    kↄ̃n ń yãkpaɛkɛrinↄↄ zɛna àkpati saɛ ↄplazi kↄ̃n ↄzɛzio. Aↄ̃ aɛ dↄ̀ Levi bori
    sa'ori kɛ̀ aↄ̃ègↄ̃ Dii bà kuunańyo àkpati sɛnanↄa. Gbɛ̃ kpadoonↄ aɛ dↄna Gɛrizimu
    kpiiia, gbɛ̃ kpadoonↄ sↄ̃ Ebala kpiiia, lán Dii zↄ̀bleri Musa gĩakɛ à dìɛ wà sa
    maaa o Isarailinↄnɛ nà.
  gub-BL: Izaew izuapyapyr a'e wà, wanàmuzgwer a'e wà no, wanuwihaw a'e wà no, waneruze'egar
    a'e wà no, Izaew 'ym Izaew wainuromo wiko ma'e no, upu'àm Tupàn Ze'eg Hyru huwake
    a'e wà kury, mokoz ipehegwer rehe wà. Xaxeto Erewi izuapyapyr a'e wà, upir hyru
    heraha pà a'e wà. Amogwer teko paw ume'e hehe wà. Teko ipehegwer ipy rehe har
    u'àm Zerizi ywytyruhu henataromo wà. Teko ipehegwer inugwer rehe har u'àm Emaw
    ywytyruhu henataromo wà. Ta'e a'e 'ym mehe we Moizez uzapo kar nezewe haw wanupe
    a'e xe, Izaew wanehe ze'egatu imono pà a'e xe.
  eng-DRA: And all the people, and the ancients, and the princes and judges stood
    on both sides of the ark, before the priests that carried the ark of the covenant
    of the Lord, both the stranger and he that was born among them, half of them by
    mount Garizim, and half by mount Hebal, as Moses the servant of the Lord had commanded.
    And first he blessed the people of Israel.
