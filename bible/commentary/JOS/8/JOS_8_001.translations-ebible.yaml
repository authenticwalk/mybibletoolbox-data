verse: JOS.008.001
translations:
  mal-C: 'ഈ സംഭവത്തിനുശേഷം യഹോവ യോശുവയോട് അരുളിച്ചെയ്തു: “ഭയപ്പെടരുത്, നിരാശപ്പെടുകയും
    അരുത്. മുഴുവൻ സൈന്യത്തെയും കൂട്ടി, ഹായിയിലേക്കു ചെന്ന് അതിനെ ആക്രമിക്കുക. ഞാൻ
    ഹായിരാജാവിനെയും അവന്റെ ജനത്തെയും പട്ടണത്തെയും ദേശത്തെയും നിന്റെ കൈയിൽ തന്നിരിക്കുന്നു.'
  deu-TKW: 'Da sprach Jahwe zu Josua: Sei ohne Furcht und unverzagt! Nimm alle Kriegsleute
    mit dir und ziehe hinauf gen Ai; ich will den König von Ai, sein Volk, seine Stadt
    und sein Land in deine Gewalt geben.'
  lin-lin: 'Yawe alobaki na Jozue : « Kobanga te mpe kolemba nzoto te. Kamata elongo
    na yo basoda nyonso, mata mpe bundisa engumba Ayi. Pamba te nasili kokaba na maboko
    na yo : mokonzi ya Ayi, bato na ye, engumba na ye, mpe mokili na ye.'
  eng-LSV: And YHWH says to Joshua, “Do not fear, nor be frightened, take with you
    all the people of war, and rise, go up to Ai; see, I have given into your hand
    the king of Ai, and his people, and his city, and his land,
  eng-GNV: 'After, the Lord saide vnto Ioshua, Feare not, neither bee thou faint hearted:
    take all the men of warre with thee and arise, go vp to Ai: beholde, I haue giuen
    into thine hand the King of Ai, and his people, and his citie, and his land.'
  eng-WEBSTER: 'And the LORD said to Joshua, Fear not, neither be thou dismayed: take
    all the people of war with thee, and arise, go up to Ai: see, I have given into
    thy hand the king of Ai, and his people, and his city, and his land:'
  nhw-BL: 'Huan teipa TOTECO quiilhui Josué: “Amo ximajmahui niyon amo xiyolcuesihui.
    Xiquinhuica nochi mosoldados huan sempa xijhuilanatij nopa altepetl Hai pampa
    na nijtlalijtoc momaco nopa tlanahuatijquetl tlen Hai huan imasehualhua. Huan
    anquitlanise inialtepe huan inintlal.'
  swh-ONEN: Ndipo Bwana akamwambia Yoshua, “Usiogope, wala usivunjike moyo. Chukua
    jeshi lote la vita uende pamoja nalo kuishambulia Ai. Kwa kuwa nimeshamweka mikononi
    mwako mfalme wa Ai, pamoja na watu wake, mji wake na nchi yake.
  bba-bba: Yinni Gusunɔ u Yosue sɔ̃ɔwɑ u nɛɛ, ɑ ku nɑndɑ, ɑ seewo ɑ tɑbu durɔbu kpuro
    suɑ kpɑ i Ayi wɔri. Domi nɑ bɛɛ yen sunɔ kɑ win tɔmbu kɑ win wuu kɑ ɡen bɑru kpɑɑnu
    kpuro nɔmu bɛriɑ.
  eng-KJVCPB: 'And the Lord said unto Joshua, Fear not, neither be thou dismayed:
    take all the people of war with thee, and arise, go up to Ai: see, I have given
    into thy hand the king of Ai, and his people, and his city, and his land:'
  cpy-cpy: 'Ari iñaanateeri Tajorentsi irika Josué, ikanteeri: “Kameetha piñaaperotyaa,
    eero pithaawa-waetzi. Paaneeri pisheninka-paeni ikaati owayirita-chani, piyaati
    powayiri-tyaari Tzimpookaarini-jatzi, naaka kantakae-yaawoni potsinampaeri iwinkatharite,
    pithonkiri maawoeni. Eeroka ashitee-yaawoni inampi eejatzi iipatsite.'
  luo-luo: Eka Jehova Nyasaye nowachone Joshua niya, “Kik iluor, kendo kik chunyi
    nyosre. Kaw jolweny duto mondo udhi umonj Ai, nimar asechiwo e lwetu ruodh Ai,
    joge, dalane maduongʼ kod pinye.
  meu-meu: Iehova ese Iosua e hereva henia, eto, Basio gari; kudoumu basine hetaha.
    Tuari taudia iboudiai avabidia; a tore isi, Ai hanuana baola. A itaia, lau ese
    Ai pavapavana bona ena orea taudia bona ena hanua bona ena tano vada na henimu;
    idia na oi imamu ai.
  npi-ULB: परमप्रभुले यहोशूलाई भन्‍नुभयो, “नडरा; निरुत्साहित नहो । युद्ध गर्ने सबै
    मानिसलाई तँसँगै लैजा । ऐमा जा । हेर्, मैले ऐका राजा, त्यसका मानिसहरू, त्यसको सहर
    र त्यसको भूमिलाई तेरो हातमा दिएको छु ।
  yor-yor: Nígbà náà ni Olúwa sọ fún Joṣua pé, “Má ṣe bẹ̀rù, kí àyà kí ó má ṣe fò
    ọ́. Kó gbogbo àwọn ọmọ-ogun pẹ̀lú rẹ, kí ẹ gòkè lọ gbógun ti Ai. Nítorí mo ti
    fi ọba Ai, àwọn ènìyàn rẹ̀, ìlú u rẹ̀ àti ilẹ̀ ẹ rẹ̀ lé ọ lọ́wọ́.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Josuéa nãwã jarasia: –Bʌ sordaorãda jũma trʌ̃cuaped̶a
    waya Haid̶ebemarã ume djõne wãnadua. Ne wayarãdua. Jẽda crĩcharãdua. Mʌ̃a Haid̶ebemarãda,
    ãdji boro sid̶a bʌ́a poyabiya. Ãdji ẽjũãra, ãdji puru sid̶a bʌ jʌwaed̶a b̶ʌya.'
  ind-ind: Kemudian TUHAN berkata kepada Yosua, “Jangan takut dan jangan berkecil
    hati. Bawalah semua laki-laki yang bisa berperang dan seranglah kota Ai. Ketahuilah,
    Aku sudah menyerahkan raja Ai, seluruh rakyatnya, kotanya, dan negerinya kepadamu.
  pes-OPCB: 'خداوند به یوشع فرمود: «ترس و واهمه را از خود دور کن! برخیز و تمام سربازان
    را همراه خود بردار و به عای روانه شو. من پادشاه آنجا را به دست تو تسلیم می‌کنم.
    مردم و شهر و زمین عای از آن تو خواهند شد.'
  tgl-ULB: Sinabihan ni Yahweh si Josue, “Huwag matakot; huwag mapanghinaan ng loob.
    Dalhin mo ang lahat ng mga tao sa digmaan. Pumunta sa Ai. Tingnan mo, ang ibinibigay
    ko sa iyong kamay ang hari ng Ai, kaniyang bayan, kaniyang siyudad, at kaniyang
    lupain.
  hui-hui: Anduane Homogohanda Yosuahondo lamialu lalu, Í̠na gi nahe gendabi nahabe.
    Ai dindinaga kini kagobi ibunaga wali agali karubi dindi timbuni wiagobi uruni
    bibahende tínaga holebira. I̱na áyu tí mo wayali heloleberogo tínaga wai biaga
    ami agaliru heba Ai irigi halu pilimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယော​ရှု​အား``သင်​သည် စစ်​သူ​ရဲ​အ​ပေါင်း​တို့​နှင့်​အ​တူ​အာ​ဣ​မြို့
    သို့​ချီ​တက်​လော့။ မ​ကြောက်​နှင့်။ စိတ်​မ​ပျက်​နှင့်။ ငါ​သည်​သင့်​လက်​တွင်း​သို့​အာ​ဣ​မင်း​နှင့်
    တ​ကွ​ပြည်​သူ​ပြည်​သား​များ၊ သူ​၏​မြို့၊ သူ​၏​နယ်​မြေ​တို့​ကို​ပေး​အပ်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ཤུ་ཨ་ལ་འདི་སྐད་དུ། མ་འཇིགས་མ་འཚབ་ཅིག དམག་མི་ཐམས་ཅད་ཁྲིད་ནས་ཡར་ཨེ་ཡུ་གྲོང་ཁྱེར་དུ་སོང་དང་།
    ངས་ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་རྒྱལ་པོ་དང་དེའི་འབངས་མི་རྣམས་དང་། དེའི་མཁར། དེར་མ་ཟད་དེའི་ས་དང་བཅས་ཡོད་ཚད་ཁྱོད་ཀྱི་ལག་ཏུ་སྤྲད་པ་ཡིན།
  sna-sna: Zvino Jehovha akati kuna Joshua, “Usatya kana kuvhundutswa. Tora varwi
    vose uende unorwisa Ai. Nokuti ndaisa mambo weAi, navanhu vake, neguta rake nenyika
    yake mumaoko ako.
  spa-BLM: 'El Señor le dijo a Josué: “No temas ni te desanimes. Toma a todos los
    guerreros contigo, y levántate y sube a Hai. He aquí que he entregado en tu mano
    al rey de Hai, con su pueblo, su ciudad y su tierra.'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''a vin̈aj Josué icha tic: Man̈ ach xivoc,
    mocab'' chab''axq''ue a c''ool. Ic''b''at masanil eb'' vin̈ soldado, tzach b''at
    oval d''a chon̈ab'' Hai. A in ol vac''och jun chon̈ab'' chi'' yed'' vin̈ sreyal
    yed'' masanil smacb''en d''a yol e c''ab''.'
  swh-ULB: Yahweh akamwambia Yoshua, “Usiogope; usivunjike moyo. Chukua pamoja nawe
    watu wa vita. Pandeni kwenda Ai. Tazama nimemtia mkononi mwako mfalme wa Ai, watu
    wake, mji wake na nchi yake.
  bel-bel: 'Гасподзь сказаў Ісусу: ня бойся і не жахайся; вазьмі з сабою ўвесь народ,
    здольны ваяваць, і ўстаўшы, ідзі да Гаю; вось, Я аддаю ў рукі твае цара Гайскага
    і народ ягоны, і горад і зямлю ягоную;'
  deu-ELBBK: 'Und der HERR sprach zu Josua: Fürchte dich nicht und erschrick nicht!
    Nimm alles Kriegsvolk mit dir und mach dich auf, zieh hinauf nach Ai. Siehe, ich
    habe den König von Ai und sein Volk und seine Stadt und sein Land in deine Hand
    gegeben.'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Josue te, “Kenè ka mahandek etawa luyahi.
    Tiguma nu is langun he menge sundaru nu ne umani niw surunga is Ai, su ebpeveyveyaan
    ku en kenikew is hadì te Ai, is menge etew zin, is inged din, wey is tanè din.
  mal-2015: 'അനന്തരം യഹോവ യോശുവയോടു അരുളിച്ചെയ്തതു: ഭയപ്പെടരുതു, വിഷാദിക്കയും അരുതു;
    പടജ്ജനത്തെയൊക്കെയും കൂട്ടിപുറപ്പെട്ടു ഹായിയിലേക്കു ചെല്ലുക; ഞാൻ ഹായിരാജാവിനെയും
    അവന്റെ ജനത്തെയും പട്ടണത്തെയും ദേശത്തെയും നിന്റെ കയ്യിൽ തന്നിരിക്കുന്നു.'
  tuo-NT: 'Tojo wééca beꞌro Õꞌacʉ̃ Josuére aꞌtiro nicʉ niwĩ: “Ne uiticãꞌña. Wãcũtutuaya.
    Mʉꞌʉ yarã surara nipeꞌtirãrẽ neocũu, Haicjãrã meꞌrã aꞌmewẽjẽrã waꞌaya tja. Yʉꞌʉ
    Haicjãrã wiogʉre, tojo nicã ti macãcjãrãrẽ mʉsãrẽ wapataꞌacã weetamugʉ̃ti. Cʉ̃
    ya macã, na ya diꞌta nimiꞌcaro mʉsã ye tojarosaꞌa.'
  rmc-rmc: 'Avke o RAJ phenďa le Jozuaske: „Ma dara tut aňi ma izdra! Le tuha savore
    slugaďen a dža andro foros Aj. Dikh, dav tuke andro vasta le kraľis andral o Aj,
    leskre manušen, leskro foros the leskri phuv.'
  nlg-nlg: Ma Yahweh te bosa vania Joshua, “Ko bei mataghu mo ko bei ghanaghana ruarua!
    Ko hola udolura na lei nimua malaghai ni veitotoghoni, mo ko va veitotoghoni kolura
    na vurena Ai, na pukuna inau ku vahegho na vunaghi haba ni Ai, nina vure, na komuna
    mana parina.
  pes-OPV: 'و خداوند به یوشع گفت: «مترس و هراسان مباش. تمامی مردان جنگی را با خود
    بردارو برخاسته، به عای برو. اینک ملک عای و قوم اوو شهرش و زمینش را به‌دست تو دادم.'
  ron-1924: 'Домнул а зис луй Иосуа: „Ну те теме ши ну те ынспэймынта! Я ку тине пе
    тоць оамений де рэзбой, скоалэ-те, суе-те ымпотрива четэций Ай. Ятэ кэ ыць дау
    ын мыниле тале пе ымпэратул дин Ай ши пе попорул луй, четатя луй ши цара луй.'
  ben-OBCV: পরে সদাপ্রভু যিহোশূয়কে বললেন, “ভয় পেয়ো না; হতাশ হোয়ো না। সমগ্র সৈন্যদল
    সাথে নাও, এবং উঠে গিয়ে অয় নগর আক্রমণ করো। কারণ অয়ের রাজা, তার প্রজা, তার নগর
    ও তার দেশকে আমি তোমার হাতে সমর্পণ করেছি।
  som-som: Markaasaa Rabbigu wuxuu Yashuuca ku yidhi, Ha cabsan, hana qalbi jabin.
    Ragga dagaalyahannada ah oo dhan kaxayso, oo kac oo waxaad tagtaa xagga Aacii,
    oo bal eeg, adigaan gacanta ku geliyey boqorka Aacii, iyo dadkiisa, iyo magaaladiisa,
    iyo dalkiisaba;
  lat-VUC: 'Dixit autem Dominus ad Josue: Ne timeas, neque formides: tolle tecum omnem
    multitudinem pugnatorum, et consurgens ascende in oppidum Hai. Ecce tradidi in
    manu tua regem ejus et populum, urbemque et terram.'
  eng-ASVBT: 'And Jehovah said unto Joshua, Fear not, neither be thou dismayed: take
    all the people of war with thee, and arise, go up to Ai; see, I have given into
    thy hand the king of Ai, and his people, and his city, and his land;'
  ita-1885: 'POI il Signore disse a Giosuè: Non temere, e non ispaventarti; prendi
    teco tutta la gente di guerra, e levati, e sali contro ad Ai; vedi, io ti ho dato
    nelle mani il re d''Ai, e il suo popolo, e la sua città, e il suo paese.'
  eng-LXXUP: 'And the Lord said to Joshua, Fear not, nor be timorous: take with thee
    all the men of war, and arise, go up to Ai; behold, I have given into thy hands
    the king of Ai, and his land.'
  eng-ULB: Yahweh said to Joshua, “Do not fear; do not be discouraged. Take with you
    all the people of war. Go up to Ai. See, I have given into your hand the king
    of Ai, his people, his city, and his land.
  spa-VBL: 'El Señor le dijo a Josué: “¡No tengas miedo ni te desanimes! Toma a todos
    los combatientes contigo y ataca a Hai, porque te voy a entregar al rey de Hai,
    a su pueblo, a su ciudad y a su tierra.'
  fra-_FOB: 'L''Éternel dit ensuite à Josué: Ne crains point et ne t''effraie point;
    prends avec toi tous les gens de guerre, et lève-toi, monte à Aï. Regarde, j''ai
    livré entre tes mains le roi d''Aï, son peuple, sa ville et son pays.'
  mal-mal: 'യഹോവ യോശുവയോട് അരുളിച്ചെയ്തത്: “ഭയപ്പെടരുത്, വിഷാദിക്കയും അരുത്; പടയാളികളുമായി
    ഹായിയിലേക്ക് ചെല്ലുക; ഞാൻ ഹായിരാജാവിനെയും അവന്റെ ജനത്തെയും പട്ടണത്തെയും ദേശത്തെയും
    നിന്റെ കയ്യിൽ തന്നിരിക്കുന്നു.'
  urd-GVR: Phir Rab ne Yashua se kahā, “Mat ḍar aur mat ghabrā balki tamām faujī apne
    sāth le kar Aī Shahr par hamlā kar. Kyoṅki maiṅ ne Aī ke bādshāh, us kī qaum,
    us ke shahr aur mulk ko tere hāth meṅ kar diyā hai.
  suz-BL: मिनु परमप्रभु यावेमी यहोसु कली “महिनो। इ थुं लुक्‍च मलल। मुल लडाइ पाइब नेल्‍ल
    लाइश्‍शा, ऐ सहर कली लडाइ तोवो। मारदे हना गो ऐ सहर ङा पिप, मेकेर ङा मुरपुकी, सहर
    नु रागी इ कली गेता।
  ita-1927: 'Poi l’Eterno disse a Giosuè: “Non temere, e non ti sgomentare! Prendi
    teco tutta la gente di guerra, lèvati e sali contro ad Ai. Guarda, io do in tua
    mano il re di Ai, il suo popolo, la sua città e il suo paese.'
  ckb-ckb: 'ئینجا یەزدان بە یەشوعی فەرموو: «مەترسە و ورە بەرمەدە. هەموو جەنگاوەرەکان
    لەگەڵ خۆت ببە و هەستە سەربکەوە بۆ عای، ببینە من پاشاکەی و گەلەکەی و شارەکەی و
    خاکەکەیم داوەتە دەست تۆ.'
  eng-BBE: 'Then the Lord said to Joshua, Have no fear and do not be troubled: take
    with you all the fighting-men and go up against Ai: for I have given into your
    hands the king of Ai and his people and his town and his land:'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಯೆಹೋಶುವನಿಗೆ, “ಭಯಪಡಬೇಡ, ನಿರುತ್ಸಾಹಗೊಳ್ಳಬೇಡ, ನೀನು ಸಮಸ್ತ ಸೈನ್ಯವನ್ನು
    ಕೂಡಿಸಿಕೊಂಡು ಎದ್ದು ಆಯಿ ಎಂಬ ಪಟ್ಟಣಕ್ಕೆ ಏರಿ ಹೋಗು. ನೋಡು, ನಾನು ಆಯಿ ಎಂಬ ಪಟ್ಟಣದ ಅರಸನನ್ನೂ
    ಅವನ ಜನರನ್ನೂ ಅವನ ಪಟ್ಟಣವನ್ನೂ ಅವನ ಸೀಮೆಯನ್ನೂ ನಿನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದೇನೆ.
  bbb-bbb: (-)
