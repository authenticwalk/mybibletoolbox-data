  guj-2017: અને યહોવાહે યહોશુઆને કહ્યું, “બીશ નહિ, હિંમત હારીશ નહિ. તારી સાથે સર્વ
    લડવૈયાઓને લે અને આય જા. જો, મેં આયનો રાજા, તેના લોક, તેનું નગર અને તેનો દેશ તારા
    હાથમાં આપ્યાં છે.
  pon-2006A: KAUN-O ketin mahsanihong Sosua, “Ale sounpei koaros oh kohdahla nan kahnimw
    en Ai. Ke dehr masak mehkot de nan kapehd tikitik. I pahn mweidohng uhk manaman
    en powehdi nanmwarkien Ai, nah aramas akan, kahnimwo oh sahpwo.
  por-BRBSL: 'Yahweh disse a Joshua: “Não tenha medo, e não fique consternado. Leve
    todos os guerreiros com você, e levante-se, vá até Ai. Eis que eu entreguei em
    suas mãos o rei de Ai, com seu povo, sua cidade e sua terra.'
  cth-cth: Hahoi BAWIPA ni nang ni taket hanh. Na lungpout hanh, nang koe kaawm e
    ransanaw abuemlah kaw nateh, thaw nateh Ai kho lah cet haw. Ai siangpahrang hoi
    ahnie taminaw ahnie khopui, ahnie talai, nange na kut dawk na poe han.
  twi-twi: Afei, Awurade ka kyerɛɛ Yosua se, “Nsuro anaasɛ mma wo koma ntu. Fa wʼasraafo
    no nyinaa na kɔtow hyɛ Ai so, efisɛ mede Aihene, ne nkurɔfo, ne kuropɔn ne nʼasase
    ama wo.
  hlt-hlt: Joshua te BOEIPA loh, “Rhih boeh, rhihyawp boeh. Pilnam kah caemtloek boeih
    ke namah taengla lo lamtah Ai te paan hang laeh. Ai kah manghai neh a pilnam khaw,
    a khopuei neh a khohmuen khaw nang kut ah kan tloeng he so lah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Sosuwee kɛ dɔ̀: A bɑ́ nyĩɛ̃̀kù, ɑ kɔ̃m̀bùɔ̀tì
    bɑ́ nduò, túótɛ́ ɑ ɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu kɛ̀ dí kɔtɛ kɛ́pi Aii, n we ndɑ duɔ́mmu nɛ̀
    o kóo kpɑ̀ɑ̀tì nɛ̀ o nìtìbɛ̀ nɛ̀ o ɛì nɛ̀ o tenkɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Josua mɨgei, “Nɨ atiating nɨghnɨzir avɨribar
    amuan markɨ. Kɨ Ain nguibar ekiamɨn atrivim ko, an gumazamiziba ko, an nguaziba
    ko, nguibar ekiam, isa nɨn dafarim gatɨgha gɨfa. Kamaghɨn, nɨ uan mɨdorozir gumaziba
    bar me inigh Ain mavanang.
  azb-azb: 'Rəbb Yeşuaya dedi: «Qorxma və dəhşətə gəlmə, bütün döyüşçülərini öz yanına
    yığ və qalxıb Ay şəhərinə hücum et. Mən Ay şəhərinin padşahını, xalqını, şəhərini
    və torpağını sənə təslim edirəm.'
  eng-DBY: And Jehovah said to Joshua, Fear not, neither be dismayed. Take with thee
    all the people of war, and arise, go up to Ai. See, I have given into thy hand
    the king of Ai, and his people, and his city, and his land.
  hin-2017: तब यहोवा ने यहोशू से कहा, “मत डर, और तेरा मन कच्चा न हो; कमर बाँधकर सब
    योद्धाओं को साथ ले, और आई पर चढ़ाई कर; सुन, मैंने आई के राजा को उसकी प्रजा और
    उसके नगर और देश समेत तेरे वश में कर दिया है।
  swp-swp: Guiau i ribalau Iosua arinai, i ene, Tabu u matausi, tabu aruam se loi,
    u torohai tauiala gamagaridi maemeao au se Eae eai, Eae edi Vasavasa nimam eai
    abo ea reava, ena eanua tataodi hinage eo ena eanua, eo ena tano.
  eng-YLT: And Jehovah saith unto Joshua, 'Fear not, nor be affrighted, take with
    thee all the people of war, and rise, go up to Ai; see, I have given into thy
    hand the king of Ai, and his people, and his city, and his land,
  kne-kne: Asi et kasin kanan Diyos en Josue, “Adi ka emegyat ya madisdismaya. Ayagam
    et din am-in ay sosoldadom ta en yo kasin gobaten ed Ai. Awni et ipaabak ko en
    dakayo din ari ya din ipogaw na et okaen yo din siyodad ya din daga da.
  eng-WYC-2017: And the Lord said to Joshua, Neither dread thou, nor be thou afeared;
    take with thee all the multitude of fighting men, and rise thou, and go up into
    the city of Ai; lo, I have betaken into thine hand the king thereof, and the people,
    and the city, and the land.
  eng-WMBB: The LORD said to Joshua, “Don’t be afraid, and don’t be dismayed. Take
    all the warriors with you, and arise, go up to Ai. Behold, I have given into your
    hand the king of Ai, with his people, his city, and his land.
  urd-GVH: फिर रब ने यशुअ से कहा, “मत डर और मत घबरा बल्कि तमाम फ़ौजी अपने साथ लेकर
    अई शहर पर हमला कर। क्योंकि मैंने अई के बादशाह, उस की क़ौम, उसके शहर और मुल्क को
    तेरे हाथ में कर दिया है।
  rug-rug: Zama la koe Zosua se Zihova, “Mu lopu matagutu, na malohoro. Vagi sari
    doduru tie varipera, mamu sage la pa Ai. Ura ele vatu nia Rau pa limamu goi sa
    baṉara pa Ai, sari nana tie, sa nana vasileana, meke sa nana pepeso.
  gaz-gaz: Ergasiis Waaqayyo Iyyaasuudhaan akkana jedhe; “Hin sodaatin yookaan abdii
    hin kutatin. Loltoota hunda fudhadhuutii ol baʼii magaalaa Aayi loli. Ani kunoo
    mootii Aayi, nama isaa, magaalaa isaatii fi biyya isaa harka keetti dabarsee kenneeraatii.
  fra-LSG: 'L’Éternel dit à Josué: Ne crains point, et ne t’effraie point! Prends
    avec toi tous les gens de guerre, lève-toi, monte contre Aï. Vois, je livre entre
    tes mains le roi d’Aï et son peuple, sa ville et son pays.'
  gnn-gnn: Bala Garrayyunydja waŋana Djatjuwanha bitjarra, “Yaka nhe barrariyanydja,
    ga yaka nhe ganydjarr‐winya'yurra. Ma' märraŋa dhuwala nhuŋuway miriŋunha walalanha
    bukmaknha yana, bala yana marrtjiyana balayi roŋiyiyayi Yäyilili wäŋalili. Bukmaknha
    ŋarra wekaŋalanydja ŋunhanydja nhokalaynha goŋlili dhayuŋara; wäŋanydja ŋunhiyi
    ga Giŋ ŋunhi ga bukmak nhä malanha warrpam' ŋunhanydja yurru nhumalaŋguwaynha.
  yal-yal: Alatala yi a fala Yosuwe xa, a naxa, “Hali i nama gaxu, i nama yigitɛgɛ.
    Ganla birin tongo, i sa Ayi taan yɛngɛ. A mato, n bata Ayi mangan so i yii e nun
    a yamaan birin nun a taan nun a bɔxɔna.
  haw-1868: OLELO mai la o Iehova ia Iosua, Mai makau oe, aole hoi e weliweli. E lawe
    pu oe i na kanaka kaua a pau me oe, a e ku iluna, a e pii aku ia Ai. E nana hoi,
    ua haawi aku au iloko o kou lima, i ke alii o Ai a me kona kanaka a me kona kulanakauhale,
    a me kona aina.
  arb-NAV: 'وَقَالَ الرَّبُّ لِيَشُوعَ: «لا تَجْزَعْ وَلا تَثْبُطْ هِمَّتُكَ. خُذْ
    جَيْشَكَ بِرُمَّتِهِ وَحَاصِرْ عَايَ لأَنِّي قَدْ أَسْلَمْتُكَ مَلِكَ عَايَ وَشَعْبَهُ
    وَمَدِينَتَهُ وَأَرْضَهُ.'
  ewe-ewe: Yehowa gblɔ na Yosua be, “Mègavɔ̃ o, eye dzi megaɖe le ƒowò o. Kplɔ aʋakɔ
    blibo la yi Ai, elabena ɣeyiɣi la de na mi azɔ be miaɖu Ai dzi. Metsɔ Ai fia kple
    eƒe ameawo katã de asi na mi.
  eng-LEE: 'And the Lord said unto Joshua, Fear not, neither be thou discouraged:
    take with thee all the people of war, and arise, go up to ''Ai; see, I have given
    into thy hand the king of ''Ai, and his people, and his city, and his land.'
  asm-FB: পাছত যিহোৱাই যিহোচূৱাক ক’লে, “তুমি ভয় নকৰিবা আৰু ব্যাকুল নহ’বা৷ যুদ্ধ কৰিব
    পৰা লোকসকলক তোমাৰ লগত লোৱা৷ উঠা, অয়লৈ যাত্ৰা কৰা৷ চোৱা, মই অয়ৰ ৰজাক, তাৰ প্ৰজাসকলক,
    তাৰ নগৰ আৰু তাৰ দেশ তোমাৰ হাতত শোধাই দিলোঁ।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن يٌسُوٍ بّ، «هَلِ عِ مُ فَاشُ، عِ بْحّ نَشَ مِنِ عَ
    عِ. فٍرٍ سٌي بِرِن تٌنفٌ، وٌ كٍلِ، وٌ شَ سِفَ عَيِ فٍرٍدٍ. عَ كٌلٌن، ﭑ بَرَ عَيِ
    مَنفّ سَ عِ بّلّشّ عَ نُن عَ شَ حَمَ بِرِن نَ، عَ شَ تَا نُن عَ شَ بْشِ.
  fra-SBL: 'Yahvé dit à Josué : « N''aie pas peur et ne t''effraie pas. Prends avec
    toi tous les guerriers, lève-toi et monte à Aï. Voici que je livre entre tes mains
    le roi d''Aï, son peuple, sa ville et son pays.'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֤ה אֶל־יְהֹושֻׁ֙עַ֙ אַל־תִּירָ֣א וְאַל־תֵּחָ֔ת קַ֣ח עִמְּךָ֗
    אֵ֚ת כָּל־עַ֣ם הַמִּלְחָמָ֔ה וְק֖וּם עֲלֵ֣ה הָעָ֑י רְאֵ֣ה ׀ נָתַ֣תִּי בְיָדְךָ֗
    אֶת־מֶ֤לֶךְ הָעַי֙ וְאֶת־עַמֹּ֔ו וְאֶת־עִירֹ֖ו וְאֶת־אַרְצֹֽו׃
  piu-2006: Mayutju Katutjalu Tjatjuwanya yalatji watjaṉu, “Tjilirratjarra tjuṯa tjananya
    katirra tawunu Yayiyila pungkunytjaku. Wiya tjanampanyurra nguḻurringkunytjaku,
    ngayuluṉa nyurranya aalpamilalku panyapa tjuṯanyurra pungkula yiluntara wiyantjaku.
    Panyapa tjuṯa tjananya pungkula tjungu yiluntarra! Puluka tjuṯa, tjiipi tjuṯa,
    palyangkuya kanyila!, yulytja tjuṯaṯarra tjungura kanyila! Tawunu Yayiyila wilurarra
    kumpira tjananya ngalya yankulaya puwa!” Palulanguru Tjatjuwalu tjilirratjarra
    tjuṯa wantirriyaṉu, kumpilpa yankula tawunu Yayiyila wilurarra kumpira nyinanytjaku.
    Palulanguru Tjatjuwanyangarriya tjilirratjarra kutjupa tjuṯa Yayiyilakutu yalinytjarranguru
    yuti maa yanu. Yayiyinya ngurrara tjuṯangku tjananya nyakula yirriṯi nguwanpa
    tawununguru pakara ngalya yanu, Tjatjuwanyangarri pungkula wantirriyalkitja. Ngalya
    yananyingka Tjatjuwanyangarriya maḻaku yalinytjarra nguḻu nguwanpaya tjalkaḻungu.
    Yayiyinya ngurraralu tjananya wanaṉu, pungkukitjangku. Palulanguru Tjatjuwanyangarriya
    ngarakatingu, kutjupa tjuṯa nintiṉu, pakantjaku. Ngurra Yayiyila wilurarra kumpira
    nyinangutja tjuṯangkuya pakara tawunu Yayiyila kiiṯangka tjarrparra wakara tjananya
    yiluntanu, yuṯu nyinangutja tjuṯa, maḻpa tjanampa tjilirratjarra nyinanytjawiyangka.
    Mirri pungkula waaḻa tjuṯa tilira wantingu. Palulanguru Yayiyinya ngurrara tjuṯalu
    tjilirratjarralu nguṉṯilangarala nyangu ngurra kampanyingka. Nyakulaya puṯu kuliṉu,
    palulanguruya nguḻurringu. Palunyatjanu Yitjurilaku ngaṉṯitja tjuṯangku wilurarranguru
    yalinytjarranguru ngururrtjunkula mirri pungkula wiyaṉu tjananya. Yayiyinya ngurrara
    mayutju Tjatjuwalungarriya witira ruupangka nguṉṯiwana tayimapiṉu, watiyangka
    katura yuṯitjunkula yiluntanu. Yalatji Yayiyinya ngurrara tjuṯa yiluntara wiyaṉu,
    Tjatjuwalungarri.
  kik-kik: Ningĩ Jehova akĩĩra Joshua atĩrĩ, “Ndũgetigĩre na ndũgakue ngoro. Thiĩ
    na mbũtũ yothe ya ita, mwambate mũgatharĩkĩre itũũra rĩa Ai. Nĩgũkorwo nĩneanĩte
    mũthamaki wa Ai moko-inĩ manyu, hamwe na andũ ake, na itũũra rĩake rĩu inene na
    bũrũri wake.
  fra-NCL: 'Yahweh dit à Josué : « Ne crains pas et ne t’effraie point. Prends avec
    toi tous les hommes de guerre, lève-toi et monte contre Haï. Vois, j’ai livré
    entre tes mains le roi d’Haï et son peuple, sa ville et son territoire.'
  cek-AK: To pacoengah Angraeng mah Joshua khaeah, Zii hmah loe, palung doeh boeng
    hmah; angthawk ah, misatuh kaminawk boih to kawk loe, Ai vangpui tuk hanah caeh
    tahang ah; Ai vangpui ukkung siangpahrang, anih ih kaminawk, anih ih vangpui hoi
    a prae to na ban ah kang paek boeh.
  cuk-cuk: 'Bab-Jehová, Josuéʼga sogded: “¡Melle be dobguo, melle be sikirmakbalo!
    Beba be bela dulemar-bila-onomalad sede, Hai-neggweburse be bila-ononamala. Hai-neggwebur-e-reygi,
    degi, e-dulemar-bila-onomaladgi nakwega an be-imakoed. Bemar e-neggwebur, degi,
    bela e-yala be sumaloed.'
  uig-CYR: 'Пәрвәрдигар Йәшуаға: — Сән һеч қорқма, һәм һодуқмиғин. Туруп, барлиқ җәңчиләрни
    өзүң билән елип, Айи шәһиригә чиққин. Мана, Мән Айиниң падишаси, хәлқи, шәһири
    вә зиминини қошуп сениң қолуңға тапшурдум.'
  tel-2017: కాబట్టి యెహోవా యెహోషువతో ఇలా అన్నాడు. “భయపడకు, జడియకు, యుద్ధసన్నద్ధులైన
    వారినందరినీ తీసుకుని హాయి మీదికి వెళ్ళు. చూడూ, నేను హాయి రాజునూ, అతని ప్రజలనూ,
    అతని పట్టణాన్నీ, అతని దేశాన్నీ నీ చేతికప్పగించాను.
  hat-BSA: 'Alò, SENYÈ a te di a Josué: “Pa pè, ni dekouraje. Pran tout moun lagè
    yo avèk ou e leve, monte vè Aï. Ou wè, Mwen te mete nan men ou wa Aï a, pèp li
    a, vil li a ak peyi li a.'
  kos-kos: Na LEUM GOD El fahk nu sel Joshua, “Nimet kom sangeng ku sensen. Fahla
    ac us mwet mweun lom nukewa utyak nu Ai. Nga fah oru tuh kom fah kutangla tokosra
    lun Ai ac nga fah usot facl sac ac ma nukewa we tuh in ma lowos.
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֤ה אֶל־יְהוֹשֻׁ֙עַ֙ אַל־תִּירָ֣א וְאַל־תֵּחָ֔ת קַ֣ח עִמְּךָ֗
    אֵ֚ת כָּל־עַ֣ם הַמִּלְחָמָ֔ה וְק֖וּם עֲלֵ֣ה הָעָ֑י רְאֵ֣ה ׀ נָתַ֣תִּי בְיָדְךָ֗
    אֶת־מֶ֤לֶךְ הָעַי֙ וְאֶת־עַמּ֔וֹ וְאֶת־עִיר֖וֹ וְאֶת־אַרְצֽוֹ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị sịrị Joshua, “Atụla egwu, adakwala mba. Chịrị ndị
    agha gị niile gaa Ai, nʼihi na ugbu a, unu onwe unu ga-emeri ha. Aga m eme ka
    i merie eze ndị Ai, na ndị ya na obodo ya, na ala ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଯିହୋଶୂୟଙ୍କୁ କହିଲେ, “ଭୟ କର ନାହିଁ, କିଅବା ନିରାଶ ହୁଅ ନାହିଁ;
    ସମସ୍ତ ସୈନ୍ୟ ସଙ୍ଗେ ନେଇ ଉଠି ଅୟକୁ ଯାତ୍ରା କର; ଦେଖ, ଆମ୍ଭେ ଅୟର ରାଜାକୁ ଓ ତାହାର ଲୋକମାନଙ୍କୁ
    ଓ ତାହାର ନଗର ଓ ତାହାର ଦେଶକୁ ତୁମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କଲୁ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Josua, “Kosap niuokus ika rükö. Kopwe
    feila o maun ngeni Ai, nge ekewe sounfiu meinisin repwe etuk. Nengeni, üa atolonga
    fän nemeniom ewe kingen Ai me nöün aramas, an telinimw me fanüan.
  rop-rop: Brom deya YAWEI det trubala God bin dalim Joshuwa, “Yu garra majurrumap
    ola Isreil solja, en yu garra go langa det taun gulum Eiyai. Yu kaan bradin en
    nogudbinji, dumaji ai garra meigim yu win det fait, en yu garra bidim det king
    en ola pipul blanga im, en ai garra gibit yu det taun en ola kantri blanga detlot
    pipul.
  ukr-1871: 'І рече Господь Йозейові: Не лякайсь і не вдавайсь у тугу. Бери ввесь
    люд спосібний до війни з собою, та й іди проти Гаю. Подам тобі на поталу царя
    Гайського, нарід його, город його й землю його.'
  deu-1951: 'Und der HERR sprach zu Josua: Fürchte dich nicht und sei unverzagt. Nimm
    alles Kriegsvolk mit dir und mache dich auf und ziehe hinauf gen Ai! Siehe, ich
    habe den König zu Ai samt seinem Volk und seiner Stadt und seinem Land in deine
    Hand gegeben.'
  eng-JPS: 'And the LORD said unto Joshua: ''Fear not, neither be thou dismayed; take
    all the people of war with thee, and arise, go up to Ai; see, I have given into
    thy hand the king of Ai, and his people, and his city, and his land.'
  srp-1865: 'Iza toga reèe Gospod Isusu: ne boj se i ne plaši se; uzmi sa sobom sav
    narod što je za boj, pa ustani i idi na Gaj; evo predadoh ti u ruke cara Gajskoga
    i narod njegov i grad njegov i zemlju njegovu.'
  lug-lug: Mukama n’agamba Yoswa nti, “Totya era tokeŋŋentererwa, ddira abasajja bonna
    abalwanyi mulumbe ekibuga Ayi kubanga mbawadde obuwanguzi ku kyo. Kabaka, n’abantu
    be, ne byonna ebiri mu kibuga Ayi mbibawadde.
  heb-heb: ויאמר יהוה אל יהושע אל תירא ואל תחת קח עמך את כל עם המלחמה וקום עלה העי
    ראה נתתי בידך את מלך העי ואת עמו ואת עירו ואת ארצו׃
  ben-IRV: পরে সদাপ্রভু যিহোশূয়কে বললেন, “তুমি ভয় পেয়ো না, নিরাশ হয়ো না; সমস্ত
    সৈন্যকে সঙ্গে করে নাও, ওঠ, অয়ে যাও; দেখ, আমি অয়ের রাজাকে ও তার প্রজাদের এবং
    তার নগর ও তার দেশ তোমার হাতে সমর্পণ করেছি।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ, ਨਾ ਡਰ ਅਤੇ ਤੇਰਾ ਮਨ ਨਾ ਘਬਰਾਵੇ। ਸਾਰੇ ਯੋਧਿਆਂ
    ਨੂੰ ਆਪਣੇ ਨਾਲ ਲੈ ਅਤੇ ਅਈ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰ। ਵੇਖ, ਮੈਂ ਅਈ ਦੇ ਰਾਜੇ ਨੂੰ, ਉਹ ਦੇ ਲੋਕਾਂ ਨੂੰ,
    ਉਹ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਦੇਸ ਨੂੰ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ ਹੈ।
  mya-JVB: တဖန် ထာဝရဘုရား ကလည်း၊ သင်သည် မ ကြောက် နှင့်၊ စိတ် မ ပျက်နှင့်။ သင် ၌ ပါသောစစ်သူရဲ
    အပေါင်း တို့ကို ခေါ် ၍ အာဣ မြို့သို့ ထ သွားလော့။ အာဣ မင်းကြီး နှင့် သူ့ လူ များ၊
    သူ့ မြို့ ၊ သူ့ မြေ ကို သင့် လက် ၌ ငါအပ် မည်။
  tbg-tbg: Noravano Kotiva Iosuaarara tiharo, Kia qetaraitira, kempukaiqama kera variane.
    Are Isareri iqoka vaiinti ekaa ntita varera oru Ai vatanaaka hampata raquane.
    Are vika hampata raqi vairaqe te Ai avuhainaaravata, vira vaiinti nahentivata,
    vatukavata, vatavata, ai amirerave.
  hmo-hmo: Lohiabada ese Iosua ia hereva henia, ia gwau, “Do oi gari lasi, bona oiemu
    kudouna do ia manoka lasi. Tuari taudia ibounai do oi hakaua lao, bona Ai hanua
    do umui tuari henia. Lau ese Ai ena king dekena amo kwalimu umui dekenai do lau
    henia. Iena hanua bona iena tano be umui dekenai do lau henia.
  urd-urd: और ख़ुदावन्द ने यशू'अ से कहा, “खौफ़ न खा और न हिरासाँ हो सब जंगी मर्दों
    को साथ ले और उठ कर एे पर चढ़ाई कर देख मैंने 'ए के बादशाह और उसकी क़ौम और उसके
    शहर और उसके 'इलाक़े को तेरे क़ब्ज़े में कर दिया है।
  rus-SYN: 'Господь сказал Иисусу: не бойся и не ужасайся; возьми с собою весь народ,
    способный к войне, и встав пойди к Гаю; вот, Я предаю в руки твои царя Гайского
    и народ его, город его и землю его;'
  bqc-SIM: 'Dii ò Yozueeɛ: Ńsu to vĩa n kũo. Ńsu bílikɛo. Zĩgↄ̃ↄ sɛ́lɛ gɛ́ńnↄ
    ḿpii, í lɛ́lɛ Aiwa, asa ma Ai kía nànɛ ń ↄzĩɛ ń aà gbɛ̃́ↄ ń aà wɛ̃́lɛo
    ń aà tↄↄlɛo.'
  tcz-CHONGTHU: Hichejou chun Pakaiyin Joshua kommah chun aseije, “Kicha hih’in, lungthoina
    jong neihih’in, nasepai hochu puijinlangAi khopi khu gadelkhumtan, ajeh chu Ai
    lengpa le amipite, akhopi le agamchu nangma khutna kapehdoh ahitai.
  mar-mar: परमेश्वर यहोशवाला म्हणाला, “भिऊ नको, धैर्यहीन होऊ नको; ऊठ, सर्व लढाई करणाऱ्या
    लोकांस बरोबर घे. आय नगरापर्यंत जा. पाहा, आयचा राजा, त्याचे लोक, त्याचे नगर आणि
    त्याचा देश मी तुझ्या हाती दिला आहे;
  qub-qub: 'Josuëta Tayta Dios niran: «Ama manchacuychu. Ni guellanaypischu. Pillyapaj
    caj runacunata shuntarcur juclla ayway Hai siudäman. Hai siudächo tiyaycajcunataga
    raynintinta nogami binsichishayqui. Paycunapa chacrancunawan siudäninpis gamcunapanami
    canga.'
  bqp-bqp: 'Dikiri pì Yↄsuanɛ: Ǹsun tó vĩna n kũro, ǹsun bídi kɛro. Ǹ zĩ̀karinↄ
    sɛ́tɛ ǹ gɛ́ kũńwo ń pínki à lɛ́tɛ Aia, zaakũ ma Ai kína nànnɛ n ↄĩ kũ a gbɛ̃nↄ
    kũ a wɛ̃tɛo kũ a bùsuuo.'
  hat-hat: 'Seyè a di Jozye konsa: -Ou pa bezwen pè. Ou pa bezwen dekouraje. Pran
    tout sòlda yo avè ou, epi mache sou lavil Ayi. M''ap lage wa lavil la ansanm ak
    pèp la, lavil la ak tout zòn yo a nan men ou.'
  eng-BSB: Then the LORD said to Joshua, “Do not be afraid or discouraged. Take the
    whole army with you, and go up and attack Ai. See, I have delivered into your
    hand the king of Ai, his people, his city, and his land.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Zozuwe ma: «Mina lua, è zasu mina ɓali ɲɛgɛlɛin. Kɔɔɠɔ
    nuiti kpein seɠe, wo li, wo laalɛ Ayi taai wu. Mazɔlɔɔ gè Ayi masagi lɔa è yeezu,
    ta ná-nuɓusɛiti kpein, ná-taai ta ná-zooi pɛ.'
  eng-WEBPB: The LORD said to Joshua, “Don’t be afraid, and don’t be dismayed. Take
    all the warriors with you, and arise, go up to Ai. Behold, I have given into your
    hand the king of Ai, with his people, his city, and his land.
  kbq-kbq: Hanki anante Ra Anumzamo'a Josuana amanage huno asami'ne, Korora osuge,
    atregeno kagu'amo'a kna osino. Maka sondia vahera zamavarenka marerinka Ai kumara
    hara ome huzamanto. Na'ankure Nagra Ai kuma'mofo kini ne'ma, vahe'ama, ran kuma'ane,
    mopa'anena ko kagri kzampi ante'noe.
  nhe-BL: 'Huan teipa TOTECO quiilhui Josué: “Amo ximajmahui niyon amo xiyolcuesihui.
    Xiquinhuica nochi mosoldados huan sampa xijtehuitij nopa altepetl Hai pampa na
    nijtlalijtoc momaco nopa tlanahuatijquetl tlen Hai huan itlacajhua. Huan inquitlanise
    inialtepe huan inintlal.'
  bus-bus: 'Dii bè Yↄsuanɛ: Ǹton tó vĩa n kũro. Ǹton bídi kɛro. Ǹ zĩ̀kpɛɛnↄ sɛ́ɛ
    ǹ gáńyo ń píngi, à lɛ́ɛ Aia, zaakɛ ma Ai kína nànnɛ n ↄzĩ kↄ̃n à gbɛ̃nↄ kↄ̃n à
    wɛ́tɛo kↄ̃n à bùsuo.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg Zuzue pe kury. — Ekyze zo ma'e wi
    nehe. Nekàg nehe. Ezeupir Az tawhu pe nehe, iàmàtyry'ym pà nehe. Ta'e wanuwihaw
    a'e nehe xe, hemiruze'eg tawhu pe har paw a'e wà nehe no xe, tawhu a'e nehe no
    xe, izywyr har paw a'e nehe no xe, upaw rupi katete amur putar nepo pe ihe wà
    nehe xe.
  eng-DRA: 'And the Lord said to Josue: Fear not, nor be thou dismayed: take with
    thee all the multitude of fighting men, arise and go up to the town of Hai. Behold
    I have delivered into thy hand the king thereof, and the people, and the city,
    and the land.'
