verse: JOS.008.019
translations:
  mal-C: അദ്ദേഹം ഇതു ചെയ്തയുടൻ പതിയിരുന്നവർ തങ്ങൾ ഇരുന്ന സ്ഥാനത്തുനിന്നും ചാടി എഴുന്നേറ്റ്
    മുന്നോട്ടു കുതിച്ചു. അവർ പട്ടണത്തിൽ പ്രവേശിച്ച്, അതു പിടിച്ചെടുത്തു, ക്ഷണത്തിൽ
    അതിനു തീവെച്ചു.
  deu-TKW: Die Leute aber, die im Hinterhalt lagen, brachen schleunigst von ihrem
    Standort auf, eilten, als er die Hand ausstreckte, herbei, drangen in die Stadt
    ein und besetzten sie; sodann legten sie schleunigst Feuer an die Stadt.
  lin-lin: Tango kaka asembolaki loboko, basoda oyo babombamaki babimaki na lombangu
    wuta na bisika oyo babombamaki, bakotaki na engumba, babotolaki yango mpe batiaki
    yango moto.
  eng-LSV: and the ambush has risen [with] haste, out of its place, and they run at
    the stretching out of his hand, and go into the city, and capture it, and hurry,
    and burn the city with fire.
  eng-GNV: And they that lay in wait, arose quickly out of their place, and ranne
    as soone as he had stretched out his hand, and they entred into the citie, and
    tooke it, and hasted, and set the citie on fire.
  eng-WEBSTER: 'And the ambush arose quickly out of their place, and they ran as soon
    as he had stretched out his hand: and they entered into the city, and took it,
    and hasted, and set the city on fire.'
  nhw-BL: Huajca inijuanti catli motlatijtoyaj nimantzi motlananque huan calajque
    ipan nopa altepetl. Huan quitlanque huan quitlatijque.
  swh-ONEN: Mara tu alipofanya hivi, wale watu waliokuwa mavizioni wakaondoka upesi
    kutoka mahali pao na kukimbilia mbele. Wakaingia ndani ya mji, wakauteka na kuutia
    moto kwa haraka.
  bba-bba: Sɑɑ yerɑ tɔn be bɑ kukuɑ mi, bɑ yɑrɑ sɑɑ ben kuku yerun di bɑ wuu ɡe wɔri.
    Ye bɑ ɡu mwɑ bɑ kpɑ, mɑ bɑ yɑnde ɡu dɔ̃ɔ sɔ̃re.
  eng-KJVCPB: 'And the ambush arose quickly out of their place, and they ran as soon
    as he had stretched out his hand: and they entered into the city, and took it,
    and hasted and set the city on fire.'
  cpy-cpy: Romapoka-shitanaka ishitowae-yanakini owayiri-paeni ikaatzi omaneen-chari,
    jatanaki Tzimpookaariniki, kyaapaaki nampitsiki, itaapaakiro.
  luo-luo: E seche mane otimo ma, jogo mane opondo noa malo piyo ka giringo gidonjo
    e dala maduongʼ. Bangʼ kane gisekawe, ne giwangʼe mana gisano.
  meu-meu: Bena imana e toia roro negana ai, hari e komu oreana na edia komu gabuna
    amo e tore isi haraḡa, e heau lao, hanua lalonai e heau vareai, vada e abia; bena
    maoromaoro e doua.
  npi-ULB: तिनले आफ्नो हातको भाला पसार्दा लुकेर बसेका सिपाहीहरू आ-आफ्नो ठाउँबाट हतार-हतार
    निस्‍के । तिनीहरू दौडे र सहरभित्र पसी यसलाई कब्जा गरे । तिनीहरूले सहरलाई आगो लगाइदिए
    ।
  yor-yor: Bí ó ti ṣe èyí tán, àwọn ọkùnrin tí ó ba sì dìde kánkán kúrò ní ipò wọn,
    wọ́n sáré síwájú. Wọn wọ ìlú náà, wọ́n gbà á, wọ́n sì yára ti iná bọ̀ ọ́.
  emp-NTPO: Mãwã obʌrʌd̶e dji puru wagabe mĩrũ pananara isabe purud̶e ed̶a wãsid̶aa.
    Poyad̶aped̶a ara maʌ̃da babuesid̶aa.
  ind-ind: Begitu Yosua mengacungkan tombaknya, pasukan yang bersembunyi langsung
    keluar dan lari menyerang kota Ai. Mereka merebut kota itu dan segera membakarnya.
  pes-OPCB: سربازانی که در کمینگاه منتظر بودند وقتی این علامت را که یوشع داده بود
    دیدند، از کمینگاه بیرون آمده، به شهر هجوم بردند و آن را به آتش کشیدند.
  tgl-ULB: Ang mga sundalong nagtatago sa pananambang ay nagmadaling lumabas sa kanilang
    lugar nang inabot niya ang kaniyang kamay. Tumakbo at pumasok sila ng lungsod
    at hinuli ito. Mabilis nilang sinunog ang lungsod.
  hui-hui: Ibugua yandare biago yaraga hayagola agali bira do hayarume abale tagira
    ibalu Ai tano wiagoniha anda puwa karulalu delene.
  mya-mya: ယော​ရှု​သည်​လှံ​ကို​ကိုင်​၍​မြို့​ဘက်​သို့​ချိန်​ရွယ် လိုက်​ရာ​စစ်​သူ​ရဲ​တို့​သည်
    ပုန်း​အောင်း​ရာ​မှ အ​လျင်​အ​မြန်​ထွက်​လာ​၍ မြို့​တွင်း​သို့​ပြေး ဝင်​ကြ​ပြီး​လျှင်​မြို့​ကို​သိမ်း​၍​ချက်​ချင်း
    မီး​ရှို့​ဖျက်​ဆီး​ကြ​၏။-
  bod-N: ཁོས་ལག་པ་བརྐྱངས་མ་ཐག འཇབ་དམག་རྣམས་འཇབ་སྒུག་བྱེད་ས་ནས་མགྱོགས་པོར་ལངས་ནས་གྲོང་ཁྱེར་ཕྲོགས་པ་དང་།
    གྲོང་ཁྱེར་ནང་དུ་བརྒྱུགས་ཏེ་མེ་བསྒྲོན་ནས་བསྲེགས་སོ། །
  sna-sna: Akati achangoita izvi varume vaiva vakavandira vakasimuka kubva panzvimbo
    dzavo nokukurumidza vakamhanya vachienda mberi. Vakapinda muguta vakaripamba ndokukurumidza
    kuritungidza nomoto.
  spa-BLM: Los emboscados se levantaron rápidamente de su lugar, y corrieron tan pronto
    como él extendió su mano y entraron en la ciudad y la tomaron. Se apresuraron
    y prendieron fuego a la ciudad.
  cac-cac: Val d'a jun rato chi' a eb' vin̈ soldado c'ub'anel d'a spatictac jun chon̈ab'
    chi', ix och n̈ilnaj eb' d'a yool. Ix yac'an ganar eb', ix sn̈usantz'a eb'.
  swh-ULB: Wanajeshi waliojificha katika hali ya kuvizia walitoka upesi katika eneo
    lao mara tu alipounyosha mkono wake. Walikimbia mbio na kuuingia mji na kuuteka.
    Na kwa haraka wakauchoma moto mji.
  bel-bel: Як толькі ён падняў руку сваю, засаднікі адразу ўсталі зь месца свайго
    і пабеглі, увайшлі ў горад і ўзялі яго і адразу запалілі горад агнём.
  deu-ELBBK: Und der Hinterhalt machte sich schnell von seinem Ort auf und lief, als
    er seine Hand ausstreckte, und sie kamen in die Stadt und nahmen sie ein; und
    sie eilten und zündeten die Stadt mit Feuer an.
  mbb-OT: Ne segugunà nenggawas sikan is menge etew zin puun te mid-elesan dan. Midseled
    dan dutun te inged ne migègaanan dan heini binsuli.
  mal-2015: അവൻ കൈ നീട്ടിയ ഉടനെ പിതയിരിപ്പുകാർ തങ്ങളുടെ സ്ഥലത്തു നിന്നു എഴുന്നേറ്റു
    ഓടി പട്ടണത്തിൽ കയറി അതു പിടിച്ചു ക്ഷണത്തിൽ പട്ടണത്തിന്നു തീവെച്ചു.
  tuo-NT: Cʉ̃ tojo nicãta, surara na bajutiropʉ níꞌcãrã sojaro meꞌrã wijacãrã niwã.
    Ti macãpʉ omasãjã, pecameꞌe sĩꞌayoobaqueꞌocãrã niwã.
  rmc-rmc: Sar hazdňa o vast, o murša, so sas garude, ušťile a denašle andro foros.
    Zaile les a takoj les podlabarde.
  nlg-nlg: Me hau vaso na pile, Joshua te nia hevei nina talu vaughilala, mana lei
    malaghai tara kabu polo, tara tughuru dato mara sama haghe ilokana na komu mara
    mina tua mara hola tughua, gera tungia lakena.
  pes-OPV: و آنانی که در کمین بودند بزودی از جای خود برخاستند وچون او دست خود را دراز
    کرد دویدند و داخل شهر شده، آن را گرفتند و تعجیل نموده، شهر را به آتش سوزانیدند.
  ron-1924: Де ындатэ че шь-а ынтинс мына, бэрбаций каре стэтяу ла пындэ ау ешит репеде
    дин локул унде ерау, ау пэтрунс ын четате, ау луат-о ши с-ау грэбит де й-ау пус
    фок.
  ben-OBCV: তিনি তা করামাত্রই, ওৎ পেতে লুকিয়ে থাকা সৈন্যরা তাড়াতাড়ি তাদের অবস্থান
    থেকে উঠে এসে সামনের দিকে দৌড়ে গেল। তারা নগরে প্রবেশ করে তার দখল নিল এবং তাড়াতাড়ি
    তাতে আগুন ধরিয়ে দিল।
  som-som: Markaasaa haddiiba raggii gaadmada u qarsoonaa ka soo bexeen meeshoodii
    ay ku jireen, oo markuu gacanta taagay ayay haddiiba soo ordeen, oo waxay galeen
    magaaladii, wayna qabsadeen; oo intay dhaqsadeen ayay magaaladii dab qabadsiiyeen.
  lat-VUC: 'Cumque elevasset clypeum ex adverso civitatis, insidiæ, quæ latebant,
    surrexerunt confestim: et pergentes ad civitatem, ceperunt, et succenderunt eam.'
  eng-ASVBT: And the ambush arose quickly out of their place, and they ran as soon
    as he had stretched out his hand, and entered into the city, and took it; and
    they hasted and set the city on fire.
  ita-1885: E tosto, come egli ebbe stesa la mano, gli agguati si levarono dal lor
    luogo, e corsero, ed entrarono nella città, e la presero, e si affrettarono a
    mettervi il fuoco.
  eng-LXXUP: And Joshua stretched out his hand and his spear toward the city, and
    the ambuscade rose up quickly out of their place; and they came forth when he
    stretched out his hand; and they entered into the city, and took it; and they
    hastened and burned the city with fire.
  eng-ULB: The soldiers hiding in ambush quickly rushed out of their place as he reached
    out with his hand. They ran and entered the city and captured it. They quickly
    set the city on fire.
  spa-VBL: En cuanto vieron esta señal, los hombres que estaban emboscados se levantaron
    y entraron corriendo en la ciudad. La capturaron y rápidamente le prendieron fuego.
  fra-_FOB: Et ceux qui étaient en embuscade se levèrent promptement du lieu où ils
    étaient, et ils se mirent à courir, dès qu'il eut étendu sa main; et ils entrèrent
    dans la ville, s'en emparèrent, et se hâtèrent d'y mettre le feu.
  mal-mal: അവൻ കൈ നീട്ടിയ ഉടനെ പതിയിരിപ്പുകാർ തങ്ങളുടെ സ്ഥലത്തുനിന്ന് എഴുന്നേറ്റ്
    ഓടി പട്ടണത്തിൽ കയറി അത് പിടിച്ച് ക്ഷണത്തിൽ പട്ടണത്തിന് തീ വെച്ചു.
  urd-GVR: aur jyoṅ hī us ne apnī shamshīr se Aī kī taraf ishārā kiyā ghāt meṅ baiṭhe
    ādmī jaldī se apnī jagah se nikal āe aur dauṛ dauṛ kar shahr par jhapaṭ paṛe.
    Unhoṅ ne us par qabzā karke jaldī se use jalā diyā.
  suz-BL: मिनु यहोसुम आ तरवार दिंदानु, मेको बाप्‍शा बाक्‍ब लडाइ पाइब नेल्‍ल बोक्‍शा
    बारशा, ऐ सहर आगा ओव़तेक्‍म। मेकोपुकी ओव़शा, सहर कली आंम के सेल्‍शा, मी सुइक्‍ताक्‍म।
  ita-1927: E subito, non appena ebbe steso la mano, gli uomini dell’imboscata sorsero
    dal luogo dov’erano, entraron di corsa nella città, la presero, e s’affrettarono
    ad appiccarvi il fuoco.
  ckb-ckb: کاتێک دەستی درێژکرد ئەوانەی لە بۆسەکە بوون بە پەلە لە جێی خۆیان هەستان
    و ڕایانکرد و چوونە ناو شارەکەوە و گرتیان و بە پەلە سووتاندیان.
  eng-BBE: Then the secret force came quickly from their place, and running forward
    when they saw his hand stretched out, went into the town and took it, and put
    fire to it straight away.
  kan-OKCV: ಆಗ ಹೊಂಚುಗಾರರು ತ್ವರೆಯಾಗಿ ತಮ್ಮ ಸ್ಥಳದಿಂದ ಎದ್ದು ಪಟ್ಟಣದಲ್ಲಿ ಪ್ರವೇಶಿಸಿ, ಸೆರೆಹಿಡಿದು
    ಕೂಡಲೆ ಅದಕ್ಕೆ ಬೆಂಕಿಯನ್ನು ಹಚ್ಚಿದರು.
  bbb-bbb: '@see-verse:JOS.008.018'
  tam-2017: அவன் தன் கையை நீட்டினவுடனே, ஒளிந்திருந்தவர்கள் வேகமாகத் தாங்கள் இருந்த
    இடத்திலிருந்து எழும்பி ஓடி, பட்டணத்திற்கு வந்து, அதைப் பிடித்து, தீவிரத்தோடு பட்டணத்தைத்
    தீக்கொளுத்தினார்கள்.
  spa-RV-1909: Y levantándose prestamente de su lugar los que estaban en la emboscada,
    corrieron luego que él alzó su mano, y vinieron á la ciudad, y la tomaron, y apresuráronse
    á prenderle fuego.
  ron-BTF: Și cei care stăteau la pândă s-au ridicat repede din locul lor și îndată
    ce și-a întins el mâna au alergat și au intrat în cetate și au luat-o și s-au
    grăbit și au pus foc cetății.
  eng-WEBP: The ambush arose quickly out of their place, and they ran as soon as he
    had stretched out his hand and entered into the city and took it. They hurried
    and set the city on fire.
  eng-FBV: As soon as they saw this signal the men lying in ambush got up and rushed
    into the town. They captured it, and quickly set it on fire.
  nld-1939: Zodra hij zijn hand had uitgestrekt, stond het volk, dat in hinderlaag
    lag, vlug van zijn plaats op, rende de stad binnen, maakte zich van haar meester,
    en stak haar ijlings in brand.
  nch-BL: Huajca inijuanti cati motatijtoyaj nimantzi motananque huan calajque ipan
    nopa altepet. Huan quitanque huan quitatijque.
  vie-1934: Vừa giơ tay lên, binh phục lập tức đứng dậy khỏi chỗ mình núp mà chạy
    vào thành, chiếm lấy và phóng hỏa nó.
  hin-CV: जब घात में बैठे सैनिक अपनी-अपनी जगह से बाहर आ गए और यहोशू ने वह बर्छी आगे
    बढ़ाई, तब ये सैनिक दौड़कर नगर में जा घुसे, और उस पर हमला किया और उन्होंने नगर
    में आग लगा दी.
  spa-BES: Entonces la fuerza secreta salió rápidamente de su lugar, y corriendo hacia
    adelante cuando vieron que extendía su mano, entró en la ciudad, la tomó y le
    prendió fuego de inmediato.
  tdx-tdx: Nivora­tsake boak’ an-toe’e ao amy zao o niam­pitseo; namorehetse ty lay
    mb’eo ty amy nañitia’e i fità’eiy naho nimoak’ amy rovay ao, nitavañe aze, vaho
    namiañe afo amy rovay.
  tha-KJV: ทหารที่ซุ่มอยู่​ก็​ลุ​กออกจากที่ซ่อนอย่างรวดเร็ว พอโยชู​วาย​ื่​นม​ือของท่านออก
    ทหารก็วิ่งตรงเข้าไปในเมืองและยึดเมืองไว้ แล​้วเขาก็​รี​บจุดไฟเผาเมือง
  por-BR-2018: E levantando-se prontamente de seu lugar os que estavam na emboscada,
    correram logo que ele levantou sua mão, e vieram à cidade, e a tomaram, e apressaram-se
    a por-lhe fogo.
  deu-ELO: Und der Hinterhalt machte sich eilends von seinem Orte auf und lief, als
    er seine Hand ausstreckte, und sie kamen in die Stadt und nahmen sie ein; und
    sie eilten und zündeten die Stadt mit Feuer an.
  eng-WYC-2018: the ambushments, that were hid, rose up anon; and they went to the
    city, and took [it], and burnt it. (those in ambush, who were hid, rose up at
    once; and they went into the city, and took it, and set it afire.)
  epo-epo: Kaj la insidanoj rapide leviĝis de sia loko, kaj ekkuris, kiam li etendis
    sian manon, kaj ili venis en la urbon kaj okupis ĝin, kaj rapide ekbruligis la
    urbon per fajro.
  uig-PIN: U ⱪolidiki nǝyzini uzatⱪan ⱨaman pistirmida yatⱪanlar jayidin tezla qiⱪip,
    yügürginiqǝ xǝⱨǝrgǝ etilip kirip, uni ixƣal ⱪilip xuan ot yeⱪip kɵydürüwǝtti.
  beo-beo: 'E da ea lobo ligia gadole, Isala:ili dunu da ilia wamoaligisu hedolo fisili,
    moilai bai bagadega hehenane, lai dagoi. Ilia da hedolowane A:iai moilai bai bagade
    ulagimusa: lalu didi.'
  tpi-OTNT: Em i litimapim spia na ol soldia i bin hait, ol i lukim. Na wantu ol i
    kirap na i ran i go insait long taun. Ol i kisim taun na kwiktaim ol i putim paia
    long en.
  hau-SA: Da yin haka kuwa sai mutanen da suka yi kwanto suka tashi nan da nan daga
    inda suke, suka nufi birnin a guje, suka shiga suka ci birnin da yaƙi, suka kuma
    cinna mata wuta da sauri.
  uig-LAT: U qolidiki neyzini uzatqan haman pistirmida yatqanlar jayidin tézla chiqip,
    yügürginiche sheherge étilip kirip, uni ishghal qilip shuan ot yéqip köydürüwetti.
  nde-nde: Wathi esanda kwenza lokhu, amadoda ayecathamele ukuhlasela aphakama masinyane
    ezindaweni ayekuzo agijimela phambili. Angena edolobheni alithumba, aphanga alithungela
    ngomlilo.
  ton-ton: 'Pea naʻe tuʻu hake leva ʻae malumu mei honau potu, pea ʻi heʻene mafao
    atu hono nima, naʻa nau lele leva: pea naʻa nau hū ki he kolo, ʻo maʻu ia, pea
    naʻe fakatoʻotoʻo leva ʻo tutu ʻae kolo ʻaki ʻae afi.'
  ces-1613: Tedy, kteříž byli v zálohách, rychle vyskočili z místa svého, a běželi,
    když pozdvihl ruky své, a všedše do města, vzali je, a spěšně zapálili město ohněm.
  eng-WMB: The ambush arose quickly out of their place, and they ran as soon as he
    had stretched out his hand and entered into the city and took it. They hurried
    and set the city on fire.
  tam-TCV: அவன் இவ்வாறு செய்த உடனே பட்டணத்தின் பின்னே மறைந்திருந்த மனிதர்கள் அவ்விடத்தை
    விட்டெழுந்து பட்டணத்தை நோக்கி விரைந்து முன்னேறினார்கள். அவர்கள் பட்டணத்தினுள்
    புகுந்து அதைக் கைப்பற்றி உடனே அதைத் தீயிட்டார்கள்.
  ceb-ULB: Ang kasundalohan nga nanago sa banhiganan nanggula dayon sa ilang dapit
    samtang giisa niya ang iyang kamot. Nanagan sila ug misulod sa siyudad ug giilog
    kini. Gisunog dayon nila ang siyudad.
  pol-UBG: A gdy tylko podniósł rękę, ludzie, którzy byli w zasadzce, powstali szybko
    ze swego miejsca, pobiegli i weszli do miasta, zajęli je i szybko podpalili.
  urd-GVU: اور جوں ہی اُس نے اپنی شمشیر سے عَی کی طرف اشارہ کیا گھات میں بیٹھے آدمی
    جلدی سے اپنی جگہ سے نکل آئے اور دوڑ دوڑ کر شہر پر جھپٹ پڑے۔ اُنہوں نے اُس پر قبضہ
    کر کے جلدی سے اُسے جلا دیا۔
  deu-1912: da brach der Hinterhalt eilends auf aus seinem Ort, und liefen, nachdem
    er seine Hand ausreckte und kamen in die Stadt und gewannen sie und eilten und
    steckten sie mit Feuer an.
  ntj-ntj: Nyangka mularrpartu kurlarta katurnu kanyiranytja. Nyangka-ya warrmarla
    nyarra kumpirnu nyinarranytja, palunyanya-ya pakara watikuku-kukurraarnu yiwarlangka
    tjarrparralpi waarrpungu tilirnu tjunu.
  kan-2017: ಅವನು ಈಟಿಯನ್ನು ಚಾಚಿದ ಕೂಡಲೆ ಹೊಂಚಿನೋಡುತ್ತಿದ್ದವರು ತಾವಿದ್ದ ಸ್ಥಳದಿಂದ ಎದ್ದು ಓಡಿಬಂದು
    ಪಟ್ಟಣದೊಳಕ್ಕೆ ನುಗ್ಗಿ ಕೂಡಲೆ ಅದಕ್ಕೆ ಬೆಂಕಿ ಹಚ್ಚಿದರು.
  tgo-tgo: na mbaŋaniye vara Josuwa i vakatha iyako, ragagaithɨma va thiya kubaroma
    thɨ yondovirɨ, mbema ghenji na nɨmanji eŋge thɨ rakaru na thɨ wo ghembako, na
    thɨ woŋambu.
  yap-yap: ma, t’afnepug pa’ ngalang, ma fapi pumo’on ni yad be mith e ra sak’iygad
    ni machreg, mar milgad nga langgin fare binaw ngar koled. Mar gur nigedyad ngar
    urfiyed fare binaw.
  hlt-MCSB: Te dongah rhongngol loh amah hmuen lamkah koe thoo tih a yong uh vaengah
    a kut te a phuel pah. Te vaengah khopuei la kun uh tih a buem uh. Khopuei te khaw
    hmai neh kuelh a hlup uh.
  mdy-ETH: ዒዚ ዬያይዳዛ ዓኣሺንቲ፥ ካቲ ዴዔ ዖሎ ዓሳ ዓኣ ቤዛፓ ኬስኪ ቤርቲም ሩኡሪ ዴንዳዖ ካታሜሎ ጌሊ ዓርቄስካፓ ኔጉዋዖ
    ታሚ ዓጌኔ።
  twi-ASANTE: Yosua nyamaa atɛfoɔ no ara pɛ, wɔsɔree pankran bɔ wuraa kuropɔn no mu.
    Wɔfaa kuropɔn no na wɔtoo mu ogya.
  eng-WEBU: The ambush arose quickly out of their place, and they ran as soon as he
    had stretched out his hand and entered into the city and took it. They hurried
    and set the city on fire.
  bnp-bnp: Na tahuna i rata mavonga lobo, e huriki a nugumaheto ri kapiloho ri masia
    a hini i rata. Ri malaviriri kunana ri pesi rike, ri nunu dili na tanga. Ri bolea
    a tanga, ri malaviriri kunana ri rungania.
  wal-wal: Yaasu tooraa yaa zaaridi malaanne, zugan de7iya olanchchati bantta zuggidosaappe
    eesoti denddidi, katamaa geli bayidosona. Gelidi oiqqidosona; sohuwaarakka katamaa
    taman oitti bayidosona.
  spa-PDDPT: Tan pronto como él la extendió, los emboscados salieron rápidamente de
    su lugar y corrieron. Entraron en la ciudad, la capturaron y se apresuraron a
    ponerle fuego.
  gun-gun: Opo oupi rã onhemi va'ekue oexa vy opu'ã pojava onhemiague gui. Tetã py
    ovaẽ vy oikepa. Omboja pojava tata ha'e py.
  agu-BL: Cyele'n tzaj tzun yi e' sanlar yi cyewa'n quib swutz quen yi tnum. Nintzun
    e' octz tul yi tnum, nin oc k'a'kltz cya'n.
  ilo-ULB: Dagus a rimmuar iti lugarda dagiti soldado nga aglemlemmeng iti pagsaneban
    apaman nga intayagna ti imana. Nagtarayda ken simrekda iti siudad ket sinakupda
    daytoy. Dagus a pinuoranda ti siudad.
  kpg-kpg: gei di madagoaa hua a mee ne dahi aga dono lima gi nua, gei digau ala nogo
    pala hagammuni gaa tuu i nua haga limalima, gaa llele gi lodo di waahale gaa kumi
    di maa. Digaula gu haga limalima guu dudu di guongo.
  uig-ARA: ئۇ قولىدىكى نەيزىنى ئۇزاتقان ھامان پىستىرمىدا ياتقانلار جايىدىن تېزلا چىقىپ،
    يۈگۈرگىنىچە شەھەرگە ئېتىلىپ كىرىپ، ئۇنى ئىشغال قىلىپ شۇئان ئوت يېقىپ كۆيدۈرۈۋەتتى.
  bsp-bsp: Kɔ aliŋɛ ŋawur katəna-katəna nde ŋanagbɔpəsnɛ mɔ, kɔ ŋayɛksɛ kəkɔ dare,
    kɔ ŋambɛrɛ, kɔ ŋasumpər dare kɔ ŋaŋcɔf di katəna-katəna.
  sus-sus: A to na raba, sɔɔri mɛlɛntie naxa mini mafuren mafuren e nɔxunde kui, e
    fa so taa kui, e tɛ so na ra keren na.
  pon-2006: oh ni eh pwekada peho, ohl ako me wie rukuruk likin kahnimwo ahpw mwadangete
    tangolong nan kahnimwo oh kalowehdi. Re ahpw mwadangete isikada.
  ksd-ksd: Ma ra tarai na pinarau dia ga tut lulut kan ra pakana dia ga ki tana, ma
    dia ga vutvut ba i ga tulue ra limana, ma dia ga olo ta ra pia na pal, ma dia
    ga uvia pa ia; ma dia ga vautunge lulut ra pia na pal.
  tur-YTC: Pusudakiler yerlerinden hızla kalktı. Elini uzatır uzatmaz onlar da koşup
    kente girip onu aldılar. Acele edip kenti ateşe verdiler.
  grc-BRENT: καὶ τὰ ἔνεδρα ἐξανέστησαν ἐν τάχει ἐκ τοῦ τόπου αὐτῶν· καὶ ἐξήλθοσαν
    ὅτε ἐξέτεινε τὴν χεῖρα, καὶ εἰσήλθοσαν καὶτὴν πόλιν, καὶ κατελάβοντο αὐτήν· καὶ
    σπεύσαντες ἐνέπρησαν τὴν πόλιν ἐν πυρί.
  ind-AYT: Orang-orang yang sedang mengadang segera bangun dari tempatnya ketika Yosua
    mengulurkan tangannya. Mereka berlari memasuki kota, merebutnya, lalu segera membakar
    kota itu dengan api.
  nya-nya: Atangotambalitsa dzanja lake, anthu amene anabisala aja ananyamuka msangamsanga
    pamalo pawo ndi kuthamangira kutsogolo. Iwo analowa mu mzindamo ndi kuwulanda
    ndipo anawutentha mofulumira.
  hrv-hrv: I tek što je podigao ruku, dignu se ljudi iz zasjede i potrče prema gradu,
    osvoje ga i umah ga ognjem zapale.
  mps-mps: Agai te sesemone ene ugwaba sobaso, tama polo mu, te ami bidi dabe geme
    dualaluali augwali hogodaluama, tama augwali udada peyu, te hanu tomoba pai. Augwaligo
    te hanu pedela sigi pelama, tama polo augwaligo te hanu siago ulalio.
  tpi-tpi: Em i litimapim spia na ol soldia i bin hait, ol i lukim. Na wantu ol i
    kirap na i ran i go insait long taun. Ol i kisim taun na kwiktaim ol i putim paia
    long en.
  dan-1931: Og Bagholdet brød hurtigt op fra sin Plads og løb hen til Byen, da han
    rakte Hånden ud, indtog den og skyndte sig at stikke den i Brand.
  vie-OVCB: Ngay khi ông đưa giáo chỉ thành A-hi, phục binh nhanh chóng rời vị trí,
    xông vào chiếm thành, rồi nổi lửa đốt thành.
  guj-2017: જયારે તેણે પોતાનો હાથ લાંબો કર્યો ત્યારે સંતાઈ રહેલા સૈનિકો ઝડપથી તેમની
    જગ્યાએથી બહાર ધસી આવ્યા. તેઓએ દોડીને નગરમાં પ્રવેશ કર્યો અને તેને કબજે કર્યું.
    તેઓએ ઝડપથી નગરને આગ લગાડી.
  pon-2006A: oh ni eh pwekada peho, ohl ako me wie rukuruk likin kahnimwo ahpw mwadangete
    tangolong nan kahnimwo oh kalowehdi. Re ahpw mwadangete isikada.
  por-BRBSL: A emboscada saiu rapidamente de seu lugar, e eles correram assim que
    ele estendeu sua mão e entrou na cidade e a pegou. Eles apressaram-se e incendiaram
    a cidade.
  cth-cth: A nue navah ramvengnaw ni tang a thaw awh teh, karanglah a yawng awh, khothung
    a kâen awh teh hmai a sawi awh.
  twi-twi: Yosua nyamaa atɛwfo no ara pɛ, wɔsɔree pankran bɔ wuraa kuropɔn no mu.
    Wɔfaa kuropɔn no na wɔtoo mu gya.
  hlt-hlt: Te dongah rhongngol loh amah hmuen lamkah koe thoo tih a yong uh vaengah
    a kut te a phuel pah. Te vaengah khopuei la kun uh tih a buem uh. Khopuei te khaw
    hmai neh kuelh a hlup uh.
  tbz-SIM: Ò yòùtɛ dìì mɔ̀nnì o nɔ̀ùtɛ̀ kɛ̀ Isidɑyɛɛribɛ bɛ̀ɛ do sɔri kɛ̀ bɛ̀ɛ yɛnní
    mɛcɑ̃ɑ̃ nkɛ́tɑ dihɛì kɛ́ dì do, kɛ́ dì cɔ́u ndɛndɛ bɑ̀mbɑ̀.
  msy-2020: A uan afuzim fezɨma, mɨdorozir gumazir mongeziba, me an ganigha, zuamɨra
    ivemara nguibar ekiamɨn aven ghuegha, a inigha, a gaborozɨ, a isi.
  azb-azb: Yeşua əlini şəhərə tərəf uzadarkən pusquda duranlar cəld yerlərindən qalxdılar
    və şəhərə girib oranı aldılar. O anda bütün şəhərə od vurdular.
  eng-DBY: And the ambush arose quickly from their place, and they ran when he stretched
    out his hand, and came into the city, and took it, and hasted and set the city
    on fire.
  hin-2017: उसके हाथ बढ़ाते ही जो लोग घात में बैठे थे वे झटपट अपने स्थान से उठे, और
    दौड़कर नगर में प्रवेश किया और उसको ले लिया; और झटपट उसमें आग लगा दी।
  swp-swp: Nimana i abiisini va tau vaseina edi aba bavaeamui eai se toroheuheula
    se aitautau, se avasae eanua eai, se girihai, se gabuheulai.
  eng-YLT: and the ambush hath risen [with] haste, out of its place, and they run
    at the stretching out of his hand, and go into the city, and capture it, and hasten,
    and burn the city with fire.
  kne-kne: Idi inkayang na din gayang na, kabela din sosoldado ay nantatabon et nanagtag
    da ay inmey sin siyodad, et inabak da dowan dan pooan.
  eng-WYC-2017: the ambushments, that were hid, rose up anon; and they went to the
    city, and took [it], and burnt it.
  eng-WMBB: The ambush arose quickly out of their place, and they ran as soon as he
    had stretched out his hand and entered into the city and took it. They hurried
    and set the city on fire.
  urd-GVH: और ज्योंही उसने अपनी शमशेर से अई की तरफ़ इशारा किया घात में बैठे आदमी जल्दी
    से अपनी जगह से निकल आए और दौड़ दौड़कर शहर पर झपट पड़े। उन्होंने उस पर क़ब्ज़ा
    करके जल्दी से उसे जला दिया।
  rug-rug: Meke sipu ovulu sage nia sa sa limana, si lopu sana gasa turu sari na tie
    saripu tome, meke haqala nuquru la koasa vasileana lavata, meke vagia rini, meke
    lopu sana katu nia nika meke sulu pania rini.
  gaz-gaz: Akkuma inni waan kana godheen warri riphanii eeggachaa turan sun dafanii
    iddoo isaaniitii kaʼanii fuul duratti fiigan. Isaanis magaalattii seenanii qabatan;
    dafaniis ibidda itti qabsiisan.
  fra-LSG: Aussitôt qu’il eut étendu sa main, les hommes en embuscade sortirent précipitamment
    du lieu où ils étaient; ils pénétrèrent dans la ville, la prirent, et se hâtèrent
    d’y mettre le feu.
  gnn-gnn: Bala walalanydja marrtjina ŋulaŋurunydja bala gali'ŋuru miriŋu dhawa'‐yawaṯthurrunana,
    bala yana gärrinana‐wala ŋunhimala wäŋalilina. Walala ḏaw'‐ḏawyurrunana marrtjina
    ŋunhi wäŋanydja warrpam'nha dhikana, bala yana dhuŋgur'yurrunana, gonhana marrtjina
    nhärana, ṉoluŋdhinana marrtjina, ŋawululny'tja bena marrtjina gaŋgathina.
  yal-yal: Yosuwe a yiini bandun waxatin naxan yi, xɛmɛn naxanye yi luxunxi maratɛrɛna
    yɛngɛn xinla ma, ne yi mini e luxundene yi mafurɛn, e yi e gi so taani, e na suxu,
    e tɛɛn so a ra mafurɛn.
  haw-1868: Ku koke mai la ka poe hoohalua, mai ko lakou wahi mai, a i ka o ana aku
    o kona lima, holo kiki aku la a komo iloko o ke kulanakauhale, hoopio iho la,
    a wikiwiki a puhi aku la i ke kanhale i ke ahi.
  arb-NAV: فَانْدَفَعَ الْكَمِينُ مِنْ مَكَانِهِ بِسُرْعَةٍ عِنْدَمَا مَدَّ يَدَهُ
    بِالْحَرْبَةِ وَرَكَضُوا وَاقْتَحَمُوا الْمَدِينَةَ وَاسْتَوْلَوْا عَلَيْهَا وَأَحْرَقُوهَا
    بِالنَّارِ.
  ewe-ewe: Esi xadelawo kpɔ Yosua ƒe dzesia ko la, wolũ ɖe dua dzi, ge ɖe eme eye
    wotɔ dzoe.
  eng-LEE: And the ambush arose quickly out of their place, and they ran as soon as
    he stretched out his hand; and they entered into the city, and took possession
    of it, and hastened and set the city on fire.
  asm-FB: তেওঁ হাত দঙামাত্ৰে লগে লগে আক্রমণ কৰিবলৈ লুকাই থকা সৈন্য দলে নিজ ঠাইৰ পৰা
    বেগাই ওলাই আহিল আৰু লৰি গৈ নগৰত সোমাল। তাৰ পাছত তেওঁলোকে নগৰখন আটক কৰি ল’লে আৰু
    তাত জুই লগাই দিলে।
  sus-A: عَ تٌ نَ رَبَ، سْورِ مّلّنتِيٍ نَشَ مِنِ مَقُرٍن مَقُرٍن عٍ نْشُندٍ كُي،
    عٍ قَ سٌ تَا كُي، عٍ تّ سٌ نَ رَ كٍرٍن نَ.
  fra-SBL: L'embuscade se leva rapidement de sa place, et ils coururent dès qu'il
    eut tendu la main, entrèrent dans la ville et la prirent. Ils se précipitèrent
    et mirent le feu à la ville.
  hbo-hbo: וְהָאֹורֵ֡ב קָם֩ מְהֵרָ֨ה מִמְּקֹומֹ֤ו וַיָּר֙וּצוּ֙ כִּנְטֹ֣ות יָדֹ֔ו
    וַיָּבֹ֥אוּ הָעִ֖יר וַֽיִּלְכְּד֑וּהָ וַֽיְמַהֲר֔וּ וַיַּצִּ֥יתוּ אֶת־הָעִ֖יר
    בָּאֵֽשׁ׃
  piu-2006: '@see-verse:JOS.008.018'
  kik-kik: Na rĩrĩ, Joshua aarĩkia gwĩka ũguo, arũme arĩa moohetie andũ magĩũkĩra
    narua, magĩtengʼera na ihenya, magĩtoonya itũũra rĩu na makĩrĩtunyana, ningĩ makĩrĩgwatia
    mwaki o narua.
  fra-NCL: Dès qu’il eut étendu sa main, les hommes de l’embuscade se levèrent en
    hâte du lieu où ils étaient et, prenant leur course, ils entrèrent dans la ville
    et l’occupèrent ; et ils se hâtèrent de mettre le feu à la ville.
  cek-AK: Joshua mah ban payangh naah, misa angang kaminawk loe angmacae ohhaih ahmuen
    hoiah karangah angthawk o, vangpui thungah akun o moe, vangpui to lak o pacoengah,
    hmai hoiah qoeng o.
  cuk-cuk: Ar Israel-sordamar-dukubukmalad, Josué deyobi imaksa daksamargua, na e-dukubukmaladgi
    yog-ainiar imaksamalad, geb neggweburgi ubodapmalad, ibmar-susmalad, geb yog-ogumakar
    neggwebur-imaksamalad.
  uig-CYR: У қолидики нәйзини узатқан һаман пистирмида ятқанлар җайидин тезла чиқип,
    жүгүргиничә шәһәргә етилип кирип, уни ишғал қилип шуан от йеқип көйдүрүвәтти.
  tel-2017: అతడు తన చెయ్యి చాపగా పొంచి ఉన్నవారు మాటు వేసిన చోటనుండి త్వరగా లేచి పరుగెత్తి
    పట్టణంలోకి చొచ్చుకుపోయి దాన్ని పట్టుకుని వెంటనే అప్పటికప్పుడే తగులబెట్టేశారు.
  hat-BSA: Mesye nan anbiskad yo te leve vit nan plas yo, epi lè li te lonje men l,
    yo te kouri antre nan vil la pou te kaptire li. Byen vit, yo mete dife nan vil
    la.
  kos-kos: Ke pacl se na ma el kolla osra soko ah, na mwet ma wikwik likin siti ah
    elos sulaklak na tuyak ac kasrusr nu ke siti sac. Elos utyak sruokya siti sac
    ac esukak.
  hbo-WLC: וְהָאוֹרֵ֡ב קָם֩ מְהֵרָ֨ה מִמְּקוֹמ֤וֹ וַיָּר֙וּצוּ֙ כִּנְט֣וֹת יָד֔וֹ
    וַיָּבֹ֥אוּ הָעִ֖יר וַֽיִּלְכְּד֑וּהָ וַֽיְמַהֲר֔וּ וַיַּצִּ֥יתוּ אֶת־הָעִ֖יר
    בָּאֵֽשׁ׃
  ibo-ibo: Mgbe ndị agha ahụ zoro onwe ha nʼime ọhịa lere anya hụ na Joshua setịrị
    aka ya, ngwangwa, ha wụpụtara site nʼebe ha zoro onwe ha, gbara ọsọ gbaba nʼobodo
    Ai, merie ya, mụnye ya ọkụ.
  ory-ory: ସେ ହସ୍ତ ବିସ୍ତାର କରିବା ମାତ୍ରେ ଗୋପନରେ ଥିବା ସୈନ୍ୟଦଳ ଶୀଘ୍ର ଆପଣା ଆପଣା ସ୍ଥାନରୁ
    ଉଠି ଦୌଡ଼ିଯାଇ ନଗରରେ ପ୍ରବେଶ କରି ତାହା ହସ୍ତଗତ କଲେ ଓ ଶୀଘ୍ର ନଗରରେ ଅଗ୍ନି ଲଗାଇଲେ।
  chk-chk: Lon ewe otun ewe mwichen chon op a müttir ütä seni lon lenier, ra sälong
    lon ewe telinimw o liapeni. Iwe, ra müttir kenala ewe telinimw.
  rop-rop: en wen imbin lidimap det spiya, ol detlot solja hubin blandim miselp biyain
    langa det taun bin kamat streidawei, en deibin go streidin langa det taun, en
    streidawei deibin stat barnimap det taun.
  ukr-1871: Люде ж ті, що лежали в засїдї, схопились, як простяг він руку, і ввійшли
    в город та й опанували його, і зараз підпалили місто огнем.
  deu-1951: Und der Hinterhalt brach eilends auf von seinem Ort, und sie liefen, als
    er seine Hand ausstreckte, und kamen in die Stadt und nahmen sie ein und steckten
    sie eilends in Brand.
  eng-JPS: And the ambush arose quickly out of their place, and they ran as soon as
    he had stretched out his hand, and entered into the city, and took it; and they
    hastened and set the city on fire.
  srp-1865: A oni što bijahu u zasjedi odmah ustaše sa svojega mjesta, i potrèaše
    èim on podiže ruku svoju, i uðoše u grad i uzeše ga, i brzo zapališe grad ognjem.
  lug-lug: Amangwago ng’agaludde omuwunda abaali beekwese ne bafubutukayo ne besogga
    ekibuga era amangwago ne bakikoleeza omuliro.
  heb-heb: והאורב קם מהרה ממקומו וירוצו כנטות ידו ויבאו העיר וילכדוה וימהרו ויציתו
    את העיר באש׃
  ben-IRV: তিনি হাত বাড়ানোর সঙ্গে সঙ্গে গোপনে অবস্থিত সৈন্যদল অমনি তাদের জায়গা থেকে
    উঠে দ্রুত গেল ও নগরে প্রবেশ করে তা অধিকার করল এবং তাড়াতাড়ি নগরে আগুন লাগিয়ে
    দিল।
  pan-pan: ਤਾਂ ਘਾਤ ਵਾਲੇ ਆਪਣੇ ਥਾਂ ਤੋਂ ਛੇਤੀ ਨਾਲ ਉੱਠ ਕੇ ਨੱਠੇ ਅਤੇ ਸ਼ਹਿਰ ਵਿੱਚ ਜਾ ਵੜੇ ਅਤੇ
    ਉਹ ਨੂੰ ਕਬਜ਼ੇ ਵਿੱਚ ਲਿਆ ਫਿਰ ਉਹਨਾਂ ਛੇਤੀ ਨਾਲ ਸ਼ਹਿਰ ਨੂੰ ਅੱਗ ਲਾ ਦਿੱਤੀ।
  mya-JVB: ရွယ်သောအခါ ၊ ကင်း တပ်သားတို့သည် ချက်ခြင်း ထ ၍ အလျင်အမြန် ပြေး လျက် မြို့
    ထဲသို့ဝင် မိလျှင် ၊ ကြိုးစား ၍ သိမ်းယူ ပြီးမှ မီး ရှို့ကြ၏။
  tbg-tbg: Iosuaava mintumanta vira iqoka vaiinti vaara autute vauka vira tave, vaaka
    vaara aiti, vatukaqi oriqete viraqi vau vaiinti nahentika ntaihamake naavu maaqavau
    iha tutakovaro itora.
  hmo-hmo: Iosua ese iena imana ia abia isi neganai, unai idia hunia noho taudia be
    idia toreisi haraga, hanua dekenai idia heau lao, hanua lalonai idia heau vareai,
    idia abia momokani. Vadaeni nega tamona hanua be lahi dekenai idia gabua.
  urd-urd: तब उसके हाथ बढ़ाते ही जो घाट में थे अपनी जगह से निकले, और दौड़ कर शहर में
    दाख़िल हुए और उसे सर कर लिया, और जल्द शहर में आग लगा दी।
  rus-SYN: Сидевшие в засаде тотчас встали с места своего и побежали, как скоро он
    простер руку свою, вошли в город и взяли его и тотчас зажгли город огнем.
  bqc-SIM: Kɛ́ à ↄ pòo màa, ↄ̃ gbɛ̃́ pↄ́ ulɛaↄ fɛ̀lɛ sì wɛ̃́lɛu gↄ̃̀ↄ, aa blè,
    ↄ̃ aa kɛ̀ kpakpa aa tɛsↄ̃̀wà.
  tcz-CHONGTHU: Joshua’n akhut adopsang phatnin changpang ho jouse chu akiselnauva
    kon in ahung potdoh’un khopi langa chun alonglut jeng tauvin ahi. Amahon gangtah’in
    khopi chu alouvin meiyin ahallha tauvin ahi.
  mar-mar: त्याने आपला हात उगारताच दबा धरणाऱ्या सैन्याने वेगाने धावत जाऊन नगरात प्रवेश
    केला व ते काबीज केले आणि लगेच नगराला आग लावली.
  qub-qub: Chaura pacaraycajcunaga jinan öra siudäman yaycur cañapaycäriran.
  bqp-bqp: Kũ à ↄ pòro lɛ, akũ gbɛ̃ kũ ò natɛnanↄ fùtɛ ò sì wɛ̃tɛn gↄ̃̀nↄ ò sì,
    akũ ò kɛ̀ likalika ò tɛ́ sↄ̃̀a.
  hat-hat: Leve li leve men l', mesye ki te anbiske kò yo soti byen vit nan kachèt
    yo a, yo kouri antre nan lavil la, yo pran lavil la pou yo. Lamenm yo mete dife
    ladan l'.
  eng-BSB: and as soon as he did so, the men in ambush rose quickly from their position.
    They rushed forward, entered the city, captured it, and immediately set it on
    fire.
  tod-tod: Zozuwe yeemaalegai ma nɔ feya, zunuiti ti lɔɔɠuni, naati ti ɠulani, ti
    ʋili taai zu. Ti lɛɛni, ti so, ti abui ʋili ba.
  eng-WEBPB: The ambush arose quickly out of their place, and they ran as soon as
    he had stretched out his hand and entered into the city and took it. They hurried
    and set the city on fire.
  kbq-kbq: Hanki Josua'a karugru keve'ama erisgama hige'za kafoma ante'naza sondia
    vahe'mo'za nege'za, kafoma ante'naretira ame hu'za oti'za zamagare'za Ai rankumapina
    ufre'za, kuma'ma maka erivagamanere'za ame hu'za ana kumara teve taginte'naze.
  nhe-BL: Huajca inijuanti tlen motlatijtoyaj nimantzi motlalanque huan calajque ipan
    nopa altepetl. Huan quitlanque huan quitlatijque.
  bus-bus: Kɛ̀ à ↄ pòro lɛ, ben gbɛ̃ kɛ̀ aↄ̃ↄ naɛnanↄ fɛ̀ɛ wà sì wɛ́tɛn gↄ̃ↄ aↄ̃ↄ
    sì, ben aↄ̃ kɛ̀ kpaa wà tɛ́ sↄ̃̀a.
  gub-BL: Zuzue purukutukaw hupir mehe, na'arewahy awa uzeàmim ma'e kwer upu'àm upyta
    haw wi wà kury, tawhu kutyr uzàn pà oho wà kury. Wixe tawhu pupe wà, ipyhyk pà
    wà. Umunyk tata hehe na'arewahy wà.
  eng-DRA: 'And when he had lifted up his shield towards the city, the ambush that
    lay hid, rose up immediately: and going to the city, took it and set it on fire.'
