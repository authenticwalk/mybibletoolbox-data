verse: JOS.008.008
translations:
  mal-C: പട്ടണം പിടിച്ചശേഷം നിങ്ങൾ അതിനു തീവെക്കണം. യഹോവ കൽപ്പിച്ചതു നിങ്ങൾ ചെയ്യാൻ
    പ്രത്യേകം സൂക്ഷിക്കുക; ഇതാണ് നിങ്ങൾക്കുള്ള എന്റെ കൽപ്പന.”
  deu-TKW: Wenn ihr nun die Stadt eingenommen habt, so sollt ihr Feuer an die Stadt
    legen. Thut, was Jahwe euch heißt! Habt acht, ich habe es euch befohlen!
  lin-lin: Tango bokobotola engumba, botia yango moto mpe bosala ndenge Yawe alobaki. »
  eng-LSV: and it has been, when you capture the city, you burn the city with fire,
    you do according to the word of YHWH, see, I have commanded you.”
  eng-GNV: 'And when ye haue taken the citie, ye shall set it on fire: according to
    the commandement of the Lord shall ye do: behold, I haue charged you.'
  eng-WEBSTER: 'And it shall be when ye have taken the city, that ye shall set the
    city on fire: according to the commandment of the LORD shall ye do. See, I have
    commanded you.'
  nhw-BL: Huan quema ya anquitlantose nopa altepetl, xijtlatica quen TOTECO quiijtojtoc
    huan quen na nimechnahuatijtoc.”
  swh-ONEN: Mtakapokuwa mmeuteka mji, uteketezeni kwa moto. Fanyeni kama vile Bwana
    alivyoamuru. Angalieni, nimewaagiza.”
  bba-bba: Wee, nɑ bɛɛ woodɑ wɛ̃ɛmɔ. Sɑnɑm mɛ i ɡu mwɑ i kpɑ, i ɡu dɔ̃ɔ sɔ̃reo, nɡe
    mɛ Yinni Gusunɔ u ɡeruɑ.
  eng-KJVCPB: 'And it shall be, when ye have taken the city, that ye shall set the
    city on fire: according to the commandment of the Lord shall ye do. See, I have
    commanded you.'
  cpy-cpy: Aririka pikyaaki inampiki, pitayiro. Pimatiro ikantakaeri Tajorentsi. Rootaki
    ikoyiri rirori.”
  luo-luo: Ka usekawo dala maduongʼno, to uwangʼe gi mach. Timuru gima Jehova Nyasaye
    osechiko kendo nyaka une ni utimo gik ma achikou.”
  meu-meu: Hanua na bavabia negana ai, vada ba doua, Iehova ena hahedua heḡereḡerena.
    Vadaeni, vada name haḡanimui.
  npi-ULB: जब तिमीहरूले सहर कब्जा गर्छौ, तिमीहरूले यसलाई आगोले जलाइदिनू । परमप्रभुको
    वचनमा दिइएको आज्ञा पालन गरेर तिमीहरूले यो गर्ने छौ । हेर, मैले तिमीहरूलाई आज्ञा
    गरेको छु ।
  yor-yor: Nígbà tí ẹ bá ti gba ìlú náà, kí ẹ sì ti iná bọ̀ ọ́. Kí ẹ ṣe ohun tí Olúwa
    pàṣẹ. Mo ti fi àṣẹ fún un yín ná.”
  emp-NTPO: Purura poyad̶aped̶a jũma babued̶adua dadji Ãcõrẽba jarad̶a quĩrãca. Mʌ̃a
    jara b̶ʌra od̶adua.–
  ind-ind: Sesudah menguasai kota itu, kalian harus membakarnya sesuai dengan perkataan
    TUHAN. Ingatlah perintahku ini.”
  pes-OPCB: چنانکه خداوند فرموده است، شهر را بسوزانید. این یک دستور است.»
  tgl-ULB: Kapag nahuli ninyo ang lungsdo, susunugin ninyo ito. Gagawin ninyo ito
    kapag susundin ninyo ang utos na ibinigay sa salita ni Yahweh. Tingnan mo, inutusan
    ko kayo.”
  hui-hui: Tígua tano ogoni bibahendeore miai howa Anduane Homogohanda layadagua bo
    heda halimu. Tígua ogonidagua bilimulo o larogoni, Yosuahanda lai hene.
  mya-mya: သင်​တို့​သည်​မြို့​ကို​သိမ်း​ယူ​ပြီး​နောက်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း
    မြို့​ကို​မီး ရှို့​ဖျက်​ဆီး​ပစ်​ရ​မည်။ ဤ​အ​မိန့်​အ​တိုင်း ဆောင်​ရွက်​ကြ​လော့''
    ဟု​အ​မိန့်​ပေး​လေ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གྲོང་ཁྱེར་ཕྲོགས་རྗེས་མེ་བསྒྲོན་ནས་གྲོང་ཁྱེར་བསྲེག་དགོས་པ་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་བྱེད་དགོས། འདི་ནི་བདག་གིས་ཁྱོད་རྣམས་ལ་བསྒོས་པ་ཡིན་ཞེས་བསྒོས།
  sna-sna: Kana matora guta, ripisei nomoto. Muite zvamarayirwa naJehovha, tarirai,
    ndakurayirai.”
  spa-BLM: Cuando hayáis tomado la ciudad, le prenderéis fuego. Harás esto según la
    palabra de Yahvé. He aquí que yo te lo he ordenado”.
  cac-cac: Ayic toxo ix ex ochc'och d'a yol jun chon̈ab' chi', tze n̈ustz'a icha ix
    yutej yalan Jehová. Aton tic sval d'ayex, xchi vin̈aj Josué chi'.
  swh-ULB: Tazama nimewaamuru, mtakapouteka mji, mtauchoma moto. Mtayafanya haya wakati
    mtakapotii agizo lililotolewa katika neno la Yahweh.”
  bel-bel: калі возьмеце горад, запалеце горад агнём, паводле слова Гасподняга зрабеце;
    глядзеце, я загадваю вам.
  deu-ELBBK: Und es soll geschehen, wenn ihr die Stadt eingenommen habt, so sollt
    ihr die Stadt mit Feuer anzünden; nach dem Wort des HERRN sollt ihr tun. Seht,
    ich habe es euch geboten.
  mbb-OT: Ne emun egkaaǥew niw en heini binsuli niw su iyan heeyan suǥù te Nengazen.
    Sigureduwa niw he metuman niw heini.”
  mal-2015: പട്ടണം പിടിച്ചശേഷം നിങ്ങൾ അതിന്നു തീ വെക്കേണം; യഹോവയുടെ കല്പനപ്രകാരം നിങ്ങൾ
    ചെയ്യേണം; സൂക്ഷിച്ചുകൊൾവിൻ; ഞാൻ നിങ്ങളോടു കല്പിച്ചിരിക്കുന്നു.
  tuo-NT: Beꞌro Õꞌacʉ̃ dutiꞌcaronojõta ti macãrẽ ʉ̃jʉ̃acãꞌña. Yʉꞌʉ mʉsãrẽ dutitojaꞌa”,
    nicʉ niwĩ Josué.
  rmc-rmc: Sar zalena o foros, podlabaren les pal le RAJESKRO lav. Kada tumenge prikazinav.“
  nlg-nlg: Tana bona kau lagavulea tua ke, kau kerea nia na lake, [me ke tao na ravuna
    tana pari] te vagha Yahweh te bosaa. Aeni gaighi na lei bosa papara kau taonighi.”
  pes-OPV: و چون شهر را گرفته باشید پس شهر را به آتش بسوزانید و موافق سخن خداوندبه
    عمل آورید. اینک شما را امر نمودم.»
  ron-1924: 'Дупэ че вець луа четатя, сэ-й пунець фок, сэ фачець кум а зис Домнул:
    ачаста есте порунка пе каре в-о дау.”'
  ben-OBCV: তোমরা নগরের দখল নিয়ে, তাতে আগুন ধরিয়ে দিয়ো। সদাপ্রভু যে আদেশ দিয়েছেন,
    তা পালন কোরো। দেখো; আমি তোমাদের আদেশ দিলাম।”
  som-som: Oo markii aad magaalada qabsataan, waa inaad dab qabadsiisaan magaalada,
    oo waxaad yeeshaan si waafaqsan ereyga Rabbiga; bal eega, sidaasaan idinku amraye.
  lat-VUC: Cumque ceperitis, succendite eam, et sic omnia facietis, ut jussi.
  eng-ASVBT: 'And it shall be, when ye have seized upon the city, that ye shall set
    the city on fire; according to the word of Jehovah shall ye do: see, I have commanded
    you.'
  ita-1885: E quando voi avrete presa la città, mettetevi il fuoco; fate secondo la
    parola del Signore; vedete, io ve l'ho comandato.
  eng-LXXUP: Ye shall do according to this word, lo! I have commanded you.
  eng-ULB: When you capture the city, you will set it on fire. You will do this when
    you obey the command given in the word of Yahweh. See, I have commanded you.”
  spa-VBL: Una vez que hayan capturado la ciudad, préndanle fuego, como lo ha ordenado
    el Señor. Sigan sus órdenes”.
  fra-_FOB: Or, quand vous aurez pris la ville, vous y mettrez le feu; vous ferez
    selon la parole de l'Éternel; voyez, je vous l'ai commandé.
  mal-mal: പട്ടണം പിടിച്ചശേഷം നിങ്ങൾ യഹോവയുടെ കല്പനപ്രകാരം അതിന് തീ വെക്കേണം. ഞാൻ
    തന്നെ നിങ്ങളോട് കല്പിച്ചിരിക്കുന്നു”.
  urd-GVR: Jab shahr āp ke qabze meṅ hogā to use jalā denā. Wuhī kareṅ jo Rab ne farmāyā
    hai. Merī in hidāyāt par dhyān deṅ.”
  suz-BL: परमप्रभु यावेमी आ देंशो खोदेंशो पा, सहर इन गुइमी गेवा नोले, मेको कली मी
    सुइक्‍तीन” दे मेको आन कली देंत।
  ita-1927: E quando avrete preso la città, la incendierete; farete come ha detto
    l’Eterno. Badate bene, questo è l’ordine ch’io vi do”.
  ckb-ckb: کاتێک شارەکە دەگرن، ئاگری تێبەر دەدەن. ئەوە بکەن کە یەزدان فەرمانی پێ کردوون.
    سەیر بکەن ئەوە فەرمانی منە بۆ ئێوە.»
  eng-BBE: 'And when you have taken the town, put fire to it, as the Lord has said:
    see, I have given you your orders.'
  kan-OKCV: ನೀವು ಪಟ್ಟಣವನ್ನು ಹಿಡಿದ ತರುವಾಯ, ಬೆಂಕಿ ಹಚ್ಚಿ, ಅದನ್ನು ಸುಟ್ಟುಬಿಟ್ಟು, ಯೆಹೋವ
    ದೇವರ ಆಜ್ಞೆಯ ಪ್ರಕಾರವೇ ಮಾಡಿರಿ. ನಾನು ಇದನ್ನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ,” ಎಂದನು.
  bbb-bbb: '@see-verse:JOS.008.007'
  tam-2017: நீங்கள் பட்டணத்தைப் பிடிக்கும்போது, அதைத் தீக்கொளுத்திப்போடுங்கள்; யெகோவாவுடைய
    சொற்படி செய்யுங்கள்; இதோ, நான் உங்களுக்குக் கட்டளையிட்டிருக்கிறேன் என்று சொல்லி,
  spa-RV-1909: Y cuando la hubiereis tomado, le prenderéis fuego. Haréis conforme
    á la palabra de Jehová. Mirad que os lo he mandado.
  ron-BTF: Și va fi, după ce veți lua cetatea, că o veți arde cu foc; să faceți după
    porunca DOMNULUI. Vedeți, v-am poruncit.
  eng-WEBP: It shall be, when you have seized the city, that you shall set the city
    on fire. You shall do this according to the LORD’s word. Behold, I have commanded
    you.”
  eng-FBV: Once you've captured the town, set it on fire, as the Lord has instructed.
    Now follow your orders.”
  nld-1939: En zodra ge de stad hebt bezet, steekt ge haar in brand. Zo moet ge doen
    naar Jahweh’s bevel; zie, ik leg het u op!
  nch-BL: Huan quema ya anquitantose nopa altepet, xijtatica quej TOTECO quiijtojtoc
    huan quej na nimechnahuatijtoc.”
  vie-1934: Khi các ngươi chiếm thành rồi, thì phải phóng hỏa nó; hãy làm theo lời
    của Đức Giê-hô-va. Hãy coi, này là lịnh ta truyền cho các ngươi.
  hin-CV: फिर तुम उसमें आग लगा देना. तुम्हें यह याहवेह के वचन के अनुसार करना होगा.
    याद रखना, कि तुम्हारे लिए यह मेरा आदेश है.”
  spa-BES: 'Y cuando hayas tomado el pueblo, ponle fuego, como ha dicho el Señor:
    mira, te he dado tus órdenes.'
  tdx-tdx: Ie nivotrake amy rovay, le ampiforeheto añ’ afo i rovay; i tsinara’ Iehovày
    ty hanoa’ areo aze; inay, fa liniliko.
  tha-KJV: และเมื่อท่านทั้งหลายเข้ายึดเมืองได้​แล้ว ท่านจงจุดไฟเผาเมืองเสีย จงกระทำตามที่พระเยโฮวาห์ตรั​สส​ั่ง
    ดู​เถิด ข้าพเจ้าได้บัญชาท่านไว้​แล้ว​”
  por-BR-2018: E quando a houverdes tomado, poreis fogo nela. Fareis conforme a palavra
    do SENHOR. Olhai que vos o mandei.
  deu-ELO: Und es soll geschehen, wenn ihr die Stadt eingenommen habt, so sollt ihr
    die Stadt mit Feuer anzünden; nach dem Worte Jehovas sollt ihr tun. Sehet, ich
    habe es euch geboten. -
  eng-WYC-2018: And when ye have taken it, burn ye it; (yea), do ye all things, as
    I have commanded to you.
  epo-epo: Kaj kiam vi okupos la urbon, ekbruligu la urbon per fajro; faru laŭ la
    diro de la Eternulo. Vidu, mi tion ordonas al vi.
  uig-PIN: Xǝⱨǝrni ixƣal ⱪilƣandin keyin Pǝrwǝrdigarning tapiliƣini boyiqǝ u xǝⱨǝrni
    ot yeⱪip kɵydüriwetinglar. Mana, mǝn silǝrgǝ ǝmr bǝrdim».
  beo-beo: Dilia moilai bai bagade huluane lai dagosea, amo Hina Gode Ea hamoma:ne
    sia:i defele, laluga gobesima. Na da dilima sia:i dagoi.”
  tpi-OTNT: Yupela i kisim taun pinis, orait yupela i mas kukim long paia olsem Bikpela
    i tok. Dispela i tok bilong mi na yupela i mas bihainim gut.”
  hau-SA: Lokacin da kuka ƙwace birnin, sai ku sa masa wuta. Ku yi abin da Ubangiji
    ya umarta. Ku tabbata kun yi abubuwan da na ce.”
  uig-LAT: Sheherni ishghal qilghandin kéyin Perwerdigarning tapilighini boyiche u
    sheherni ot yéqip köydüriwétinglar. Mana, men silerge emr berdim».
  nde-nde: Nxa selilithumbile idolobho, lithungeleni ngomlilo. Yenzani lokho okulaywe
    nguThixo. Wobani leqiniso lokuthi lilandela iziqondiso zami.”
  ton-ton: Pea ʻe pehē, ʻi hoʻomou lavaʻi ʻae kolo, te mou tutu leva ʻae kolo ʻaki
    ʻae afi; ʻo hangē ko e fekau ʻa Sihova ʻe pehē hoʻomou fai. Vakai, kuo u fekau
    kiate kimoutolu.”
  ces-1613: A když vezmete město, zapálíte je ohněm, podlé slova Hospodinova učiníte;
    šetřtež toho, což jsem přikázal vám.
  eng-WMB: It shall be, when you have seized the city, that you shall set the city
    on fire. You shall do this according to the LORD’s word. Behold, I have commanded
    you.”
  tam-TCV: நீங்கள் பட்டணத்தை கைப்பற்றியவுடன், அதற்கு நெருப்பு வையுங்கள். யெகோவாவின்
    கட்டளைப்படியே செய்யுங்கள். கவனமாய்ச் செய்யுங்கள். இதுவே எனது உத்தரவு” என்றான்.
  ceb-ULB: Sa dihang mailog na ninyo ang siyudad, sunogon ninyo kini. Buhaton ninyo
    kini sa dihang tumanon ninyo ang mando nga gihatag sa pulong ni Yahweh. Tan-awa,
    gimandoan ko kamo.”
  pol-UBG: A gdy zdobędziecie miasto, podpalicie je. Postąpicie zgodnie ze słowem
    PANA. Patrzcie, ja to wam rozkazuję.
  urd-GVU: جب شہر آپ کے قبضے میں ہو گا تو اُسے جلا دینا۔ وہی کریں جو رب نے فرمایا
    ہے۔ میری اِن ہدایات پر دھیان دیں۔“
  deu-1912: Wenn ihr aber die Stadt eingenommen habt, so steckt sie an mit Feuer und
    tut nach dem Wort des HERRN. Seht, ich habe es euch geboten.
  ntj-ntj: '@see-verse:JOS.008.007'
  kan-2017: ನೀವು ಪಟ್ಟಣವನ್ನು ಹಿಡಿದ ಕೂಡಲೆ ಅದಕ್ಕೆ ಬೆಂಕಿ ಹೊತ್ತಿಸಿರಿ. ಯೆಹೋವನ ಮಾತಿನಂತೆ ನಡೆಯಿರಿ.
    ಇದೇ ನಾನು ನಿಮಗೆ ಕೊಡುವ ಆಜ್ಞೆ” ಎಂದು ಹೇಳಿ ಅವರನ್ನು ರಾತ್ರಿಯಲ್ಲಿಯೇ ಕಳುಹಿಸಿದನು.
  tgo-tgo: Mbaŋa ne hu rakaru e ghembana tɨne, hu woŋambu, ŋgora Giya Loi va le renuwaŋa.
    Hu ghambugha iya ghalɨŋaŋguke iyake.”
  yap-yap: Nap’an ni gimed ra kol fare binaw, mi gimed orfeg ni bod rogon ni yog SOMOL.
    Irera’ e pin’en ni ngan rin’.”
  hlt-MCSB: Ana om saeh, khopuei te na loh uh vaengah khopuei te hmai neh hlup uh.
    BOEIPA kah olka bangla saii uh, so lah, nangmih te kang uen coeng,” a ti nah.
  mdy-ETH: ካታሜሎ ዓርቃዖ ናንጊና ናንጋ ጎዳ ዓይሤ ጎይፆና ታሚና ሚቹዋቴ፤ ታ ዒንሢ ዓይሣኔ» ጌዔኔ።
  twi-ASANTE: Monto kuropɔn no mu ogya sɛdeɛ Awurade ahyɛ no. Monim deɛ ɛsɛ sɛ moyɛ.”
  eng-WEBU: It shall be, when you have seized the city, that you shall set the city
    on fire. You shall do this according to the LORD’s word. Behold, I have commanded
    you.”
  bnp-bnp: Na tahuna mu bolea pali a tanga, mu rungania na kanono ge manga a ngava
    e BAKOVI DAGI i vakuku. Ra ngava iea a ngava nau, mu ramai kamumua.”
  wal-wal: Katamaa oiqqidoogaappe guyyiyan, GODAI azazidoogaadan taman xuuggite. Simmi
    taani intteyyo odaas” yaagiis.
