verse: JOS.008.005
translations:
  mal-C: ഞാനും എന്നോടുകൂടെയുള്ള എല്ലാവരും മുമ്പോട്ടുചെന്ന് പട്ടണത്തോട് അടുക്കും. മുമ്പിലത്തെപ്പോലെ
    അവർ ഞങ്ങളുടെനേരേ വരുമ്പോൾ ഞങ്ങൾ അവരിൽനിന്നും ഓടും.
  deu-TKW: Ich aber, und alle die Leute, die ich bei mir habe, wollen gegen die Stadt
    anrücken; wenn sie dann einen Ausfall machen, wie das erste Mal, um uns entgegen
    zu treten, so wollen wir vor ihnen fliehen.
  lin-lin: Ngai mpe bato nyonso oyo bazali elongo na ngai, tokopusana pene ya engumba.
    Tango bakobima mpo na kobundisa biso lokola na mbala oyo eleki, tokokima liboso
    na bango.
  eng-LSV: and I and all the people who [are] with me draw near to the city, and it
    has come to pass, when they come out to meet us as at the first, and we have fled
    before them,
  eng-GNV: 'And I and all the people that are with me, will approche vnto the citie:
    and when they shall come out against vs, as they did at the first time, then will
    we flee before them.'
  eng-WEBSTER: 'And I, and all the people that are with me, will approach to the city:
    and it shall come to pass when they come out against us, as at the first, that
    we will flee before them,'
  nhw-BL: Huan na ihuaya nopa soldados catli mocahuaj nohuaya timonechcahuise iixmelac
    nopa altepetl. Huan quema inijuanti catli itztoque ipan nopa altepetl quisase
    tlen nopa puertas ipan inintepa para techhuilanaquij, ticholose quen achtihuiya
    tijchijque.
  swh-ONEN: Mimi na watu walio pamoja nami, tutaukabili mji, kisha itakuwa hapo watu
    watakapotoka nje kupigana nasi, kama walivyofanya hapo kwanza, sisi tutawakimbia.
  bba-bba: Nɛ kɑ mɑɑ tɑbu kowo be bɑ tie, sɑ ko wuu ɡe susi. Bɑ̀ n sun wɔrim wee,
    kpɑ su duki ɡɔsirɑmɑ nɡe yellu.
  eng-KJVCPB: 'and I, and all the people that are with me, will approach unto the
    city: and it shall come to pass, when they come out against us, as at the first,
    that we will flee before them,'
  cpy-cpy: Riima itsipa asheninka owayirita-chani royaatina naaka niyaati nampitsiki.
    Aririka ishitowanaki ikoyi romanata-wakina, ari noshiya-pitha-tana-kyaari, akimiteero
    chapinki.
  luo-luo: An kod jogo duto man koda, to biro dhi nyime e dala maduongʼ, to ka jogo
    obiro mondo omonjwa kaka negitimo motelocha, to wabiro ringo waa irgi.
  meu-meu: A lau be egu orea taudia ida hanua baia raka henia kahi. Bena hanua taudia
    bae raka lasi, vanegai heḡereḡerena, bae tuari henimai totona; a ai be idia vairadiai
    baia heau.
  npi-ULB: म र मसँग भएका सबै मानिस सहरको नजिक जाने छौँ, र जब उनीहरू हामीलाई आक्रमण
    गर्न आउँछन् हामी पहिलेझैँ उनीहरूबाट भाग्‍ने छौँ ।
  yor-yor: Èmi àti gbogbo àwọn tí ó wà pẹ̀lú mi yóò súnmọ́ ìlú náà, nígbà tí àwọn
    ọkùnrin náà bá jáde sí wa, gẹ́gẹ́ bí wọ́n ti ṣe ní ìṣáájú, àwa yóò sì sá kúrò
    níwájú u wọn.
  emp-NTPO: Maʌ̃misa waabemara mʌ̃ ume wãnia puru quĩrãpe. Maʌ̃ne Haid̶ebemarã dairã
    ume djõne zebʌdad̶e sewada dairãra jẽda pira wãnia naãrã mĩrũ wãped̶ad̶a quĩrãca.
    Mãwã unubʌdad̶e ãdjia crĩchad̶ia wayacusa ãdji waya panʌneba mĩrũ wãbʌdada. Maʌ̃
    bẽrã dairãra ẽpẽnia.
  ind-ind: Saya dan seluruh pasukan yang bersama saya akan maju menyerang kota itu.
    Waktu mereka keluar melawan kami seperti sebelumnya, kami akan berbalik dan lari
    dari mereka.
  pes-OPCB: 'نقشهٔ ما چنین است: من و افرادم به شهر نزدیک خواهیم شد. مردان شهر مانند
    دفعهٔ پیش به مقابلهٔ ما برخواهند خاست. در این هنگام ما عقب‌نشینی می‌کنیم.'
  tgl-ULB: Lalapit ako at lahat ng mga kalalakihan na kasama ko sa lungsod. At kapag
    lumabas sila para salakayin tayo, lalayo tayo mula sa kanila gaya ng dati.
  hui-hui: Agali i̱ heba eberamaru iname Aialime hendelo manda buwa hapara holeberema.
    Ani beremagola Aiali biaru tigua ina hondowa bole tagira ibulebira. Ibiragola
    iname gihe tingi howa ala pora bialu pirimadagua pora bialu poloma.
  mya-mya: ငါ​နှင့်​ငါ​၏​တပ်​သား​တို့​သည်​မြို့​အ​နီး​သို့ ချဉ်း​ကပ်​လာ​ကြ​မည်။ အာ​ဣ​မြို့​သား​တို့​သည်
    ငါ​တို့​အား​ထွက်​၍​တိုက်​ခိုက်​ကြ​သော​အ​ခါ ငါ​တို့​သည် ယ​ခင်​တစ်​ကြိမ်​က​ကဲ့​သို့​ဆုတ်​ခွာ
    ထွက်​ပြေး​ကြ​မည်။-
  bod-N: ང་དང་ངས་ཁྲིད་པའི་འབངས་རྣམས་གྲོང་ཁྱེར་གྱི་ཕྱོགས་སུ་འགྲོ་ཞིང་། གྲོང་ཁྱེར་ནང་གི་མི་རྣམས་ཀྱིས་སྔར་བཞིན་ཕྱི་རུ་ཡོང་ནས་ངེད་ཅག་ལ་རྒོལ་བའི་སྐབས་སུ།
    ངེད་རྣམས་ཁོ་ཚོའི་སྔུན་ནས་འབྲོ་བར་བྱ།
  sna-sna: Ini navanhu vose vandinavo tichafamba takananga guta, zvino kana varume
    vakauya kuti vazorwa nesu, sezvavakaita pakutanga, tichavatiza.
  spa-BLM: Yo y todo el pueblo que está conmigo nos acercaremos a la ciudad. Sucederá
    que cuando salgan contra nosotros, como al principio, huiremos ante ellos.
  cac-cac: A inxo yed' juntzan̈xo eb' vin̈ soldado tic, ol on̈ c'och d'a slac'anil
    jun chon̈ab' chi'. Ayic ol elta eb' ajc'ol chi' d'ayon̈, ol on̈ el lemnaj d'a
    eb', icha ix on̈ yutej eb' d'a sb'ab'elal.
  swh-ULB: Mimi pamoja na watu wote walio pamoja nami tutaukaribia mji. Na wakati
    watakapokuja kutushambulia sisi, tutawakimbia kama tulivyofanya hapo mwanzo.
  bel-bel: а я і ўвесь народ, які са мною, пойдзем да горада; і калі выступяць супроць
    нас, як і раней, дык мы пабяжым ад іх;
  deu-ELBBK: Und ich und alles Volk, das bei mir ist, wir wollen uns der Stadt nähern;
    und es soll geschehen, wenn sie herauskommen, uns entgegen, wie das erste Mal,
    so wollen wir vor ihnen fliehen.
  mbb-OT: Ne siak wey is menge zuma ku ne ziyè key mulà ebayà te etuvangan te inged
    is edsurung. Ne emun egawas en is menge tig-Ai te kebpekidtebek kenami, ne ebpemelaǥuy
    key iring duen te nehuna he kedsurung tew.
  mal-2015: ഞാനും എന്നോടുകൂടെയുള്ള സകലജനവും പട്ടണത്തോടു അടുക്കും; അവർ മുമ്പിലത്തെപ്പോലെ
    ഞങ്ങളുടെ നേരെ പുറപ്പെട്ടുവരുമ്പോൾ ഞങ്ങൾ അവരുടെ മുമ്പിൽനിന്നു ഓടും.
  tuo-NT: Ãpẽrã surara yʉꞌʉ meꞌrã bajuyoro peꞌe piꞌarãsama. Haicjãrã ʉ̃sãrẽ ĩꞌarã,
    ʉ̃sãrẽ wẽjẽrãtirã macãpʉ níꞌcãrã wijatirãsama. Na tojo weecã, ʉ̃sã todʉporopʉ
    weeꞌcaronojõta ui omarãsaꞌa.
  rmc-rmc: Ale me the savore murša, so hine manca, džaha pašes paš o foros, a sar
    avena pre amende, denašaha lendar avke sar ešebnovar.
  nlg-nlg: Inau kolura nia na balu malaghai kai mai naghona na peona na komu. Tana
    bona na lei malaghai ni Ai kara mai ma kara gonidila ge kara veitotogoni ke, ighai
    tai ririu mai sama sanira te vagha na bona te padi.
  pes-OPV: ومن و تمام قومی که با منند نزدیک شهر خواهیم آمد، و چون مثل دفعه اول به
    مقابله ما بیرون آینداز پیش ایشان فرار خواهیم کرد.
  ron-1924: Яр еу ши тот попорул каре есте ку мине не вом апропия де четате. Ши кынд
    вор еши ынаинтя ноастрэ ка ынтыяш датэ, ной о с-о луэм ла фугэ динаинтя лор.
  ben-OBCV: আমি ও আমার সঙ্গী লোকজন, আমরা সবাই নগরের দিকে এগিয়ে যাব এবং লোকেরা যখন
    আগের মতো আমাদের বিরুদ্ধে এগিয়ে আসবে, তখন আমরা তাদের কাছ থেকে পালিয়ে যাব।
  som-som: oo aniga iyo dadka ila jira oo dhammuba waxaannu u dhowaan doonnaa magaalada,
    oo markay dibadda noogu soo baxaan sida kolkii ugu horraysay, waannu ka carari
    doonnaa hortooda.
  lat-VUC: Ego autem, et reliqua multitudo, quæ mecum est, accedemus ex adverso contra
    urbem. Cumque exierint contra nos, sicut ante fecimus, fugiemus, et terga vertemus,
  eng-ASVBT: and I, and all the people that are with me, will approach unto the city.
    And it shall come to pass, when they come out against us, as at the first, that
    we will flee before them;
  ita-1885: Ed io, e tutto il popolo che resta meco, ci appresseremo alla città, e
    quando essi usciranno contro a noi, come la prima volta, noi fuggiremo davanti
    a loro
  eng-LXXUP: 'And I and all with me will draw near to the city: and it shall come
    to pass when the inhabitants of Ai shall come forth to meet us, as before, that
    we will flee from before them.'
  eng-ULB: I and all the men with me will approach the city, and when they come out
    to attack us, we will run away from them just as before.
  spa-VBL: Cuando yo y el resto de los hombres que me acompañan nos acerquemos a la
    ciudad, los defensores saldrán corriendo a atacarnos como antes, y nosotros huiremos
    de ellos.
  fra-_FOB: Et moi, et tout le peuple qui est avec moi, nous nous approcherons de
    la ville. Et quand ils sortiront à notre rencontre, comme la première fois, nous
    fuirons devant eux,
  mal-mal: ഞാനും എന്നോടുകൂടെയുള്ള പുരുഷന്മാരും പട്ടണത്തോട് അടുക്കും; അവർ ഞങ്ങളുടെ
    നേരെ പുറപ്പെട്ടു വരുമ്പോൾ മുമ്പിലത്തെപ്പൊലെ ഞങ്ങൾ അവരുടെ മുമ്പിൽനിന്ന് ഓടും.
  urd-GVR: Itne meṅ maiṅ bāqī mardoṅ ke sāth shahr ke qarīb ā jāūṅgā. Aur jab shahr
    ke log pahle kī tarah hamāre sāth laṛne ke lie nikleṅge to ham un ke āge āge bhāg
    jāeṅge.
  suz-BL: गो नु आं मुर नेल्‍ल सहर गे बारनीकी। मिनु मेको ङोंइती खोदेंशो पा आंइ कली
    खेदा पा ग्रूतेक्‍म हना, गो प्रोक्‍खु पाइनीकी।
  ita-1927: Io e tutto il popolo ch’è meco ci accosteremo alla città; e quando essi
    ci usciranno contro come la prima volta, ci metteremo in fuga dinanzi a loro.
  ckb-ckb: منیش لەگەڵ هەموو ئەم گەلە لە شارەکە نزیک دەبینەوە و ئیتر کە ئەوان دێنە
    دەرەوە بۆمان، ئێمە وەک یەکەم جار لەبەردەمیاندا هەڵدێین و
  eng-BBE: And I and all the people with me will come near the town, and when they
    come out against us as they did before, we will go in flight from them;
  kan-OKCV: ಆದರೆ ನಾನೂ, ನನ್ನ ಸಂಗಡ ಇರುವ ಜನರೆಲ್ಲರೂ ಪಟ್ಟಣದ ಸಮೀಪಕ್ಕೆ ಸೇರುವೆವು. ಆಗ, ಅವರು
    ಮುಂಚಿನ ಹಾಗೆಯೇ ನಮಗೆ ವಿರೋಧವಾಗಿ ಪಟ್ಟಣದಿಂದ ಹೊರಟು ಬರುವಾಗ ಅವರ ಮುಂದೆ ನಾವು ಓಡಿ ಹೋಗುವೆವು.
  bbb-bbb: '@see-verse:JOS.008.004'
  tam-2017: நானும் என்னோடு இருக்கிற எல்லா மக்களும் பட்டணத்திற்கு அருகில் நெருங்கி
    வருவோம்; அவர்கள் முன்புபோல எங்களுக்கு எதிராகப் புறப்பட்டு வரும்போது, அவர்களுக்கு
    முன்னாக நாங்கள் ஓடிப்போவோம்.
  spa-RV-1909: Y yo, y todo el pueblo que está conmigo, nos acercaremos á la ciudad;
    y cuando saldrán ellos contra nosotros, como hicieron antes, huiremos delante
    de ellos.
  ron-BTF: Și eu și tot poporul care este cu mine ne vom apropia de cetate; și se
    va întâmpla, când vor ieși împotriva noastră, ca la început, vom fugi dinaintea
    lor,
  eng-WEBP: I and all the people who are with me will approach the city. It shall
    happen, when they come out against us, as at the first, that we will flee before
    them.
  eng-FBV: When I and the rest of the men with me approach the town, the defenders
    will run out to attack us just like before, and we'll run away from them.
  nld-1939: Ik zal met al mijn volk tegen de stad oprukken, en als ze dan weer tegen
    ons uittrekken zoals de vorige keer, nemen we voor hen de vlucht.
  nch-BL: Huan na ihuaya nopa soldados cati itztoque nohuaya timonechcahuise iixmelac
    nopa altepet. Huan quema inijuanti cati itztoque ipan nopa altepet quisase ten
    nopa caltemit ipan inintepa para techtehuiquij, ticholose quej achtohuiya tijchijque.
  vie-1934: Còn ta với cả dân sự theo ta, sẽ đi gần lại thành. Khi chúng nó ra đón
    đánh chúng ta như lần trước, thì chúng ta sẽ chạy trốn trước mặt chúng nó.
  hin-CV: तुम्हारे वहां पहुंचने पर मैं अपने साथ के योद्धाओं को लेकर नगर पर आक्रमण
    करूंगा. जब नगर के लोग सामना करने के लिए आगे बढ़ेंगे, तब हम उनके सामने से भागेंगे.
  spa-BES: Y yo y todas las personas que están conmigo nos acercaremos al pueblo,
    y cuando salgan contra nosotros como lo hicieron antes, huiremos de ellos;
  tdx-tdx: Izaho reketse ze hene’ ondaty amako ro higodañe mb’ amy rovay mb’eo; ie
    amy zao, naho miakatse hañoridañe anay iereo manahake i teoy, le handripak’ an-day
    añatrefa’ iareo zahay.
  tha-KJV: ส่วนตัวเราและประชาชนทั้งหมดที่​อยู่​กับเราจะเข้าไปถึงตัวเมือง และต่อมาเมื่อเขาออกมาต่อสู้เราอย่างคราวก่อน
    เราก็จะถอยหนี​ให้​พ้นหน้าเขา
  por-BR-2018: E eu, e todo aquele povo que está comigo, nos aproximaremos da cidade;
    e quando saírem eles contra nós, como fizeram antes, fugiremos diante deles.
  deu-ELO: Und ich und alles Volk, das bei mir ist, wir wollen uns der Stadt nähern;
    und es soll geschehen, wenn sie herauskommen, uns entgegen, wie das erste Mal,
    so wollen wir vor ihnen fliehen.
  eng-WYC-2018: forsooth I, and the tother multitude which is with me, shall come
    on the contrary side against the city; and when they shall go out against us,
    as we did before, we shall flee, and turn the backs, (and I, and the other multitude
    who be with me, shall come on the opposite side toward the city; and when they
    shall go out against us, we shall turn our backs, and flee, as we did before,)
  epo-epo: Kaj mi, kaj la tuta popolo, kiu estas kun mi, alproksimiĝos al la urbo.
    Kaj kiam ili eliros kontraŭ nin, kiel antaŭe, ni forkuros de ili.
  uig-PIN: Mǝn ɵzüm bilǝn ⱪalƣan ⱨǝmmǝ kixilǝrni elip xǝⱨǝrgǝ yeⱪin barimǝn; xundaⱪ
    boliduki, ular baldurⱪidǝk aldimizƣa qiⱪip ⱨujum ⱪilƣanda, biz ularning aldidin
    ⱪaqimiz;
  beo-beo: 'Na amola na dunu da moilai bai bagadega doagala:musa: misunu. A:iai dunu
    da ninima gegemusa: masea, ninia da musa: hamoi defele ogogole sinidigili iliba:le
    hobeamu.'
  tpi-OTNT: Tasol mi wantaim ol soldia bilong mi bai mipela i go stret long taun.
    Na taim ol man bilong Ai i kam ausait bilong pait, bai mipela i ranawe olsem yumi
    bin mekim namba wan taim.
  hau-SA: Ni da waɗanda suke tare da ni za mu nufi birnin, a lokacin da mutanen suka
    taso mana yadda suka yi dā, sai mu guje musu.
  uig-LAT: Men özüm bilen qalghan hemme kishilerni élip sheherge yéqin barimen; shundaq
    boliduki, ular baldurqidek aldimizgha chiqip hujum qilghanda, biz ularning aldidin
    qachimiz;
  nde-nde: Mina lalabo engizabe ngilabo sizaqhubeka siqonde edolobheni, kuthi nxa
    amadoda ephuma ukusihlasela njengalokho akwenza kuqala, sizawabalekela.
  ton-ton: 'Pea ko au, mo e kakai kotoa pē ʻoku ʻiate au, te mau ʻunuʻunu ʻo ofi ki
    he kolo: pea ʻe hoko ʻo pehē, ʻi heʻenau haʻu kituʻa kiate kimautolu, ʻo hangē
    ko e ʻuluaki fai, te mau hola mei honau ʻao,'
  ces-1613: Já pak i všecken lid, kterýž se mnou jest, přitáhneme k městu. A když
    oni nám vyjdou vstříc, jako prvé, utíkati budeme před nimi.
  eng-WMB: I and all the people who are with me will approach the city. It shall happen,
    when they come out against us, as at the first, that we will flee before them.
  tam-TCV: நானும் என்னுடன் இருக்கும் அனைவரும் பட்டணத்தை நோக்கி முன்னேறுவோம். எம்மை
    எதிர்த்து ஆயி மனிதர் முன்போலவே வெளியே வருகிறபோது, நாம் அவர்களிடமிருந்து தப்பி
    ஓடுவோம்.
  ceb-ULB: Ako ug ang tanang kalalakin-an nga uban kanako magpaduol sa siyudad. Ug
    sa dihang manggula sila aron pagsulong kanamo, managan kami palayo gikan kanila
    sama kaniadto.
  pol-UBG: Ja zaś i cały lud, który jest ze mną, podejdziemy pod miasto; a gdy oni
    wyjdą nam naprzeciw, jak za pierwszym razem, uciekniemy przed nimi.
  urd-GVU: اِتنے میں مَیں باقی مردوں کے ساتھ شہر کے قریب آ جاؤں گا۔ اور جب شہر کے
    لوگ پہلے کی طرح ہمارے ساتھ لڑنے کے لئے نکلیں گے تو ہم اُن کے آگے آگے بھاگ جائیں
    گے۔
  deu-1912: Ich aber und das Volk, das mit mir ist, wollen uns zu der Stadt machen.
    Und wenn sie uns entgegen herausfahren wie das erstemal, so wollen wir vor ihnen
    fliehen,
  ntj-ntj: Nyangka warrmarla kutjupatjarranya-latju yanku yiwarlakutu ngamurriku.
    Nyangka-lanyatjuya wati Yayinyamartatjilu nyakulalpi pakalku pika pungkukitja.
    Nyangka-latju ngarnartu pinkurraara kukurraalku.
  kan-2017: ನಾನೂ ಮತ್ತು ನನ್ನ ಸಂಗಡ ಇರುವ ಜನರೆಲ್ಲರೂ ಪಟ್ಟಣದ ಸಮೀಪಕ್ಕೆ ಹೋಗುವೆವು. ಅವರು ಮೊದಲಿನಂತೆ
    ನಮ್ಮೊಡನೆ ಯುದ್ಧಕ್ಕೆ ಬಂದ ಕೂಡಲೆ ನಾವು ಓಡಿ ಹೋಗುವೆವು.
  tgo-tgo: Ghino na ragagaithɨke wolaghɨye iya weiŋguyaŋgike mbene wo raka voro vara
    e ghembako, na mbaŋa ragagaithɨ e ghembako ne thɨ gaithɨ weime ŋgora va thɨ vakathama,
    ne wo raka vo.
  yap-yap: Me gag nge tin nge un ngog e salthaw e nggu warod ko re binaw nem. Nap’an
    ra yib e salthaw u Ai ni cham ngomad, ma bay gu chalgad nggu milgad ni bod ni
    gu rin’ed ko fayan som’on.
  hlt-MCSB: Kamah khaw kamah taengkah pilnam boeih long khaw khopuei ke m'paan uh
    pawn ni. Lamhma kah bangla mamih aka mah ham ha moe uh atah amih mikhmuh ah n'rhaelrham
    uh ni.
  mdy-ETH: ታናንታ ታኣና ዎላ ኬስካንዳ ዖላ ዓሶንታ ካታሜሎ ባንሢ ኑ ሙካንዳኔ፤ ዒማና ዓይ ካታሞኮ ዖሎ ዓሳ ኑና ዖላኒ ኬስካዛ
    ቤርታ ኑ ማዼ ጎይፆማ ባሺንቴጉዲ ኑ ጳሽካንዳኔ፤
  twi-ASANTE: Sɛ yɛn asraafoɔ no to hyɛ Ai so a, Ai mmarima bɛfiri adi abɛko, sɛdeɛ
    wɔyɛɛ kane no, na yɛbɛdwane.
  eng-WEBU: I and all the people who are with me will approach the city. It shall
    happen, when they come out against us, as at the first, that we will flee before
    them.
  bnp-bnp: Pali iau turane huriki a nugumaheto ranga, mi gi laho tamoro dili na tanga.
    Na tahuna e huriki a bakovi o Ai ri gi pori valai ri gi vaubi, mi gi ha manga
    a hini si rata muga.
  wal-wal: Taaninne tanaara de7iya asai ubbai katamaakko shiiqana. He wode Aaya katamaa
    asai kaseegaadankka nuna olana giidi kiyana; kiyin nuuni etappe baqatana.
  spa-PDDPT: Después yo y todo el pueblo que está conmigo nos acercaremos a la ciudad,
    y cuando ellos salgan contra nosotros, como hicieron antes, huiremos delante de
    ellos.
  gun-gun: Ha'e rã xee ha'e xerupive ikuai va'e ha'e javi ma tetã renonde py rovaẽ
    rai'i 'rã rokuapy. Ha'e gui kueve guare rami orea katy ha'e kuery oẽ ramo ma ronha
    'rã ranhe ha'e kuery renonde gui.
  agu-BL: Ma yi o' ketz scyuch' yi e' mas sanlar, nkaben tan xuxi'n swutz yi tnum.
    Nin yil che'l tzaj nil tan kabiyle'n klo', kelpon ojk ẍchiwutz, chi ban yi bajx
    tir.
  ilo-ULB: Umasidegakto ken dagiti amin a lallaki a kakuyogko iti siudad. Ket inton
    rummuarda a mangraut kadakami, itarayanminto ida a kas idi damo.
  kpg-kpg: Au mo agu daane ga loo adu gi hoohoo gi di waahale. Di madagoaa o nia daane
    o Ai ga lloomoi belee heebagi mai gi gimaadou, gei gimaadou gaa huli gi muli gaa llele,
    be tadau hai dela ne hai i di matagidagi.
  uig-ARA: مەن ئۆزۈم بىلەن قالغان ھەممە كىشىلەرنى ئېلىپ شەھەرگە يېقىن بارىمەن؛ شۇنداق
    بولىدۇكى، ئۇلار بالدۇرقىدەك ئالدىمىزغا چىقىپ ھۇجۇم قىلغاندا، بىز ئۇلارنىڭ ئالدىدىن
    قاچىمىز؛
  bsp-bsp: Ina kɔ afum aŋɛ isolɛ mɔ fəp, səna səŋkɔlɔtərnɛ dare. Tɛm ntɛ aka Hay ŋandenawur
    kəkɔ-sɛtər su pəmɔ tɔcɔkɔ-cɔkɔ mɔ, səŋkɔbaŋɛnɛ kəyɛksər ŋa.
  sus-sus: N tan nun n ma ɲama birin, muxu muxu makɔrɛma nɛ taa ra mɛnnikae ya ra.
    E na mini muxu ralande alɔ a singe ra, muxu fama nɛ muxu gide e ya ra.
  pon-2006: Ngehi oh nei aramas akan pahn kolahng kahnimwo. Ahnsou me ohl en kahnimwo
    pahn kohiei pwe re en peiong kiht, se pahn wekidekte oh tang, duwehte me se wia
    ni keieun rahno.
  ksd-ksd: ma avet ma ra tarai par piragu avet a maravai tadav ra pia na pal, ma ba
    diat a irop upi avet, da dia ga pait ia lua, avet a lop ta ra luaina mata i diat;
  tur-YTC: Ben ve yanımdaki bütün halk kente yaklaşacağız. İlk seferde olduğu gibi,
    bize karşı çıktıklarında, biz onların önünden kaçacağız.
  grc-BRENT: Καὶ ἐγὼ καὶ πάντες οἱ μετʼ ἐμοῦ προσάξομεν πρὸς τὴν πόλιν· καὶ ἔσται
    ὡς ἂν ἐξέλθωσιν οἱ κατοικοῦντες Γαὶ εἰς συνάντησιν ἡμῖν, καθάπερ καὶ πρώην, καὶ
    φευξόμεθα ἀπὸ προσώπου αὐτῶν.
  ind-AYT: Aku dan semua orang yang menyertaiku akan mendekati kota itu. Apabila mereka
    keluar menyerbu kami, seperti sebelumnya, kami akan melarikan diri dari hadapan
    mereka.
  nya-nya: Ine ndi gulu langa lonse tikayamba kuwuputa mzindawu, ndipo akadzangotuluka
    kudzalimbana nafe, ife tidzawathawa monga tinachitira poyamba.
  hrv-hrv: A ja i sav narod koji me prati primaknut ćemo se gradu; i kada ljudi iz
    Aja izađu pred nas, mi ćemo kao i prije pobjeći ispred njih.
  mps-mps: Tiali goli, ena dali, te eno ami bidi dabe dali, da te hanu dolo asaibao.
    Tama te Ai hanu bidi dabego te da dali hwįainogo buluba asobaso da, teda dago
    te hasia sogo yali tiwai gilama te da wi soaibao.
  tpi-tpi: Tasol mi wantaim ol soldia bilong mi bai mipela i go stret long taun. Na
    taim ol man bilong Ai i kam ausait bilong pait, bai mipela i ranawe olsem yumi
    bin mekim namba wan taim.
  dan-1931: Jeg og alle de Folk, som er med mig, vil nærme os Byen, og når de gør
    Udfald imod os ligesom forrige Gang, flygter vi for dem.
  vie-OVCB: Ta và tất cả quân còn lại sẽ tiến đến trước thành. Địch quân sẽ kéo ra
    nghênh chiến, và như lần trước, chúng ta sẽ chạy.
  guj-2017: હું ને મારી સાથેના સર્વ માણસો નગર પાસે પહોંચીશું. અને જયારે તેઓ અમારા
    પર હુમલો કરવાને બહાર આવશે ત્યારે પહેલાંની જેમ અમે તેઓની આગળથી નાસીશું.
  pon-2006A: Ngehi oh nei aramas akan pahn kolahng kahnimwo. Ahnsou me ohl en kahnimwo
    pahn kohiei pwe re en peiong kiht, se pahn wekidekte oh tang, duwehte me se wia
    ni keieun rahno.
  por-BRBSL: Eu e todas as pessoas que estão comigo nos aproximaremos da cidade. Acontecerá,
    quando eles saírem contra nós, como no início, que fugiremos diante deles.
  cth-cth: Kai hoi rei kaawm e abuemlah ni khopui rek ka hnai awh han. Taminaw ni
    ahmoun e patetlah na tuk awh hanelah a tâco awh toteh, maimouh ni ahnimae hmalah
    yawng awh.
  twi-twi: Sɛ yɛn asraafo no tow hyɛ Ai so a, Ai mmarima befi adi abɛko, sɛnea wɔyɛɛ
    kan no, na yebeguan.
  hlt-hlt: Kamah khaw kamah taengkah pilnam boeih long khaw khopuei ke m'paan uh pawn
    ni. Lamhma kah bangla mamih aka mah ham ha moe uh atah amih mikhmuh ah n'rhaelrham
    uh ni.
  tbz-SIM: Mí nnɛ̀ n kɔbɛ kɛ̀ ti tɑroo dihɛì, kɛ̀ bɛ̀ yɛ̀nní kɛ bo ti dokɛ́nɛ̀ tí
    cokɛ́ ti sòò yĩmɛ̀.
  msy-2020: Eghtɨ mɨdorozir gumazir na ko itiba, kɨ me inigh e nguibar ekiam abigh
    mangɨsɨ damuam. Eghtɨ Ain gumaziba e mɨsoghsɨ azenan izɨtɨ, e faragha amizɨ moghɨn
    men aram.
  azb-azb: Mən və yanımda olan bütün xalq şəhərə yaxınlaşacağıq. Əvvəlki kimi Ay şəhərinin
    sakinləri bizə qarşı çıxanda biz də onların qarşısından qaçacağıq.
  eng-DBY: And I and all the people that are with me will approach to the city; and
    it shall come to pass when they come out against us, as at the first, that we
    will flee before them.
  hin-2017: और मैं अपने सब साथियों समेत उस नगर के निकट जाऊँगा। और जब वे पहले के समान
    हमारा सामना करने को निकलें, तब हम उनके आगे से भागेंगे;
  swp-swp: 'Eau, eo tatao gamagaridi maegueao abo ai sae eanua ai abi: e, isi se pesama
    se laoma hesabamai doha lahinae va, abo ai dagogorigori matadi eai.'
  eng-YLT: and I and all the people who [are] with me draw near unto the city, and
    it hath come to pass when they come out to meet us as at the first, and we have
    fled before them,
  kne-kne: Sak-en pay ya din odom ay sosoldado, en mi sag-enen din siyodad, et mo
    omali din sosoldadon di Ai ay gomobat, managtag kami ay mantaoli ay kaman din
    inyat tako sin damo.
  eng-WYC-2017: forsooth I, and the tother multitude which is with me, shall come
    on the contrary side against the city; and when they shall go out against us,
    as we did before, we shall flee, and turn the backs,
  eng-WMBB: I and all the people who are with me will approach the city. It shall
    happen, when they come out against us, as at the first, that we will flee before
    them.
  urd-GVH: इतने में मैं बाक़ी मर्दों के साथ शहर के क़रीब आ जाऊँगा। और जब शहर के लोग
    पहले की तरह हमारे साथ लड़ने के लिए निकलेंगे तो हम उनके आगे आगे भाग जाएंगे।
  rug-rug: Arau meke sari qua tie si kote vura la koasa vasileana lavata. Pana vura
    mae hadu gami rina tinoni Ai si gami, si kote taliri meke govete si gami, kekeṉoṉo
    puta gugua sapu tavetia gita pa totoso kekenu.
  gaz-gaz: Anii fi warri na wajjin jiran hundi magaalaa sanatti dhiʼaanna; yommuu
    namoonni akkuma duraa sana fuula duraan nutti dhufan nu isaan duraa baqanna.
  fra-LSG: Mais moi et tout le peuple qui est avec moi, nous nous approcherons de
    la ville. Et quand ils sortiront à notre rencontre, comme la première fois, nous
    prendrons la fuite devant eux.
  gnn-gnn: Goḏarrny'tja ŋanapurru boŋguŋu wiripu‐guḻkuny'tja marrtji, bala boŋguŋu
    walalanydja Yäyipuyŋuyunydja yolŋuyu walalay nhäŋuna ŋanapurrunha, bala boŋguŋu
    walala dhawaṯthurrunydja, bala dhunupana ŋupuruna ŋanapurrunha boŋgama. Ga ŋanapurrunydja
    boŋgama bilyurru, bala yana gundupuŋuna boŋguŋu walalambala, ŋunhiyinydja yana
    mayali'‐wilkthurru boŋguŋu ŋanapurru. Gundupuŋunydja ŋanapurru boŋguŋu yukirri
    biyakuna ya' ṉinydjiyalilina,
  yal-yal: Nxu nun ganla nxu masoma nɛn taan na. Taan muxune na mini waxatin naxan
    yi nxu yɛngɛdeni, nxu yi nxu gi e bun alo naxan liga a singeni.
  haw-1868: A owau a me na kanaka a pau pu me au, e hookokoke aku makou i ke kulanakauhale;
    a hiki i ka wa e puka mai ai lakou iwaho, e hoouka e like me ka wa mamua, a e
    hee makou imua o lakou,
  arb-NAV: أَمَّا أَنَا وَبَقِيَّةُ الْمُحَارِبِينَ الَّذِينَ مَعِي فَنَقْتَرِبُ إِلَى
    الْمَدِينَةِ. فَمَا إِنْ يَخْرُجُوا لِلِقَائِنَا، كَمَا حَدَثَ سَابِقاً، حَتَّى
    نَتَظَاهَرَ بِالْهَرَبِ أَمَامَهُمْ،
  ewe-ewe: Egagblɔ na wo be, “Ne míaƒe aʋakɔ blibo la ho aʋa ɖe Aitɔwo ŋu la, Aitɔwo
    ado go ava kpe mí na aʋawɔwɔ abe ale si wowɔ zi gbãtɔ ene.
  eng-LEE: And I, and all the people that are with me, will approach unto the city;
    and it shall come to pass that, when they come out against us, as at the first
    time, we will flee before them;
  asm-FB: মই আৰু মোৰ লগৰ লোকসকল নগৰৰ ওচৰলৈ যাম, তাতে যেতিয়া তেওঁলোকে আমাক আক্ৰমণ
    কৰিবলৈ ওলাই আহিব, তেতিয়া পূৰ্বৰ দৰে আমি তেওঁলোকৰ আগৰ পৰা পলাম৷
  sus-A: ﭑ تَن نُن ﭑ مَ حَمَ بِرِن، مُشُ مُشُ مَكْرّ مَ نّ تَا رَ مّننِكَيٍ يَ رَ.
    عٍ نَ مِنِ مُشُ رَلَندٍ عَلْ عَ سِنفٍ رَ، مُشُ قَمَ نّ مُشُ فِدٍ عٍ يَ رَ.
  fra-SBL: Moi et tout le peuple qui est avec moi, nous nous approcherons de la ville.
    Lorsqu'ils sortiront contre nous, comme au début, nous fuirons devant eux.
  hbo-hbo: וַאֲנִ֗י וְכָל־הָעָם֙ אֲשֶׁ֣ר אִתִּ֔י נִקְרַ֖ב אֶל־הָעִ֑יר וְהָיָ֗ה כִּֽי־יֵצְא֤וּ
    לִקְרָאתֵ֙נוּ֙ כַּאֲשֶׁ֣ר בָּרִֽאשֹׁנָ֔ה וְנַ֖סְנוּ לִפְנֵיהֶֽם׃
  piu-2006: '@see-verse:JOS.008.004'
  kik-kik: Niĩ na arĩa othe tũrĩ nao tũgũthengerera itũũra rĩu inene kuuma na mbere
    na rĩrĩa andũ acio mariumagara gũtũhũũra o ta ũrĩa meekire hĩndĩ ya mbere-rĩ,
    tũmoorĩre.
  fra-NCL: Moi, et tout le peuple qui est avec moi, nous nous approcherons de la ville ;
    et quand ils sortiront au-devant de nous, comme la première fois, nous fuirons
    devant eux.
  cek-AK: kai hoi ka taengah om kaminawk boih loe, vangpui thungah ka caeh o han;
    canghniah vangpui kaminawk mah ang tuk o nathuem ih baktih toengah, nihcae mah
    kaicae tuk han angzoh o naah, kaicae loe nihcae hmaa ah ka cawnh pae o han,
  cuk-cuk: Ani, degi, bela sordamar-anba-gudimalad, anmar neggweburse warmaknamaloed.
    Ar Haiʼginmalad anmargi bila-onogega ainiarmalale, ar igi-iduar anmar imaksa-gusa,
    deyobi anmar wemar-idu wakitemarbaloed.
  uig-CYR: Мән өзүм билән қалған һәммә кишиләрни елип шәһәргә йеқин баримән; шундақ
    болидуки, улар балдурқидәк алдимизға чиқип һуҗум қилғанда, биз уларниң алдидин
    қачимиз;
  tel-2017: నేనూ, నాతో కూడా ఉన్న ప్రజలంతా పట్టణానికి చేరుకుంటాం, వారు ఇంతకు ముందులాగా
    మమ్మల్ని ఎదుర్కోడానికి రాగానే మేము పారిపోతాం.
  hat-BSA: “Mwen menm avèk tout moun ki avè m yo, nou va apwoche vil la. Epi lè yo
    sòti deyò pou rankontre nou kòm yon premye fwa, nou va sove ale devan yo.
  kos-kos: Nga ac mwet mweun lula uh ac fah kalukyang nu ke mutunpot in siti uh. Ke
    pacl se ma mwet Ai elos ac ilme in lain kut oana elos oru meet ah, na kut fah
    forla ac kaingkunulos.
  hbo-WLC: וַאֲנִ֗י וְכָל־הָעָם֙ אֲשֶׁ֣ר אִתִּ֔י נִקְרַ֖ב אֶל־הָעִ֑יר וְהָיָ֗ה כִּֽי־יֵצְא֤וּ
    לִקְרָאתֵ֙נוּ֙ כַּאֲשֶׁ֣ר בָּרִֽאשֹׁנָ֔ה וְנַ֖סְנוּ לִפְנֵיהֶֽם׃
  ibo-ibo: Mụ na ndị niile so m ga-abịaru obodo ahụ nso. Mgbe ha ga-apụta ịlụso anyị
    ọgụ dịka ha mere na mbụ, anyị ga-agbakwa ọsọ nʼihu ha,
  ory-ory: ତହିଁ ଉତ୍ତାରେ ମୁଁ ଓ ମୋର ସଙ୍ଗୀ ସମସ୍ତ ଲୋକ ନଗର ନିକଟକୁ ଯିବୁ, ତହିଁରେ ଯେତେବେଳେ
    ସେମାନେ ପୂର୍ବ ପରି ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ବାହାର ହୋଇ ଆସିବେ, ସେତେବେଳେ ଆମ୍ଭେମାନେ ସେମାନଙ୍କ
    ଆଗରୁ ପଳାଇବୁ।
  chk-chk: Iwe, äm me ekewe aramas meinisin mi nom rei aipwe fetaliti ewe telinimw.
    Nge lupwen chon ewe telinimw repwe towu pwe repwe fiu ngenikem usun me mwan, äm
    aipwe sü me mwer.
  rop-rop: en yumob garra jidan redi blanga fait, dumaji mi en ola najalot solja garra
    go raidap langa det taun en shoum miselp langa olabat, en wen detlot solja kamat
    blanga fait langa melabat, wal melabat garra ranawei jis laik wibin dum basdam,
  ukr-1871: Я ж і всї люде, що зо мною, рушимо проти міста, і як вийдуть вони проти
    нас уперше, щоб на нас бити, ми будемо втїкати перед ними,
  deu-1951: Ich aber und alles Volk, das mit mir ist, wollen uns zu der Stadt begeben.
    Und wenn sie, wie zuvor, herausziehen uns entgegen, so wollen wir vor ihnen fliehen,
  eng-JPS: And I, and all the people that are with me, will approach unto the city;
    and it shall come to pass, when they come out against us, as at the first, that
    we will flee before them.
  srp-1865: A ja i sav narod što je sa mnom primaknuæemo se ka gradu; pa kad oni izidu
    pred nas, mi æemo kao i prije pobjeæi ispred njih.
  lug-lug: Nze n’abalwanyi abalala tujja kwolekera ekibuga, bwe banaatufubutula ng’olulala,
    tujja kuddukira ddala
  heb-heb: ואני וכל העם אשר אתי נקרב אל העיר והיה כי יצאו לקראתנו כאשר בראשנה ונסנו
    לפניהם׃
  ben-IRV: পরে আমি ও আমার সমস্ত সঙ্গীরা নগরের কাছে উপস্থিত হব; আর তারা যখন আগের মত
    আমাদের বিরুদ্ধে বের হয়ে আসবে, তখন আমরা তাদের সামনে থেকে পালিয়ে যাব।
  pan-pan: ਮੈਂ ਅਤੇ ਮੇਰੇ ਨਾਲ ਦੇ ਸਾਰੇ ਲੋਕ ਸ਼ਹਿਰ ਦੇ ਕੋਲ ਆਵਾਂਗੇ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ
    ਜਦ ਉਹ ਸਾਡਾ ਸਾਹਮਣਾ ਕਰਨ ਲਈ ਨਿੱਕਲਣ ਤਾਂ ਅਸੀਂ ਉਹਨਾਂ ਦੇ ਅੱਗੋਂ ਪਹਿਲਾਂ ਵਾਂਗੂੰ ਭੱਜਾਂਗੇ।
  mya-JVB: ငါ နှင့်တကွ ငါ ၌ ပါသော သူ အပေါင်း တို့သည် မြို့ အနီးသို့ ချဉ်းကပ် မည်။
    သူတို့သည် ယမန် ကဲ့သို့ တိုက် ခြင်းငှါ ထွက် လာကြသောအခါ ၊ ငါတို့သည် သူ တို့ရှေ့
    မှာ ပြေး ရကြမည်။
  tbg-tbg: Ne mini oru vaiqe te tenta iqoka vaiinti hampata qoqaa vatukaini virerave.
    Tenavu vatuka aumanto oruntaari Aihainaa iqoka vaiinti tinavu harireka vatukaqihai
    aaqaini aniqe tenavu tota unantemake, orurante aiqu autute anirerave.
  hmo-hmo: To lau bona egu tuari taudia danu be hanua kahirakahira do ai raka mai.
    Ai taudia be hanua dekena amo do idia mai, ai do idia tuari henia totona, bona
    ai be idia dekena amo do ai heau, guna ita karaia bamona.
  urd-urd: और मैं उन सब आदमियों को लेकर जो मेरे साथ हैं, शहर के नज़दीक आऊँगा; और ऐसा
    होगा कि जब वह हमारा सामना करने को पहले की तरह निकल आएंगे, तो हम उनके सामने से
    भागेंगे।
  rus-SYN: а я и весь народ, который со мною, подойдем к городу; и когда жители Гая
    выступят против нас, как и прежде, то мы побежим от них;
  bqc-SIM: Mapi ń gbɛ̃́ pↄ́ kumanↄↄ, wá sↄ̃ wɛ̃́lɛi. Tó aa bↄ̀lɛ daiwálɛ, wíↄ
    bàalɛnɛ́ lán káauwa.
  tcz-CHONGTHU: Hiteng chuleh keile kaloiho chengin khopi chu kadellutdiu chutengleh
    amasa-abang bangchun amaho keiho satdin hungkondoh’un tin chutengleh amaho masanga
    chu keiho kajamdiu ahi.
  mar-mar: मी आणि माझ्याबरोबरचे सर्व लोक त्या नगराजवळ येऊ. आणि ते पूर्वीप्रमाणे आम्हावर
    हल्ला करावयाला येतील तेव्हा आम्ही त्यांच्यापुढून पळायला लागू.
  qub-qub: Waquin runacunawanga nogami ñaupanpa yaycushaj. Magamänanpaj siudäpita
    llojshipäcamuptenga primëru gaticachämashanchïnömi gueshpej-tucushaj.
  bqp-bqp: Makũ kũ gbɛ̃ kũ ò kú kũmaonↄ óni na wɛ̃tɛ pìii. Tó ò bò daólɛ, ónigↄ̃
    bàa lɛ́ńnɛ lán káaku bà.
  hat-hat: Mwen menm, mwen pral pwoche bò lavil la avèk tout sòlda ki avè m' yo pa
    devan pòtay la. Lè n'a wè moun lavil yo soti vin fè fas kare ak nou, nou menm
    ki sou devan yo, n'a pran kouri devan yo ankò, jan nou te fè l' anvan an.
  eng-BSB: Then I and all the troops with me will advance on the city. When they come
    out against us as they did the first time, we will flee from them.
  tod-tod: Nɔ̀un nà, gá nuɓusɛiti ti bà, gá maaɓuɠazu taai ʋa. Ayi nuiti ta ɠulana
    gi laaɠomisu, eɠɛʋelei ti kɛɛni la mɔungi, gá ʋelazu ti ʋa.
  eng-WEBPB: I and all the people who are with me will approach the city. It shall
    happen, when they come out against us, as at the first, that we will flee before
    them.
  kbq-kbq: Hanki nagranema mani'naza sondia vahe'enena rankuma'mofona avugati vugahune.
    Hanki Ai rankumapi vahe'mo'zama ko'ma hu'nazaza hu'za ha'ma hurante'naku atiramiza
    esnageta, tagra ese knazupama hu'nonaza huta zamimi huta koro freta egahune.
  nhe-BL: Huan na ihuaya nopa soldados tlen mocahuaj nohuaya timonechcahuise iixmelac
    nopa altepetl. Huan quema inijuanti tlen itztoque ipan nopa altepetl quisase tlen
    nopa puertas ipan inintepa para techtehuiquij, ticholose queja achtohuiya tijchijque.
  bus-bus: Mapi kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúmaonↄ wé sↄ̃ wɛ́tɛ pìzi. Tó aↄ̃ bↄ̀ dawalɛ, wégↄ̃
    bàa lɛ́ńnɛ lán káaku bà.
  gub-BL: Ihe ihe kury, zauxiapekwer herehe we har tawhu xe kutyr har a'e wà nehe
    no, uruata mua'u tawhu kutyr ure nehe. Zauxiapekwer tawhu pe har uhem putar ureàmàtyry'ym
    pà wà nehe, a'e 'ar mehe arer zàwegatete wà nehe. A'e 'ar mehe we uruzàn mua'u
    putar wanuwi nehe.
  eng-DRA: 'But I and the rest of the multitude which is with me; will approach on
    the contrary side against the city. And when they shall come out against us, we
    will flee, and turn our backs, as we did before:'
