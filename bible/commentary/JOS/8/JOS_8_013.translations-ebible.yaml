verse: JOS.008.013
translations:
  mal-C: അവർ പട്ടണത്തിനു വടക്ക് സൈന്യത്തെയും പടിഞ്ഞാറ് പതിയിരിപ്പുകാരെയും തയ്യാറാക്കിനിർത്തി.
    യോശുവ ആ രാത്രി താഴ്വരയിലേക്കു പോയി.
  deu-TKW: Und sie stellten das Kriegsvolk, das ganze Heerlager, das sich nördlich
    von der Stadt befand, und seine Nachhut westlich von der Stadt auf. Josua aber
    begab sich in eben jener Nacht mitten in den Thalgrund.
  lin-lin: Mampinga ya basoda oyo bazalaka na liboso, na bitumba, batongaki molako
    na bango na ngambo ya nor ya engumba ; mpe basoda oyo batikalaka na sima, na ngambo
    ya weste ya engumba. Na butu wana, Jozue akendeki na kati-kati ya etando.
  eng-LSV: and they set the people, all the camp which [is] on the north of the city,
    and its rear on the west of the city, and that night Joshua goes on into the midst
    of the valley.
  eng-GNV: 'And the people set all the hoste that was on the Northside against the
    citie, and the liers in waite on the West, against the citie: and Ioshua went
    the same night into the mids of the valley.'
  eng-WEBSTER: And when they had set the people, even all the host that was on the
    north of the city, and their liers in wait on the west of the city, Joshua went
    that night into the midst of the valley.
  nhw-BL: Huajca sesen yajqui campa monequiyaya; sequin campa temo tonati huan sequin
    mocajcajtoyaj imelac nopa altepetl ica norte. Huan nopa yohuali Josué mocajqui
    ipan nopa tlamayamitl.
  swh-ONEN: 'Wakawaweka askari katika maeneo yao: wale wote waliokuwa kambini wakawa
    kaskazini ya mji na wale waliokuwa wakivizia wakawa upande wa magharibi. Usiku
    huo Yoshua akaenda katika lile bonde.'
  bba-bba: Isireli be bɑ tie, bɑ ben sɑnsɑni ɡirɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. Mɑ ben
    ɡɑbɑ mɑɑ dɑ bɑ kukuɑ Ayin sɔ̃ɔ duu yeru ɡiɑ. Adɑmɑ Yosuen tii u dɑ u kpunɑwɑ wɔwɑ
    yen mi, wɔ̃ku te.
  eng-KJVCPB: And when they had set the people, even all the host that was on the
    north of the city, and their liers in wait on the west of the city, Joshua went
    that night into the midst of the valley.
  cpy-cpy: 'Iroka ikanta rinashiyitakari roojeekakiri isheninka-paeni Josué: Eenitatsi
    apaani-paeni manayiteenchari owayirita-chani ikyaapiintzira ooryaa. Riima itsipa-paeni
    ipanko-thaante-yitaka okatonkotzira nampitsiki. Roojatzi reewatan-tanakari Josué
    tsireni-paeteki janta otenka-naaki.'
  luo-luo: Kuom mano thoth jolweny nobworo yo nyandwat mar dala maduongʼno, to joma
    nopondo ne ni yo podho chiengʼ. Otienono Joshua to nonindo e holo.
  meu-meu: Taunabunai iboudiai na edia gabu e abi, orea badana na hanua mirigini kahana
    ai, a e komu oreana na lahara kahana ai. A Iosua na koura ai e noho rani.
  npi-ULB: तिनीहरूले मुख्य फौजलाई सहरको उत्तरतिर र पछाडितिरको सुरक्षाकर्मीहरूलाई पश्‍चिमपट्टि
    गरी सबै सिपाहीलाई तैनाथ गरे । त्यस रात यहोशूले बेँसीमा नै रात बिताए ।
  yor-yor: Wọ́n sì yan àwọn ọmọ-ogun sí ipò wọn, gbogbo àwọn tí ó wà ní ibùdó lọ sí
    àríwá ìlú náà àti àwọn tí ó sá pamọ́ sí ìwọ̀-oòrùn rẹ̀. Ní òru ọjọ́ náà Joṣua
    lọ sí àfonífojì.
  emp-NTPO: Mãwã Hai wagaa mĩrũ panʌne waabemada Hai quĩrãpe panesid̶aa. Maʌ̃ diamasi
    Josuera idji sordaorã ume dji jewed̶a ẽsi jũẽne wãsid̶aa.
  ind-ind: Jadi, sebagian pasukan ditempatkan di markas utama di sebelah utara kota,
    sedangkan sebagian lain bersembunyi di sebelah barat kota itu. Yosua turun ke
    lembah dan bermalam di sana.
  pes-OPCB: '@see-verse:JOS.008.012'
  tgl-ULB: Ipinuwesto nila ang lahat ng sundalo, ang mga pangunahing hukbo sa hilagang
    dako ng lungsod, at ang likurang bantay sa kanlurang dako ng lungsod. Nagpalipas
    ng gabing si Josue sa lambak.
  hui-hui: Wai biaga ami agali biaru dewa bayuwa mo tiga bu wahowa Ai dindinaga uyurahayagi
    berelene. Ani buwa agali maru ni paliragohayagi berelene. Yosua ibuni dindi buguni
    biagoha palima dai bini.
  mya-mya: တပ်မ​ကို​မြို့​၏​အ​နောက်​ဘက်​တွင်​လည်း​ကောင်း တပ်​စွဲ​စေ​၏။ ထို​ည​၌​ယော​ရှု​သည်​ချိုင့်​ဝှမ်း
    ထဲ​သို့​ဆင်း​သွား​လေ​၏။-
  bod-N: དེ་ནས་འབངས་མི་རྣམས་ཏེ་གྲོང་ཁྱེར་བྱང་ཕྱོགས་ཀྱི་དམག་མི་ཡོངས་རྫོགས་དང་གྲོང་ཁྱེར་ནུབ་ཕྱོགས་ཀྱི་འཇབ་དམག་རྣམས་བཀོད་སྒྲིག་བྱས་པ་དང་།
    མཚན་མོ་དེར་ཡོ་ཤུ་ཨ་ནི་ལུང་པའི་ནང་དུ་སོང་ངོ་། །
  sna-sna: Vakarayira varwi kuti vatore nzvimbo dzavo, vose vaiva mumusasa nechokumusoro
    kweguta navakanga vakavandira kumavirazuva kwaro. Usiku ihwohwo Joshua akapinda
    mumupata.
  spa-BLM: Así que puso a la gente, a todo el ejército que estaba al norte de la ciudad,
    y su emboscada al oeste de la ciudad; y Josué fue aquella noche al centro del
    valle.
  cac-cac: Yuj chi' chab' macan̈ ix aj eb' vin̈ soldado chi', jun macan̈ eb' ix b'at
    sc'ub'ejel sb'a d'a spatictac chon̈ab' chi' d'a stojolal b'aj tz'em c'u, axo junxo
    macan̈ eb', ixto can eb' d'a yol scampamento d'a stojolal norte. Axo d'a jun ac'val
    chi' ix b'at vin̈aj Josué chi' yed' eb' vin̈ soldado chi', ix emc'och eb' d'a
    jun ch'olan chi'.
  swh-ULB: Waliwapanga wanajeshi wote, jeshi kuu katika upande wa kasikazini mwa mji,
    na walinzi wa nyuma upande wa magharibi mwa mji. Yoshua alilala bondeni usiku
    ule.
  bel-bel: І народ разьмясьціў увесь табар, які быў з паўночнага боку горада, так
    што заходняя частка была з заходняга боку горада. І прыйшоў Ісус у тую ноч на
    сярэдзіну даліны.
  deu-ELBBK: Und so stellten sie das Volk auf, das ganze Lager, das nördlich von der
    Stadt war, und dessen Hinterhalt westlich von der Stadt; und Josua zog in dieser
    Nacht mitten in das Tal.
  mbb-OT: 'Umbe, iyan heini kebpekepelastar te menge sundaru: is duma he menge sundaru,
    ne ziyà te zivavà dutun te inged, ne is duma pa, diyà dapit te edsenlepan kayi.
    Ne zutun he kezukileman midhendutun ensì Josue te suǥud.'
  mal-2015: അവർ പട്ടണത്തിന്നു വടക്കു പടജ്ജനമായ സൈന്യത്തെ ഒക്കെയും പട്ടണത്തിന്നു പടിഞ്ഞാറു
    പതിയിരിപ്പുകാരെയും നിറുത്തി; യോശുവ ആ രാത്രി താഴ്‌വരയുടെ നടുവിലേക്കു പോയി.
  tuo-NT: Aꞌtiro wee surarare pʉa curua dʉcawaacãrã niwã. Niꞌcã curua ti macã mujĩpũ
    sãjãrõ peꞌe tojacãrã niwã. Ape curua ti macã yʉꞌrʉro peꞌe tojacãrã niwã. Ti ñamita
    Josué opa paꞌtiro nidijaro decopʉ tojacʉ niwĩ.
  rmc-rmc: Avke ačhade buteder muršen andro taboris pro severos le forostar a varesave
    muršen garude pro zapados. Odi rat o Jozua geľa tele andre dolina.
  nlg-nlg: Ra talura subona na malaghai ulu/longa datona na komu, mara talura na balu
    makara koli polo paleva bokona na komu. Ma Joshua te maturu heghena tana boboko
    tana bongi eni.
  pes-OPV: پس قوم، یعنی تمامی لشکر که به طرف شمالی شهر بودند و آنانی را که به طرف
    غربی شهر در کمین بودند قرار دادند، و یوشع آن شب در میان وادی رفت.
  ron-1924: Дупэ че с-а ашезат тоатэ табэра ла мязэноапте де четате ши чей де пындэ
    ла апус де четате, Иосуа а ынаинтат ын ноаптя ачея ын мижлокул вэий.
  ben-OBCV: অতএব সৈন্যরা নিজেদের অবস্থান নিল—একদিকে প্রধান শিবিরটি নগরের উত্তর দিকে
    এবং ওৎ পেতে লুকিয়ে থাকা সৈন্যরা সেটির পশ্চিমদিকে ছিল। সেরাতে যিহোশূয় উপত্যকায়
    চলে গেলেন।
  som-som: Markaasay diyaariyeen dadkii oo dhan, xataa ciidankii magaalada xagga woqooyi
    ka xigay oo dhan, iyo kuwoodii gaadmada ugu qarsoonaa magaalada xaggeeda galbeed,
    oo Yashuucana habeenkaas wuxuu dhaxay dooxadii dhexdeeda.
  lat-VUC: omnis vero reliquus exercitus ad aquilonem aciem dirigebat, ita ut novissimi
    illius multitudinis occidentalem plagam urbis attingerent. Abiit ergo Josue nocte
    illa, et stetit in vallis medio.
  eng-ASVBT: So they set the people, even all the host that was on the north of the
    city, and their liers-in-wait that were on the west of the city; and Joshua went
    that night into the midst of the valley.
  ita-1885: E, dopo che tutto il popolo fu disposto, cioè tutto il campo, ch'era dal
    Settentrione della città, e il suo agguato, ch' era dal Ponente di essa, Giosuè
    camminò quella notte per lo mezzo della valle.
  eng-ULB: They positioned all the soldiers, the main army on the north side of the
    city, and the rear guard on the west side of the city. Joshua spent that night
    in the valley.
  spa-VBL: 'Así que el ejército tomó sus posiciones: el ejército principal al norte
    de la ciudad, y la emboscada al oeste. Josué fue esa noche al valle.'
  fra-_FOB: Ils disposèrent ainsi le peuple, tout le camp qui était au nord de la
    ville, et son arrière-garde à l'occident de la ville; puis Josué s'avança cette
    nuit-là au milieu de la vallée.
  mal-mal: അവർ പട്ടണത്തിന് വടക്ക് പ്രധാന സൈന്യത്തെയും പട്ടണത്തിന് പടിഞ്ഞാറ് പതിയിരിപ്പുകാരെയും
    നിർത്തി; യോശുവ ആ രാത്രി താഴ്‌വരയിൽ പാർത്തു.
  urd-GVR: Yoṅ shahr ke maġhrib aur shimāl meṅ ādmī laṛne ke lie taiyār hue. Rāt ke
    waqt Yashua wādī meṅ pahuṅch gayā.
  suz-BL: मोपा ऐ सहर आ उत्तर गे शुश लडाइ पाइब आन बाक्‍तीकेमी बाक्‍मानु, पच्‍छिम गे
    मेको बाप्‍शो ५ हजार लडाइ पाइब बाक्‍तेक्‍म। मेको नाक्‍दो यहोसु नु आ मुरपुकी बेंसीम
    बाक्‍तेक्‍म।
  ita-1927: E dopo che tutto il popolo ebbe preso campo al nord della città e tesa
    l’imboscata a ponente della città, Giosuè, durante quella notte, si spinse avanti
    in mezzo alla valle.
  ckb-ckb: ئیتر گەل، واتە هەموو لەشکرەکە کە لە باکووری شارەکە بوو لەگەڵ ئەوانەی کە
    لە بۆسەکەی ڕۆژئاوای شارەکە بوون، جێگیر بوون، یەشوعیش ئەو شەوە چووە ناوەڕاستی دۆڵەکە.
  eng-BBE: So all the people were in their places, the army on the north side of the
    town and the secret force on the west; and that night Joshua went down into the
    valley.
  kan-OKCV: ಪಟ್ಟಣಕ್ಕೆ ಉತ್ತರದಲ್ಲಿರುವ ಸಕಲ ಸೈನ್ಯದ ಜನರನ್ನೂ, ಪಟ್ಟಣಕ್ಕೆ ಪಶ್ಚಿಮ ದಿಕ್ಕಿನಲ್ಲಿ
    ಹೊಂಚುಗಾರರನ್ನೂ ಇಟ್ಟ ತರುವಾಯ ಯೆಹೋಶುವನು ಆ ರಾತ್ರಿಯಲ್ಲಿ ಕಣಿವೆಯ ಮಧ್ಯಕ್ಕೆ ಹೋದನು.
  bbb-bbb: '@see-verse:JOS.008.012'
  tam-2017: பட்டணத்திற்கு வடக்கே இருந்த எல்லா சேனையையும் பட்டணத்திற்கு மேற்கே ஒளிந்திருக்கிறவர்களையும்
    ஒழுங்குசெய்தபின்பு, யோசுவா அன்று இரவு பள்ளத்தாக்கிற்குப் போயிருந்தான்.
  spa-RV-1909: Y el pueblo, todo el campo que estaba á la parte del norte de la ciudad,
    colocado ya cerca, y su emboscada al occidente de la ciudad, vínose Josué aquella
    noche al medio del valle.
  ron-BTF: Și după ce au așezat poporul, toată oștirea care era la nord de cetate
    și pe cei care pândeau în partea de vest a cetății, Iosua a înaintat în noaptea
    aceea în mijlocul văii.
  eng-WEBP: So they set the people, even all the army who was on the north of the
    city, and their ambush on the west of the city; and Joshua went that night into
    the middle of the valley.
  eng-FBV: So the army took up their positions—the main army to the north of the town,
    and the ambush to the west. Joshua went that night to the valley.
  nld-1939: 'Zo stelde men dus het volk op, nadat Josuë de nacht in de vallei had
    doorgebracht: de hele krijgsmacht ten noorden, en haar achterhoede ten westen
    van de stad.'
  nch-BL: Huajca sesen yajqui campa monequiyaya; sequij campa temo tonati huan sequij
    mocajque imelac nopa altepet ica norte. Huan nopa yohuali Josué mocajqui ipan
    nopa tamayamit.
  vie-1934: Khi dân sự đã đóng trại nơi phía bắc của thành, và phục binh về phía tây
    rồi, thì đêm đó Giô-suê đi xớm tới trong trũng.
  hin-CV: और खास सेना को नगर के उत्तर में, तथा कुछ सैनिकों को पश्चिम में खड़ा किया
    और यहोशू ने रात घाटी में बिताई.
  spa-BES: Entonces toda la gente estaba en sus lugares, el ejército en el lado norte
    de la ciudad y la fuerza secreta en el oeste; Y esa noche Josué bajó al valle.
  tdx-tdx: 'Aa le nisalahàñe i maroiy: i lahialeñe avara’ i rovaiy naho o nivolio
    am-piampirañe ahandrefa’ i rovay ao; le nimb’ añ’ ivo’ i vavataney hialeñe t’Iehosoa.'
  tha-KJV: ดังนั้นเขาทั้งหลายก็วางกำลังรบให้กองหลวงอยู่ด้านเหนือของเมือง และกองระวังหลังอยู่ด้านตะวันตกของเมือง
    ในคื​นว​ันนั้นโยชูวานอนอยู่ในหุบเขา
  por-BR-2018: E o povo, todo aquele acampamento que estava à parte do norte da cidade,
    colocado já próximo, e sua emboscada ao ocidente da cidade, veio Josué aquela
    noite ao meio do vale.
  deu-ELO: Und so stellten sie das Volk auf, das ganze Lager, das nördlich von der
    Stadt war, und dessen Hinterhalt westlich von der Stadt; und Josua zog in selbiger
    Nacht mitten in das Tal.
  eng-WYC-2018: And all the tother host dressed the battle array to the north, so
    [that] the last men of the multitude reached to the west coast of the city. Then
    Joshua went in that night, and stood in the midst of [the] valley;
  epo-epo: Kaj la popolo starigis la tutan tendaron, kiu estis norde de la urbo, tiel,
    ke ĝia fina parto estis okcidente de la urbo. Kaj Josuo iris en tiu nokto en la
    mezon de la valo.
  uig-PIN: Xundaⱪ ⱪilip, barliⱪ hǝlⱪ, yǝni xǝⱨǝrning ximal tǝripidiki bargaⱨtiki ⱪoxun
    bilǝn ƣǝrb tǝripidiki pistirma ⱪoxun orunlaxturup bɵlündi. Xu keqisi Yǝxua ɵzi
    jilƣining otturisiƣa qüxti.
  beo-beo: 'Dadi gagui da A:iai moilai bai bagadega doagala:musa: esalu. Bisili ha
    wa:i fisu esalebe dunu da gano la:idi dialu amola eno dunu da eso dabe la:ididili
    wamoaligili esalu. Yosiua da amo gasia umiga esalu.'
  tpi-OTNT: Ol soldia i mekim olsem. Bikpela lain soldia i wokim kem klostu long taun
    long hap not. Na ol arapela soldia i stap long hap san i go daun. Na Josua i go
    i stap long ples daun long dispela nait.
  hau-SA: Mutanen suka kafa sansaninsu arewa da birnin, sansani na ’yan kwanto kuwa
    yana yamma da birnin, amma Yoshuwa ya kwana a kwarin.
  uig-LAT: Shundaq qilip, barliq xelq, yeni sheherning shimal teripidiki bargahtiki
    qoshun bilen gherb teripidiki pistirma qoshun orunlashturup bölündi. Shu kéchisi
    Yeshua özi jilghining otturisigha chüshti.
  nde-nde: Benza ukuthi amabutho aye ezikhundleni zawo zonke ezaziphakathi kwezihonqo
    enyakatho yedolobho lendaweni yokucathamela eyayisentshonalanga yalo. Ngalobobusuku
    uJoshuwa waya esigodini.
  ton-ton: Pea hili ʻenau fakanofo ʻae kakai, ʻio ʻae tau kotoa pē naʻe ʻi he potu
    fakatokelau ʻoe kolo, mo e malumu ʻoku fakamohe ʻi lulunga ʻoe kolo, naʻe ʻalu
    ʻa Siosiua ʻi he pō ko ia ki he loto luo.
  ces-1613: I přiblížil se lid, totiž všecko vojsko, kteréž bylo od půlnoční strany
    města, a kteříž byli v zálohách jeho od západní strany města; a tak vtáhl Jozue
    noci té do prostřed údolí.
  eng-WMB: So they set the people, even all the army who was on the north of the city,
    and their ambush on the west of the city; and Joshua went that night into the
    middle of the valley.
  tam-TCV: எல்லா இராணுவவீரரையும் தங்கள் நிலைகளில் ஆயத்தமாய் இருக்கச்செய்தான். ஆகவே
    முகாமில் இருந்தவர்கள் நகருக்கு வடக்கேயும், மறைந்திருந்து தாக்கும் படையினர் நகருக்கு
    மேற்கேயும் இருந்தனர். அன்றிரவு யோசுவா பள்ளத்தாக்குக்குப் போனான்.
  ceb-ULB: Gipahiluna nila ang tanang kasundalohan, ang kadaghanan sa kasundalohan
    atua sa amihanan nga bahin sa siyudad, ug ang tigbantay sa likod atua sa kasadpan
    nga bahin sa siyudad. Nagpahulay si Josue nianang gabhiona didto sa walog.
  pol-UBG: I ustawiono lud, całe wojsko po północnej stronie miasta, a tych, którzy
    przygotowali zasadzkę – po zachodniej stronie. Jozue zaś wyruszył tej nocy na
    środek doliny.
  urd-GVU: یوں شہر کے مغرب اور شمال میں آدمی لڑنے کے لئے تیار ہوئے۔ رات کے وقت یشوع
    وادی میں پہنچ گیا۔
  deu-1912: Und sie stellten das Volk des ganzen Lagers, das gegen Mitternacht vor
    der Stadt war, also, daß sein letztes reichte bis gegen den Abend von der Stadt.
    Und Josua ging hin in derselben Nacht mitten in das Tal.
  kan-2017: ಪಟ್ಟಣದ ಉತ್ತರದಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಸೈನ್ಯವನ್ನೂ ಪಟ್ಟಣದ ಪಶ್ಚಿಮದಲ್ಲಿ ಹೊಂಚಿನೋಡುತ್ತಿದ್ದ
    ಸೈನ್ಯವನ್ನೂ ಕ್ರಮಪಡಿಸಿಕೊಂಡು ಯೆಹೋಶುವನು ಆ ರಾತ್ರಿಯಲ್ಲಿ ಕಣಿವೆಗೆ ಹೋದನು.
  tgo-tgo: Josuwa i ghatha vakatha le ragagaithɨko gaithɨ kaiwae — wabwi laghɨyeniye
    va inanji e ghembako ghaiwabuniye na vavanako e yalasiniyeko. Josuwa ghamberegha
    va mbowo njoghava e lenji kiyamu gougouko iyako, Jorɨdan e malamoniye.
  yap-yap: Ma aram e fapi salthaw e ra yarmiyedyad ko mael ni tin yo’or e salthaw
    e rpired ko lel’och ko fare binaw ma tin kabay e ra pired ko ngal. Me par Joshua
    e re nep’ nem u loway.
  hlt-MCSB: Pilnam te khopuei tlangpuei rhaehhmuen boeih neh khopuei tuitun ah hnukdawn
    la tluep a khueh Joshua loh khoyin ah kol la cet.
  mdy-ETH: ዔያታ ዒማና ቤርታ ዖላንዳ ዓሶ ካታሜሎኮ ኬዶ ዛሎና፥ ጊንሣ ሃሣ ሄሊ ሙኪ ዖላንዳ ዓሶ ዓባ ኬስካ ዛሎይዳ ዔቂሴኔ፤
    ዒያሱ ጋዓንቴ ዬኖ ዋንቶ ዶኦጮ ባንሢ ዓኣዼኔ።
  twi-ASANTE: Enti, ɔmaa akodɔm no mu fa kɛseɛ gyinaa kuropɔn no atifi fam a na atɛfoɔ
    no bi nso wɔ kuropɔn no atɔeɛ fam. Yosua ankasa deɛ, ɔtenaa bɔnhwa no mu anadwo
    no.
  eng-WEBU: So they set the people, even all the army who was on the north of the
    city, and their ambush on the west of the city; and Joshua went that night into
    the middle of the valley.
  bnp-bnp: Ngane e huriki a nugumaheto ri dava. A tara dagi i rata a mada na tabeke
    mule sike na tanga. A tara na nugumaheto tara i rata a mada na tabeke na nirolona
    haro, ri gi burai e huriki a pile. E Iosua i vano i mahita na maloku vona a rodo
    iea.
  wal-wal: Katamaappe huuphessa baggaara de7iya olanchchatanne katamaappe arggo baggaara
    zuggi uttida olanchchata ubbaa sohuwaa sohuwaa oittiis. He gallassi qammi Yaasu
    he wombban aqiis.
  spa-PDDPT: 'Así dispusieron al pueblo: todo el ejército al norte de la ciudad, y
    su retaguardia al occidente de la ciudad, mientras Josué pasó la noche en el medio
    del valle.'
  gun-gun: Ha'e rami vy ha'e javi omoĩ imbokuapy ikuai aguã py ae. Hetave ikuai tetã
    gui kuaray ijapu'a'ia katy, ha'e rã onhemi va'e kuery ma ka'arua katy opyta. Ha'e
    va'e pytũ ma Josué oguejy yvyugua peve.
  agu-BL: Na cob cuntu' e' el yi e' sanlar yi xomche' te Josué. At jun k'u'j yi cho'n
    cyewa'n quib swutz quen yi tnum. Ma yi junt k'u'j, cho'n ate' tibaje'n yi tnum.
    Itzun yi jun k'u'j kale xomije't Josué, yi ate' tibaje'n yi tnum, lak'bal tzun
    quicy'e'n junt wek. Cho'n tzun cyopone'ntz nicy'al yi tal joco'j yi at swutz yi
    tnum.
  ilo-ULB: Inyurnosda dagiti amin a soldado, adda dagiti kangrunaan nga armada iti
    amianan a paset ti siudad, ken adda dagiti akinlikud a guardia iti laud a paset
    ti siudad. Immian ni Josue idiay tanap iti dayta a rabii.
  kpg-kpg: Digau dauwa e haga noho ginaadou gi di hai dauwa gi bahi i ngeia di waahale,
    gei digau dauwa ala i golo gu hagau gi bahi i dai. Joshua nogo kii i di gowaa
    baba deelaa.
  uig-ARA: شۇنداق قىلىپ، بارلىق خەلق، يەنى شەھەرنىڭ شىمال تەرىپىدىكى بارگاھتىكى قوشۇن
    بىلەن غەرب تەرىپىدىكى پىستىرما قوشۇن ئورۇنلاشتۇرۇپ بۆلۈندى. شۇ كېچىسى يەشۇئا ئۆزى
    جىلغىنىڭ ئوتتۇرىسىغا چۈشتى.
  bsp-bsp: Ntɛ asɔdar ŋalip kəcəmbər saŋka fəp ntende kəca kəmeriya ka nde dec dɛmpɛ
    dare da Hay mɔ, kɔ Yosuwe eŋcepər pibi papɔkɔ nde d'aranta.
  sus-sus: Na kui sɔɔrie xa yonkinde xungbe nu na taa kɔɔla ma, sɔɔri booree nu na
    taa mɛlɛnfe sogegorode biri. Yosuwe naxa siga na kɔɛ radangi gulunba kui.
  pon-2006: Sounpei ko koasoansoandi ong ni mwomwen mahwen ni paliepeng en kahnimwo
    a luhwe ko ni palikapi. Sosua eri pweidi nan wahuo.
  ksd-ksd: Damana di ga vaki ra tarai, a kor na tarai par ta ra papar a labur ta ra
    pia na pal, ma ra tarai na pinarau ta ra papar a taoai tana; ma Iosua i ga ki
    ta ra bala na male ta nam ra marum.
  tur-YTC: Böylece onlar halkı, kentin kuzeyindeki bütün orduyu ve kentin batısında
    pusuya yatanları yerleştirdiler; ve Yeşu o gece vadinin ortasına gitti.
  ind-AYT: 'Demikianlah mereka menempatkan orang-orang itu: seluruh tentara di sebelah
    utara kota, dengan barisan belakang di sebelah barat kota. Pada malam itu, Yosua
    pergi ke tengah-tengah lembah.'
  nya-nya: Anakhazika anthuwo mokonzekera nkhondo. Gulu lalikulu la nkhondo linakamanga
    zithando zawo kumpoto kwa mzinda, ndipo gulu lina linakamanga zithando zawo kumadzulo
    kwa mzindawo. Usiku umenewo Yoswa anakagona ku chigwa.
  hrv-hrv: A narod se smjesti u tabor, koji je bio na sjeveru grada, dok je njegova
    zalaznica bila na zapadu grada. Jošua opet provede noć usred naroda.
  mps-mps: Te ami bidi dabego te tama tialio, te genuai ami hanigo bidabo pesage te
    hanu sese bogo badu pąde nigai. Tama te gasa ami bidi dabe meba te sia ge dulubo
    badu te nǫ muyu bidali. Tama Josua te hulide te bulu odogode bidalio.
  tpi-tpi: Ol soldia i mekim olsem. Bikpela lain soldia i wokim kem klostu long taun
    long hap not. Na ol arapela soldia i stap long hap san i go daun. Na Josua i go
    i stap long ples daun long dispela nait.
  dan-1931: og Krigerne blev bragt i Stilling, hele Hæren, som var norden for Byen,
    og den Del, som lå i Baghold vesten for Byen; men Josua begav sig om Natten ned
    i Dalen.
  vie-OVCB: Vậy, toán chủ lực đóng ở phía bắc, còn phục binh nằm ở phía tây thành.
    Đêm ấy, Giô-suê một mình đi vào giữa thung lũng.
  guj-2017: તેઓએ સર્વ સૈનિકોની આ પ્રમાણે વ્યૂહરચના કરી. મુખ્ય સૈન્ય નગરની ઉત્તરે અને
    પાછળના સૈનિકો નગરની પશ્ચિમ બાજુએ હતા. યહોશુઆએ તે રાત ખીણમાં વિતાવી.
  pon-2006A: Sounpei ko koasoansoandi ong ni mwomwen mahwen ni paliepeng en kahnimwo
    a luhwe ko ni palikapi. Sosua eri pweidi nan wahuo.
  por-BRBSL: Então eles colocaram o povo, mesmo todo o exército que estava no norte
    da cidade, e sua emboscada no oeste da cidade; e Josué foi naquela noite para
    o meio do vale.
  cth-cth: Hottelah khopui koe lahoi Ransanaw a pawp sak teh, hnukkhu lahoi hai taran
    koung a ring sak teh, Joshua ni hote karum vah, ravo lungui ao.
  twi-twi: Enti ɔmaa asraafo no mu fa kɛse gyinaa kuropɔn no atifi fam a na atɛwfo
    no bi nso wɔ kuropɔn no atɔe fam. Yosua ankasa de, ɔtenaa obon no mu anadwo no.
  hlt-hlt: Pilnam te khopuei tlangpuei rhaehhmuen boeih neh khopuei tuitun ah hnukdawn
    la tluep a khueh Joshua loh khoyin ah kol la cet.
  tbz-SIM: Kɛ̀ ditĩ̀nnì diɛrì ḿbo dihɛì bɑkù cɑ̃̀nku bíɛ́kɛ̀, kɛ̀ ditɛrì bo diyiè
    yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ̀ Sosuwee yie ḿbo kubiriku dɛ kó kɛyènkɛ̀.
  msy-2020: Josua mɨdorozir gumaziba bar me isa danganibar me arɨki, mɨdorozir gumazir
    avɨrim me, notɨn amadaghan iti, ezɨ marazi aruem uaghiri naghɨn, nguibar ekiamɨn
    boroghɨn danganim aghuigha an iti. Ezɨ Josua dɨmagarir kamɨn ghua danganir zarimɨn
    iti.
  azb-azb: Şəhərin şimalında olan bütün ordu və şəhərin qərbində pusquda duranlar
    döyüş üçün yerləşdirildi. Yeşua o gecə dərənin ortasına getdi.
  eng-DBY: And when they had set the people, the whole camp on the north of the city,
    and their ambush on the west of the city, Joshua went that night into the midst
    of the valley.
  hin-2017: और जब लोगों ने नगर के उत्तर ओर की सारी सेना को और उसके पश्चिम ओर घात में
    बैठे हुओं को भी ठिकाने पर कर दिया, तब यहोशू उसी रात तराई के बीच गया।
  swp-swp: Tatao va se toredi, moutuadi va eanua teha bauri eai, eo tatao eanua teha
    lalasi eai se bavaeamui, Iosua maieona eai i dobi arotau gonuna duaduarina eai.
  eng-YLT: and they set the people, all the camp which [is] on the north of the city,
    and its rear on the west of the city, and Joshua goeth on that night into the
    midst of the valley.
  kne-kne: Naiolnos din sosoldado ay en makigobat. Din kaad-adoan en daida, nanpowisto
    da sin amyanan di siyodad et din odom, nanpowisto da abe sin bomanda sin kadiposan
    di agew sin siyodad. Ngem si Josue pay, en nantee sin tanap sin labi ay doy.
  eng-WYC-2017: And all the tother host dressed the battle array to the north, so
    [that] the last men of the multitude reached to the west coast of the city. Then
    Joshua went in that night, and stood in the midst of [the] valley;
  eng-WMBB: So they set the people, even all the army who was on the north of the
    city, and their ambush on the west of the city; and Joshua went that night into
    the middle of the valley.
  urd-GVH: यों शहर के मग़रिब और शिमाल में आदमी लड़ने के लिए तैयार हुए। रात के वक़्त
    यशुअ वादी में पहुँच गया।
  rug-rug: Sari na tie varipera si tava namanama veko pude varipera. Sa puku minate
    lavata si koa pa kali gedena sa vasileana lavata, meke sari doduru pu koa tomedi
    si pa kali lodu rimata. Zosua si koa turaṉia sa puku minate lavata pa boṉina asa
    koasa lolomo.
  gaz-gaz: Isaanis namoota, jechuunis loltoota gama kaaba magaalattiitiin turan hundaa
    fi warra dugda duubaan gama lixaatiin riphanii turan iddoo iddoo isaanii qabsiisan.
    Iyyaasuun garuu gara sululaatti gad buʼee halkan sana achi bule.
  fra-LSG: Après que tout le camp eut pris position au nord de la ville, et l’embuscade
    à l’occident de la ville, Josué s’avança cette nuit-là au milieu de la vallée.
  gnn-gnn: '@see-verse:JOS.008.012'
  yal-yal: Yamaan yi e ti kiini tɔn, naxanye yi daaxadeni, ne yi lu taan kɔmɛn fɔxɔni,
    bonne yi lu taan sogegodode binni yɛngɛ so xinla ma. Na kɔɛɛn na, Yosuwe nun gali
    dɔnxɛn yi godo lanbanni.
  haw-1868: Hoonoho iho la lakou i kanaka, o ka poe a pau, ma ka aoao akau o ke kulanakauhale,
    a me ka poe hope, ma ke komohana o ke kulanakauhale, alaila, i kela po no, iho
    aku la o Iosua ilalo o ke awawa.
  arb-NAV: وَتَمَرْكَزَ الْجَيْشُ الرَّئِيسِيُّ فِي شِمَالِيِّ الْمَدِينَةِ، فِي حِينِ
    تَرَبَّصَ الْكَمِينُ فِي غَرْبِيِّهَا، أَمَّا يَشُوعُ فَقَدْ قَضَى تِلْكَ اللَّيْلَةَ
    فِي وَسَطِ الْوَادِي.
  ewe-ewe: Woɖo asrafoawo ɖe aʋawɔwɔ ŋu, ame geɖewo nɔ dua ƒe anyiehe lɔƒo, eye mamlɛawo
    nɔ dua ƒe ɣetoɖoƒe lɔƒo. Yosua tsi balime la le zã ma me.
  eng-LEE: And the people, all the camp that was on the north of the city, and its
    ambush on the west of the city got ready; and Joshua went that night into the
    midst of the valley.
  asm-FB: এইদৰে মুখ্য ৰণুৱাসকলক নগৰৰ উত্তৰফালে থকা গোটেই ছাউনিক আৰু নগৰৰ পশ্চিমফালে
    পহৰা দি লুকাই থকা দলটিক উপযুক্ত স্থানত স্থাপন কৰি যিহোচূৱাই সেই ৰাতি উপত্যকাৰ
    মাজলৈ গমণ কৰিলে।
  sus-A: نَ كُي سْورِيٍ شَ يٌنكِندٍ شُنفبٍ نُ نَ تَا كْولَ مَ، سْورِ بٌورٍيٍ نُ نَ
    تَا مّلّنقٍ سٌفٍفٌرٌدٍ بِرِ. يٌسُوٍ نَشَ سِفَ نَ كْي رَدَنفِ فُلُنبَ كُي.
  fra-SBL: Ils mirent donc le peuple, toute l'armée qui était au nord de la ville,
    et leur embuscade à l'ouest de la ville ; et Josué alla cette nuit-là au milieu
    de la vallée.
  hbo-hbo: וַיָּשִׂ֨ימוּ הָעָ֜ם אֶת־כָּל־הַֽמַּחֲנֶ֗ה אֲשֶׁר֙ מִצְּפֹ֣ון לָעִ֔יר וְאֶת־עֲקֵבֹ֖ו
    מִיָּ֣ם לָעִ֑יר וַיֵּ֧לֶךְ יְהֹושֻׁ֛עַ בַּלַּ֥יְלָה הַה֖וּא בְּתֹ֥וךְ הָעֵֽמֶק׃
  piu-2006: '@see-verse:JOS.008.012'
  kik-kik: Magĩgĩatha thigari ciikare ciĩhaarĩirie o andũ handũ hao, iria ciothe ciarĩ
    kambĩ igĩikara mwena wa gathigathini wa itũũra rĩu inene, na iria cioheirie andũ
    mwena wa ithũĩro warĩo. Naguo ũtukũ ũcio Joshua agĩthiĩ kũraara kũu gĩtuamba-inĩ.
  fra-NCL: Lorsque le peuple eut ainsi disposé tout le camp, qui était au nord de
    la ville, et son embuscade à l’occident de la ville, Josué s’avança durant cette
    nuit au milieu de la vallée.
  cek-AK: Misatuh kaminawk to vangpui aluek bangah a suek boih, vangpui niduem bangah
    doeh misa angang kaminawk to a suek; to na aqum ah Joshua loe azawn ah caeh.
  cuk-cuk: Deyobi abar-sordamar-bila-onomalad Hai-neggwebur-dad-nakwed-argan-sapiledsik
    bukusmalad, bamalad-sordamardi, Hai-neggwebur-dad-argwanedsik bukusmarmogad. A-mutiki,
    Josué na e-sordaganmala neba-naid-negabarse bukunonikid.
  uig-CYR: Шундақ қилип, барлиқ хәлиқ, йәни шәһәрниң шимал тәрипидики баргаһтики қошун
    билән ғәрип тәрипидики пистирма қошун орунлаштуруп бөлүнди. Шу кечиси Йәшуа өзи
    җилғиниң оттурисиға чүшти.
  tel-2017: వారిని అలా ఉంచిన తరువాత యెహోషువ ఆ రాత్రి లోయలో దిగి అక్కడ బస చేశాడు.
  hat-BSA: Konsa, yo te pozisyone moun yo, tout lame ki te nan kote nò vil la ak gad
    an aryè nan kote lwès vil la. Josué te antre pandan nwit sa a nan mitan vale a.
  kos-kos: Na mwet mweun elos akola nu ke mweun. Pusiyen mwet uh elos muta eir, ac
    mwet lula ah elos muta roto. Ac Joshua el mongla in fong sac infahlfal sac.
  hbo-WLC: וַיָּשִׂ֨ימוּ הָעָ֜ם אֶת־כָּל־הַֽמַּחֲנֶ֗ה אֲשֶׁר֙ מִצְּפ֣וֹן לָעִ֔יר וְאֶת־עֲקֵב֖וֹ
    מִיָּ֣ם לָעִ֑יר וַיֵּ֧לֶךְ יְהוֹשֻׁ֛עַ בַּלַּ֥יְלָה הַה֖וּא בְּת֥וֹךְ הָעֵֽמֶק׃
  ibo-ibo: Ya mere, ndị agha were ọnọdụ ha nʼusoro, ndị ga-ebu agha nọ nʼakụkụ ugwu,
    ndị niile zoro onwe ha nʼakụkụ ọdịda anyanwụ nke obodo ahụ. Ma nʼabalị ahụ, Joshua
    gara nọdụ na ndagwurugwu ahụ.
  ory-ory: ଏହିରୂପେ ସେମାନେ ନଗରର ଉତ୍ତର ଦିଗସ୍ଥ ସମସ୍ତ ଛାଉଣିକୁ ଓ ନଗରର ପଶ୍ଚିମ ଦିଗସ୍ଥ ଆପଣାମାନଙ୍କ
    ଗୁପ୍ତ ଦଳକୁ ରଖିଲେ; ପୁଣି ଯିହୋଶୂୟ ସେହି ରାତ୍ରି ତଳଭୂମି ମଧ୍ୟକୁ ଗମନ କଲେ।
  chk-chk: 'Iei usun ra alenia ekewe sounfiu: Ewe mwich mi watte a nom peliefengin
    ewe telinimw, nge ewe mwich mi op a nom pelilotoun. Nge Josua a nom lon ewe lemol
    lon ewe pwinin.'
  rop-rop: Wal ebrijing bin redi na. Sambala solja bin blandim miselp sangodansaid
    brom det taun, en ola najalot solja bin jidan eniwei langa det kemp nowathsaid
    brom det taun, en det nait Joshuwa bin silip miselp deya langa det gali.
  ukr-1871: І як отаборилось військо на півночі від города, а його задні люде стояли
    на захід сонця від города, зостававсь Йозей вночі насеред долини.
  deu-1951: Und sie stellten das Volk des ganzen Lagers so auf, daß es nördlich von
    der Stadt war, der Hinterhalt aber westlich von der Stadt; und Josua ging in jener
    Nacht mitten in das Tal.
  eng-JPS: So the people set themselves in array, even all the host that was on the
    north of the city, their rear lying in wait on the west of the city; and Joshua
    went that night into the midst of the vale.
  srp-1865: I kad se namjesti sav narod, sva vojska, što bijaše sa sjevera gradu i
    što bijaše u zasjedi sa zapada gradu, izide Isus onu noæ usred doline.
  lug-lug: Ekibinja ky’abalwanyi ekisinga obunene ne kikuŋŋaanira mu bukiikakkono
    w’ekibuga ate ekibinja ekizibizi ne kikuŋŋaanira ebugwanjuba w’ekibuga. Naye ye
    Yoswa ekiro ekyo yasula mu kiwonvu.
  heb-heb: וישימו העם את כל המחנה אשר מצפון לעיר ואת עקבו מים לעיר וילך יהושע בלילה
    ההוא בתוך העמק׃
  ben-IRV: এই ভাবে লোকেরা নগরের উত্তর দিকের গুপ্ত দলকে স্থাপন করল এবং যিহোশূয় ঐ রাতে
    উপত্যকার মধ্যে গেলেন।
  pan-pan: ਤਾਂ ਉਹਨਾਂ ਨੇ ਲੋਕਾਂ ਨੂੰ ਅਰਥਾਤ ਸਾਰੇ ਦਲ ਨੂੰ ਜਿਹੜੇ ਸ਼ਹਿਰੋਂ ਉਤਰ ਵੱਲ ਸਨ ਅਤੇ ਘਾਤ
    ਵਾਲਿਆਂ ਨੂੰ ਸ਼ਹਿਰੋਂ ਪੱਛਮ ਵੱਲ ਬਿਠਾਇਆ ਤਾਂ ਯਹੋਸ਼ੁਆ ਉਸ ਰਾਤ ਖੱਡ ਵਿੱਚ ਗਿਆ।
  mya-JVB: ထိုသို့လျှင်၊ မြို့ မြောက် ဘက်မှာ ဗိုလ်ခြေ အပေါင်း ခင်းကျင်းလျက်၊ အနောက်
    ဘက်မှာ လည်း ကင်း ထိုးလျက်၊ အသီးသီးနေရာ ကျကြသောအခါ ၊ ယောရှု သည် ထို ညဉ့် တွင် ချိုင့်
    အလယ်သို့ သွား လေ၏။
  tbg-tbg: Ho avuni vuka qera i vaumanta Ai vatuka noti mantaraini nái seri naavu
    maaqa kaqatonaini vaukavata qera i vaura. Vi entara entaqi Iosuaava uqita kanta
    vaireva vura.
  hmo-hmo: Unai dainai tuari taudia ibounai be edia gabu dekenai idia noho, orea badana
    be hanua ena mirigini kahanai, to idia hunia noho orea be dina ia diho kahanai.
    To Iosua be unai hanuaboi neganai koura dekenai ia noho.
  urd-urd: इसलिए उन्होंने लोगों को या'नी सारी फ़ौज जो शहर के उत्तर में थी, और उनको
    जो शहर की पश्चिमी तरफ़ घात में थे ठिकाने पर कर दिया; और यशू'अ उसी रात उस वादी
    में गया।
  rus-SYN: И народ расположил весь стан, который был с северной стороны города, так,
    что задняя часть была с западной стороны города. И пришел Иисус в ту ночь на средину
    долины.
  bqc-SIM: Isailiↄ bòokpà wɛ̃́lɛ gugbãntoo oi, mɛ́ gbɛ̃́ pↄ́ ulɛapiↄ ku wɛ̃́lɛ
    bɛ'aɛ oi. Gwã́ bee Yozuee ì guzulɛuɛ.
  tcz-CHONGTHU: Hitichun asepai bulpi penchu khopi sahlanga apansah’in chuleh khopi
    lhumlamma chun changpangloi akoiyin, Joshua amatah chu phaichamma chun ageh’in
    ahi.
  mar-mar: त्याने नगरांच्या उत्तरेच्या ठिकाणी मुख्य सैन्य आणि पश्चिमेकडे सैन्याचे
    रक्षण करणारे ठेवून यहोशवा त्या रात्री त्या दरीत राहिला.
  qub-qub: Chaura suldärucunaga ishcan läduman churanacusha carcaycaran. Pullan caj
    caycaran siudäpa norte caj wajtancho, pullan cajna siudäpa chimpancho. Chay chacay
    Josuëga ragracama ñaupacuran.
  bqp-bqp: Isarailanↄ bùraa kàtɛ wɛ̃tɛ gugbãnduru kpa, akũsↄ̃ gbɛ̃ kũ ò natɛna
    pìnↄn kú wɛ̃tɛ ifãlɛtɛ kpa. Gwãani birea Yↄsua ì guvutɛmmɛ.
  hat-hat: Se konsa, pifò nan lame a moute kan yo sou bò nò lavil la, epi rès lame
    a al kache kò yo sou bò solèy kouche. Jou sa a, Jozye pase lannwit lan nan Fon
    an.
  eng-BSB: So the forces were stationed with the main camp to the north of the city
    and the rear guard to the west of the city. And that night Joshua went into the
    valley.
  tod-tod: Kɔɔɠɔ nuiti ti zeini ti-ʋuuzu ɓiingi, lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ. Niiti ti ɠɛni
    ti makɛsu ʋoluzu ʋelei, naati ti ɠɛni taa ʋoluʋɛ folo liizu ʋelei. Zozuwe ɲiini
    naama ɓidii nɛmɛi zaamaʋɛ.
  eng-WEBPB: So they set the people, even all the army who was on the north of the
    city, and their ambush on the west of the city; and Joshua went that night into
    the middle of the valley.
  kbq-kbq: Hanki ha'ma hanaza kankamuna amanahu hu'za retrora hu'naze. Ai rankumamofo
    noti kazigama tro'ma hu'za mani'naza sondia vahera rama'agna hu'za mani'naze.
    Ana hazage'za mago'a sondia vahera zage ufre kaziga kafonte'za mani'naze. Hanki
    Josua'a ana kenagera agra agupofi uramino umani'ne.
  nhe-BL: Huajca sesen yajqui campa monequiyaya; sequin campa temo tonati huan sequin
    mocajcajtoyaj imelac nopa altepetl ica norte. Huan nopa yohuali Josué mocajqui
    ipan nopa tlamayamitl.
  bus-bus: Isarailinↄ bùra kàɛ wɛ́tɛ gu'igbãroo kpa, bensↄ̃ gbɛ̃ kɛ̀ aↄ̃ↄ naɛna pìnↄↄ
    kú wɛ́tɛ ↄfãntɛ̃gɛ̃kpɛn kpa. Gwãavĩ beeea Yↄsua ì guzurɛmmɛ.
  gub-BL: Na'e umuàgà'ym kar zauxiapekwer paw wà kury. Teko waker haw pe har uhyk
    wà. Zeàmimaw pe har uhyk wà no. Pyhaw Zuzue wixe ywy iàpy'àmaw iapypew paw pe
    kury, wemiruze'eg wanupi kury.
  eng-DRA: But all the rest of the army went in battle array on the north side, so
    that the last of that multitude reached to the west side of the city. So Josue
    went that night, and stood in the midst of the valley.
