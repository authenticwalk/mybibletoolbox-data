verse: JOS.008.028
translations:
  mal-C: പിന്നെ യോശുവ ഹായി പട്ടണം ചുട്ടുകരിച്ചു, അത് നാശനഷ്ടങ്ങളുടെ ഒരു ശാശ്വതക്കൂമ്പാരമായി,
    ഒരു ശൂന്യസ്ഥലമായി ഇന്നും നിൽക്കുന്നു.
  deu-TKW: Josua aber ließ Ai in Brand stecken und machte es für ewige Zeiten zu einem
    Schutthügel, zu einer Wüstenei, bis auf den heutigen Tag,
  lin-lin: Jozue atumbaki Ayi mpe akomisaki yango libebi mpo na libela, esika ezanga
    bato kino na mokolo ya lelo.
  eng-LSV: And Joshua burns Ai, and makes it a continuous heap—a desolation to this
    day;
  eng-GNV: And Ioshua burnt Ai, and made it an heape for euer, and a wildernes vnto
    this day.
  eng-WEBSTER: And Joshua burnt Ai, and made it a heap for ever, even a desolation
    to this day.
  nhw-BL: Huan teipa Josué quitlamitlati nopa altepetl. San mocajqui se tlamontomitl
    tlen tlasoli campa amo aqui quinequi monechcahuis hasta ama.
  swh-ONEN: Kwa hiyo Yoshua akauchoma moto mji wa Ai na kuufanya kuwa lundo la magofu
    la kudumu, mahali pa ukiwa hadi leo.
  bba-bba: Mɑ Yosue u wuu ɡe dɔ̃ɔ sɔkɑ mɑ ɡɑ kuɑ bɑnsu sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: And Joshua burnt Ai, and made it a heap for ever, even a desolation
    unto this day.
  cpy-cpy: Itaakiro Josué nampitsi Tzimpookaarini. Roojatzi nimaeka iñeetziro opiyo-pookita
    jempe okanta itzimpookae-takiro paerani.
  luo-luo: Omiyo Joshua nowangʼo Ai mi okete obedo pith mongingore mar kethruok kendo
    pod en kamano nyaka chil kawuono.
  meu-meu: Taunabunai Iosua na Ai hanuana e doua bona e haseriseria; unu e mia tomamu
    ema bona hilrihari.
  npi-ULB: यहोशूले ऐलाई जलाए र यसलाई भग्‍नावशेषको थुप्रोमा परिणत गरिदिए । यो आजको
    दिनसम्म पनि त्यागिएको ठाउँ भएको छ ।
  yor-yor: Joṣua sì jó Ai, ó sì sọ ọ́ di ààtàn, àní ahoro di òní yìí.
  emp-NTPO: Mãwãnacarea Josueba Hai purura jũma babuesia. Ni cãrẽ sid̶a b̶eẽ́ basía.
    Wad̶ibid̶a ni cãrẽ sid̶a neẽ́ b̶ʌa Hai puru b̶ad̶ama.
  ind-ind: Yosua membakar habis kota Ai sehingga tempat itu menjadi timbunan reruntuhan
    selamanya, telantar sampai saat kitab ini ditulis.
  pes-OPCB: یوشع شهر عای را سوزانیده، به صورت خرابه‌ای درآورد که تا به امروز به همان
    حال باقیست.
  tgl-ULB: Sinunog ni Josue ang Ai at ginawa itong isang tambakan ng mga nawasak magpakailanman.
    Ito ay isang lugar na pinabayaan sa araw na ito.
  hui-hui: Yosuabi ibunaga agali biarubi tigua Ai bo heda hene. Bo heda henedagoni
    muguni áyubi wiaabo ka.
  mya-mya: ယော​ရှု​သည်​အာ​ဣ​မြို့​ကို​မီး​ရှို့​ဖျက်​ဆီး လိုက်​သ​ဖြင့် ယ​နေ့​တိုင်​မြို့​ပျက်​အ​ဖြစ်
    ကျန်​ရစ်​လေ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཨེ་ཡུ་གྲོང་ཁྱེར་མེར་བསྲེགས་ནས་གྲོང་ཁྱེར་ནི་དུས་གཏན་དུ་ད་ལྟའི་བར་དུ་ཞིག་རོ་དང་ས་རྒོད་དུ་ལུས་པ་དང་།
  sna-sna: Naizvozvo Joshua akapisa Ai akariita murwi, rikava dongo kusvika nanhasi.
  spa-BLM: Entonces Josué quemó a Hai y la convirtió en un montón para siempre, en
    una desolación, hasta el día de hoy.
  cac-cac: Ix tz'acanb'at masanil chon̈ab' Hai chi' yuj vin̈aj Josué chi' yed' eb'
    vin̈ soldado, ix emcan b'ulnaj stz'ai, axon̈ej yed'tal chequel ix ajcani.
  swh-ULB: Yoshua aliichoma Ai na kuigeuza kuwa kichuguu cha mapango. Ni mahali palipoachwa
    ukiwa hata leo.
  bel-bel: І спаліў Ісус Гай і абярнуў яго ў вечныя руіны, у пустыню, да сёньня;
  deu-ELBBK: Und Josua verbrannte Ai und machte es zu einem ewigen Trümmerhaufen,
    bis auf diesen Tag.
  mbb-OT: Ne kegkepasad dutun, mibpevinsulan ni Josue is tivuuk he Ai ne wazè en heini
    meuman mevangun. Ne taman en guntaan wazè en meǥinǥed kayi.
  mal-2015: പിന്നെ യോശുവ ഹായിപട്ടണം ചുട്ടു സദാകാലത്തേക്കും ഒരു മൺക്കുന്നും ശൂന്യഭൂമിയുമാക്കിത്തീർത്തു;
    അതു ഇന്നുവരെയും അങ്ങിനെ കിടക്കുന്നു.
  tuo-NT: Josué Haire ʉ̃jʉ̃acõꞌacã, te ʉ̃jʉ̃amoꞌaꞌque, tojo nicã ti macã cjase ʉ̃tãperiacã
    diaꞌcʉ̃ tojacaro niwʉ̃. Niꞌcãrõacãpʉ quẽꞌrãrẽ tojota bajudecotisaꞌa yujupʉ.
  rmc-rmc: Avke o Jozua labarďa o Aj a kerďa lestar zburaňiskos pro furt dži adadžives.
  nlg-nlg: Joshua kolura nina lei malaghai tara haurakea mara kerehorua me vavu tana
    pari na komu Ai. Me sopou ghaghua iga me sara mai so taeni.
  pes-OPV: پس یوشع عای راسوزانید و آن را توده ابدی و خرابه ساخت که تاامروز باقی است.
  ron-1924: Иосуа а арс четатя Ай ши а фэкут дин еа пентру тотдяуна ун морман де дэрымэтурь,
    каре се веде пынэ ын зиуа де азь.
  ben-OBCV: অতএব যিহোশূয় অয় নগরটি পুড়িয়ে দিলেন এবং তা এক চিরস্থায়ী ধ্বংসস্তূপে,
    এক নির্জন স্থানে পরিণত করলেন, যা আজও পর্যন্ত তাই হয়ে আছে।
  som-som: Sidaasaa Yashuuca u gubay Aacii, oo wuxuu ka dhigay tuulmo cidla weligeed
    ah ilaa maantadan la joogo.
  lat-VUC: 'Qui succendit urbem, et fecit eam tumulum sempiternum:'
  eng-ASVBT: So Joshua burnt Ai, and made it a heap forever, even a desolation, unto
    this day.
  ita-1885: E Giosuè bruciò Ai, e la ridusse in un monte di ruine in perpetuo, come
    è infino al dì d'oggi.
  eng-LXXUP: 'And Joshua burned the city with fire: he made it an uninhabited heap
    forever, even to this day.'
  eng-ULB: Joshua burned Ai and turned it into a heap of ruins forever. It is an abandoned
    place to this day.
  spa-VBL: Así que Josué quemó la ciudad de Hai, convirtiéndola definitivamente en
    un montón de ruinas donde nadie vive hasta el día de hoy.
  fra-_FOB: Josué brûla donc Aï, et la réduisit en un monceau perpétuel de ruines,
    jusqu'à ce jour.
  mal-mal: പിന്നെ യോശുവ ഹായിപട്ടണം ചുട്ട് സദാകാലത്തേക്കും ഒരു മൺകുന്നും ശൂന്യഭൂമിയുമാക്കിത്തീർത്തു;
    അത് ഇന്നുവരെയും അങ്ങനെ കിടക്കുന്നു.
  urd-GVR: Yashua ne Aī ko jalā kar use hameshā ke lie malbe kā ḍher banā diyā. Yih
    maqām āj tak wīrān hai.
  suz-BL: मिनु यहोसुमी ऐ सहर कली चोशा, गेनायो मसेल्‍चा ङा पा खतम सेल्‍तु। मोदेंशो
    मुल सम्‍म बाक्‍ब।
  ita-1927: Giosuè arse dunque Ai e la ridusse in perpetuo in un mucchio di ruine,
    com’è anch’oggi.
  ckb-ckb: ئینجا یەشوع عایی سووتاند و کردییە گردێکی وێرانی هەتاهەتایی، هەتا ئەمڕۆش
    هەروا ماوەتەوە.
  eng-BBE: So Joshua gave Ai to the flames, and made it a waste mass of stones for
    ever, as it is to this day.
  kan-OKCV: ಯೆಹೋಶುವನು ಆಯಿ ಎಂಬ ಪಟ್ಟಣವನ್ನು ಸುಟ್ಟುಬಿಟ್ಟು, ಅದನ್ನು ಮರಳಿ ಕಟ್ಟಲಾಗದಂತೆ ಹಾಳು
    ದಿಬ್ಬವಾಗಿ ಮಾಡಿದನು. ಅದು ಇಂದಿನವರೆಗೂ ಹಾಗೆಯೇ ಉಳಿದಿದೆ.
  bbb-bbb: '@see-verse:JOS.008.027'
  tam-2017: யோசுவா ஆயீயைச் சுட்டெரித்து, அதை இந்த நாள்வரைக்கும் இருக்கிறபடி என்றைக்கும்
    பாழாய்க்கிடக்கும் மண்மேடாக்கி,
  spa-RV-1909: Y Josué quemó á Hai y redújola á un montón perpetuo, asolado hasta
    hoy.
  ron-BTF: Și Iosua a ars cetatea Ai și a făcut-o pentru totdeauna un morman, o dărâmătură
    până în această zi.
  eng-WEBP: So Joshua burned Ai and made it a heap forever, even a desolation, to
    this day.
  eng-FBV: So Joshua burned the town of Ai, making it permanently into a heap of ruins
    where no one lives to this very day.
  nld-1939: Tenslotte liet Josuë Ai plat branden, en maakte het voor altijd tot een
    puinhoop en een woestenij tot op de huidige dag.
  nch-BL: Huan teipa Josué quitamitati nopa altepet. San mocajqui se tamontomit ten
    tasoli campa amo aqui quinequi monechcahuis hasta ama.
  vie-1934: Vậy, Giô-suê phóng hỏa thành A-hi, và làm cho nó ra một đống hư tàn đời
    đời, y như hãy còn đến ngày nay.
  hin-CV: यहोशू ने अय को पूरा जला दिया, जो आज तक निर्जन पड़ा है.
  spa-BES: Entonces Josué quemó Hai, y lo convirtió en una masa de piedras para siempre,
    como lo es hasta hoy.
  tdx-tdx: Aa le finorototo’ Iehosoa ty Ay naho nanoe’e tamboho tsy modo, toe hoake
    ampara’ henane.
  tha-KJV: ดังนี้​แหละโยชูวาจึงเผาเมืองอัยเสีย กระทำให้เป็นกองซากปรั​กห​ักพังอยู่​เป็นนิตย์
    คือเป็​นที​่รกร้างอยู่จนถึงทุกวันนี้
  por-BR-2018: E Josué queimou a Ai e reduziu-a a um amontoado perpétuo, assolado
    até hoje.
  deu-ELO: Und Josua verbrannte Ai und machte es zu einem ewigen Trümmerhaufen, bis
    auf diesen Tag.
  eng-WYC-2018: and Joshua burnt that city (or and Joshua burned down that city),
    and made it an everlasting burial.
  epo-epo: Kaj Josuo forbruligis la urbon Aj, kaj faris ĝin eterna ruino, dezertaĵo
    ĝis hodiaŭ.
  uig-PIN: Andin Yǝxua Ayi xǝⱨirini kɵydürüp, uni ǝbǝdgiqǝ Harabilik dɵwisigǝ aylanduruwǝtti;
    taki bügüngiqǝ u xundaⱪ turmaⱪta.
  beo-beo: Yosiua da A:iai moilai bai bagade laluga gobesi amola wadela:lesi dagoi.
    Wali eso, amo moilai bai bagade da amaiwane diala.
  tpi-OTNT: Josua i kukim taun Ai na taun i bagarap i stap olsem yet i kam inap nau.
  hau-SA: Yoshuwa kuwa ya ƙone Ai, ya mai da ita tarin ƙasa, ta zama kufai har wa
    yau.
  uig-LAT: Andin Yeshua Ayi shehirini köydürüp, uni ebedgiche Xarabilik döwisige aylanduruwetti;
    taki bügün’giche u shundaq turmaqta.
  nde-nde: UJoshuwa watshisa i-Ayi wayenza yaba lunxiwa oluyinqwaba, indawo engelakuhlalwa
    muntu kuze kube lamhlanje.
  ton-ton: Pea naʻe tutu ʻe Siosiua ʻa ʻAi, ʻo ne ngaohi ko e ʻesi ʻo taʻengata, ʻio,
    ko e potu liʻaki ʻo aʻu ki he ʻaho ni.
  ces-1613: Tedy vypálil Jozue Hai, a položil je v hromadu věčnou a pustinu, až do
    tohoto dne.
  eng-WMB: So Joshua burned Ai and made it a heap forever, even a desolation, to this
    day.
  tam-TCV: எனவே யோசுவா ஆயிபட்டணத்தை எரித்து, அதனை நிரந்தரமான இடிபாட்டுக் குவியலாக்கினான்.
    அது இந்நாள்வரை பாழிடமாகவே இருக்கிறது.
  ceb-ULB: Gisunog ni Josue ang Ai ug gihimo kining tinapok sa pagkalaglag hangtod
    sa kahangtoran. Biniyaan kini nga dapit hangtod niining adlawa.
  pol-UBG: Wtedy Jozue spalił Aj i uczynił je wieczną mogiłą i pustynią aż do dziś.
  urd-GVU: یشوع نے عَی کو جلا کر اُسے ہمیشہ کے لئے ملبے کا ڈھیر بنا دیا۔ یہ مقام آج
    تک ویران ہے۔
  deu-1912: Und Josua brannte Ai aus und machte einen Haufen daraus ewiglich, der
    noch heute daliegt,
  kan-2017: ಯೆಹೋಶುವನು ಆಯಿ ಎಂಬ ಪಟ್ಟಣವನ್ನು ಸುಟ್ಟು ಅದು ಎಂದಿಗೂ ತಿರುಗಿ ಕಟ್ಟಲು ಸಾಧ್ಯವಾಗದಂತೆ
    ಹಾಳುದಿಬ್ಬವನ್ನಾಗಿ ಮಾಡಿದನು. ಅದು ಇಂದಿನ ವರೆಗೂ ಹಾಗೆಯೇ ಉಳಿದಿದೆ.
  tgo-tgo: Josuwa va i woŋambwa Ai. Ghembako mbe ina vara e mukuwo tɨne ghaghad noroke
    iya ya roriya riuriuniyeke.
  yap-yap: I Joshua e urfiy yu Ai nge pag nike mgothgoth. Ni ku aram rogon ni bay
    e daba’.
  hlt-MCSB: Te phoeiah Ai te Joshua loh a hoeh tih tihnin due, kumhal kah imrhong
    khopong la a khueh.
  mdy-ETH: ዒያሱ ዓይ ካታሞ ሚቺ ሃኖ ሄላንዳኣና ዓኣ ጎይፆ ዲቢንሢ ኩሊንቴያ፥ ጉሪ ቤሲ ማሂ ሃሼኔ።
  twi-ASANTE: Enti, Ai bɛdanee mmubuiɛ esie ne asase bonini de bɛsi ɛnnɛ.
  eng-WEBU: So Joshua burned Ai and made it a heap forever, even a desolation, to
    this day.
  bnp-bnp: Lakea e Iosua i rungania a tanga e Ai. A maka luluna i tabuli mavonga i
    valai i harena mona.
  wal-wal: Yaasu Aaya katamaa xuuggiis; xuuggin hachchi gakkanaassi shuchcha keelanne
    baisa soho gididi atti aggiis.
  spa-PDDPT: Luego Josué incendió a Hai y la redujo a un montón de ruinas perpetuas,
    una desolación que se mantiene hasta hoy.
  gun-gun: Ai tekoa re Josué tata omboja uka vy mba'emo vaikueaty ojapo raka'e rã
    peve guarã. Aỹ peve opyta ha'e rami.
  agu-BL: Kalena's tzun cawune'nin Josué-tz tan stz'e'se'n tircu'n yi tnum. Nin tircu'n
    cwe'n woc', chi tane'n jalu'.
  ilo-ULB: Pinuoran ni Josue ti Ai ken pinagbalinna daytoy a gabsuon dagiti nadadael
    iti agnanayon. Daytoy ket langalang a lugar agingga iti daytoy nga aldaw.
  kpg-kpg: Joshua guu dudu Ai, gu diiagi hua gu mooho i golo. Dangi nei e dugu hua
    mooho be di maa.
  uig-ARA: ئاندىن يەشۇئا ئايى شەھىرىنى كۆيدۈرۈپ، ئۇنى ئەبەدگىچە خارابىلىك دۆۋىسىگە
    ئايلاندۇرۇۋەتتى؛ تاكى بۈگۈنگىچە ئۇ شۇنداق تۇرماقتا.
  bsp-bsp: Kɔ Yosuwe ɔŋcɔf Hay, kɔ tɔyɔnɛ fɔ haŋ mɔkɔ tofo tɛtɛyɛ tɔ, tɔyɔnɛ nde dətɛgbɛrɛ.
  sus-sus: Yosuwe naxa Ayi taa birin kana, a a gan. Han to naa kiroxi.
  pon-2006: Sosua isikala kahnimwo oh kamwomwala. Rahnwet e mihmihte ni mwomwen kahnimw
    ehu me kamwomwla.
  ksd-ksd: Ma Iosua i ga tun vue Ai, ma i ga vue pukue vue upi na da ra anguvai vat
    pa na mutu, ma ra gunan i lingling ika, tuk tar ta ra bung gori.
  tur-YTC: Böylece Yeşu Ay Kenti'ni yaktı ve onu bugüne dek sonsuz bir yığına, harabeye
    çevirdi.
  grc-BRENT: Καὶ ἐνεπύρισεν Ἰησοῦς τὴν πόλιν ἐν πυρί· χῶμα ἀοίκητον εἰς τὸν αἰῶνα
    ἔθηκεν αὐτὴν ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Yosua membakar Ai dan menjadikannya sebagai timbunan puing sampai selamanya,
    suatu tempat yang tandus sampai hari ini.
  nya-nya: Pambuyo pake Yoswa anawutentha mzinda wa Ai ndi kuwusiya bwinja monga ulili
    leromu.
  hrv-hrv: Jošua spali Aj i učini ga za sve vijeke ruševinom, pustim mjestom do danas.
  mps-mps: Josuago te Ai hanu siago ulama mu dolali, te megi tama e po asębo sogo
    me te tiwai dwai elalubao.
  tpi-tpi: Josua i kukim taun Ai na taun i bagarap i stap olsem yet i kam inap nau.
  dan-1931: Og Josua stak Aj i Brand og gjorde den til en Ruinhob for bestandig, til
    den Ødemark, den er den Dag i Dag.
  vie-OVCB: Vậy, thành A-hi bị Giô-suê thiêu hủy, đến nay chỉ còn một đống gạch vụn.
  guj-2017: અને યહોશુઆએ આયને બાળી નાખીને તેનો સદાને માટે વિનાશનો ઢગ કરી દીધો. તે સ્થાન
    આજ દિવસ સુધી વેરાન રહેલું છે.
  pon-2006A: Sosua isikala kahnimwo oh kamwomwala. Rahnwet e mihmihte ni mwomwen kahnimw
    ehu me kamwomwla.
  por-BRBSL: Então Josué queimou Ai e fez dela um monte para sempre, até os dias de
    hoje, até mesmo uma desolação.
  cth-cth: Joshua ni Ai kho hmai a sawi teh, sahnin totouh, raphoe e songnawng lah
    ao awh.
  twi-twi: Enti, Yosua hyew Ai ma bɛdanee mmubui siw ne amamfo de besi nnɛ.
  hlt-hlt: Te phoeiah Ai te Joshua loh a hoeh tih tihnin due, kumhal kah imrhong khopong
    la a khueh.
  tbz-SIM: Kɛ̀ Sosuwee cɔ́u nhAii kòo cɔ́útɛ́ fũku fũku kɛ́nɑɑ́ ntidobontì bɑ́ dɛ̀mɑrɛ̀
    í dɛ̀ bo nɛ̀ yíenní,
  msy-2020: Egha Josua Ain nguibar ekiam gaborozɨ a bar sigha bar ikuvigha iti, egha
    datɨrɨghɨn ikia kamaghɨra iti.
  azb-azb: Yeşua Ay şəhərini yandırdı. Oranı əbədi qalan daş qalağına, yəni elə bir
    viranəyə çevirdi ki, bu günə qədər qalmaqdadır.
  eng-DBY: And Joshua burned Ai, and made it an everlasting heap of desolation to
    this day.
  hin-2017: 'तब यहोशू ने आई को फुँकवा दिया, और उसे सदा के लिये खण्डहर कर दिया: वह
    आज तक उजाड़ पड़ा है।'
  swp-swp: Iosua Eae i gabuohi, eanua va i hemala venu peina, i hebaaeaaririei i laoma
    e, huia ta.
  eng-YLT: And Joshua burneth Ai, and maketh it a heap age-during — a desolation unto
    this day;
  kne-kne: Pinooan da Josue din siyodad di Ai et tinaynan da ay nabakas, et kaman
    nidi di iso na enggana ed wani.
  eng-WYC-2017: and Joshua burnt that city, and made it an everlasting burial.
  eng-WMBB: So Joshua burnt Ai and made it a heap forever, even a desolation, to this
    day.
  urd-GVH: यशुअ ने अई को जलाकर उसे हमेशा के लिए मलबे का ढेर बना दिया। यह मक़ाम आज
    तक वीरान है।
  rug-rug: Sulua e Zosua sa vasileana Ai, meke huara ilasa. Korapa koa kekeṉoṉo gua
    tugo asa kamoa pa rane ṉinoroi.
  gaz-gaz: Akkasitti Iyyaasuun Aayin gubee tuulaa daaraa godhe hambise; hamma harʼaattis
    isheen akkuma barbadooftetti jirti.
  fra-LSG: Josué brûla Aï, et en fit à jamais un monceau de ruines, qui subsiste encore
    aujourd’hui.
  gnn-gnn: '@see-verse:JOS.008.027'
  yal-yal: Yosuwe yi Ayi taan gan, han to taa xɔri rabeɲinxin na a ra.
  haw-1868: Puhi iho la o Iosua ia Ai, a hoolilo iho la ia wahi i puu mau loa, i wahi
    olohelohe wale, a hiki mai i keia la.
  arb-NAV: وَهَكَذَا أَحْرَقَ يَشُوعُ عَايَ وَحَوَّلَهَا إِلَى تَلِّ خَرَابٍ أَبَدِيٍّ
    إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Ale Ai trɔ zu gli gbagbã siwo woli kɔe ɖi va se ɖe egbe.
  eng-LEE: And Joshua burnt 'Ai, and made it a ruinous heap of desolation for ever,
    even unto this day,
  asm-FB: এইদৰে অয়ক যিহোচূৱাই জুই লগাই পুৰিলে আৰু সেই নগৰক চিৰকলীয়া ধ্বংসাৱশেষৰ
    স্তুপ কৰিলে। এইদৰে এই ঠাই আজিলৈকে পৰিত্যক্ত হৈ আছে৷
  sus-A: يٌسُوٍ نَشَ عَيِ تَا بِرِن كَنَ، عَ عَ فَن. هَن تٌ نَا كِرٌشِ.
  fra-SBL: Josué brûla Aï et en fit un monceau à jamais, une désolation, jusqu'à ce
    jour.
  hbo-hbo: וַיִּשְׂרֹ֥ף יְהֹושֻׁ֖עַ אֶת־הָעָ֑י וַיְשִׂימֶ֤הָ תֵּל־עֹולָם֙ שְׁמָמָ֔ה
    עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  piu-2006: '@see-verse:JOS.008.027'
  kik-kik: Nĩ ũndũ ũcio Joshua agĩcina Ai na akĩrĩtua hĩba ya mwanangĩko ya gũtũũra,
    gũgĩtuĩka kũndũ gũkirĩte ihooru nginya ũmũthĩ.
  fra-NCL: Josué brûla Haï, et en fit pour toujours un monceau de ruines, qui subsiste
    encore aujourd’hui.
  cek-AK: Joshua mah Ai vangpui to hmai hoiah qoeng o, to ahmuen loe vaihni ni khoek
    to kamro hmuenmae tapophaih ahmuen ah oh.
  cuk-cuk: Geb sorbali, Josué Hai-neggwebur-ogumaksad, bela burubi-sii imaksad. We-garda-narmaklenaidse
    amba deyob siid.
  uig-CYR: Андин Йәшуа Айи шәһирини көйдүрүп, уни әбәткичә Харабилик догисиға айландурувәтти;
    таки бүгүнгичә у шундақ турмақта.
  tel-2017: అలా యెహోషువ, హాయి ఎప్పటికీ పాడు దిబ్బగా ఉండాలని దాన్ని కాల్చివేశాడు, ఇప్పటికీ
    అది అలాగే ఉంది.
  hat-BSA: Konsa, Josué te brile Aï. Li te fè li tounen yon pil ranblè jis pou tout
    tan, yon kote ki dezole jis rive jodi a.
  kos-kos: Ouinge Joshua el esukak acn Ai ac wanginla ma fac nwe misenge.
  hbo-WLC: וַיִּשְׂרֹ֥ף יְהוֹשֻׁ֖עַ אֶת־הָעָ֑י וַיְשִׂימֶ֤הָ תֵּל־עוֹלָם֙ שְׁמָמָ֔ה
    עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ya mere, Joshua kpọrọ obodo Ai ọkụ, mee ya ka ọ ghọọ mkpọmkpọ ebe nke tọgbọrọ
    nʼefu ruo taa.
  ory-ory: ପୁଣି ଯିହୋଶୂୟ ଅୟ ନଗରକୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କରି ଅନନ୍ତକାଳୀନ ଢିପି ଓ ଆଜିଯାଏ ଏକ ଶୂନ୍ୟସ୍ଥାନ
    କଲେ।
  chk-chk: Iwe, Josua a kenala Ai o awili ngeni eu ioien mettoch mi tatakis, usun
    a nom tori ikenai.
  rop-rop: Oni ola haus deibin barnimap. Deibin runimdan det taun, en det taun stil
    jidan nogudwan lagijat tudei.
  ukr-1871: Йозей ж пустив Гай на пожежу і зробив з нього могилу на вічні часи, пустку
    по сей день.
  deu-1951: Und Josua äscherte Ai ein und machte einen ewigen Schutthügel daraus,
    eine Ruine, die noch heute dort ist.
  eng-JPS: So Joshua burnt Ai, and made it a heap for ever, even a desolation, unto
    this day.
  srp-1865: I Isus spali Gaj, i obrati ga u gomilu vjeènu, i u pustoš do današnjega
    dana.
  lug-lug: Yoswa n’ayokya Ayi era ne kifuuka kifunvu ne leero.
  heb-heb: וישרף יהושע את העי וישימה תל עולם שממה עד היום הזה׃
  ben-IRV: আর যিহোশূয় অয় নগর পুড়িয়ে দিয়ে চিরস্থায়ী ঢিবি এবং ধ্বংসের স্থান করলেন,
    তা আজও সেই রকম আছে।
  pan-pan: ਸੋ ਯਹੋਸ਼ੁਆ ਨੇ ਅਈ ਨੂੰ ਸਾੜ ਸੁੱਟਿਆ ਅਤੇ ਸਦਾ ਲਈ ਇੱਕ ਖੰਡਰ ਬਣਾ ਦਿੱਤਾ, ਉਹ ਅੱਜ ਦੇ
    ਦਿਨ ਤੱਕ ਉਜਾੜ ਹੈ।
  mya-JVB: ယောရှု သည်လည်း အာဣ မြို့ကို မီး ရှို့၍ ၊ ယနေ့ တိုင်အောင် ထာဝရ ဖျက်ဆီး ရာ
    အမှိုက်ပုံ ဖြစ် စေ၏။
  tbg-tbg: Iosuaava Ai vika naavu maaqa ihaqohairo tatoqa taiqa kovaro kia vovanovata
    vi vatukara qaiqaa autu kora. Vate maa entara naavu kaqato oriva vo ori vo orivano
    kiri kairiro mini vairo.
  hmo-hmo: Iosua ese Ai hanua ia gabua ore bona ia hadikaia ore. Bona unai bamona
    ia noho ia mai bona hari.
  urd-urd: तब यशू'अ ने एे को जला कर हमेशा के लिए उसे एक ढेर और वीराना बना दिया, जो
    आज के दिन तक है।
  rus-SYN: И сожег Иисус Гай и обратил его в вечные развалины, в пустыню, до сего
    дня;
  bqc-SIM: Màa Yozuee tɛsↄ̃̀ Aiwa, a tò à gↄ̃̀ bɛzia ũ, ↄ̃ à gↄ̃̀ da gii màa
    e ń a gbão.
  tcz-CHONGTHU: Hitichun Joshua’n Ai khopi chu ahallhatan ahileh hichu tuni changgeijin
    amangthah paitan ahi.
  mar-mar: तेव्हा यहोशवाने आय नगर जाळून टाकले व त्याची कायमची नासाडी करून त्याचा ढीग
    केला; आजपर्यंत ते ठिकाण भकास आहे.
  qub-qub: Chaynömi Josuëga Hai siudäta rupachiran. Canan caycashanno ragällanta cachaycuran.
  bqp-bqp: Lɛn Yↄsua tɛ́ sↄ̃̀ Aia lɛ, à tò à gↄ̃̀ bɛzĩ ũ, akũ à gↄ̃̀ dana kori ari
    kũ a gbãrao.
  hat-hat: Jozye boule lavil Ayi a, li fè l' tounen mazi, kote moun pa janm rete jouk
    jòdi a.
  eng-BSB: So Joshua burned Ai and made it a permanent heap of ruins, a desolation
    to this day.
  tod-tod: Zozuwe Ayi ɠalani, é ná ɠoloɠolo, ná ɠɛ ga teʋebai eyɛsu ɠɔ, zekana
    ná la zaaɠaza.
  eng-WEBPB: So Joshua burnt Ai and made it a heap forever, even a desolation, to
    this day.
  kbq-kbq: Ana hutegeno Josua'a Ai rankumara teve tagintegeno tevemo te osavazigeno
    ana zantamimo'a hihi huno meno ama knarera e'ne.
  nhe-BL: Huan teipa Josué quitlamitlati nopa altepetl. San mocajqui se tlamontomitl
    tlen tlasoli campa axaca quinequi monechcahuis hasta ama.
  bus-bus: Lɛn Yↄsua tɛ́ sↄ̃̀ Aia lɛ, à tò à gↄ̃̀ bɛzĩ ũ, ben à gↄ̃̀ da kori ai kↄ̃n
    a gbã̀ao.
  gub-BL: A'e mehe umunyk kar Zuzue tata Az tawhu rehe. Xo kaiwer heta a'e pe. Te
    ko 'ar rehe teko wexak a'e kaiwer a'e pe wà.
  eng-DRA: 'And he burned the city, and made it a heap for ever:'
