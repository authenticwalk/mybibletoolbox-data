verse: JOS.008.020
translations:
  mal-C: ഹായിപട്ടണക്കാർ തിരിഞ്ഞുനോക്കിയപ്പോൾ പട്ടണത്തിലെ പുക ആകാശത്തേക്കുയരുന്നതു
    കണ്ടു; രക്ഷപ്പെടാനുള്ള ഒരു മാർഗവും അവർ കണ്ടില്ല; മരുഭൂമിയിലേക്കോടിയ ഇസ്രായേല്യർ
    അവരെ പിൻതുടരുന്നവരുടെനേരേ തിരിഞ്ഞുവരികയും ചെയ്തു.
  deu-TKW: Als nun die Leute von Ai sich umwandten, sahen sie, wie der Rauch von der
    Stadt zum Himmel emporstieg. Da hatten sie nicht die Kraft, weder hierhin noch
    dorthin zu fliehen; dazu wandten sich auch diejenigen, welche nach der Steppe
    zu geflohen waren, gegen die Verfolger.
  lin-lin: Tango bato ya Ayi batalaki na sima, bamonaki milinga komata na likolo wuta
    na engumba ; moko te akokaki lisusu kokima na ngambo moko to na ngambo mosusu.
    Bana ya Isalaele oyo bazalaki kokima na esobe babalukelaki bato oyo bazalaki kolanda
    bango.
  eng-LSV: And the men of Ai look behind them, and see, and behold, the smoke of the
    city has gone up to the heavens, and there has not been power in them to flee
    here and there—and the people who are fleeing to the wilderness have turned against
    the pursuer—
  eng-GNV: 'And the men of Ai looked behinde them, and sawe it: for loe, the smoke
    of the citie ascended vp to heauen, and they had no power to flee this way or
    that way: for the people that fled to the wildernesse, turned backe vpon the pursuers.'
  eng-WEBSTER: 'And when the men of Ai looked behind them, they saw, and behold, the
    smoke of the city ascended to heaven, and they had no power to flee this way or
    that way: and the people that fled to the wilderness turned back upon the pursuers.'
  nhw-BL: Huan quema nopa tlacame tlen altepetl Hai moicancuepque, quiitaque poctli
    tlejcoyaya tlen inialtepe hasta ilhuicac. Huan Josué huan nopa israelita soldados
    catli cholohuayayaj para nopa huactoc tlali moicancuepque huan quiitaque para
    inijuanti catli motlatijtoyaj iica nopa altepetl ya calactoyaj huan quitlatijtoyaj.
    Huajca nimantzi sempa mocuepque huan quinhuilanacoj nopa tlacame tlen altepetl
    Hai catli quintoquiliyayaj. Huan nojquiya nopa israelita soldados catli calactoyaj
    ipan altepetl quisque huan pejque quinhuilanaj nopa Hai ehuani tlen iniica huan
    huajca ayacmo cana hueliyayaj cholose.
  swh-ONEN: Watu wa Ai wakaangalia nyuma, wakauona moshi wa huo mji ukielekea angani
    lakini hawakuwa na nafasi ya kutoroka kwa upande wowote, kwa kuwa wale Waisraeli
    waliokuwa wanawakimbia kuelekea jangwani walikuwa wamegeuka nyuma kuwakabili wakimbizaji
    wao.
  bba-bba: Ye Ayiɡibu bɑ biru sĩirɑ, yerɑ bɑ wɑ wee, dɔ̃ɔ wiirɑ tɑ ben wuu wukiri
    tɑ wɔllu ɡirɑri. Mɑ bɑ deemɑ bɑ ǹ mɑɑ kpɛ̃ bu ɡɑm susi bu kɑ tii fɑɑbɑ ko. Sɑɑ
    yerɑ Yosue kɑ Isireli be bɑ rɑɑ duki mɔ̀ bɑ dɔɔ ɡbɑburu ɡiɑ mi, bɑ wɑ mɑ beɡibu
    bɑ wuu ɡe dɔ̃ɔ sɔ̃re, yerɑ bɑ ɡɔsirɑmɑ bɑ Ayiɡii be wɔri.
  eng-KJVCPB: 'And when the men of Ai looked behind them, they saw, and behold, the
    smoke of the city ascended up to heaven, and they had no power to flee this way
    or that way: and the people that fled to the wilderness turned back upon the pursuers.'
  cpy-cpy: Ari ipithoka-paenta itaapiiki rowayiriti Tzimpookaarini-jatzi, iñaatziiro
    okachaa-reen-kataki otaha inampi. Tekatsi ikini ishiyanaki ochempi-mashiki, tema
    ithonka rotzikakiri Israel-paeni roshiya-kaamintheetziri inkaahanki romishiya-tziiri.
    Tema riitaki pithoka-shitana-kariri rowayiritari.
  luo-luo: Jo-Ai nongʼiyo chien ma gineno ka iro dhwolore e dala maduongʼ kochiko
    polo, makmana ne gionge gi thuolo mar pondo e yo moro amora nikech jo-Israel mane
    osebedo kawuondore ni ringo kochiko thim nolokore kod jogo mane lawogi.
  meu-meu: Taunabunai, Ai taudia na e roha kerehai, hanua e doua kwalahuna guba ai
    e dae e itaia. Bena asi edia heau dalana ta; badina be tano ḡaḡaena e heau lao
    taudia na ma e lou, e havadia taudia ma e lou henidia.
  npi-ULB: ऐका मानिसहरू फर्के र पछाडि हेरे । तिनीहरूले सहरबाट आकाशतिर धूवाँ गइरहेको
    देखे र तिनीहरू यता-उता कतै पनि उम्कन सकेनन् । किनभने मरुभूमितिर भागेका इस्राएली
    सिपाहीहरू तिनीहरूका पिछा गर्नेहरूको सामना गर्न फर्केका थिए ।
  yor-yor: Àwọn ọkùnrin Ai bojú wo ẹ̀yìn, wọ́n rí èéfín ìlú náà ń gòkè lọ sí ọ̀run,
    ṣùgbọ́n wọn kò rí, ààyè láti sá àsálà lọ sí ibìkan kan, nítorí tí àwọn ará Israẹli
    tí wọ́n tí ń sálọ sí aginjù ti yípadà sí àwọn tí ń lépa wọn.
  emp-NTPO: Josueba idji sordaorã bid̶a Hai purura cowaga nũmʌda unusid̶aa. Maʌ̃ba
    cawasid̶aa dji mĩrũ pananaba purura poyad̶aped̶a babuebʌdada. Maʌ̃ carea ãdjirãra
    waya jẽda pirasid̶aa Haid̶ebemarã ume djõni carea. Haid̶ebema sordaorãba ãdji
    purud̶aa jẽda acʌbʌdad̶e cowaga nũmʌda unusid̶aa. Idjab̶a unusid̶aa israelerã
    mĩrũ pira wãped̶ad̶ara waya jẽda ãdjirã ume djõne zebʌdada. Maʌ̃ bẽrã neẽ́ basía
    sãmaa ẽdrʌd̶ida.
  ind-ind: Setelah Yosua dan seluruh Israel yang berada di daerah belantara melihat
    bahwa pasukan mereka yang lain sudah berhasil merebut kota dan asap mengepul dari
    kota itu ke langit, mereka pun berbalik menyerang pasukan Ai. Ketika orang Ai
    menoleh ke belakang dan melihat asap dari kota, mereka tidak bisa lari ke mana-mana.
  pes-OPCB: سربازان عای وقتی به پشت سر نگاه کردند و دیدند دود غلیظی آسمان شهرشان را
    فرا گرفته است دست و پایشان چنان سست شد که قدرت فرار کردن هم از آنها سلب گردید.
    یوشع و همراهانش چون دود را بر فراز شهر دیدند فهمیدند سربازانی که در کمینگاه بودند
    به شهر حمله‌ور شده‌اند، پس خودشان هم بازگشتند و به کشتار تعقیب‌کنندگان خود پرداختند.
  tgl-ULB: Lumiko at lumingon ang mga kalalakihan ng Ai. Nakita nila ang usok mula
    sa lungsod na tumataas sa himpapawid, at hindi sila makatakas sa paraang ito o
    iyon. Dahil ang mga sundalong Israelita na siyang tumakas sa ilang ngayon ay bumalik
    para harapin ang mga tumutugis sa kanila.
  hui-hui: Aiali wai biaga biaru handadai bialu hearia hagua timbuni mbira udu harini
    irigi hayane hendene. Isaraeleali tigua pora bialu petingi hayarume Aiali biaru
    baba wai bule handadai biyagola tigua pora bialu polene hariga nawiyane hendene.
  mya-mya: အာ​ဣ​မြို့​သား​တို့​သည်​နောက်​သို့​လှည့်​ကြည့် သော​အ​ခါ မြို့​မှ​မီး​ခိုး​လုံး​ကြီး​များ​အ​ထက်
    သို့​တက်​လျက်​ရှိ​သည်​ကို​မြင်​ရ​လေ​သည်။ ထို အ​ခါ​မြို့​ပြင်​ဘက်​သို့​ထွက်​ပြေး​ခဲ့​ကြ​သော
    ဣ​သ​ရေ​လ​တပ်​သား​တို့​သည်​ပြန်​လှည့်​၍ အာ​ဣ​မြို့​သား​တို့​ကို​တိုက်​ခိုက်​ကြ​သ​ဖြင့်
    သူ​တို့​ထွက်​ပေါက်​မ​ရှိ​ဘဲ​ပိတ်​မိ​နေ​ကြ​၏။-
  bod-N: ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་མི་ཡིས་ཁ་ཕྱིར་འཁོར་ནས་བལྟས་པ་ན། བསམ་ཡུལ་ལས་འདས་པ་ཞིག་ལ་གྲོང་ཁྱེར་ལས་དུ་སྨུག་དགུང་ལ་འཕྱུར་བཞིན་ཡོད་པས།
    ཁོ་རྣམས་སྟོབས་ཟད་ནས་ཕྱོགས་གང་ལའང་འབྲོ་མ་ནུས་སོ། །དབེན་སྟོང་ལ་འབྲོ་བའི་འབངས་རྣམས་ཁ་ཕྱིར་འཁོར་ནས་ཁོ་ཚོའི་རྗེས་འདེད་མཁན་ལ་ཕར་རྒོལ་བྱས།
  sna-sna: Varume veAi vakacheuka vakaona utsi hweguta huchikwira kudenga, asi vakashayiwa
    pokupukunyuka napo kumativi ose, nokuti vaIsraeri vakanga vachitizira kugwenga
    vakatendeukira vaivatevera.
  spa-BLM: Cuando los hombres de Hai miraron a sus espaldas, vieron que el humo de
    la ciudad subía hasta el cielo, y no tuvieron fuerzas para huir por un lado o
    por otro. El pueblo que huyó al desierto se volvió contra los perseguidores.
  cac-cac: Axo yic ix meltzajb'at q'uelan eb' vin̈ soldado aj Hai chi', ix yilan eb'
    van sq'ue stab'il schon̈ab' eb' chi' stz'ab'ati. Man̈xa b'aj ix yal scolan sb'a
    eb', yujto a eb' israel van yel d'a eb' chi', ix meltzaj eb' yac' oval yed' eb'.
  swh-ULB: Watu wa Ai waligeuka na kuangalia nyuma. Waliona moshi kutoka katika mji
    ukipanda kwenda angani, na hawakuweza kutoroka kwa njia hii au ile. Kwa kuwa wanajeshi
    wa Israelei waliokuwa wamekimbia katika nyika, sasa walirudi kuwakabili wale waliokuwa
    wanawafuatilia.
  bel-bel: Жыхары Гая, азірнуўшыся, убачылі, што дым з горада падымаецца да неба.
    І ня было ім месца, куды бегчы - ні туды, ні сюды; бо народ, які бег да пустыні,
    павярнуўся на перасьледнікаў.
  deu-ELBBK: Und die Männer von Ai wandten sich um und sahen, und siehe, der Rauch
    der Stadt stieg zum Himmel empor; und sie hatten keine Kraft, dahin noch dorthin
    zu fliehen. Denn das Volk, das nach der Wüste hin geflohen war, wandte sich um
    gegen die Nachjagenden.
  mbb-OT: Ne kedlilingey te menge tig-Ai, neehè dan is evel he ebpuun dutun te inged.
    Wazè dan en egkepeleǥuyan su mid-etuvang en man sikandan duen te menge Israilihanen
    he edel-asen dan pehendiyà te sibsivayan.
  mal-2015: ഹായിപട്ടണക്കാർ പുറകോട്ടു നോക്കിയപ്പോൾ പട്ടണത്തിലെ പുക ആകാശത്തേക്കു പൊങ്ങുന്നതുകണ്ടു;
    അവർക്കു ഇങ്ങോട്ടോ അങ്ങോട്ടോ ഓടുവാൻ കഴിവില്ലാതെയായി; മരുഭൂമിവഴിയായി ഓടിയ ജനവും
    തങ്ങളെ പിന്തുടരുന്നവരുടെ നേരെ തിരിഞ്ഞു.
  tuo-NT: Haicjãrã surara majãmiñatõrõrã, na ya macãrẽ oꞌme mʉjãacã ĩꞌacãrã niwã.
    Israe curuacjãrã uiwãꞌcãmiꞌcãrã majãmitojati, na meꞌrã aꞌmewẽjẽrã aꞌticãrã niwã.
    Tojo weero ne aperopʉ narẽ duꞌtita basioticaro niwʉ̃.
  rmc-rmc: Sar pes o murša andral o Aj visarde palal, dikhle, hoj o thuv džal andral
    o foros upre andro ňebos. Na sas len imar ňikhaj kaj te denašel, bo o Izraeliti,
    so denašenas pre pušťa, pes visarde pale pre lende.
  nlg-nlg: Tana bona na lei malaghai ni Ai tara rei oli mara righia na ahuna te pouta
    dato me sara na parako, ra mua pukuna ivei kara [hava] na tona, na pukuna na lei
    malaghai ni Israel tara sama tana bona mamaha ka, tara ririu oli mai, mara vuivunia
    na veitotoghoni oli, mara matera na lei malaghai ni Ai.
  pes-OPV: و مردان عای بر عقب نگریسته، دیدند که اینک دود شهر بسوی آسمان بالا می‌رود.
    پس برای ایشان طاقت نماند که به این طرف و آن طرف بگریزند و قومی که به سوی صحرا
    می‌گریختند بر تعاقب کنندگان خودبرگشتند.
  ron-1924: Оамений дин Ай, уйтынду-се ынапой, ау вэзут фумул четэций суинду-се спре
    чер ши н-ау май путут сэ скапе ын ничо парте. Попорул каре фуӂя спре пустиу с-а
    ынторс ымпотрива челор че-л урмэряу,
  ben-OBCV: অয়ের লোকেরা পিছনে ফিরে তাকাল এবং দেখল নগরের ধোঁয়া আকাশে উঠে যাচ্ছে,
    কিন্তু তারা কোনো দিকে পালিয়ে যাওয়ার সুযোগ পায়নি; যে ইস্রায়েলীরা মরুপ্রান্তরের
    দিকে পালিয়ে যাচ্ছিল, তারা তাদের পশ্চাদ্ধাবনকারীদের বিরুদ্ধে ঘুরে দাঁড়াল।
  som-som: Oo dadkii reer Aacii markay dib u eegeen ayay waxay arkeen qiiqii magaalada
    oo samada kor ugu baxaya, oo mana ay lahayn xoog ay ugu cararaan xaggan ama xaggaa;
    oo dadkii u cararay xagga cidlada waxay dib ugu soo jeesteen raacdadii daba joogtay.
  lat-VUC: 'Viri autem civitatis, qui persequebantur Josue, respicientes et videntes
    fumum urbis ad cælum usque conscendere, non potuerunt ultra huc illucque diffugere:
    præsertim cum hi qui simulaverant fugam, et tendebant ad solitudinem, contra persequentes
    fortissime restitissent.'
  eng-ASVBT: 'And when the men of Ai looked behind them, they saw, and, behold, the
    smoke of the city ascended up to heaven, and they had no power to flee this way
    or that way: and the people that fled to the wilderness turned back upon the pursuers.'
  ita-1885: E gli uomini d'Ai, rivoltisi indietro, riguardarono; ed ecco, il fumo
    della città saliva al cielo, e non ebbero spazio per fuggir nè qua nè là; e il
    popolo che fuggiva verso il deserto si rivoltò contro a quelli che lo perseguitavano.
  eng-LXXUP: And when the inhabitants of Ai looked round behind them, then they saw
    the smoke going up out of the city to heaven, and they were no longer able to
    flee this way or that way.
  eng-ULB: The men of Ai turned and looked back. They saw the smoke from the city
    rising into the sky, and they could not escape this way or that. For the Israelite
    soldiers who had fled into the wilderness now turned back to face those who were
    pursuing them.
  spa-VBL: Cuando los hombres de Hai miraron hacia atrás, vieron el humo que se elevaba
    hacia el cielo desde la ciudad. No tenían adonde huir, porque los israelitas que
    habían estado huyendo hacia el desierto se volvieron ahora contra sus perseguidores.
  fra-_FOB: Et les gens d'Aï, se tournant derrière eux, regardèrent, et voici, la
    fumée de la ville montait vers le ciel; et il n'y eut en eux aucune force pour
    fuir ici ou là. Et le peuple qui fuyait vers le désert, se retourna contre ceux
    qui le poursuivaient.
  mal-mal: ഹായി പട്ടണക്കാർ പുറകോട്ട് നോക്കിയപ്പോൾ പട്ടണത്തിലെ പുക ആകാശത്തേക്ക് പൊങ്ങുന്നത്
    കണ്ടു; അവർക്ക് ഇങ്ങോട്ടോ അങ്ങോട്ടോ ഓടുവാൻ കഴിവില്ലാതെയായി; മരുഭൂമിവഴിയായി ഓടിയ
    യിസ്രായേൽ സൈന്യം തങ്ങളെ പിന്തുടരുന്നവരുടെ നേരെ തിരിഞ്ഞു.
  urd-GVR: Jab Aī ke ādmiyoṅ ne muṛ kar nazar ḍālī to dekhā ki shahr se dhueṅ ke bādal
    uṭh rahe haiṅ. Lekin ab un ke lie bhī bachne kā koī rāstā na rahā, kyoṅki jo Isrāīlī
    ab tak un ke āge āge registān kī taraf bhāg rahe the wuh achānak muṛ kar tāqqub
    karne wāloṅ par ṭūṭ paṛe.
  suz-BL: मिनु ऐ सहर ङा खेदा पाइबपुकीमी बिर हिरशा, कोव़ङमेनु, आंम सहरमी कुन जुइश्‍शो
    ताम्‍तेक्‍म। मोपा कुन जुइश्‍शो तशा, मेकोपुकीमी एर ओंथ प्रोक्‍ने मचबेम। मारदे हना
    गोरशो रागी गे प्रोक्‍खु पाइब इस्राएलीपुकी लेश्‍शा, मेकोपुकी नु लडाइ पचा गोम्‍तेक्‍म।
  ita-1927: E la gente d’Ai, volgendosi indietro, guardò, ed ecco che il fumo della
    città saliva al cielo; e non vi fu per loro alcuna possibilità di fuggire né da
    una parte né dall’altra, perché il popolo che fuggiva verso il deserto s’era voltato
    contro quelli che lo inseguivano.
  ckb-ckb: پیاوەکانی عای ئاوڕیان دایەوە و تەماشایان کرد وا دووکەڵی شارەکە بۆ ئاسمان
    بەرز بووەتەوە و هیچ جێیەکیش نییە بۆی هەڵبێن، نە بەملا و نە بەولا، ئیسرائیلییەکانیش
    کە بۆ چۆڵەوانی ڕایاندەکرد بەسەر ڕاونەرەکاندا هەڵگەڕانەوە.
  eng-BBE: 'Then the men of Ai, looking back, saw the smoke of the town going up to
    heaven, and were unable to go this way or that: and the people who had gone in
    flight to the waste land were turned back on those who were coming after them.'
  kan-OKCV: ಆಯಿ ಎಂಬ ಪಟ್ಟಣದ ಮನುಷ್ಯರು ಹಿಂದಕ್ಕೆ ತಿರುಗಿ ನೋಡಿದಾಗ, ಪಟ್ಟಣದ ಹೊಗೆ ಹೊತ್ತಿ ಆಕಾಶಕ್ಕೆ
    ಏಳುವುದನ್ನು ಕಂಡರು. ಹೇಗಾದರೂ ಓಡಿಹೋಗಲು ಅವರಿಗೆ ತ್ರಾಣ ಇಲ್ಲದೆ ಹೋಯಿತು. ಆಗ ಮರುಭೂಮಿಗೆ ಓಡಿ
    ಹೋದ ಇಸ್ರಾಯೇಲರು ಹಿಂದಟ್ಟಿದವರ ಕಡೆಗೆ ತಿರುಗಿದರು.
  bbb-bbb: '@see-verse:JOS.008.019'
  tam-2017: ஆயீயின் மனிதர்கள் பின்நோக்கிப் பார்த்தபோது, இதோ, பட்டணத்தின் புகை ஆகாயத்தில்
    எழும்புகிறதைக் கண்டார்கள்; அப்பொழுது அங்கும் இங்கும் ஓடிப்போகிறதற்கு அவர்களுக்கு
    இடம் இல்லாமல்போனது; வனாந்திரத்திற்கு ஓடின மக்கள் தங்களைப் பின்தொடர்ந்தவர்களை நோக்கித்
    திரும்பினார்கள்.
  spa-RV-1909: 'Y como los de la ciudad miraron atrás, observaron, y he aquí el humo
    de la ciudad que subía al cielo, y no tuvieron arbitrio para huir ni á una parte
    ni á otra: y el pueblo que iba huyendo hacia el desierto, se volvió contra los
    que le seguían.'
  ron-BTF: Și când bărbații din Ai s-au întors și au văzut, iată, fumul cetății se
    urca până la cer, și nu au avut putere să fugă pe o cale sau pe alta; și poporul
    care fugea spre pustiu s-a întors asupra urmăritorilor.
  eng-WEBP: When the men of Ai looked behind them, they saw, and behold, the smoke
    of the city ascended up to heaven, and they had no power to flee this way or that
    way. The people who fled to the wilderness turned back on the pursuers.
  eng-FBV: When the men of Ai looked back they saw the smoke rising up into the sky
    from the town. They had nowhere to run to, because the Israelites who had been
    running away towards the wilderness now turned on their pursuers.
  nld-1939: En toen de mannen van Ai wilden terugkeren, zagen ze, dat de rook van
    de stad ten hemel steeg. Ze hadden geen kans meer, langs een of andere weg te
    ontkomen, daar het volk, dat naar de woestijn was gevlucht, zich nu tegen zijn
    achtervolgers keerde.
  nch-BL: Huan quema nopa tacame ten altepet Hai moicancuetque, quiitaque pocti tejcoyaya
    ten inialtepe hasta ilhuicac. Huan Josué huan nopa israelita soldados cati cholohuayayaj
    ica campa nopa huactoc tali moicancuetque huan quiitaque para inijuanti cati motatijtoyaj
    iica nopa altepet ya calactoyaj huan quitatijtoyaj. Huajca nimantzi sempa mocuetque
    huan quintehuicoj nopa tacame ten altepet Hai cati quintoquiliyayaj. Huan nojquiya
    nopa israelita soldados cati calactoyaj ipan altepet quisque huan pejque quintehuíaj
    nopa Hai ehuani ten iniica huan huajca ayecmo cana hueliyayaj cholose.
  vie-1934: Người thành A-hi quay lại, nhìn thấy khói đốt thành bay lên trời; họ chẳng
    một phương thế nào đặng trốn về phía này hay là phía kia. Vả, dân sự chạy trốn
    về phía đồng vắng trở lộn lại đánh những kẻ rượt đuổi theo mình.
  hin-CV: दूसरी ओर जब उनका पीछा करते लोगों ने मुड़कर पीछे देखा, तो नगर से धुआं आकाश
    की ओर उठ रहा था. अब उनके लिए शरण लेने की कोई जगह न आगे थी, न पीछे, क्योंकि वे
    लोग, जो उन्हें पीठ दिखाकर निर्जन प्रदेश में भाग रहे थे, वे उनके विरुद्ध हो गए
    थे.
  spa-BES: Entonces los hombres de Hai, mirando hacia atrás, vieron que el humo de
    la ciudad subía al cielo, y no pudieron hacerlo ni por este camino, y las personas
    que habían ido en vuelo a las tierras baldías se volvieron contra ellos, quienes
    iban tras ellos.
  tdx-tdx: Aa ie nitolike naho niisake mañamboho o lahilahi’ i Aio, ingo nañatoeñe
    mb’ an-dikeramb’eo i rovay, le tsy nioniñe ty hipota­tsaha’ iareo ke mb’ atia
    he mb’ etia amy te nibalike mb’ amo nañoridañe iareoo mb’eo o nilay mb’ ampatrambeio.
  tha-KJV: เมื่อชาวเมืองอัยเหลียวหลังมาดู ดู​เถิด ควันไฟที่​ไหม้​เมืองพลุ่งขึ้นไปยังท้องฟ้า
    เขาก็หมดกำลังที่จะหนีไปทางนี้หรือทางนั้น เพราะว่าประชาชนที่​หนี​ไปทางถิ่นทุ​รก​ันดารหันกลับมาต่อสู้กับผู้​ที่​ไล่ตาม
  por-BR-2018: 'E quando os da cidade olharam atrás, observaram, e eis que a fumaça
    da cidade que subia ao céu, e não puderam fugir nem a uma parte nem à outra: e
    o povo que ia fugindo até o deserto, se voltou contra os que o seguiam.'
  deu-ELO: Und die Männer von Ai wandten sich um und sahen, und siehe, der Rauch der
    Stadt stieg gen Himmel empor; und sie hatten keine Kraft, dahin noch dorthin zu
    fliehen. Denn das Volk, das nach der Wüste hin geflohen war, wandte sich um gegen
    die Nachjagenden.
  eng-WYC-2018: Forsooth the men of the city, that pursued Joshua, beheld, and saw
    the smoke of the(ir) city ascend till to (the) heaven(s); and they might no more
    flee hither and thither; most(ly) since they that had feigned flight, and went
    to (the) wilderness, withstood strongliest against the pursuers (or now strongly
    withstood their pursuers).
  epo-epo: Kaj la loĝantoj de Aj ekrigardis malantaŭen, kaj vidis, ke fumo de la urbo
    iras al la ĉielo. Kaj ili ne havis lokon, kien forkuri — nek tien nek ĉi tien;
    kaj la popolo, kiu estis kurinta al la dezerto, turniĝis kontraŭ la persekutantojn.
  uig-PIN: Ayining adǝmliri burulup ⱪariwidi, mana xǝⱨǝrdin asman-pǝlǝk ɵrlǝwatⱪan
    tütünni kɵrdi, ya u yaⱪⱪa ya bu yaⱪⱪa ⱪaqayli desǝ, ⱨeq ⱨali ⱪalmiƣanidi; qɵl
    tǝrǝpkǝ ⱪaqⱪan Israillar burulup ɵzlirini ⱪoƣlap keliwatⱪanlarƣa ⱨujum ⱪildi.
  beo-beo: 'A:iai dunu da beba:loba, lalu mobi heda:lebe muagado doaga:i amo ba:i.
    Isala:ili dunu da hafoga:i sogega hehenai amo da sinidigili ilima doagala:musa:
    mabeba:le, ilia da hobeamu logo hame ba:i.'
  tpi-OTNT: Josua wantaim ol soldia i bin giaman long ranawe long ol Ai, ol i lukim
    smok i go antap long taun, na ol i save ol arapela lain soldia bilong ol i kisim
    pinis taun na ol i kukim taun. Orait nau ol i tanim i kam bek gen na ol i wok
    long kilim ol man bilong Ai. Na taim ol man bilong Ai i lukluk i go bek long taun
    bilong ol, ol tu i lukim dispela smok i go antap, na ol i save, i no gat ples
    bilong ol i ken ranawe long lain bilong Josua na abrusim dai.
  hau-SA: Mutanen Ai suka juya suka ga hayaƙin birninsu yana tashi sama, amma ba yadda
    za su iya tsira ta ko’ina, gama Isra’ilawan da suke gudu zuwa cikin jeji suka
    juya suka fara fafarar waɗanda suke fafararsu.
  uig-LAT: Ayining ademliri burulup qariwidi, mana sheherdin asman-pelek örlewatqan
    tütünni kördi, ya u yaqqa ya bu yaqqa qachayli dése, héch hali qalmighanidi; chöl
    terepke qachqan Israillar burulup özlirini qoghlap kéliwatqanlargha hujum qildi.
  nde-nde: Amadoda e-Ayi anyemukula abona intuthu eyayisuka edolobheni iqonga emayezini
    kodwa aswela ukuthi azabalekela ngaphi ngoba abako-Israyeli ababebalekele enkangala
    basebephendukele labo ababebaxotsha.
  ton-ton: 'Pea ʻi he sio kimui ʻae kau tangata ʻo ʻAi, pea nau mamata, pea vakai,
    ko e ʻohuafi ʻo ʻenau kolo ʻoku ʻalu hake ki langi, naʻe ʻikai hanau mafai ke
    hola ʻi he hala ni, pe ʻi he hala na: pea ko e kakai naʻe hola ange ki he toafa,
    naʻa nau tafoki mai ki honau kau tuli.'
  ces-1613: Muži pak města Hai ohlédše se nazpět, uzřeli, a aj, vstupoval dým města
    k nebi, a neměli místa k utíkání sem ani tam; nebo lid, kterýž utíkati počal k
    poušti, obrátil se na ty, kteříž je honili.
  eng-WMB: When the men of Ai looked behind them, they saw, and behold, the smoke
    of the city ascended up to heaven, and they had no power to flee this way or that
    way. The people who fled to the wilderness turned back on the pursuers.
  tam-TCV: ஆயியின் மனிதர் திரும்பிப் பார்த்தபொழுது, பட்டணம் எரிந்து புகை ஆகாயத்தை
    நோக்கி எழும்புவதைக் கண்டார்கள். அவர்களுக்கு எத்திசையிலும் ஓடித்தப்ப வாய்ப்புக்
    கிடைக்கவில்லை. ஏனெனில் பாலைவனத்தை நோக்கி ஓடிக்கொண்டிருந்த இஸ்ரயேலர் தங்களைத் துரத்தியவர்களுக்கு
    எதிராகத் திரும்பி தாக்கத் தொடங்கினார்கள்.
  ceb-ULB: Ang kalalakin-an sa Ai mibalik ug milingi. Nakita nila ang aso nga naggikan
    sa siyudad nga miutbo ngadto sa kawanangan, ug dili na sila maka-ikyas niini nga
    dalan o niana. Kay ang kasundalohan sa Israelita nga mikalagiw ngadto sa kamingawan
    mibalik karon aron sa pag-atubang niadtong migukod kanila.
  pol-UBG: A gdy ludzie z Aj obejrzeli się, zobaczyli, że dym wznosi się z miasta
    ku niebu, a nie mieli siły uciekać ani w jedną, ani w drugą stronę. Tymczasem
    lud, który uciekał na pustynię, zwrócił się przeciw ścigającym.
  urd-GVU: جب عَی کے آدمیوں نے مُڑ کر نظر ڈالی تو دیکھا کہ شہر سے دھوئیں کے بادل اُٹھ
    رہے ہیں۔ لیکن اب اُن کے لئے بھی بچنے کا کوئی راستہ نہ رہا، کیونکہ جو اسرائیلی
    اب تک اُن کے آگے آگے ریگستان کی طرف بھاگ رہے تھے وہ اچانک مُڑ کر تعاقب کرنے والوں
    پر ٹوٹ پڑے۔
  deu-1912: Und die Männer von Ai wandten sich und sahen hinter sich und sahen den
    Rauch der Stadt aufgehen gen Himmel und hatten nicht Raum zu fliehen, weder hin
    noch her. Und das Volk, das zur Wüste floh, kehrte sich um gegen die, so ihnen
    nachjagten.
  ntj-ntj: Nyangka-ya wati Yayinyamartatjilu marlakukuturalpi nyangu tjunarnpa purlkanya
    pakaranyangka. Nyangka Tjatjuwaku warrmarlalutarrartu-ya nyangu tjunarnpa purlkanya
    pakaranyangka. Tjiinya-ya nintilu kulirnu warrmarla nyarra kutjupanguru-ya nyinanytjatjanulu
    tjarrparralpi tilirnu. Palunyalu-ya pinkurraaralpi-tjananya wati Yayinyamartatji
    wakara mirrirntaranytja. Nyangka-ya purtu kulirnu kukurraalkitjalu.
  kan-2017: ಆಯಿ ಎಂಬ ಊರಿನ ಜನರು ಹಿಂದಿರುಗಿ ನೋಡಿದಾಗ ಪಟ್ಟಣದ ಹೊಗೆಯು ಆಕಾಶದೆತ್ತರಕ್ಕೆ ಏರಿಹೋಗುವುದನ್ನು
    ಕಂಡು ಯಾವ ಮಾರ್ಗದಿಂದಲೂ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರದೆ ಇದ್ದರು. ಅರಣ್ಯದ ಕಡೆಗೆ ಓಡಿಹೋಗಿದ್ದ ಇಸ್ರಾಯೇಲ್ಯರು
    ಹಿಂದಟ್ಟುವವರ ಕಡೆಗೆ ತಿರುಗಿದರು.
  tgo-tgo: Ai ragagaithɨ vethɨ gaithɨ matavɨ na maranji i njogha, amba thɨ thuweya
    mundu i voro e ŋgalɨlɨko. Ma tembe kamwathɨ reghava na valɨkaiwanji thɨ vo reŋawe,
    kaiwae Isirel ragagaithɨ iya va thɨ rakavo na i ghembeya Jorɨdan njamnjamniyeko,
    thɨ raka matavɨ amba thɨ gaboŋgi.
  yap-yap: Ma nap’an ni sap fapi pumo’on nu Ai nga tomur, miyad guy e ath ko nifiy
    nike yan ngalang. Ma dakuriy kanowo’en miyad thay, ya fa picha’ nu Israel ni fa’an
    kar milgad i yan nga dap’eted e kar sulod i yib ni ngar chamgad ngorad.
  hlt-MCSB: Ai kah hlang rhoek loh a hnuk la mael uh tih a hmuh uh vaengah khopuei
    kah hmaikhu loh vaan la tarha luei hang coeng. Tedae heben hebang la rhaelrham
    ham khaw a hmuen om voel pawt tih khosoek la aka rhaelrham pilnam long khaw a
    khuplet la han hloem coeng.
  mdy-ETH: ዓይ ካታሞ ዓሳ ጊንሢም ሺሪ ዛጋዖ ካታማፓ ጩቢ ዔቃንቴ ዴንቄኔ፤ ዒማና ዓሲ ናንጉዋ ዳውሎ ባንሢ ጳሽኪ ዴንዴ፥ ዒስራዔኤሌ
    ዓሳ ዬያቶ ጊንፆ ዳኪ ሙካ ዓሶይዳ ሺሬሢሮ ቶላንዳ ካራ ዔያቶም ባይቄኔ።
  twi-ASANTE: Aifoɔ no hwɛɛ wɔn akyi hunuu sɛ wisie kumɔnn aduru soro, na wɔannya
    baabi ankɔ, ɛfiri sɛ Israelfoɔ no a wɔdwane kɔɔ ɛserɛ so no danee wɔn ani taa
    wɔn.
  eng-WEBU: When the men of Ai looked behind them, they saw, and behold, the smoke
    of the city ascended up to heaven, and they had no power to flee this way or that
    way. The people who fled to the wilderness turned back on the pursuers.
  bnp-bnp: E Iosua turane huriki a Israel ri tamilalu ni ha ne huriki a Ai, ri masia
    a pokona kanono i poko rike na tanga, ri lohoka vona a tara na nugumaheto tara
    i bolea pali a tanga, i rungania. Ri ngalakapulo ri rabalaki e huriki a Ai. Na
    tahuna e huriki a Ai ta ri gi mata hamule na tanga ne ria, ria ranga ri masia
    a pokona kanono. Ngane ri lohoka i uka hini ri gi lakea vona ri gi kapiloho na
    tara ne Iosua.
  wal-wal: Aaya katamaa asai guyye simmidi xeelliyo wode, katamaa cuwai saluwaa kiyidoogaa
    be7idosona; shin yaanne haanne baqatanau danddayibookkona. Aissi giikko, bazzo
    baqatida Israa7eela asai banttana yedettida eta bolli guyye simmiis.
  spa-PDDPT: Cuando los hombres de Hai volvieron la cara y miraron, ciertamente la
    humareda de la ciudad subía al cielo. No tuvieron lugar para huir, ni por un lado
    ni por el otro, porque el pueblo que huía al desierto regresó contra sus perseguidores.
  gun-gun: Ha'e gui Ai tekoa pygua avakue guakykue katy ojere vy oexa tetã mbyte gui
    hataxĩ opu'ã jekuaa rã yvate katy. Nda'evei onheguaẽ aguã guakykue katy neĩ guenonde
    katy, mba'eta tekoa e'ỹa katy onha va'ekue voi ojere okuapy, hakykue rupi ou va'e
    kuery rovai opu'ã aguã.
  agu-BL: Itzun yi quilol yi e' sanlar cwent Hay yi na tzan k'a'kl chitnumil nintzun
    e' el ojk, poro cya'l nin e' aj nint, na nin e' saj yi e' xonl Israel yi nsken
    che'l ojk tane'n tan chibiyle'n.
  ilo-ULB: Timmaliaw ken kimmita iti likud dagiti lallaki ti Ai. Nakitada ti asuk
    manipud iti siudad nga agpangpangato iti tangatang, ket saandan a makalibas iti
    daytoy wenno iti dayta a dalan. Ta nagsublin dagiti Israelita a nagtaray idiay
    let-ang tapno sangoenda dagiti mangkamkamat kadakuada.
  kpg-kpg: Di madagoaa digau Ai ne mmada mai gi muli, ga gidee di huiahi dela guu gohu
    gi di langi i nua. Malaa, digaula gu di nadau gowaa e llele hagammuni ginai ai,
    idimaa digau Israel ala nogo llele gi di anggowaa la gu huli mai gi muli gu heebagi
    gi digaula.
  uig-ARA: ئايىنىڭ ئادەملىرى بۇرۇلۇپ قارىۋىدى، مانا شەھەردىن ئاسمان-پەلەك ئۆرلەۋاتقان
    تۈتۈننى كۆردى، يا ئۇ ياققا يا بۇ ياققا قاچايلى دېسە، ھېچ ھالى قالمىغانىدى؛ چۆل
    تەرەپكە قاچقان ئىسرائىللار بۇرۇلۇپ ئۆزلىرىنى قوغلاپ كېلىۋاتقانلارغا ھۇجۇم قىلدى.
  bsp-bsp: 'Aka Hay ŋandeluksərnɛ, kɔ ŋaŋgbətnɛ ntɛ: Kinimɛ ka dare kəc-pɛ haŋ kəsumpər
    dareŋc. Ŋasɔtɔ fɛ sɔ tɛyɛksɛ ŋakɔ kəca kətɔt, kɔ pəyi fɛ ti-ɛ, kəca kəmeriya.
    Asɔdar aka Yisrayel akɔ ŋanabaŋɛnɛ kəyɛksər aka Hay mɔ, ŋaŋkafəlɛ kəkɔ-sutɛnɛ
    kɔ ŋa.'
  sus-sus: Ayikae to e ya ragbilen e xanbi ra, e naxa a to tuuri na tefe koore ma
    kelife taa kui. E mu nɔ e gide e xa siga dɛdɛ. Isirayilaka naxee nu na e gife
    gbengberenyi kira xɔn Ayi mixie ya ra, nee naxa e mafindi e xili ma.
  pon-2006: Ni ahnsou me mehn Ai ko sohpeila re ahpw kilangada ar kahnimwo eh wie
    lullul. Sohte wasa re kak tangala ie, pwe mehn Israel ko me tangalahng nan sapwtehno,
    ahpw uhd pirekekte peiong irail.
  ksd-ksd: Ma ba ra tarai Ai dia ga lingan namur, dia ga gire ra mi ta ra pia na pal
    i tubang rikai urama ra bakut, ma i ga dekdek upi diat a lop ta go ra nga ba ta
    nam ra nga; ma ra tarai nina dia ga lop upi ra bil dia ga talil, ma dia ga ubu
    diat dia korot mur diat.
  tur-YTC: Ay Kenti'nin halkı arkalarına baktıklarında kentin dumanının göğe yükseldiğini
    gördüler ve onların şu ya da bu yana kaçmaya güçleri yoktu. Çöle kaçan halk kendilerini
    kovalayanların üzerine geri döndü.
  grc-BRENT: Καὶ περιβλέψαντες οἱ κάτοικοι Γαὶ εἰς τὰ ὀπίσω αὐτῶν, καὶ ἐθεώρουν καπνὸν
    ἀναβαίνοντα ἐκ τῆς πόλεως εἰς τὸν οὐρανόν· καὶ οὐκ ἔτι εἶχον ποῦ φύγωσιν ὧδε ἢ
    ὧδε.
  ind-AYT: Ketika orang-orang Ai menoleh dan melihat ke belakang, asap kota itu terlihat
    naik ke langit. Mereka tidak mampu melarikan diri ke sana atau kemari, sebab orang-orang
    yang telah melarikan diri ke padang belantara berbalik melawan pengejar-pengejarnya.
  nya-nya: Anthu a ku Ai aja atangochewukira mʼmbuyo anaona utsi uli tolotolo. Koma
    mpata woti athawireko panalibe pakuti Aisraeli amene amathawira ku chipululu anabwerera
    nayamba kuwathamangitsa.
  hrv-hrv: 'Kada se oni iz Aja obazreše, imadoše što vidjeti: dim se dizao iz grada
    prema nebu. I nitko od njih nije imao kuda uteći ni tamo ni amo. Tada se narod
    koji je bježao prema pustinji okrenuo prema progoniteljima.'
  mps-mps: Te Ai bidi dabego te hanuba tonono pobadi, augwaligo te hano ugwaba holobo
    suai. Augwaligo koneani, te augwali geme duala sabo pesage meni isiąyu, te dolabo
    sęgo augwali me edeligobeo. Magi baso meni, te Israel dabego augwali tibo po
    olama, tama te masigi tǫ buluba wi pali, megi da te augwali ma begelama, tama
    augwali dali hwįai.
  tpi-tpi: Josua wantaim ol soldia i bin giaman long ranawe long ol Ai, ol i lukim
    smok i go antap long taun, na ol i save ol arapela lain soldia bilong ol i kisim
    pinis taun na ol i kukim taun. Orait nau ol i tanim i kam bek gen na ol i wok
    long kilim ol man bilong Ai. Na taim ol man bilong Ai i lukluk i go bek long taun
    bilong ol, ol tu i lukim dispela smok i go antap, na ol i save, i no gat ples
    bilong ol i ken ranawe long lain bilong Josua na abrusim dai.
  dan-1931: Da Mændene fra Aj vendte sig om og så Røgen fra Byen stige op mod Himmelen,
    var de ude af Stand til at flygte til nogen af Siderne, idet Folket, som var flygtet
    ad Ørkenen til, vendte sig om mod deres Forfølgere.
  vie-OVCB: Quân A-hi quay lại, thấy thành đang cháy, đồng thời quân Ít-ra-ên quay
    lại phản công, người A-hi lại vào thế tiến thoái lưỡng nan.
  guj-2017: આયના માણસો પાછા વળ્યા. અને તેઓએ જોયું કે નગરનો ધુમાડો આકાશ પર ચઢતો હતો.
    તેઓને માટે બચવાનો કોઈ માર્ગ રહ્યો નહિ. કેમ કે જે સૈનિકો અરણ્ય તરફ નાસી ગયા હતા
    તેઓ હવે તેમની પાછળ પડનારાઓનો સામનો કરવા પાછા આવ્યા હતા.
  pon-2006A: Ni ahnsou me mehn Ai ko sohpeila re ahpw kilangada ar kahnimwo eh wie
    lullul. Sohte wasa re kak tangala ie, pwe mehn Israel ko me tangalahng nan sapwtehno,
    ahpw uhd pirekekte peiong irail.
  por-BRBSL: Quando os homens de Ai olharam atrás deles, viram, e eis que a fumaça
    da cidade subiu ao céu, e não tinham poder para fugir por este ou aquele caminho.
    As pessoas que fugiram para o deserto voltaram-se contra os perseguidores.
  cth-cth: Ai khonaw ni hnuklah a khet navah kho thung ka kang e hmaikhu teh, kalvan
    lah a luen e a hmu awh navah, na lahai yawng hane awm hoeh toe. Kahrawng lah ka
    yawng e taminaw hai ka pâlei e naw ni bout a tuk awh.
  twi-twi: Aifo no hwɛɛ wɔn akyi huu sɛ wusiw kumɔnn aduru soro, na wɔannya baabi
    ankɔ, efisɛ Israelfo no a woguan kɔɔ sare so no dan wɔn ani taa wɔn.
  hlt-hlt: Ai kah hlang rhoek loh a hnuk la mael uh tih a hmuh uh vaengah khopuei
    kah hmaikhu loh vaan la tarha luei hang coeng. Tedae heben hebang la rhaelrham
    ham khaw a hmuen om voel pawt tih khosoek la aka rhaelrham pilnam long khaw a
    khuplet la han hloem coeng.
  tbz-SIM: Kɛ̀ Aii kɔbɛɛ wɛ̃ɛ̃tɛ kɛ́yɑ̀ kuyukú dɑ̀tínnɛ́mɛ̀ bɛ ɛì, kɛ́mɔ́ntɛ́ bɛ̀
    bo cokɛ́ kɛ́cuó nkɛ̀ɛ̀ bíɛ́kɛ̀. Sosuwee nɛ̀ o kɔbɛ bɛ̀ɛ̀ do cokù kɛ̀ bɛ̀ɛ yɑ̀
    bɛ̀ɛ̀ do sɔri diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ bɛ̀ yɛ̀nnímɛ̀ kɛ cɔ́u ndihɛì, kɛ́wɛ̃ɛ̃tɛ
    kɛ́dokɛ́nɛ̀ bɛ̀ɛ̀ bɛ̀ bɛ̀ti.
  msy-2020: Ezɨ Ain gumaziba ragha uan nguibar ekiamɨn garima mɨgharim an otogha overiamɨn
    ghuavanadi. Josua uan mɨdorozir gumaziba ko, me faragha Ain gumazibagh ifarav
    arav ghue, egha datɨrɨghɨn ua iza mɨgharimɨn gari a ghuavanadima me fo, Israelian
    mɨdorozir gumaziba ghua nguibar ekiam inigha, a gaborozɨ a isi. Ezɨ Ain mɨdorozir
    gumaziba arɨ mangɨ ovevem gitavɨraghan tuaviba bar puvatɨ. Ezɨ Josua uan mɨdorozir
    gumaziba ko uamategha iza bar me mɨsoghezɨ me ariaghire.
  azb-azb: Ay şəhərinin əhalisi arxaya dönüb baxanda gördü ki, şəhərdən göyə tüstü
    qalxır və onların o yan-bu yana qaçmağa da taqəti yox idi. Çölə tərəf qaçan İsraillilər
    də onları təqib edənlərə tərəf döndü.
  eng-DBY: And the men of Ai turned and saw, and behold, the smoke of the city went
    up to heaven, and they had no power to flee this way or that way; and the people
    that fled to the wilderness turned upon the pursuers.
  hin-2017: जब आई के पुरुषों ने पीछे की ओर फिरकर दृष्टि की, तो क्या देखा, कि नगर का
    धुआँ आकाश की ओर उठ रहा है; और उन्हें न तो इधर भागने की शक्ति रही, और न उधर, और
    जो लोग जंगल की ओर भागे जाते थे वे फिरकर अपने खदेड़नेवालों पर टूट पड़े।
  swp-swp: Eae tataodi abo se sinibui edi eanua asuasuna se ita i sae gareva eai,
    nige edi dobila bena se dago, se sae, se dobi, Isaraela se dago borabora va barabara
    eai abo se uio tauhenaudi matadi eai.
  eng-YLT: And the men of Ai look behind them, and see, and lo, the smoke of the city
    hath gone up unto the heavens, and there hath not been in them power to flee hither
    and thither — and the people who are fleeing to the wilderness have turned against
    the pursuer, —
  kne-kne: Idi manwingi din sosoldadon di Ai, inila da et din asok di mapoppooan ay
    ili da ay komaykayang ed daya. Inilan aben da Josue ya din sosoldado na din asok,
    et say nangammoan da ay enggay inabak din gagait da din siyodad ya enggay pinooan
    da. Isonga nantaoli da sin panagtagtagan da et ilogi da ay mamse sin kagobat da.
    Mo din sosoldadon di Ai, maga et di iyat da ay lomayaw, tan din Israelita ay ap-apayawen
    da et nantaoli da baw ay en mangobat en daida.
  eng-WYC-2017: Forsooth the men of the city, that pursued Joshua, beheld, and saw
    the smoke of the city ascend [or go up] till to heaven; and they might no more
    flee hither and thither; mostly since they that had feigned flight, and went to
    wilderness, withstood strongliest against the pursuers.
  eng-WMBB: When the men of Ai looked behind them, they saw, and behold, the smoke
    of the city ascended up to heaven, and they had no power to flee this way or that
    way. The people who fled to the wilderness turned back on the pursuers.
  urd-GVH: जब अई के आदमियों ने मुड़कर नज़र डाली तो देखा कि शहर से धुएँ के बादल उठ
    रहे हैं। लेकिन अब उनके लिए भी बचने का कोई रास्ता न रहा, क्योंकि जो इसराईली अब
    तक उनके आगे आगे रेगिस्तान की तरफ़ भाग रहे थे वह अचानक मुड़कर ताक़्क़ुब करनेवालों
    पर टूट पड़े।
  rug-rug: Sipu liṉana pule sari na tiena sa popoa Ai, si dogoria rini sa tulalasana
    sa tuṉaha nika sapu sage la pa galegalearane. Loke dia siraṉa si arini pude govete,
    sina sari na tinoni sapu haqala la gua koasa qega si kekere pule mae pude razai.
  gaz-gaz: Namoonni Aayi yommuu garagalanii of duuba ilaalanitti aara magaalattii
    kan samiitti ol kaʼu argan; garuu sababii Israaʼeloonni duraan gara gammoojjiitti
    baqatan sun amma warra isaan ariʼaa jiranitti garagalaniif, jarri eessumattuu
    baqachuuf carraa tokko illee hin arganne.
  fra-LSG: Les gens d’Aï, ayant regardé derrière eux, virent la fumée de la ville
    monter vers le ciel, et ils ne purent se sauver d’aucun côté. Le peuple qui fuyait
    vers le désert se retourna contre ceux qui le poursuivaient;
  gnn-gnn: Walalanydja ŋunha Yäyipuyŋunydja mukthurruna yana ŋupara yukurrana Djatjuwawa
    ŋunhi malanha, bala walala ŋunhi waṯthurrunanydja nhäŋala bitjarra bala roŋiyina
    ŋunhiyi wäŋanydja walalaŋguway, nhäŋala warray ŋayi marrtjina gurthana ŋawulul'nha
    gaŋgathina, ṉoluŋdhina.
  yal-yal: Ayi xɛmɛne to e yɛɛ raxɛtɛ, e yi tɛɛ tutin to tɛ kore e taani. Kira yo
    mi yi fa e xa, bayo e yi naxanye sagatanma tonbonni, ne bata yi xɛtɛ e kanke.
  haw-1868: Alawa ae la na kanaka o Ai, a nana aku la mahope o lakou, aia hoi! punohu
    aku la i ka lani ka uwahi o ia kulanakauhale; aole o lakou wahi e pee aku ai,
    io, a io ae. A o ka poe e pee ana ma ka waonahele, huli mai la lakou e alo i ka
    poe hahai.
  arb-NAV: فَالْتَفَتَ رِجَالُ عَايَ وَرَاءَهُمْ وَإِذْ بِهِمْ يُشَاهِدُونَ دُخَانَ
    الْمَدِينَةِ يَتَصَاعَدُ إِلَى السَّمَاءِ، فَلَمْ يَكُنْ لَهُمْ مِنْ مَهْرَبٍ،
    فَانْقَلَبَ الْجَيْشُ الْهَارِبُ إِلَى الصَّحْرَاءِ عَلَى مُطَارِدِيهِ.
  ewe-ewe: Aitɔwo ƒe aʋawɔlawo nye kɔ kpɔ megbe, kasia wokpɔ dzudzɔ la wòyi ɖatɔ keke
    dziŋgɔli. Mɔ aɖeke meganɔ anyi na sisi o, elabena Israelviwo, ame siwo si ɖo ta
    gbegbe la, trɔ hena aʋawɔwɔ kpli wo azɔ.
  eng-LEE: And the men of 'Ai turned [and looked] behind them, and they saw, and,
    behold, the smoke of the city ascended up to heaven; and they had no power to
    flee this way or that way; and the people that had fled to the wilderness turned
    back upon the pursuers.
  asm-FB: পাছত অয়ৰ লোকসকলে পাছফাললৈ ঘূৰি চালে আৰু নগৰৰ ধোঁৱা আকাশলৈ উঠা দেখিলে৷ তেতিয়া
    তেওঁলোকে ইফালে সিফালে কোনোফালে পলাবলৈ একো উপায় নাপালে৷ কাৰণ মৰুপ্ৰান্তলৈ পলাই
    যোৱা সৈন্যসকলে তেওঁলোকক খেদি আক্ৰমণ কৰিলে৷
  sus-A: عَيِكَيٍ تٌ عٍ يَ رَفبِلٍن عٍ شَنبِ رَ، عٍ نَشَ عَ تٌ تُورِ نَ تٍقٍ كٌورٍ
    مَ كٍلِقٍ تَا كُي. عٍ مُ نْ عٍ فِدٍ عٍ شَ سِفَ دّدّ. عِسِرَيِلَكَ نَشٍيٍ نُ نَ
    عٍ فِقٍ فبٍنفبٍرٍنيِ كِرَ شْن عَيِ مِشِيٍ يَ رَ، نٍيٍ نَشَ عٍ مَقِندِ عٍ شِلِ
    مَ.
  fra-SBL: Lorsque les hommes d'Aï regardèrent derrière eux, ils virent et voici que
    la fumée de la ville montait jusqu'au ciel, et ils n'eurent pas la force de fuir
    par ici ou par là. Le peuple qui s'était enfui dans le désert se retourna contre
    ses poursuivants.
  hbo-hbo: וַיִּפְנ֣וּ אַנְשֵׁי֩ הָעַ֨י אַחֲרֵיהֶ֜ם וַיִּרְא֗וּ וְהִנֵּ֨ה עָלָ֜ה עֲשַׁ֤ן
    הָעִיר֙ הַשָּׁמַ֔יְמָה וְלֹא־הָיָ֨ה בָהֶ֥ם יָדַ֛יִם לָנ֖וּס הֵ֣נָּה וָהֵ֑נָּה
    וְהָעָם֙ הַנָּ֣ס הַמִּדְבָּ֔ר נֶהְפַּ֖ךְ אֶל־הָרֹודֵֽף׃
  piu-2006: '@see-verse:JOS.008.019'
  kik-kik: Na rĩrĩa andũ acio a Ai maarorire na thuutha na makĩona ndogo yumĩte itũũra
    rĩu yambatĩte na igũrũ-rĩ, nao makĩaga mweke wa gwĩthara na mwena o na ũrĩkũ,
    nĩgũkorwo andũ a Isiraeli arĩa morĩte marorete werũ-inĩ nĩmagarũrũkĩire acio maamatengʼeragia.
  fra-NCL: Les hommes d’Haï, regardant derrière eux, aperçurent la fumée de la ville
    qui montait vers le ciel, et ils ne purent plus se sauver d’aucun côté, le peuple
    qui fuyait vers le désert se retournant contre ceux qui le poursuivaient.
  cek-AK: Ai vangpui ih kaminawk hnukbang angqoi o naah, khenah, van ah angthawk tahang
    vangpui thung ih hmaikhue to a hnuk o; to naah nihcae loe kawbaktih loklam hoiah
    doeh loih thaihaih roe om ai boeh; praezaek ah kacawn Israel kaminawk mah nihcae
    patom vangpui kaminawk to patom o moe, hum o.
  cuk-cuk: Hai-sordamar sorsik neggwebursik atakdemargua, dakarmalad, e-neggweburgi
    waa bupurmakbukwa. Geb degine, Hai-sordamar na wakinned-sate dakarmalad. Ar ade,
    Josué-sordagan nega-dulesulidgansik-wakinnadapmaladi, emidi Hai-sordamar-e-balegindanimaladgi
    duurmakarmalad.
  uig-CYR: Айиниң адәмлири бурулуп қаривиди, мана шәһәрдин асман-пәләк өрләватқан
    түтүнни көрди, я у яққа я бу яққа қачайли десә, һеч һали қалмиған еди; чөл тәрәпкә
    қачқан Исраиллар бурулуп өзлирини қоғлап келиватқанларға һуҗум қилди.
  tel-2017: హాయివారు వెనక్కి తిరిగి చూసేటప్పటికి ఆ పట్టణం పొగ ఆకాశానికి ఎక్కుతూ ఉంది.
    అప్పుడు అరణ్యానికి పారిపోయిన ఇశ్రాయేలు యోధులు వెనక్కి తిరిగి తమను తరుముతున్న వారిమీద
    దాడిచేసేటప్పటికి ఈ వైపు గానీ, ఆ వైపు గానీ, ఎటూ పారిపోవడానికి వారికి వీలు లేకపోయింది.
  hat-BSA: Lè mesye Aï yo te gade an aryè, vwala, lafimen vil la te vin leve rive
    jis nan syèl la. Konsa, yo pa t gen kote pou sove ale, ni isit, ni la, paske moun
    ki t ap sove ale vè dezè yo te vire kont sila ki t ap swiv yo.
  kos-kos: Ke mwet Ai elos tapulla elos liye lah fosryak siti ah. Tusruktu, wangin
    acn elos ku in kaingla nu we mweyen mwet Israel su kaing nu yen mwesis ah elos
    forla ac lainulos.
  hbo-WLC: וַיִּפְנ֣וּ אַנְשֵׁי֩ הָעַ֨י אַחֲרֵיהֶ֜ם וַיִּרְא֗וּ וְהִנֵּ֨ה עָלָ֜ה עֲשַׁ֤ן
    הָעִיר֙ הַשָּׁמַ֔יְמָה וְלֹא־הָיָ֨ה בָהֶ֥ם יָדַ֛יִם לָנ֖וּס הֵ֣נָּה וָהֵ֑נָּה
    וְהָעָם֙ הַנָּ֣ס הַמִּדְבָּ֔ר נֶהְפַּ֖ךְ אֶל־הָרוֹדֵֽף׃
  ibo-ibo: Ma mgbe ndị agha Ai lere anya nʼazụ, hụ ka anwụrụ ọkụ si nʼobodo ha na-alali
    elu, ha dara mba nʼime onwe ha. Ohere ọbụla adịghịkwa nye ha ịgbalaga gaa otu
    ụzọ maọbụ ụzọ ọzọ. Nʼihi na ndị Izrel ahụ buuru ụzọ gbaa ọsọ, ndị ahụ gbara na-aga
    nʼọzara, chigharịrị bido ịlụso ndị agha Ai ahụ na-achụ ha ọsọ ọgụ.
  ory-ory: ଏଉତ୍ତାରେ ଅୟର ଲୋକମାନେ ଆପଣା ପଛକୁ ଅନାଇ ଦେଖିଲେ, ଆଉ ଦେଖ, ନଗରର ଧୂମ ଆକାଶକୁ ଉଠୁଅଛି,
    ମାତ୍ର ଏଆଡ଼େ କି ସେଆଡ଼େ ପଳାଇବାକୁ ସେମାନଙ୍କର ବଳ ନ ଥିଲା; ଆଉ ଯେଉଁମାନେ ପ୍ରାନ୍ତରକୁ ପଳାଉଥିଲେ,
    ସେମାନେ ଫେରି ଗୋଡ଼ାଇବା ଲୋକମାନଙ୍କୁ ଆକ୍ରମଣ କଲେ।
  chk-chk: Nge lupwen ekewe re Ai ra nenesökür, ra küna ötüötün ekkei seni ewe telinimw
    mi ötütä läng. Iwe, esap chüen wor ia repwe süla ie, pun ekewe re Israel mi sü
    ngeni ewe fanüapö ra kul o fiu ngeni ekewe re Ai mi tapweriir.
  rop-rop: Wal wen detlot enami solja brom det taun bin lukbek langa olabat taun,
    deibin luk smok bin gidap deya, en deibin sabi wanim bin hepin. Bat imbin tuleit
    blanga olabat na. Wen Joshuwa en im solja olabat bin luk det smok bin gidap langa
    det taun, deibin ol tenaran blanga fait langa detlot solja hubin ranimap olabat,
  ukr-1871: Озирнуться тодї Гаяне, коли ж дим над містом устає до неба; тодї втеряли
    вже снагу сюди чи туди втїкати, бо й ті, що втїкали, обернулись проти них.
  deu-1951: Als sich nun die Männer von Ai umwandten und zurückschauten, siehe, da
    ging der Rauch der Stadt gen Himmel auf; sie aber hatten nicht Raum zu fliehen,
    weder dahin noch dorthin. Und das Volk, das zur Wüste floh, kehrte sich um gegen
    seine Verfolger.
  eng-JPS: And when the men of Ai looked behind them, they saw, and, behold, the smoke
    of the city ascended up to heaven, and they had no power to flee this way or that
    way; and the people that fled to the wilderness turned back upon the pursuers.
  srp-1865: A kad se Gajani obazreše, a to dim od grada dizaše se do neba, i ne imahu
    kuda bježati ni tamo ni amo; a narod koji bježaše u pustinju povrati se na one
    koji ga tjerahu.
  lug-lug: Abasajja b’omu Ayi bagenda okukebuka ng’ekibuga kyabwe kinyooka omukka
    nga tebakyasobola kudda mabega wadde okugenda mu maaso.
  heb-heb: ויפנו אנשי העי אחריהם ויראו והנה עלה עשן העיר השמימה ולא היה בהם ידים לנוס
    הנה והנה והעם הנס המדבר נהפך אל הרודף׃
  ben-IRV: পরে অয়ের লোকেরা পিছন ফিরে দেখল, আর দেখ, নগরের ধোঁয়া আকাশে উঠছে, কিন্তু
    তারা এদিকে কি ওদিকে কোন দিকেই পালানোর উপায় পেল না; আর মরুপ্রান্তে যে লোকেরা পালিয়ে
    যাচ্ছিল তারা সেই লোকদের দিকে ফিরে আক্রমণ করতে লাগল যারা তাদেরকে তাড়া করছিল।
  pan-pan: ਜਦ ਅਈ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਪਿੱਛੇ ਮੂੰਹ ਕਰਕੇ ਵੇਖਿਆ ਤਾਂ ਵੇਖੋ ਸ਼ਹਿਰ ਦਾ ਧੂੰਆਂ ਅਕਾਸ਼
    ਤੱਕ ਉੱਠ ਰਿਹਾ ਸੀ ਸੋ ਉਹਨਾਂ ਵਿੱਚ ਇੱਧਰ-ਉੱਧਰ ਭੱਜਣ ਦੀ ਸ਼ਕਤੀ ਨਾ ਰਹੀ ਅਤੇ ਉਹ ਲੋਕ ਜਿਹੜੇ
    ਉਜਾੜ ਵੱਲ ਭੱਜੇ ਜਾਂਦੇ ਸਨ ਪਿੱਛਾ ਕਰਨ ਵਾਲਿਆਂ ਦੇ ਉੱਤੇ ਉਲਟ ਪਏ।
  mya-JVB: အာဣ မြို့သား တို့သည် ပြန် ကြည့် ၍ ၊ မြို့ ကို လောင်သော မီး၏အခိုး သည် မိုဃ်းကောင်းကင်
    သို့ တက် လျက်ရှိသည်ကို မြင် သောအခါ ၊ အဘယ်အရပ်ကိုမျှ ပြေး ခြင်းငှါ မ တတ်စွမ်းနိုင်ကြ။
    တော သို့ပြေး သောသူ တို့သည် လည်း လိုက် သောသူတို့ကို ပြန် လှန်၍ တိုက် ကြ၏။
  tbg-tbg: Mintuvaro Iosuaava nai iqoka vaiinti hampata tavovaro Ai vatukaqihairo
    iha muravano veraini oru vi vaumanta, vika irumanta nai navunaaka vatukaqi oriqete
    naavu maaqavau iha qumpiarama tovaro ite vaura. Ite vaumanta vika tuqantaavi Ai
    iqoka vaiinti ntaihareka orurante qaiqaa anura. Mintumanta Aihainaa iqoka vaiintivata
    tuqantaavi tavovaro iha muravano veraini oru vi vaumanta vika tavovaro vika ruqemake
    vi aarava kia vaura.
  hmo-hmo: Ai taudia ese edia matana idia negea, edia hanua dekena amo be lahi ena
    kwalahu ia daekau guba dekenai idia itaia. Edia heau dalana ta be lasi, badina
    be tano kaukau idia heau noho Israela taudia be hari idia giroa mai lou, Ai taudia
    do idia tuari henia totona.
  urd-urd: और जब एे के लोगों ने पीछे मुड़ कर नज़र की, तो देखा, कि शहर का धुंआ आसमान
    की तरफ़ उठ रहा है और उनका बस न चला कि वह इधर या उधर भागें, और जो लोग वीराने की
    तरफ़ भागे थे वह पीछा करने वालों पर उलट पड़े।
  rus-SYN: Жители Гая, оглянувшись назад, увидели, что дым от города восходил к небу.
    И не было для них места, куда бы бежать - ни туда, ни сюда; ибо народ, бежавший
    к пустыне, обратился на преследователей.
  bqc-SIM: Kɛ́ Aideↄ lìli aa ń kpɛ gwà, ↄ̃ aa è tɛlu gbã́ da ń wɛ̃́lɛa, ↄ̃ aai
    gɛ́kĩi e lↄo, asa Isaili pↄ́ bàalɛ̀ mipɛ̀ gbáawaↄ lìaa ń yanapiↄwaɛ.
  tcz-CHONGTHU: Ai khomite chu akinung heijun agah veuvin ahileh, khopia konna meikhu
    chu vanlaijol langa akitung jengin ahileh chenading helouvin abeiden tauvin ahi.
    Ajeh chu Israelte gammang langa ana jamlut hochu ahung kileheijun amaho chu ahinledal
    tauvin ahi.
  mar-mar: आय नगराच्या पुरुषांनी मागे वळून पहिले तो नगरातून निघणारा धूर आकाशात चढताना
    त्यांना दिसला, तेव्हा त्यांना इकडे किंवा तिकडे निसटून जाण्याचा मार्गच राहिला नाही;
    इकडे जे लोक रानाच्या मार्गाने पळत होते ते आपला पाठलाग करणाऱ्यांवर उलटले.
  qub-qub: Hai runacuna guepanpa ticraycuptenga siudäninpita yana gontayraj jatariycasha.
    Gueshpiycaj Israel runacunapis ñaupancho captinmi maypa gueshpiytapis mana camäpacurannachu.
  bqp-bqp: Kũ Aidenↄ lìtɛ ò ń kpɛ gwà, akũ ò è túsukpɛ fùtɛ à dà ń wɛ̃tɛla, akũ
    odi gɛ́ki le doro, zaakũ Isaraila kũ ò bàa lɛ̀ ò mìi pɛ̀ gbárannaanↄ lìtɛ ò
    arɛ dↄ̀ ń pɛmmarii pìnↄa.
  hat-hat: Lè mesye lavil Ayi yo vire tèt yo gade, yo wè yon gwo lafimen ki t'ap soti
    nan lavil la moute nan syèl, yo pa t' konn ki bò pou yo fè, paske lè sa a, sòlda
    pèp Izrayèl ki t'ap kouri nan direksyon dezè a te vire tounen sou yo.
  eng-BSB: When the men of Ai turned and looked back, the smoke of the city was rising
    into the sky. They could not escape in any direction, and the troops who had fled
    to the wilderness now became the pursuers.
  tod-tod: Ayi nuɓusɛiti ti wɛlɛni ʋolu ʋelei, ti duului ɠa, é ɗa ɠula taai ʋa, é
    ɗa lɛ geezuʋɛ. Ti la mɔ ɠɛni zobo nɔpɛ sɔlɔɔni, ti ʋa ʋela ga yeezazu ʋele ɓaa
    ɠɔʋɛzu ʋele. Pele leʋeni ti luɠɔ ná pɛ, mazɔlɔɔ Izelayɛle nuiti ti ɠɛni ʋelazu,
    ti ɗa li ga teʋebai zu ʋele, naati ti ɠaleni ma ti ɓɛɛ nuiti daalɔɠɔma.
  eng-WEBPB: When the men of Ai looked behind them, they saw, and behold, the smoke
    of the city ascended up to heaven, and they had no power to flee this way or that
    way. The people who fled to the wilderness turned back on the pursuers.
  kbq-kbq: Hanki Ai kumate vene'nemo'zama rukrahe hu'zama kazana kuma'zamifintira
    tevegumo'a vemagu vemagu huno mareri'ne. Hanki Israeli vahe'mo'zama zami'mi hu'za
    koro'ma fre'za nevazaretira rukrahe hu'za, Ai nagara hara hu'zamante'za azageno,
    koro'ma fre'naza kazamia omnene.
  nhe-BL: Huan quema nopa tlacame tlen altepetl Hai moicancuepque, quiitaque poctli
    tlejcoyaya tlen inialtepe hasta elhuicac. Huan Josué huan nopa israelita soldados
    tlen cholohuayayaj para nopa huactoc tlali moicancuepque huan quiitaque para inijuanti
    tlen motlatijtoyaj iica nopa altepetl ya calactoyaj huan quitlatijtoyaj. Huajca
    nimantzi sampa mocuepque huan quintehuicoj nopa tlacame tlen altepetl Hai tlen
    quintoquiliyayaj. Huan nojquiya nopa israelita soldados tlen calactoyaj ipan altepetl
    quisque huan pejque quintehuíaj nopa Hai ehuani tlen iniica huan huajca ayoc cana
    hueliyayaj cholose.
  bus-bus: Kɛ̀ Aideenↄ lìɛ wà ń kpɛɛ gwà, ben aↄ̃ↄ è tɛ́sukpɛ fɛ̀ɛ à dà ń wɛ́tɛla,
    ben aↄ̃ↄe gákii e dↄro, zaakɛ Isaraili kɛ̀ aↄ̃ bàa lɛ̀ wà mì pɛ̀ gbáaanↄ lìɛ wà
    aɛ dↄ̀ ń pɛmmari pìnↄa.
  gub-BL: Awakwer Az parer ume'e uzeaikweromo wà, wexak tàtàxiner tawhu wi uzeupir
    ma'e ywak rehe har wà. Nupuner kwaw uzewyr haw rehe a'e wi wà, ta'e Izaew ywyxiguhu
    kutyr uzàn mua'u ma'e a'e wà kury xe, uzewyr wakutyr a'e wà kury xe, wanaikweromo
    ur ma'e wakutyr a'e wà kury xe.
  eng-DRA: 'And the men of the city, that pursued after Josue, looking back and seeing
    the smoke of the city rise up to heaven, had no more power to flee this way or
    that way: especially as they that had counterfeited flight, and were going toward
    the wilderness, turned back most valiantly against them that pursued.'
