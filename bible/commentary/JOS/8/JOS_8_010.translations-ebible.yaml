verse: JOS.008.010
translations:
  mal-C: അടുത്തദിവസം അതിരാവിലെ യോശുവ തന്റെ സൈന്യത്തെ സജ്ജരാക്കി. അവനും ഇസ്രായേലിന്റെ
    പ്രഭുക്കന്മാരും അവർക്കുമുമ്പായി ഹായിയിലേക്കു പുറപ്പെട്ടു.
  deu-TKW: Am andern Morgen früh musterte Josua das Kriegsvolk; dann zog er mit den
    Vornehmsten der Israeliten an der Spitze des Kriegsvolks hinauf nach Ai.
  lin-lin: Jozue alamukaki na tongo-tongo penza mpe atalaki ndenge nini basoda na
    ye bamilengelaki. Sima na yango, alekaki liboso elongo na bakambi ya Isalaele
    mpo na kokende kobundisa engumba Ayi.
  eng-LSV: And Joshua rises early in the morning, and inspects the people, and goes
    up, he and [the] elderly of Israel, before the people to Ai;
  eng-GNV: 'And Ioshua rose vp early in the morning, and nombred the people: and he
    and the Elders of Israel went vp before the people against Ai.'
  eng-WEBSTER: And Joshua rose early in the morning, and numbered the people, and
    went up, he and the elders of Israel, before the people to Ai.
  nhw-BL: Hualmostla Josué mejqui nelcualca huan quinsentili isoldados. Huan Josué
    huan nopa huehue tlacame catli elque inintlayacancahua nopa israelitame tlayacantiyajque
    para quihuilanatij altepetl Hai.
  swh-ONEN: Asubuhi na mapema siku iliyofuatia, Yoshua akawakutanisha watu wake, na
    yeye na viongozi wa Israeli wakawa mbele ya watu kwenda Ai.
  bba-bba: Ye n kuɑ buru buru yellu, u seewɑ u win tɑbu kowobu mɛɛrɑ mɛɛrɑ mɑ wi kɑ
    Isirelibɑn ɡuro ɡurobu bɑ bu kpɑrɑ bɑ kɑ dɑ Ayi ɡiɑ.
  eng-KJVCPB: And Joshua rose up early in the morning, and numbered the people, and
    went up, he and the elders of Israel, before the people to Ai.
  cpy-cpy: Okanta okiteeje-tamanee, ananinkanaka Josué raminiri isheninka-paeni, ikaati
    owayirityaarini Tzimpookaarini-jatzi. Ipiyotakiri maawoeni isheninka-paeni, eejatzi
    antari-pero-paeni.
  luo-luo: Kinyne gokinyi mangʼich Joshua nochoko jolweny mage duto ka en kaachiel
    gi jodong Israel wuotho e nyimgi kadhi Ai.
  meu-meu: Iosua na daba maraḡi ela, taunimanima e haboudia, bena idia bona Israel
    tau-badadia ida e dae ela, taunimanima vairadiai Ai ela.
  npi-ULB: यहोशू बिहान सबेरै उठे र तिनका सिपाहीहरूलाई तयार पारे । योहोशू र इस्राएलका
    धर्म-गुरुहरूले ऐका मानिसहरूलाई आक्रमण गरे ।
  yor-yor: Ní kùtùkùtù òwúrọ̀ ọjọ́ kejì Joṣua kó àwọn ọmọ-ogun rẹ̀, òun àti àwọn olórí
    Israẹli, wọ́n wọ́de ogun lọ sí Ai.
  emp-NTPO: Nurẽma diaped̶a piradrʌped̶a Josueba idji sordaorãra ãbaa jʌreped̶a Haid̶aa
    wãsid̶aa. Josuera israelerã bororã ume sordaorã na nĩbasid̶aa.
  ind-ind: Besoknya, Yosua bangun pagi-pagi sekali dan menyiapkan pasukannya. Dia
    bersama para tua-tua Israel memimpin pasukan itu mendaki ke kota Ai.
  pes-OPCB: روز بعد، صبح زود یوشع سربازان خود را صف‌آرایی نمود و خود با بزرگان اسرائیل
    در پیشاپیش لشکر به سوی عای حرکت کرد.
  tgl-ULB: Bumangon ng madaling araw si Josue at inihanda ang kaniyang mga sundalo,
    si Josue at ang mga nakatatanda ng Israel, at sinalakay nila ang bayan ng Ai.
  hui-hui: Egerebagiha Yosuahanda heyalu ami agali biaru olo ngoai halu ha hendene.
    Ani buwa Yosuabi Isaraele hameigini haru haga haguane biaru heba tigua ami agali
    biaru haru halu Ai pole pene.
  mya-mya: နံ​နက်​စော​စော​၌​ယော​ရှု​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​အ​ကြီး​အ​ကဲ​တို့​နှင့်​အ​တူ
    စစ်​သူ​ရဲ​တို့ ကို​ဦး​ဆောင်​၍​အာ​ဣ​မြို့​သို့​ချီ​တက်​လေ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་ཞོགས་པ་སྔ་མོ་ཡར་ལངས་ཏེ་འབངས་རྣམས་བསྡུས་ནས། ཁོ་དང་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་ནི་འབངས་རྣམས་ཀྱི་སྔུན་ནས་ཡར་ཨེ་ཡུ་གྲོང་ཁྱེར་དུ་སོང་ངོ་།
    །
  sna-sna: Mangwana mangwanani Joshua akaronga vanhu, uye iye navatungamiri veIsraeri
    vakafamba pamberi pavo vachienda kuAi.
  spa-BLM: Josué se levantó de madrugada, reunió al pueblo y subió, él y los ancianos
    de Israel, delante del pueblo a Hai.
  cac-cac: Axo d'a junxo c'u ix pet q'ue vaan vin̈, ix smolb'an juntzan̈xo eb' vin̈
    soldado vin̈. Ix lajvi chi', ix b'ab'laj vin̈ yuj eb' yed' eb' yajalil chon̈ab'.
    Ix b'at eb' yic syac'an oval eb' yed' eb' aj Hai chi'.
  swh-ULB: Yoshua aliamka asubuhi na mapema na akawaandaa tayari wanajeshi wake, Yoshua
    na wazee wa Israeli walishambuliwa watu wa Ai.
  bel-bel: Устаўшы рана раніцай, Ісус агледзеў народ, і пайшоў ён і старэйшыны Ізраілевыя
    паперадзе народу да Гая;
  deu-ELBBK: Und Josua machte sich frühmorgens auf und musterte das Volk; und er zog
    hinauf, er und die Ältesten von Israel, vor dem Volk her nach Ai.
  mbb-OT: Ne hein nepawà, midsayu med-enew si Josue ne midtiǥum din is menge etew
    zin. Ne iyan sikandin wey is menge pengulu te Israel nengegalen te menge etew
    te kedhendiyà te Ai.
  mal-2015: യോശുവ അതികാലത്തു എഴുന്നേറ്റു ജനത്തെ പരിശോധിച്ചു. അവനും യിസ്രായേൽ മൂപ്പന്മാരും
    ജനത്തിന്നു മുമ്പായി ഹായിക്കു ചെന്നു.
  tuo-NT: Ape nʉmʉ ñamiñaꞌcũrõ cʉ̃ masãrẽ ĩꞌawãꞌcãcʉ niwĩ. Beꞌro Israe curuacjãrã
    wiorã meꞌrã sʉꞌori Haipʉ aꞌmewẽjẽgʉ̃ waꞌacʉ niwĩ.
  rmc-rmc: O Jozua sig tosara ušťiľa, skidňa upre le slugaďen a džalas le vodcenca
    anglal lende andro foros Aj.
  nlg-nlg: Tana roropo ghana Joshua tughuru vaghinira nina lei malaghai, mara vuivuni
    ni sakutua va i Ai kolura nia lei mane nagho ni Israel.
  pes-OPV: و یوشع بامدادان بزودی برخاسته، قوم راصف آرایی نمود، و او با مشایخ اسرائیل
    پیش روی قوم بسوی عای روانه شدند.
  ron-1924: Иосуа с-а скулат дис-де-диминяцэ, а черчетат попорул ши а порнит ымпотрива
    четэций Ай ын фрунтя попорулуй, ел ши бэтрыний луй Исраел.
  ben-OBCV: পরদিন ভোরবেলায় যিহোশূয় তাঁর সৈন্যদল জড়ো করলেন, এবং তিনি ও ইস্রায়েলের
    নেতারা সৈন্যদলের সামনের সারিতে থেকে অয়ের দিকে কুচকাওয়াজ করে এগিয়ে গেলেন।
  som-som: Kolkaasaa Yashuuca aroor hore kacay, oo dadkii isu ururiyey, oo isagii
    iyo waayeelladii reer binu Israa'iil waxay dadkii u hor kaceen xaggii Aacii.
  lat-VUC: surgensque diluculo recensuit socios, et ascendit cum senioribus in fronte
    exercitus, vallatus auxilio pugnatorum.
  eng-ASVBT: And Joshua arose up early in the morning, and mustered the people, and
    went up, he and the elders of Israel, before the people to Ai.
  ita-1885: E la mattina levatosi a buon'ora, fece la rassegna del popolo; ed egli
    con gli Anziani d'Israele salì davanti al popolo, verso Ai.
  eng-LXXUP: And Joshua rose up early in the morning, and numbered the people; and
    he went up, he and the elders before the people to Ai.
  eng-ULB: Joshua got up early in the morning and got his soldiers ready, Joshua and
    the elders of Israel, and they attacked the people of Ai.
  spa-VBL: A la mañana siguiente, Josué se levantó temprano, reunió al pueblo y subió
    a atacar a Hai, acompañado por los ancianos de Israel.
  fra-_FOB: Puis Josué se leva de bon matin et fit la revue du peuple; et il monta,
    lui et les anciens d'Israël, devant le peuple, vers Aï.
  mal-mal: യോശുവ അതികാലത്ത് എഴുന്നേറ്റ് പടയാളികളെ സജ്ജരാക്കി. അവനും യിസ്രായേൽ മൂപ്പന്മാരും
    ഹായി നിവാസികളെ ആക്രമിക്കാൻ ചെന്നു.
  urd-GVR: Agle din subah-sawere Yashua ne ādmiyoṅ ko jamā karke un kā jāyzā liyā.
    Phir wuh Isrāīl ke buzurgoṅ ke sāth un ke āge āge Aī kī taraf chal diyā.
  suz-BL: मिनु यहोसु सुनी कना बोक्‍शा, आ मुर आन कली खुप्‍ताक्‍व। इस्राएल ङा खाल्‍पा
    नु ऐ सहर गे लाम्‍तेक्‍म।
  ita-1927: 'E la mattina levatosi di buon’ora, passò in rivista il popolo, e salì
    contro Ai: egli con gli anziani d’Israele, alla testa del popolo.'
  ckb-ckb: بۆ بەیانی یەشوع زوو لە خەو هەستا و گەلەکەی کۆکردەوە و خۆی و پیرانی ئیسرائیل
    لەپێش گەلەوە سەرکەوتن بۆ عای.
  eng-BBE: And early in the morning Joshua got up, and put the people in order, and
    he and the chiefs of Israel went up before the people to Ai.
  kan-OKCV: ಉದಯಕಾಲದಲ್ಲಿ ಯೆಹೋಶುವನು ಎದ್ದು ಸೈನ್ಯವನ್ನು ಲೆಕ್ಕ ಮಾಡಿ, ತಾನೂ ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರೂ
    ಜನರ ಮುಂದೆ ನಡೆದು ಆಯಿ ಎಂಬ ಪಟ್ಟಣಕ್ಕೆ ಏರಿಹೋದರು.
  bbb-bbb: '@see-verse:JOS.008.009'
  tam-2017: அதிகாலையில் யோசுவா எழுந்திருந்து, மக்களை எண்ணிப்பார்த்து, இஸ்ரவேலின் மூப்பர்களோடு
    மக்களுக்கு முன்பே நடந்து, ஆயீயின் மேல் படையெடுத்தான்.
  spa-RV-1909: Y levantándose Josué muy de mañana, revistó al pueblo, y subió él,
    con los ancianos de Israel, delante del pueblo contra Hai.
  ron-BTF: Și Iosua s-a sculat dis-de-dimineață și a numărat poporul și s-a urcat,
    el și bătrânii lui Israel, înaintea poporului, spre Ai.
  eng-WEBP: Joshua rose up early in the morning, mustered the people, and went up,
    he and the elders of Israel, before the people to Ai.
  eng-FBV: Early the next morning Joshua got up early and gathered the people and
    went up to attack Ai, accompanied by the elders of Israel.
  nld-1939: Vroeg in de morgen monsterde Josuë het volk, en trok met de oudsten van
    Israël aan de spits van het volk tegen Ai op.
  nch-BL: Tonili Josué mijquejqui nelcualca huan quinsentili isoldados. Huan Josué
    huan nopa huehue tacame cati eliyayaj inintayacancahua nopa israelitame tayacantiyajque
    para quitehuitij altepet Hai.
  vie-1934: Kế ấy, Giô-suê dậy sớm, điểm dân sự; người cùng các trưởng lão đi lên
    trước mặt dân đến thành A-hi.
  hin-CV: सुबह जल्दी उठकर यहोशू सैनिकों एवं इस्राएल कि नेता को साथ लेकर अय पहुंचे.
  spa-BES: Temprano en la mañana, Josué se levantó y ordenó a la gente, y él y los
    jefes de Israel subieron delante de la gente a Hai.
  tdx-tdx: Nañampitso amy loak’ àndroy t’Iehosoa, le nitehafe’e ondatio vaho nionjoñe
    mb’eo, ie naho o mpiaolo’ Israeleo ty niaolo ondatio mb’e Ày añe.
  tha-KJV: โยชูวาตื่นขึ้นแต่​เช้าตรู่​ก็​ออกตรวจประชาชน แล​้วขึ้นไปพร้อมกับพวกผู้​ใหญ่​ของอิสราเอลนำหน้าประชาชนไปเมืองอัย
  por-BR-2018: E levantando-se Josué muito de manhã, revistou ao povo, e subiu ele,
    com os anciãos de Israel, diante do povo contra Ai.
  deu-ELO: Und Josua machte sich des Morgens früh auf und musterte das Volk; und er
    zog hinauf, er und die Ältesten von Israel, vor dem Volke her nach Ai.
  eng-WYC-2018: And he rose (up) early, and numbered his fellows, and he went up with
    the elder men in the front of the host (or and he went up with the elders at the
    front of the army), and was compassed with the help of (his) fighters.
  epo-epo: Kaj Josuo leviĝis frue matene, kaj ordigis la popolon, kaj ekiris li kaj
    la plejaĝuloj de Izrael antaŭ la popolo al Aj.
  uig-PIN: Ətisi sǝⱨǝr Yǝxua ⱪopup, hǝlⱪni yiƣip tǝkxürdi; andin u Israilning aⱪsaⱪalliri
    bilǝn billǝ hǝlⱪning aldida Ayiƣa ⱪarxi mangdi.
  beo-beo: Hahabedafa, Yosiua da wa:legadole, ea dadi gagui dunu gilisi. Amalalu,
    e amola Isala:ili ouligisu dunu da dadi gagui dunu bisili, A:iai moilai bai bagadega
    oule asi.
  tpi-OTNT: Orait long moningtaim tru Josua i kirap na i singautim ol soldia i kam
    bung. Na bihain, em wantaim ol hetman bilong ol Israel i go pas na bringim ol
    soldia i go long Ai.
  hau-SA: Kashegari da sassafe Yoshuwa ya tattara mutanensa, sai shi da shugabannin
    Isra’ilawa suka sha gaba suka taka zuwa Ai.
  uig-LAT: Etisi seher Yeshua qopup, xelqni yighip tekshürdi; andin u Israilning aqsaqalliri
    bilen bille xelqning aldida Ayigha qarshi mangdi.
  nde-nde: Ekuseni ngelanga elilandelayo uJoshuwa waqoqa amabutho akhe, kwathi yena
    labadala bako-Israyeli bahamba phambi kwabo besiya e-Ayi.
  ton-ton: Pea naʻe tuʻu hengihengi hake ʻa Siosiua ʻi he pongipongi, ʻo ne lau ʻae
    kakai, pea ne ʻalu hake, ʻaia mo e kau mātuʻa ʻo ʻIsileli, ʻi he ʻao ʻoe kakai
    ki ʻAi.
  ces-1613: Potom vstav Jozue velmi ráno, sečtl lid, i bral se napřed, on a starší
    Izraelští před lidem k Hai.
  eng-WMB: Joshua rose up early in the morning, mustered the people, and went up,
    he and the elders of Israel, before the people to Ai.
  tam-TCV: மறுநாள் அதிகாலையில் யோசுவா தனது மனிதர்களை ஒன்றுகூட்டினான். அவனும் இஸ்ரயேலரின்
    தலைவர்களும் அவர்களுக்கு முன்னே அணிவகுத்து, ஆயிபட்டணத்தை நோக்கிச்சென்றனர்.
  ceb-ULB: Busa sayo sa kabuntagon mibangon si Josue ug giandam ang iyang kasundalohan,
    si Josue ug ang mga kadagkoan sa Israel, ug gisulong nila ang katawhan sa Ai.
  pol-UBG: Następnego dnia Jozue wstał wcześnie rano, obliczył lud i poszedł przed
    nim wraz ze starszymi Izraela przeciwko Aj.
  urd-GVU: اگلے دن صبح سویرے یشوع نے آدمیوں کو جمع کر کے اُن کا جائزہ لیا۔ پھر وہ
    اسرائیل کے بزرگوں کے ساتھ اُن کے آگے آگے عَی کی طرف چل دیا۔
  deu-1912: und machte sich des Morgens früh auf und ordnete das Volk und zog hinauf
    mit den Ältesten Israels vor dem Volk her gen Ai.
  ntj-ntj: Nyangka Tjatjuwanya ngurrangka ngarringu tjirnturringkulalpi munga-mungangka
    pakarnu. Palunyalu warrmarla kutjupatjarranya yarltirra-tjananya walara katingu
    Yayilakutu.
  kan-2017: ಅವನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಇಸ್ರಾಯೇಲ್ಯರ ಹಿರಿಯರ ಸಂಗಡ ಸೈನ್ಯವನ್ನು ಕೂಡಿಸಿ ಅವರ ಮುಂದಾಗಿ
    ಆಯಿಗೆ ಹೊರಟನು.
  tgo-tgo: I ghɨviyava — mbe mbaŋambaŋa Josuwa kaero i thuweiru na i kula vathaŋgiya
    ragagaithɨko wolaghɨye. Amba amalaghɨniye weiyayaŋgiya Isirel lenji randevivako,
    thɨ viva weŋgiya ragagaithɨko na vethɨ gaithɨ Ai.
  yap-yap: Tanmadbiy me od Joshua nge kunuy e salthaw nga ta’bang. Ma ir nge pi’in
    yad ma yog e thin u Israel e ra gafaliyedrad i yan nga Ai.
  hlt-MCSB: Joshua khaw mincang ah thoo tih pilnam te a soep. Te phoeiah mah neh Israel
    a hamca rhoek tah Ai pilnam mikhmuh ah cet.
  mdy-ETH: ዚሮ ጉቴሎ ዒያሱ ቤርታዺ ዔቂ፥ ፖኦሊሶ ዔኤሊ ዒዛንታ ዒስራዔኤሌ ዓሶኮ ሱኡጎንታ ቢያ ፖኦሊሶ ዔኪ ዓይ ባንሢ ዴንዶ
    ዓርቄኔ፤
  twi-ASANTE: Adeɛ kyee anɔpahema no, Yosua nyanee nʼakodɔm maa wɔde wɔn ani kyerɛɛ
    Ai a Israel ntuanofoɔ ka wɔn ho.
  eng-WEBU: Joshua rose up early in the morning, mustered the people, and went up,
    he and the elders of Israel, before the people to Ai.
  bnp-bnp: Na hatelanga pokopoko e Iosua i hadongo i gale valai e huriki a nugumaheto
    ri vapopo. Ia turane huriki a matakari o Israel ri muga ne huriki a nugumaheto
    ri lakea mai e Ai.
  wal-wal: Wonttetta gallassi guuran Yaasu denddidi, olanchchata salppissiis; yaatidi
    inne Israa7eela cimatinne olanchchata kaalettiiddi Aaya katamaa biidosona.
  spa-PDDPT: Josué se levantó muy de mañana, pasó revista al pueblo, y subió al frente
    del pueblo contra Hai junto con los ancianos de Israel.
  gun-gun: Ko'ẽ rai ma jave Josué opu'ã vy oikuaa pota ju heta va'e kuery re. Ha'e
    rire heta va'e kuery renonde oje'oi Israel mongetaaty kuery reve Ai tekoa katy
    opu'ã aguã.
  agu-BL: Itzun le junt eklok, jalchan cunin c'ase'n Josué tan chimolche'n yi e' sanlar
    yi ate' cyen. Yi wi't chimolxe'n, nintzun bajx cu'n Josué scyuch' yi e' wi' banl
    wi' ẍchiwutz. Chibene'n tzuntz tan oyintzi' scye'j yi e' aj Hay.
  ilo-ULB: Nasapa a bimmangon ni Josue iti bigat ket insaganana dagiti soldadona,
    rinaut ni Josue ken dagiti panglakayen iti Israel dagiti tattao ti Ai.
  kpg-kpg: Hooaga luada, Joshua ga haga dagabuli mai digau dauwa gi di gowaa e dahi,
    gei mee mo nia dagi o Israel gaa dagi digaula gi Ai.
  uig-ARA: ئەتىسى سەھەر يەشۇئا قوپۇپ، خەلقنى يىغىپ تەكشۈردى؛ ئاندىن ئۇ ئىسرائىلنىڭ
    ئاقساقاللىرى بىلەن بىللە خەلقنىڭ ئالدىدا ئايىغا قارشى ماڭدى.
  bsp-bsp: Dɔckɔsɔk kɔ Yosuwe ɛyɛfɛ bət-bət suy, k'oloŋka asɔdar ɔn, nkɔn kɔ abeki
    aka Yisrayel, kɔ ŋaŋcepər asɔdar kiriŋ kəkɔ ka Hay.
  sus-sus: Na kuye iba, Yosuwe naxa keli, a ɲama xunmato a ra. A tan nun Isirayila
    kuntigie naxa te ɲama ya ra, sigafe ra Ayi.
  pon-2006: Nimensehngie Sosua eri pwourda oh kapokonepene sounpei ko. Ih oh kaun
    akan ahpw kahluwairaillahng Ai.
  ksd-ksd: Ma Iosua i ga tut ta ra kavunvun ma i ga tibe ra tarai, ma diat ma ra umana
    patuana Israel dia ga lue rap ra tarai urama Ai.
  tur-YTC: Yeşu sabah erkenden kalktı, halkı topladı ve İsrael'in ihtiyarlarıyla birlikte
    halkın önünde Ay Kenti'ne çıktı.
  grc-BRENT: Καὶ ὀρθρίσας Ἰησοῦς τοπρωῒ, ἐπεσκέψατο τὸν λαόν· καὶ ἀνέβησαν αὐτὸς καὶ
    οἱ πρεσβύτεροι κατὰ πρόσωπον τοῦ λαοῦ ἐπὶ Γαί.
  ind-AYT: Keesokan harinya, Yosua bangun pagi-pagi dan memeriksa tentaranya. Lalu,
    ia dan para tua-tua Israel maju memimpin bangsa itu menuju Ai.
  nya-nya: Mmawa mwake, Yoswa anadzuka nayitana asilikali ake. Tsono iye pamodzi ndi
    akuluakulu a Aisraeli anatsogola kupita ku Ai.
  hrv-hrv: Uranivši, Jošua ujutro prebroja narod i pođe sa starješinama Izraelovim
    pred narodom na Aj.
  mps-mps: Tialima, te kigamu digi mu te Josua hodaluama, tama te ami bidi dabe deliba
    sisinagasomainogo i wai. Nosali, aga dali, te Israel dabe genuai bidi dabe dali,
    augwali polasa peyu, tama te ami te Ai hanuba odasa pai dao.
  tpi-tpi: Orait long moningtaim tru Josua i kirap na i singautim ol soldia i kam
    bung. Na bihain, em wantaim ol hetman bilong ol Israel i go pas na bringim ol
    soldia i go long Ai.
  dan-1931: Tidligt næste Morgen mønstrede Josua Folket, og sammen med Israels Ældste
    drog han op til Aj i Spidsen for Folket.
  vie-OVCB: Sáng hôm sau, Giô-suê dậy sớm kiểm điểm quân đội, rồi cùng các trưởng
    lão Ít-ra-ên dẫn quân đi đánh A-hi.
  guj-2017: યહોશુઆ સવારે વહેલો ઊઠયો અને તેણે સૈનિકોને તૈયાર કર્યા. યહોશુઆ અને ઇઝરાયલના
    વડીલોએ આયના લોકો પર હુમલો કર્યો.
  pon-2006A: Nimensehngie Sosua eri pwourda oh kapokonepene sounpei ko. Ih oh kaun
    akan ahpw kahluwairaillahng Ai.
  por-BRBSL: Josué levantou-se cedo pela manhã, reuniu o povo e subiu, ele e os anciãos
    de Israel, diante do povo para Ai.
  cth-cth: Amon vah a thaw teh, taminaw hah a parei hnukkhu, Isarel miphun kacuenaw
    hoi cungtalah Ai kho hmaloe a cei sin awh.
  twi-twi: Ade kyee anɔpahema no, Yosua nyan nʼakofo ma wɔde wɔn ani kyerɛɛ Ai a Israel
    ntuanofo ka wɔn ho.
  hlt-hlt: Joshua khaw mincang ah thoo tih pilnam te a soep. Te phoeiah mah neh Israel
    a hamca rhoek tah Ai pilnam mikhmuh ah cet.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Sosuwee wénní o nìtìbɛ̀ kɛ́tɑ̃nkɛ́ Isidɑyɛɛribɛ kó
    bɛkótíbɛ̀ kɛ̀ bɛ̀ɛ niitɛ́ fɛnɑfɛ.
  msy-2020: Egha amɨmzaraghan Josua dɨkavigha, mɨdorozir gumazibar diagha me akuvagha,
    Israelian gumazir dapaniba ko me mɨdorozir gumazibar faragha ghua Ain nguibam
    bagha zui.
  azb-azb: Yeşua səhər tezdən durdu, xalqı gözdən keçirdi, özü və xalqın ağsaqqalları
    xalqın qarşısında Ay şəhərinin üzərinə getdilər.
  eng-DBY: And Joshua rose early in the morning, and inspected the people, and went
    up, he and the elders of Israel, before the people to Ai.
  hin-2017: यहोशू सवेरे उठा, और लोगों की गिनती करके इस्राएली वृद्ध लोगों समेत लोगों
    के आगे-आगे आई की ओर चला।
  swp-swp: Maraitomtom, mahana sora, Iosua i toro tatao i hasiridi, ia maena Isaraela
    edi babada se sae Eae tataodi matadi eai.
  eng-YLT: And Joshua riseth early in the morning, and inspecteth the people, and
    goeth up, he and the elders of Israel, before the people to Ai;
  kne-kne: Sin kabigatana, nasapa si Josue ay binmangon et sininop na din sosoldado
    na et nanlobwat da ay emey ed Ai. Inpangon Josue ya din papangolon di Israelita
    daida,
  eng-WYC-2017: And he rose early, and numbered his fellows, and he went up with the
    elder men in the front of the host, and was compassed with the help of fighters.
  eng-WMBB: Joshua rose up early in the morning, mustered the people, and went up,
    he and the elders of Israel, before the people to Ai.
  urd-GVH: अगले दिन सुबह-सवेरे यशुअ ने आदमियों को जमा करके उनका जायज़ा लिया। फिर वह
    इसराईल के बुज़ुर्गों के साथ उनके आगे आगे अई की तरफ़ चल दिया।
  rug-rug: Munumunu hokara si vaṉunu se Zosua meke tioko varigara ni sa sari na tie
    varipera. Meke turaṉa lani sa meke sari na koimata pa Izireli si arini sage la
    pa Ai.
  gaz-gaz: Guyyaa itti aanu ganama barii Iyyaasuun namoota ofii isaa walitti qabatee
    innii fi maanguddoonni Israaʼel namoota dura Aayitti ol qajeelan.
  fra-LSG: Josué se leva de bon matin, passa le peuple en revue, et marcha contre
    Aï, à la tête du peuple, lui et les anciens d’Israël.
  gnn-gnn: Ga wiripuŋuyunydja munhayu munhakumirri, Djatjuwa ga nhanŋu miṯtji marrtjina
    wäŋgaŋala, bala dhunupana yana withiyarana Yäyinydja wäŋa.
  yal-yal: Yosuwe yi keli subaxa, a yi a sofane mato. E nun Isirayila fonne birin
    yi ti yamaan yɛɛ ra, siga Ayi taani.
  haw-1868: Ala mai la o Iosua i ke kakahiaka, a helu iho la i na kanaka, a pii aku
    la oia a me na lunakahiko o ka Iseraela, imua o na kanaka i Ai.
  arb-NAV: وَفِي الصَّبَاحِ التَّالِي نَهَضَ يَشُوعُ مُبَكِّراً، وَأَحْصَى الْجَيْشَ
    وَسَارَ هُوَ وَشُيُوخُ إِسْرَائِيلَ فِي طَلِيعَتِهِمْ نَحْوَ عَايَ.
  ewe-ewe: Esi ŋu ke ŋdi kanya la, Yosua yɔ aʋawɔlawo, eye woawo kple Israel ƒe ametsitsiwo
    ɖo ta Ai.
  eng-LEE: And Joshua rose up early in the morning, and numbered the people, and went
    up, he and the elders of Israel, before the people, toward 'Ai.
  asm-FB: পাছত যিহোচূৱাই অতি ৰাতিপুৱাতে উঠি আহিল আৰু ৰণুৱাসকলক সাজু কৰিলে৷ পাছত তেওঁ
    ইস্ৰায়েলৰ বৃদ্ধলোক সকলেৰে সৈতে আগে আগে গৈ অয়ক আক্ৰমণ কৰিলে।
  sus-A: نَ كُيٍ عِبَ، يٌسُوٍ نَشَ كٍلِ، عَ حَمَ شُنمَتٌ عَ رَ. عَ تَن نُن عِسِرَيِلَ
    كُنتِفِيٍ نَشَ تٍ حَمَ يَ رَ، سِفَقٍ رَ عَيِ.
  fra-SBL: Josué se leva de bon matin, rassembla le peuple, et monta, lui et les anciens
    d'Israël, devant le peuple, à Aï.
  hbo-hbo: וַיַּשְׁכֵּ֤ם יְהֹושֻׁ֙עַ֙ בַּבֹּ֔קֶר וַיִּפְקֹ֖ד אֶת־הָעָ֑ם וַיַּ֨עַל
    ה֜וּא וְזִקְנֵ֧י יִשְׂרָאֵ֛ל לִפְנֵ֥י הָעָ֖ם הָעָֽי׃
  piu-2006: '@see-verse:JOS.008.009'
  kik-kik: Mũthenya ũyũ ũngĩ rũciinĩ tene, Joshua agĩcookanĩrĩria andũ ake, nake we
    mwene hamwe na atongoria a Isiraeli makĩmatongoria marorete Ai.
  fra-NCL: Josué se leva de bon matin et, ayant passé le peuple en revue, il monta
    à la tête du peuple, lui et les anciens d’Israël, contre Haï.
  cek-AK: Joshua loe khawnbang khawnthaw ah angthawk moe, kaminawk to kroek; anih
    loe Israel kacoehtanawk hoi nawnto kaminawk hmaa ah, Ai vangpui ah caeh o tahang.
  cuk-cuk: Josué wakudaryalaba gwichigualid, degi, na e-sordamar urbisad. Geb Israel-girmar-dummaganmala
    na e-sordamar-idunadapi Hai-neggweburse bila-ononadmalad.
  uig-CYR: Әтиси сәһәр Йәшуа қопуп, хәлиқни жиғип тәкшүрди; андин у Исраилниң ақсақаллири
    билән биллә хәлиқниң алдида Айиға қарши маңди.
  tel-2017: ఉదయమే యెహోషువ లేచి ప్రజలను వ్యూహంగా సమకూర్చి తానూ, ఇశ్రాయేలీయుల పెద్దలూ,
    ప్రజలకు ముందుగా పడమరగా ఉన్న హాయి మీదికి వెళ్ళారు.
  hat-BSA: Alò, Josué te leve bonè nan maten, e li te rasanble pèp la, epi li te monte
    avèk ansyen Israël yo devan pèp la pou ale Aï.
  kos-kos: Toang na ke lotu tok ah, Joshua el tukakek ac pangon mwet mweun ah nu sie.
    Na el ac mwet kol lun mwet Israel kololosla nu Ai.
  hbo-WLC: וַיַּשְׁכֵּ֤ם יְהוֹשֻׁ֙עַ֙ בַּבֹּ֔קֶר וַיִּפְקֹ֖ד אֶת־הָעָ֑ם וַיַּ֨עַל
    ה֜וּא וְזִקְנֵ֧י יִשְׂרָאֵ֛ל לִפְנֵ֥י הָעָ֖ם הָעָֽי׃
  ibo-ibo: Nʼisi ụtụtụ echi ya, Joshua chịkọtara ndị agha ya, ya na ndị ndu Izrel
    gara nʼihu ha, ruo Ai.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋଶୂୟ ଅତି ପ୍ରଭାତରେ ଉଠି ଲୋକମାନଙ୍କୁ ଗଣନା କଲେ, ତହିଁ ଉତ୍ତାରେ ସେ
    ଓ ଇସ୍ରାଏଲର ପ୍ରାଚୀନବର୍ଗ ଲୋକମାନଙ୍କ ଆଗେ ଆଗେ ଅୟକୁ ଯାତ୍ରା କଲେ।
  chk-chk: Iwe, Josua a pwätä lesosorusich o körifengeni ekewe sounfiu. Mürin a akomwola
    mwer, nge ekewe souakomwen Israel ra eti.
  rop-rop: en ailibala gin wen imbin gidap, imbin majurrumap ola najalot solja blanga
    im, en imbin go lida langa olabat garram ola boswan Isreil men,
  ukr-1871: Назавтра вранцї перегледїв Йозей військовий люд, і тодї рушив із старшиною
    Ізрайлевою поперед війська на місто Гай.
  deu-1951: Und er machte sich am Morgen früh auf und musterte das Volk und zog mit
    den Ältesten Israels vor dem Volke her hinauf gen Ai.
  eng-JPS: And Joshua rose up early in the morning, and numbered the people, and went
    up, he and the elders of Israel, before the people to Ai.
  srp-1865: A ujutru usta Isus rano i prebroji narod, pa poðe sa starješinama Izrailjevijem
    pred narodom na Gaj.
  lug-lug: Yoswa yakeera nnyo mu makya ne yeekebejja abalwanyi be, oluvannyuma ye
    n’abakulembeze b’Abayisirayiri ne boolekera Ayi.
  heb-heb: וישכם יהושע בבקר ויפקד את העם ויעל הוא וזקני ישראל לפני העם העי׃
  ben-IRV: পরে যিহোশূয় খুব ভোরে উঠে লোক সংগ্রহ করলেন, আর তিনি ও ইস্রায়েলের প্রাচীনেরা
    লোকদের আগে আগে অয়ে গেলেন।
  pan-pan: ਤਾਂ ਯਹੋਸ਼ੁਆ ਨੇ ਸਵੇਰੇ ਉੱਠ ਕੇ ਲੋਕਾਂ ਦੀ ਗਿਣਤੀ ਕੀਤੀ ਅਤੇ ਉਹ ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗਾਂ
    ਸਣੇ ਲੋਕਾਂ ਦੇ ਅੱਗੇ ਅਈ ਵੱਲ ਚੜ੍ਹਿਆ।
  mya-JVB: နံနက် စောစောထ ၍ လူ များတို့ကို ရေတွက် ပြီးမှ ၊ ဣသရေလ အမျိုး အသက်ကြီး သူတို့နှင့်အတူ
    အာဣ မြို့ သို့ အဦး ချီ သွားလေ၏။
  tbg-tbg: Ho vira qararaa vaaka toqaqi Iosuaava himpiro nai iqoka vaiinti naarama
    ruvaaquma kero, vivavata Isareri nora vaiintivata iqoka vaiinti vika ntita vare
    avuni viha Ai vatukainiara vura.
  hmo-hmo: Iosua be daba maragi ia lao, iena tuari taudia ia haboua, vadaeni ia bona
    Israela tau badadia ese Ai hanua dekenai tuari orea idia hakaua lao.
  urd-urd: और यशू'अ ने सुबह सवेरे उठ कर लोगों की मौजूदात ली, और वह बनी इस्राईल के
    बुज़ुर्गों को साथ लेकर लोगों के आगे आगे एे की तरफ़ चला।
  rus-SYN: Встав рано поутру, Иисус осмотрел народ, и пошел он и старейшины Израилевы
    впереди народа к Гаю;
  bqc-SIM: À fɛ̀lɛ káaukaau à gbɛ̃́ↄ kã̀aa, ↄ̃ aàpi ń Isaili gbɛ̃zↄ̃ↄↄ dↄaaanɛ́
    e aa gɛ̀ kàò Ai.
  tcz-CHONGTHU: Joshua chu jingkah langin matah’in akipatnin amite asuthouvin Ai khopi
    lang ajontan, hichea hin Israel upa hon ana juijun ahi.
  mar-mar: यहोशवा भल्या पहाटेस उठला आणि त्याने सैन्य तयार केले, यहोशवा आणि इस्राएलाचे
    वडील आणि त्यांनी आय नगरावर हल्ला केला.
  qub-qub: Warannenga Josué tutalla jatarcur suldäruncunata yuparan. Quiquin Josuëga
    Israel mayurcunawan ñaupa-puntanta aywaran Hai siudäman pillyaj yaycunanpaj.
  bqp-bqp: À fùtɛ kↄnkↄkↄnkↄ à gbɛ̃nↄ kàkara, akũ àpii kũ Isaraila gbɛ̃ zↄ̃kↄ̃nↄ
    dòńnɛ arɛ ari ò gɛ̀ɛ ò kào Ai.
  hat-hat: Nan maten, bonè bonè, Jozye leve, li reyini tout lòt sòlda yo. Li pase
    yo enspeksyon. Apre sa, li pran direksyon lavil Ayi a pou li. Li t'ap mache alatèt
    lame a ansanm ak tout chèf fanmi pèp Izrayèl yo.
  eng-BSB: Joshua got up early the next morning and mobilized his men, and he and
    the elders of Israel marched before them up to Ai.
  tod-tod: Zozuwe wuzeɠeni sobuzobui, é ná-kɔɔɠɔ nuiti pɛtɛ, naa ʋolu é loni ti
    untuɠɔ, ta Izelayɛle ɠundiɠiiti, ti li Ayi laalɔɠɔma.
  eng-WEBPB: Joshua rose up early in the morning, mustered the people, and went up,
    he and the elders of Israel, before the people to Ai.
  kbq-kbq: Hanki Josua'a nanterampi otino sondia vahe'zaga kehu tru huteno, Israeli
    ranra vahera zamavareno ugota hige'za sondia vahe'ane Ai kumate vu'naze.
  nhe-BL: Mostlaijqui Josué mejqui nelcualca huan quinsentili isoldados. Huan Josué
    huan nopa huehue tlacame tlen elque inintlayacancahua nopa israelitame tlayacantiyajque
    para quitehuitij altepetl Hai.
  bus-bus: À fɛ̀ɛ kↄngↄ idɛ'idɛ à gbɛ̃nↄ kàkↄ̃a, ben àpi kↄ̃n Isaraili gbɛ̃nsinↄ dↄ̀ńnɛ
    aɛ ai aↄ̃ gàa káo Ai.
  gub-BL: Iku'em mehe izi'itahy umume'e kar Zuzue wemiruze'eg wà. A'e ae, amogwer
    Izaew waneruze'egar wà no, wata wanenataromo Az tawhu kutyr wà kury.
  eng-DRA: And rising early in the morning, he mustered his soldiers, and went up
    with the ancients in the front of the army environed with the aid of the fighting
    men.
