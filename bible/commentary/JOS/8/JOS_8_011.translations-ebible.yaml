verse: JOS.008.011
translations:
  mal-C: അദ്ദേഹത്തിന്റെ കൂടെയുണ്ടായിരുന്ന സൈന്യംമുഴുവനും പട്ടണത്തോടടുത്ത് അതിന്റെ
    മുമ്പിലെത്തി. അവർ പട്ടണത്തിനു വടക്കുഭാഗത്തായി, അവർക്കും ഹായിക്കും ഇടയ്ക്കു താഴ്വര
    ആയിരിക്കത്തക്കവണ്ണം പാളയമടിച്ചു.
  deu-TKW: Und alle die Kriegsleute, die er bei sich hatte, zogen mit hinauf; sie
    kamen näher, gelangten vor die Stadt und lagerten sich nördlich von Ai, so daß
    das Thal zwischen ihnen und Ai war.
  lin-lin: Basoda na ye nyonso bapusanaki kino na liboso ya engumba mpe batongaki
    molako na bango na ngambo ya nor ya Ayi, bongo lubwaku ezalaki kati na bango mpe
    Ayi.
  eng-LSV: and all the people of war who [are] with him have gone up, and draw near
    and come in before the city, and encamp on the north of Ai; and the valley [is]
    between him and Ai.
  eng-GNV: 'Also all the men of warre that were with him went vp and drewe neere,
    and came against the citie, and pitched on the Northside of Ai: and there was
    a valley betweene them and Ai.'
  eng-WEBSTER: 'And all the people, even the people of war that were with him, went
    up, and drew nigh, and came before the city, and pitched on the north side of
    Ai: now there was a valley between them and Ai.'
  nhw-BL: Huan nochi inijuanti nejnentiyajque huan monechcahuijque iixmelac nopa altepetl
    ica norte. Huan onca se tlamayamitl tlatlajco campa inijuanti mocahuayayaj huan
    altepetl Hai.
  swh-ONEN: Watu wote wa vita waliokuwa pamoja naye walipanda, wakakaribia na kufika
    mbele ya mji. Wakapiga kambi kaskazini mwa Ai, pakiwa na bonde kati yao na huo
    mji.
  bba-bba: Yosue kɑ win tɑbu kowo be, bɑ Ayi susi. Sɑnɑm mɛ bɑ turɑ yen deedeeru,
    yerɑ bɑ ben sɑnsɑni ɡirɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. N deemɑ wɔwɑ ɡɑɑ wɑ̃ɑ be kɑ
    Ayin bɑɑ sɔɔ.
  eng-KJVCPB: 'And all the people, even the people of war that were with him, went
    up, and drew nigh, and came before the city, and pitched on the north side of
    Ai: now there was a valley between them and Ai.'
  cpy-cpy: Ari itonkahae-yanakini owayirita-chani ikaatzi itsipata-nakari Josué. Tema
    imonteta-paakawo nampitsi Tzimpookaarini, ari ipanko-thaante-yitapaaka okatonkotzira
    nampitsi.
  luo-luo: Jolweny duto mane ni kode ne wuotho ka gichomo dala maduongʼ nyaka negichopo
    machiegni kode. Negigero kambigi yo nyandwat mar Ai, ka holo ni e kindgi kod dala
    maduongʼ.
  meu-meu: Bena tuari taudia iboudiai, ia ida ela taudia, na e dae ela, hanua e raka
    henia kahi, Ai mirigini kahana ai e taruha. Edia taruha bona Ai hanuana padadia
    ai na koura dobudobuna ta.
  npi-ULB: तिनीसँग भएका लड्ने मानिसहरू गए र सहरको नजिक पुगे । तिनीहरू सहरको नजिक आइपुगे
    र ऐको उत्तरतिर छाउनी हाले । ऐ र तिनीहरू बिचमा एउटा बेँसी थियो ।
  yor-yor: Gbogbo àwọn ọmọ-ogun tí ó wà pẹ̀lú u rẹ̀ sì gòkè lọ, wọ́n sì súnmọ́ tòsí
    ìlú náà, wọ́n sì dé iwájú u rẹ̀. Wọ́n sì pàgọ́ ní ìhà àríwá Ai. Àfonífojì sì wà
    ní agbede-méjì wọn àti ìlú náà.
  emp-NTPO: Jũma sordaorã idji ume panʌra Hai quĩrãpe jũẽnaped̶a mama panesid̶aa.
    Puru quĩrãpe jewed̶ada b̶asia.
  ind-ind: Semua pasukan bersamanya mendaki menuju kota itu dan berkemah di sebelah
    utara kota Ai. Ada sebuah lembah yang memisahkan mereka dengan kota itu.
  pes-OPCB: آنها در سمت شمالی شهر در کنار دره‌ای که بین آنها و شهر قرار داشت توقف
    کردند. یوشع پنج هزار نفر دیگر را هم فرستاد تا به سی هزار نفری که در کمینگاه بودند
    ملحق شوند. خود او با بقیهٔ نفرات، آن شب در همان دره ماند.
  tgl-ULB: Lahat ng lumalaban na kalalakihan ay umakyat at nilapitan ang lungsod.
    Lumapit sila sa lungsod at nagkampo sa hilagang dako ng Ai. Ngayon mayroong isang
    lambak sa pagitan nila at Ai.
  hui-hui: Tigua Ai dindi anda pole peagoriani puwa tigua Ai dindinaga uyurahayagi
    pu hene. Ani buwa ti baba dombeneni dindi buguni yu dindi wu yalu pelowa hene.
  mya-mya: သူ​နှင့်​အ​တူ​လိုက်​ပါ​လာ​သော​စစ်​သူ​ရဲ​တို့ သည် မြို့​တံ​ခါး​မ​ဘက်​သို့​ချီ​တက်​၍​မြောက်
    ဘက်​တွင်​စ​ခန်း​ချ​ကြ​သည်။ သူ​တို့​၏​စ​ခန်း နှင့်​မြို့​အ​ကြား​တွင်​ချိုင့်​ဝှမ်း​ရှိ​၏။-
  bod-N: འབངས་མི་རྣམས་ཏེ་ཁོས་ཁྲིད་པའི་དམག་མི་ཐམས་ཅད་ཡར་སོང་བ་དང་། ཐད་ཀར་མདུན་དུ་བསྐྱོད་ཅིང་གྲོང་ཁྱེར་གྱི་སྔུན་དུ་ཡོང་ནས་ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་བྱང་ཕྱོགས་སུ་སྒར་བཏབ།
    ཡོ་ཤུ་ཨ་དང་ཨེ་ཡུ་གྲོང་ཁྱེར་གཉིས་ཀྱི་བར་དུ་ལུང་པ་ཞིག་ཡོད་པ་ཡིན།
  sna-sna: Hondo yose yaiva naye yakafamba vakaswedera pedyo neguta vakasvika nechemberi
    kwaro. Vakadzika musasa kumusoro kweAi, mupata uri pakati pavo neguta.
  spa-BLM: Todo el pueblo, incluso los hombres de guerra que estaban con él, subieron
    y se acercaron, y llegaron ante la ciudad y acamparon en el lado norte de Hai.
    Había un valle entre él y Hai.
  cac-cac: Masanil eb' vin̈ soldado ajun yed' vin̈aj Josué chi' ix c'och eb' d'a slac'anilxo
    jun chon̈ab' chi' d'a stojolal spuertail, ix sb'oanq'ue scampamento eb' d'a jun
    ac'lic d'a stojolal norte. An̈ej jun ch'olan ay d'a snan̈al eb' yed' jun chon̈ab'
    chi'.
  swh-ULB: Watu wote wa vita waliokuwa pamoja naye walipanda na kuukaribia mji. Walisogea
    karibu na mji na wakapiga kambi sehemu ya kasikazini mwa Ai. Kulikuwa na bonde
    kati yao na Ai.
  bel-bel: і ўвесь народ, здольны ваяваць, які быў зь ім, пайшоў, наблізіўся і падышоў
    да горада,
  deu-ELBBK: Und alles Kriegsvolk, das bei ihm war, zog hinauf und rückte heran, und
    sie kamen der Stadt gegenüber; und sie lagerten sich nördlich von Ai, und das
    Tal war zwischen ihm und Ai.
  mbb-OT: Ne nekeuma zan diyà te sevaha he lugar he egkesineruwan te pultahan dutun
    te inged he Ai, ne mibangun sikandan te menge tulda ziyà te egkezivavà kayi. Ne
    zuen suǥud-suǥud diyà te pid-elangan kayi wey Ai.
  mal-2015: അവനോടുകൂടെ ഉണ്ടായിരുന്ന പടജ്ജനമൊക്കെയും പുറപ്പെട്ടു അടുത്തുചെന്നു പട്ടണത്തിന്നു
    മുമ്പിൽ എത്തി ഹായിക്കു വടക്കു പാളയമിറങ്ങി; അവർക്കും ഹായിക്കും മദ്ധ്യേ ഒരു താഴ്‌വര
    ഉണ്ടായിരുന്നു.
  tuo-NT: Nipeꞌtirã surara cʉ̃ meꞌrã nirã́ ti macã põtẽorõpʉ etacãrã niwã. Eta, ti
    macã yʉꞌrʉropʉ tojaqueꞌacãrã niwã. To na nirṍ meꞌrã opa paꞌtiro nidijacaro niwʉ̃.
  rmc-rmc: Savore slugaďa, so sas leha, džanas dži paš o foros, medik paš leste na
    doavle. Kerde peske taboris pro severos lestar avke, hoj maškar lende the maškar
    o foros Aj sas dolina.
  nlg-nlg: Mara taludatoi na vale tapoledira paleva ulu/longa [north] datona Ai, mana
    boboko ighobu te vokara.
  pes-OPV: و تمامی مردان جنگی که با وی بودند روانه شده، نزدیک آمدند و در مقابل شهر
    رسیده، به طرف شمال عای فرود آمدند، و در میان او و عای وادی‌ای بود.
  ron-1924: Тоць оамений де рэзбой каре ерау ку ел с-ау суит ши с-ау апропият де четате;
    кынд ау ажунс ын фаца четэций, ау тэбэрыт ла мязэноапте де Ай, де каре ерау деспэрциць
    прин вале.
  ben-OBCV: তাঁর সঙ্গে থাকা সমগ্র সৈন্যদল কুচকাওয়াজ করে নগরের দিকে এগিয়ে গেল ও সেটির
    সামনে পৌঁছে গেল। অয়ের উত্তর দিকে তারা শিবির স্থাপন করল, এবং তাদের ও নগরের মাঝখানে
    উপত্যকা ছিল।
  som-som: Oo dadkii dagaalyahannada ahaa oo dhan oo ah kuwii isaga la jiray way wada
    tageen oo intay soo dhowaadeen ayay magaaladii hor yimaadeen, oo waxay degeen
    dhinaca woqooyi oo Aacii; oo dooxo baa u dhexaysay isaga iyo Aacii.
  lat-VUC: Cumque venissent et ascendissent ex adverso civitatis, steterunt ad septentrionalem
    urbis plagam, inter quam et eos erat vallis media.
  eng-ASVBT: 'And all the people, even the men of war that were with him, went up,
    and drew nigh, and came before the city, and encamped on the north side of Ai:
    now there was a valley between him and Ai.'
  ita-1885: E tutta la gente di guerra ch'era con lui, salì, e si accostò, e giunse
    dirimpetto alla città, e pose campo dalla parte settentrionale d'Ai; e la valle
    era tra lui ed Ai.
  eng-LXXUP: And all the men of war went up with him, and they went forward and came
    over against the city eastward.
  eng-ULB: All the fighting men who were with him went up and approached the city.
    They came near the city and camped on the north side of Ai. Now there was a valley
    between them and Ai.
  spa-VBL: Todos los combatientes que estaban con él se acercaron al frente de la
    ciudad y acamparon allí, en el lado norte, con un valle entre ellos y Hai.
  fra-_FOB: Tout le peuple propre à la guerre, qui était avec lui, monta et s'approcha;
    et ils vinrent vis-à-vis de la ville, et ils campèrent au nord d'Aï. La vallée
    était entre lui et Aï.
  mal-mal: അവനോടുകൂടെ ഉണ്ടായിരുന്ന പടയാളികൾ പട്ടണത്തിന് മുമ്പിൽ എത്തി ഹായിക്ക് വടക്ക്
    പാളയമിറങ്ങി; അവർക്കും ഹായിക്കും മദ്ധ്യേ ഒരു താഴ്‌വര ഉണ്ടായിരുന്നു.
  urd-GVR: Jo lashkar us ke sāth thā wuh chalte chalte Aī ke sāmne pahuṅch gayā. Unhoṅ
    ne shahr ke shimāl meṅ apne ḳhaime lagāe. Un ke aur shahr ke darmiyān wādī thī.
  suz-BL: यहोसु नु बाक्‍शो लडाइ पाइब नेल्‍ल यो मेकेर लाम्‍तेक्‍म। मिनु ऐ सहर आ ङोंइती
    जाक्‍तेक्‍म। सहर आ उत्तर गे जाक्‍शा बाक्‍तेक्‍म। मेको ऐ सहर नु आन दातेमी बेंसी
    का बाक्‍त।
  ita-1927: E tutta la gente di guerra ch’era con lui, salì, si avvicino, giunse dirimpetto
    alla città, e si accampò al nord di Ai. Tra lui ed Ai c’era una valle.
  ckb-ckb: هەروەها هەموو ئەو لەشکرەی لەگەڵیدا بوون سەرکەوتن و چوونە پێشەوە و هاتنە
    بەرامبەر شارەکە، لە باکووری عای چادریان هەڵدا و دۆڵەکە لەنێوان ئەوان و عای بوو.
  eng-BBE: And all the fighting-men who were with him went up and came near the town,
    and took up a position on the north side of Ai facing the town, with a valley
    between him and the town.
  kan-OKCV: ಅವನ ಸಂಗಡ ಇದ್ದ ಸೈನಿಕರೆಲ್ಲಾ ನಡೆದು ಪಟ್ಟಣದ ಸಮೀಪವಾಗಿ ಬಂದು ಸೇರಿ, ಆಯಿ ಎಂಬ ಪಟ್ಟಣದ
    ಉತ್ತರ ದಿಕ್ಕಿನಲ್ಲಿ ಪಾಳೆಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು. ಆದರೆ ಆಯಿ ಎಂಬ ಪಟ್ಟಣಕ್ಕೂ ಅವರಿಗೂ ಮಧ್ಯದಲ್ಲಿ
    ಒಂದು ಕಣಿವೆ ಇತ್ತು.
  bbb-bbb: '@see-verse:JOS.008.010'
  tam-2017: அவனோடு இருந்த யுத்த மக்கள் எல்லோரும் நடந்து, பட்டணத்திற்கு அருகே வந்துசேர்ந்து,
    ஆயீக்கு வடக்கே முகாமிட்டார்கள்; அவர்களுக்கும் ஆயீக்கும் நடுவே ஒரு பள்ளத்தாக்கு
    இருந்தது.
  spa-RV-1909: 'Y toda la gente de guerra que con él estaba, subió, y acercóse, y
    llegaron delante de la ciudad, y asentaron el campo á la parte del norte de Hai:
    y el valle estaba entre él y Hai.'
  ron-BTF: Și tot poporul de război care era cu el s-a urcat și s-a apropiat și au
    venit înaintea cetății și au așezat tabăra la nord de Ai; și valea era între ei
    și Ai.
  eng-WEBP: All the people, even the men of war who were with him, went up and came
    near, and came before the city and encamped on the north side of Ai. Now there
    was a valley between him and Ai.
  eng-FBV: All the fighting men who were with him approached the front of the town,
    and camped there on the north side, with a valley between them and Ai.
  nld-1939: Heel de krijgsmacht, die hem vergezelde, rukte uit, en toen ze vlak bij
    de stad waren gekomen, legerden ze zich ten noorden van Ai, zodat het dal tussen
    hen en Ai lag.
  nch-BL: Huan nochi inijuanti nejnentiyajque huan monechcahuijque iixmelac nopa altepet
    ica norte. Huan oncayaya se tamayamit tatajco ten campa inijuanti mocahuayayaj
    huan altepet Hai.
  vie-1934: 'Hết thảy quân lính theo người đi lên đến gần trước mặt thành, và đóng
    trại về phía bắc A-hi: có cái trũng chạy dài giữa họ và thành A-hi.'
  hin-CV: तब सभी सैनिक यहोशू के साथ नगर में पहुंचे, और उन्होंने अय के उत्तर में तंबू
    डाल दिया. उनके तथा अय नगर के बीच केवल एक घाटी ही की दूरी थी.
  spa-BES: Y todos los hombres de guerra que estaban con él subieron y se acercaron
    a la ciudad, y tomaron una posición en el lado norte de Hai, frente a la ciudad,
    con un valle entre él y la ciudad.
  tdx-tdx: Aa le nionjom’ beo iaby ondaty nindre ama’eo, o lahindefoñeo, naho nañarine
    mb’eo, le nijohañe tandrife i rovay, vaho nitobe avara’ i Ày ey; toe añivo’e naho
    i Ày eo ty vavatane.
  tha-KJV: และบรรดาประชาชน คือทหารที่​อยู่​กั​บท​่านทุกคน ก็​ขึ้นไปแล้วรุกใกล้ตรงหน้าตัวเมืองเข้าไป
    และตั้งค่ายอยู่ด้านเหนือของเมืองอัย มี​หุบเขาคั่นระหว่างเขากับเมืองอัย
  por-BR-2018: 'E toda a gente de guerra que com ele estava, subiu, e aproximou-se,
    e chegaram diante da cidade, e assentaram o campo à parte do norte de Ai: e o
    vale estava entre ele e Ai.'
  deu-ELO: Und alles Kriegsvolk, das bei ihm war, zog hinauf und rückte heran, und
    sie kamen der Stadt gegenüber; und sie lagerten sich nördlich von Ai, und das
    Tal war zwischen ihm und Ai.
  eng-WYC-2018: And when they had come, and had gone up against the city, they stood
    at the north coast of the city, betwixt the which city and them a valley was in
    the midst. (And they came toward the city, and arrived at the north side of it,
    and there was a valley between them and the city.)
  epo-epo: Kaj ĉiuj militistoj, kiuj estis kun li, iris, kaj alproksimiĝis, kaj venis
    antaŭ la urbon, kaj starigis sian tendaron norde de Aj; kaj inter ili kaj Aj estis
    valo.
  uig-PIN: Uning bilǝn billǝ bolƣan ⱨǝmmǝ jǝngqilǝrmu uning bilǝn qiⱪip, xǝⱨǝrning
    aldiƣa yeⱪin berip, Ayining ximal tǝripidǝ qedir tikti. Ular qüxkǝn jay bilǝn
    Ayining otturisida bir jilƣa bar idi.
  beo-beo: 'Dadi gagui dunu da A:iai moilai bai bagade logo holei bagade amoga doaga:musa:
    asili, ilia da gano la:idi amoga ha wa:i fisu gagui. Ilia da agologa esalu amola
    A:iai da agolo eno amoga dialu. Dogoa da fago soge ba:i.'
  tpi-OTNT: Ol soldia i go wantaim Josua, ol i wokabaut i go klostu liklik long bikpela
    dua bilong taun long hap not, na ol i wokim kem. Na i gat wanpela ples daun i
    stap namel long ol na bikpela dua bilong taun.
  hau-SA: Dukan sojojin da suke tare da shi suka nufi birnin, da suka kai kuwa sai
    suka kafa sansaninsu a arewancin Ai. Tsakaninsu da Ai akwai kwari.
  uig-LAT: Uning bilen bille bolghan hemme jengchilermu uning bilen chiqip, sheherning
    aldigha yéqin bérip, Ayining shimal teripide chédir tikti. Ular chüshken jay bilen
    Ayining otturisida bir jilgha bar idi.
  nde-nde: Iviyo lonke lalabo ayelabo lahamba laya edolobheni lafika lema phambi kwabo.
    Bamisa izihonqo enyakatho ye-Ayi, isigodi siphakathi kwabo ledolobho.
  ton-ton: 'Pea ko e kakai kotoa pē, ʻae kautau naʻe ʻiate ia, naʻe ʻalu hake, pea
    ʻunuʻunu, ʻo hoko ki he ʻao ʻoe kolo, ʻonau nofo ʻi he potu tokelau ʻo ʻAi: ka
    naʻe ai ʻae fuʻu luo ʻi honau vahaʻa mo ʻAi.'
  ces-1613: Všecken také lid bojovný, kterýž byl s ním, táhnouce, přiblížili se, až
    přišli naproti městu, a položili se po straně půlnoční Hai; údolí pak bylo mezi
    nimi a mezi Hai.
  eng-WMB: All the people, even the men of war who were with him, went up and came
    near, and came before the city and encamped on the north side of Ai. Now there
    was a valley between him and Ai.
  tam-TCV: அவனோடிருந்த இராணுவவீரர் அனைவரும் அணிவகுத்துச்சென்று, பட்டணத்தை அணுகி, அதற்கு
    எதிரே வந்து சேர்ந்தார்கள். ஆயிக்கு வடக்கே அவர்கள் முகாமிட்டார்கள். ஆயிக்கும் அவர்களின்
    முகாமுக்குமிடையே ஒரு பள்ளத்தாக்கு இருந்தது.
  ceb-ULB: Nanungas ang tanang manggugubat nga uban kaniya ug mipaduol sa siyudad.
    Mipaduol sila sa siyudad ug nagkampo sa amihanan nga bahin sa Ai. Karon adunay
    walog taliwala kanila ug sa Ai.
  pol-UBG: Wszyscy wojownicy, którzy z nim byli, wyruszyli, przybyli pod miasto i
    rozbili obóz po północnej stronie Aj, tak że między nimi a Aj była dolina.
  urd-GVU: جو لشکر اُس کے ساتھ تھا وہ چلتے چلتے عَی کے سامنے پہنچ گیا۔ اُنہوں نے شہر
    کے شمال میں اپنے خیمے لگائے۔ اُن کے اور شہر کے درمیان وادی تھی۔
  deu-1912: Und alles Kriegsvolk, das bei ihm war, zog hinauf, und sie traten herzu
    und kamen gegen die Stadt und lagerten sich gegen Mitternacht vor Ai, daß nur
    ein Tal war zwischen ihnen und Ai.
  ntj-ntj: Nyangka-ya yiwarla wayirntara kayili kutipitjangu murrpungka ngurra tjunu.
    Palunyalu ngalyanyinarra yiwarlakutu nyakulanytja. Nyangka karru-karru ngururrpa
    ngaralanytja.
  kan-2017: ಅವನ ಸಂಗಡ ಇದ್ದ ಭಟರೆಲ್ಲರೂ ಗಟ್ಟಾಹತ್ತಿ ಪಟ್ಟಣದ ಸಮೀಪಕ್ಕೆ ಬಂದು ಅದರ ಉತ್ತರದಿಕ್ಕಿನಲ್ಲಿ
    ಇಳಿದುಕೊಂಡರು. ಅವರಿಗೂ ಆಯಿಗೂ ನಡುವೆ ಒಂದು ತಗ್ಗು ಇತ್ತು.
  tgo-tgo: Mbe thɨ loŋga ghɨdaghɨdaŋa vara ghamba ruko laghɨye e ghembako tɨne na
    thɨ vakatha lenji kiyamu e ghaiwabuniyeko na gunugu ina Ai na thiye ghanji lughawoghawo.
  yap-yap: Ma fapi salthaw ni yad Joshua e ranod ni ka ra paluweged e garog ni ga’
    ni sor nga langgin fare binaw ngar n’ufeged e tent rorad u ba’ ni lel’och riy,
    ni bochi loway e bay u thilrad yu Ai.
  hlt-MCSB: Pilnam caemtloek boeih loh a taengah cet uh tih thoeih uh. Khopuei hmai
    a pha uh vaengah Ai tlangpuei kolrhawk laklo, laklo neh Ai laklo ah rhaeh uh.
  mdy-ETH: ዒዛና ዎላ ዓኣ ዖሎ ዓሳ ቤርቲም ዴንዲ ካታሜሎኮ ቤርቶ ዛሎና ሙኪ ዑካዖ ካታሜሎኮ ኬዶ ዛላ ዱንኪ ዴዔኔ፤ ዔያቶና
    ዓይናኮ ሳዛ ዶኦቺ ዓኣኔ።
  twi-ASANTE: Wɔkɔbɔɔ atenaeɛ wɔ Ai atifi fam a bɔnhwa da wɔne kuropɔn no ntam.
  eng-WEBU: All the people, even the men of war who were with him, went up and came
    near, and came before the city and encamped on the north side of Ai. Now there
    was a valley between him and Ai.
  bnp-bnp: E huriki a nugumaheto ri vano turane Iosua, ri lokovonga tabukoi na tanga
    ri rata a mada, na tabeke mule sike. A maloku i nagi mule ria na dilidala o Ai.
  wal-wal: Aara de7iya olanchchati ubbai biidi, Aaya katamaa matidosona; matidi katamaappe
    huuphessa baggaara dunkkaanidosona; etappenne Aaya katamaappenne gidduwan wombbai
    de7ees.
  spa-PDDPT: Toda la gente de guerra que lo acompañaba subió también y se acercaban
    hasta llegar frente a la ciudad. Acamparon al lado norte de Hai, y dejó el valle
    por medio entre él y Hai.
  gun-gun: Hupive oje'oi avakue joe opu'ãa pygua kuery ha'e javi. Ovaẽmba ma okuapy
    tetã renonde katy, Ai regua kuaray ijapu'a'ia katy opyta. Ha'e kuery ikuaia ha'e
    Ai tekoa pa'ũ re ma peteĩ yvyugua oĩ.
  agu-BL: Cho'n tzun cyopone'ntz swutz yi tnum, nin e' cyaj cyentz tibaje'n mu'ẍ yi
    tnuma'tz. Jalt cuntu' jun tal joco'j cyaj cyentz ẍchixo'l tu yi tnum Hay.
  ilo-ULB: Simmang-at dagiti amin a lallaki a mannakigubat a kaduana ket immasidegda
    iti siudad. Dimtengda iti asideg ti siudad ket nagkampoda iti amianan a paset
    ti Ai. Ita, adda iti tanap a nagbaetanda iti Ai.
  kpg-kpg: Digau dauwa ala nogo i baahi o mee guu hula hagahuudonu adu gi di ngudu
    di bontai di waahale, gaa hau nadau hale laa i golo, i bahi i ngeia di waahale,
    di gowaa baba i mehanga digaula mo Ai.
  uig-ARA: ئۇنىڭ بىلەن بىللە بولغان ھەممە جەڭچىلەرمۇ ئۇنىڭ بىلەن چىقىپ، شەھەرنىڭ ئالدىغا
    يېقىن بېرىپ، ئايىنىڭ شىمال تەرىپىدە چېدىر تىكتى. ئۇلار چۈشكەن جاي بىلەن ئايىنىڭ
    ئوتتۇرىسىدا بىر جىلغا بار ئىدى.
  bsp-bsp: Asɔdar akɔ ɛnasolɛ mɔ fəp kɔ ŋampɛ, kɔ ŋalɔtərnɛ ntɛ ŋanadetɛfərnɛ dare
    mɔ, kɔ ŋaŋcəmbər saŋka nde dec dɛŋkalɛ mɔ kəca kətɔt. Aranta ŋɛnayi Hay kɔ asɔdar
    dacɔ.
  sus-sus: E tan nun geresoe birin naxa e makɔrɛ Ayi taa ra, e fa yonkinde yailan
    a kɔɔla biri ra. Gulunba naxa lu e tan nun Ayi tagi.
  pon-2006: Ih oh sounpei ko ahpw inenlahng ni wenihmwen kahnimwo oh koasoanehdi imwarail
    impwal ko ni paliepeng, a wahuo nanpwungen irail oh Ai.
  ksd-ksd: Ma ra tarai par, a tarai na vinarubu nina dia ga varagur me, dia ga vana
    urama ma dia ga vana maravai, ma dia ga tur ta ra luaina mata i ra pia na pal
    Ai, ma dia ga ki ta ra papar a labur tana, ma tika na male livuan ta diat ma Ai.
  tur-YTC: Bütün halk, onunla birlikte olan savaş adamları da çıkıp yaklaştılar, kentin
    önüne gelip Ay Kenti'nin kuzey tarafında konakladılar. Artık onunla Ay Kenti arasında
    bir vadi vardı.
  grc-BRENT: Καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς μετʼ αὐτοῦ ἀνέβησαν· καὶ πορευόμενοι ἦλθον
    ἐξεναντίας τῆς πόλεως ἀπὸ ἀνατολῶν.
  ind-AYT: Seluruh tentara yang menyertainya berjalan maju, mendekat, lalu sampai
    di depan kota. Mereka berkemah di sebelah utara Ai sehingga lembah itu berada
    di antara mereka dan Ai.
  nya-nya: Gulu lonse la nkhondo limene linali ndi iye linatsogolako ndi kukamanga
    zithando pafupi ndi mzindawo chakumpoto mopenyana nawo. Pakati pa iwo ndi mzindawo
    panali chigwa.
  hrv-hrv: Svi ratnici krenu s njim i kad se primaknu gradu, utabore se Aju sa sjevera,
    tako da je između njih i mjesta bila ravnica.
  mps-mps: Te Josua dali pali ami bidi dabe augwali te pąba pelama gana, te hanu
    tomoba pabo genuai sunumi te me badu sesege bogo badu pelama, tama augwali osogo
    bidabo pesage nigai. Tama te bulu odogo me deli te augwali de te Ai dabe dali
    te tomode elaluai.
  tpi-tpi: Ol soldia i go wantaim Josua, ol i wokabaut i go klostu liklik long bikpela
    dua bilong taun long hap not, na ol i wokim kem. Na i gat wanpela ples daun i
    stap namel long ol na bikpela dua bilong taun.
  dan-1931: Hele den Styrke, som var med ham, rykkede nærmere, til de havde Byen foran
    sig; og de lejrede sig norden for Aj med Dalen mellem sig og Aj.
  vie-OVCB: Họ đến khá gần thành, chỉ cách một thung lũng nữa là đến A-hi. Họ cắm
    trại tại đó, về phía bắc của thành.
  guj-2017: સર્વ લડવૈયા પુરુષો કે જે તેની સાથે હતા તેઓ ઉપર ગયા અને નગર પાસે પહોંચ્યા.
    તેઓએ નગરની નજીક જઈને આયની ઉત્તર બાજુએ છાવણી કરી. ત્યાં આય અને તેઓની વચ્ચે ખીણ
    હતી.
  pon-2006A: Ih oh sounpei ko ahpw inenlahng ni wenihmwen kahnimwo oh koasoanehdi
    imwarail impwal ko ni paliepeng, a wahuo nanpwungen irail oh Ai.
  por-BRBSL: Todo o povo, mesmo os homens de guerra que estavam com ele, subiram e
    se aproximaram, e vieram diante da cidade e acamparam no lado norte de Ai. Agora
    havia um vale entre ele e Ai.
  cth-cth: Joshua e ransanaw abuemlah ni a pâlei awh teh, khopui teng a pha awh torei
    teh, kho e atunglah rim a sak awh. Ahnimouh hoi khopui a rahak ravo buet touh
    ao.
  twi-twi: Wɔkɔbɔɔ atenae wɔ Ai atifi fam a obon da wɔne kuropɔn no ntam.
  hlt-hlt: Pilnam caemtloek boeih loh a taengah cet uh tih thoeih uh. Khopuei hmai
    a pha uh vaengah Ai tlangpuei kolrhawk laklo, laklo neh Ai laklo ah rhaeh uh.
  tbz-SIM: Kɛ̀ bɛkpɑ̀rìnuɔmbɛɛ ò nɛinɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ Aii kɛ́tɔ́ɔ́nko kɛ́bɑ́tɛ́ Aii
    bɑkù cɑ̃̀nku bíɛ́kɛ̀ kɛ̀ kubiriku mɑkù ńsokɛ́ nɛ̀ Aii bɛ cuokɛ̀.
  msy-2020: Egha mɨdorozir gumazir Josua ko zuiba, me notɨn amadaghan Ain nguibamɨn
    tiar akar ekiam iti naghɨn, danganim aghuigha an iti. Ezɨ danganir me itim ko
    Ain nguibamɨn tiar akar ekiamɨn tɨzimɨn, danganir zarir mam iti.
  azb-azb: Onunla birgə olan bütün döyüşçülər getdilər və yaxınlaşıb şəhərin qarşısına
    gəldilər, Ay şəhərinin şimal tərəfində toplandılar. Onlarla Ay şəhərinin arasında
    bir dərə var idi.
  eng-DBY: And all the people of war that were with him went up, and drew near, and
    came before the city; and they encamped on the north of Ai; and the valley was
    between them and Ai.
  hin-2017: और उसके संग के सब योद्धा चढ़ गए, और आई नगर के निकट पहुँचकर उसके सामने
    उत्तर की ओर डेरे डाल दिए, और उनके और आई के बीच एक तराई थी।
  swp-swp: 'Tatao gamagaridi, tauiala gamagaridi maenaeao se sae se lage eanua hanahanauna
    eai, e, se abi numa Eae teha bauri eai: edi aba mia eo Eae arotauna duaduari eai.'
  eng-YLT: and all the people of war who [are] with him have gone up, and draw nigh
    and come in over-against the city, and encamp on the north of Ai; and the valley
    [is] between him and Ai.
  kne-kne: et inmey da sin sag-en di segpan di siyodad. Nankampo da sin bomanda sin
    amyanan. Esa ay tanap di nan-gawaan da sin siyodad di Ai.
  eng-WYC-2017: And when they had come, and had gone up against the city, they stood
    at the north coast of the city, betwixt the which city and them a valley was in
    the midst.
  eng-WMBB: All the people, even the men of war who were with him, went up and came
    near, and came before the city and encamped on the north side of Ai. Now there
    was a valley between him and Ai.
  urd-GVH: जो लशकर उसके साथ था वह चलते चलते अई के सामने पहुँच गया। उन्होंने शहर के
    शिमाल में अपने ख़ैमे लगाए। उनके और शहर के दरमियान वादी थी।
  rug-rug: Sari na tie varipera tanisa si ene sage la gua koasa sasada nomana koasa
    vasileana, meke va turu ipi pa kali gede koasa vasileana. Keke lolomo si koa pa
    varikorapadia rini meke sa popoa Ai.
  gaz-gaz: Loltoonni isa wajjin turan hundinuu ol baʼanii fuula duraan magaalattiitti
    dhiʼaatanii karaa kaaba Aayitiin qubatan. Sululli tokkos isaanii fi magaalattii
    gidduutti argama ture.
  fra-LSG: Tous les gens de guerre qui étaient avec lui montèrent et s’approchèrent;
    lorsqu’ils furent arrivés en face de la ville, ils campèrent au nord d’Aï, dont
    ils étaient séparés par la vallée.
  gnn-gnn: '@see-verse:JOS.008.010'
  yal-yal: A ganla birin yi siga, han e sa taan li. E yi daaxadeni tɔn Ayi kɔmɛn fɔxɔni,
    lanbanna yi lu e nun Ayi taan tagi.
  haw-1868: Pii pu aku la me ia kona poe a pau i makaukau i ke kaua, a neenee aku
    la, a hiki ma ke alo o ia kulanakauhale, a hoomoana iho la ma ka aoao akau o Ai.
    He awawa hoi mawaena o lakou a me Ai.
  arb-NAV: وَتَقَدَّمَتْ مَعَهُ قُوَّاتُهُ كُلُّهَا حَتَّى أَتَوْا إِلَى مُقَابِلِ
    الْمَدِينَةِ، حَيْثُ نَزَلُوا شِمَالِيَّهَا، لَا يَفْصِلُ بَيْنَهُمْ وَبَيْنَ
    عَايَ سِوَى الْوَادِي.
  ewe-ewe: Yosua kple aʋawɔla siwo nɔ eŋu la yi ɖe dua ƒe agbo gãtɔ gbɔ, woƒu asaɖa
    anyi ɖe anyiehe lɔƒo, eye balime aɖe nɔ asaɖa la kple Ai du la dome.
  eng-LEE: And all the people of war that were with him went up, and drew nigh, and
    came opposite the city, and encamped on the north side of 'Ai; and the valley
    was between them and 'Ai.
  asm-FB: তেওঁৰ লগত থকা সকলো ৰণুৱাই উঠি গৈ নগৰৰ সন্মুখত উপস্থিত হ’ল৷ তেওঁলোকে নগৰৰ
    ওচৰ চাপি অয়ৰ উত্তৰ ফালে ছাউনি পাতিলে৷ তেওঁলোকৰ আৰু অয়ৰ মাজত এক উপত্যকা আছিল।
  sus-A: عٍ تَن نُن فٍرٍ سٌي بِرِن نَشَ عٍ مَكْرّ عَيِ تَا رَ، عٍ قَ يٌنكِندٍ يَءِلَن
    عَ كْولَ بِرِ رَ. فُلُنبَ نَشَ لُ عٍ تَن نُن عَيِ تَفِ.
  fra-SBL: Tout le peuple, même les hommes de guerre qui étaient avec lui, montèrent
    et s'approchèrent, arrivèrent devant la ville et campèrent au nord d'Aï. Or, il
    y avait une vallée entre lui et Aï.
  hbo-hbo: וְכָל־הָעָ֨ם הַמִּלְחָמָ֜ה אֲשֶׁ֣ר אִתֹּ֗ו עָלוּ֙ וַֽיִּגְּשׁ֔וּ וַיָּבֹ֖אוּ
    נֶ֣גֶד הָעִ֑יר וַֽיַּחֲנוּ֙ מִצְּפֹ֣ון לָעַ֔י וְהַגַּ֖י *בֵּינֹו (בֵּינָ֥יו) וּבֵין־הָעָֽי׃
  piu-2006: '@see-verse:JOS.008.010'
  kik-kik: Mbũtũ yothe ya ita ĩrĩa yarĩ hamwe nake ĩgĩthiĩ yambatĩte, ĩgĩkuhĩrĩria
    itũũra rĩu inene mariumĩte na mbere. Nao makĩamba hema mwena wa gathigathini wa
    Ai, na hagĩkorwo nĩ haarĩ gĩtuamba gatagatĩ kao na itũũra rĩu inene.
  fra-NCL: Tous les hommes de guerre qui étaient avec lui montèrent et s’approchèrent ;
    arrivés en face d’Haï, ils campèrent au nord de la ville, ayant la vallée entre
    eux et Haï.
  cek-AK: Angmah khae kaom misatuh kaminawk boih hoi nawnto vangpui to anghnaih o
    thuih, vangpui hmabang ah phak o moe, Ai vangpui aluek bangah atai o; nihcae hoi
    Ai vangpui salakah azawn to oh.
  cuk-cuk: Josuéʼba bela dulemar-bila-onomalad-nadapmalad Hai-neggwebur-walikgusmargua,
    Hai dad-nakwed-argan-sapiledsik ambikudapmalad. Josué-e-sordamar-bukmalad, degi,
    Hai-neggwebur-siid, amar-negabargine neba-naid.
  uig-CYR: Униң билән биллә болған һәммә җәңчиләрму униң билән чиқип, шәһәрниң алдиға
    йеқин берип, Айиниң шимал тәрипидә чедир тикти. Улар чүшкән җай билән Айиниң оттурисида
    бир җилға бар еди.
  tel-2017: అతని దగ్గరున్న యోధులందరు ఆ పట్టణం సమీపించి హాయికి ఉత్తరాన దిగారు. ఇప్పుడు
    వారికి, హాయికి మధ్య ఒక లోయ ఉంది.
  hat-BSA: Tout moun lagè ki te avèk li yo te monte vin toupre. Yo te rive devan vil
    la, e te fè kan an sou akote nò toupre Aï a. Koulye a te gen yon vale antre yo
    menm avèk Aï.
  kos-kos: Na mwet mweun ma welul ah elos kalukyang apkuran nu ke mutunpot lun siti
    sac ac tulokunak lohm nuknuk selos layen nu eir in Ai, ac oasr sie infahlfal inmasrlolos
    ac Ai.
  hbo-WLC: וְכָל־הָעָ֨ם הַמִּלְחָמָ֜ה אֲשֶׁ֣ר אִתּ֗וֹ עָלוּ֙ וַֽיִּגְּשׁ֔וּ וַיָּבֹ֖אוּ
    נֶ֣גֶד הָעִ֑יר וַֽיַּחֲנוּ֙ מִצְּפ֣וֹן לָעַ֔י וְהַגַּ֖י בינו וּבֵין־הָעָֽי׃
  ibo-ibo: Ndị agha niile ha na ya so, chere ihu ha gaa nso obodo ruo nʼihu ya. Ha
    mara ụlọ ikwu ha nʼakụkụ ugwu obodo Ai, ndagwurugwu bụ ihe kewara ha na obodo
    ahụ.
  ory-ory: ପୁଣି ତାଙ୍କର ସଙ୍ଗୀ ସମସ୍ତ ସୈନ୍ୟ ଯାଇ ନିକଟବର୍ତ୍ତୀ ହୋଇ ନଗର ସମ୍ମୁଖରେ ଉପସ୍ଥିତ
    ହେଲେ ଓ ଅୟର ଉତ୍ତର ଦିଗରେ ଛାଉଣି ସ୍ଥାପନ କଲେ; ସେମାନଙ୍କର ଓ ଅୟର ମଧ୍ୟରେ ଏକ ଉପତ୍ୟକା ଥିଲା।
  chk-chk: Iwe, ekewe sounfiu meinisin mi eti ra kan ngeni mwen ewe telinimw o asösö
    peliefengin Ai, nge eu lemol a nom lefiler me Ai.
  rop-rop: en deibin ol go langa det mein roud blanga det taun, en deibin meigim olabat
    kemp nowathsaid brom det taun, en wan bigwan gali bin kadimat olabat kemp brom
    det taun.
  ukr-1871: І йшов увесь військовий люд, що був з ним, і наближились вони до города,
    та й отаборились на північньому боцї міста, так що між ними і містом була долина.
  deu-1951: Auch alles Kriegsvolk, das bei ihm war, zog hinauf, und sie machten sich
    herzu und stellten sich auf gegen die Stadt und lagerten sich nördlich von Ai,
    so daß nur ein Tal zwischen ihnen und Ai war.
  eng-JPS: And all the people, even the men of war that were with him, went up, and
    drew nigh, and came before the city, and pitched on the north side of Ai — now
    there was a valley between him and Ai.
  srp-1865: I sva vojska što bješe s njim poðe i primakavši se doðoše prema gradu
    i stadoše u oko sa sjevera Gaju; a bijaše dolina izmeðu njih i Gaja.
  lug-lug: Abasajja bonna abalwanyi ne basemberera ekibuga era ne bakuŋŋaanira mu
    maaso g’ekibuga Ayi mu bukiikakkono bwakyo, ng’ekiwonvu kye kibaawula.
  heb-heb: וכל העם המלחמה אשר אתו עלו ויגשו ויבאו נגד העיר ויחנו מצפון לעי והגי בינו
    ובין העי׃
  ben-IRV: আর তার সঙ্গী, সমস্ত যোদ্ধারা গেল এবং কাছে গিয়ে নগরের সামনে উপস্থিত হল,
    আর অয়ের উত্তরদিকে শিবির স্থাপন করল; তাঁর ও অয়ের মধ্যে এক উপত্যকা ছিল।
  pan-pan: ਅਤੇ ਸਾਰੇ ਯੋਧੇ ਜਿਹੜੇ ਉਹ ਦੇ ਨਾਲ ਸਨ ਉਤਾਹਾਂ ਗਏ, ਨੇੜੇ ਪਹੁੰਚੇ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਸਾਹਮਣੇ
    ਆ ਕੇ ਅਈ ਦੇ ਉੱਤਰ ਵੱਲ ਡੇਰੇ ਲਾਏ। ਉਸ ਦੇ ਵਿੱਚ ਅਤੇ ਅਈ ਦੀ ਵਿੱਚਕਾਰ ਇੱਕ ਖੱਡ ਸੀ।
  mya-JVB: ယောရှု ၌ ပါသော စစ်သူရဲ အပေါင်း တို့သည် လိုက် ၍ မြို့ အနီး သို့ ရောက် ပြီးလျှင်
    ၊ မြို့ မြောက် ဘက်၌ တပ်ချ ကြ၏။ သူ တို့နှင့် မြို့ စပ်ကြား မှာ ချိုင့် တခုရှိ၏။
  tbg-tbg: Iqoka vaiinti Iosuaara hampata vuka oru vi vatukara nora qentivano vaunaini
    orunte, vika Ai vatuka noti mantaraini nái seri naavu maaqa kaqa tora. Vika mini
    vauvaro Ai vatukavano vauvaro uqita vatavano tavaarana vaura.
  hmo-hmo: Vadaeni iena tuari taudia ibounai, Iosua danu idia lao taudia, be hanua
    magu ena iduara kahirakahira idia raka lao. Ai ena mirigini kahana dekenai idia
    kamepa. Edia kamepa bona Ai edia huanai be koura ta ia noho.
  urd-urd: और सब जंगी मर्द जो उसके साथ थे चले, और नज़दीक पहुँचकर शहर के सामने आए और
    एे के उत्तर में डेरे डाले, और यशू'अ और 'ए के बीच एक वादी थी।
  rus-SYN: и весь народ, способный к войне, который был с ним, пошел, приблизился
    и подошел к городу с восточной стороны, засада же была к западу от города,
  bqc-SIM: Zĩgↄ̃ pↄ́ kuaànↄↄ sↄ̃̀ wɛ̃́lɛpizi ḿpii. Kɛ́ aa kãikũ̀ ń wɛ̃́lɛpio,
    aa bòokpà a gugbãntoo oi bↄaa ń a bↄlɛo. Guzulɛ da Ai ń ḿpiↄ zãnguo.
  tcz-CHONGTHU: Joshua chu amatoh umkhom sepaiho chengchutoh khopi maija chun akijotnun
    sahlanga chun ngahmun asemmun ahi. Amaholeh Ai kikah’a chun phaicham khat aummin
    ahi.
  mar-mar: त्यांच्याबरोबर सर्व योद्धे लढाई करावयाला गेले, आणि आय नगराजवळ पोहचल्यावर
    त्यांनी त्यासमोर उत्तरेस तळ दिला; ते व आय नगर यांच्यामध्ये एक दरी होती.
  qub-qub: Llapan runacunawan aywashpanmi siudä chimpanman pachacuran. Hai siudäpawan
    Israelcunapa chaupincho caycaran ragra.
  bqp-bqp: Zĩ̀kari kũ ò kú kãaonↄ nà wɛ̃tɛ pìii ń pínki. Kũ ò kào kãni, ò bùraa
    kàtɛ a arɛ gugbãnduru kpa. Guvutɛ kú ń dagura kũ Aio.
  hat-hat: Sòlda ki te avè l' yo rive jouk anfas pòtay lavil la. Yo moute kan yo sou
    bò nò lavil Ayi a. Yo kite yon ti fon nan mitan yo ak lavil Ayi a.
  eng-BSB: Then all the troops who were with him marched up and approached the city.
    They arrived in front of Ai and camped to the north of it, with the valley between
    them and the city.
  tod-tod: Kɔɔɠɔ nuiti kpein ti ʋilɛni polu, ti yɛni liizu ɠana, eyɛsu ti zeeli taai
    letemaʋɛ. Ti ʋuuni Ayi lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ, nɛmɛi ɠɛni ti yɔɠɔzu ta Ayi.
  eng-WEBPB: All the people, even the men of war who were with him, went up and came
    near, and came before the city and encamped on the north side of Ai. Now there
    was a valley between him and Ai.
  kbq-kbq: Josua'enema vu'naza sondia vahe'mo'za rankumamofona avuga kazigati vurava'o
    hu'naze. Anante Ai rankumamofona noti kaziga mago agupo amu'nozamifina me'negeno
    kantu kaziga Ai rankuma me'nege'za, kamakaziga kumara omente'naze.
  nhe-BL: Huan nochi inijuanti nejnentiyajque huan monechcahuijque iixmelac nopa altepetl
    ica norte. Huan onca se tlamayamitl tlatlajco campa inijuanti mocahuayayaj huan
    altepetl Hai.
  bus-bus: Zĩ̀kpɛɛ kɛ̀ aↄ̃ↄ kúonↄ sↄ̃̀ wɛ́tɛ pìzi ń píngi. Kɛ̀ aↄ̃ kào kĩi, aↄ̃ bùra
    kàɛ à aɛ gu'igbãroo kpa. Guzurɛ kú ń dagura kↄ̃n Aio.
  gub-BL: Zauxiapekwer Zuzue rupi wata ma'e paw wata oho tawhu huwake uhem pà wà kury.
    Umupu'àm wàpuzràn uker haw iapo pà Az tawhu huwake kwarahy hemaw ahurehe har kutyr
    wà. Ywy iàpy'àmaw iapypew paw a'e, tawhu waker haw wamyter pe tuz a'e.
  eng-DRA: And when they were come, and were gone up over against the city, they stood
    on the north side of the city, between which and them there was a valley in the
    midst.
