verse: JOS.008.004
translations:
  mal-C: “ശ്രദ്ധിച്ചുകേൾക്കുക; നിങ്ങൾ പട്ടണത്തിനു പിന്നിൽ പതിയിരിക്കണം. അതിൽനിന്നും
    അധികദൂരം പോകരുത്. എല്ലാവരും ജാഗ്രതയോടെ ഇരിക്കണം.
  deu-TKW: 'indem er ihnen befahl: Habt acht! ihr sollt euch gegen die Stadt und zwar
    westlich von der Stadt in den Hinterhalt legen, aber nicht allzuweit entfernt
    von der Stadt, und sollt euch insgesamt bereit halten.'
  lin-lin: 'Apesaki bango mitindo oyo : « Bobombama na sima ya engumba oyo ; bozala
    penza mosika mingi te na engumba, kasi bozala pene.'
  eng-LSV: and commands them, saying, “See, you are ones lying in wait against the
    city, at the rear of the city, you do not go very far off from the city, and all
    of you have been prepared,
  eng-GNV: 'And he commanded them, saying, Behold, yee shall lye in waite against
    the citie on the backeside of the citie: goe not very farre from the citie, but
    be ye all in a readinesse.'
  eng-WEBSTER: 'And he commanded them, saying, Behold, ye shall lie in wait against
    the city, even behind the city: go not very far from the city, but be ye all ready:'
  nhw-BL: 'huan quinilhui: “¡Xijtlacaquilica cuali! Ximotlatica iica nopa altepetl
    pero nechcatzi. Huan ximocualchijchijtose para anquihuilanase.'
  swh-ONEN: 'akiwaagiza: “Sikilizeni kwa makini. Mtavizia nyuma ya mji. Msiende mbali
    sana na mji. Wote kuweni macho.'
  bba-bba: '@see-verse:JOS.008.003'
  eng-KJVCPB: 'And he commanded them, saying, Behold, ye shall lie in wait against
    the city, even behind the city: go not very far from the city, but be ye all ready:'
  cpy-cpy: 'Ikantawakiri: “Itaapiiki pikinashi-takiri, pomanee-yakyaani okaakiini.
    Powetsika-paakyaa powayiritantyaari.'
  luo-luo: “Winjuru. Nyaka umonj dala maduongʼno gi yo katoke. Kik udhi mabor ahinya.
    Un duto nyaka uikru.
  meu-meu: 'E haḡanidia, eto, A kamonai: hanua murina kahana ai ba bani henidia; basio
    raka oho, ba noho heḡaeḡae.'
  npi-ULB: तिनले तिनीहरूलाई आज्ञा गरे, “हेर, तिमीहरू यसको पछाडि सहरको विरुद्ध ढुकेर
    बस्‍ने छौ । सहरभन्दा धेरै टाढा नजाओ, तर तिमीहरू सबै तयार होओ ।
  yor-yor: 'Pẹ̀lú àwọn àṣẹ wọ̀nyí: “Ẹ fi etí sílẹ̀ dáradára. Ẹ ba sí ẹ̀yìn ìlú náà.
    Ẹ má ṣe jìnnà sí i púpọ̀. Kí gbogbo yín wà ní ìmúrasílẹ̀.'
  emp-NTPO: 'Diabuei naẽna nãwã jarasia: –Bio ũrĩnadua. Bãrãra Hai puru wagaa wãnaped̶a
    mĩrũnadua. Jẽda Haid̶aa djõne zed̶i carea pananadua.'
  ind-ind: Dia memerintahkan mereka, “Perhatikan! Bersembunyilah dan bersiaplah untuk
    menyerbu kota itu dari belakang. Jangan terlalu jauh dari kota itu. Kalian semua
    harus tetap siaga.
  pes-OPCB: 'او به آنها این دستور را داد: «در پشت شهر در کمین بنشینید، ولی از شهر
    زیاد دور نشوید و برای حمله آماده باشید.'
  tgl-ULB: Inutusan niya sila, “Masdan ito, maglalagay kayo ng tambangan laban sa
    lungsod, sa likod nito. Huwag masyadong lumayo mula sa lungsod, pero maging handa
    kayong lahat.
  hui-hui: Pudaba, lowa wai hono mialu, Dindi timbuni ogoninaga abene ede ni paliragohayagi
    puwa bira do halimu. Kaundia puabo holemini porabu anda halu bole manda manda
    bu halimu.
  mya-mya: '``သင်​တို့​သည်​မြို့​၏​အ​နောက်​ဘက်​မ​လှမ်း မ​ကမ်း​တွင်​ပုန်း​အောင်း​နေ​လော့။
    မြို့​ကို​တိုက် ခိုက်​ရန်​အ​သင့်​ရှိ​နေ​ကြ​လော့။-'
  bod-N: དེ་རྣམས་ལ། ཁྱོད་ཚོས་གྲོང་ཁྱེར་གྱི་ལྟག་རྒྱབ་ཏུ་འཇབ་སྒུག་བྱེད་དགོས་ཏེ། གྲོང་ཁྱེར་དང་ཤིན་ཏུ་ཐག་རིང་སར་མི་སྡོད་པར་ཚང་མས་རང་རང་སར་སྟ་གོན་བྱེད་དགོས།
  sna-sna: Akavarayira achiti, “Nyatsoteererai. Munofanira kuvandira guta necheseri
    kwaro. Musaende kure naro. Mose munofanira kugara makagadzirira.
  spa-BLM: 'Les ordenó, diciendo: “Mirad, os pondréis en emboscada contra la ciudad,
    detrás de la ciudad. No os alejéis mucho de la ciudad, pero estad todos preparados.'
  cac-cac: 'Ix yalan vin̈ d''a eb'' vin̈ icha tic: Ab''ec tas ol vala'', sb''at e
    c''ub''ejel e b''a d''a spatictac jun chon̈ab'' chi'', man̈ najatoc tzex eli,
    lista tzex aji.'
  swh-ULB: Aliwaamuru, “Tazama, mtalala katika hali ya mashambulizi ya uviziaji dhidi
    ya mji, kwa nyuma yake. Usiende mbali sana na mji, lakini ninyi nyote muwe tayari.
  bel-bel: 'і даў ім загад і сказаў: глядзеце, вы будзеце ў засадзе за горадам; не
    адыходзьцеся далёка ад горада і будзьце ўвесь час напагатове;'
  deu-ELBBK: 'Und er gebot ihnen und sprach: Seht, ihr sollt den Hinterhalt bilden
    gegen die Stadt, im Rücken der Stadt; entfernt euch nicht allzuweit von der Stadt,
    sondern seid alle bereit.'
  mbb-OT: Ne ke sikandin diyà te kandan te, “Eles kew ziyà te egkeiniyuǥan te inged,
    piru kenè kew utew mebpekeziyù dutun te inged. Pengandam kew te kedsurung niw
    te minsan hengkey he uras.
  mal-2015: 'അവരോടു കല്പിച്ചതു എന്തെന്നാൽ: നിങ്ങൾ പട്ടണത്തിന്റെ പിൻഭാഗത്തു പതിയിരിക്കേണം;
    പട്ടണത്തോടു ഏറെ അകലാതെ എല്ലാവരും ഒരുങ്ങിയിരിപ്പിൻ.'
  tuo-NT: 'aꞌtiro nicʉ niwĩ: “Mʉsã añurõ tʉꞌoya. Macã sẽꞌema peꞌe waꞌa, bajutiropʉ
    niña. Na meꞌrã aꞌmewẽjẽajã, tʉꞌomasĩ coꞌteya.'
  rmc-rmc: 'kale prikaziha: „Džan, garuven tumen pal o foros, ale ma aven igen dur
    lestar. Aven savore pripravimen!'
  nlg-nlg: “Kau koli polo dutuva murina na komu, makau gonidila ni veitotoghoni.
  pes-OPV: 'وایشان را امر فرموده، گفت: «اینک شما برای شهردر کمین باشید، یعنی از پشت
    شهر و از شهربسیار دور مروید، و همه شما مستعد باشید.'
  ron-1924: 'ши ле-а дат урмэтоаря порункэ: „Аскултаць! Сэ вэ пунець ла пындэ ынапоя
    четэций; сэ ну вэ депэртаць мулт де четате ши тоць сэ фиць гата.'
  ben-OBCV: 'পাঠিয়ে দিলেন: “ভালো করে শোনো। নগরের পিছন দিকে তোমাদের ওৎ পেতে লুকিয়ে
    থাকতে হবে। সেখান থেকে বেশি দূরে যাবে না। তোমরা সবাই সজাগ থেকো।'
  som-som: Oo wuxuu ku amray oo ku yidhi, Bal maqla, waxaad gaaddaan magaalada xaggeeda
    dambe, oo ha ka fogaanina magaalada, laakiinse kulligiin diyaar ahaada;
  lat-VUC: 'præcepitque eis, dicens: Ponite insidias post civitatem, nec longius recedatis:
    et eritis omnes parati.'
  eng-ASVBT: 'And he commanded them, saying, Behold, ye shall lie in ambush against
    the city, behind the city; go not very far from the city, but be ye all ready:'
  ita-1885: 'E comandò loro, dicendo: Vedete, state agli agguati contro alla città,
    dalla parte di dietro della città; non vi allontanate molto dalla città, e siate
    tutti presti.'
  eng-LXXUP: 'And he charged them, saying, Do ye lie in ambush behind the city: do
    not go far from the city, and ye shall all be ready.'
  eng-ULB: He commanded them, “Look, you will lie in ambush against the city, behind
    it. Do not go very far from the city, but all of you be ready.
  spa-VBL: 'Les ordenó: “Pongan una emboscada detrás de la ciudad, no muy lejos. Todos
    deben estar preparados.'
  fra-_FOB: 'Et il leur commanda, en disant: Voyez, vous serez en embuscade derrière
    la ville; ne vous éloignez pas beaucoup de la ville, et soyez tous prêts.'
  mal-mal: 'അവരോട് പറഞ്ഞത് എന്തെന്നാൽ: “നിങ്ങൾ പട്ടണത്തിന്റെ പിൻഭാഗത്ത് പതിയിരിക്കേണം;
    പട്ടണത്തോട് ഏറെ അകലാതെ എല്ലാവരും ഒരുങ്ങിയിരിപ്പീൻ.'
  urd-GVR: hukm diyā, “Dhyān deṅ ki āp shahr ke pīchhe ghāt lagāeṅ. Sab ke sab shahr
    ke qarīb hī taiyār raheṅ.
  suz-BL: मिनु मेकोमी “गे मेको सहर आ नोले बाप्‍शा बाक्‍चा माल्‍नीनी। मेको सहर क्‍येङा
    ङोन मलने। लडाइ पचा कली ठीक दुम्‍शा, होस पा बाक्‍कीन।
  ita-1927: “Ecco, vi fermerete imboscati dietro alla città; non v’allontanate troppo
    dalla città, e siate tutti pronti.
  ckb-ckb: 'فەرمانی پێ کردن و گوتی: «وریابن، ئێوە لە پشتەوە بۆسە بۆ شارەکە دەنێنەوە
    و زۆر لە شارەکە دوور مەکەونەوە و هەمووتان لە ئامادەباشیدا بن.'
  eng-BBE: 'And he gave them their orders, saying, Go and take up your position secretly
    at the back of the town: do not go very far away, and let all of you be ready:'
  kan-OKCV: ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿ, “ಪಟ್ಟಣದ ಹಿಂದೆ ನೀವು ಹೊಂಚಿಕೊಂಡಿರಿ, ಪಟ್ಟಣಕ್ಕೆ ಬಹುದೂರ ಹೋಗಬೇಡಿರಿ.
    ನೀವೆಲ್ಲರೂ ಸಿದ್ಧವಾಗಿರಿ.
  bbb-bbb: '@see-verse:JOS.008.003'
  tam-2017: 'அவர்களுக்குக் கட்டளையிட்டது என்னவென்றால்: நீங்கள் பட்டணத்தின் பின்புறத்திலே
    ஒளிந்திருக்கவேண்டும்; பட்டணத்தைவிட்டு வெகுதூரம் போகாமல், எல்லோரும் ஆயத்தமாக இருங்கள்.'
  spa-RV-1909: 'Y mandóles, diciendo: Mirad, pondréis emboscada á la ciudad detrás
    de ella: no os alejaréis mucho de la ciudad, y estaréis todos apercibidos.'
  ron-BTF: 'Și le-a poruncit, spunând: Iată, voi veți pândi împotriva cetății, în
    spatele cetății; nu vă depărtați prea mult de cetate și fiți gata toți.'
  eng-WEBP: He commanded them, saying, “Behold, you shall lie in ambush against the
    city, behind the city. Don’t go very far from the city, but all of you be ready.
  eng-FBV: He ordered them, “You lie in ambush behind the town, not far away. All
    of you need to be ready.
  nld-1939: 'met het bevel: Let op; ge moet u aan de westkant der stad in hinderlaag
    leggen, niet te ver van de stad, en u allen gereed houden.'
  nch-BL: 'huan quinilhui: “¡Xijtacaquilica cuali! Ximotatica iica nopa altepet pero
    nechcatzi. Huan ximocualchijchijtose para anquitehuise.'
  vie-1934: 'và truyền lịnh này rằng: Hãy coi, các ngươi sẽ phục binh sau thành; chớ
    dang ra xa thành quá, hãy dàn cho sẵn.'
  hin-CV: उनसे यहोशू ने कहा, “तुम नगर के पीछे छिप जाना, नगर से ज्यादा दूर न जाना.
    तुम सब सावधान एवं तत्पर रहना.
  spa-BES: 'Y les dio sus órdenes, diciendo: Vayan y tomen su posición en secreto
    en la parte de atrás de la ciudad: no se alejes mucho, y todos estén listos:'
  tdx-tdx: 'Na­fanto’e ami’ty hoe: Inao! hiampitse amboho’ i rovay nahareo hamandroñe
    i rovay, ko halavira’ areo i rovay, vaho fonga mihentseña.'
  tha-KJV: และท่านบัญชาเขาว่า “​ดู​เถิด ท่านจงซุ่มอยู่ข้างหลังเมือง อย่าให้ห่างไกลจากเมืองนัก
    และให้เตรียมตัวไว้​พร​้อมทุกคน
  por-BR-2018: 'E mandou-lhes, dizendo: Olhai, poreis emboscada à cidade detrás dela:
    não vos afastareis muito da cidade, e estareis todos prontos.'
  deu-ELO: 'Und er gebot ihnen und sprach: Sehet, ihr sollt den Hinterhalt bilden
    gegen die Stadt, im Rücken der Stadt; entfernet euch nicht allzuweit von der Stadt,
    sondern seid alle bereit.'
  eng-WYC-2018: and he commanded to them, and said, Set ye ambushments behind the
    city, and go ye not further; and all ye shall be ready (or and all of ye be ready
    to fight);
  epo-epo: 'kaj ordonis al ili, dirante: Vidu, vi faros insidon ĉe la urbo, malantaŭ
    la urbo; ne tro malproksimiĝu de la urbo, kaj estu ĉiuj pretaj.'
  uig-PIN: 'wǝ ularƣa mundaⱪ tapilidi: — «Silǝr agaⱨ bolup, xǝⱨǝrdin bǝk neri kǝtmǝy
    xǝⱨǝrning kǝynidǝ mɵkünüp turup, ⱨǝmminglar bɵktürmǝ ⱨujumƣa tǝyyar turunglar.'
  beo-beo: 'E da ilima amane sia:i, “Dilia A:iai diasu na:iyado bega: fonobahadi gadenenewane
    wamoaligima. Ilima doagala:musa: momagema.'
  tpi-OTNT: Na em i tokim ol olsem, “Yupela go hait klostu long taun long baksait.
    Na yupela i mas redi long pait.
  hau-SA: ya ba su umarni ya ce, “Ku ji da kyau, za ku yi kwanto a bayan birnin, kada
    ku yi nisa da birnin. Kowannenku yă kasance a faɗake.
  uig-LAT: 'we ulargha mundaq tapilidi: — «Siler agah bolup, sheherdin bek néri ketmey
    sheherning keynide mökünüp turup, hemminglar böktürme hujumgha teyyar turunglar.'
  nde-nde: Wawalaya wathi, “Lalelisisani, kumele licathame ngemva kwedolobho. Lingaze
    laya khatshana lalo. Lonke kumele lihlale liqaphele.
  ton-ton: 'Pea naʻa ne fekau kiate kinautolu, ʻo pehē, “Vakai, te mou toka malumu
    ʻo hanga ki he kolo, ʻio, ʻi he tuʻa kolo ki mui: ʻoua naʻa mou ʻalu mamaʻo fau
    mei he kolo, ka mou talitali teu pe kotoa pē:'
  ces-1613: 'A přikázal jim, řka: Šetřtež vy, kteříž uděláte zálohy městu po zadní
    straně města, abyste nebyli příliš daleko od něho, ale buďte všickni pohotově.'
  eng-WMB: He commanded them, saying, “Behold, you shall lie in ambush against the
    city, behind the city. Don’t go very far from the city, but all of you be ready.
  tam-TCV: அவன் அவர்களிடம், “நான் சொல்வதைக் கவனமாய் கேளுங்கள். நீங்கள் நகருக்குப்
    பின்னே பதுங்கியிருந்து பட்டணத்தைத் தாக்குவதற்கு ஆயத்தமாய் இருங்கள். அங்கிருந்து
    அதிக தூரம் போகவேண்டாம். நீங்கள் எல்லோரும் விழிப்புடன் இருங்கள்.
  ceb-ULB: Gimandoan niya sila, “Tan-awa, mohupo kamo sa banhiganan batok sa siyudad,
    sa likod niini. Ayaw kaayo pagpalayo gikan sa siyudad, apan pagmainandamon kamong
    tanan.
  pol-UBG: 'I rozkazał im: Uważajcie, przygotujcie zasadzkę za miastem. Nie oddalajcie
    się od miasta zbyt daleko i bądźcie wszyscy w pogotowiu.'
  urd-GVU: حکم دیا، ”دھیان دیں کہ آپ شہر کے پیچھے گھات لگائیں۔ سب کے سب شہر کے قریب
    ہی تیار رہیں۔
  deu-1912: 'und gebot ihnen und sprach: Seht zu, ihr sollt der Hinterhalt sein hinter
    der Stadt; macht euch aber nicht allzu ferne von der Stadt und seid allesamt bereit!'
  ntj-ntj: '@see-verse:JOS.008.003'
  kan-2017: “ನೀವು ಪಟ್ಟಣದ ಹಿಂಭಾಗದಲ್ಲಿ ಹೊಂಚುಹಾಕಿ ಕುಳಿತಿರಬೇಕು. ಪಟ್ಟಣಕ್ಕೆ ಬಹುದೂರವಾಗಿರಬೇಡಿರಿ;
    ಎಲ್ಲರೂ ಸಿದ್ಧವಾಗಿರಿ.
  tgo-tgo: na i dage weŋgi iŋa, “Wo hu vandeŋe wagiyawe. Huya kubaro e ghembana valɨvaŋga,
    ko thava bwagabwaga moli, na mbe hu vivatha gaithɨ kaiwae.
  yap-yap: 'Ni ba’aray e tin ni yog ngorad ni ngar rin’ed: “Ngam mithgad u barba’
    fare binaw, machane dab mu paloggad riy; mu dum’ midilgad ko cham.'
  hlt-MCSB: Te phoeiah amih te a uen tih, “Khopuei hael ah khopuei aka rhongngol thil
    rhoek te nangmih loh so uh. Khopuei neh bahoeng lakhla uh boel lamtah hueltue
    la boeih om uh.
  mdy-ETH: «ካታሞኮ ጊንፆ ዛላ ዓኣሺንቲ ካቲ ዴዑዋቴ፤ ጋዓንቴ ካታሜሎይዳፓ ሚርጌ ሃኩዋዖ ዖላኒ ጊኢጊ ዴዑዋቴ፤
