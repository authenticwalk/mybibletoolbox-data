  tcz-CHONGTHU: 'Hitihin thupeh aneiyin ahi: “Nangho cheuvinlang khopi nunglanga khun
    kinaichan gachangpang’unlang khopi delkhum dingkhun kigosademmin ummun,'
  mar-mar: त्याने त्यांना अशी आज्ञा केली, “पाहा, नगराच्या मागे जाऊन नगरावर दबा धरून
    बसा; नगरापासून फार दूर जाऊ नका, पण तुम्ही सर्व तयार राहा.
  qub-qub: 'Willapar niran: «Sumaj wiyamay. Gamcunaga siudäpa guepan caj-läman aywaycärir
    pacacaycärinqui. Juclla yaycunayquipaj camaricusha carcaycanqui.'
  bqp-bqp: 'à pìńnɛ: À sã kpá! À natɛńnɛ ń wɛ̃tɛ kpɛ. Àsun kɛ zã̀ kũ wɛ̃tɛ pìioro.
    Àgↄ̃ kú soru gũn á pínki.'
  hat-hat: 'Men lòd li ba yo: -Al anbiske kò nou lòt bò sou dèyè lavil la. Pa kache
    twò lwen non. Epi pare pou nou atake.'
  eng-BSB: 'with these orders: “Pay attention. You are to lie in ambush behind the
    city, not too far from it. All of you must be ready.'
  tod-tod: 'É niima levei veeni ti ya, é ɠɛ ma: «À li, wo lɔɔɠu taai ʋoluʋɛ. À
    mina maaɠooza gola taai ʋa, wo ɠɛʋele ɓɛtɛ wo pɛ.'
  eng-WEBPB: He commanded them, saying, “Behold, you shall lie in ambush against the
    city, behind the city. Don’t go very far from the city, but all of you be ready.
  kbq-kbq: Hagi nevzageno Josua'a amanage huno huzmante'ne, Ama nanekea tamagesa anteta
    antahiho, tamagra rankuma'mofo tvaonte amefiga'a kafo ome anteta hahu'are tro
    huta umaniho.
  nhe-BL: 'huan quinilhui: “¡Xijtlacaquilica cuali! Ximotlatica iica nopa altepetl
    pero nechcatzi. Huan ximocualchijchijtose para inquitehuise.'
  bus-bus: 'à bèńnɛ: À swã kpá! À naɛńnɛ ń wɛ́tɛ kpɛɛ. Àton kɛ zã̀ wɛ́tɛ pìoro.
    Àgↄ̃ kú soru guu a píngi.'
  gub-BL: Waho 'ym mehe we uze'eg Zuzue wanupe. — Pezeapyaka katu ko heze'eg rehe
    nehe. Pezeàmim peho tawhu kupe kutyr nehe. Peho zo muite izuwi nehe. Peme'egatu
    nehe.
  eng-DRA: 'And commanded them, saying: Lay an ambush behind the city: and go not
    very far from it: and be ye all ready.'
