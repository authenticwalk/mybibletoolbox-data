verse: JOS.008.016
translations:
  mal-C: ഹായിനിവാസികളെല്ലാം അവരെ പിടിക്കാൻ വന്നുചേർന്നു; യോശുവയെ പിൻതുടർന്ന അവർ പട്ടണത്തിൽനിന്നും
    വശീകരിക്കപ്പെട്ട് ദൂരെയായി.
  deu-TKW: Da wurden alle Leute, die in der Stadt waren, aufgeboten, sie zu verfolgen;
    indem sie nun Josua verfolgten, entfernten sie sich immer weiter von der Stadt,
  lin-lin: Babelelaki bato nyonso ya Ayi mpo ete balanda bango. Boye, balandaki Jozue
    mpe bakendeki mosika ya engumba.
  eng-LSV: and all the people who [are] in the city are called to pursue after them,
    and they pursue after Joshua, and are drawn away out of the city,
  eng-GNV: 'And all the people of the citie were called together, to pursue after
    them: and they pursued after Ioshua, and were drawen away out of the city,'
  eng-WEBSTER: 'And all the people that were in Ai were called together to pursue
    them: and they pursued Joshua, and were drawn away from the city.'
  nhw-BL: Huan nopa tlanahuatijquetl quinnahuati nochi isoldados catli mocajtoyaj
    altepetl Hai para ma quitojtocaca Josué. Huan quej nopa, nopa israelitame quinyacanque
    ma quicajtehuaca inialtepe huan huejca ma yaca.
  swh-ONEN: Watu wote wa Ai wakaitwa ili kuwafuatia, nao wakavutwa kumfuatia Yoshua
    mbali na mji.
  bba-bba: Mɑ bɑ Ayin tɔn durɔbu kpuro sokɑ. Yerɑ bɑ yɑrɑ bɑ bu nɑɑ ɡirɑ sere mi n
    tomɑ wuun di.
  eng-KJVCPB: 'And all the people that were in Ai were called together to pursue after
    them: and they pursued after Joshua, and were drawn away from the city.'
  cpy-cpy: 'Ari ikaemako-takiri rowayirite-paeni iwinkatharite Tzimpookaarini-jatzi,
    ikantziri: “¡Pipatzimateri!” Ikanta ipatzimae-tanakiri Josué, rookanakiro inteena
    inampi.'
  luo-luo: Chwo duto ma Ai nowuok mondo olaw Joshua gi joge, to kane gilawogi kamano,
    to ne gichwalore mabor gi dala maduongʼno.
  meu-meu: Bena Ai taudia iboudiai e heau hebou, bae hahavadia totona; bena idia ese
    Iosua e havaia, hanua na e rakatania.
  npi-ULB: सहरमा भएका सबै मानिसलाई तिनीहरूको पिछा गर्नलाई आह्वान गरियो र तिनीहरू यहोशूको
    पछिपछि गए अनि तिनीहरूलाई सहरबाट बाहिर निकालियो ।
  yor-yor: A sì pe gbogbo àwọn ọkùnrin Ai jọ láti lépa wọn, wọ́n sì lépa Joṣua títí
    wọ́n fi tàn wọ́n jáde nínú ìlú náà.
  emp-NTPO: Maʌ̃ bẽrã Haid̶ebema boroba jũma idji sordaorãra trʌ̃cuasia israelerã
    ẽpẽnamãrẽã. Jũma Beteld̶ebema sid̶a israelerã caid̶u wãbʌrʌsid̶aa Haiare djõ panʌ
    bẽrã. Ni ab̶aʌ sordaoda purud̶e b̶eẽ́ basía. Mãwã ẽpẽ panʌne ãdjirã purud̶eba
    tʌmʌ wãsid̶aa. Maʌ̃ awara isabe wãped̶ad̶a bẽrã dji puru ed̶a wãbadara jũãtrʌd̶aẽ́
    basía.
  ind-ind: Semua laki-laki di kota itu dikerahkan untuk mengejar Yosua dan pasukannya.
    Karena mengejar Yosua, mereka pun terpancing keluar dari kota.
  pes-OPCB: به تمام مردان عای دستور داده شد به تعقیب آنها بپردازند. آنها برای تعقیب
    یوشع از شهر خارج شدند،
  tgl-ULB: Lahat ng mga tao na nasa loob ng lungsod ay sama-samang tinawag para sumunod
    sa kanila, at sumunod sila kay Josue at lumayo sila mula sa lungsod.
  hui-hui: Aialinaga haru haga hearume tinaga wai biaga agali biaru olo ngoai halu
    Isaraele agali biaru piyadagua bama talima, Mali̱ya ibidaba, lene. Isaraele agali
    biaru tigua Aiali biaru haru halu tininaga tano biago yu wahalu Isaraele agali
    biarume haru halu pu wahene.
  mya-mya: အာ​ဣ​မင်း​သည်​မြို့​တွင်း​ရှိ​ယောကျာ်း​အား​လုံး ကို​ဆင့်​ခေါ်​၍ ယော​ရှု​၏​တပ်​နောက်​သို့​လိုက်​စေ
    သ​ဖြင့်​သူ​တို့​သည်​မြို့​နှင့်​အ​လှမ်း​ကွာ​သော အ​ရပ်​သို့​ရောက်​လာ​ကြ​လေ​သည်။-
  bod-N: གྲོང་ཁྱེར་ནང་གི་མི་རྣམས་མཉམ་དུ་བསྡུས་ནས་ཁོ་ཚོའི་རྗེས་དེད་ཅིང་། ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་མི་རྣམས་ཀྱིས་ཡོ་ཤུ་ཨའི་རྗེས་འདེད་པའི་སྐབས་སུ་སླུ་བྲིད་འོག་ཏུ་ཚུད་ནས་གྲོང་ཁྱེར་དང་བྲལ་ཏོ།
    །
  sna-sna: Varume vose veAi vakadaidzwa kuti vavadzingirire, uye vakadzingirira Joshua
    vachibva vakwezvwa kubva kuguta.
  spa-BLM: Todo el pueblo que estaba en la ciudad fue convocado para perseguirlos.
    Persiguieron a Josué, y fueron alejados de la ciudad.
  cac-cac: Yuj chi' axo vin̈ sreyal Hai chi' ix alani to sb'at masanil eb' aycan d'a
    yol chon̈ab' chi' yic spechchaj vin̈aj Josué yed' eb' vin̈ soldado israel chi',
    yuj chi' te najat ix el eb' d'a schon̈ab' chi'.
  swh-ULB: Watu wote waliokuwa kwenye mji waliitwa kwa pamoja waende mbele yao, na
    walienda mbele ya Yoshua na kwa jinsi hiyo walivutwa mbali na mji.
  bel-bel: а яны клікнулі ўвесь народ, які быў у горадзе, каб гнаць іх і, гонячы Ісуса,
    аддаліліся ад горада;
  deu-ELBBK: Da wurde das ganze Volk, das in der Stadt war, zusammengerufen, um ihnen
    nachzujagen; und sie jagten Josua nach und wurden von der Stadt abgerissen.
  mbb-OT: Ne midal-as kandan is langun he menge maama ziyà te Ai taman te neziyuan
    dan en haazà is inged.
  mal-2015: അവരെ പിന്തുടരേണ്ടതിന്നു പട്ടണത്തിലെ ജനത്തെ ഒക്കെയും വിളിച്ചുകൂട്ടി അവർ
    യോശുവയെ പിന്തുടർന്നു പട്ടണം വിട്ടു പുറത്തായി.
  tuo-NT: Tojo weerã nipeꞌtirã surara Haicjãrã na wiorã dutisere tʉꞌorã, Josuére siruturã,
    na ya macãrẽ wijawãꞌcãcãrã niwã.
  rmc-rmc: O murša andral o Aj vičinde savoren, save ačhile andro foros, hoj te džan
    the on pal lende. Denašenas pal o Jozua a avke len dochudle avri andral o foros.
  nlg-nlg: Na vunaghi haba ni Ai te holora na lei mane udolu ni komu ge kara ghuru
    taonira Joshua ma nina malaghai ni Israel. Mi tana bona tara ghuru taonira, ra
    sagauvi ngangata tua na komudira.
  pes-OPV: و تمامی قومی را که در شهر بودند ندادر‌دادند تا ایشان را تعاقب کنند. پس
    یوشع راتعاقب نموده، از شهر دور شدند.
  ron-1924: Атунч, тот попорул каре ера ын четате с-а стрынс ка сэ-й урмэряскэ. Ау
    урмэрит пе Иосуа ши ау фост трашь департе дин четате.
  ben-OBCV: অয়ের সব লোককে তাঁদের পশ্চাদ্ধাবন করার জন্য ডাকা হল, এবং তারা যিহোশূয়ের
    পশ্চাদ্ধাবন করল ও প্রলুব্ধ হয়ে নগর থেকে দূরে চলে গেল।
  som-som: Markaasaa dadkii magaalada joogay oo dhan waxaa loogu wada yeedhay inay
    eryadaan reer binu Israa'iil, oo intay Yashuuca eryanayeen ayaa iyagii laga fogeeyey
    magaaladii.
  lat-VUC: At illi vociferantes pariter, et se mutuo cohortantes, persecuti sunt eos.
    Cumque recessissent a civitate,
  eng-ASVBT: 'And all the people that were in the city were called together to pursue
    after them: and they pursued after Joshua, and were drawn away from the city.'
  ita-1885: E tutto il popolo ch'era in Ai, fu adunato a grido, per perseguitarli.
    Così perseguitarono Giosuè, e furono tratti fuor della città.
  eng-LXXUP: And they pursued after the children of Israel, and they themselves went
    to a distance from the city.
  eng-ULB: All the people who were in the city were called together to go after them,
    and they went after Joshua and they were drawn away from the city.
  spa-VBL: Todos los hombres de la ciudad fueron llamados a salir a perseguirlos,
    y mientras perseguían a Josué, se alejaron de la ciudad.
  fra-_FOB: Et tout le peuple qui était dans la ville fut assemblé à grands cris pour
    les poursuivre. Ils poursuivirent Josué, et furent attirés hors de la ville;
  mal-mal: അവരെ പിന്തുടരേണ്ടതിന് പട്ടണത്തിലെ ജനത്തെ ഒക്കെയും വിളിച്ചുകൂട്ടി അവർ യോശുവയെ
    പിന്തുടർന്ന് പട്ടണം വിട്ട് പുറത്തായി.
  urd-GVR: Tab Aī ke tamām mardoṅ ko Isrāīliyoṅ kā tāqqub karne ke lie bulāyā gayā,
    aur Yashua ke pīchhe bhāgte bhāgte wuh shahr se dūr nikal gae.
  suz-BL: मेको पिपमी ऐ सहर ङा मुर नेल्‍ल आन कली ब्रेश्‍शा, इस्राएली आन कली खेदा पपाइक्‍तु।
    मोपा यहोसु कली खेदा पा, मेकोपुकी ऐ सहर क्‍येङा ङोन सम्‍म लाम्‍तेक्‍म।
  ita-1927: E tutto il popolo ch’era nella città fu chiamato a raccolta per inseguirli;
    e inseguirono Giosuè e furon tratti lungi dalla città.
  ckb-ckb: لەنێو هەموو خەڵکی شاری عای بانگەواز بڵاو بووەوە کە دوایان بکەون، ئەوانیش
    دوای یەشوع کەوتن و لە شارەکە دوورکەوتنەوە.
  eng-BBE: And all the people in Ai came together to go after them; and they went
    after Joshua, moving away from the town.
  kan-OKCV: ಆಗ ಆಯಿ ಎಂಬ ಪಟ್ಟಣದಲ್ಲಿರುವ ಜನರೆಲ್ಲರನ್ನು ಕರೆದುಕೊಂಡು ಹಿಂದಟ್ಟುವುದಕ್ಕೆ ಕರೆಯಲಾದವರು
    ಯೆಹೋಶುವನನ್ನು ಹಿಂದಟ್ಟಿದರು. ಹೀಗೆ ಅವರು ಆ ಪಟ್ಟಣದಿಂದ ಹೊರಬಂದರು.
  bbb-bbb: '@see-verse:JOS.008.015'
  tam-2017: அப்பொழுது பட்டணத்திற்குள் இருந்த மக்கள் எல்லோரும் அவர்களைத் துரத்தும்படி
    கூப்பிட்டுக்கொண்டு யோசுவாவைப் பின்தொடர்ந்து பட்டணத்தை விட்டுப் புறப்பட்டார்கள்.
  spa-RV-1909: 'Y todo el pueblo que estaba en Hai se juntó para seguirlos: y siguieron
    á Josué, siendo así arrancados de la ciudad.'
  ron-BTF: Și tot poporul care era în Ai a fost chemat să îi urmărească; și au urmărit
    pe Iosua și au fost atrași departe de cetate.
  eng-WEBP: All the people who were in the city were called together to pursue after
    them. They pursued Joshua, and were drawn away from the city.
  eng-FBV: All the men of the town were called out to chase after them, and as they
    pursued Joshua they were drawn father from the town.
  nld-1939: Nu werd al het volk opgeroepen, dat in de stad was, om hen achterna te
    zetten; maar doordat ze Josuë achtervolgden, sneden ze zich af van de stad.
  nch-BL: Huan nopa tanahuatijquet quinnahuati nochi isoldados cati mocajtoyaj altepet
    Hai para ma quitepotztocaca Josué. Huan quej nopa, nopa israelitame quinyacanque
    para ma quicajtehuaca inialtepe huan ma yaca huejca.
  vie-1934: Hết thảy dân sự trong thành đều hiệp lại đặng đuổi theo. Vậy chúng rượt
    theo Giô-suê và bị dụ cách xa khỏi thành;
  hin-CV: इनका पीछा करने के लिए नगरवासियों को तैयार किया था. वे यहोशू का पीछा करते
    हुए नगर से दूर होते गए.
  spa-BES: Y todas las personas en Hai se reunieron para ir tras ellos; Y fueron tras
    Josué, alejándose del pueblo.
  tdx-tdx: Aa le kinoike iaby ondati’ i Aio hifanontoñe, hañoridàñe; le nihoridà’
    iareo t’Iehosoa, nisitake amy rovay.
  tha-KJV: คนในเมืองอัยทั้งหมดก็​ถู​กเรียกให้ตามออกไป เมื่อเขาไล่ตามโยชูวาไปนั้น เขาก็ออกห่างจากเมืองไปทุกที
  por-BR-2018: 'E todo aquele povo que estava em Ai se juntou para segui-los: e seguiram
    a Josué, sendo assim tirados da cidade.'
  deu-ELO: Da wurde das ganze Volk, das in der Stadt war, zusammengerufen, um ihnen
    nachzujagen; und sie jagten Josua nach und wurden von der Stadt abgerissen.
  eng-WYC-2018: and the men cried together, and with gladness stirred themselves together
    (or and with gladness stirred themselves up), and they pursued the men of Israel.
    And when they had gone away from the city,
  epo-epo: Kaj ili per krio vokis la tutan popolon, kiu estis en la urbo, por persekuti
    ilin; kaj ili postkuris Josuon, kaj malproksimiĝis de la urbo.
  uig-PIN: Xǝⱨǝrdǝ bar hǝlⱪning ⱨǝmmisi ularni ⱪoƣlaxⱪa qaⱪirildi; ular kelip Yǝxuani
    ⱪoƣliƣanda, ular azdurulup xǝⱨǝrdin yiraⱪ ⱪilindi.
  beo-beo: 'A:iai hina bagade da ea dunu huludafa Yosiua ea dunu sefasimusa: masa:ne
    sia:i. Ilia da hehenane, ilia moilai bai bagade da baligidu beba:loba da sedagawane
    ba:i.'
  tpi-OTNT: King i lukim ol Israel i ranawe, na em i singautim olgeta man long taun
    long kam ranim ol Israel. Na ol i wok long ranim Josua na ol i go longwe moa long
    taun.
  hau-SA: Aka kira duk mazan Ai su fafare su, suka kuwa fafari Yoshuwa, aka yaudare
    su suka yi nisa da birnin.
  uig-LAT: Sheherde bar xelqning hemmisi ularni qoghlashqa chaqirildi; ular kélip
    Yeshuani qoghlighanda, ular azdurulup sheherdin yiraq qilindi.
  nde-nde: Wonke amadoda e-Ayi atshelwa ukuthi abaxotshe, basebexotshana loJoshuwa
    badonselwa khatshana ledolobho.
  ton-ton: 'Pea naʻe ui ke fakataha ʻae kakai kotoa pē naʻe ʻi ʻAi kenau tuli kiate
    kinautolu: pea naʻa nau tuli ʻa Siosiua, pea kuo tohoakiʻi ai ʻakinautolu mei
    he kolo.'
  ces-1613: I svolán jest všecken lid v městě, aby je honili. I honili Jozue, a vzdálili
    se od města svého,
  eng-WMB: All the people who were in the city were called together to pursue after
    them. They pursued Joshua, and were drawn away from the city.
  tam-TCV: ஆயிபட்டணத்திலுள்ள எல்லா ஆண்களும் அவர்களைத் துரத்துவதற்கு அழைக்கப்படவே அவர்கள்
    எல்லோரும் யோசுவாவை பின்தொடர்ந்தார்கள். இவ்விதமாய் அவர்கள் பட்டணத்திலிருந்து வெளியேற
    ஏமாற்றப்பட்டார்கள்.
  ceb-ULB: Gipatawag ang tanang katawhan nga atua sa siyudad aron sa paggukod kanila,
    ug misunod sila kang Josue ug nagpahilayo na sila sa siyudad.
  pol-UBG: I zwołano cały lud, który był w mieście, aby ich ścigać. Ścigali więc Jozuego
    i zostali odciągnięci od miasta.
  urd-GVU: تب عَی کے تمام مردوں کو اسرائیلیوں کا تعاقب کرنے کے لئے بُلایا گیا، اور
    یشوع کے پیچھے بھاگتے بھاگتے وہ شہر سے دُور نکل گئے۔
  deu-1912: Da ward das ganze Volk in der Stadt zuhauf gerufen, daß es ihnen sollte
    nachjagen.
  ntj-ntj: Tjiinya wati pirninya-tjananya yarltingu kutjungkaralpi watjarnu, “Waarrpungkula-tjananyaya
    wati pirninya ngurlura wanala.” Nyangka mularrpartu-tjananyaya waarrpungkula ngurlura
    wanarnu. Nyangka kutjupanya-ya yiwarlangka nyinanytjamunurtu. Tjiinya pirnilurtu-ya
    kayirrpa yarla wantirra kukurraarnu. Palunyalu Tjatjuwanya-tjananya tiwa ngurlura
    wanarnu.
  kan-2017: ಆಯಿ ಎಂಬ ಪಟ್ಟಣದವರು ಊರಿನಲ್ಲಿದ್ದ ತಮ್ಮ ಎಲ್ಲಾ ಜನರನ್ನೂ ಕರೆದುಕೊಂಡು ಯೆಹೋಶುವನನ್ನು
    ಹಿಂದಟ್ಟುತ್ತಾ ಪಟ್ಟಣವನ್ನು ದೂರವಾಗಿ ಓಡತೊಡಗಿದರು.
  tgo-tgo: Gharɨgharɨko wolaghɨye Ai e tɨne, thavala valɨkaiwanji gaithɨ, thɨ raka
    raŋgi na tembe thɨ raka mbeleŋgiva Josuwa na le ragagaithɨko na i vakatha vama
    ghanji lughawoghawo laghɨye weya ghembako.
  yap-yap: Ma gubin e pumo’on ko re binaw nem nni piningrad nga ta’bang ni ngar lekedrad,
    ma nap’an e yad be lol’oeged Joshua i yan, ma aram e yad be palog ko fare binaw
    nga orel.
  hlt-MCSB: Te dongah amih hloem ham Ai khopuei kah pilnam pum te a hueh tih Joshua
    hnuk a hloem uh dongah khopuei lamloh bang cing uh.
  mdy-ETH: ዬያሮ ካታሞ ዓሳ ዎሊ ዔኤሊ ዔኤሊ ኬስካዖ ዔያቶ ዳውሲሢ ዓርቄኔ፤ ዒያሱ ዔያታ ዳውሴጎይሣ ካታማፓ ሃኪ ዴንዴኔ።
  twi-ASANTE: enti Aifoɔ no frɛɛ mmarima a wɔwɔ kuropɔn no mu no nyinaa ma wɔbɛtaa
    Israelfoɔ no. Ɛyɛɛ saa maa wɔn nyinaa firii kuropɔn no mu.
  eng-WEBU: All the people who were in the city were called together to pursue after
    them. They pursued Joshua, and were drawn away from the city.
  bnp-bnp: A hariki i matai e huriki a Israel ri ha, i gale tala lobo e huriki a bakovi
    na tanga ri gi valili ne huriki a Israel. Ri valili ne Iosua, ri marava basi na
    tanga.
  wal-wal: Aaya kataman de7iya asai ubbai eta yedettanau xeegettidosona. Xeegettidi
    Yaasa yedettidosona; yedettiiddi katamaappe haakkidi biidosona.
  spa-PDDPT: Todo el pueblo que estaba en la ciudad fue convocado para perseguirlos.
    Persiguieron a Josué y se apartaron de la ciudad.
  gun-gun: Ha'e nunga rupi tetã pygua kuery ha'e javive oenoĩa omonha aguã. Ha'e ramo
    Josué kuery rakykue oje'oi, tetã gui mombyry'ia peve.
  agu-BL: Chicyakil cu'n yi e' sanlar cwent Hay e' xomnin tan chitz'amle'n Josué scyuch'
    yi e' mas sanlara'tz. Nin bene'nin e' bantz joylaj te yi tnum.
  ilo-ULB: Sangsangkamaysa a naayaban dagiti amin a tattao nga adda iti siudad tapno
    kamatenda ida, ken kinamatda ni Josue ket naiyadayoda manipud iti siudad.
  kpg-kpg: Nia daane huogodoo i lodo di waahale guu hai ginai bolo gi lloomoi e waluwalu
    a Joshua mo ono ehoo, gei digaula gu waluwalu digaula, gu mogowaa gi daha mo di
    waahale.
  uig-ARA: شەھەردە بار خەلقنىڭ ھەممىسى ئۇلارنى قوغلاشقا چاقىرىلدى؛ ئۇلار كېلىپ يەشۇئانى
    قوغلىغاندا، ئۇلار ئازدۇرۇلۇپ شەھەردىن يىراق قىلىندى.
  bsp-bsp: K'aloku aka Hay a ŋabɛləs ŋa. Kɔ ŋambɛləs Yosuwe kɔ afum ɔn haŋ kɔ ŋambɔlɛnɛ
    dare da Hay.
  sus-sus: Ayikae naxa bira e fɔxɔ ra keren na. Yosuwe nun a xa sɔɔrie naxa e gi han
    e gɛ Ayi ɲama birin naminide taa fari ma.
  pon-2006: Ohl akan koaros en kahnimwo ahpw likwerpene pwe re en pwakih irail, oh
    ni ar pwakipwakih Sosua, re ahpw dohdohlahsang kahnimwo.
  ksd-ksd: Ma dia ga oro varurue ra tarai par ta ra pia na pal upi diat a korot mur
    diat; ma dia ga korot mur Iosua, ma di ga al vue diat kan ra pia na pal.
  tur-YTC: Kentte yaşayanların tümü onları kovalamak için bir araya çağrıldı. Yeşu'yu
    kovaladılar ve kentten uzaklaştırıldılar.
  grc-BRENT: Καὶ κατεδίωξαν ὀπίσω τῶν υἱῶν Ἰσραήλ· καὶ αὐτοὶ ἀπέστησαν ἀπὸ τῆς πόλεως.
  ind-AYT: Semua orang di kota dikerahkan untuk mengejar mereka. Mereka mengejar Yosua
    sehingga terpancing menjauh dari kota.
  nya-nya: Anthu onse a ku Ai anawuzidwa kuti awapirikitse. Ndipo iwo anapirikitsadi
    Yoswa uja, ndi kupita kutali ndi mzinda wawo.
  hrv-hrv: Ajani nato pozvaše sve iz grada i dadoše se za njima u potjeru te, goneći
    Jošuu, odvoje se od grada.
  mps-mps: Tuni bidigo te tama tebo subaso, tama agai te hanude bidibo tigidali bidi
    dabe i olama, te Israel dabe augwali nǫ bagulagasao wai. Tama augwaligo te Josua
    pobeasa soabo sę eyu, tama augwaligo te hanu taga soyu, digibulu mu soalio.
  tpi-tpi: King i lukim ol Israel i ranawe, na em i singautim olgeta man long taun
    long kam ranim ol Israel. Na ol i wok long ranim Josua na ol i go longwe moa long
    taun.
  dan-1931: blev alt Folket i Byen stævnet sammen til at forfølge dem, og de forfulgte
    Josua og lod sig lokke bort fra Byen;
  vie-OVCB: Người A-hi gọi nhau rượt đuổi quân thù và càng lúc họ càng ra xa thành.
  guj-2017: તેઓની પાછળ પડવા માટે જે બધા લોકો નગરમાં રહેતા હતા તેઓને બોલાવીને એકઠા
    કરવામાં આવ્યા. તેઓ યહોશુઆની પાછળ ગયા અને તેઓને નગરથી દૂર લઈ જવામાં આવ્યા.
  pon-2006A: Ohl akan koaros en kahnimwo ahpw likwerpene pwe re en pwakih irail, oh
    ni ar pwakipwakih Sosua, re ahpw dohdohlahsang kahnimwo.
  por-BRBSL: Todas as pessoas que estavam na cidade foram convocadas para persegui-los.
    Eles perseguiram Josué, e foram afastados da cidade.
  cth-cth: Ahnimanaw pâlei hanelah, Ai siangpahrang ni kho thung kaawm e tongpanaw
    pueng hah a kaw teh, Joshua a pâlei awh. Kho hoi a kâhla toe tie panuek laipalah
    hoehoe a pâlei awh.
  twi-twi: enti Aifo no frɛɛ mmarima a wɔwɔ kuropɔn no mu no nyinaa ma wɔbɛtaa Israelfo
    no. Ɛyɛɛ saa maa wɔn nyinaa fii kuropɔn no mu.
  hlt-hlt: Te dongah amih hloem ham Ai khopuei kah pilnam pum te a hueh tih Joshua
    hnuk a hloem uh dongah khopuei lamloh bang cing uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ pɛ́i nkɛ̀ bɛnìtìbɛ̀ɛ ítɛ́ dihɛì dimɔu, kɛ́ bɛ̀ tũ̀nnɛ kɛ́dɛ́tɛ́nɛ̀
    dihɛì.
  msy-2020: Ezɨ atrivim Israelian agɨntɨghasa nguibar ekiamɨn tir mɨdorozir gumazibar
    dei, me Israelian agɨntɨgha ghua Ain nguibar ekiam saghuiam a gatɨ.
  azb-azb: Onları təqib etmək üçün şəhərdə olan bütün camaat çağırıldı. Yeşuanı təqib
    edərək şəhərdən çıxdılar.
  eng-DBY: And all the people that were in the city were called together to pursue
    after them; and they pursued after Joshua, and were drawn away from the city.
  hin-2017: तब नगर के सब लोग इस्राएलियों का पीछा करने को पुकार-पुकारके बुलाए गए; और
    वे यहोशू का पीछा करते हुए नगर से दूर निकल गए।
  swp-swp: Eae tataodi adi sasagueao gamagaridi se eogaidi bena Isaraela se henaudi,
    Iosua se henau arinai eanua va se laugabaei.
  eng-YLT: and all the people who [are] in the city are called to pursue after them,
    and they pursue after Joshua, and are drawn away out of the city,
  kne-kne: Idi siya di, naayagan amin ay lalaki sin siyodad ta en da makiapayaw sin
    sosoldadon di Israelita. Inonod das daida enggana ay inmaddawi da sin siyodad.
  eng-WYC-2017: and the men cried together, and with gladness stirred themselves together,
    and they pursued the men of Israel. And when they had gone away from the city,
  eng-WMBB: All the people who were in the city were called together to pursue after
    them. They pursued Joshua, and were drawn away from the city.
  urd-GVH: तब अई के तमाम मर्दों को इसराईलियों का ताक़्क़ुब करने के लिए बुलाया गया,
    और यशुअ के पीछे भागते भागते वह शहर से दूर निकल गए।
  rug-rug: Ta tioko vura beto sari doduru tiena sa vasileana pude hadu luli la i,
    meke sipu hadu lulia rini se Zosua, si haqala va seu laladia tu koasa vasileana.
  gaz-gaz: Namoonni Aayi hundinuus akka Israaʼeloota ariʼaniif walitti waamaman; isaanis
    Iyyaasuu faana buʼanii akkasiin magaalattii irraa fageeffaman.
  fra-LSG: Alors tout le peuple qui était dans la ville s’assembla pour se mettre
    à leur poursuite. Ils poursuivirent Josué, et ils furent attirés loin de la ville.
  gnn-gnn: '@see-verse:JOS.008.015'
  yal-yal: Ayi taan muxune birin yi keli e sagatan xinla ma. E yi bira Yosuwe fɔxɔ
    ra han e yi makuya taan na pon!
  haw-1868: Hoakoakoa mai la na kanaka a pau o Ai e hahai ia lakou, a hahai no lakou
    ia Iosua, a kaiia'ku la lakou, mao aku o ke kulanakauhale.
  arb-NAV: فَتَنَادَى جَمِيعُ الشَّعْبِ الَّذِينَ فِي الْمَدِينَةِ لِتَعَقُّبِ يَشُوعَ،
    فَجَدُّوا وَرَاءَهُمْ مُبْتَعِدِينَ عَنِ الْمَدِينَةِ.
  ewe-ewe: Ale Ai fia ɖe gbe na eƒe asrafo siwo katã nɔ dua me la be woati Israelviwo
    yome. Ale dutaʋlilawo vɔ le dua me;
  eng-LEE: And all the people that were in 'Ai were called together to pursue after
    them; and they pursued after Joshua, and were drawn away from the city.
  asm-FB: তেতিয়া তেওঁলোকৰ পাছে পাছে খেদি যাবৰ বাবে নগৰত থকা সকলো লোকক গোট খাবলৈ মতা
    হ’ল আৰু তেওঁলোকে যিহোচূৱাৰ পাছে পাছে খেদি লৈ গ’ল, আৰু এইদৰে তেওঁলোক নগৰৰ পৰা বহু
    দূৰলৈ আতৰি গ’ল।
  sus-A: عَيِكَيٍ نَشَ بِرَ عٍ قْشْ رَ كٍرٍن نَ. يٌسُوٍ نُن عَ شَ سْورِيٍ نَشَ عٍ
    فِ هَن عٍ فّ عَيِ حَمَ بِرِن نَمِنِدٍ تَا قَرِ مَ.
  fra-SBL: Tout le peuple qui était dans la ville se rassembla pour les poursuivre.
    Ils poursuivirent Josué, et furent entraînés loin de la ville.
  hbo-hbo: וַיִּזָּעֲק֗וּ כָּל־הָעָם֙ אֲשֶׁ֣ר *בָּעִיר (בָּעַ֔י) לִרְדֹּ֖ף אַחֲרֵיהֶ֑ם
    וַֽיִּרְדְּפוּ֙ אַחֲרֵ֣י יְהֹושֻׁ֔עַ וַיִּנָּתְק֖וּ מִן־הָעִֽיר׃
  piu-2006: '@see-verse:JOS.008.015'
  kik-kik: Nao andũ othe a itũũra rĩa Ai magĩĩtwo nĩguo mamarũmĩrĩre, nao magĩtengʼeria
    Joshua makĩguucĩrĩrio makiuma itũũra rĩao.
  fra-NCL: Alors tout le peuple qui était dans la ville se rassembla pour les poursuivre ;
    ils poursuivirent Josué et se laissèrent attirer loin de la ville.
  cek-AK: Nihcae patom hanah Ai vangpui thung ih kaminawk boih angkawk o; vangpui
    thung hoiah tacawt o moe, Joshua to patom o.
  cuk-cuk: Geb degine, Israel-sordamar-balegitemalaga bela Hai-neggweburgi-machergan-gudimaladse
    gorlesad. Deyobi, machergan Hai-neggweburgi bangudmalad.
  uig-CYR: Шәһәрдә бар хәлиқниң һәммиси уларни қоғлашқа чақирилди; улар келип Йәшуани
    қоғлиғанда, улар аздурулуп шәһәрдин жирақ қилинди.
  tel-2017: వారిని ఆత్రుతగా తరమడానికి హాయిలో ఉన్న వారందరూ పోగై యెహోషువను తరుముతూ పట్టణానికి
    దూరంగా వెళ్లిపోయారు.
  hat-BSA: Tout pèp ki te nan vil la te rele ansanm pou kouri dèyè yo. Konsa, yo te
    kouri dèyè Josué e li te rale yo soti kite vil la.
  kos-kos: Suliyuk mwet nukewa in siti sac in tuku ac ukwe mwet lal Joshua, ac ke
    elos ukwal Joshua, elos loeselik liki siti sac.
  hbo-WLC: וַיִּזָּעֲק֗וּ כָּל־הָעָם֙ אֲשֶׁ֣ר בעיר לִרְדֹּ֖ף אַחֲרֵיהֶ֑ם וַֽיִּרְדְּפוּ֙
    אַחֲרֵ֣י יְהוֹשֻׁ֔עַ וַיִּנָּתְק֖וּ מִן־הָעִֽיר׃
  ibo-ibo: Nʼihi nke a, a kpọkuru ndị ikom niile nọ nʼime obodo Ai sị ha pụta bịa
    chụọ ụmụ Izrel ọsọ, ha chụrụ Joshua na-aga, e si otu a rapụta ha nʼebe dị anya
    site nʼobodo ahụ.
  ory-ory: ତହିଁରେ ନଗରସ୍ଥିତ ସମସ୍ତ ଲୋକ ସେମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଇବା ପାଇଁ ଏକତ୍ର ଡକାଗଲେ;
    ପୁଣି ସେମାନେ ଯିହୋଶୂୟଙ୍କର ପଛେ ପଛେ ଗୋଡ଼ାଉ ଗୋଡ଼ାଉ ନଗରରୁ ଦୂରକୁ ଆକର୍ଷିତ ହେଲେ।
  chk-chk: Iei mine ekewe meilapen ewe telinimw ra körifengeni ekewe aramas meinisin
    mi nom lon, pwe repwe tapweri ekewe re Israel. Nge lupwen ra tapweri Josua, ra
    toauala seni ewe telinimw.
  rop-rop: en det king bin majurrumap ola men brom det taun blanga ranimap olabat,
    en Joshuwa en detlot solja bin meigim olabat kipgon gowei longwei brom det taun.
  ukr-1871: Тодї наказано всїм людям, що були в городї, уганяти за ними; уганяючи
    ж за ними, віддалялись вони все дальше та дальше від міста.
  deu-1951: Da wurde das ganze Volk, das in der Stadt war, zusammengerufen, daß es
    ihnen nachjage, und sie jagten Josua nach und wurden von der Stadt abgeschnitten.
  eng-JPS: And all the people that were in Ai were called together to pursue after
    them; and they pursued after Joshua, and were drawn away from the city.
  srp-1865: A oni sazvaše sav narod što bješe u gradu da ih tjeraju. I tjeraše Isusa,
    i odvojiše se od svoga grada.
  lug-lug: Abantu bonna abaali mu kibuga ne bakoowoolwa okugoba Abayisirayiri, ne
    babagobera ddala era ne babawereekereza wala nnyo n’ekibuga.
  heb-heb: ויזעקו כל העם אשר בעיר לרדף אחריהם וירדפו אחרי יהושע וינתקו מן העיר׃
  ben-IRV: তাতে নগরে অবস্থিত সব লোককে ডাকা হল, যেন তারা তাদের পেছনে দৌড়িয়ে যায়।
    আর তারা যিহোশূয়ের পিছন পিছন যেতে যেতে নগর থেকে দূরে আকর্ষিত হল;
  pan-pan: ਤਾਂ ਸਾਰੇ ਲੋਕ ਜਿਹੜੇ ਸ਼ਹਿਰ ਵਿੱਚ ਸਨ ਉਹਨਾਂ ਦਾ ਪਿੱਛਾ ਕਰਨ ਲਈ ਇਕੱਠੇ ਸੱਦੇ ਗਏ ਸੋ
    ਉਹਨਾਂ ਨੇ ਯਹੋਸ਼ੁਆ ਦਾ ਅਜਿਹਾ ਪਿੱਛਾ ਕੀਤਾ ਕਿ ਉਹ ਸ਼ਹਿਰੋਂ ਦੂਰ ਚਲੇ ਗਏ।
  mya-JVB: သူ တို့ကို လိုက် ခြင်းငှါ ၊ အာဣ မင်းကြီးသည် မြို့၌ ရှိသမျှ သော ယောက်ျား
    တို့ကို နှိုးဆော် ပြီးလျှင် ၊ မြို့သားတို့ သည် ယောရှု ကိုလိုက် ၍ ၊ မြို့ နှင့်
    ကွာမှန်းမသိ ခွါ သွားကြ၏။
  tbg-tbg: Ai avuhainaava tavero vatukaqi vau vaiintika ekaa naarama kero tiharo,
    Ne Isareri aru ntataqi vuate, tumanta vika Iosuaara avataqi vura. Iosuaava mintima
    kero vika kuntamaqiro vumanta Ai vika nái vatuka mini ke vika ntata vare anura.
  hmo-hmo: Vadaeni Ai ena king ese iena hanua taudia ibounai ia boiria, do idia heau
    hebou, Iosua do idia lulua totona. Unai dainai idia ese hanua idia rakatania.
  urd-urd: और जितने लोग शहर में थे वह उनका पीछा करने के लिए बुलाये गये; और उन्होंने
    यशू'अ का पीछा किया और शहर से दूर निकले चले गये।
  rus-SYN: а они кликнули весь народ, который был в городе, чтобы преследовать их,
    и, преследуя Иисуса, отдалились от города;
  bqc-SIM: Aideↄ kↄ̃ sìsi píi aa bↄlɛ pɛ Yozueeↄwa, ↄ̃ aa pɛ̀má e aa gɛ̀ kɛ̃̀ ń
    wɛ̃́lɛwa zã̀.
  tcz-CHONGTHU: Hichechun khopi sunga umjouse chu akikoudoh’un abonchauvin amaho chu
    adeltauvin, hitichun amaho chu khopia konchun alhemdoh tauvin ahi.
  mar-mar: त्यांचा पाठलाग करण्यासाठी आय नगरातल्या सर्व लोकांस एकत्र बोलवण्यात आले;
    ते यहोशवाचा पाठलाग करीत नगरापासून दूरवर गेले.
  qub-qub: Chaymi Hai suldärucunataga raynin niran gaticachänanpaj. Gatishpan siudäninpita
    carucamana aywaran.
  bqp-bqp: Aidenↄ kↄ̃ sìsi ń pínki ò bↄtɛ ò pɛ́ Yↄsuanↄa, akũ ò pɛ̀ḿma ari ò gɛ̀ɛ
    ò kɛ̃̀ ń wɛ̃tɛa zã̀zã.
  hat-hat: Tout gason ki te nan lavil la t'ap kouri dèyè yo, yo t'ap rele byen fò.
    Se konsa, nan kouri dèyè Jozye a, yo kite lavil la byen lwen dèyè.
  eng-BSB: Then all the men of Ai were summoned to pursue them, and they followed
    Joshua and were drawn away from the city.
  tod-tod: Ti taazu nuɓusɛiti kpein tolini ga ti ʋilɛ ti ʋolu. Ti ʋilɛni Zozuwe ʋolu,
