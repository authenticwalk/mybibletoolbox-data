verse: JOS.008.021
translations:
  mal-C: പതിയിരിപ്പുകാർ പട്ടണം പിടിച്ചു എന്നും പട്ടണത്തിലെ പുക ആകാശത്തേക്കുയർന്നു
    എന്നും യോശുവയും എല്ലാ ഇസ്രായേലും കണ്ടപ്പോൾ അവർ തിരിഞ്ഞു ഹായിനിവാസികളെ ആക്രമിച്ചു.
  deu-TKW: Als aber Josua und alle Israeliten sahen, daß der Hinterhalt die Stadt
    besetzt hatte, und daß Rauchwolken aus der Stadt emporstiegen, machten sie kehrt
    und schlugen auf die Leute von Ai los.
  lin-lin: Boye, tango Jozue mpe bana nyonso ya Isalaele bamonaki ete basoda oyo babombamaki
    bazwi engumba mpe milinga ezali komata wuta na engumba, bazongaki mpe babomaki
    bato ya Ayi.
  eng-LSV: and Joshua and all Israel have seen that the ambush has captured the city,
    and that the smoke of the city has gone up, and they turn back and strike the
    men of Ai;
  eng-GNV: When Ioshua and all Israel sawe that they that lay in waite, had taken
    the citie, and that the smoke of the citie mounted vp, then they turned againe
    and slewe the men of Ai.
  eng-WEBSTER: And when Joshua and all Israel saw that the ambush had taken the city,
    and that the smoke of the city ascended, then they turned again and slew the men
    of Ai.
  nhw-BL: '@see-verse:JOS.008.020'
  swh-ONEN: Basi Yoshua na Israeli wote walipoona kwamba waviziaji wameshauteka mji
    na moshi ulikuwa unapaa juu kutoka kwenye mji, wakawageukia watu wa Ai na kuwashambulia.
  bba-bba: '@see-verse:JOS.008.020'
  eng-KJVCPB: And when Joshua and all Israel saw that the ambush had taken the city,
    and that the smoke of the city ascended, then they turned again, and slew the
    men of Ai.
  cpy-cpy: Iñaakiri Josué ikyaaki nampitsiki rowayiriti ikaatzi omaneen-chari, imatakiro
    itaakiro nampitsi, ipiyashi-teeya-paakirini Tzimpookaarini-jatzi, rowayiri-tapaakari.
  luo-luo: Kane Joshua kod jo-Israel noneno ka joma nopondo osekawo dala maduongʼ
    kendo iro bende ne dhwolore kanyo, negilokore mi gimonjo jo-Ai.
  meu-meu: Iosua bona Israel taudia iboudiai ese e itaia, e komu oreana ese hanua
    vada e abia, bona hanua e doua kwalahuna na e daeva, bena idia na e lou, Ai taudia
    e hadareredia.
  npi-ULB: जब यहोशू र सारा इस्राएलले धूवाँको मुस्‍लोसँगै सहर कब्जा गरेको देखे, तिनीहरू
    फर्के र ऐका मानिसहरूलाई मारे ।
  yor-yor: Nígbà tí Joṣua àti gbogbo àwọn ará Israẹli rí i pé àwọn tí ó bá ti gba
    ìlú náà, tí èéfín ìlú náà sì ń gòkè, wọ́n yí padà wọ́n sì kọlu àwọn ọkùnrin Ai.
  emp-NTPO: '@see-verse:JOS.008.020'
  ind-ind: '@see-verse:JOS.008.020'
  pes-OPCB: '@see-verse:JOS.008.020'
  tgl-ULB: Nang nakita ni Josue at lahat ng Israel na nabihag ang siyudad ng pananambang
    na may tumataas na usok, umikot sila at pinatay ang mga kalalakihan ng Ai.
  hui-hui: Yosuabi agali ibu heba hearubi tigua Ai tano biago agali bira do helayarume
    delayago hondowa tiguabi pora bialu pole tingi howa piyarume beregeda dai biyagola
    Aiali wai biaga o ibiyaru bo wahai hole bene.
  mya-mya: ယော​ရှု​နှင့်​သူ​၏​တပ်​သား​တို့​သည်​မိ​မိ​တို့ တပ်​ပုန်း​များ​က မြို့​ကို​သိမ်း​လိုက်​ကြောင်း​ကို
    လည်း​ကောင်း၊ မြို့​မီး​လောင်​လျက်​ရှိ​သည်​ကို လည်း​ကောင်း​တွေ့​မြင်​ရ​လျှင်​ပြန်​လှည့်​၍
    အာ​ဣ​မြို့​သား​များ​ကို​တိုက်​ခိုက်​သတ်​ဖြတ် ကြ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་འཇབ་དམག་གིས་གྲོང་ཁྱེར་ཕྲོགས་ཟིན་པ་དང་གྲོང་ཁྱེར་ལས་དུ་སྨུག་འཕྱུར་བ་མཐོང་ནས།
    ཁ་ཕྱིར་འཁོར་ནས་སོང་སྟེ་ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་མི་རྣམས་ལ་དམག་བརྒྱབ།
  sna-sna: Joshua navaIsraeri vose pavakaona kuti vavandiri vakanga vatora guta uye
    utsi hwakanga huchikwira kubva muguta, vakatendeuka vakarwisa varume veAi.
  spa-BLM: Cuando Josué y todo Israel vieron que la emboscada había tomado la ciudad
    y que el humo de la ciudad ascendía, se volvieron y mataron a los hombres de Hai.
  cac-cac: Axo ix yilan vin̈aj Josué chi' to van sq'ue stab'il jun chon̈ab' chi',
    ix yojtacanel vin̈ to toxo ix och eb' vin̈ soldado vin̈ d'a yol chon̈ab' chi'.
    Yuj chi' ix meltzaj vin̈ yed' eb' vin̈ soldado d'a eb' aj Hai chi', ix och ijan
    vin̈ smilancham eb'.
  swh-ULB: Na wakati Yoshua na Israeli wote walipoona kuwa wale watu wa kuvizia wameuteka
    mji kwa ule moshi uliokuwa ukipanda, waligeuka nyuma na kuwaua watu wa Ai.
  bel-bel: Ісус і ўвесь Ізраіль, убачыўшы, што засаднікі ўзялі горад, падымаўся дым
    ад горада, павярнуліся і пачалі біць жыхароў Гая;
  deu-ELBBK: Denn als Josua und ganz Israel sahen, dass der Hinterhalt die Stadt eingenommen
    hatte und dass der Rauch der Stadt emporstieg, da kehrten sie um und schlugen
    die Männer von Ai.
  mbb-OT: Su hein naahà ni Josue wey te menge etew zin he nekeseled en duen te inged
    is menge zuma zan ne mibinsulan dan en heini, midlikù sikandan is ed-etaki te
    menge tig-Ai.
  mal-2015: പതിയിരിപ്പുകാർ പട്ടണം പിടിച്ചു. പട്ടണത്തിലെ പുക മേലോട്ടു പൊങ്ങുന്നു എന്നു
    യോശുവയും എല്ലായിസ്രായേലും കണ്ടപ്പോൾ മടങ്ങിവന്നു പട്ടണക്കാരെ വെട്ടി.
  tuo-NT: Josué, nipeꞌtirã Israe curuacjãrã ti macã sẽꞌemapʉ duꞌtiꞌcãrã ti macãrẽ
    ʉ̃jʉ̃acõꞌacã ĩꞌarã, majãmitojaa, Haicjãrã meꞌrã aꞌmewẽjẽrã aꞌticãrã niwã.
  rmc-rmc: Bo sar o Jozua the calo Izrael dikhle, hoj lengre murša zaile o foros a
    hoj odarik džal o thuv, visarde pes a chudle te marel le muršen andral o Aj.
  nlg-nlg: Na pukuna, mi tana bona Joshua mana balu vure ni Israel tara righia na
    lei maleghai tara kabu polo tara nia tangomana na lutu tara nea, mara righia na
    ahuna na komu te pouta dato, ra ririu oli mai mara labura na vure ni Ai.
  pes-OPV: و چون یوشع و تمامی اسرائیل دیدند که آنانی که در کمین بودند شهر را گرفته
    اندو دود شهر بالا می‌رود ایشان برگشته، مردان عای را شکست دادند.
  ron-1924: кэч Иосуа ши тот Исраелул, вэзынд четатя луатэ де чей че стэтяу ла пындэ
    ши фумул четэций суинду-се ын сус, с-ау ынторс ши ау бэтут пе оамений дин Ай.
  ben-OBCV: কারণ যিহোশূয় ও সমগ্র ইস্রায়েল যখন দেখলেন যে, ওৎ পেতে লুকিয়ে থাকা সৈন্যরা
    নগর দখল করে নিয়েছে এবং সেখান থেকে ধোঁয়া উপরে উঠে যাচ্ছে, তখন তাঁরা পিছনে ঘুরে
    অয়ের লোকদের আক্রমণ করলেন।
  som-som: Oo markii Yashuuca iyo reer binu Israa'iil oo dhammu arkeen in raggii gaadmada
    ahaa ay magaaladii qabsadeen, iyo in magaalada qiiqeedii kor u baxay, ayay dib
    u soo noqdeen, oo waxay laayeen dadkii reer Aacii.
  lat-VUC: Vidensque Josue et omnis Israël quod capta esset civitas, et fumus urbis
    ascenderet, reversus percussit viros Hai.
  eng-ASVBT: And when Joshua and all Israel saw that the ambush had taken the city,
    and that the smoke of the city ascended, then they turned again, and slew the
    men of Ai.
  ita-1885: Giosuè adunque, e tutto Israele, veggendo che gli agguati aveano presa
    la città, e che il fumo di essa saliva, voltarono faccia, e percossero la gente
    d'Ai.
  eng-LXXUP: And Joshua and all Israel saw that the ambuscade had taken the city,
    and that the smoke of the city went up to heaven; and they turned and smote the
    men of Ai.
  eng-ULB: When Joshua and all Israel saw the ambush had captured the city with the
    smoke rising, they turned around and killed the men of Ai.
  spa-VBL: Cuando Josué y los israelitas vieron que el grupo de la emboscada había
    capturado la ciudad y que de ella salía humo, se volvieron y atacaron a los hombres
    de Hai.
  fra-_FOB: Car Josué et tout Israël, voyant que ceux qui étaient en embuscade avaient
    pris la ville et que la fumée de la ville montait, retournèrent, et frappèrent
    les gens d'Aï.
  mal-mal: പതിയിരിപ്പുകാർ പട്ടണം പിടിച്ചു. പട്ടണത്തിലെ പുക മേലോട്ട് പൊങ്ങുന്നു എന്ന്
    യോശുവയും എല്ലാ യിസ്രായേലും കണ്ടപ്പോൾ മടങ്ങിവന്ന് ഹായി പട്ടണക്കാരെ കൊന്നു.
  urd-GVR: Kyoṅki jab Yashua aur us ke sāth ke ādmiyoṅ ne dekhā ki ghāt meṅ baiṭhe
    Isrāīliyoṅ ne shahr par qabzā kar liyā hai aur ki shahr se dhuāṅ uṭh rahā hai
    to unhoṅ ne muṛ kar Aī ke ādmiyoṅ par hamlā kar diyā.
  suz-BL: यहोसु नु इस्राएली नेल्‍लेमी मेको ऐ सहर बाप्‍शा बाक्‍बपुकीमी सहर आंम के सेल्‍शो
    ताम्‍तेक्‍म। सहर रे कुन जुइश्‍शो तामे चोटीन, मेकोपुकी बिर हिरशा, ऐ सहर ङा वोंइश
    मुर आन कली साइक्‍चा गोम्‍तेक्‍म।
  ita-1927: E Giosuè e tutto Israele, vedendo che quelli dell’imboscata avean preso
    la città e che il fumo saliva dalla città, tornarono indietro, e batterono la
    gente d’Ai.
  ckb-ckb: جا کە یەشوع و هەموو ئیسرائیل بینییان بۆسەکە شارەکەی گرتووە و دووکەڵی شارەکە
    بەرز بووەتەوە، گەڕانەوە و لە پیاوەکانی عاییان دا.
  eng-BBE: And when Joshua and all Israel saw that the town had been taken by the
    surprise attack, and that the smoke of the town had gone up, turning round they
    overcame the men of Ai.
  kan-OKCV: ಪಟ್ಟಣವು ಹೊಂಚುಗಾರರಿಗೆ ಸ್ವಾಧೀನವಾದುದನ್ನೂ ಹೊಗೆ ಆಕಾಶಕ್ಕೆ ಏರುತ್ತಿದ್ದುದನ್ನೂ ಕಂಡಾಗ
    ಯೆಹೋಶುವನೂ ಇಸ್ರಾಯೇಲರೂ ಹಿಂದಿರುಗಿ ಆಯಿ ಎಂಬ ಪಟ್ಟಣದ ಜನರ ಮೇಲೆ ಬಿದ್ದರು.
  bbb-bbb: '@see-verse:JOS.008.020'
  tam-2017: ஒளிந்திருந்தவர்கள் பட்டணத்தைப் பிடித்ததையும், பட்டணத்தின் புகை எழும்புகிறதையும்,
    யோசுவாவும் இஸ்ரவேலர்களும் பார்த்தபோது, திரும்பிக்கொண்டு, ஆயீயின் மனிதர்களை முறியடித்தார்கள்.
  spa-RV-1909: Josué y todo Israel, viendo que los de la emboscada habían tomado la
    ciudad, y que el humo de la ciudad subía, tornaron, é hirieron á los de Hai.
  ron-BTF: Și când Iosua și tot Israelul au văzut că aceia de la pândă au luat cetatea
    și că fumul cetății se urca, s-au întors și au ucis pe oamenii din Ai.
  eng-WEBP: When Joshua and all Israel saw that the ambush had taken the city, and
    that the smoke of the city ascended, then they turned back and killed the men
    of Ai.
  eng-FBV: For when Joshua and the Israelites saw that the ambush group had captured
    the town, and that smoke was rising from it, they turned around and attacked the
    men of Ai.
  nld-1939: Want nauwelijks hadden Josuë en heel Israël gezien, dat het volk in hinderlaag
    de stad had genomen, en dat er al rook uit opsteeg, of ze keerden zich om, en
    sloegen in op de mannen van Ai.
  nch-BL: '@see-verse:JOS.008.020'
  vie-1934: Khi Giô-suê và cả Y-sơ-ra-ên thấy binh phục đã lấy thành, và khói đốt
    thành bay lên, bèn trở về đánh người A-hi.
  hin-CV: जब यहोशू के साथ के इस्राएली सैनिकों ने देखा कि घात लगाए सैनिकों ने नगर पर
    हमला किया है, और नगर से उठ रहा धुआं आकाश में पहुंच रहा है, तब उन्होंने अय के पुरुषों
    को मारना शुरू कर दिया.
  spa-BES: Y cuando Josué y todo Israel vieron que la ciudad había sido tomada por
    el ataque sorpresa, y que el humo de la ciudad había subido, girando alrededor,
    vencieron a los hombres de Hai.
  tdx-tdx: Naho nioni’ Iehosoa naho Israele iaby te tinava’ o nanàmpokeo i rovay naho
    te nionjoñe mañambone ty hatoe’ i rovay, le nibalike, vaho zinama’ iareo o lahilahi’
    i Aio.
  tha-KJV: และเมื่อโยชู​วาก​ับบรรดาอิสราเอลเห็​นว​่ากองซุ่มยึดเมืองได้​แล้ว และควันไฟที่​ไหม้​เมืองพลุ่งขึ้น
    เขาก็หันกลับมาโจมตีชาวเมืองอัย
  por-BR-2018: Josué e todo Israel, vendo que os da emboscada tomaram a cidade, e
    que a fumaça da cidade subia, voltaram, e feriram aos de Ai.
  deu-ELO: Denn als Josua und ganz Israel sahen, daß der Hinterhalt die Stadt eingenommen
    hatte und daß der Rauch der Stadt emporstieg, da kehrten sie um und schlugen die
    Männer von Ai.
  eng-WYC-2018: And Joshua saw, and all Israel, that the city was taken, and that
    the smoke of the city went up; and he turned again, and killed the men of Ai.
    (And Joshua, and all of Israel, saw that the city was taken, and that the smoke
    of the city went up; and then they turned, and killed the men of Ai.)
  epo-epo: Kaj kiam Josuo kaj la tuta Izrael ekvidis, ke la insidanoj okupis la urbon
    kaj ke leviĝas fumo de la urbo, ili turniĝis kaj ekbatis la loĝantojn de Aj.
  uig-PIN: Yǝxua bilǝn barliⱪ Israil pistirma ⱪoxunning xǝⱨǝrni elip bolƣanliⱪini,
    xundaⱪla xǝⱨǝrdin tütünning ɵrlǝp qiⱪⱪinini kɵrüp, yenip kelip, Ayining adǝmlirini
    ɵltürgili turdi.
  beo-beo: 'Yosiua amola ea dunu da eno dunu da A:iai moilai bai bagade lale, laluga
    gobesi amo ba:beba:le, sinidigili, A:iai dunu fane legemusa: asi.'
  tpi-OTNT: '@see-verse:JOS.008.020'
  hau-SA: Lokacin da Yoshuwa da dukan Isra’ilawa suka ga waɗanda suka yi kwanto sun
    ci birnin da yaƙi, hayaƙi kuwa ya cika birnin, sai suka juya suka kai wa mutanen
    Ai hari.
  uig-LAT: Yeshua bilen barliq Israil pistirma qoshunning sheherni élip bolghanliqini,
    shundaqla sheherdin tütünning örlep chiqqinini körüp, yénip kélip, Ayining ademlirini
    öltürgili turdi.
  nde-nde: Kwathi uJoshuwa labako-Israyeli bonke bebona ukuthi labo ababecatheme basebethumbe
    idolobho lokuthi intuthu yayiqonga emayezini ivela edolobheni, batshibilika baqalisa
    ukuhlasela amadoda ase-Ayi.
  ton-ton: Pea ʻi he mamata ʻa Siosiua mo ʻIsileli kotoa pē kuo maʻu ʻae kolo ʻe he
    malumu, pea kuo ʻalu hake ʻae ʻohuafi ʻoe kolo, naʻa nau tafoki leva, ʻo teʻia
    ʻae kau tangata ʻo ʻAi.
  ces-1613: Jozue zajisté a všecken Izrael, když viděli, že z záloh vzali město, a
    že se vznáší dým města, obrátili se, a bili muže Hai.
  eng-WMB: When Joshua and all Israel saw that the ambush had taken the city, and
    that the smoke of the city ascended, then they turned back and killed the men
    of Ai.
  tam-TCV: யோசுவாவும் இஸ்ரயேலர் அனைவரும் மறைந்திருந்த வீரர் ஆயிபட்டணத்தைக் கைப்பற்றியதையும்,
    பட்டணத்திலிருந்து புகை எழும்புவதையும் கண்டபோது, அவர்கள் திரும்பி ஆயி பட்டண மனிதர்களைத்
    தாக்கினார்கள்.
  ceb-ULB: Sa dihang nakita ni Josue ug sa tibuok Israel ang banhig nga miilog sa
    siyudad uban sa miutbo nga aso, mibalik sila ug gipangpatay nila ang kalalakin-an
    sa Ai.
  pol-UBG: Jozue bowiem i cały lud Izraela zobaczyli, że ludzie z zasadzki zajęli
    miasto i że z miasta unosi się dym, zawrócili więc i zaczęli zabijać ludzi z Aj.
  urd-GVU: کیونکہ جب یشوع اور اُس کے ساتھ کے آدمیوں نے دیکھا کہ گھات میں بیٹھے اسرائیلیوں
    نے شہر پر قبضہ کر لیا ہے اور کہ شہر سے دھواں اُٹھ رہا ہے تو اُنہوں نے مُڑ کر عَی
    کے آدمیوں پر حملہ کر دیا۔
  deu-1912: Denn da Josua und das ganze Israel sah, daß der Hinterhalt die Stadt gewonnen
    hatte, weil der Stadt Rauch aufging, kehrten sie wieder um und schlugen die Männer
    von Ai.
  ntj-ntj: '@see-verse:JOS.008.020'
  kan-2017: ಯೆಹೋಶುವನೂ ಇಸ್ರಾಯೇಲ್ಯರೂ ಪಟ್ಟಣವು ಹೊಂಚಿ ನೋಡುತ್ತಿದ್ದವರಿಗೆ ಸ್ವಾಧೀನವಾದದ್ದನ್ನೂ,
    ಹೊಗೆಯು ಆಕಾಶಕ್ಕೆ ಏರಿಹೋಗುತ್ತಿದ್ದದ್ದನ್ನೂ ಕಂಡು ಹಿಂದಿರುಗಿ ಬಂದು ಆಯಿ ಊರಿನ ಜನರನ್ನು ಸಂಹರಿಸಿದರು.
  tgo-tgo: Mbaŋa Josuwa na le ragagaithɨko va thɨ thuweya munduko thɨ ghareghare lenji
    valɨragagaithɨma kaero methɨ wo ghembako, thɨ raka matavɨ eŋge kaero thɨ ghene
    ŋgoruru Ai lenji ragagaithɨko.
  yap-yap: Nap’an e guy Joshua nge fapi salthaw rok fa picha’ ni kar koled fare binaw
    kar yip’ed e nifiy ngay, miyad cheal ngar tababgad i li’ e pumo’on nu Ai.
  hlt-MCSB: Rhongngol loh khopuei a buem tih khopuei kah hmaikhu a luei te Joshua
    neh Israel pum loh a hmuh vaengah Ai kah hlang rhoek te kuplet a tloek uh.
  mdy-ETH: ዒያሱንታ ዒዛና ዎላ ዓኣ ዖሎ ዓሳ ዔያታ ቤርታ ካቲሲ ጌሤ ዖሎ ዓሳ ካታሜሎ ዓርቄሢ፥ ሃሣ ታሞዋ ዓጌሢ ዴንቃዖ ጊንሣ
    ማዒ ዓይ ካታማፓ ዖሎሮ ሙኬ ዓሶ ዖሊ ዎዺሢ ዓርቄኔ፤
  twi-ASANTE: Ɛberɛ a Yosua ne Israelfoɔ a wɔaka no hunuu sɛ atɛfoɔ no afa kuropɔn
    no, na wisie ayɛ kumɔnn wɔ ewiem no, wɔdanee wɔn ho bɛto hyɛɛ Aifoɔ no so.
  eng-WEBU: When Joshua and all Israel saw that the ambush had taken the city, and
    that the smoke of the city ascended, then they turned back and killed the men
    of Ai.
  bnp-bnp: '@see-verse:JOS.008.020'
  wal-wal: Yaasunne Israa7eela asai ubbai zuggi uttida olanchchati katamaa oiqqidoogaanne
    cuwai saluwaa kiyidoogaa be7ido wode guyye simmidi, Aaya katamaa asaa woridosona.
  spa-PDDPT: Pues Josué y todo Israel, al ver que los de la emboscada habían tomado
    la ciudad, y que la humareda de la ciudad subía, regresaron y atacaron a los hombres
    de Hai.
  gun-gun: Ha'e gui Josué ha'e Israel kuery ha'e javive oexa okuapy onhemi va'ekue
    tetã re ipo'aka rã. Hataxĩ tetã gui opu'ã va'e avi oexa vy ojevy vy ojukapa Ai
    pygua avakue.
  agu-BL: Ya'stzun bantz na yi bene'n quilol Josué yi na tzan k'a'kl yi tnum, nintzun
    e' pakxijtz tan chibiyle'n yi e' sanlar cwent Hay.
  ilo-ULB: Idi nakita ni Josue ken dagiti amin nga Israel a nasakup ti panangsaneb
    ti siudad nga adda asuk nga agpangpangato, nagsublida ket pinatayda dagiti lallaki
    ti Ai.
  kpg-kpg: Joshua mo ana daane ga gidee bolo nadau ihoo ala i golo la guu kumi di
    guongo guu dudu gu ulaula, gei digaula gaa huli gi muli, ga daamada ga daaligi
    nia daane o Ai.
  uig-ARA: يەشۇئا بىلەن بارلىق ئىسرائىل پىستىرما قوشۇننىڭ شەھەرنى ئېلىپ بولغانلىقىنى،
    شۇنداقلا شەھەردىن تۈتۈننىڭ ئۆرلەپ چىققىنىنى كۆرۈپ، يېنىپ كېلىپ، ئايىنىڭ ئادەملىرىنى
    ئۆلتۈرگىلى تۇردى.
  bsp-bsp: Ntɛ Yosuwe kɔ asol ɔn aka Yisrayel fəp ŋanəŋk fɔ aŋɛ ŋac-liŋɛ dare mɔ ŋasumpər
    di, kɔ kinimɛ kəyi kəpɛ dare, kɔ ŋaŋkafələrnɛ aka Hay kəsutɛnɛ, kɔ ŋasut ŋa.
  sus-sus: Yosuwe nun Isirayila ɲama to na tuuri to te ra, e naxa a kolon a sɔɔri
    mɛlɛntie bara gɛ taa suxude. Na kui e naxa e mafindi, e fa Ayikae bɔnbɔ.
  pon-2006: Ni Sosua oh nah ohl ako ar kilangada me mehtei ko aledier kahnimwo oh
    e wie lullul, re pirekekte tapihada kemehla mehn Ai ko.
  ksd-ksd: Ma ba Iosua ma ra tarai Israel par dia ga gire ba ra tarai na pinarau dia
    ga uvia pa ra pia na pal, ma ba ra mi ta ra pia na pal i ga tubang rikai, dia
    ga talil mulai ma dia ga ubu ra tarai Ai.
  tur-YTC: Yeşu ve bütün İsrael, pusudakilerin kenti aldığını ve kentin dumanının
    yükseldiğini görünce geri dönüp Ay Kenti adamlarını öldürdüler.
  grc-BRENT: Καὶ Ἰησοῦς καὶ πᾶς Ἰσραὴλ εἶδον, ὅτι ἔλαβον τὰ ἔνεδρα τὴν πόλιν, καὶ
    ὅτι ἀνέβη ὁ καπνὸς τῆς πόλεως εἰς τὸν οὐρανόν· καὶ μεταβαλλόμενοι, ἐπάταξαν τοὺς
    ἄνδρας τῆς Γαί.
  ind-AYT: Ketika Yosua dan seluruh Israel melihat orang-orang yang mengadang itu
    merebut kota dan bahwa asap kota telah naik, mereka berbalik dan menewaskan orang-orang
    Ai.
  nya-nya: Yoswa ndi Aisraeli onse ataona kuti obisalira aja alanda mzinda ndipo kuti
    utsi unali tolotolo, iwo anatembenuka ndi kuyamba kupha anthu a ku Ai.
  hrv-hrv: Vidjevši Jošua i sav Izrael da je zasjeda zauzela grad i da se diže dim
    iz grada, vrate se i udare na ljude iz Aja.
  mps-mps: Josua dali te ami bidi dabe augwaligo suali, te augwa age dabego te hanu
    selama, tama te siago ulubo suai. Tama tibaso, augwali ma gelama, begasama asiyu,
    tama te Ai bidi dabe ela mubo sę yai dao.
  tpi-tpi: '@see-verse:JOS.008.020'
  dan-1931: Og da Josua og hele Israel så, at Bagholdet havde indtaget Byen, og at
    Røgen fra byen steg til Vejrs, vendte de om og slog Mændene fra Aj;
  vie-OVCB: Giô-suê và quân sĩ theo ông thấy khói, biết rằng cánh phục binh đã chiếm
    thành, liền quay lại phản công người A-hi.
  guj-2017: જયારે યહોશુઆએ અને સર્વ ઇઝરાયલે જોયું કે, હુમલો કરનાર ટુકડીઓએ નગરને કબજે
    કરીને સળગાવ્યું છે ત્યારે તેઓ પાછા આવ્યા અને તેઓએ આયના માણસોને મારી નાખ્યાં.
  pon-2006A: Ni Sosua oh nah ohl ako ar kilangada me mehtei ko aledier kahnimwo oh
    e wie lullul, re pirekekte tapihada kemehla mehn Ai ko.
  por-BRBSL: Quando Josué e todo Israel viram que a emboscada havia tomado a cidade,
    e que a fumaça da cidade subia, então voltaram para trás e mataram os homens de
    Ai.
  cth-cth: Ramvengnaw ni kho thung e hmaikhu ka luen e hah Joshua hoi Isarel miphunnaw
    abuemlah ni a hmu navah, bout a ban awh teh, Ai khonaw a thei awh.
  twi-twi: Bere a Yosua ne Israelfo a wɔaka no huu sɛ atɛwfo no afa kuropɔn no, na
    wusiw ayɛ kumɔnn wɔ wim no, wɔdan wɔn ho bɛtow hyɛɛ Aifo no so.
  hlt-hlt: Rhongngol loh khopuei a buem tih khopuei kah hmaikhu a luei te Joshua neh
    Israel pum loh a hmuh vaengah Ai kah hlang rhoek te kuplet a tloek uh.
  tbz-SIM: '@see-verse:JOS.008.020'
  msy-2020: '@see-verse:JOS.008.020'
  azb-azb: Yeşua ilə pusquda olan bütün İsraillilər şəhəri alındığını və şəhərdən
    tüstü qalxdığını görəndə dönüb Ay şəhərinin adamlarını qırdılar.
  eng-DBY: When Joshua and all Israel saw that the ambush had taken the city, and
    that the smoke of the city went up, they turned again, and slew the men of Ai.
  hin-2017: जब यहोशू और सब इस्राएलियों ने देखा कि घातियों ने नगर को ले लिया, और उसका
    धुआँ उठ रहा है, तब घूमकर आई के पुरुषों को मारने लगे।
  swp-swp: Iosua eo Isaraela gamagaridi se itaeao tauvesevesei eanua se girihaiao,
    eanua asuasuna i sae, se uio Eae tataodi se unuidi.
  eng-YLT: and Joshua and all Israel have seen that the ambush hath captured the city,
    and that the smoke of the city hath gone up, and they turn back and smite the
    men of Ai;
  kne-kne: '@see-verse:JOS.008.020'
  eng-WYC-2017: And Joshua saw, and all Israel, that the city was taken, and that
    the smoke of the city went up; and he turned again, and killed the men of Ai.
  eng-WMBB: When Joshua and all Israel saw that the ambush had taken the city, and
    that the smoke of the city ascended, then they turned back and killed the men
    of Ai.
  urd-GVH: क्योंकि जब यशुअ और उसके साथ के आदमियों ने देखा कि घात में बैठे इसराईलियों
    ने शहर पर क़ब्ज़ा कर लिया है और कि शहर से धुआँ उठ रहा है तो उन्होंने मुड़कर अई
    के आदमियों पर हमला कर दिया।
  rug-rug: Sipu dogoria e Zosua meke sari nana tie sapu ele tuqe vagia ri nana tie
    sa vasileana, meke sulua si asa, si kekere pule si arini meke podalae seke va
    matematei rini sari na tinoni pa Ai.
  gaz-gaz: Iyyaasuu fi Israaʼeloonni hundinuu yommuu akka warri riphee eeggachaa ture
    sun magaalattii qabatee fi akka aarri magaalattii irraa kaʼu arganitti of irra
    garagalanii namoota Aayi dhaʼan.
  fra-LSG: car Josué et tout Israël, voyant la ville prise par les hommes de l’embuscade,
    et la fumée de la ville qui montait, se retournèrent et battirent les gens d’Aï.
  gnn-gnn: Bala walalanydja bilyu'‐bilyurrunana yana ŋunhi Yitjuralpuyŋunydja, bala
    galkiŋuruna walalanhanydja marrtjina bumara ḏatthurruna.
  yal-yal: Yosuwe nun Isirayila ganla birin yi a kolon, a sofaan naxanye yi luxunxi
    taan natɛrɛnadeni yɛngɛni, ne bata yi taan suxu, taan tutin yi tema. E yi e xun
    xɛtɛ Ayi kaane xili ma.
  haw-1868: A ike aku la o Iosua, a me ka Iseraela a pau, ua pio ke kulanakauhale
    i ka poe hoohalua, a ua punohu aku la ka uwahi o ke kulanakauhale, alaila huli
    hou lakou a luku aku la i kanaka no Ai.
  arb-NAV: وَلَمَّا رَأَى يَشُوعُ وَمُحَارِبُوهُ أَنَّ الْكَمِينَ قَدِ اسْتَوْلَى
    عَلَى الْمَدِينَةِ، وَأَنَّ دُخَانَهَا قَدْ مَلأَ الْفَضَاءَ، شَرَعُوا فِي مُهَاجَمَةِ
    رِجَالِ عَايَ وَالْقَضَاءِ عَلَيْهِمْ.
  ewe-ewe: Yosua kple Israelviwo katã kpɔ be yewoƒe amewo xɔ dua, eye wotɔ dzoe, eya
    ta wotrɔ hede asi Aitɔwo wuwu me.
  eng-LEE: 'For when Joshua and all Israel saw that the ambush had seized the city,
    and that the smoke of the city ascended: they turned back, and smote the men of
    ''Ai.'
  asm-FB: অৰ্থাৎ যেতিয়া যিহোচূৱাই আৰু গোটেই ইস্ৰায়েলে দেখিলে যে, আক্ৰমণ কৰিবলৈ লুকাই
    থকা সৈন্যদলে নগৰখন আটক কৰি ল’লে আৰু নগৰৰ ধোঁৱা উঠিছে, তেতিয়া তেওঁলোকে উভতি ধৰি
    অয়ৰ লোকসকলক আঘাত কৰিলে।
  sus-A: يٌسُوٍ نُن عِسِرَيِلَ حَمَ تٌ نَ تُورِ تٌ تٍ رَ، عٍ نَشَ عَ كٌلٌن عَ سْورِ
    مّلّنتِيٍ بَرَ فّ تَا سُشُدٍ. نَ كُي عٍ نَشَ عٍ مَقِندِ، عٍ قَ عَيِكَيٍ بْنبْ.
  fra-SBL: Lorsque Josué et tout Israël virent que l'embuscade avait pris la ville
    et que la fumée de la ville montait, ils firent demi-tour et tuèrent les hommes
    d'Aï.
  hbo-hbo: וִיהֹושֻׁ֨עַ וְכָֽל־יִשְׂרָאֵ֜ל רָא֗וּ כִּֽי־לָכַ֤ד הָֽאֹרֵב֙ אֶת־הָעִ֔יר
    וְכִ֥י עָלָ֖ה עֲשַׁ֣ן הָעִ֑יר וַיָּשֻׁ֕בוּ וַיַּכּ֖וּ אֶת־אַנְשֵׁ֥י הָעָֽי׃
  piu-2006: '@see-verse:JOS.008.020'
  kik-kik: Rĩrĩa Joshua na Isiraeli othe moonire atĩ andũ ao arĩa mooheirie andũ thuutha
    wa itũũra nĩmarĩtunyanĩte, na makĩona ndogo ĩgĩtoga kuuma itũũra, makĩgarũrũka
    na makĩũraga andũ acio a Ai.
  fra-NCL: Et Josué et tout Israël, voyant la ville prise par les hommes de l’embuscade,
    et la fumée de la ville qui montait, se retournèrent et battirent les hommes d’Haï.
  cek-AK: Misa angang kaminawk mah vangpui to lak o boeh moe, van ah angthawk tahang
    hmaikhue to Joshua hoi Israel kaminawk boih mah hnuk o naah, amlaem o moe, Ai
    vangpui ih kaminawk to hum o.
  cuk-cuk: Ar Josué, degi, Israel-sordamar dakarmargua, na e-sordagan-dukubukmalad
    Hai-neggweburgi ubosmala, degi, ogumaksamarbali, Hai-sordamar-e-balegindanimaladgi
    duurmakdemalad.
  uig-CYR: Йәшуа билән барлиқ Исраил пистирма қошунниң шәһәрни елип болғанлиғини,
    шундақла шәһәрдин түтүнниң өрләп чиққинини көрүп, йенип келип, Айиниң адәмлирини
    өлтүргили турди.
  tel-2017: పొంచి ఉన్నవారు పట్టణాన్ని పట్టుకోవడం, పట్టణంలో పొగ పైకి రావడం యెహోషువ,
    ఇశ్రాయేలీయులంతా చూసినప్పుడు వారు హాయి వారిని హతం చేశారు.
  hat-BSA: Lè Josué avèk tout Israël te wè ke fòs anbiskad la te kaptire vil la, e
    ke lafimen te monte, yo te vire retounen pou touye mesye Aï yo.
  kos-kos: Ke Joshua ac mwet lal ah liye lah mwet wialos ah eisla ac esukak siti sac,
    elos forla ac mutawauk in uni mwet Ai ah.
  hbo-WLC: וִיהוֹשֻׁ֨עַ וְכָֽל־יִשְׂרָאֵ֜ל רָא֗וּ כִּֽי־לָכַ֤ד הָֽאֹרֵב֙ אֶת־הָעִ֔יר
    וְכִ֥י עָלָ֖ה עֲשַׁ֣ן הָעִ֑יר וַיָּשֻׁ֕בוּ וַיַּכּ֖וּ אֶת־אַנְשֵׁ֥י הָעָֽי׃
  ibo-ibo: Nʼihi na mgbe Joshua na ndị agha Izrel so ya lepụrụ anya hụ ka anwụrụ ọkụ
    si nʼobodo Ai na-arịgo elu, ha matara na ndị ha zoro onwe ha nʼọhịa abanyela obodo
    Ai, lụgbuo ya. Ya mere, Joshua na ndị agha so ya tụgharịrị bido igbu ndị agha
    obodo Ai.
  ory-ory: ପୁଣି ଗୋପନରେ ଥିବା ସୈନ୍ୟଦଳ ନଗର ହସ୍ତଗତ କରିଅଛନ୍ତି ଓ ନଗରର ଧୂମ ଉଠୁଅଛି, ଏହା ଦେଖି
    ଯିହୋଶୂୟ ଓ ସମସ୍ତ ଇସ୍ରାଏଲ ଫେରି ଅୟର ଲୋକମାନଙ୍କୁ ବଧ କଲେ।
  chk-chk: Pun lupwen Josua me ekewe re Israel meinisin ra küna ötütän ekkei seni
    ewe telinimw pokiten ekewe chon op ra liapeni o kenala, ra kul o niela ekewe re
    Ai.
  rop-rop: '@see-verse:JOS.008.020'
  ukr-1871: Бо ж Йозей і всї Ізрайлитяне, побачивши, що місто позадь їх опановано
    та димова хмара встає понад городом, обернулись назад і побивали Гайських горожан.
  deu-1951: Denn als Josua und ganz Israel sah, daß der Hinterhalt die Stadt eingenommen
    hatte und daß der Rauch der Stadt aufstieg, kehrten sie wieder um und schlugen
    die Männer von Ai.
  eng-JPS: And when Joshua and all Israel saw that the ambush had taken the city,
    and that the smoke of the city ascended, then they turned back, and slew the men
    of Ai.
  srp-1865: I Isus i sav Izrailj vidjevši da je zasjeda njihova uzela grad i gdje
    se diže dim od grada, vratiše se i udariše na Gajane.
  lug-lug: Yoswa n’abasajja be bwe baalaba nga bannaabwe beesozze ekibuga era ne bakyokya,
    kwe kukyukira abaali babagoba ne babatta ebitagambika.
  heb-heb: ויהושע וכל ישראל ראו כי לכד הארב את העיר וכי עלה עשן העיר וישבו ויכו את
    אנשי העי׃
  ben-IRV: যখন গোপনে অবস্থিত সৈন্যদল নগর অধিকার করেছে ও নগরের ধোঁয়া উঠছে, তা দেখে
    যিহোশূয় ও সমস্ত ইস্রায়েল ফিরে অয়ের লোকদেরকে হত্যা করতে লাগলেন;
  pan-pan: ਜਦ ਯਹੋਸ਼ੁਆ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਵੇਖਿਆ ਕਿ ਘਾਤ ਵਾਲਿਆਂ ਨੇ ਸ਼ਹਿਰ ਨੂੰ ਜਿੱਤ ਲਿਆ
    ਹੈ ਅਤੇ ਸ਼ਹਿਰ ਤੋਂ ਧੂੰਆਂ ਉੱਠ ਰਿਹਾ ਹੈ ਤਾਂ ਉਹਨਾਂ ਨੇ ਮੁੜ ਕੇ ਅਈ ਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।
  mya-JVB: ကင်း တပ်သားတို့သည် မြို့ ကိုရ ၍ မြို့ ၌ မီးခိုး တက် လျက် ရှိသည်ကို ယောရှု
    နှင့် ဣသရေလ အမျိုးသားအပေါင်း တို့သည် မြင် လျှင် ၊ တဖန် ပြန် လှည့်၍ အာဣ မြို့သား
    တို့ကို တိုက် သတ်ကြ၏။
  tbg-tbg: '@see-verse:JOS.008.020'
  hmo-hmo: Iosua bona Israela tuari taudia idia itaia, idia hunia noho tuari taudia
    ese hanua idia abia vadaeni, bona hanua idia gabua ena kwalahu ia daekau. Unai
    neganai idia giroa mai lou, bona idia ese Ai taudia idia halusia.
  urd-urd: और जब यशू'अ और सब इस्राईलियों ने देखा कि घात वालों ने शहर ले लिया और शहर
    का धुंआ उठ रहा है, तो उन्होंने पलट कर एे के लोगों को क़त्ल किया।
  rus-SYN: Иисус и весь Израиль, увидев, что сидевшие в засаде взяли город, и дым
    от города восходил к небу, возвратились и стали поражать жителей Гая;
  bqc-SIM: Kɛ́ Yozuee ń Isailiↄ è ń gbɛ̃́ pↄ́ ulɛaↄ wɛ̃́lɛ sì, mɛ́ tɛlu gbã́
    daa, ↄ̃ aa ɛ̀a lɛ̀lɛ Aidepiↄwa.
  tcz-CHONGTHU: Joshua leh Israelte chun apanlah nauchu alolhing’in khopia konchun
    meikhu akitungdoh tai tichu amuphatnun ahung kileheijun Ai mite chu ahin delkhum
    tauvin ahi.
  mar-mar: दबा धरणाऱ्यांनी नगर घेतले आहे व त्याचा धूर वर चढत असल्याचे यहोशवा व सर्व
    इस्राएलांनी पाहिले तेव्हा ते मागे उलटून आय नगराच्या मनुष्यांवर तुटून पडले.
  qub-qub: Josuëwan llapan Israelcuna goshtayta ricashpan musyaran pacarajcuna siudäman
    yaycushantana. Chaymi jinan öra paycunapis cutiran Hai runacunata wañuchinanpaj.
  bqp-bqp: Kũ Yↄsua kũ Isarailanↄ è ń gbɛ̃ kũ ò natɛnanↄ wɛ̃tɛ sì akũsↄ̃ ò è túsukpɛ
    fùtɛ à dà wɛ̃tɛla, akũ ò ɛ̀ra ò lɛ̀tɛ Aide pìnↄa.
  hat-hat: Lè Jozye ak tout moun li yo wè lòt sòlda ki te kache yo te pran lavil la,
    lè yo wè dife nan lavil la, yo vire tounen, yo atake moun lavil Ayi yo.
  eng-BSB: When Joshua and all Israel saw that the men in ambush had captured the
    city and that smoke was rising from it, they turned around and struck down the
    men of Ai.
  tod-tod: Zozuwe ta Izelayɛle nuiti kpein ti kaai ma ga zunuiti ti lɔɔɠuni, naati
    ti ɠulaa, ti taai zo, taai ɠala luului ɠɛni lɛɛzu, ti ɠaaʋoteni Ayi nuiti ma,
    ti laalɛ ti wu.
  eng-WEBPB: When Joshua and all Israel saw that the ambush had taken the city, and
    that the smoke of the city ascended, then they turned back and killed the men
    of Ai.
  kbq-kbq: Anante Josua'ene mika Israeli vahe'mo'zama zami'mi hu'za Ai vahe'ma nevazareti'ma,
    kageno Ai rankumapinti'ma teve kumo'ma vemagu vemagu huno monaregama marerige'za
    nege'za ete rukrahe hu'za zamarotagoma hu'za nevaza Ai vahera zamahe'naze.
  nhe-BL: '@see-verse:JOS.008.020'
  bus-bus: Kɛ̀ Yↄsua kↄ̃n Isarailinↄↄ è ń gbɛ̃ kɛ̀ aↄ̃ↄ naɛnanↄ wɛ́tɛ sì bensↄ̃ tɛ́sukpɛ
    fɛ̀ɛ à dà wɛ́tɛla, ben aↄ̃ ɛ̀ara wà lɛ̀ɛ Aidee pìnↄa.
  gub-BL: Na'e Zuzue a'e, hemiruze'eg Izaew paw a'e wà no, wexak tawhu ipyhykaw a'e
    wà kury, wexak tàtàxiner tawhu wi uzeupir ma'e a'e wà no. A'e rupi uzewyr awa
    Az pe har wàmàtyry'ym pà a'e wà kury.
  eng-DRA: So Josue and all Israel seeing that the city was taken, and that the smoke
    of the city rose up, returned and slew the men of Hai.
