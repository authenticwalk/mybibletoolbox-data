verse: JOS.008.012
translations:
  mal-C: യോശുവ ഏകദേശം അയ്യായിരംപേരെ ബേഥേലിനും ഹായിക്കും ഇടയ്ക്കു പട്ടണത്തിനു പടിഞ്ഞാറായി
    പതിയിരുത്തി.
  deu-TKW: Sodann nahm er ungefähr fünftausend Mann und ließ sie sich zwischen Bethel
    und Ai, westlich von der Stadt, in den Hinterhalt legen.
  lin-lin: Jozue azwaki basoda nkoto mitano mpe abombaki bango na kati-kati ya Beteli
    mpe Ayi, na ngambo ya weste ya engumba.
  eng-LSV: And he takes about five thousand men, and sets them [for] an ambush between
    Bethel and Ai, on the west of the city;
  eng-GNV: And hee tooke about fiue thousande men, and set them to lye in waite betweene
    Beth-el and Ai, on the Westside of the citie.
  eng-WEBSTER: And he took about five thousand men; and set them to lie in ambush
    between Beth-el and Ai, on the west side of the city.
  nhw-BL: Huan Josué quintitlanqui se macuili mil tlacame para ma motlatica tlatlajco
    Betel huan Hai quentzi más para campa calaqui tonati.
  swh-ONEN: Yoshua alikuwa amewachukua watu wapatao elfu tano, akawaweka katika uavizi
    kati ya Betheli na Ai, upande wa magharibi wa mji.
  bba-bba: Yosue u mɑɑ derɑ tɑbu durɔbu nɔrɔbun subɑ nɔɔbu (5.000) yɑ dɑ yɑ kukuɑ
    Betɛli kɑ Ayin bɑɑ sɔɔ, sɔ̃ɔ duu yeru ɡiɑ.
  eng-KJVCPB: And he took about five thousand men, and set them to lie in ambush between
    Beth-el and Ai, on the west side of the city.
  cpy-cpy: Rotyaantaki 5,000 isheninka owayirita-chani ikyaapiintzira ooryaa, maneeyapaakani
    niyanki-thaki awotsi poñaachari Tajorentsi-pankoniki roojatzi Tzimpookaariniki.
  luo-luo: Joshua nokawo ji madirom alufu abich mooro yo podho chiengʼ mar Ai mondo
    opond e kind Bethel kod dala maduongʼno.
  meu-meu: A taunimanima daha ima sisivana e abidia, Betele bona Ai padadiai bae bani
    henidia, Ai lahara kahana ai.
  npi-ULB: तिनले झण्डै पाँच हजार जना मानिस लिए र सहरको पश्‍चिमपट्टि बेथेल र ऐको बिचमा
    लुक्‍न पठाए ।
  yor-yor: Joṣua sì ti fi bí ẹgbẹ̀rún márùn-ún (5,000) ọmọ-ogun pamọ́ sí àárín Beteli
    àti Ai, sí ìwọ̀-oòrùn ìlú náà.
  emp-NTPO: Maʌ̃ne Josueba idji sordaorãnebemada cinco mil edaped̶a Hai puru wagaa
    ʌ̃mãdau b̶aebariare Betel yagaa mĩrũbisia. Mãwã osia Haid̶ebemarãba adua panʌne
    ãdjirã ume djõne zed̶amãrẽã.
  ind-ind: Lalu Yosua memilih sekitar lima ribu orang dan menyuruh mereka bersembunyi
    di antara kota Betel dan Ai, di sebelah barat kota itu.
  pes-OPCB: '@see-verse:JOS.008.011'
  tgl-ULB: Kinuha niya ang humigit-kumulang ng limang libong kalalakihan at itinakda
    sila sa pananambang sa kanlurang dako ng lungsod sa pagitan ng Bethel at Ai.
  hui-hui: Yosuahanda agali biaru aria daosini duria (5,000) tale buwa Ainaga ni paliragohayagi
    Bedelela hengebanegoha bira do helene.
  mya-mya: သူ​သည်​စစ်​သူ​ရဲ​ငါး​ထောင်​ခန့်​ကို​မြို့​အ​နောက် ဘက် အာ​ဣ​မြို့​နှင့်​ဗေ​သ​လ​မြို့​အ​ကြား​တွင်
    ပုန်း​အောင်း​နေ​စေ​၏။-
  bod-N: ཁོས་མི་ལྔ་སྟོང་ཙམ་བདམས་ནས་དེ་རྣམས་ལ་པེད་ཨེལ་དང་ཨེ་ཡུ་གྲོང་ཁྱེར་གཉིས་ཀྱི་བར་ཏེ་ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་ནུབ་ཕྱོགས་སུ་འཇབ་སྒུག་བྱེད་དུ་བཅུག
  sna-sna: Joshua akanga atora varume vangasvika zviuru zvishanu akavarayira kuti
    vavandire pakati peBheteri neAi, kumavirazuva kweguta.
  spa-BLM: Tomó unos cinco mil hombres y los puso en una emboscada entre Betel y Hai,
    del lado occidental de la ciudad.
  cac-cac: Oye' mil eb' vin̈ soldado ix schecb'at vin̈aj Josué sc'ub'ejel sb'a d'a
    snan̈al Betel yed' Hai chi' d'a stojolal b'aj tz'em c'u.
  swh-ULB: Alichukua watu wapatao elfu tano hivi na akawaweka katika hali ya kuvizia
    katika upande wa magharibi mwa mji kati ya Betheli na Ai.
  bel-bel: і паставіў табар з паўночнага боку Гая, а паміж ім і Гаем была даліна;
    потым узяў ён каля тысяч чалавек і пасадзіў іх у засадзе паміж Вэтылем і Гаем,
    з заходняга боку горада.
  deu-ELBBK: Er hatte aber etwa 5.000 Mann genommen und sie als Hinterhalt zwischen
    Bethel und Ai gelegt, westlich von der Stadt.
  mbb-OT: Duen en impehuna ni Josue he 5,000 he menge sundaru te kedsurung dutun te
    inged. Diyè dan mebpelastar te zapit te edsenlepan dutun te inged, diyà te tengàtengà
    te Ai wey Betel.
  mal-2015: അവൻ ഏകദേശം അയ്യായിരം പേരെ തിരഞ്ഞെടുത്തു ബേഥേലിന്നും ഹായിക്കും മദ്ധ്യേ
    പട്ടണത്തിന്നു പടിഞ്ഞാറു പതിയിരുത്തി.
  tuo-NT: Josué niꞌcãmocʉsetiri mil surarare Betel, Hai waꞌteropʉ mujĩpũ sãjãrõ peꞌe
    nʉocũucʉ niwĩ.
  rmc-rmc: Ale mek angloda iľa vaj pandž ezera (5 000) muršen a phenďa lenge, hoj
    pes te garuven pro zapados le forostar maškar o Aj the maškar o Betel.
  nlg-nlg: Mi tana bongi ia tua keri Joshua te nira vetena lima na toga ni malaghai
    gekara va koli polo tana paleva bokona, i ghobuna Bethel mi Ai.
  pes-OPV: و قریب به پنج هزار نفر گرفته، ایشان را درمیان بیت ئیل و عای به طرف غربی
    شهر در کمین نهاد.
  ron-1924: Иосуа а луат апроапе чинч мий де оамень ши й-а пус ла пындэ ынтре Бетел
    ши Ай, ла апус де четате.
  ben-OBCV: যিহোশূয় প্রায় 5,000 লোক নিয়ে নগরের পশ্চিমদিকে বেথেল ও অয়ের মাঝখানে
    তাদের গোপনে লুকিয়ে রাখলেন।
  som-som: Markaasuu wuxuu kaxaystay rag shan kun ku dhow, oo wuxuu gaadmo u diray
    meel u dhexaysa Beytel iyo Aacii, oo magaalada ka xigta xagga galbeed.
  lat-VUC: 'Quinque autem millia viros elegerat, et posuerat in insidiis inter Bethel
    et Hai ex occidentali parte ejusdem civitatis:'
  eng-ASVBT: And he took about five thousand men, and set them in ambush between Beth-el
    and Ai, on the west side of the city.
  ita-1885: Prese ancora intorno a cinquemila uomini, i quali egli pose in agguati
    tra Betel ed Ai, dal Ponente della città.
  eng-LXXUP: And the ambuscade was on the west side of the city.
  eng-ULB: He took about five thousand men and set them in ambush on the west side
    of the city between Bethel and Ai.
  spa-VBL: Tomó unos cinco mil hombres y los puso en emboscada entre Betel y Hai,
    al oeste de la ciudad.
  fra-_FOB: Il prit alors environ cinq mille hommes, et les mit en embuscade entre
    Béthel et Aï, à l'occident de la ville.
  mal-mal: അവൻ ഏകദേശം അയ്യായിരംപേരെ തെരഞ്ഞെടുത്ത് ബേഥേലിനും ഹായിക്കും മദ്ധ്യേ പട്ടണത്തിന്
    പടിഞ്ഞാറുഭാഗത്ത് പതിയിരുത്തി.
  urd-GVR: Jo shahr ke maġhrib meṅ Aī aur Baitel ke darmiyān ghāt lagāe baiṭhe the
    wuh taqrīban 5,000 mard the.
  suz-BL: मिनु ङोंइती यहोसुमी ५ हजार लडाइ पाइब आन कली लाइश्‍शा, ऐ क्‍येङा पच्‍छिम
    गे बेथेल नु ऐ आस दातेम बाप्‍चा कली वोइक्‍तु।
  ita-1927: Giosuè prese circa cinquemila uomini, coi quali tese un’imboscata fra
    Bethel ed Ai, a ponente della città.
  ckb-ckb: یەشوع نزیکەی پێنج هەزار پیاوی نارد و لەنێوان بێت‌ئێل و عای، لە ڕۆژئاوای
    عای لە بۆسەدا داینان.
  eng-BBE: And taking about five thousand men, he put them in position for a surprise
    attack on the west side of Ai, between Beth-el and Ai.
  kan-OKCV: ಯೆಹೋಶುವನು ಹೆಚ್ಚು ಕಡಿಮೆ ಐದು ಸಾವಿರ ಜನರನ್ನು ಆಯ್ದುಕೊಂಡು, ಆ ಪಟ್ಟಣದ ಪಶ್ಚಿಮ ಕಡೆಯಲ್ಲಿ
    ಬೇತೇಲಿಗೂ, ಆಯಿ ಎಂಬ ಪಟ್ಟಣದ ನಡುವೆ ಹೊಂಚಿಹಾಕಿಕೊಂಡಿರಲು ಅವರನ್ನು ಇಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.008.011'
  tam-2017: அவன் ஏறக்குறைய ஐயாயிரம் பேரைப் பிரித்தெடுத்து, அவர்களை பெத்தேலுக்கும்
    ஆயீக்கும் நடுவே பட்டணத்திற்குமேலே இரகசியப்படையாக வைத்தான்.
  spa-RV-1909: Y tomó como cinco mil hombres, y púsolos en emboscada entre Beth-el
    y Hai, á la parte occidental de la ciudad.
  ron-BTF: Și a luat cam cinci mii de oameni și i-a pus la pândă între Betel și Ai,
    în partea de vest a cetății.
  eng-WEBP: He took about five thousand men, and set them in ambush between Bethel
    and Ai, on the west side of the city.
  eng-FBV: He took about five thousand men and had them lie in ambush between Bethel
    and Ai, to the west of the town.
  nld-1939: Maar ongeveer vijf duizend man had hij afgezonderd, en in een hinderlaag
    tussen Betel en Ai gelegd, ten westen van de stad.
  nch-BL: Huan Josué quintitanqui se macuili mil tacame para ma motatica tatajco Betel
    huan Hai quentzi más para campa calaqui tonati.
  vie-1934: Giô-suê bèn đem chừng năm ngàn lính phục giữa khoảng Bê-tên và A-hi, về
    phía tây của thành.
  hin-CV: तब यहोशू ने लगभग पांच हज़ार सैनिकों को बेथेल एवं अय के पश्चिम में खड़े कर
    दिए.
  spa-BES: Y tomando unos cinco mil hombres, los colocó en posición para un ataque
    sorpresa en el lado oeste de Hai, entre Bet-el y Hai.
  tdx-tdx: Nandrambe lahilahy va’e lime-arivo re vaho nampiampire’e añivo’ i Betele
    naho i Ày ahandrefa’ i rovay.
  tha-KJV: และท่านจัดคนประมาณห้าพันคน ให้​เขาแอบซุ่มอยู่ระหว่างเมืองเบธเอลกับเมืองอัย
    ทางทิศตะวันตกของตัวเมือง
  por-BR-2018: E tomou como cinco mil homens, e os pôs em emboscada entre Betel e
    Ai, à parte ocidental da cidade.
  deu-ELO: Er hatte aber bei fünftausend Mann genommen und sie als Hinterhalt zwischen
    Bethel und Ai gelegt, westlich von der Stadt.
  eng-WYC-2018: And Joshua had chosen five thousand men, and he had set them in [the]
    ambushments betwixt Bethel and Ai, in the west part of the same city. (And Joshua
    chose five thousand men, and he put them in ambush between Bethel and Ai, on the
    west side of the city.)
  epo-epo: Kaj li prenis ĉirkaŭ kvin mil homojn, kaj aranĝis ilin inside inter Bet-El
    kaj Aj, okcidente de Aj.
  uig-PIN: Yǝxua bǝx mingqǝ adǝmni tallap elip berip, Bǝyt-Əl bilǝn Ayining otturisida,
    xǝⱨǝrning ƣǝrb tǝripidǝ bɵktürmǝ turƣuzƣanidi.
  beo-beo: Yosiua da5000 dunu agoane lale, ilia da A:iai ea eso dabe la:idi (A:iai
    amola Bedele dogoa) amoga wamoaligi.
  tpi-OTNT: Na Josua i kisim klostu inap olsem 5,000 man na i salim ol i go hait long
    hap san i go daun bilong dispela taun, namel long Ai na Betel.
  hau-SA: Yoshuwa ya sa mutum dubu biyar suka yi kwanto tsakanin Betel da Ai, a yammancin
    birnin.
  uig-LAT: Yeshua besh mingche ademni tallap élip bérip, Beyt-El bilen Ayining otturisida,
    sheherning gherb teripide böktürme turghuzghanidi.
  nde-nde: UJoshuwa wayethethe amadoda aphosa afike kunkulungwane ezinhlanu wawacathamisa
    phakathi kweBhetheli le-Ayi entshonalanga yedolobho.
  ton-ton: Pea naʻa ne fili ʻae kau tangata ʻe toko nima afe nai, ʻo ne tuku ʻakinautolu
    ke toka malumu, ʻi he vahaʻa ʻo Peteli mo ʻAi, ʻi he potu lulunga ʻoe kolo.
  ces-1613: Vzal pak byl okolo pěti tisíc mužů, kteréž postavil v zálohách mezi Bethel
    a Hai, od západní stany města.
  eng-WMB: He took about five thousand men, and set them in ambush between Bethel
    and Ai, on the west side of the city.
  tam-TCV: யோசுவா ஐயாயிரம் இராணுவவீரரை ஆயிபட்டணத்திற்கு மேற்கே பெத்தேலுக்கும் ஆயிக்கும்
    இடையில், மறைந்திருந்து தாக்குவதற்கென அனுப்பி வைத்திருந்தான்.
  ceb-ULB: Gidala niya ang kalalakin-an nga mikabat ug 5000 ug giandam sila sa pagbanhig
    ngadto sa kasadpan nga bahin sa siyudad taliwala sa Betel ug Ai.
  pol-UBG: Następnie wziął około pięciu tysięcy mężczyzn, których umieścił w zasadzce
    między Betel a Aj, po zachodniej stronie miasta.
  urd-GVU: جو شہر کے مغرب میں عَی اور بیت ایل کے درمیان گھات لگائے بیٹھے تھے وہ تقریباً
    5,000 مرد تھے۔
  deu-1912: Er hatte aber bei fünftausend Mann genommen und auf den Hinterhalt gestellt
    zwischen Beth-El und Ai abendwärts von der Stadt.
  kan-2017: ಯೆಹೋಶುವನು ಹೆಚ್ಚುಕಡಿಮೆ ಐದು ಸಾವಿರ ಜನರನ್ನು ಆರಿಸಿಕೊಂಡು ಬೇತೇಲಿಗೂ ಆಯಿಗೂ ನಡುವೆ
    ಇರುವ ಪಟ್ಟಣದ ಪಶ್ಚಿಮದಲ್ಲಿ ಹೊಂಚಿನೋಡುವುದಕ್ಕೋಸ್ಕರ ಇರಿಸಿದನು.
  tgo-tgo: Josuwa vambe i wabwivathava le ragagaithɨ lenji ghanaghanagha paeb tausan
    (5,000) na thiya kubaro Ai e yalasiniyeko, Ai na Betel e ghanji lughawoghawo.
  yap-yap: Me fek Joshua nap’an 5,000 e pumo’on nge ta’rad ni ngar mithgad u ba’ ni
    ngal ko fare binaw, u thilin yu Ai ngu Bethel.
  hlt-MCSB: Te phoeiah hlang thawng nga tluk a khuen tih khopuei khotlak Bethel neh
    Ai laklo ah amih te rhongngol la a khueh.
  mdy-ETH: ዒያሱ ዬያኮ ቤርታ ዶንጎ ሺያ ዖልዚ ዓሲ ዶኦሪ ካታሜሎኮ ዓባ ጌላ ዛሎይዳ ዓይና ቤኤቴኤሌናኮ ባኣካ ዓኣሺንቲ ካቲሲ
    ዴይሢናኣኮኬ።
  twi-ASANTE: Anadwo no, Yosua somaa akodɔm mpem enum sɛ wɔnkɔtɛ Bet-El ne Ai ntam
    wɔ kuropɔn no atɔeɛ fam.
  eng-WEBU: He took about five thousand men, and set them in ambush between Bethel
    and Ai, on the west side of the city.
  bnp-bnp: E Iosua i rudu e huriki a nugumaheto ala 5,000 ri vano ri kapiloho na tabeke
    na nirolona haro na tanga, na kurukurune Betel e Ai.
  wal-wal: Yaasu ichchashu sha7u olanchchata efiidi, katamaappe arggo baggaara, Beeteeleppenne
    Aayappe gidduwan zugissi wottiis.
  spa-PDDPT: Entonces tomó unos 5.000 hombres, y los emboscó entre Bet-ʼEl y Hai,
    al occidente de la ciudad.
  gun-gun: Cinco mil avakue ogueraa avi vy Betel ha'e Ai mbyte py omoĩ onhemi aguã,
    tetã regua kuaray oikea katy.
  agu-BL: Nsken che' tew Josué e'chk o' lo' mil sanlar txo'l Betel tu Hay.
  ilo-ULB: Nangala isuna iti agarup lima ribu a lallaki ket insaadna ida iti pagsaneban
    iti laud a paset ti siudad iti nagbaetan ti Betel ken Ai.
  kpg-kpg: Mee ne dugu hagammuni ana daane e lima mana (5,000) i bahi i dai di waahale,
    i mehanga o Ai mo Bethel.
  uig-ARA: يەشۇئا بەش مىڭچە ئادەمنى تاللاپ ئېلىپ بېرىپ، بەيت-ئەل بىلەن ئايىنىڭ ئوتتۇرىسىدا،
    شەھەرنىڭ غەرب تەرىپىدە بۆكتۈرمە تۇرغۇزغانىدى.
  bsp-bsp: Kɔ Yosuwe ɛlɛk asɔdar afum mɛcəp kəcamət, k'ɛŋcəmbər ŋa Betel kɔ Hay dacɔ,
    ŋac-liŋɛ ntende dec dɛŋkalɛ mɔ.
  sus-sus: Yosuwe nu bara xɛmɛ wulu suuli ɲɔndɔn xɛɛ taa mɛlɛnde Ayi nun Beteli tagi,
    Ayi taa sogegorode.
  pon-2006: Ih eri ale sounpei limekid oh karukihirailla ni palikapi en kahnimwo nanpwungen
    Ai oh Pedel.
  ksd-ksd: Ma i ga pilak pa a ilima na arip na marmar na tutana, ma i ga tibe diat
    upi diat a paraparau livuan tai Betel ma Ai ta ra papar a taoai ta ra pia na pal.
  tur-YTC: Yaklaşık beş bin kişiyi alıp Beytel ile Ay Kenti arasında, kentin batı
    yakasında onları pusuya koydu.
  grc-BRENT: Καὶ τὰ ἔνεδρα τῆς πόλεως ἀπὸ θαλάσσης·
  ind-AYT: Yosua memilih kira-kira lima ribu orang dan menempatkan mereka untuk mengadang
    di antara Betel dan Ai, di sebelah barat kota itu.
  nya-nya: Yoswa anali atatenga asilikali 5,000 ndi kuwabisa pakati pa Ai ndi Beteli,
    kumadzulo kwa mzindawo.
  hrv-hrv: Jošua uze oko pet tisuća ljudi i namjesti zasjedu između Betela i Aja,
    gradu sa zapadne strane.
  mps-mps: Tama Josuago te bidi sese hauwa umabo 5,000 bidi tiwai usu pąde ami bidi
    dabe selama, tama augwali te sia dega sigi pabo badu, te hanu Ai de Betel tomo
    agebele si tomoba pelama, geme duala sigi pomainu tagala palai dao, te do tama
    yai dao.
  tpi-tpi: Na Josua i kisim klostu inap olsem 5,000 man na i salim ol i go hait long
    hap san i go daun bilong dispela taun, namel long Ai na Betel.
  dan-1931: Derpå tog han henved 5.000 Mand og lagde dem i Baghold mellem Betel og
    Aj, vesten for Byen;
  vie-OVCB: Giô-suê cắt thêm 5.000 quân nữa đi mai phục giữa Bê-tên và phía tây A-hi.
  guj-2017: તેણે આશરે પાંચ હજાર પુરુષોને પસંદ કરીને બેથેલ તથા આય નગરની વચ્ચે પશ્ચિમ
    બાજુએ છાપો મારવા માટે તેઓને ગોઠવ્યા.
  pon-2006A: Ih eri ale sounpei limekid oh karukihirailla ni palikapi en kahnimwo
    nanpwungen Ai oh Pedel.
  por-BRBSL: Ele levou cerca de cinco mil homens, e os colocou numa emboscada entre
    Betel e Ai, no lado oeste da cidade.
  cth-cth: Hahoi Ai kho a hnukkhu, Bethel khopui a rahak dawk taran ring sak hanelah,
    tami 24,000 touh hane a ta.
  twi-twi: Anadwo no, Yosua somaa asraafo mpem anum sɛ wɔnkɔtɛw Bet-El ne Ai ntam
    wɔ kuropɔn no atɔe fam.
  hlt-hlt: Te phoeiah hlang thawng nga tluk a khuen tih khopuei khotlak Bethel neh
    Ai laklo ah amih te rhongngol la a khueh.
  tbz-SIM: Kɛ̀ Sosuwee túótɛ́ bɛnìtìbɛ̀ bɛ̀ bo ntùɔ̀kɛ sikɔupísìnùmmù (5000) kɛ́ bɛ̀
    òo ndiyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ Betɛɛdi nɛ̀ Aii dɛ cuokɛ̀.
  msy-2020: Josua 5,000plan mɨdorozir gumazir amadaziba me ghua danganir mamɨn mongeghav
    iti. Danganir kam aruem ghuaghiri naghɨn amadaghan, Ai ko Betelɨn nguibar tizimɨn
    iti.
  azb-azb: Yeşua beş minə qədər adam götürdü, onları Bet-El ilə Ay şəhəri arasında,
    şəhərin qərb tərəfində pusquya qoydu.
  eng-DBY: Now he had taken about five thousand men, and set them in ambush between
    Bethel and Ai, on the west of the city.
  hin-2017: तब उसने कोई पाँच हजार पुरुष चुनकर बेतेल और आई के मध्य नगर के पश्चिम की
    ओर उनको घात में बैठा दिया।
  swp-swp: Tatao 5000 i laedi Beteli eo Eae duaduari eai i hebavaeamuidi eanua tupo
    lalasi eai.
  eng-YLT: And he taketh about five thousand men, and setteth them an ambush between
    Bethel and Ai, on the west of the city;
  kne-kne: Inbilin Josue ay en mantabon di lima ay libo sin sosoldado sin bomanda
    sin kadiposan di agew sin siyodad, sin nan-gawaan di Ai ya Betel.
  eng-WYC-2017: And Joshua had chosen five thousand men, and he had set them in [the]
    ambushments betwixt Bethel and Ai, in the west part of the same city.
  eng-WMBB: He took about five thousand men, and set them in ambush between Bethel
    and Ai, on the west side of the city.
  urd-GVH: जो शहर के मग़रिब में अई और बैतेल के दरमियान घात लगाए बैठे थे वह तक़रीबन
    5,000 मर्द थे।
  rug-rug: Padana ka lima tina tie si ele garunu lani Zosua meke va tomei sa pa kali
    lodu rimata koasa vasileana lavata pa vari korapana Ai meke Betolo.
  gaz-gaz: Iyyaasuun nama gara kuma shan fudhatee gama lixa magaalattiitiin Beetʼeelii
    fi Aayi gidduutti riphsiise.
  fra-LSG: Josué prit environ cinq mille hommes, et les mit en embuscade entre Béthel
    et Aï, à l’occident de la ville.
  gnn-gnn: '@see-verse:JOS.008.011'
  yal-yal: Yosuwe yi sofa wuli suulun ɲɔxɔn tongo, a yi e yamari a e xa sa e luxun
    Ayi taan nun Betɛli taan longonna ra, taan sogegododen binni yɛngɛ so xinla ma.
  haw-1868: Lawe ae la oia i elima paha tausani kanaka, a hoonoho iho la ia lakou
    e hoohalua mawaena o Betela a me Ai, ma ke komohana o ke kulanakauhale.
  arb-NAV: وَأَرْسَلَ يَشُوعُ قُوَّةَ دَعْمٍ أُخْرَى مُؤَلَّفَةً مِنْ خَمْسَةِ آلافِ
    مُحَارِبٍ لِتَكْمُنَ بَيْنَ بَيْتِ إِيلَ وَعَايَ غَرْبِيَّ الْمَدِينَةِ.
  ewe-ewe: Eɣla ame abe akpe atɔ̃ ene ɖe dua ƒe ɣetoɖoƒe lɔƒo, le Betel kple Ai dome.
  eng-LEE: And he took about five thousand men, and set them as an ambush between
    Beth-el and 'Ai, on the west side of 'Ai.
  asm-FB: তেওঁ পাঁচ হাজাৰ মান লোক লগত লৈ নগৰৰ পশ্চিম ফালে বৈৎএল আৰু অয়ৰ মাজত আক্ৰমণ
    কৰিবলৈ লুকুৱাই ৰাখিছিল।
  sus-A: يٌسُوٍ نُ بَرَ شّمّ وُلُ سُولِ حْندْن شّي تَا مّلّندٍ عَيِ نُن بٍتٍلِ تَفِ،
    عَيِ تَا سٌفٍفٌرٌدٍ.
  fra-SBL: Il prit environ cinq mille hommes, et les mit en embuscade entre Béthel
    et Aï, à l'ouest de la ville.
  hbo-hbo: וַיִּקַּ֕ח כַּחֲמֵ֥שֶׁת אֲלָפִ֖ים אִ֑ישׁ וַיָּ֨שֶׂם אֹותָ֜ם אֹרֵ֗ב בֵּ֧ין
    בֵּֽית־אֵ֛ל וּבֵ֥ין הָעַ֖י מִיָּ֥ם לָעִֽיר׃
  piu-2006: '@see-verse:JOS.008.011'
  kik-kik: Joshua nĩakoretwo oete andũ ta 5,000 na akamaiga moheirie andũ kũu gatagatĩ
    ka Betheli na Ai, mwena wa ithũĩro wa itũũra rĩu inene.
  fra-NCL: Josué prit environ cinq mille hommes, et les mit en embuscade entre Béthel
    et Haï, à l’occident de la ville.
  cek-AK: Ai vangpui niduem bang, vangpui hoi Bethel salakah misatoep kami suek hanah,
    kami sang pangato a kawk.
  cuk-cuk: Josué sordamar miliatar (5,000) dukunaega barmisanad. Wemar Betel-neggwebur-siid,
    Hai-neggwebur-siid, amar negabargine, Hai-dad-argwanedsik dukudapmalad.
  uig-CYR: Йәшуа бәш миңчә адәмни таллап елип берип, Бәйт-Әл билән Айиниң оттурисида,
    шәһәрниң ғәрип тәрипидә бөктүрмә турғузған еди.
  tel-2017: అతడు ఇంచుమించు ఐదు వేలమందిని పట్టణానికి పడమటి వైపున బేతేలుకు, హాయికి మధ్య
    పొంచి ఉండటానికి నియమించాడు.
  hat-BSA: Li te pran anviwon senk mil mesye, e li te plase yo an anbiskad antre Béthel
    avèk Aï nan kote lwès vil la.
  kos-kos: El eis apkuran in mwet tausin limekosr ac sap elos in wikla inmasrlon Bethel
    ac Ai, layen roto in Ai.
  hbo-WLC: וַיִּקַּ֕ח כַּחֲמֵ֥שֶׁת אֲלָפִ֖ים אִ֑ישׁ וַיָּ֨שֶׂם אוֹתָ֜ם אֹרֵ֗ב בֵּ֧ין
    בֵּֽית־אֵ֛ל וּבֵ֥ין הָעַ֖י מִיָּ֥ם לָעִֽיר׃
  ibo-ibo: Joshua chịịrị ihe ruru puku ndị agha ise, zoo ha nʼakụkụ ọdịda anyanwụ
    obodo ahụ, nʼetiti Betel na Ai.
  ory-ory: ପୁଣି ସେ ନ୍ୟୂନାଧିକ ପାଞ୍ଚ ହଜାର ଲୋକ ନେଇ ନଗରର ପଶ୍ଚିମ ଦିଗରେ ବେଥେଲ୍‍ ଓ ଅୟର ମଧ୍ୟସ୍ଥାନରେ
    ଗୋପନରେ ରଖିଲେ।
  chk-chk: Iwe, Josua a angei ina epwe ükükün limungeröü mwän o anomuur lon eu lenien
    op pelilotoun ewe telinimw lefilen Petel me Ai.
  rop-rop: Afta na Joshuwa bin deigim 5,000 solja, en imbin go en blandim olabat sangodansaid
    rait langa midul langa det dubala taun gulum Eiyai en Bethel.
  ukr-1871: Тодї взяв він до пяти тисяч чоловіка та й посадив засїдком між Бетельом
    та Гаєм на західньому боцї міста позадь нього.
  deu-1951: Er hatte aber bei fünftausend Mann genommen und in den Hinterhalt gestellt,
    zwischen Bethel und Ai, gegen den Westen der Stadt.
  eng-JPS: And he took about five thousand men, and set them in ambush between Beth-el
    and Ai, on the west side of Ai.
  srp-1865: I uze oko pet tisuæa ljudi, i namjesti ih u zasjedu izmeðu Vetilja i Gaja,
    sa zapada gradu Gaju.
  lug-lug: Yoswa n’addira abalwanyi ng’enkumi ttaano ne bateegera wakati wa Beseri
    ne Ayi ebuvanjuba w’ekibuga.
  heb-heb: ויקח כחמשת אלפים איש וישם אותם ארב בין בית אל ובין העי מים לעיר׃
  ben-IRV: আর তিনি প্রায় পাঁচ হাজার লোক নিয়ে নগরের পশ্চিম দিকে বৈথেলের ও অয়ের মধ্যে
    লুকিয়ে রাখলেন।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਪੰਜ ਕੁ ਹਜ਼ਾਰ ਮਨੁੱਖ ਲਏ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਬੈਤਏਲ ਅਤੇ ਅਈ ਦੇ ਵਿੱਚਕਾਰ ਸ਼ਹਿਰੋਂ
    ਪੱਛਮ ਵੱਲ ਘਾਤ ਵਿੱਚ ਬਿਠਾਇਆ।
  mya-JVB: တဖန် အာဣ မြို့အနောက် ၊ ထိုမြို့ နှင့် ဗေသလ မြို့စပ်ကြား မှာ ကင်းထိုး စေခြင်းငှါလူ
    ငါး ထောင် ခန့် မျှ ထား လေ၏။
  tbg-tbg: Iosuaava 5,000 vaiinti nititomanta vika vaara autireka Ai vatuka kuari
    avu ruhunki mantaraini vura. Ai vatukavano hini vauvaro Beteli vatukavano hini
    vaumanta vika tavaarana oru vaura.
  hmo-hmo: To Iosua ese tatau 5000 ia abia, hunia noho totona gabuna ta dekenai ia
    siaidia, Betele hanua bona Ai hanua edia huanai, Ai hanua ena dina diho kahanai.
  urd-urd: तब उस ने कोई पाँच हज़ार आदमियों को लेकर बैतएल और एे के बीच शहर के पश्चिम
    की तरफ़ उनको आराम गाह में बिठाया।
  rus-SYN: и поставил стан с северной стороны Гая, а между ним и Гаем была долина.
    Потом взял он около пяти тысяч человек и посадил их в засаде между Вефилем и Гаем,
    с западной стороны города.
  bqc-SIM: Yozuee gbɛ̃́ↄ sɛ̀ ↄ̀aasↄsↄo lɛɛ sↄo (5.000). À mↄ lè à ń úlɛ Bɛtɛli
    ń Aio zãnguo kↄ̀ Ai bɛ'aɛ oi.
  tcz-CHONGTHU: Chuin aman mi sang nga tobang apuijin Bethel leh Ai khopi kikah khopi
    lhumlamma chun achangpansah’in ahi.
  mar-mar: त्याने सुमारे पाच हजार पुरुष आय नगराच्या पश्चिमेस बेथेल व आय यांच्या दरम्यान
    दबा धरावयला ठेवले.
  qub-qub: Chaypita Josuëga pichga waranga (5,000) runacunata cacharan Bet-elwan Hai
    tincoj siudäpa jana wajtanman chaycho pacaraycaj waquin runacunawan pacacunanpaj.
  bqp-bqp: Yↄsua gbɛ̃nↄ sɛ̀ dúbu sↄↄro. À gĩnakɛ à ń útɛ Bɛtɛli kũ Aio dagura kↄ̀
    Ai ifãlɛtɛ kpa.
  hat-hat: Jozye pran senkmil (05.000) sòlda, li fè yo al kache sou bò solèy kouche,
    ant lavil Ayi ak lavil Betèl.
  eng-BSB: Now Joshua had taken about five thousand men and set up an ambush between
    Bethel and Ai, to the west of the city.
  tod-tod: Zozuwe zunu waadɔɔlugɔ (5 000) zeɠeni, é ti lɔɔɠu Ɓeetɛle ta Ayi ti yɔɠɔzuʋɛ,
    taa ʋoluʋɛ folo liizu ʋelei.
  eng-WEBPB: He took about five thousand men, and set them in ambush between Bethel
    and Ai, on the west side of the city.
  kbq-kbq: Hagi Josua'a sondia vahera 5 tauseni'a naza ko huzamantege'za vu'za, Ai
    rankumamofo zage fre kaziga Ai kuma'ene Beteli kumamokizni amu'nompi kafona omente'naze.
  nhe-BL: Huan Josué quintitlanqui se macuili mil tlacame para ma motlatica tlatlajco
    Betel huan Hai quentzi más para campa calaqui tonati.
  bus-bus: Yↄsua gbɛ̃nↄ sɛ̀ bↄrↄ sↄↄro. À gĩakɛ à ń útɛ Bɛtɛli kↄ̃n Aio dagura kↄ̀
    Ai ↄfãntɛ̃gɛ̃kpɛn kpa.
  gub-BL: A'e 'ym mehe Zuzue omono kar 5.000 zauxiapekwer ru'u a'e pe wà, zeàmimaw
    Metew Az wamyter pe har pe wà, tawhu huwake kwarahy hemaw ahurehe har kutyr har
    pe wà.
  eng-DRA: 'And he had chosen five thousand men, and set them to lie in ambush between
    Bethel and Hai, on the west side of the same city:'
