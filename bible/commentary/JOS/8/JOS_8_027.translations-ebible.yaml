verse: JOS.008.027
translations:
  mal-C: യഹോവ യോശുവയോടു കൽപ്പിച്ചപ്രകാരം പട്ടണത്തിലെ കന്നുകാലി, കൊള്ള എന്നിവ ഇസ്രായേല്യർ
    തങ്ങൾക്കായി എടുത്തുകൊണ്ടുപോയി.
  deu-TKW: Bloß das Vieh und die in jener Stadt gemachte Beute nahmen die Israeliten
    für sich nach dem Befehle Jahwes, den er Josua erteilt hatte.
  lin-lin: Kasi Isalaele azwaki mpo na ye, lokola bomengo ya bitumba, bibwele mpe
    biloko ya engumba yango, kolanda liloba oyo Yawe alobaki na Jozue.
  eng-LSV: only the livestock and the spoil of that city has Israel spoiled for themselves,
    according to the word of YHWH which He commanded Joshua.
  eng-GNV: Onely the cattell and the spoyle of this citie, Israel tooke for a praye
    vnto themselues, according vnto the worde of the Lord, which hee commanded Ioshua.
  eng-WEBSTER: Only the cattle and the spoil of that city Israel took for a prey to
    themselves, according to the word of the LORD which he commanded Joshua.
  nhw-BL: Pero nopa israelitame mocuilijque nochi tlapiyalme huan tlamantli catli
    oncayaya ipan nopa altepetl quen TOTECO quiilhuijtoya Josué ma quichihuaca.
  swh-ONEN: Lakini Israeli wakajichukulia mifugo na nyara za mji huu, kama vile Bwana
    alivyokuwa amemwagiza Yoshua.
  bba-bba: Isirelibɑ bɑ Ayiɡibun yɑɑ sɑbenu ɡurɑ kɑ ben ɑrumɑni kpuro, nɡe mɛ Yinni
    Gusunɔ u Yosue sɔ̃ɔwɑ.
  eng-KJVCPB: Only the cattle and the spoil of that city Israel took for a prey unto
    themselves, according unto the word of the Lord which he commanded Joshua.
  cpy-cpy: Tema rayitakiri Israel-paeni maawoeni rashitari Tzimpookaarinini-jatzi
    eejatzi ipira-paeni. Imatakiro Josué ikantakiriri Tajorentsi.
  luo-luo: Jo-Israel to nokawo jamni gi mwandu mane giyako mar dala maduongʼno mana
    kaka Jehova Nyasaye nosechiko Joshua.
  meu-meu: A Israel taudia ese ubu-ubu ḡaudia bona kohu una hanua lalona amo e abidia
    edia, Iehova ese Iosua e haḡania heḡereḡerena.
  npi-ULB: परमप्रभुले यहोशूलाई आज्ञा गर्नुभएमुताबिक तिनीहरूले सहरबाट गाईवस्तुहरू र
    लूटका मालहरू मात्र लिए ।
  yor-yor: Ṣùgbọ́n Israẹli kó ẹran ọ̀sìn àti ìkógun ti ìlú yìí fún ara wọn, gẹ́gẹ́
    bí Olúwa ti pàṣẹ fún Joṣua.
  emp-NTPO: Maʌ̃be israelerãba Haid̶ebema animarãra, purud̶e b̶ʌ nebia sid̶a ãdjirã
    itea jũma edasid̶aa Ãcõrẽba Josuéa jarad̶a quĩrãca.
  ind-ind: Hanya hewan ternak dan barang-barang jarahan yang diambil orang Israel,
    sesuai dengan perintah TUHAN kepada Yosua.
  pes-OPCB: فقط اموال و چارپایان شهر باقی ماندند که قوم اسرائیل آنها را برای خود به
    غنیمت گرفتند. (خداوند به یوشع فرموده بود که آنها می‌توانند غنایم را برای خود نگه
    دارند.)
  tgl-ULB: Kinuha lamang ng Israel ang mga alagang hayop at ang ninakaw mula sa lungsod
    para sa kanilang sarili, tulad ng inutos ni Yahweh kay Josue.
  hui-hui: Isaraeleali biaru tigua Anduane Homogo ibugua layadagua nogo bulumagabi
    nogo tara tarabi dabudabubi ti hole mo yalimu layadagua mo yini.
  mya-mya: ယော​ရှု​အား​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ သည်​အ​တိုင်း ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    သည်​သိုး​နွား​တိ​ရစ္ဆာန်​များ​နှင့်​ဥစ္စာ​ပစ္စည်း များ​ကို​မိ​မိ​တို့​အ​တွက်​သိမ်း​ယူ​ကြ​၏။-
  bod-N: ཡིན་ནའང་གྲོང་ཁྱེར་ནང་གི་ཕྱུགས་ཟོག་དང་ནོར་རྫས་ཁོ་ན་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་རང་རང་གི་བཅོམ་ནོར་དུ་བླངས་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ཤུ་ཨ་ལ་བསྒོས་པའི་བཀའ་བཞིན་ཡིན་ནོ། །
  sna-sna: Asi vaIsraeri vakazvitorera zvipfuwo nezvakapambwa muguta iri, sezvakanga
    zvarayirwa Joshua naJehovha.
  spa-BLM: Israel sólo tomó para sí el ganado y los bienes de esa ciudad, según la
    palabra de Yahvé que le había ordenado a Josué.
  cac-cac: Masanil noc' noc' yed' masanil tastac, ix yic'b'at eb' israel chi', icha
    ix aj yalan Jehová d'a vin̈aj Josué chi'.
  swh-ULB: Waisraeli walichukua tu wanyama na nyara kutoka katika mji kwa ajili yao
    wenyewe, kama Yahweh alivyokuwa amemwagiza Yoshua.
  bel-bel: толькі быдла і задбычу горада гэтага Ізраільцяне падзялілі паміж сабою,
    паводле слова Госпада, якое сказаў Ісусу.
  deu-ELBBK: Nur das Vieh und die Beute jener Stadt plünderte Israel für sich, nach
    dem Wort des HERRN, das er dem Josua geboten hatte.
  mbb-OT: Mibpenguwa te menge Israilihanen is menge uyaǥen wey menge azen dutun te
    inged, sumalà is migkaǥi te Nengazen diyà te ki Josue.
  mal-2015: യഹോവ യോശുവയോടു കല്പിച്ച വചനപ്രകാരം യിസ്രായേല്യർ പട്ടണത്തിലെ കന്നുകാലികളെയും
    കൊള്ളയെയും തങ്ങൾക്കായിട്ടു തന്നേ എടുത്തു.
  tuo-NT: Beꞌro Õꞌacʉ̃ Josuére weedutiꞌcaronojõta Israe curuacjãrã ti macã cjase apeyenojõ,
    tojo nicã na yarã ecarã meꞌrã tojacãrã niwã.
  rmc-rmc: O Izraeliti peske ile ča o vzacna veci the o stadi andral o foros, avke
    sar le Jozuaske phenďa o RAJ.
  nlg-nlg: Na le buluka mana lei totobo te mategha vamua tara mua haurakei, na pukuna
    rana Israel tara taluolighi ini vanira oli te vagha Yahweh te bosaa vania nia
    Joshua.
  pes-OPV: لیکن بهایم و غنیمت آن شهر را اسرائیل برای خود به تاراج بردند موافق کلام
    خداوند که به یوشع امر فرموده بود.
  ron-1924: Исраел а пэстрат пентру сине доар вителе ши прада дин четатя ачаста, дупэ
    порунка пе каре о дэдусе луй Иосуа Домнул.
  ben-OBCV: কিন্তু ইস্রায়েল নিজেদের জন্য সেই নগরের গৃহপালিত পশুপাল ও লুন্ঠিত জিনিসপত্র
    বয়ে নিয়ে গেল, যেমনটি সদাপ্রভু যিহোশূয়কে নির্দেশ দিয়েছিলেন।
  som-som: Oo reer binu Israa'iil waxay keliyahoo dheceen xoolihii iyo alaabtii magaalada,
    sidii erayga Rabbiga uu Yashuuca ku amray ahaa.
  lat-VUC: Jumenta autem et prædam civitatis diviserunt sibi filii Israël, sicut præceperat
    Dominus Josue.
  eng-ASVBT: Only the cattle and the spoil of that city Israel took for prey unto
    themselves, according unto the word of Jehovah which he commanded Joshua.
  ita-1885: Gl'Israeliti predarono sol per loro il bestiame, e le spoglie di quella
    città, secondo ciò che il Signore avea comandato a Giosuè.
  eng-LXXUP: Beside the spoils that were in the city, all things which the children
    of Israel took as spoil for themselves according to the command of the Lord, as
    the Lord commanded Joshua.
  eng-ULB: Israel took only the livestock and the plunder from the city for themselves,
    just as Yahweh had commanded Joshua.
  spa-VBL: Los israelitas sólo se llevaron el ganado y el botín de la ciudad, como
    el Señor le lo había ordenado a Josué.
  fra-_FOB: Seulement les Israélites pillèrent pour eux le bétail et le butin de cette
    ville-là, selon ce que l'Éternel avait commandé à Josué.
  mal-mal: യഹോവ യോശുവയോട് കല്പിച്ചപ്രകാരം യിസ്രായേല്യർ പട്ടണത്തിലെ കന്നുകാലികളെയും
    കൊള്ളയും തങ്ങൾക്കായിട്ട് എടുത്തു.
  urd-GVR: Sirf shahr ke maweshī aur lūṭā huā māl bach gayā, kyoṅki is dafā Rab ne
    hidāyat kī thī ki Isrāīlī use le jā sakte haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी यहोसु कली देंशो खोदेंशो पा बी ब्‍यफ, क्‍यारश भेडा नु
    रोइश्‍शो मारेइ मारेइ इस्राएलीपुकीमी वोंइसाक्‍म।
  ita-1927: Israele prese per se soltanto il bestiame e il bottino di quella città,
    secondo l’ordine che l’Eterno avea dato a Giosuè.
  ckb-ckb: بەڵام نەوەی ئیسرائیل ئاژەڵی ماڵی و دەستکەوتی ئەو شارەیان بۆ خۆیان تاڵان
    کرد، بەگوێرەی فەرمایشتی یەزدان کە فەرمانی بە یەشوع کردبوو.
  eng-BBE: But the cattle and the goods from that town, Israel took for themselves,
    as the Lord had given orders to Joshua.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯೆಹೋಶುವನಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಮಾತಿನ ಪ್ರಕಾರವೇ ಇಸ್ರಾಯೇಲರು ಆ ಪಟ್ಟಣದ
    ಪಶುಪ್ರಾಣಿಗಳನ್ನೂ, ಕೊಳ್ಳೆಯನ್ನೂ ತಮಗೋಸ್ಕರ ಇಟ್ಟುಕೊಂಡರು.
  bbb-bbb: '@see-verse:JOS.008.026'
  tam-2017: யெகோவா யோசுவாவிற்குக் கட்டளையிட்ட வார்த்தையின்படி, மிருகஜீவனையும் அந்தப்
    பட்டணத்தில் கொள்ளையிட்டவைகளையும் மட்டும் இஸ்ரவேலர்கள் எடுத்துக்கொண்டார்கள்.
  spa-RV-1909: Empero los Israelitas tomaron para sí las bestias y los despojos de
    la ciudad, conforme á la palabra de Jehová que él había mandado á Josué.
  ron-BTF: Israel a luat ca pradă pentru el numai vitele și prada acelei cetăți, conform
    cuvântului DOMNULUI, pe care îl poruncise lui Iosua.
  eng-WEBP: Israel took for themselves only the livestock and the goods of that city,
    according to the LORD’s word which he commanded Joshua.
  eng-FBV: Only the livestock and plunder were taken from the town by the Israelites,
    as the Lord had instructed Joshua.
  nld-1939: Alleen het vee en de have van die stad eigenden de Israëlieten zich toe
    volgens het bevel, dat Jahweh aan Josuë had gegeven.
  nch-BL: Pero nopa israelitame mocuilijque nochi tapiyalme huan tamanti cati oncayaya
    ipan nopa altepet quej TOTECO quiilhuijtoya Josué ma quichihuaca.
  vie-1934: Song dân Y-sơ-ra-ên cướp cho mình những súc vật và hóa tài của thành này,
    y như Đức Giê-hô-va đã phán dặn Giô-suê.
  hin-CV: इस्राएलियों ने लूटे हुए सामान में से अपने लिए केवल पशु ही रखे, जैसा कि याहवेह
    ने यहोशू से कहा था.
  spa-BES: Pero el ganado y los bienes de ese pueblo, Israel tomaron para sí mismos,
    como el Señor le había dado órdenes a Josué.
  tdx-tdx: O añombeo naho i vara-fikopa’ i rovay avao ty tinava’ Israele ho fitsindro’e
    ty amy tsara linili’ Iehovà am’Iehosoay.
  tha-KJV: แต่​คนอิสราเอลได้ริบเอาฝูงสัตว์และข้าวของของเมืองนั้นเป็นของตน ตามพระวจนะของพระเยโฮวาห์
    ซึ่งทรงบัญชาไว้กับโยชูวา
  por-BR-2018: Porém os israelitas tomaram para si os animais e os despojos da cidade,
    conforme a palavra do SENHOR que ele havia mandado a Josué.
  deu-ELO: Nur das Vieh und die Beute jener Stadt plünderte Israel für sich, nach
    dem Worte Jehovas, das er dem Josua geboten hatte.
  eng-WYC-2018: And the sons of Israel parted to themselves the work beasts (or And
    the Israelites divided among themselves the work beasts), and the prey of the
    city, as the Lord commanded to Joshua;
  epo-epo: Nur la brutojn kaj la militakiraĵon de tiu urbo la Izraelidoj rabis al
    si, laŭ la diro de la Eternulo, kiun Li ordonis al Josuo.
  uig-PIN: Ⱨalbuki, Pǝrwǝrdigarning Yǝxuaƣa buyruƣan sɵzi boyiqǝ Israillar xǝⱨǝrdiki
    qarpay bilǝn oljini ɵzliri üqün aldi.
  beo-beo: 'Hina Gode da Yosiuama sia:i defele, Isala:ili dunu ilisu da ohe fi amola
    liligi amo moilai bai bagade ganodini galu gagulaligimusa: lai.'
  tpi-OTNT: Na bihain ol Israel i kisim ol bulmakau na ol samting bilong Ai, olsem
    Bikpela i bin tokim Josua.
  hau-SA: Amma Isra’ilawa suka kwashe ganima da dabbobin birnin nan yadda Ubangiji
    ya umarci Yoshuwa.
  uig-LAT: Halbuki, Perwerdigarning Yeshuagha buyrughan sözi boyiche Israillar sheherdiki
    charpay bilen oljini özliri üchün aldi.
  nde-nde: Kodwa abako-Israyeli bathatha zonke izifuyo lempango yonke eyayithunjwe
    kulelodolobho njengokulaywa kukaJoshuwa nguThixo.
  ton-ton: Ka ko e fanga manu mo e vete ʻoe kolo ko ia, naʻe toʻo ia ʻe ʻIsileli ko
    e koloa kiate kinautolu, ʻo hangē ko e fekau ʻa Sihova ʻaia naʻa ne fekau kia
    Siosiua.
  ces-1613: Toliko hovada a loupež města toho rozbitovali mezi sebou synové Izraelští
    podlé slova Hospodinova, kteréž on přikázal Jozue.
  eng-WMB: Israel took for themselves only the livestock and the goods of that city,
    according to the LORD’s word which he commanded Joshua.
  tam-TCV: யெகோவா யோசுவாவிடம் அறிவுறுத்தியபடியே இஸ்ரயேலர் அப்பட்டணத்திலிருந்த ஆடுமாடுகளையும்,
    கொள்ளையிட்ட பொருட்களையும் தங்களுக்கென எடுத்துக்கொண்டார்கள்.
  ceb-ULB: Gikuha lamang sa Israel ang binuhi nga mga mananap ug ang inilog nga mga
    butang nga gikan sa siyudad alang sa ilang kaugalingon, sama sa gimando ni Yahweh
    kang Josue.
  pol-UBG: Tylko bydło i łupy tego miasta Izraelici podzielili między siebie według
    słowa PANA, które przekazał on Jozuemu.
  urd-GVU: صرف شہر کے مویشی اور لُوٹا ہوا مال بچ گیا، کیونکہ اِس دفعہ رب نے ہدایت
    کی تھی کہ اسرائیلی اُسے لے جا سکتے ہیں۔
  deu-1912: Nur das Vieh und den Raub der Stadt teilte Israel aus unter sich nach
    dem Wort des HERRN, das er Josua geboten hatte.
  ntj-ntj: Nyangka Yitjurayilku tjamupirtilu-yanku kutjupa-kutjupa pirni, yanamulpatarrartu
    mantjirnu kanyiranytja tjiinya Mama Kuurrtu Tjatjuwanya watjarnu wantinyangka.
  kan-2017: ಯೆಹೋವನು ಯೆಹೋಶುವನಿಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಇಸ್ರಾಯೇಲ್ಯರು ಆ ಪಟ್ಟಣದೊಳಗಿಂದ ಪಶು ಪ್ರಾಣಿ
    ಮೊದಲಾದವುಗಳನ್ನು ಮಾತ್ರ ಕೊಳ್ಳೆಯಾಗಿ ತೆಗೆದುಕೊಂಡರು.
  tgo-tgo: Ko iyemaeŋge Isirel gharɨgharɨniye va thɨ takoŋgiya thetheghan na the bigibigiva
    va thɨ mbanɨŋgi mbe thiye kaiwanji. Iyako Giya Loi va i dage weya Josuwa na thɨ
    vakatha.
  yap-yap: Piyu Israel e ra ted e gamanman nge tin nra feked u tan e mael u langgin
    fare binaw nge milfan ngorad ni bod ni yog SOMOL ngak Joshua.
  hlt-MCSB: Tedae khopuei kah rhamsa neh a kutbuem tah BOEIPA loh Joshua a uen olka
    vanbangla Israel loh amamih ham a poelyoe uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒያሱም ኬኤዜ ጎይፆ ዒስራዔኤሌ ዓሳ ዬኖ ካታሞይዳ ዔያታ ዴንቄ ባኣቶንታ ሜሌ ባኮዋ ቢያ ፔኤም
    ዔኬኔ።
  twi-ASANTE: Anantwie ne agyapadeɛ a ɛwɔ kuropɔn no mu nko ara na wɔansɛe no; Israelfoɔ
    no ankasa faeɛ, sɛdeɛ Awurade hyɛɛ Yosua no.
  eng-WEBU: Israel took for themselves only the livestock and the goods of that city,
    according to the LORD’s word which he commanded Joshua.
  bnp-bnp: Muri e huriki a Israel ri bole a maka bulmakau a maki lobo ne Ai, ri ramaia
    a ngava e BAKOVI DAGI i taki e Iosua vona.
  wal-wal: SHin GODAI Yaasa azazidoogaadan, Israa7eela asai he katamaa mehiyaanne
    omooduwaa banttau ekkidosona.
  spa-PDDPT: Israel tomó como botín solo los animales y el despojo de la ciudad, conforme
    a la Palabra que Yavé ordenó a Josué.
  gun-gun: Mymbakue ha'e mba'e rei-reikue ma Israel kuery ojeupe guarã ogueraa tetã
    gui, Josué pe Senhor ijayvuague rami vy.
  agu-BL: Ncha'tz cyetzaj yi e' xonl Israel tircu'n yi cyawun, tu yi chime'bi'l yi
    e' aj Hay. Na ya'stzun ca'wl ak'lij tetz Josué tan Ryos.
  ilo-ULB: Innala laeng ti Israel nga agpaay kadakuada dagiti taraken ken ti sinamsam
    manipud iti siudad, a kas iti imbilin ni Yahweh kenni Josue.
  kpg-kpg: Digau Israel gu hai mee gi nia manu digaula mono goloo o di guongo ala
    ne kumi, be di hai a Dimaadua ne helekai gi Joshua.
  uig-ARA: ھالبۇكى، پەرۋەردىگارنىڭ يەشۇئاغا بۇيرۇغان سۆزى بويىچە ئىسرائىللار شەھەردىكى
    چارپاي بىلەن ئولجىنى ئۆزلىرى ئۈچۈن ئالدى.
  bsp-bsp: Kɔ aka Yisrayel ŋalɛk yɔcɔl yɛfɛt yɛfɛt, kɔ ca cəlɔma ya dare pəmɔ tɔkɔ
    Kanu Kəpɔŋ kənasom ti Yosuwe mɔ.
  sus-sus: Na kui, Isirayila naxa a wasaso Ayi xuruse nun a harige ra, alɔ Alatala
    a masen ki naxɛ Yosuwe bɛ.
  pon-2006: Mehn Israel ko eri kihsang pelinmen ko oh dipwisou lohdi ko nan kahnimwo
    oh ahnekihla, duwen me KAUN-O ketin mahsanihong Sosua.
  ksd-ksd: Ia kaka ra lavur vavaguai ma ra tabarikik di ga ra pa ia ta ra pia na pal,
    a tarai Israel iat dia ga vatur vake varogop ma ra tinata ra Luluai i ga ve tar
    ia tai Iosua.
  tur-YTC: Yahve'nin Yeşu'ya buyurduğu söz uyarınca İsrael, o kentin yalnızca hayvanlarını
    ve mallarını kendilerine aldı.
  grc-BRENT: Πλὴν τῶν σκύλων τῶν ἐν τῇ πόλει πάντα, ἃ ἐπρονόμευσαν ἑαυτοῖς οἱ υἱοὶ
    Ἰσραήλ κατὰ πρόσταγμα Κυρίου, ὃν τρόπον συνέταξε Κύριος τῷ Ἰησοῖ.
  ind-AYT: Hanya ternak dan barang-barang kota itu dijarah oleh orang-orang Israel,
    sesuai dengan firman TUHAN yang diperintahkan-Nya kepada Yosua.
  nya-nya: Tsono Aisraeli anatenga zoweta ndi katundu yense wa anthu ophedwa aja,
    monga momwe Yehova analamulira Yoswa.
  hrv-hrv: Samo stoku i plijen iz onoga grada razdijele među sobom Izraelci, kao što
    je Jahve zapovjedio Jošui.
  mps-mps: Te Israel dabe augwaligo te bulmakau dabe, me te hanude elaluali doado
    bage dabe sali, te Genuai Bidigo Josuabolo wali po gilama tama tiai dao.
  tpi-tpi: Na bihain ol Israel i kisim ol bulmakau na ol samting bilong Ai, olsem
    Bikpela i bin tokim Josua.
  dan-1931: Kun Kvæget og Godset, de røvede i denne By, beholdt Israelitterne som
    Bytte efter den Befaling, HERREN havde givet Josua.
  vie-OVCB: Người Ít-ra-ên bắt súc vật, thu chiến lợi phẩm cho mình, vì Chúa Hằng
    Hữu có bảo Giô-suê cho phép.
  guj-2017: જે આજ્ઞા યહોવાહે યહોશુઆને આપી હતી, તે પ્રમાણે માત્ર ઇઝરાયલીઓએ પોતાના માટે
    નગરનાં પશુઓ અને માલ મિલકતની લૂંટ કરી.
  pon-2006A: Mehn Israel ko eri kihsang pelinmen ko oh dipwisou lohdi ko nan kahnimwo
    oh ahnekihla, duwen me KAUN-O ketin mahsanihong Sosua.
  por-BRBSL: Israel tomou para si somente o gado e os bens daquela cidade, de acordo
    com a palavra de Javé que ele ordenou a Josué.
  cth-cth: Hateiteh, BAWIPA Cathut ni Joshua koe lawk a thui e patetlah saringnaw
    hoi, kut hoi a hmu awh e hnonaw hah Isarel miphunnaw ni amamouh hane a kuem awh.
  twi-twi: Anantwi ne agyapade a ɛwɔ kuropɔn no mu nko ara na wɔansɛe no; Israelfo
    no ankasa fae, sɛnea Awurade hyɛɛ Yosua no.
  hlt-hlt: Tedae khopuei kah rhamsa neh a kutbuem tah BOEIPA loh Joshua a uen olka
    vanbangla Israel loh amamih ham a poelyoe uh.
  tbz-SIM: Sosuwee nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ ɛí bɛ kpɛrɛ nɛ̀ bɛ wũɔ̃ kɛ́ndònnɛ̀ ti Yiɛ̀
    nKuyie ntì nhò nɑ̀kɛ́mɛ̀.
  msy-2020: Ikiavɨra Itir God, faragha Josua mɨgɨa ghaze, “Israelia Ain nguibar ekiam
    gasɨghasigh uari bagh an asɨziba ko biziba bar da iniam.” Ezɨ Israelia bizir kaba
    bar uari bagha da ini.
  azb-azb: Ancaq Rəbbin Yeşuaya buyurduğu sözə görə İsraillilər o şəhərin heyvanlarını
    və əmlakını talan edib özlərinə götürdülər.
  eng-DBY: Only, the cattle and the spoil of the city Israel took as prey to themselves,
    according to the word of Jehovah which he had commanded Joshua.
  hin-2017: यहोवा की उस आज्ञा के अनुसार जो उसने यहोशू को दी थी इस्राएलियों ने पशु
    आदि नगर की लूट अपनी कर ली।
  swp-swp: Edi bulumakau, eo edi gogo mo Isaraela se abigaibuidi, doha riba va arinai
    Guiau Iosua i lauhesom va.
  eng-YLT: only, the cattle and the spoil of that city have Israel spoiled for themselves,
    according to the word of Jehovah which He commanded Joshua.
  kne-kne: Inan din Israelita din aanimal ya am-in ay bonag sin siyodad ta say okaen
    da, tan say inbilin Diyos en Josue.
  eng-WYC-2017: And the sons of Israel parted to themselves the work beasts, and the
    prey of the city, as the Lord com-manded to Joshua;
  eng-WMBB: Israel took for themselves only the livestock and the goods of that city,
    according to the LORD’s word which he commanded Joshua.
  urd-GVH: सिर्फ़ शहर के मवेशी और लूटा हुआ माल बच गया, क्योंकि इस दफ़ा रब ने हिदायत
    की थी कि इसराईली उसे ले जा सकते हैं।
  rug-rug: Kopu ni ri na tinoni Izireli sari na dia bulumakao na likakalae ta vagidi
    koasa vasileana lavata lulia gua sapu tozi nia e Zihova koe Zosua.
  gaz-gaz: Israaʼel garuu akkuma Waaqayyo Iyyaasuu ajajetti horii fi boojuu magaalattii
    qofa fudhate.
  fra-LSG: Seulement Israël garda pour lui le bétail et le butin de cette ville, selon
    l’ordre que l’Éternel avait prescrit à Josué.
  gnn-gnn: Yo, ŋuriŋi Yitjuralpuyŋuyunydja ḏul'yurrunana ŋunhiyi wäŋanydja, buku‐yapmaraŋalana
    warrpam'nha, yurru walala märra'‐marraŋalanydja ŋuliŋuruyi djaw'‐djawyurrunanydja
    wäŋaŋurunydja wäyinnha ga girri'na walalaŋguwaynha walala, bitjarra liŋgu yana
    ŋunhi ŋayi Garrayyu ḻakaraŋala yukurrana walalaŋgu.
  yal-yal: Isirayila kaane yi mɛn kaane yii seene tongo e gbeen na alo xuruseene nun
    se gbɛtɛye, alo Alatala a yamari Yosuwe ma kii naxan yi.
  haw-1868: Aka o na holoholona, a me ka waiwai pio o ia kulanakauhale, oia ka Iseraela
    mea i lawe, i waiwai pio no lakou, e like me ka olelo a Iehova, ana i kauoha mai
    ai ia Iosua.
  arb-NAV: أَمَّا الْبَهَائِمُ وَغَنَائِمُ الْمَدِينَةِ فَقَدْ نَهَبَهَا الإِسْرَائِيلِيُّونَ
    لأَنْفُسِهِمْ، بِمُقْتَضَى أَمْرِ الرَّبِّ الَّذِي أَصْدَرَهُ إِلَى يَشُوعَ.
  ewe-ewe: Aitɔwo ƒe lãwo kple kesinɔnuwo ko wometsrɔ̃ o, elabena Israelviwo ƒe aʋawɔlawo
    tsɔ wo na wo ɖokuiwo. Yehowa ŋutɔe gblɔe na Yosua be woate ŋu atsɔ wo.
  eng-LEE: Only the cattle and the spoil of that city Israel took as booty unto themselves,
    according to the word of the Lord which he had commanded Joshua.
  asm-FB: যিহোচূৱাক আদেশ কৰা যিহোৱাৰ বাক্য অনুসাৰে ইস্ৰায়েলে কেৱল সেই নগৰৰ পশু আৰু
    লুটদ্ৰব্যবোৰ নিজৰ বাবে ল’লে।
  sus-A: نَ كُي، عِسِرَيِلَ نَشَ عَ وَ سَسٌ عَيِ شُرُ سٍ نُن عَ هَرِفٍ رَ، عَلْ عَلَتَلَ
    عَ مَسٍن كِ نَشّ يٌسُوٍ بّ.
  fra-SBL: Israël ne prit pour lui que le bétail et les biens de cette ville, selon
    la parole de Yahvé qu'il avait donnée à Josué.
  hbo-hbo: רַ֣ק הַבְּהֵמָ֗ה וּשְׁלַל֙ הָעִ֣יר הַהִ֔יא בָּזְז֥וּ לָהֶ֖ם יִשְׂרָאֵ֑ל
    כִּדְבַ֣ר יְהוָ֔ה אֲשֶׁ֥ר צִוָּ֖ה אֶת־יְהֹושֻֽׁעַ׃
  piu-2006: '@see-verse:JOS.008.026'
  kik-kik: Nao andũ a Isiraeli magĩkuuĩra ũhiũ na indo iria maatahĩte kuuma itũũra
    rĩu inene, o ta ũrĩa Jehova aathĩte Joshua.
  fra-NCL: Les Israélites prirent seulement pour eux le bétail et le butin de cette
    ville, selon l’ordre de Yahweh qu’il avait prescrit à Josué.
  cek-AK: Toe Angraeng mah Joshua khaeah thuih pae ih lok baktih toengah, Israel kaminawk
    mah vangpui thungah pacah ih moinawk hoi hmuenmaenawk boih to angmacae han lak
    o.
  cuk-cuk: Ar igi Bab-Jehová, Josuéʼga igar-uksagusa, deyobi Israel-sordamar bila-onosadgi-ibmar-sulesad,
    degi, bela moli-bebe-nikamalad na susmalad.
  uig-CYR: Һалбуки, Пәрвәрдигарниң Йәшуаға буйруған сөзи бойичә Исраиллар шәһәрдики
    чарпай билән олҗини өзлири үчүн алди.
  tel-2017: యెహోవా యెహోషువకు ఆజ్ఞాపించిన మాట ప్రకారం ఇశ్రాయేలీయులు ఆ పట్టణంలోని పశువులనూ
    సొమ్మునీ తమ కోసం పూర్తిగా దోచుకున్నారు.
  hat-BSA: Israël te pran sèlman bèt avèk byen sezi a kòm piyaj pa yo, selon pawòl
    ke SENYÈ a te kòmande Josué a.
  kos-kos: Mwet Israel elos eis kosro ac ma nukewa lun mwet Ai tuh in ma lalos, in
    oana ke LEUM GOD El tuh fahk nu sel Joshua.
  hbo-WLC: רַ֣ק הַבְּהֵמָ֗ה וּשְׁלַל֙ הָעִ֣יר הַהִ֔יא בָּזְז֥וּ לָהֶ֖ם יִשְׂרָאֵ֑ל
    כִּדְבַ֣ר יְהוָ֔ה אֲשֶׁ֥ר צִוָּ֖ה אֶת־יְהוֹשֻֽׁעַ׃
  ibo-ibo: Ma ndị Izrel kwaara anụ ụlọ, na ihe nkwata nʼagha nke obodo ahụ, dịka okwu
    Onyenwe anyị nyere Joshua nʼiwu si dị.
  ory-ory: ଯିହୋଶୂୟଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଇସ୍ରାଏଲୀୟ ଲୋକମାନେ କେବଳ ସେହି ନଗରର
    ପଶୁ ଓ ଲୁଟ ଦ୍ରବ୍ୟସବୁ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଗ୍ରହଣ କଲେ।
  chk-chk: Nge ekewe chon Israel ra angei ekewe man me ekewe pisek seni ewe telinimw
    pwe choon wokur, pun iei usun ewe Samol mi Lapalap a allük ngeni Josua.
  rop-rop: Bat detlot Isreil solja nomo bin kilim ola enimul blanga detlot pipul,
    en dei nomo bin barnimap ola enijing blanga olabat, dumaji YAWEI bin dalim olabat
    dei garra abum.
  ukr-1871: Тільки скотину та здобутий в містї луп позабирали Ізрайлитяне собі по
    наказу Господньому, що дав Господь Йозейові.
  deu-1951: Doch das Vieh und die Beute dieser Stadt teilte Israel unter sich, nach
    dem Worte des HERRN, das er Josua geboten hatte.
  eng-JPS: Only the cattle and the spoil of that city Israel took for a prey unto
    themselves, according unto the word of the LORD which He commanded Joshua.
  srp-1865: Samo stoku i plijen iz grada onoga razgrabiše Izrailjci za se, kao što
    bješe Gospod zapovjedio Isusu.
  lug-lug: Ente n’ebintu ebirala bye baasanga mu kibuga, Abayisirayiri ne babitwala
    okuba omunyago gwabwe nga Mukama bwe yakuutira Yoswa.
  heb-heb: רק הבהמה ושלל העיר ההיא בזזו להם ישראל כדבר יהוה אשר צוה את יהושע׃
  ben-IRV: যিহোশূয়ের প্রতি সদাপ্রভুর দেওয়া কথা অনুযায়ী ইস্রায়েল শুধু ঐ নগরের পশু
    ও সমস্ত লুটদ্রব্য নিজেদের জন্য গ্রহণ করল।
  pan-pan: ਇਸਰਾਏਲ ਨੇ ਉਸ ਸ਼ਹਿਰ ਦੇ ਕੇਵਲ ਪਸ਼ੂ ਅਤੇ ਲੁੱਟ ਦਾ ਮਾਲ ਆਪਣੇ ਲਈ ਖੋਹ ਲਿਆ ਜਿਵੇਂ ਯਹੋਵਾਹ
    ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਹੁਕਮ ਦੇ ਕੇ ਗੱਲ ਆਖੀ ਸੀ।
  mya-JVB: သို့ရာတွင် ထာဝရဘုရား သည် ယောရှု အား မှာ ထား တော်မူသော စကား အတိုင်း ၊ တိရစ္ဆာန်
    များနှင့် လက်ရ ဥစ္စာများကို၊ ဣသရေလ အမျိုးသားတို့သည် ကိုယ် အဘို့ သိမ်းယူ ကြ၏။
  tbg-tbg: Noravano Kotiva Iosuaara tiva amuntemake, Isareri vika vi vatukaraqihai
    quara vairive vo airaira vo airairave nariara varora.
  hmo-hmo: To Israela taudia ese ubua gaudia bona kohu unai hanua dekena amo idia
    abia, edia Lohiabada ese Iosua ia oda henia hegeregerena.
  urd-urd: और इस्राईलियों ने ख़ुदावन्द के हुक्म के मुताबिक़, जो उस ने यशू'अ को दिया
    था अपने लिए सिर्फ़ शहर के चौपायों और माल — ए — ग़नीमत को लूट में लिया।
  rus-SYN: только скот и добычу города сего сыны Израиля разделили между собою, по
    слову Господа, которое Господь сказал Иисусу.
  bqc-SIM: Isailiↄ wɛ̃́lɛpi pↄtuoↄ ń a pↄ́ↄ nàaa tàò lá Dii ò Yozueeɛwa.
  tcz-CHONGTHU: Pakaiyin Joshua athupeh bangin,khopi sunga um agancha houleh anei
    agouhou chu sumang louvin Israelten amaho chandingin akichom tauve.
  mar-mar: परमेश्वराने यहोशवाला आज्ञा केल्याप्रमाणे इस्राएलांनी त्या नगरांतली गुरेढोरे
    व इतर मालमत्ता मात्र स्वतःसाठी लूट म्हणून घेतली.
  qub-qub: Animalcunatawan marcacho tarishan cuyayllapaj cajcunatami ichanga imatapis
    mana illgächiranchu. Man'chäga Josuëta Tayta Dios nishannölla quiquincunapaj apacuran.
  bqp-bqp: Isarailanↄ wɛ̃tɛ pì pↄ́kãdenↄ kũ a pↄ́nↄ nàkↄ̃a ò tào lákũ Dikiri ò
    Yↄsuanɛ nà.
  hat-hat: Moun Izrayèl yo te pran tout bèt moun yo ak tout byen yo pou yo, jan Seyè
    a te bay Jozye lòd la.
  eng-BSB: Israel took for themselves only the cattle and plunder of that city, as
    the LORD had commanded Joshua.
  tod-tod: Anɛɛ naa ʋe, Izelayɛle nuiti ti toganiiti ta ani ʋagɔiti soni ga kɔɔzoganiiti,
    niiti ti ɠɛni taazuʋɛ, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Zozuwe ya.
  eng-WEBPB: Israel took for themselves only the livestock and the goods of that city,
    according to the LORD’s word which he commanded Joshua.
  kbq-kbq: Hanki Ra Anumzamo'ma Josuama asmi'nea kante ante'za, zamagra'a suza bulimakao
    afutaminke nevre'za, Ai kumapintira mago'a zantaminena eri'naze.
  nhe-BL: Pero nopa israelitame mocuilijque nochi tlapiyalime huan tlamantli tlen
    oncayaya ipan nopa altepetl queja TOTECO quiilhuijtoya Josué ma quichihuaca.
  bus-bus: Isarailinↄ wɛ́tɛ pì pↄ́kãdeenↄ kↄ̃n à pↄ́nↄ nàkↄ̃a wà tào lán Dii ò Yↄsuanɛ
    nà.
  gub-BL: Izaew weraha ma'ea'yr a'e pe har uzeupi wà. Weraha ma'e hekuzar katu ma'e
    paw a'e wi wà no, ta'e Tupàn umume'u heraha àwàm Zuzue pe a'e 'ym mehe we a'e
    xe.
  eng-DRA: And the children of Israel divided among them the cattle and the prey of
    the city, as the Lord had commanded Josue.
