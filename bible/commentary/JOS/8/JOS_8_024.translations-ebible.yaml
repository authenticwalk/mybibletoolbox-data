    die Schärfe des Schwertes gefallen, bis sie aufgerieben waren, da kehrte ganz
    Israel um nach Ai, und sie schlugen es mit der Schärfe des Schwertes.
  eng-WYC-2018: Therefore, when all the men were slain, that pursued Israel fleeing
    to desert, and had fallen by sword in the same place, the sons of Israel turned
    again, and destroyed the city of Ai. (And so, when all the men were killed, that
    Israel had pursued fleeing to the desert, and they had fallen by the sword in
    that place, then the Israelites turned back, and completely destroyed the city
    of Ai.)
  epo-epo: Kaj kiam Izrael mortigis ĉiujn loĝantojn de Aj sur la kampo, en la dezerto,
