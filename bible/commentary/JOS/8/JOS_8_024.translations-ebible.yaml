    le hene nitolike mb’e Ay mb’eo t’Israele, nanjevoñ’ aze an-dela-pibara.
  tha-KJV: ต่อมาเมื่​ออ​ิสราเอลไล่ฆ่าฟันชาวเมืองอัยทั้งหมดในทุ่งในถิ่นทุ​รก​ันดารที่เขาไล่ตามไปนั้น
    และคนเหล่านั้นล้มตายหมดด้วยคมดาบจนคนสุดท้าย บรรดาคนอิสราเอลก็​กล​ับเข้าเมืองอัยโจมตีคนในเมืองด้วยคมดาบ
  por-BR-2018: E quando os israelitas acabaram de matar a todos os moradores de Ai
