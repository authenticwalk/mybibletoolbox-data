verse: JOS.008.024
translations:
  mal-C: തങ്ങളെ പിൻതുടർന്ന ഹായിപട്ടണക്കാരെ ഇസ്രായേല്യർ സമതലപ്രദേശങ്ങളിലും മരുഭൂമിയിലുംവെച്ചു
    കൊന്നുകളഞ്ഞു. അവരെയെല്ലാം വാളിനാൽ നശിപ്പിച്ചതിനുശേഷം, ഹായിയിലേക്കു മടങ്ങിവന്ന്
    അവിടെ ഉണ്ടായിരുന്നവരെയും കൊന്നുകളഞ്ഞു.
  deu-TKW: Als nun die Israeliten alle Einwohner von Ai auf freiem Feld, in der Steppe,
    in der man sie verfolgt hatte, erschlagen hatten, und diese alle bis auf den letzten
    Mann durch das Schwert gefallen waren, wandten sich alle Israeliten zurück gen
    Ai und erschlugen die Einwohner.
  lin-lin: Tango Isalaele asilisaki koboma mibali nyonso ya Ayi, kati na zamba mpe
    kati na esobe epai wapi balandaki bango, mpe wana bango nyonso basilaki kokufa
    na mopanga, bana nyonso ya Isalaele bazongaki na Ayi mpe babomaki na mopanga bato
    nyonso oyo bazalaki kuna.
  eng-LSV: And it comes to pass, at Israel’s finishing to slay all the inhabitants
    of Ai in the field, in the wilderness in which they pursued them (and all of them
    fall by the mouth of the sword until their consumption), that all of Israel turns
    back to Ai, and strikes it by the mouth of the sword;
  eng-GNV: And when Israel had made an ende of slaying all the inhabitants of Ai in
    the fielde, that is, in the wildernesse, where they chased them, and when they
    were all fallen on the edge of the sworde, vntill they were consumed, all the
    Israelites returned vnto Ai, and smote it with the edge of the sworde.
  eng-WEBSTER: And it came to pass when Israel had made an end of slaying all the
    inhabitants of Ai in the field, in the wilderness in which they chased them, and
    when they had all fallen on the edge of the sword, until they were consumed, that
    all the Israelites returned to Ai, and smote it with the edge of the sword.
  nhw-BL: Huajca nopa israelitame quintlamimictijque ica machete nochi altepetl Hai
    ehuani catli quintojtocatinemiyayaj ipan huactoc tlali. Teipa nochi israelitame
    yajque ipan altepetl Hai huan quintlamimictijque catli mocahuayayaj nopona.
  swh-ONEN: Israeli ilipomaliza kuwaua wanaume wote wa Ai katika mashamba na jangwani
    walipokuwa wamewafukuzia, na baada ya kila mmoja wao kuuawa kwa upanga, Waisraeli
    wote wakarudi Ai na kuwaua wale waliokuwa wamebakia mjini.
  bba-bba: Ye Isirelibɑ bɑ ben yibɛrɛ be mwɑ bɑ ɡo ɡo ɡbɑburu mi, mi bɑ bu nɑɑ swĩi,
    yerɑ bɑ mɑɑ ɡɔsirɑmɑ Ayiɔ bɑ tɔn be bɑ tie ɡo ɡo.
  eng-KJVCPB: And it came to pass, when Israel had made an end of slaying all the
    inhabitants of Ai in the field, in the wilderness wherein they chased them, and
    when they were all fallen on the edge of the sword, until they were consumed,
    that all the Israelites returned unto Ai, and smote it with the edge of the sword.
  cpy-cpy: Ithonkae-takiri Tzimpookaarini-jatzi ikaatzi jataneen-tsiri ochempi-mashiki
    ipatzima-tantzi. Ari ipiyapaaka maawoeni Israel-paeni nampitsiki Tzimpookaarini,
    ithonkakiri rowamaakiri ikaatzi jeekawita-neenchari.
  luo-luo: Kane jo-Israel ne osetieko nego jo-Ai duto mane ni e pap kod mane ni e
    thim kama ne giselawogie, kendo kane gisenegogi duto gi ligangla, jo-Israel nodok
    Ai mi ginego jogo mane odongʼ kuno.
  meu-meu: Israel taudia na Ai taudia iboudiai, hari tano ḡaḡaena ai e havadia taudia,
    na e aladia ore, iboudiai na dare amo e aladia mase. Una murinai idia na Ai e
    lou ela, noho taudia ma dare amo e aladia ore.
  npi-ULB: जब इस्राएलले मरुभूमि नजिकैको मैदानमा ऐका बासिन्दाहरू सबैलाई मारिसिद्ध्याए,
    जहाँ उनीहरूले तिनीहरूको पिछा गरेका थिए र तिनीहरू सबै तरवारद्वारा मारिए, तब सबै
    इस्राएल ऐतिर फर्के । तिनीहरूले यसलाई तरवारले आक्रमण गरे ।
  yor-yor: Nígbà tí Israẹli parí pípa gbogbo àwọn ìlú Ai ní pápá àti ní aginjù ní
    ibi tí wọ́n ti lépa wọn lọ, tí gbogbo wọ́n sì ti ojú idà ṣubú, tí a fi pa gbogbo
    wọn tan, gbogbo àwọn Israẹli sì padà sí Ai, wọ́n sì fi ojú idà kọlù ú.
  emp-NTPO: Israelerãba Haid̶ebemarã ãdjirã caid̶u zeped̶ad̶ara ãdji ẽjũãne idjab̶a
    ẽjũã põãsa ewaraga b̶ʌare necoba quenanaped̶a wayacusa Haid̶aa wãsid̶aa dji wad̶i
    zocai b̶eara bead̶i carea.
  ind-ind: Setelah pasukan Israel menghabisi semua orang Ai di ladang-ladang dan daerah
    belantara, mereka semua kembali ke Ai dan membunuh sisa penduduknya.
  pes-OPCB: لشکر اسرائیل پس از اینکه افراد دشمن را در خارج از شهر کشتند، به عای وارد
    شدند تا بقیهٔ اهالی شهر را نیز از دم شمشیر بگذرانند.
  tgl-ULB: Nangyari ito nang natapos patayin ng Israel ang lahat ng mga naninirahan
    ng Ai sa lupaing malapit sa ilang kung saan tinugis nila sila, at nang lahat sa
    kanila, sa isang kahuli-hulihan, na natalo sa pamamagitan ng talim ng espada,
    bumalik ang lahat ng Israel sa Ai. Sinalakay nila ito sa pamamagitan ng talim
    ng espada.
  hui-hui: Isaraeleali biarume dindi ko wali agali nahaga wiagoria Aiali pora bialu
    pu hearu bibahende bo wahai hene. Ani bialu tigua Ai tano biagoria dai buwa wali
    agali dindi ogoriani hearu bibahende bo wahai hene.
  mya-mya: ဣ​သ​ရေ​လ​တပ်​သား​တို့​သည်​ကွင်း​ပြင်​ဒေ​သ ၌ ရန်​သူ​များ​ကို​တစ်​ယောက်​မ​ကျန်​သတ်​ဖြတ်
    ပြီး​နောက် အာ​ဣ​မြို့​ထဲ​သို့​ပြန်​ဝင်​လာ​၍​ကျန် ရှိ​သူ​ရှိ​သ​မျှ​ကို​သုတ်​သင်​လိုက်​ကြ​လေ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཞིང་བར་དང་དབེན་སྟོང་ནས་ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་རྗེས་འདེད་མཁན་དམག་མི་ཐམས་ཅད་རྩ་མེད་དུ་བཏང་།
    ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་དམག་མི་རྣམས་གྲིའི་ཁ་ནས་འགྱེལ་ཞིང་ཡོངས་རྫོགས་རྩ་མེད་དུ་གྱུར་པས།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཡུ་གྲོང་ཁྱེར་དུ་ཕྱིར་ལོག་ནས་གྲོང་ཁྱེར་ནང་གི་མི་རྣམས་གྲིས་བསད།
  sna-sna: VaIsraeri pavakapedza kuuraya varume vose veAi nomunondo kusango nokurenje
    kwavakanga vavadzinganisira, uye mushure mokunge mumwe nomumwe wavo aurayiwa nomunondo,
    vose vakadzokera kuAi vakauraya vose vaivamo.
  spa-BLM: Cuando Israel terminó de matar a todos los habitantes de Hai en el campo,
    en el desierto donde los perseguían, y todos cayeron a filo de espada hasta ser
    consumidos, todo Israel volvió a Hai y la hirió a filo de espada.
  cac-cac: Ayic ix lajvi scham masanil eb' vin̈ soldado ix pechan eb' israel chi',
    ix b'atxi eb' d'a yol chon̈ab' chi', ix b'at svach' satanel jantacto anima eb'
    ix cani.
  swh-ULB: Ilikuwa baada ya Israeli walipokuwa wamemaliza kuuwaua wenyeji wote wa
    Ai katika uwanda kariibu na nyika mahali walipowafuata, na baada ya wao wote,
    hata yule wa mwisho, walipokuwa wamekwisha kulala kwa ncha ya upanga, Waisraeli
    wote walirudi Ai. Waliuteka mji kwa ncha ya upanga.
  bel-bel: Калі Ізраільцяне перабілі ўсіх жыхароў Гая на полі, у пустыні, куды яны
    гналі іх, і калі ўсе яны да апошняга палеглі ад меча, тады ўсе Ізраільцяне вярнуліся
    да Гая і пабілі яго вастрыём меча.
  deu-ELBBK: Und es geschah, als Israel das Würgen aller Bewohner von Ai auf dem Feld,
    in der Wüste, wo sie ihnen nachgejagt waren, beendigt hatte, und sie alle durch
    die Schärfe des Schwertes gefallen, bis sie aufgerieben waren, da kehrte ganz
    Israel um nach Ai, und sie schlugen es mit der Schärfe des Schwertes.
  mbb-OT: Hein naamin dan en te edhimatey is langun he menge tig-Ai he midal-as kandan
    diyà te menge pemuleey wey ziyà te sibsivayan, midlikuan dan sikan is inged ne
    mibpenhimetayan dan is langun he nesamà dutun.
  mal-2015: യിസ്രായേൽ തങ്ങളെ പിന്തുടർന്ന ഹായിപട്ടണക്കാരെ ഒക്കെയും വെളിമ്പ്രദേശത്തു
    മരുഭൂമിയിൽവെച്ചു കൊന്നുതീർക്കയും അവർ ഒട്ടൊഴിയാതെ എല്ലാവരും വാളിന്റെ വായ്ത്തലയാൽ
    വീണൊടുങ്ങുകയും ചെയ്തശേഷം യിസ്രായേല്യർ ഒക്കെയും ഹായിയിലേക്കു മടങ്ങിച്ചെന്നു വാളിന്റെ
    വായ്ത്തലയാൽ അതിനെ സംഹരിച്ചു.
  tuo-NT: Israe curuacjãrã na sirutuꞌcãrãrẽ wẽjẽpeꞌoca beꞌro na Haipʉ daja, dʉꞌsaꞌcãrãrẽ
    wẽjẽpeꞌocãꞌcãrã niwã tja.
  rmc-rmc: O Izraeliti murdarde savore manušen andral o foros Aj, pal save denašenas
    pre maľa te pre pušťa. A sar imar sas sako lendar murdardo la šabľaha, akor pes
    savore Izraeliti visarde pale andro foros Aj a murdarde savoren, ko ode sas.
  nlg-nlg: Mi tana bona na lei malaghai ni Israel tara labumate sokora na le tinoni
    pari bebetena na komu, ra olivia na komu mara taghalaghini sokora ilokana.
  pes-OPV: و واقع شد که چون اسرائیل از کشتن همه ساکنان عای در صحرا و در بیابانی که
    ایشان را درآن تعاقب می‌نمودند فارغ شدند، و همه آنها از دم شمشیر افتاده، هلاک گشتند،
    تمامی اسرائیل به عای برگشته آن را به دم شمشیر کشتند.
  ron-1924: Дупэ че а испрэвит Исраел де учис пе тоць локуиторий дин Ай, ын кымп ши
    ын пустиу, унде ый урмэрисерэ ей, ши дупэ че тоць ау фост трекуць ын тотул прин
    аскуцишул сабией, тот Исраелул с-а ынторс ла Ай ши а трекут четатя прин аскуцишул
    сабией.
  ben-OBCV: যারা ইস্রায়েলের পশ্চাদ্ধাবন করছিল অয়ের সেইসব লোকজনকে সেই ক্ষেতে ও মরুপ্রান্তরে
    হত্যা করার, এবং তাদের প্রত্যেককে তরোয়াল দিয়ে কচুকাটা করার পর, ইস্রায়েলীরা সবাই
    অয়ে ফিরে এল এবং সেখানে যারা ছিল, তাদেরও হত্যা করল।
  som-som: Oo markii reer binu Israa'iil dhammeeyeen oo ay dadkii Aacii degganaan
    jiray ku wada laayeen duurkii, iyo cidladii ay u eryadeen, oo ay seef ku wada
    le'deen ilaa ay wada baabbe'een, ayaa reer binu Israa'iil oo dhammu waxay ku soo
    noqdeen Aacii xaggeedii, oo waxay ku laayeen seef.
  lat-VUC: Igitur omnibus interfectis, qui Israëlem ad deserta tendentem fuerant persecuti,
    et in eodem loco gladio corruentibus, reversi filii Israël percusserunt civitatem.
  eng-ASVBT: And it came to pass, when Israel had made an end of slaying all the inhabitants
    of Ai in the field, in the wilderness wherein they pursued them, and they were
    all fallen by the edge of the sword, until they were consumed, that all Israel
    returned unto Ai, and smote it with the edge of the sword.
  ita-1885: E, dopo ch'Israele ebbe finito di uccidere tutti gli abitanti d'Ai nella
    campagna, nel deserto, dove li aveano perseguitati; e che tutti interamente furono
    abbattuti a fil di spada, tutto Israele se ne ritornò verso Ai, e la mise a fil
    di spada.
  eng-LXXUP: And when the children of Israel had ceased slaying all that were in Ai,
    and in the fields, and in the mountain on the descent, from whence they pursued
    them even to the end, then Joshua returned to Ai, and smote it with the edge of
    the sword.
  eng-ULB: It came about when Israel had finished killing all the inhabitants of Ai
    in the field near the wilderness where they pursued them, and when all of them,
    to the very last one, had fallen by the edge of the sword, all Israel returned
    to Ai. They attacked it with the edge of the sword.
  spa-VBL: Cuando los israelitas terminaron de matar a los hombres de Hai que los
    habían perseguido hacia el desierto – unavez que todos habían sido pasados por
    la espada –, todo el ejército israelita regresó a la ciudad y mató a todos los
    que vivían allí.
  fra-_FOB: Et quand Israël eut achevé de tuer tous les habitants d'Aï dans les champs,
    dans le désert, où ils l'avaient poursuivi, et qu'ils furent tous tombés sous
    le tranchant de l'épée jusqu'au dernier, tous les Israélites retournèrent à Aï,
    et la firent passer au fil de l'épée.
  mal-mal: യിസ്രായേൽ തങ്ങളെ പിന്തുടർന്ന ഹായി പട്ടണക്കാരെ മരുഭൂമിയിൽ വെളിമ്പ്രദേശത്തുവെച്ച്
    കൊന്നുതീർത്തശേഷം ഹായിയിലേക്ക് മടങ്ങിച്ചെന്ന് വാളിന്റെ വായ്ത്തലയാൽ അതിലെ ജനത്തേയും
    സംഹരിച്ചു.
  urd-GVR: Aī ke mardoṅ kā tāqqub karte karte un sab ko khule maidān aur registān
    meṅ talwār se mār dene ke bād Isrāīliyoṅ ne Aī Shahr meṅ wāpas ā kar tamām bāshindoṅ
    ko halāk kar diyā.
  suz-BL: मिनु इस्राएलीपुकीमी ऐ ङा मुर नेल्‍ल आन कली, गोरशो रागी ङा दिंममी साइक्‍ने
    थुम्‍शा, ऐ सहर लेश्‍शा, ओव़शा, मेकेर बाक्‍शो आन कली यो तरवारमी क्‍योरशा साइक्‍तेक्‍म।
  ita-1927: Quando Israele ebbe finito d’uccidere tutti gli abitanti d’Ai nella campagna,
    nel deserto dove quelli l’aveano inseguito, e tutti furon caduti sotto i colpi
    della spada finché non ne rimase più, tutto Israele tornò verso Ai e la mise a
    fil di spada.
  ckb-ckb: پاش ئەوەی ئیسرائیل لە کوشتنی هەموو پیاوەکانی عای بوونەوە کە لە کێڵگە و
    چۆڵەوانیدا دوایان کەوتبوون هەتا قڕیان بکەن، هەموو ئیسرائیلییەکان گەڕانەوە ناو
    شار و هەموو ئەو دانیشتووانانەیان بە شمشێر کوشت کە لەوێ مابوونەوە.
  eng-BBE: Then, after the destruction of all the people of Ai in the field and in
    the waste land where they went after them, and when all the people had been put
    to death without mercy, all Israel went back to Ai, and put to death all who were
    in it without mercy.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಮರುಭೂಮಿಯಲ್ಲಿಯೂ ಬಯಲಿನಲ್ಲಿಯೂ ಓಡಿಸಿದ ಆಯಿ ಎಂಬ ಪಟ್ಟಣದ ನಿವಾಸಿಗಳೆಲ್ಲರನ್ನೂ
    ಖಡ್ಗದಿಂದ ಸಂಹರಿಸಿದ ನಂತರ ಅವರೆಲ್ಲರೂ ಪಟ್ಟಣಕ್ಕೆ ಹೋಗಿ ಅಲ್ಲಿದ್ದವರನ್ನು ಕೊಂದರು.
  bbb-bbb: '@see-verse:JOS.008.023'
  tam-2017: இஸ்ரவேலர்கள் வனாந்திரவெளியிலே தங்களைத் துரத்தின ஆயீயின் குடிகளையெல்லாம்
    வெட்டித் தீர்ந்தபோதும், அவர்கள் அனைவரும் அழியும்வரை பட்டயக்கருக்கினால் விழுந்து
    இறந்தபோதும், இஸ்ரவேலர்கள் எல்லோரும் ஆயீக்குத் திரும்பி, அதைப் பட்டயக்கருக்கினால்
    அழித்தார்கள்.
  spa-RV-1909: Y cuando los Israelitas acabaron de matar á todos los moradores de
    Hai en el campo, en el desierto, donde ellos los habían perseguido, y que todos
    habían caído á filo de espada hasta ser consumidos, todos los Israelitas se tornaron
    á Hai, y también la pusieron á cuchillo.
  ron-BTF: Și s-a întâmplat, după ce a terminat Israel de ucis pe toți locuitorii
    din Ai, în câmp, în pustiu unde i-au urmărit și după ce toți au căzut prin ascuțișul
    sabiei până au fost nimiciți, că toți israeliții s-au întors la Ai și l-au lovit
    cu ascuțișul sabiei.
  eng-WEBP: When Israel had finished killing all the inhabitants of Ai in the field,
    in the wilderness in which they pursued them, and they had all fallen by the edge
    of the sword until they were consumed, all Israel returned to Ai and struck it
    with the edge of the sword.
  eng-FBV: When the Israelites had finished killing the men of Ai who had chased them
    towards the wilderness—once they had all been cut down by the sword—the whole
    Israelite army returned to the town and killed everyone living there.
  nld-1939: En toen Israël alle inwoners van Ai op het veld en in de woestijn, waar
    ze hen hadden achtervolgd, had omgebracht, en ze allen zonder uitzondering door
    het zwaard waren gevallen, keerde heel Israël naar Ai terug, en joeg het over
    de kling.
  nch-BL: Huajca nopa israelitame quintamimictijque ica macheta nochi altepet Hai
    ehuani cati quintepotztocatinemiyayaj ipan huactoc tali. Teipa nochi israelitame
    yajque ipan altepet Hai huan quintamimictijque cati itztoyaj nopona.
  vie-1934: Khi dân Y-sơ-ra-ên đã giết xong hết thảy người thành A-hi, hoặc trong
    đồng ruộng hay là trong đồng vắng, là nơi chúng nó bị đuổi theo, và khi hết thảy,
    đến đỗi người chót, đã ngã rạp dưới lưỡi gươm rồi, thì dân Y-sơ-ra-ên trở về A-hi
    và giết bằng lưỡi gươm những kẻ còn ở tại đó.
  hin-CV: जब इस्राएलियों ने निर्जन प्रदेश में पीछा करते हुए अय के सब सैनिकों को तलवार
    से मार दिया, तब सारे इस्राएली वापस अय नगर में आ गए.
  spa-BES: Luego, después de la destrucción de todas las personas de Hai en el campo
