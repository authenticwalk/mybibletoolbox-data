    condenadas a muerte sin piedad, todo Israel regresó a Hai y puso A muerte todos
    los que estaban en ella sin piedad.
  tdx-tdx: Ie nihenefe’ Israele zamañe o mpimone’ i Ay an-kivoke eio naho i ampatrañe
