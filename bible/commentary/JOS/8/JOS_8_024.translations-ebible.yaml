  hin-2017: और जब इस्राएली आई के सब निवासियों को मैदान में, अर्थात् उस जंगल में जहाँ
    उन्होंने उनका पीछा किया था घात कर चुके, और वे सब के सब तलवार से मारे गए यहाँ तक
    कि उनका अन्त ही हो गया, तब सब इस्राएलियों ने आई को लौटकर उसे भी तलवार से मारा।
  swp-swp: Isaraela tataodi oea eai Eae tataodi se unuohidi barabara eai va se henaudi
    va, gamagaridi se lauelepaidi abo se mateohi, Isaraela gamagaridi abo se uio Eae
    eai, hinage tatao eanua eai se lauelepaidi.
  eng-YLT: And it cometh to pass, at Israel's finishing to slay all the inhabitants
    of Ai in the field, in the wilderness in which they pursued them (and they fall
    all of them by the mouth of the sword till their consumption), that all Israel
    turn back to Ai, and smite it by the mouth of the sword;
  kne-kne: Pinsen din Israelita din am-in ay kagobat da sin kadardaratan ay en nangapayawan
    di sosoldadon di Ai en daida. Idi nakdeng di gobat sidi, nantaoli da ed Ai et
    pinse da abe am-in ay wadas di.
  eng-WYC-2017: Therefore, when all the men were slain, that pursued Israel fleeing
    to desert, and had fallen by sword in the same place, the sons of Israel turned
    again, and destroyed the city of Ai.
  eng-WMBB: When Israel had finished killing all the inhabitants of Ai in the field,
    in the wilderness in which they pursued them, and they had all fallen by the edge
    of the sword until they were consumed, all Israel returned to Ai and struck it
    with the edge of the sword.
  urd-GVH: अई के मर्दों का ताक़्क़ुब करते करते उन सबको खुले मैदान और रेगिस्तान में
    तलवार से मार देने के बाद इसराईलियों ने अई शहर में वापस आकर तमाम बाशिंदों को हलाक
    कर दिया।
  rug-rug: Va mate betoi rina tinoni Izireli sari doduru kana pa korapa qega vasina
    vari hadui rini. Meke tiqe pule la pa Ai si arini meke va mate betoi rini sari
    doduru tie vasina.
  gaz-gaz: Israaʼeloonni yommuu dhiirota Aayi hunda dirree fi gammoojjii jarri itti
    Israaʼeloota ariʼan sanatti qalanii isaan fixanitti, Israaʼeloonni hundinuu gara
    Aayitti dachaʼanii warra achitti hafes goraadeedhaan barbadeessan.
  fra-LSG: Lorsqu’Israël eut achevé de tuer tous les habitants d’Aï dans la campagne,
    dans le désert, où ils l’avaient poursuivi, et que tous furent entièrement passés
    au fil de l’épée, tout Israël revint vers Aï et la frappa du tranchant de l’épée.
  gnn-gnn: Yo, ŋuriŋi Yitjuralpuyŋuyunydja bumara warrpam'thurruna yana dhawar'maraŋala
    ŋunhi miriŋunhanydja ŋunhalana bala warraŋulnha, ga bitjarrayi liŋgu walala roŋiyina
    balanydja wäŋalilinydja, ga ŋunhalanydja bumara walala bukmaknhana, dhawar'maraŋalana
    yana, yakana ŋula waŋgany walŋathina.
  yal-yal: Isirayila kaane to yelin Ayi kaane birin faxɛ xɛɛne ma e nun burunna ra
    e siga e dinɲɛ e ra dɛnaxan yi, e yi so taan kui, e na kaane birin faxa silanfanna
    ra.
  haw-1868: A pau ae la na kanaka o Ai i ka lukuia e ka Iseraela ma ke kula, a ma
    ka waonahele, ma kahi a lakou i hahai aku ai. A haule iho la lakou a pau i ka
    maka o ka pahikaua a make. Alaila, hoi aku la ka Iseraela a pau i Ai, a luku aku
    la, me ka maka o ka pahikaua.
  arb-NAV: وَعِنْدَمَا تَمَّ الْقَضَاءُ عَلَى جَيْشِ عَايَ فِي الصَّحْرَاءِ حَيْثُ
    تَعَقَّبُوا الإِسْرَائِيلِيِّينَ، وَفَنُوا جَمِيعُهُمْ بِحَدِّ السَّيْفِ، رَجَعَ
    الْمُحَارِبُونَ الإِسْرَائِيلِيُّونَ إِلَى عَايَ وَقَتَلُوا كُلَّ مَنْ فِيهَا.
  ewe-ewe: Esi Israelviwo wu Aitɔ siwo nɔ dua godo vɔ la, wotrɔ yi dua me, eye wowu
    ame siwo katã ganɔ dua me.
  eng-LEE: And it came to pass, that, when Israel had made an end of slaying all the
    inhabitants of 'Ai in the field, in the wilderness wherein they had pursued them,
    and when they were all fallen by the edge of the sword, until they were consumed,
    All the Israelites returned unto 'Ai, and smote it with the edge of the sword.
  asm-FB: যেতিয়া ইস্ৰায়েলী লোকসকলে নগৰৰ বাহিৰৰ মৰুভূমিত তেওঁলোকৰ পাছে পাছে খেদি
    অহা সকলো অয়-নিবাসীকে বধ কৰি উঠিল, তেতিয়া অয়-নিবাসী সেই লোকসকল নিঃশেষে পতিত
    হ’ল আৰু তাৰ পাছত তেওঁলোক অয় লৈ উভতি আহি তাত থকা লোকসকলকো তৰোৱালেৰে বধ কৰিলে৷
  sus-A: عِسِرَيِلَكَيٍ تٌ فّ عَيِكَيٍ قَشَدٍ نَشٍيٍ بِرَ عٍ قْشْ رَ فبٍنفبٍرٍنيِ
    كِرَ شْن مَ، عٍ نَشَ فبِلٍن تَا قَن كُي، عٍ عَيِكَ دْنشْييٍ بِرِن قَشَ عٍ شَ سَنتِدّفّمَيٍ
    رَ.
  fra-SBL: Lorsqu'Israël eut achevé de tuer tous les habitants d'Aï dans les champs,
    dans le désert où ils les poursuivaient, et qu'ils furent tous tombés au fil de
    l'épée jusqu'à ce qu'ils eussent disparu, tout Israël revint vers Aï et la frappa
    du fil de l'épée.
  hbo-hbo: וַיְהִ֣י כְּכַלֹּ֣ות יִשְׂרָאֵ֡ל לַהֲרֹג֩ אֶת־כָּל־יֹשְׁבֵ֨י הָעַ֜י בַּשָּׂדֶ֗ה
    בַּמִּדְבָּר֙ אֲשֶׁ֣ר רְדָפ֣וּם בֹּ֔ו וַֽיִּפְּל֥וּ כֻלָּ֛ם לְפִי־חֶ֖רֶב עַד־תֻּמָּ֑ם
    וַיָּשֻׁ֤בוּ כָל־יִשְׂרָאֵל֙ הָעַ֔י וַיַּכּ֥וּ אֹתָ֖הּ לְפִי־חָֽרֶב׃
  piu-2006: '@see-verse:JOS.008.023'
  kik-kik: Rĩrĩa andũ a Isiraeli maarĩkirie kũũraga andũ othe a Ai arĩa maarĩ gĩthaka-inĩ
    na kũu werũ-inĩ, kũrĩa maamatengʼereirie-rĩ, na rĩrĩa andũ acio othe maarĩkirie
    kũũragwo na rũhiũ rwa njora-rĩ, andũ a Isiraeli othe magĩcooka Ai na makĩũraga
    andũ arĩa othe maarĩ kuo.
  fra-NCL: Lorsqu’Israël eut achevé de tuer tous les habitants d’Haï dans la campagne,
    dans le désert, où ils l’avaient poursuivi, et que tous furent jusqu’au dernier
    passés au fil de l’épée, tout Israël revint dans la ville et la passa au fil de
    l’épée.
  cek-AK: Israel kaminawk mah Ai vangpui ih kaminawk to patom o moe, taw hoi praezaek
    ah hum o boih; nihcae to sumsen hoiah hum o boih pacoengah, Israel kaminawk loe
    Ai vangpui hoi amlaem o let moe, vangpui thung kaom kaminawk boih sumsen hoiah
    hum o.
  cuk-cuk: Israel-sordamar, nebagi, degi, nega-dulesulidgangi, Hai-sordamar-balegitegusmalad
    bela es-suidgi oburgwisad-sorbali, Hai-neggweburse gannar nonimalad. Ar igi Hai-sordamar-oburgwismala,
    deyobi bela dulemar-Hai-neggweburgi-besmalad oburgwismarbalid.
  uig-CYR: Исраил далада учриған барлиқ айилиқларни, йәни өзлирини чөлгичә қоғлап
    кәлгәнләрни қирип йоқатқандин кейин (уларниң һәммиси қиличлинип йоқитилған еди),
    барлиқ Исраил Айиға йенип келип, у йәрдикиләрни қиличлап өлтүрди.
  tel-2017: ఎడారిలోను, పొలంలోను హాయి నివాసులను తరిమిన ఇశ్రాయేలీయులు కత్తివాత హతం కాకుండా
    మిగిలిన వాడొక్కడు కూడా లేకపోవడంతో చంపడం చాలించి అందరూ హాయికి తిరిగి వచ్చారు, హాయిని
    పూర్తిగా కత్తితో నిర్మూలం చేశారు.
  hat-BSA: Alò, lè Israël te fin touye tout abitan Aï yo nan chan dezè a kote yo te
    kouri dèyè yo, e yo tout te tonbe pa lam nepe jiskaske yo te detwi nèt, alò, tout
    Israël te retounen Aï pou te frape li avèk lam nepe.
  kos-kos: Ke mwet Israel elos onela kewa mwet Ai ah yen mwesis ma elos ukwalosla
    nu we ah, na elos folokla nu in siti lun mwet Ai ac onela mwet nukewa ma lula
    we.
  hbo-WLC: וַיְהִ֣י כְּכַלּ֣וֹת יִשְׂרָאֵ֡ל לַהֲרֹג֩ אֶת־כָּל־יֹשְׁבֵ֨י הָעַ֜י בַּשָּׂדֶ֗ה
    בַּמִּדְבָּר֙ אֲשֶׁ֣ר רְדָפ֣וּם בּ֔וֹ וַֽיִּפְּל֥וּ כֻלָּ֛ם לְפִי־חֶ֖רֶב עַד־תֻּמָּ֑ם
    וַיָּשֻׁ֤בוּ כָל־יִשְׂרָאֵל֙ הָעַ֔י וַיַּכּ֥וּ אֹתָ֖הּ לְפִי־חָֽרֶב׃
  ibo-ibo: Mgbe ndị agha Izrel gbusịrị ndị agha Ai niile nọ nʼọhịa na nʼọzara, ha
    lọghachiri azụ gbuo ndị niile fọdụrụ nʼime obodo ahụ.
  ory-ory: ଏହିରୂପେ ଯେଉଁ ପ୍ରାନ୍ତରରେ ଅୟ ନିବାସୀ ଲୋକମାନେ ସେମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଉଥିଲେ,
    ସେହି କ୍ଷେତ୍ରରେ ଇସ୍ରାଏଲ ସେମାନଙ୍କୁ ନିଃଶେଷିତ ହେବା ପର୍ଯ୍ୟନ୍ତ ବଧ କରି ସାରିଲା ଉତ୍ତାରେ
    ସେମାନେ ମୃତ୍ୟୁବରଣ କଲେ, ତହିଁ ଉତ୍ତାରେ ସମଗ୍ର ଇସ୍ରାଏଲ ଫେରିଆସି ଅୟରେ ଥିବା ପ୍ରତ୍ୟେକ ଜଣଙ୍କୁ
    ସଂହାର କଲେ।
  chk-chk: Iwe, ekewe re Israel ra niela ekewe re Ai meinisin me lon ewe fanü mi amassawa
    ia ra tapwerirela ie. Mürin, ra liwinsefäl ngeni Ai o niela chon meinisin.
  rop-rop: Afta na wen detlot Isreil solja bin binij kilimbat ol detlot solja deya
    langa det plein kantri, deibin gobek langa det taun, en deibin kilim ola pipul
    deya ded du,
  ukr-1871: Як же вигубили Ізрайлитяне всїх осадників Гайських в чистому полї, в степу,
    де їх наздоганяно, і як вони попадали від меча всї до останнього, то вернулись
    усї Ізрайлитяне у Гай, та й повигублювали всїх осадників його.
  deu-1951: Und als Israel alle Einwohner zu Ai, auf dem Felde und in der Wüste, dahin
    sie ihnen nachgejagt, niedergemacht hatte und alle durch die Schärfe des Schwertes
    gefallen waren, bis sie aufgerieben worden, kehrte sich ganz Israel gegen Ai und
    schlug sie mit der Schärfe des Schwertes.
  eng-JPS: And it came to pass, when Israel had made an end of slaying all the inhabitants
    of Ai in the field, even in the wilderness wherein they pursued them, and they
    were all fallen by the edge of the sword, until they were consumed, that all Israel
    returned unto Ai, and smote it with the edge of the sword.
  srp-1865: A kad pobiše Izrailjci sve Gajane u polju, u pustinji, kuda ih goniše,
    i padoše svi od oštroga maèa, te se istrijebiše, onda se vratiše svi Izrailjci
    u Gaj, i isjekoše što još bješe u njemu oštrijem maèem.
  lug-lug: Abayisirayiri bwe baamala okutta abantu b’omu Ayi abaali babagoberedde
    mu ddungu, ne balyoka bakomawo mu kibuga kya Ayi ne batta abantu bonna abaakirimu.
  heb-heb: ויהי ככלות ישראל להרג את כל ישבי העי בשדה במדבר אשר רדפום בו ויפלו כלם
    לפי חרב עד תמם וישבו כל ישראל העי ויכו אתה לפי חרב׃
  ben-IRV: এই ভাবে ইস্রায়েল তাদের সবাইকে মাঠে, অর্থাৎ যে মরুপ্রান্তে অয়ে বসবাসকারী
    যে লোকেরা তাদের তাড়া করেছিল, সেখানে তাদেরকে সম্পূর্ণরূপে হত্যা করল; তাদের সবাই
    তরোয়ালের আঘাতে মারা গেল, পরে সমস্ত ইস্রায়েল ফিরে অয়ে গিয়ে তরোয়াল দিয়ে সেখানকার
    লোকদেরকেও হত্যা করল।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਇਸਰਾਏਲ ਉਸ ਉਜਾੜ ਵਿੱਚ ਜਿੱਥੋਂ ਉਹਨਾਂ ਦਾ ਪਿੱਛਾ ਕੀਤਾ
    ਸੀ ਅਈ ਦੇ ਸਾਰੇ ਵਸਨੀਕਾਂ ਨੂੰ ਵੱਢ ਚੁੱਕੇ ਅਤੇ ਜਦ ਉਹ ਸਾਰੇ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਵੱਢੇ ਗਏ ਇੱਥੋਂ
    ਤੱਕ ਕਿ ਉਹ ਸਾਰੇ ਹੀ ਮੁੱਕ ਗਏ ਤਾਂ ਸਾਰੇ ਇਸਰਾਏਲੀ ਅਈ ਨੂੰ ਮੁੜੇ ਅਤੇ ਉਹਨਾਂ ਨੇ ਤਲਵਾਰ ਦੀ ਧਾਰ
    ਨਾਲ ਉਹ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ।
  mya-JVB: ဣသရေလ အမျိုးသားတို့သည် လွင်ပြင် ၌ ၎င်း၊ လိုက်ရှာ ရာ တော ၌ ၎င်း၊ အာဣ မြို့သား
    အပေါင်း တို့ကို လုပ်ကြံ ၍ ထား ဖြင့် အကုန်အစင် သုတ်သင် ပြီးမှ ၊ တဖန် မြို့သို့ပြန်
    လာ၍ ထား ဖြင့် လုပ်ကြံ ကြ၏။
  tbg-tbg: Aihainaa iqoka vaiinti vika Isareri aahara vataini ntataqi vumanta Isareri
    vika tuqantaavi Aihainaa iqoka vaiinti ekaa aru taiqa kovaro kia voqavanovata
    qaqi vaumanta, viraqaahai Isareri vika Ai vatukaini orunte, viraqi vau vaiinti
    nahentikavata ekaa aru taiqa kora.
  hmo-hmo: Israela taudia ese Ai taudia ibounai, unai tano kaukau dekenai idia lulua
    taudia, idia alaia ore momokani, ta ia mauri lasi. Unai neganai unai Israela taudia
    be Ai dekenai idia lao lou, idia ese hanua dekenai noho taudia ma idia alaia mase.
  urd-urd: और जब इस्राईली एे के सब बाशिंदों को मैदान में उस वीराने के बीच जहाँ उन्होंने
    इनका पीछा किया था क़त्ल कर चुके, और वह सब तलवार से मारे गये यहाँ तक कि बिल्कुल
    फ़ना हो गये, तो सब इस्राईली एे को फिरे और उसे बर्बाद कर दिया।
  rus-SYN: Когда Израильтяне перебили всех жителей Гая на поле, в пустыне, куда они
    преследовали их, и когда все они до последнего пали от острия меча, тогда все
    Израильтяне обратились к Гаю и поразили его острием меча.
  bqc-SIM: Isailiↄ Aideↄ dɛ̀dɛ míↄmiↄ buaↄ ń sɛ̃saoo an pɛamapi guu. Kɛ́ aa Aideↄ
    dɛ̀dɛ ń fɛ̃ndao màa, ↄ̃ aa ɛ̀a gɛ̃̀ wɛ̃́lɛpiu, aa gbɛ̃́ pↄ́ gↄ̃̀ weↄ dɛ̀dɛ lↄ.
  tcz-CHONGTHU: Israel sepaiten Ai mite chu adel’uva tollhanga umjouse chu athajou
    phatnun amaho akinung heijun asunga langa umjouse jongchu athatchai heltauvin
    ahi.
  mar-mar: ज्या मोकळ्या रानात त्यांनी त्यांचा पाठलाग केला होता तेथे इस्राएलांनी आय
    नगराच्या रहिवाश्यांचा संहार केला आणि त्यांनी त्या सर्वांचा तलवारीच्या धारेने नाश
    केला. मग इस्राएल लोक आय नगरात परत आले. त्यावर त्यांनी तलवारीच्या धारेने हल्ला
    केला.
  qub-qub: Gatej Hai runacunata ushajpaj wañuycachir siudäman cutiran quëdajcunata
    wañuchinanpäna.
  bqp-bqp: Isarailanↄ Aidenↄ dɛ̀dɛ míↄmiↄ bura kũ sɛ̃̀ntɛo gu kũ ò ń lén. Kũ ò
    Aidenↄ dɛ̀dɛ kũ fɛ̃nɛdao lɛ, akũ ò ɛ̀ra ò gɛ̃̀ wɛ̃tɛ pìn, ò gbɛ̃ kũ ò gↄ̃̀
    gwenↄ dɛ̀dɛ dↄ.
  hat-hat: Moun Izrayèl yo kouri dèyè lènmi yo nan tout mòn yo ak nan tout dezè a.
    Lè yo fin touye tout, yo tounen lavil Ayi, epi yo touye tout moun ki te ladan
    l'.
  eng-BSB: When Israel had finished killing all the men of Ai who had pursued them
    into the field and wilderness, and when every last one of them had fallen by the
    sword, all the Israelites returned to Ai and put it to the sword as well.
  tod-tod: Izelayɛle nuiti ti Ayi nuiti kpein paani, niiti ti ɠɛni ɓalaɠaiti su, ta
    teʋebai zu, ʋɛti ti ʋilɛni ti ʋolu náti, ti ti pɛ paani ga ta-woɠa zɔkpɔiti,
    é zeeli ma ɠaaɓelagi ma. Naa ʋoluma, Izelayɛle zunuiti kpein ti lɛɛni taazuʋɛ,
    ti taazu nuɓusɛiti mɔta zuwuɠaaleʋe.
  eng-WEBPB: When Israel had finished killing all the inhabitants of Ai in the field,
    in the wilderness in which they pursued them, and they had all fallen by the edge
    of the sword until they were consumed, all Israel returned to Ai and struck it
    with the edge of the sword.
  kbq-kbq: Hanki Israeli vahe'mo'za ha' vahezmima, ka'ma kokampi ome zamahe vaganere'za
    ete rukrahe hu'za vu'za, Ai rankumapima mani'naza vahera bainati kazinteti ome
    zamahe vagare'naze.
  nhe-BL: Huajca nopa israelitame quintlamimictijque ica machete nochi altepetl Hai
    ehuani tlen quintojtocatinemiyayaj ipan huactoc tlali. Teipa nochi israelitame
    yajque ipan altepetl Hai huan quintlamimictijque tlen mocahuayayaj nopona.
  bus-bus: Isarailinↄ Aideenↄ dɛ̀dɛ míↄmiↄ buraanↄa kↄ̃n sɛ̃̀tɛnↄ guu kɛ̀ aↄ̃ ń lén.
    Kɛ̀ aↄ̃ Aideenↄ dɛ̀dɛ kↄ̃n fɛ̃ɛdaao lɛ, ben aↄ̃ ɛ̀ara wà gɛ̃̀ wɛ́tɛ pìn, aↄ̃ gbɛ̃
    kɛ̀ aↄ̃ gↄ̃̀ gweenↄ dɛ̀dɛ dↄ.
  gub-BL: Zauxiapekwer Izaew a'e wà, umumaw Az pe har wazuka haw ko pe wà, umumaw
    wazuka haw ywyxiguhu pe wà no. Uzàn wanaikweromo ywyxiguhu rehe wà, a'e pe wazuka
    pà wà. Upaw rupi wazuka mehe Izaew uzewyr Az tawhu pe wà no, a'e pe har paw wazuka
    pà wà no.
  eng-DRA: So all being slain that had pursued after Israel in his flight to the wilderness,
    and tailing by the sword in the same place, the children of Israel returned and
    laid waste the city.
