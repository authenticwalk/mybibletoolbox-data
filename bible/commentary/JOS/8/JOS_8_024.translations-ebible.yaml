  tbz-SIM: Isidɑyɛɛribɛ kùɔ dìì mɔ̀nnì bɛ̀ɛ̀ bɛ̀ tũ̀nnɛ dikpɑ́ɑ̀ miɛkɛ kɛ́deè kɛ́wɛ̃tɛní
