  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ತಮ್ಮನ್ನು ಅರಣ್ಯದವರೆಗೂ ಹಿಂದಟ್ಟಿ ಬಂದ ಆಯಿ ಎಂಬ ಊರಿನವರನ್ನು ಅಲ್ಲೇ
