verse: JOS.008.029
translations:
  mal-C: ഹായിരാജാവിനെ ഒരു മരത്തിൽ തൂക്കിക്കൊന്നു, സന്ധ്യവരെ അവനെ അവിടെ ഇട്ടു. സന്ധ്യയായപ്പോൾ
    മൃതശരീരം മരത്തിൽനിന്നെടുത്ത് പട്ടണകവാടത്തിൽ കൊണ്ടിടുന്നതിനു യോശുവ ആജ്ഞാപിച്ചു.
    അതിന്മേൽ അവർ ഒരു കൽക്കൂമ്പാരം ഉയർത്തി; അത് ഇന്നും അവിടെ നിൽക്കുന്നു.
  deu-TKW: Und den König von Ai ließ er an einen Pfahl hängen bis zum Abend. Als aber
    die Sonne unterging, befahl Josua, seinen Leichnahm von dem Pfahle herabzunehmen.
    Sodann warf man ihn vor das Stadtthor und errichtete über ihm einen großen Steinhaufen;
    der befindet sich dort bis auf den heutigen Tag.
  lin-lin: Adiembikaki mokonzi ya Ayi, na nzete kino na pokwa ; bongo tango moyi elalaki,
    Jozue atindaki ete balongola ebembe yango na nzete. Babwakaki yango na ekotelo
    ya ekuke ya engumba mpe batondisaki na likolo na yango liboke monene ya mabanga
    oyo ezali kino na mokolo ya lelo.
  eng-LSV: and he has hanged the king of Ai on the tree until evening, and at the
    going in of the sun Joshua has commanded, and they take down his carcass from
    the tree, and cast it to the opening of the gate of the city, and raise a great
    heap of stones over it until this day.
  eng-GNV: And the King of Ai hee hanged on a tree, vnto the euening. And as soone
    as the sunne was down, Ioshua commanded that they should take his carkeis downe
    from the tree, and cast it at the entring of ye gate of the city, and lay thereon
    a great heape of stones, that remaineth vnto this day.
  eng-WEBSTER: 'And the king of Ai he hanged on a tree until evening: and as soon
    as the sun was down, Joshua commanded that they should take his carcass down from
    the tree, and cast it at the entering of the gate of the city, and raise upon
    it a great heap of stones, that remaineth to this day.'
  nhw-BL: Huan Josué quicuahuiyoni nopa tlanahuatijquetl tlen Hai ipan se cuahuitl
    huan nopona mocajqui hasta tiotlac. Huan quema oncalaquiyaya tonati, Josué tlanahuati
    ma quitemohuica itlacayo huan ma quimajcahuaca nechca campa eltoya nopa puerta
    para calaquij ipan itepa nopa altepetl. Huan quinilhui ma quimontonoca tetl icuitlapa.
    Huan nopa tlamontomitl tlen teme noja eltoc.
  swh-ONEN: Akamwangika mfalme wa Ai kwenye mti na kumwacha hapo mpaka jioni. Wakati
    wa jua kutua, Yoshua akawaamuru wautoe mwili wake kwenye mti na kuutupa kwenye
    ingilio la lango la mji. Kisha wakalundika mawe makubwa mengi juu yake, ambayo
    yamesalia mpaka leo.
  bba-bba: Sɑɑ yerɑ u derɑ bɑ Ayin sunɔ wi soorɑ doke bɑ bwɛ̃ bɑ deri sɑɑ bururun
    di sere sɔ̃ɔ kɑ kpɑ. Yokɑ u derɑ bɑ win ɡoru bwɛ̃ɛyɑ bɑ kɔ̃ wuu ɡen duu yerɔ.
    Mɑ bɑ tu kpenu sɛ̃siki. Kpee ni, nu wɑ̃ɑ mi sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: 'And the king of Ai he hanged on a tree until eventide: and as soon
    as the sun was down, Joshua commanded that they should take his carcase down from
    the tree, and cast it at the entering of the gate of the city, and raise thereon
    a great heap of stones, that remaineth unto this day.'
  cpy-cpy: 'Raakiri Josué iwinkatharite Tzimpookaarini-jatzi, ithatakiri otewaki inchato,
    roojatzi tsirenii-teeni. Ikanta itziroryaanee ooryaa, ikantaki Josué: “Pithataryaa-kotiri
    kaminkari, pookakiteri okiishi-tapaaki awotsi, panawyaan-tyaari osheki mapi.”
    Roojatzi iñahaetziro nimaeka mapi ipiyota-shiitakiriri.'
  luo-luo: Ne onego ruodh Ai mi oliere gi tol e yath kama noriyoe nyaka odhiambo.
    Kane ochopo odhiambo, Joshua nogolo chik mondo ogol ringre oko e yath kendo lware
    piny e dhoranga dala maduongʼ. Nodhur kuome kite mangʼeny ma pod ni kanyo nyaka
    chil kawuono.
  meu-meu: Bena ia ese Ai pavapavana e alaia mase, au ta ai e taua dae ela bona adorahi.
    Dina e diho, bena Iosua ese e haḡanidia dainai haida ese mase tauna na au amo
    e abia dobi, hanua ikoukouna ai e atoa diho; bena nadi e senu senu kau ia latanai.
    Una senusenu badana na doini mia, ema bona harihari.
  npi-ULB: तिनले ऐका राजालाई साँझसम्मै रुखमा झुण्ड्याए । जब सूर्य अस्ताउँदै थियो,
    यहोशूले आज्ञा दिए र तिनीहरूले राजाको शरीरलाई रुखबाट निकाले र यसलाई सहरको प्रवेशद्वारअगि
    फ्याँके । तिनीहरूले यसमाथि ढङ्गाको ठुलो थुप्रो लगाए । त्यहाँ त्यो थुप्रो आजसम्म
    पनि छ ।
  yor-yor: Ó sì gbé ọba Ai kọ́ orí igi, ó sì fi kalẹ̀ síbẹ̀ títí di ìrọ̀lẹ́. Bí oòrùn
    sì ti wọ̀ ni Joṣua pàṣẹ fún wọn láti sọ òkú rẹ̀ kalẹ̀ kúrò ní orí igi, kí wọn
    sì wọ́ ọ jù sí àtiwọ ẹnu ibodè ìlú náà. Wọ́n sì kó òkìtì òkúta ńlá lé e ní orí,
    èyí tí ó wà títí di òní yìí.
  emp-NTPO: Maʌ̃be Josueba Haid̶ebema borora beaped̶a bacuru cũmiane ʌ̃tʌ su jira
    b̶ʌbisia ab̶a queubʌrʌd̶aa. Queud̶acarea ed̶aa edad̶aped̶a Hai purud̶e ed̶a wãbadama
    tab̶ʌsid̶aa. Maʌ̃be idji ʌ̃rʌ̃ mõgarada boromea buesid̶aa. Maʌ̃ mõgarara wad̶ibid̶a
    boromea nũmʌa.
  ind-ind: Lalu Yosua menggantung raja Ai di atas tiang dan membiarkannya sampai sore.
    Ketika matahari terbenam, mayatnya diturunkan dan dibuang di gerbang pintu masuk
    kota, atas perintah Yosua. Lalu mayat itu ditimbun dengan banyak batu, dan tumpukan
    batu itu masih ada sampai saat kitab ini ditulis.
  pes-OPCB: یوشع، پادشاه عای را به دار آویخت. هنگام غروب به دستور یوشع جسد او را پایین
    آورده، جلوی دروازۀ شهر انداختند و توده‌ای بزرگ از سنگ روی جسد او انباشتند که تا
    به امروز نیز باقیست.
  tgl-ULB: Ibinitin niya ang hari ng Ai sa isang puno hanggang gabi. Nang palubog
    na ang araw, nagbigay ng utos si Josue at kinuha nila ang katawan ng hari pababa
    mula sa puno at itinapon ito sa harap ng tarangkahan ng lungsod. Nagtayo sila
    roon ng isang malaking tambakan ng mga bato sa ibabaw nito. Nanatili ang tambakan
    na iyon doon sa araw na ito.
  hui-hui: Yosua ibugua Aialinaga kini biago irani mo eanogo da howa wialu nelene.
    Ni paliyagola Yosuahanda layadagua tigua ibunaga tingini irani mo eanogo da ho
    ngelayago mo yu daluwa Ai hariga anda pugu bulene biagoria yalu puwa ngelene.
    Ani buwa tigua to̱le̱ timbuni dewa wiaru duguwa yi hene. To̱le̱ winidaruni áyubi
    wiaho nga.
  mya-mya: အာ​ဣ​မင်း​ကို​လည်း​သစ်​ပင်​တွင်​လည်​ဆွဲ​ချ​၍ သတ်​ပြီး​လျှင် နေ​ဝင်​ချိန်​တိုင်​အောင်​အ​လောင်း
    ကို​ဆွဲ​ထား​လေ​၏။ နေ​ဝင်​ချိန်​၌​အ​လောင်း​ကို ဖြုတ်​ချ​၍​မြို့​တံ​ခါး​ဝ​တွင်​ပစ်​ထား​ရန်
    ယော​ရှု​အ​မိန့်​ပေး​၏။ ထို​နောက်​သူ​တို့​သည် အ​လောင်း​ပေါ်​တွင်​ကျောက်​တုံး​များ​ကို​ပုံ
    ထား​ကြ​သ​ဖြင့် ယ​နေ့​တိုင်​ထို​ကျောက်​ပုံ ကြီး​ကို​တွေ့​မြင်​နိုင်​လေ​သည်။
  bod-N: ཡང་ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་རྒྱལ་པོ་སྡོང་མགོར་བཀལ་ནས་དགོང་མོའི་བར་དུ་བཞག ཉི་མ་ནུབ་པའི་སྐབས་སུ་ཡོ་ཤུ་ཨ་ཡིས་མི་ལ་བེམ་པོ་སྡོང་མགོ་ནས་མར་བླངས་ནས་མཁར་སྒོ་ཁར་གཡུག་པར་བསྒོས་ཤིང་།
    བེམ་པོའི་སྟེང་དུ་རྡོ་བརྩིགས་བརྒྱབ་ནས་ད་ལྟའི་བར་དུ་བཞག་གོ །
  sna-sna: Akasungirira mambo weAi mumuti akamusiya kusvikira manheru. Zuva rodoka,
    Joshua akavarayira kuti vaturure chitunha chake mumuti vachikande pasi pasuo reguta.
    Vakaitawo murwi mukuru wamatombo, uchiripo nanhasi.
  spa-BLM: Colgó al rey de Hai en un árbol hasta el atardecer. Al anochecer, Josué
    lo ordenó, y bajaron su cuerpo del árbol y lo arrojaron a la entrada de la puerta
    de la ciudad, y levantaron sobre él un gran montón de piedras que permanece hasta
    el día de hoy.
  cac-cac: Ix q'ue locan vin̈ sreyal Hai chi' d'a sc'ab' jun te te' yuj vin̈aj Josué
    chi', masanto d'a yemc'ualil. Axo yic ix q'uic'b'i, ix schecan vin̈ ic'joquemta
    vin̈. Ix yic'anemta snivanil vin̈ rey chi' eb', ix b'at syumancan eb' d'a spuertail
    schon̈ab' chi', ix q'uecan b'ulan q'uen q'ueen d'a yib'an̈ vin̈. A jun b'ulan̈
    q'uen chi' ix canxon̈ej q'ueen.
  swh-ULB: Alimtundika mfalme wa Ai juu ya mti mpaka jioni. Na jua lilipokuwa linaenda
    kuzama, Yoshua aliwaagiza na wakautoa mwili wa mfalme wakaushusha chini ya mti
    na kuutupa mbele ya malango ya mji. Huko wakaweka kichuguu kikubwa cha mawe juu
    yake. Kichuguu hicho kimebaki huko hata leo.
  bel-bel: а цара Гайскага павесіў на дрэве да вечара; а пасьля заходу сонца загадаў
    Ісус, і зьнялі труп яго з дрэва, і кінулі каля брамы гарадское, і накідалі над
    ім крушню каменьня, якая захавалася да сёньня.
  deu-ELBBK: Und den König von Ai ließ er an einen Baum hängen bis zur Abendzeit;
    und beim Untergang der Sonne gebot Josua, und sie nahmen seinen Leichnam von dem
    Baum herab und warfen ihn an den Eingang des Stadttores und errichteten einen
    großen Steinhaufen über ihm, der bis auf diesen Tag da ist.
  mbb-OT: Impevitey zin sikan is hadì diyà te kayu ne mibey-anan heini zutun taman
    te mahapun. Ne kedsanlep te andew impekuwa ni Josue haazà is minatey he hadì ne
    impetimbag din diyà te ǥawas te pultahan dutun te inged. Ne midtembuan dan heini
    te menge vatu, ne taman en guntaan kemulu egkaahà haazà is menge vatu.
  mal-2015: ഹായിരാജാവിനെ അവൻ സന്ധ്യവരെ ഒരു മരത്തിൽ തൂക്കി; സൂര്യൻ അസ്തമിച്ചപ്പോൾ യോശുവയുടെ
    കല്പനപ്രകാരം ശവം മരത്തിൽനിന്നു ഇറക്കി പട്ടണവാതില്ക്കൽ ഇടുകയും അതിന്മേൽ ഇന്നുവരെ
    നില്ക്കുന്ന ഒരു വലിയ കല്ക്കുന്നു കൂട്ടുകയും ചെയ്തു.
  tuo-NT: Haicjʉ̃ wiogʉre wẽjẽ́ca beꞌro yucʉgʉpʉ dʉꞌteyoocʉ niwĩ téé ñamicaꞌapʉ. Naꞌiqueꞌari
    cura cʉ̃rẽ miidijoduti, cʉ̃ upʉre macã sãjãarõpʉ cõꞌaduticʉ niwĩ. Beꞌro cʉ̃ buꞌi
    ʉ̃tãperi meꞌrã seebiꞌacũuduticʉ niwĩ. Aꞌtocaterore ti ʉ̃tãmesã cũñasaꞌa yujupʉ.
  rmc-rmc: Le kraľis andral oda foros Aj diňa te figinel a mukľa les ode pro stromos,
    medik o kham na zapeľa. Ke račate o Jozua phenďa le muršenge, hoj te len leskro
    mulo ťelos tele pal o stromos. Paľis les čhide paš e brana le foroskri a thode
    upral leste bari kopa bara, so hin ode dži adadžives.
  nlg-nlg: Ma Joshua te tari sasaraua na vunaghi haba ni Ai tana ghai, me sasarau
    iga ritini na nulavi. Tana huu ni aho vaho ge bosa vanira na vure ni Israel mara
    hola horua na hulina mara sonia va tana peo mataula haghe ni komu. Ra soni pilu
    vatuna na hulina mara ghanai so na vatu ini ritini mai taeni.
  pes-OPV: و ملک عای را تا وقت شام به دار کشید، و در وقت غروب آفتاب، یوشع فرمودتا
    لاش او را از دار پایین آورده، او را نزد دهنه دروازه شهر انداختند و توده بزرگ از
    سنگها بر آن برپا کردند که تا امروز باقی است.
  ron-1924: А спынзурат де ун лемн пе ымпэратул дин Ай ши л-а лэсат пе лемн пынэ сяра.
    Ла апусул соарелуй, Иосуа а порунчит сэ и се кобоаре трупул де пе лемн; л-ау арункат
    ла интраря порций четэций ши ау ридикат пе ел о маре грэмадэ де петре, каре есте
    пынэ ын зиуа де азь.
  ben-OBCV: অয়ের রাজাকে তিনি শূলে চড়ালেন এবং সন্ধ্যা পর্যন্ত তাঁর মৃতদেহ সেখানেই
    রেখে দিলেন। সূর্যাস্তের সময়, যিহোশূয় লোকজনকে তাঁর শবটি শূল থেকে নামিয়ে নগর-দুয়ারের
    প্রবেশস্থানে ছুঁড়ে ফেলার আদেশ দিলেন। আর তারা সেটির উপর বিশাল পাথরের এক স্তূপ
    তৈরি করল, যা আজও পর্যন্ত বজায় আছে।
  som-som: Oo boqorkii Aaciina geed buu ka soo deldelay, oo wuxuu sudhnaa ilaa makhribkii,
    oo qorraxdhicii ayaa Yashuuca amray, markaasay meydkiisii geedkii ka soo dejiyeen,
    oo waxay ku tuureen iridda magaalada laga soo galo, oo waxay ku tuuleen dhagaxyo
    badan oo jira ilaa maantadan.
  lat-VUC: 'regem quoque ejus suspendit in patibulo usque ad vesperam et solis occasum.
    Præcepitque Josue, et deposuerunt cadaver ejus de cruce: projeceruntque in ipso
    introitu civitatis, congesto super eum magno acervo lapidum, qui permanet usque
    in præsentem diem.'
  eng-ASVBT: 'And the king of Ai he hanged on a tree until the eventide: and at the
    going down of the sun Joshua commanded, and they took his body down from the tree,
    and cast it at the entrance of the gate of the city, and raised thereon a great
    heap of stones, unto this day.'
  ita-1885: Appiccò ancora ad un legno il re d'Ai, il qual vi rimase fino alla sera;
    ma in sul tramontar del sole, Giosuè comandò che il corpo morto di esso fosse
    messo giù dal legno; e fu gittato all'entrata della porta della città, e sopra
    esso fu alzato un gran monte di pietre, il qual dura fino a questo giorno.
  eng-LXXUP: 'And he hanged the king of Ai on a gallows; and he remained on the tree
    till evening: and when the sun went down, Joshua gave charge, and they took down
    his body from the tree, and cast it into a pit, and they set over him a heap of
    stones until this day.'
  eng-ULB: He hanged the king of Ai on a tree until evening. When the sun was going
    down, Joshua gave the command and they took the king's body down from the tree
    and threw it in front of the city gates. There they set up a great heap of stones
    on top of it. That heap remains there to this day.
  spa-VBL: Mató al rey de Hai y colgó su cuerpo en un árbol hasta la noche. Cuando
    se puso el sol, Josué ordenó que bajaran el cuerpo. Lo arrojaron frente a la entrada
    de la puerta de la ciudad y amontonaron sobre él un montón de piedras que todavía
    está allí.
  fra-_FOB: Il pendit au bois le roi d'Aï, jusqu'au soir; mais, au coucher du soleil,
    Josué commanda qu'on descendît son cadavre du bois; et on le jeta à l'entrée de
    la porte de la ville, et on éleva sur lui un grand monceau de pierres, qui est
    demeuré jusqu'à ce jour.
  mal-mal: ഹായിരാജാവിനെ അവൻ സന്ധ്യവരെ ഒരു മരത്തിൽ തൂക്കി; സൂര്യൻ അസ്തമിച്ചപ്പോൾ യോശുവയുടെ
    കല്പനപ്രകാരം ശവം മരത്തിൽനിന്ന് ഇറക്കി പട്ടണവാതില്ക്കൽ ഇടുകയും അതിന്മേൽ ഇന്നുവരെ
    നില്ക്കുന്ന ഒരു വലിയ കല്ക്കുന്ന് കൂട്ടുകയും ചെയ്തു.
  urd-GVR: Aī ke bādshāh kī lāsh us ne shām tak daraḳht se laṭkāe rakhī. Phir jab
    sūraj ḍūbne lagā to Yashua ne apne logoṅ ko hukm diyā ki bādshāh kī lāsh ko daraḳht
    se utār deṅ. Tab unhoṅ ne use shahr ke darwāze ke pās phaiṅk kar us par patthar
    kā baṛā ḍher lagā diyā. Yih ḍher āj tak maujūd hai.
  suz-BL: मिनु मेकोमी ऐ ङा पिप कली नां मरिक्‍म सम्‍म रवामी क्‍युक्‍शा वोइक्‍पाइक्‍तु।
    मिनु नां रिक्‍म नोले यहोसुमी पिप आ रां रवा रे शोल्‍शा, सहर ओव़तीक लाप्‍चोम लाइश्‍शा
    ताइक्‍पाइक्‍तु। मेको आ तारी शुश फुल्‍लु तेल्‍तेक्‍म। मेको मुल सम्‍म बाक्‍ब। ब्‍यवस्‍था
    २१:२२-२३
  ita-1927: Quanto al re d’Ai, l’appiccò a un albero, e ve lo lasciò fino a sera;
    ma al tramonto del sole Giosuè ordinò che il cadavere fosse calato dall’albero;
    e lo gittarono all’ingresso della porta della città, e gli ammassarono sopra un
    gran mucchio di pietre, che rimane anche al di d’oggi.
  ckb-ckb: هەروەها لاشەی پاشای عایی هەتا ئێوارە لەسەر دار هەڵواسی، لە کاتی ئاوابوونی
    خۆر یەشوع فەرمانی دا و لاشەکەیان هێنا خوارەوە و لەبەردەم دەروازەی شارەکە فڕێیان
    دا و کۆمەڵە بەردێکی گەورەیان لەسەر کەڵەکە کرد کە هەتا ئەمڕۆ ماوەتەوە.
  eng-BBE: 'And he put the king of Ai to death, hanging him on a tree till evening:
    and when the sun went down, Joshua gave them orders to take his body down from
    the tree, and put it in the public place of the town, covering it with a great
    mass of stones, which is there to this day.'
  kan-OKCV: ಆಯಿ ಎಂಬ ಪಟ್ಟಣದ ಅರಸನನ್ನು ಸಾಯಂಕಾಲದವರೆಗೂ ಒಂದು ಮರದಲ್ಲಿ ತೂಗಿಹಾಕಿಸಿದನು. ಸೂರ್ಯ
    ಅಸ್ತಮಿಸುವಾಗ ಯೆಹೋಶುವನು ಅವನ ಹೆಣವನ್ನು ಮರದಿಂದ ಇಳಿಸಿ, ಅದನ್ನು ಆ ಪಟ್ಟಣದ ಬಾಗಿಲಿನ ದ್ವಾರದಲ್ಲಿ
    ಹಾಕಲು ಆಜ್ಞಾಪಿಸಿದನು. ಆಗ ಅವರು ಹಾಗೆಯೇ ಮಾಡಿದರು. ಆ ದೊಡ್ಡ ಕಲ್ಲು ಕುಪ್ಪೆಯನ್ನು ಅದರ ಮೇಲೆ
    ಇಟ್ಟರು. ಅದು ಇಂದಿನವರೆಗೂ ಇದೆ.
  bbb-bbb: '@see-verse:JOS.008.028'
  tam-2017: ஆயீயின் ராஜாவை ஒரு மரத்திலே தூக்கி, மாலைநேரம்வரைக்கும் அதிலே தொங்கவிட்டான்;
    சூரியன் மறைந்தபின்பு யோசுவா அவனுடைய உடலை மரத்தைவிட்டு இறக்கச் சொன்னான்; அதைப்
    பட்டணத்தின் வாசலில் போட்டு, இந்த நாள்வரைக்கும் இருக்கிற பெரிய கற்குவியலை அதின்மேல்
    குவித்தார்கள்.
  spa-RV-1909: 'Mas al rey de Hai colgó de un madero hasta la tarde: y como el sol
    se puso, mandó Josué que quitasen del madero su cuerpo, y lo echasen á la puerta
    de la ciudad: y levantaron sobre él un gran montón de piedras, hasta hoy.'
  ron-BTF: Și a spânzurat de un lemn pe împăratul din Ai, până la apusul soarelui;
    și la apusul soarelui, Iosua a poruncit să fie coborât trupul lui mort de pe lemn
    și să fie aruncat la intrarea porții cetății și deasupra lui să fie ridicată o
    grămadă mare de pietre, care este până în această zi.
  eng-WEBP: He hanged the king of Ai on a tree until the evening. At sundown, Joshua
    commanded, and they took his body down from the tree and threw it at the entrance
    of the gate of the city, and raised a great heap of stones on it that remains
    to this day.
  eng-FBV: He killed the king of Ai and hung his body on a tree until evening. When
    the sun went down Joshua ordered the body taken down. They threw it down in front
    of the entrance to the town gate and piled a heap of rocks over it which is still
    there today.
  nld-1939: 'Den koning van Ai liet hij tot de avond aan een paal hangen: eerst bij
    zonsondergang beval Josuë, het lijk er af te halen. Men wierp het neer bij de
    ingang van de stadspoort, en stapelde er een grote steenhoop op, die er nu nog
    ligt.'
  nch-BL: Huan Josué quicuahuiyoni nopa tanahuatijquet ten Hai ipan se cuahuit huan
    nopona mocajqui hasta tiotac. Huan quema calaquito tonati, Josué tanahuati ma
    quitemohuica itacayo huan ma quimajcahua nechca campa eltoya nopa caltemit para
    calaquij ipan itepa nopa altepet. Huan quinilhui ma quimontonoca tet icuitapa.
    Huan nopa tamontomit ten teme noja eltoc.
  vie-1934: Người biểu treo vua A-hi lên trên một cây và để đó cho đến chiều; nhưng
    khi mặt trời lặn, Giô-suê biểu người ta hạ thây xuống khỏi cây. Người ta đem liệng
    thây đó nơi cửa thành, và chất lên trên một đống đá lớn, hãy còn đến ngày nay.
  hin-CV: उन्होंने अय के राजा को शाम तक वृक्ष पर लटकाए रखा और शाम होनें पर शव को वहां
    से उतारकर नगर के बाहर फेंक दिया, तथा उसके ऊपर पत्थरों का ऊंचा ढेर लगा दिया, जो
    आज तक वहीं है.
  spa-BES: 'Y mató al rey de Hai, lo colgaron de un árbol hasta la tarde: y cuando
    el sol se puso, Josué les ordenó que bajaran su cuerpo del árbol y lo pusieran
    en el lugar público del pueblo, cubriéndolo con una gran cantidad de piedras,
    que está allí hasta nuestros días.'
  tdx-tdx: Naradorado’e an-katae ty mpanjaka’ i Ay ampara’ te hariva; ie tsofots’
    andro le nandily t’Iehosoa naho nazotso’ iareo amy hataey i lolo’ey, naho navokovoko
    an-dalam-bei’ i rovay vaho naonjoñe ama’e ty votrim-bato jabajaba mbe eo henanekeo.
  tha-KJV: และท่านแขวนกษั​ตริ​ย์เมืองอัยไว้​ที่​ต้นไม้​จนถึงเวลาเย็น เมื่อดวงอาทิตย์ตกโยชูวาจึ​งบ​ัญชาและเขาก็ปลดศพลงจากต้นไม้นำไปทิ้งไว้​ที่​ทางเข้าประตู​เมือง
    แล​้วเอาหินถมทับไว้เป็นกองใหญ่ซึ่งยังอยู่จนทุกวันนี้
  por-BR-2018: 'Mas ao rei de Ai enforcou de um madeiro até à tarde: e quando o sol
    se pôs, mandou Josué que tirassem do madeiro seu corpo, e o lançassem à porta
    da cidade: e levantaram sobre ele um grande amontoado de pedras, até hoje.'
  deu-ELO: Und den König von Ai ließ er an einen Baum hängen bis zur Abendzeit; und
    beim Untergang der Sonne gebot Josua, und sie nahmen seinen Leichnam von dem Baume
    herab und warfen ihn an den Eingang des Stadttores und errichteten einen großen
    Steinhaufen über ihm, der bis auf diesen Tag da ist.
  eng-WYC-2018: And he hanged the king thereof in a gibbet, till to the eventide,
    and the going down of the sun. And Joshua commanded, and they putted down his
    dead body from the cross; and they casted forth him in that entering of the city,
    and gathered on him a great heap of stones, which heap dwelleth till into present
    day. (And he hanged its king upon a gallows, or a tree, until the evening, and
    the going down of the sun. And then Joshua commanded, and they took down his dead
    body from the tree; and they threw him forth at the entrance to the city gate,
    and gathered upon him a great heap of stones, which heap remaineth there until
    this present day.)
  epo-epo: Kaj la reĝon de Aj li pendigis sur arbo, kie li restis ĝis la vespero;
    kaj kiam la suno subiris, Josuo ordonis, kaj oni deprenis lian kadavron de la
    arbo, kaj ĵetis ĝin antaŭ la pordegon de la urbo, kaj amasigis super ĝi grandan
    amason da ŝtonoj, kiu restis ĝis hodiaŭ.
  uig-PIN: Ayining padixaⱨini bolsa, u bir dǝrǝhⱪǝ asturup, u yǝrdǝ kǝqkiqǝ turƣuzdi.
    Kün patⱪanda Yǝxua ǝmr ⱪiliwidi, kixilǝr uning ɵlükini dǝrǝhtin qüxürüp, uni xǝⱨǝrning
    ⱪowuⱪining aldiƣa taxlap, üstigǝ qong bir dɵwǝ taxni dɵwiliwǝtti; bu tax dɵwisi
    bügüngiqǝ turmaⱪta.
  beo-beo: E da A:iai hina bagade ifaga hegoa:nesili, ea da:i hodo daeya doaga:ma:ne
    yolesi. Eso dabe amoga, e da amo hina bagade ea da:i hodo fadegama:ne sia:i. Amo
    lale, ilia da moilai bai bagade holeiga gisalugala:i. Ilia da ea da:i hodo amo
    igi ligisisu bagadega dedeboi. Amo igi ligisisu da wali eso amogawi diala.
  tpi-OTNT: Na Josua i hangamapim king bilong Ai long wanpela diwai na i larim bodi
    bilong en i stap inap long apinun. Na long apinun Josua i tok na ol man i kisim
    bodi na ol i tromoi klostu long bikpela dua bilong dispela taun. Na ol i hipim
    planti ston antap long en. Dispela hip ston i stap olsem yet.
  hau-SA: Ya rataye sarkin Ai a kan itace, ya bar shi a can har yamma. Da rana ta
    fāɗi, Yoshuwa ya umarta a ɗauke gawar sarkin a jefa a gaban ƙofar birnin. Suka
    kuma tara manyan duwatsu a kan gawar, tsibin na nan har wa yau.
  uig-LAT: Ayining padishahini bolsa, u bir derexqe asturup, u yerde kechkiche turghuzdi.
    Kün patqanda Yeshua emr qiliwidi, kishiler uning ölükini derextin chüshürüp, uni
    sheherning qowuqining aldigha tashlap, üstige chong bir döwe tashni döwiliwetti;
    bu tash döwisi bügün’giche turmaqta.
  nde-nde: Walengisa inkosi yase-Ayi esigodweni wayitshiya kwaze kwaba ntambama. Ekutshoneni
    kwelanga uJoshuwa walaya ukuthi bethule isidumbu sayo basiphosele esangweni ledolobho.
    Babuthelela inqumbi yamatshe phezu kwaso, njalo lokhu kunjalo kuze kube lamhlanje.
  ton-ton: 'Pea naʻe tautau ʻe ia ʻae tuʻi ʻo ʻAi ʻo aʻu ki he efiafi: pea ʻi he ʻalu
    hifo ʻae laʻā, naʻe fekau ʻe Siosiua kenau tuku hifo hono ʻangaʻanga mei he ʻakau,
    ʻo lī ia ki he tefitoʻi matapā ʻoe kolo, pea naʻe fokotuʻu ki ai ʻae fuʻu ʻesi
    maka, ʻaia ʻoku ʻi ai ʻo aʻu ki he ʻaho ni.'
  ces-1613: Krále pak Hai oběsil na dřevě, a nechal ho tam až do večera. A když zapadlo
    slunce, rozkázal Jozue, aby složili tělo jeho s dřeva, a povrhli je u brány města,
    a nametali na ně hromadu kamení velikou, kteráž trvá až do dnešního dne.
  eng-WMB: He hanged the king of Ai on a tree until the evening. At sundown, Joshua
    commanded, and they took his body down from the tree and threw it at the entrance
    of the gate of the city, and raised a great heap of stones on it that remains
    to this day.
  tam-TCV: அத்துடன் யோசுவா ஆயி அரசனை ஒரு மரத்திலே தொங்கவிட்டான். மாலைநேரம்வரை அவன்
    அப்படியே விடப்பட்டான். சூரியன் மறையும் வேளையில் அவன் உடலை மரத்திலிருந்து இறக்கி
    அதைப் பட்டணத்தின் நுழைவுவாசலில் எறியும்படி உத்தரவிட்டான். அவர்கள் அவ்வுடலின்மேல்
    பெரிய கற்குவியலைக் குவித்தார்கள். இந்நாள்வரை அது அங்கே இருக்கிறது.
  ceb-ULB: Gibitay niya ang Hari sa Ai didto sa kahoy hangtod sa pagkakilomkilom.
    Sa pagsalop sa adlaw, nagmando si Josue ug gikuha nila ang lawas sa hari nga gikan
    sa kahoy ug giitsa kini sa mga ganghaan sa siyudad. Gitabonan nila didto ug daghang
    tapok sa bato ang ibabaw niini. Kana nga tapok sa bato nagpabilin didto hangtod
    niining adlawa.
  pol-UBG: A króla Aj powiesił na drzewie aż do wieczora. A gdy słońce zaszło, Jozue
    kazał zdjąć jego zwłoki z drzewa i porzucić je przy samej bramie miasta, i wznieść
    nad nim wielki stos kamieni, który trwa aż do dziś.
  urd-GVU: عَی کے بادشاہ کی لاش اُس نے شام تک درخت سے لٹکائے رکھی۔ پھر جب سورج ڈوبنے
    لگا تو یشوع نے اپنے لوگوں کو حکم دیا کہ بادشاہ کی لاش کو درخت سے اُتار دیں۔ تب
    اُنہوں نے اُسے شہر کے دروازے کے پاس پھینک کر اُس پر پتھر کا بڑا ڈھیر لگا دیا۔
    یہ ڈھیر آج تک موجود ہے۔
  deu-1912: und ließ den König zu Ai an einen Baum hängen bis an den Abend. Da aber
    die Sonne war untergegangen, gebot er, daß man seinen Leichnam vom Baum täte,
    und sie warfen ihn unter der Stadt Tor und machten einen großen Steinhaufen auf
    ihn, der bis auf diesen Tag da ist.
  kan-2017: ಆಯಿ ಊರಿನ ಅರಸನನ್ನು ಸಾಯಂಕಾಲದವರೆಗೂ ಮರಕ್ಕೆ ನೇತು ಹಾಕಿಸಿ ಸೂರ್ಯನು ಅಸ್ತಮಿಸುವಾಗ
    ಯೆಹೋಶುವನು ಅವನ ಶವವನ್ನು ಕೆಳಗಿಳಿಸಿ ಅದನ್ನು ಊರಬಾಗಿಲಲ್ಲಿ ಹಾಕಿಸಿ ಅದರ ಮೇಲೆ ಕಲ್ಲಿನ ದೊಡ್ಡ
    ರಾಶಿಯನ್ನು ಹಾಕಿಸಿದನು. ಅದು ಇಂದಿನ ವರೆಗೂ ಹಾಗೆಯೇ ಇದೆ.
  tgo-tgo: Josuwa iŋa na thɨ tagavamara Ai gha kiŋ na thɨ wovakwata riwae e umbwa
    ghaghad yeghɨyeghɨye. Vama ŋgoreiya tauya wovoŋgu, iŋa na ragagaithɨko vethɨ wokiyathu
    e ghembako ghamba ruru na thɨ variya riwaeko e varɨvarɨ — wabwi laghɨye moli.
    Varɨvarɨko gha wabwiko vambe i nawe mbaŋa thɨ roriya riuriuke iyake.
  yap-yap: Me uchiliy Joshua fare pilung nu Ai u ran’ bake gak’iy me pag u rom nge
    blayal’. Ma nap’an ni aw e yal’ me pi’ Joshua e thin ni ngan chuweg fare yam’
    u rom, mi nin’ nga but’ nga langan e garog ko wub nga langgin fare binaw. Miyad
    tharey nga bo’lung i malang nge burey ngalang, ni kaba’ u rom ke mada’ ko daba’.
  hlt-MCSB: Ai manghai te khaw kholaeh tue due thing dongah a kuiok sakuh. Khomik
    a tlak vaengah tah Joshua loh a uen vanbangla thing dongkah a rhok te a hlak uh
    tih khopuei vongka kah thohka ah a voeih uh. Anih sokah lungto, lungkuk khaw tihnin
    due lungkuk la muep ngang.
  mdy-ETH: ዒዚ ሃሣ ዓይ ካታሞ ካኣታሢ ሚሢዳ ሱፂ ሌዞ ዓባ ጌላንዳያ ሄላንዳኣና ዒኢካ ሱፂንቲ ዴዓንዳጉዲ ሃሼኔ፤ ዓባ ጌላዛ
    ሌዛ ሚፃፓ ኬዲ ካታሜሎኮ ጌሎ ካራ ኬኤሪንታንዳጉዲ ዓይሤኔ፤ ዒማና ዔያታ ዒዛ ዑፃ ዺቢ ሹቺ ኩሌኔ፤ ዬይ ሹጮ ኩላ ሃኖ ሄላንዳኣና
    ዓኣኔ።
  twi-ASANTE: Yosua sɛnee Ai ɔhene wɔ dua bi so gyaa no dua no so kɔsii anwummerɛ.
    Owia kɔtɔeɛ no, Israelfoɔ no yii amu no de no kɔtoo kuropɔn no ɛpono ano. Wɔhyɛɛ
    aboɔ esie wɔ ne so a ɛda so wɔ hɔ bɛsi ɛnnɛ.
  eng-WEBU: He hanged the king of Ai on a tree until the evening. At sundown, Joshua
    commanded, and they took his body down from the tree and threw it at the entrance
    of the gate of the city, and raised a great heap of stones on it that remains
    to this day.
  bnp-bnp: E Iosua i vakatavorea a hariki o Ai na kai tara, i tabuli mavonga a podana
    i harena na malunga. Muri e Iosua i taki ranga bakovi ri bolea a podana ri vurokia
    tabukoi na dilidala na tanga. Ri bole a maka kedo ri ru langa na podana. Ra maka
    naguna kedo nga ri tababana mona.
  wal-wal: Aaya katamaa kawuwaa omarssa gakkanaassi mittaa bollan kaqqiis. Awai wulliyo
    wode, Yaasu azazin, a ahaa kaqqido mittaappe wottidosona; wottidi katamaa geliyo
    penggiyan olidosona; a bollan daro shuchchaa keelidosona. Keelido shuchchai hachchi
    gakkanaassi he sohuwan de7ees.
  spa-PDDPT: Colgó de un árbol al rey de Hai hasta la llegada de la noche, pero al
    ocultarse el sol, Josué dio orden para que bajaran su cadáver del árbol. Lo echaron
    en la entrada de la ciudad e hicieron levantar sobre él un gran montón de piedras,
    que permanece hasta hoy.
  gun-gun: Ha'e rã Ai pygua huvixa ma ojyryvipy, ha'e yvyra re oeja ka'aru peve. Kuaray
    oike jave mae ma Josué omboi uka he'õgue yvyra gui. Tetã kora rokẽ py omombo inony.
    Hi'áry omboaty reta ita aỹ peve oĩ va'erã.
  agu-BL: Ncha'tz cawunin Josué tan je'n ch'imba'n yi rey cwent Hay jak' tze'. Cho'n
    tzun quime'ntz. Baj k'ejtz tan yi wankil jak' tze'. Jalen cwe'n k'ej cwe'n tzajtz
    cya'n. Nin cho'n mukxe'ntz tzi puertil yi tnum. Yi mukxe'n, nintzun je' tenu'n
    nicy' c'ub tibaj. Nin iẍnin tenune't yi e'chk c'uba'tz jalu'.
  ilo-ULB: Imbitinna iti kayo ti ari ti Ai agingga iti rabii. Idi lumneken ti init,
    inted ni Josue ti bilin ket imbabada ti bagi ti ari manipud iti kayo ket imbellengda
    iti sangoanan dagiti ruangan ti siudad. Ginaburanda sadiay iti dakkel a gabsuon
    iti batbato iti rabaw daytoy. Nagtalinaed sadiay dayta a gabsuon agingga iti daytoy
    nga aldaw.
  kpg-kpg: Mee gu daudau di king o Ai gi tomo di laagau, ga daudau i golo gaa dae loo
    gi di hiahi. Di laa ga ulu, gei Joshua ga hagadaba gi digaula gi dugu iha gi lala
    tuaidina o di king, gei digaula gaa hudu tuaidina o maa gi lala gi di ngudu di
    bontai di waahale. Digaula gaa danu a mee gi tagabae hadu damana, malaa dangi
    nei tagabae hadu deelaa la i golo hua.
  uig-ARA: ئايىنىڭ پادىشاھىنى بولسا، ئۇ بىر دەرەخقە ئاستۇرۇپ، ئۇ يەردە كەچكىچە تۇرغۇزدى.
    كۈن پاتقاندا يەشۇئا ئەمر قىلىۋىدى، كىشىلەر ئۇنىڭ ئۆلۈكىنى دەرەختىن چۈشۈرۈپ، ئۇنى
    شەھەرنىڭ قوۋۇقىنىڭ ئالدىغا تاشلاپ، ئۈستىگە چوڭ بىر دۆۋە تاشنى دۆۋىلىۋەتتى؛ بۇ
    تاش دۆۋىسى بۈگۈنگىچە تۇرماقتا.
  bsp-bsp: Kɔ Yosuwe ɛŋgbɛk wəbɛ wəka Hay dəkətɔk haŋ dɔfɔy. Dec dendekafəlɛ, kɔ Yosuwe
    oloku a patorɛ wəfi. K'aŋkɔ pagbal kɔ nde dare dəkusu, k'andeŋəsər kɔ masar mɔpɔŋ
    kəroŋ mmɛ mɔsɔrɔyi di haŋ mɔkɔ mɔ.
  sus-sus: Naxan findi Ayi mangɛ tan na, e naxa na gbaku wuri ma han nunmare. Nunmare
    to so, Yosuwe naxa yaamari fi e xa a fure ragoro wuri kɔn na. E naxa a rabira
    taa sode dɛ ra, e fa gɛmɛ gbegbe malan a fari. Han to na gɛmɛ malanxi naa.
  pon-2006: E ahpw langadahng ni tuhke pwoat nanmwarkien Ai oh erekso wie langalang
    ie lao lel nin soutik. Ni ketipin eh pahn kihrla Sosua ahpw mahsanih erekso en
    nanmwarkio en lapwidi oh ledeklahng ni ewen kelen kahnimwo. Re ahpw koasoakedahng
    powe lapalahn koasukoasuk en takai, me mihmihte lel rahnwet.
  ksd-ksd: Ma i ga al vatokobe ra king Ai ta ra davai, ma i ga pu tuk tar ta ra ravian;
    ma ba i tar ong ra keake, Iosua i ga vartuluai, ma dia ga pala vairop ra minatina
    kan ra davai, ma dia ga vue tar ia ta ra mataniolo ta ra pia na pal, ma dia ga
    punang taun ia ma ra ngala ma anguvai vat, ma i ki abara tuk tar ta ra bung gori.
  tur-YTC: Ay Kralı'nı akşama kadar bir ağaca astı. Gün batımında Yeşu buyurdu ve
    cesedini ağaçtan indirip kent kapısının girişine attılar ve üzerine bugüne dek
    duran büyük bir taş yığını yaptılar.
  grc-BRENT: Καὶ τὸν βασιλέα τῆς Γαὶ ἐκρέμασεν ἐπὶ ξύλου διδύμου· καὶ ἦν ἐπὶ τοῦ ξύλου
    ἕως ἑσπέρας· καὶ ἐπιδύνοντος τοῦ ἡλίου συνέταξεν Ἰησοῦς, καὶ καθείλοσαν τὸ σῶμα
    αὐτοῦ ἀπὸ τοῦ ξύλου, καὶ ἔῤῥιψαν αὐτὸ εἰς τὸν βόθρον· καὶ ἐπέστησαν αὐτῷ σωρὸν
    λίθων, ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Ia menggantung Raja Ai pada sebuah pohon sampai petang. Ketika matahari
    terbenam, Yosua memerintahkan orang untuk menurunkan mayat itu dari pohon dan
    melemparkannya di depan pintu gerbang kota. kemudian, di atasnya didirikan suatu
    timbunan batu yang besar, yang masih ada sampai hari ini.
  nya-nya: Iye anapachika pa mtengo mfumu ya Ai ndipo anayisiya mpaka madzulo. Pomwe
    dzuwa linalowa Yoswa analamula kuti akachotse mtembowo ndi kukawutaya ku chipata
    cha mzindawo. Pamwamba pa mtembowo anawunjikapo mulu waukulu wa miyala. Muluwo
    ulipobe mpaka lero lino.
  hrv-hrv: Kralja ajskoga objesi o drvo do večeri. O zapadu sunčanom zapovjedi Jošua
    te skinuše truplo s drveta, baciše ga pred gradska vrata i nabacaše na nj veliku
    gomilu kamenja, koja stoji i danas.
  mps-mps: Tama Josuago te Ai tuni bidi te ni me delide walama, tama aga elalubadi
    te be pio igi pai. Tama pio Josuago po olama, tama te bidi dabego te tigi aiyaba
    sela dulama, tama augwaligo te hanu tomoba pabo genuai sunumiba sąwai. Tama augwaligo
    masigi hauwa aga tigi daiba ugwadu pesage holai. Te masigi pesage holali te e
    po asębo sogo me elalubo dao.
  tpi-tpi: Na Josua i hangamapim king bilong Ai long wanpela diwai na i larim bodi
    bilong en i stap inap long apinun. Na long apinun Josua i tok na ol man i kisim
    bodi na ol i tromoi klostu long bikpela dua bilong dispela taun. Na ol i hipim
    planti ston antap long en. Dispela hip ston i stap olsem yet.
  dan-1931: Men Kongen af Aj hængte han på en Pæl og lod ham hænge til Aften; og da
    Solen gik ned, tog man på Josuas Befaling hans Lig ned af Pælen og kastede det
    hen ved Indgangen til Byens Port. Og man opkastede over ham en stor Stendysse,
    som står der den Dag i Dag.
  vie-OVCB: Giô-suê treo vua A-hi lên cây cho đến mặt trời lặn. Tối đó ông cho người
    gỡ xác xuống, ném ra ngoài cổng thành, rồi lấy đá chất lên thành một đống lớn,
    còn cho đến ngày nay.
  guj-2017: તેણે આયના રાજાને સાંજ સુધી ઝાડ પર લટકાવી રાખ્યો. જયારે સૂર્ય આથમતો હતો
    ત્યારે યહોશુઆએ તેઓને આજ્ઞા આપી. તેથી તેઓ રાજાનું શબ ઝાડ ઉપરથી ઉતારી લાવ્યા અને
    નગરના દરવાજાની આગળ નાખ્યું. તેના ઉપર તેઓએ પથ્થરનો મોટો ઢગલો કર્યો. તે આજ દિવસ
    સુધી છે.
  pon-2006A: E ahpw langadahng ni tuhke pwoat nanmwarkien Ai oh erekso wie langalang
    ie lao lel nin soutik. Ni ketipin eh pahn kihrla Sosua ahpw mahsanih erekso en
    nanmwarkio en lapwidi oh ledeklahng ni ewen kelen kahnimwo. Re ahpw koasoakedahng
    powe lapalahn koaskoasuk en takai, me mihmihte lel rahnwet.
  por-BRBSL: Ele enforcou o rei de Ai em uma árvore até a noite. Ao entardecer, Josué
    ordenou, e eles tiraram seu corpo da árvore e o jogaram na entrada do portão da
    cidade, e levantaram sobre ela um grande monte de pedras que permanece até hoje.
  cth-cth: Ai siangpahrang teh, tangduem totouh, thing dawk a bang awh teh, khohmo
    torei Joshua ni lawk a ceng e patetlah, a ro teh thing dawk e a la awh teh, kho
    longkha koe a tâkhawng awh. A ro e van vah talungnaw a racawt sin awh. Hote talung
    a racawt awh e teh, sahnin totouh ao.
  twi-twi: Yosua sɛn Ai hene wɔ dua bi so gyaw no wɔ dua no so kosii anwummere. Owia
    kɔtɔe no, Israelfo no yii amu no de no kɔtoo kuropɔn no pon ano. Wɔhyɛɛ abo siw
    wɔ ne so a ɛda so wɔ hɔ besi nnɛ.
  hlt-hlt: Ai manghai te khaw kholaeh tue due thing dongah a kuiok sakuh. Khomik a
    tlak vaengah tah Joshua loh a uen vanbangla thing dongkah a rhok te a hlak uh
    tih khopuei vongka kah thohka ah a voeih uh. Anih sokah lungto, lungkuk khaw tihnin
    due lungkuk la muep ngang.
  tbz-SIM: kɛ́núnnɛ́ Aii kóo kpɑ̀ɑ̀tì mutie kòo nsɑkɛ nɛ̀ kuyuokoo. Diyiè tɑti dìì
    mɔ̀nnì kɛ̀ Sosuwee duɔ́ nkɛ̀ bɛ̀ɛ ò cṹũnní kɛ́dɔú ndihɛì mɑ̀nku dibòrì, kɛ́tíí
    nditɑ̃́ntɛ́nkou o ĩ́nkɛ̀ kɛ̀ dì kpɑɑ́ bo nɛ̀ yíenní.
  msy-2020: Ezɨ Josua Ain atrivim inigha tememɨn anegurazɨ an areme, ezɨ an kuam ikia
    ghuavti aruem iraghu. Ezɨ guaratɨzimɨn Josua gumazibav kemezɨma, me an kuam inigha
    ghua Ain nguibamɨn tiar akar ekiamɨn anekuni. Egha me dagɨar avɨriba isa an kuam
    gisɨn dar pozim mɨkɨni. Dagɨar pozir kam datɨrɨghɨn ikia kamaghɨra iti.
  azb-azb: O, Ay şəhərinin padşahını ağacdan asaraq axşama qədər saxladı. Gün batanda
    isə Yeşua əmr verdi və onun cəsədini ağacdan düşürtdülər, onu şəhər darvazasının
    girəcəyinə atdılar. Üstünə bu günə qədər qalan böyük bir daş qalağı yığdılar.
  eng-DBY: And the king of Ai he hanged on a tree until the evening; and at the going
    down of the sun Joshua commanded, and they took his carcase down from the tree,
    and threw it down at the entrance of the gate of the city, and raised upon it
    a great heap of stones, [which remains] to this day.
  hin-2017: और आई के राजा को उसने साँझ तक वृक्ष पर लटका रखा; और सूर्य डूबते-डूबते
    यहोशू की आज्ञा से उसका शव वृक्ष पर से उतारकर नगर के फाटक के सामने डाल दिया गया,
    और उस पर पत्थरों का बड़ा ढेर लगा दिया, जो आज तक बना है।
  swp-swp: 'Eae edi Vasavasa oeagi eai i hegadosoha i lau e, i maimailahi: mahana
    i dui Iosua abo i lauhesomdi i ene, Sinarena oeagi eai au abihai au gabalaei eanua
    dobila aba avaavasaena eai; arinai veu gamagaridi au tarinidi, hinage nei eai
    se ota i laoma e, huia ta.'
  eng-YLT: and the king of Ai he hath hanged on the tree till even-time, and at the
    going in of the sun hath Joshua commanded, and they take down his carcase from
    the tree, and cast it unto the opening of the gate of the city, and raise over
    it a great heap of stones till this day.
  kne-kne: Mo din arin di Ai, pinse da et inbay-at Josue sin kaiw. Binaybay-an da
    din awak na sidi enggana ay masdem. Idi dandani ay madipos din agew, inbilin Josue
    ay ipababa da din awak na. Inamag da di et intep-a da sin lota sin segpan di siyodad.
    Asi da et tab-okan si dadakke ay bato et wada pay laeng ay nabobonton sidi enggana
    ed wani.
  eng-WYC-2017: And he hanged the king thereof in a gibbet, till to the eventide,
    and the going down of the sun. And Joshua commanded, and they putted down his
    dead body from the cross; and they casted forth him in that entering of the city,
    and gathered on him a great heap of stones, which heap dwelleth till into present
    day.
  eng-WMBB: He hanged the king of Ai on a tree until the evening. At sundown, Joshua
    commanded, and they took his body down from the tree and threw it at the entrance
    of the gate of the city, and raised a great heap of stones on it that remains
    to this day.
  urd-GVH: अई के बादशाह की लाश उसने शाम तक दरख़्त से लटकाए रखी। फिर जब सूरज डूबने
    लगा तो यशुअ ने अपने लोगों को हुक्म दिया कि बादशाह की लाश को दरख़्त से उतार दें।
    तब उन्होंने उसे शहर के दरवाज़े के पास फेंककर उस पर पत्थर का बड़ा ढेर लगा दिया।
    यह ढेर आज तक मौजूद है।
  rug-rug: Huqia sa sa baṉara pa Ai koa keke huda meke vekoa mo sa vasina, koa hola
    nana osolae kamoa tu pana veluvelu. Meke sipu lodu sa rimata si zama se Zosua
    pude pazu va rizua sa tinina, meke la oki veko nia koasa nuqunuquruana la gua
    koasa sasadana sa vasileana. Tamunu nia kobi patu rini meke sa vinarihakei kobi
    patu si korapa koa hola dia tugo pa rane ṉinoroi.
  gaz-gaz: Innis mootii Aayi muka irratti fannisee hamma biiftuun lixxutti achumatti
    isa dhiise. Iyyaasuun yommuu aduun dhiitetti akka isaan reeffa isaa muka irraa
    gad buusanii karra magaalattii duratti darbatan isaan ajaje. Isaanis tuulaa dhagaa
    guddaa hamma harʼaattis jiru reeffa sana irratti tuulan.
  fra-LSG: Il fit pendre à un bois le roi d’Aï, et l’y laissa jusqu’au soir. Au coucher
    du soleil, Josué ordonna qu’on descendît son cadavre du bois; on le jeta à l’entrée
    de la porte de la ville, et l’on éleva sur lui un grand monceau de pierres, qui
    subsiste encore aujourd’hui.
  gnn-gnn: Ga ŋayi Djatjuwayunydja bumara ŋunhi Giŋnhanydja walalaŋgu rakunyguŋalana,
    bala walala rumbalnydja ŋanya ŋurrkaŋala dhurrwaralilina galki ŋunhi ḻoḻulilina.
    Bala walala guṉḏana ŋal'‐ŋalmaraŋala yukurrana maŋutji‐ŋäkirrmaraŋalanydja ŋanya
    rumbalnydja, ga ŋunhiyinydja malanha guṉḏanydja mukthun yana dhiyaŋunydja‐wala
    ŋunha djingaryun yukurra.
  yal-yal: Ayi mangan tan, e na singan wudin kɔɛ ra han ɲinbanna ra. Sogen to godo,
    Yosuwe yi yamarin fi, a e xa a binbin nagodo wudin kɔɛ ra. E yi a woli ayi taan
    so dɛɛn na, e yi gɛmɛ wuyaxi malan a fari. Han to, na mɔn na kiini.
  haw-1868: Kaawe no hoi ia i ke alii o Ai ma ka laau a hiki i ke ahiahi; a napoo
    ka la, kauoha ae la o Iosua e kuu i kona kupapau mailuna mai o ka laau, a e kiola
    ma ka ipuka e komo aku ai i ke kulanakauhale; a hoahu iho la lakou i ahu pohaku
    nui, a hiki mai i neia la.
  arb-NAV: وَشَنَقَ مَلِكَ عَايَ عَلَى شَجَرَةٍ إِلَى وَقْتِ الْمَسَاءِ، وَعِنْدَ
    غُرُوبِ الشَّمْسِ أَمَرَ يَشُوعُ فَأَنْزَلُوا جُثَّتَهُ عَنِ الشَّجَرَةِ وَطَرَحُوهَا
    عِنْدَ مَدْخَلِ بَوَّابَةِ الْمَدِينَةِ وهَالُوا عَلَيْهَا كَوْمَةَ حِجَارَةٍ
    عَظِيمَةً إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Yosua de ka ve na Ai fia ɖe ati aɖe ŋu, ke esi ɣe nɔ to ɖom la, eɖee tsɔ
    ƒu gbe ɖe dua ƒe agbo ŋgɔ. Wofɔ kpe gãwo li kɔ ɖe edzi. Kpeawo gali va se ɖe egbe.
  eng-LEE: And the king of 'Ai he hanged on a tree until eventide; and at the going
    down of the sun, Joshua commanded, and they took his carcass down from the tree
    and cast it at the entrance of the city gate, and they raised over him a great
    heap of stones, [which is] even unto this day.
  asm-FB: পাছত তেওঁ অয়ৰ ৰজাক সন্ধিয়ালৈকে গছত ওলোমাই ৰাখিলে৷ আৰু সূৰ্য মাৰ যোৱা সময়ত,
    যিহোচূৱাৰ আজ্ঞা অনুসাৰে তেওঁলোকে গছৰ পৰা শৱটো নমাই নগৰৰ দুৱাৰমুখত পেলালে আৰু তাৰ
    ওপৰত শিলৰ এক ডাঙৰ দ’ম কৰিলে; সেই দ’ম আজিলৈকে আছে।
  sus-A: نَشَن قِندِ عَيِ مَنفّ تَن نَ، عٍ نَشَ نَ فبَكُ وُرِ مَ هَن نُنمَرٍ. نُنمَرٍ
    تٌ سٌ، يٌسُوٍ نَشَ يَامَرِ قِ عٍ شَ عَ قُرٍ رَفٌرٌ وُرِ كْن نَ. عٍ نَشَ عَ رَبِرَ
    تَا سٌدٍ دّ رَ، عٍ قَ فّمّ فبٍفبٍ مَلَن عَ قَرِ. هَن تٌ نَ فّمّ مَلَنشِ نَا.
  fra-SBL: Il pendit le roi d'Aï à un arbre jusqu'au soir. Au coucher du soleil, Josué
    donna l'ordre de descendre son corps de l'arbre, de le jeter à l'entrée de la
    porte de la ville et d'élever sur lui un grand tas de pierres qui subsiste encore
    aujourd'hui.
  hbo-hbo: וְאֶת־מֶ֧לֶךְ הָעַ֛י תָּלָ֥ה עַל־הָעֵ֖ץ עַד־עֵ֣ת הָעָ֑רֶב וּכְבֹ֣וא הַשֶּׁמֶשׁ֩
    צִוָּ֨ה יְהֹושֻׁ֜עַ וַיֹּרִ֧ידוּ אֶת־נִבְלָתֹ֣ו מִן־הָעֵ֗ץ וַיַּשְׁלִ֤יכוּ אֹותָהּ֙
    אֶל־פֶּ֙תַח֙ שַׁ֣עַר הָעִ֔יר וַיָּקִ֤ימוּ עָלָיו֙ גַּל־אֲבָנִ֣ים גָּדֹ֔ול עַ֖ד
    הַיֹּ֥ום הַזֶּֽה׃ פ
  piu-2006: '@see-verse:JOS.008.028'
  kik-kik: Joshua agĩcooka agĩcuuria mũthamaki ũcio wa Ai mũtĩ igũrũ, akĩreka aikare
    ho o nginya hwaĩ-inĩ. Riũa rĩgĩthũa-rĩ, Joshua agĩathana atĩ mwĩrĩ ũcio ũrutwo
    mũtĩ igũrũ, ũikio hau itoonyero-inĩ rĩa kĩhingo gĩa itũũra rĩu, magĩcooka makĩũigĩrĩra
    hĩba nene ya mahiga, nayo ĩrĩ o ho nginya ũmũthĩ.
  fra-NCL: Il fit pendre à un arbre le roi d’Haï et l’y laissa jusqu’au soir. Au coucher
    du soleil, Josué donna l’ordre de descendre son cadavre de l’arbre ; on le jeta
    à l’entrée de la porte de la ville, et on éleva sur lui un grand monceau de pierres,
    qui subsiste jusqu’à ce jour.
  cek-AK: Ai vangpui siangpahrang to duembang khoek to, thing pongah a bangh; duembang
    phak naah loe anih ih qok to lak moe, vangpui khongkha taengah vah sut hanah,
    Joshua mah lokpaek; anih ih qok nuiah kalen parai thlung to tapop o; to tiah tapop
    ih thlung to vaihni ni khoek to oh vop.
  cuk-cuk: Deginbali, Josué, Hai-neggwebur-e-rey sapigi dubgi dukar-gaar oburgwisad.
    Geb Josué igar-uksabalid, Hai-e-rey-e-mui neg-sedogidse sapigi nasikoye. Dad-ibeler-argwategua,
    Josué Hai-e-rey-e-mui sapigi-naid odegega imaksad, geb neggwebur-dogedgi metemalaga
    imaksad. Geb degine, Josué akwa-bukidar Hai-e-rey-e-mui-birgi urbega imaksad.
    We-garda-narmaklenaidse amba deyobi akwa-bukidar dunnumakbukwad.
  uig-CYR: Айиниң падишасини болса, у бир дәрәққә астуруп, у йәрдә кәчкичә турғузди.
    Күн патқанда Йәшуа әмир қиливиди, кишиләр униң өлүгини дәрәқтин чүшүрүп, уни шәһәрниң
    қовуқиниң алдиға ташлап, үстигә чоң бир дога ташни догиливәтти; бу таш догиси
    бүгүнгичә турмақта.
  tel-2017: యెహోషువ హాయి రాజును సాయంకాలం వరకూ ఉరికొయ్య మీద వేలాడదీశాడు. పొద్దుగుంకుతున్నప్పుడు
    యెహోషువ ఆజ్ఞతో ప్రజలు అతని శవాన్ని మానుమీద నుండి దించి ఆ పట్టణ ద్వారం ముందు దాన్ని
    విసిరేసి దానిమీద పెద్ద రాళ్లకుప్ప వేశారు. అది నేటి వరకూ ఉంది.
  hat-BSA: Li te pann wa Aï a sou yon bwa jis rive nan aswè. Lè solèy la te kouche
    , Josué te bay lòd pou yo te retire kò li nan bwa a pou te jete li nan antre pòtay
    vil la, e leve sou li yon gwo pil gwo wòch ki kanpe jis jodi a.
  kos-kos: Joshua el unilya tokosra lun acn Ai ac srupsrulak ke sak soko, na el sripsrip
    we nwe ke na ekela. Ke faht ah tili, Joshua el sap elos eisya manol ac sisya mutunpot
    in siti uh. Ac elos elosak yol in eot se nu facl, su oanna nwe misenge.
  hbo-WLC: וְאֶת־מֶ֧לֶךְ הָעַ֛י תָּלָ֥ה עַל־הָעֵ֖ץ עַד־עֵ֣ת הָעָ֑רֶב וּכְב֣וֹא הַשֶּׁמֶשׁ֩
    צִוָּ֨ה יְהוֹשֻׁ֜עַ וַיֹּרִ֧ידוּ אֶת־נִבְלָת֣וֹ מִן־הָעֵ֗ץ וַיַּשְׁלִ֤יכוּ אוֹתָהּ֙
    אֶל־פֶּ֙תַח֙ שַׁ֣עַר הָעִ֔יר וַיָּקִ֤ימוּ עָלָיו֙ גַּל־אֲבָנִ֣ים גָּד֔וֹל עַ֖ד
    הַיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: Ma Joshua kwụbara eze ndị Ai nʼelu osisi site nʼụtụtụ ruo nʼanyasị. Mgbe
    anyanwụ dara, Joshua nyere iwu ka e wedata ozu eze Ai site nʼosisi ahụ, tụsa ya
    nʼihu ọnụ ụzọ e si abata obodo ahụ. Emesịa, ha tụkọtara ọtụtụ nkume nʼelu ya.
    Nkume ahụ ha tụkọtara dịkwa nʼebe ahụ ruo taa.
  ory-ory: ଏଉତ୍ତାରେ ସେ ଅୟର ରାଜାଙ୍କୁ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ବୃକ୍ଷରେ ଟଙ୍ଗାଇ ରଖିଲେ, ମାତ୍ର
    ସୂର୍ଯ୍ୟାସ୍ତ ସମୟରେ ଯିହୋଶୂୟ ଆଜ୍ଞା ଦିଅନ୍ତେ, ଲୋକମାନେ ତାଙ୍କର ଶବ ବୃକ୍ଷରୁ ତଳକୁ ଆଣି ନଗରଦ୍ୱାର-ପ୍ରବେଶ
    ସ୍ଥାନରେ ପକାଇ; ତହିଁ ଉପରେ ପ୍ରସ୍ତରର ଏକ ବଡ଼ ଢିପି କଲେ; ତାହା ଆଜିଯାଏ ଅଛି।
  chk-chk: A pwal forusi ewe kingen Ai won efoch irä tori lekuniol. Nge lupwen akkar
    a tuputiu, Josua a allük pwe repwe apichätiu inisin me won ewe irä. Iwe, ra moneetiu
    leasamalapen ewe telinimw o achukuchukätä won eu ioien fau mi watte a nom tori
    ikenai.
  rop-rop: Afta na Joshuwa bin kilim ded det king blanga det taun, en deibin heingimap
    im bodi ontop langa tri, en wen imbin sangodan, Joshuwa bin dalim olabat blanga
    deigimat det bodi brom det tri, en deibin tjakamdan det bodi deya langa det geit
    blanga det taun, en deibin gaburrumap det bodi garram bigmob ston, en ol detlot
    ston stil pailap deya tudei.
  ukr-1871: А царя Гайського повісив на шибеницї до вечора. Як же сонце зайшло, повелїв
    Йозей зняти його трупа з шибеницї і кинуто його у воріт міста та й насипано над
    ним високу камяну могилу, що стоїть там і по сей день.
  deu-1951: Und er ließ den König zu Ai an einen Baum hängen bis an den Abend. Als
    aber die Sonne untergegangen war, gebot Josua, daß man seinen Leichnam vom Baume
    herabnehme; da warfen sie ihn unter das Tor der Stadt und errichteten über ihm
    einen großen Steinhaufen, der noch daselbst ist bis auf diesen Tag.
  eng-JPS: And the king of Ai he hanged on a tree until the eventide; and at the going
    down of the sun Joshua commanded, and they took his carcass down from the tree,
    and cast it at the entrance of the gate of the city, and raised thereon a great
    heap of stones, unto this day.
  srp-1865: A cara Gajskoga objesi na drvo i ostavi do veèera; a o zahodu sunèanom
    zapovijedi Isus te skidoše tijelo njegovo s drveta i baciše pred vrata gradska,
    i nabacaše na nj veliku gomilu kamenja, koja stoji i danas.
  lug-lug: Ate n’atta kabaka wa Ayi n’amuwanika ku muti okutuusa akawungeezi lwe baawanulayo
    omulambo gwe ne bagusuula awo ku wankaaki w’ekibuga ne bagutuumako entuumu y’amayinja
    era ekyaliyo ne kaakano.
  heb-heb: ואת מלך העי תלה על העץ עד עת הערב וכבוא השמש צוה יהושע וירידו את נבלתו
    מן העץ וישליכו אותה אל פתח שער העיר ויקימו עליו גל אבנים גדול עד היום הזה׃
  ben-IRV: আর তিনি অয়ের রাজাকে সন্ধ্যা পর্যন্ত গাছে টাঙ্গিয়ে রাখলেন, পরে সূর্যাস্তের
    দিনের লোকেরা যিহোশূয়ের আদেশে তাঁর মৃত দেহ গাছ থেকে নামিয়ে নগরের দরজার-প্রবেশের
    স্থানে ফেলে তার উপরে পাথরের এক বড় ঢিবি করল; তা আজও আছে।
  pan-pan: ਫਿਰ ਅਈ ਦੇ ਰਾਜੇ ਨੂੰ ਸ਼ਾਮਾਂ ਤੱਕ ਰੁੱਖ ਉੱਤੇ ਟੰਗ ਦਿੱਤਾ, ਜਦ ਸੂਰਜ ਡੁੱਬ ਗਿਆ ਤਾਂ
    ਯਹੋਸ਼ੁਆ ਨੇ ਹੁਕਮ ਦਿੱਤਾ, ਉਹਨਾਂ ਨੇ ਉਹ ਦੀ ਲੋਥ ਨੂੰ ਰੁੱਖ ਉੱਤੋਂ ਉਤਾਰਿਆ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ
    ਦੇ ਸਾਹਮਣੇ ਲਿਆ ਸੁੱਟਿਆ। ਉਸ ਉੱਤੇ ਪੱਥਰਾਂ ਦਾ ਇੱਕ ਵੱਡਾ ਢੇਰ ਲਾ ਦਿੱਤਾ ਜਿਹੜਾ ਅੱਜ ਦੇ ਦਿਨ
    ਤੱਕ ਹੈ।
  mya-JVB: အာဣ မင်းကြီး ကို ညဦး တိုင်အောင် သစ်ပင် တွင် ဆွဲ ထား၍ ၊ မိုဃ်းချုပ် သောအခါ
    ၊ ယောရှု စီရင် သည် အတိုင်း၊ အသေကောင် ကို သစ်ပင် က ချ ပြီးလျှင် မြို့ တံခါးဝ ၌
    ပစ် ထား၍ ၊ အသေကောင် အပေါ် ၌ များစွာ သော ကျောက် တို့ကို စုပုံ ကြ၏။ ထိုကျောက်ပုံသည်
    ယနေ့ တိုင်အောင် ရှိ၏။
  tbg-tbg: Iosuaava Ai avuhainaa vaiinti arukero vira vaata katariqaa hiritovaro mini
    variqiro viro entama kora. Entama vuvaro Iosuaava tumanta vira vaata viquke vare
    muntu vatuka qentiana aquke, ori airitahaa nuntu ruvaaqumake avuhainaa vaiinti
    vira vaataqaa ntava tora. Vi orira ntavatova maa entaravata qaqima mini vairo.
  hmo-hmo: Bona Iosua ese Ai ena king ia alaia mase, au ta dekenai ia taua dae ela
    bona adorahi. Dina ia diho neganai, Iosua ese ia oda dainai iena tau haida ese
    mase tauna be au dekena amo idia abia diho, bona hanua ena magu iduara ena vairana
    dekenai idia atoa. Vadaeni unai tauanina ena latanai nadi momo idia haboua, bona
    unai nadi be unuseni idia do noho ia mai bona hari dina.
  urd-urd: और उस ने एे के बादशाह को शाम तक दरख़्त पर टांग रखा; और जूँ ही सूरज डूबने
    लगा, उन्होंने यशू'अ के हुक्म से उसकी लाश को दरख़्त से उतार कर शहर के फाटक के सामने
    डाल दिया, और उस पर पत्थरों का एक बड़ा ढेर लगा दिया जो आज के दिन तक है।
  rus-SYN: а царя Гайского повесил на дереве, и был он на дереве до вечера; по захождении
    же солнца приказал Иисус, и сняли труп его с дерева, и бросили его у ворот городских,
    и набросали над ним большую груду камней, которая уцелела даже до сего дня.
  bqc-SIM: Ɔ̃ à Ai kía lòo líwa e oosi. Kɛ́ ĩatɛ̃ lɛ́ gɛ̃ kpɛ́u, à mɛ̀ wà aà
    gɛ bua líwa wà zu wɛ̃́lɛ bĩ́ibↄlɛu we. Ɔ̃ wà gbɛ kã̀aawà dasidasi, gbɛ̀zɛpi
    ku we e ń a gbão.
  tcz-CHONGTHU: Joshua’n Ai lengpa chu nilhahlang geijin thingchungah anakhaijin,
    ni ahunglhum phatnin Joshua thupeh dungjuijin atahsa chu thingchunga kon in alalhauvin,
    khopi kelkot maija chun anaseplhauvin ahi. Amahon achunga chun song asetkhummun
    tuni changgeijin mutheijin aumnalaije.
  mar-mar: आय नगराच्या राजाला त्याने संध्याकाळपर्यंत झाडावर फाशी दिली व सूर्यास्ताच्या
    वेळी यहोशवाच्या आज्ञेने त्यांनी त्याचे प्रेत झाडावरून काढून नगराच्या वेशीजवळ फेकले
    आणि त्याच्यावर धोंड्यांची मोठी रास केली. ती आजपर्यंत तशीच आहे.
  qub-qub: Haipa raynintana Josué wañurcachir gueruman warcuran. Inti yagarcuptinnami
    ichanga jorgachiran. Nircur siudäman yaycuna puncuman jitaycachiran. Jananmanna
    achca rumita gotuchiran. Chay rumicunaga jinallami goturaycan.
  bqp-bqp: Akũ à Ai kína lòko lía ari ↄkↄsi. Kũ ifãntɛ̃ tɛn gɛ̃ kpɛ́n, à pì ò a
    gɛ̀ kipa lía ò zu wɛ̃tɛ bĩnilɛa gwe. Akũ ò gbɛ̀ɛ kàkaraa dasidasi, gbɛ̀didikↄ̃anaa
    pì kú gwe ari kũ a gbãrao.
  hat-hat: Li fè yo pann wa lavil Ayi a nan yon pyebwa, epi yo kite l' la jouk aswè.
    Lè solèy kouche, Jozye bay lòd pou yo desann kadav la. Yo pran l', yo voye l'
    jete devan pòtay lavil la. Yo mete yon gwo pil wòch sou li. Pil wòch la la jouk
    jòdi a.
  eng-BSB: He hung the king of Ai on a tree until evening, and at sunset Joshua commanded
    that they take down the body from the tree and throw it down at the entrance of
    the city gate. And over it they raised a large pile of rocks, which remains to
    this day.
  tod-tod: Ti Ayi masagi zɛlɛni gului ʋa, é yɛni ná eyɛsu kpɔkɔi zeeli. Foloi ɠɛai
    ma daazu, Zozuwe devei veeni ga ti ma ʋooma yei, ti kula gului ma. Ti pilini ya
    nu lɛɛzuʋɛ taazuʋɛ, ti kɔtu ziɠigi ʋuuni ma, naa ɠa ná zaaɠaza.
  eng-WEBPB: He hanged the king of Ai on a tree until the evening. At sundown, Joshua
    commanded, and they took his body down from the tree and threw it at the entrance
    of the gate of the city, and raised a great heap of stones on it that remains
    to this day.
  kbq-kbq: Anante Josua'a Ai kini nera anankempi nofi harari vazino mago zafare anakintegeno
    frino avufga'amo'a meno vuno kinaga ome se'ne. Hagi zagea tamifretegeno, Josua'a
    vahe huzmantege'za avufga'a eri'za Ai rankumamofo ufre kafante ome netre'za, ana
    agofetura have eri'za antehihi hazageno, ana haveramimo'a meno ama knarera ehanati'ne.
  nhe-BL: Huan Josué quicuahuiyoni nopa tlanahuatijquetl tlen Hai ipan se cuahuitl
    huan nopona mocajqui hasta tiotlac. Huan quema oncalaquiyaya tonati, Josué tlanahuati
    ma quitemohuica itlacayo huan ma quimajcahuaca nechca campa eltoya nopa puerta
    para calaquij ipan itepa nopa altepetl. Huan quinilhui ma quimontonoca tetl icuitlapa.
    Huan nopa tlamontomitl tlen tetini noja eltoc.
  bus-bus: Ben à Ai kína lògo lía ai uusiɛ. Kɛ̀ ↄfãntɛ̃ e gɛ̃ɛ kpɛ́n, à bè wà à gɛ̀
    bakɛ̃ lía wà zu wɛ́tɛ bĩilɛa gwe. Ben wà gbɛ̀ kàkↄ̃aa paripari, gbɛ̀didikↄ̃ana
    pì kú gwe ai kↄ̃n a gbã̀ao.
  gub-BL: U'azuwyk kar Zuzue Az pe har wanuwihaw a'e pe ywyra rehe. Wezar a'e pe imuzaiko
    pà. Karuketea'i mehe uze'eg Zuzue zauxiapekwer wanupe. — Pepyhyk hetekwer ywyra
    wi imuezyw kar pà nehe ty wà. Peityk heraha pàrirogaw ukenaw tawhu pe har huwake
    nehe ty wà, i'i wanupe. Umuapyapyk ita tetea'u ywytyra'i iapo pà itym awer i'aromo
    wà. Te ko 'ar rehe a'e ywytyra'i a'e pe hin.
  eng-DRA: 'And he hung the king thereof on a gibbet until the evening and the going
    down of the sun. Then Josue commanded, and they took down his carcass from the
    gibbet: and threw it in the very entrance of the city, heaping upon it a great
    heap of stones, which remaineth until this present day.'
