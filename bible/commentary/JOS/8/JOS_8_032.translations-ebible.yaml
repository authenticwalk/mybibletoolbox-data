verse: JOS.008.032
translations:
  mal-C: അവിടെ, ഇസ്രായേൽമക്കളുടെ സാന്നിധ്യത്തിൽ, യോശുവ മോശയുടെ ന്യായപ്രമാണം കല്ലുകളിന്മേൽ
    പകർത്തി.
  deu-TKW: Und er schrieb dort auf die Steine eine Abschrift des Gesetzes Moses, welches
    er den Israeliten vorgeschrieben hatte.
  lin-lin: Na esika yango, na miso ya bana nyonso ya Isalaele, Jozue akomaki, na likolo
    ya mabanga, Mobeko oyo Moyize akomaki mpo na bana ya Isalaele.
  eng-LSV: and he writes there on the stones a copy of the Law of Moses, which he
    has written in the presence of the sons of Israel.
  eng-GNV: Also he wrote there vpon the stones, a rehearsall of the Lawe of Moses,
    which he wrote in the presence of the children of Israel.
  eng-WEBSTER: And he wrote there upon the stones a copy of the law of Moses, which
    he wrote in the presence of the children of Israel.
  nhw-BL: Teipa iniixpa nochi israelitame Josué quiijcuilo ipan nopa tetl catli ica
    quichijtoya nopa tlaixpamitl nopa tlanahuatilme catli Moisés quinmacatoya.
  swh-ONEN: Pale, mbele ya Waisraeli Yoshua akanakili juu ya hayo mawe sheria ya Mose,
    aliyokuwa ameiandika.
  bba-bba: Isirelibɑ kpuron wuswɑɑɔ Yosue u wure u woodɑ yoruɑ ye Mɔwisi u rɑɑ yoruɑ.
  eng-KJVCPB: And he wrote there upon the stones a copy of the law of Moses, which
    he wrote in the presence of the children of Israel.
  mpx-mpx: Inoke labi o elana Mosese wana logugui toto valila i leli, Yosuwa i leli
    papanet pat pwataliyaa Isileli gegewel mataliyaa.
  luo-luo: Joshua nondiko chik Musa e kitego e nyim jo-Israel.
  meu-meu: Unuseni ai Mose ese ena taravatu ma e torea lou una nadi ai; Israel taudia
    vairadiai e torea.
  npi-ULB: त्यहाँ तिनले इस्राएलका मानिसहरूको सामु मोशाको व्यवस्थाको प्रतिलिपी ढुङ्गाहरूमा
    लेखे ।
  yor-yor: Níbẹ̀, ní ojú àwọn ará Israẹli, Joṣua sì ṣe àdàkọ òfin Mose èyí tí ó ti
    kọ sí ara òkúta náà.
  emp-NTPO: Mama Josueba israelerã quĩrãpita Ãcõrẽ ley Moiseba b̶ʌd̶ara mõgarad̶e
    jaya b̶ʌsia.
  ind-ind: Di sana, di hadapan orang-orang Israel, Yosua menyalin hukum yang disampaikan
    oleh Musa ke atas lempengan batu.
  pes-OPCB: آنگاه یوشع در حضور جماعت اسرائیل، ده فرمان موسی را روی سنگهای مذبح نوشت.
  tgl-ULB: At doon sa presensya ng bayan ng Israel, isinulat niya sa mga bato ang
    isang kopya ng batas ni Moises.
  hui-hui: O biagoningi wali agali biaru handaya ho helowa Bi Mana Mosesehanda ala
    gilibu winigo Yosua ibugua ege to̱le̱ni Bi Mana ogoni gili bini.
  mya-mya: ယော​ရှု​သည်​ကျောက်​များ​ပေါ်​တွင်​မော​ရှေ​ရေး ခဲ့​သော ပ​ညတ်​တ​ရား​ကို​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​၏​မျက်​မှောက်​၌​ကူး​ရေး​လေ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཡུལ་དེར་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་ནས་མོ་ཤེས་ཡི་གེར་བཀོད་པའི་བཀའ་ཁྲིམས་རྣམས་རྡོའི་སྟེང་དུ་གཙང་བཤུས་བརྒྱབ་པའོ།
    །
  sna-sna: Zvino ipapo, pamberi pavaIsraeri, Joshua akanyorazve pamabwe murayiro waMozisi,
    waakanga ambonyora.
  spa-BLM: Allí escribió en las piedras una copia de la ley de Moisés, que escribió
    en presencia de los hijos de Israel.
  cac-cac: D'a yichan̈ eb' chon̈ab' ix stz'ib'ejoch jun c'ayb'ub'al vin̈aj Josué chi'
    d'a q'uen q'ueen yic altar chi', aton jun yac'naccan vin̈aj Moisés chi' d'a eb'
    yetisraelal.
  swh-ULB: Na huko aliandika juu ya mawe nakala ya sheria za Musa mbele ya watu wa
    Israeli.
  bel-bel: І напісаў Ісус на камянях там сьпіс з закона Майсеевага, які ён напісаў
    перад сынамі Ізраілевымі.
  deu-ELBBK: Und er schrieb dort auf die Steine eine Abschrift des Gesetzes Moses,
    das er vor den Kindern Israel geschrieben hatte.
  mbb-OT: Ne ziyà te etuvangan te menge Israilihanen, migkupya ni Josue ziyà te menge
    vatu sikan is kesuǥuan he insurat ni Moises.
  mal-2015: മോശെ എഴുതിയിരുന്ന ന്യായപ്രമാണത്തിന്റെ ഒരു പകർപ്പു അവൻ അവിടെ യിസ്രായേൽമക്കൾ
    കാൺകെ ആ കല്ലുകളിൽ എഴുതി.
  tuo-NT: Topʉ Israe curuacjãrã ĩꞌorõpʉ tepagapʉta tja Josué Õꞌacʉ̃ Moisére dutise
    cũuꞌquere ojaõꞌocʉ niwĩ.
  rmc-rmc: Ode angle savore Izraeliti pisinďa pre ola bara o zakonos, so diňa o Mojžiš.
  nlg-nlg: Mana vure ni Israel tara vaevanea, Joshua te gere taonighi nina vetena
    Moses ivuvungana na vatu tana bela ni sukaghi.
  pes-OPV: و در آنجا بر آن سنگها نسخه تورات موسی را که نوشته بود به حضور بنی‌اسرائیل
    مرقوم ساخت.
  ron-1924: Ши аколо Иосуа а скрис пе петре о копие а леӂий пе каре о скрисесе Мойсе
    ынаинтя копиилор луй Исраел.
  ben-OBCV: সেখানে, ইস্রায়েলীদের উপস্থিতিতে, যিহোশূয় একটি পাথরের ফলকে মোশির বিধানের
    অনুলিপি লিখে দিলেন।
  som-som: Oo wuxuu dhagaxyadii ku qoray naqil sharcigii Muuse ah oo uu ku qoray reer
    binu Israa'iil hortooda.
  lat-VUC: Et scripsit super lapides Deuteronomium legis Moysi, quod ille digesserat
    coram filiis Israël.
  eng-ASVBT: And he wrote there upon the stones a copy of the law of Moses, which
    he wrote, in the presence of the children of Israel.
  ita-1885: Scrisse ancora quivi, sopra delle pietre un transunto della Legge di Mosè;
    la quale egli avea scritta, per esser posta davanti a' figliuoli d'Israele.
  eng-ULB: There, in the presence of the people of Israel, he wrote on the stones
    a copy of the law of Moses.
  spa-VBL: Allí, en presencia de los israelitas, Josué inscribió en las piedras una
    copia de la Ley de Moisés.
  fra-_FOB: Il écrivit aussi là, sur les pierres, une copie de la loi de Moïse, que
    celui-ci avait écrite devant les enfants d'Israël.
  mal-mal: മോശെയുടെ ന്യായപ്രമാണത്തിന്റെ ഒരു പകർപ്പ് അവൻ അവിടെ യിസ്രായേൽ മക്കൾ കാൺകെ
    ആ കല്ലുകളിൽ എഴുതി.
  urd-GVR: Wahāṅ Yashua ne Isrāīliyoṅ kī maujūdagī meṅ pattharoṅ par Mūsā kī sharīat
    dubārā likh dī.
  suz-BL: मिनु मेकेर इस्राएली नेल्‍ल आन ङोंइती यहोसुमी परमप्रभु यावे आ अरेशो लोव़
    मोसामी मुशा ब्रेक्‍शो खोदेंशो पा, फुल्‍लुम मुशा ब्रेक्‍ताक्‍व।
  ita-1927: E là, su delle pietre, Giosuè scrisse una copia della legge che Mosè avea
    scritta in presenza dei figliuoli d’Israele.
  ckb-ckb: لەوێ یەشوع لەبەرچاوی نەوەی ئیسرائیل وێنەیەکی لەو فێرکردنە نووسییەوە کە
    موسا نووسیبووی.
  eng-BBE: And he made there on the stones a copy of the law of Moses, writing it
    before the eyes of the children of Israel.
  kan-OKCV: ಅಲ್ಲಿ ಅವನು ಇಸ್ರಾಯೇಲರ ಸಮಕ್ಷಮದಲ್ಲಿ ಮೋಶೆ ಬರೆದಿದ್ದ ಮೋಶೆಯ ನಿಯಮದ ಪ್ರತಿಯನ್ನು
    ಬರೆದನು.
  bbb-bbb: '@see-verse:JOS.008.031'
  tam-2017: இஸ்ரவேல் மக்களுக்கு முன்பாக மோசே எழுதியிருந்த நியாயப்பிரமாணத்தை அவன் அங்கே
    கற்களில் எழுதினான்.
  spa-RV-1909: También escribió allí en piedras la repetición de la ley de Moisés,
    la cual él había escrito delante de los hijos de Israel.
  ron-BTF: Și a scris acolo, pe pietre, o copie a legii lui Moise, pe care el o scrisese
    în prezența copiilor lui Israel.
  eng-WEBP: He wrote there on the stones a copy of Moses’ law, which he wrote in the
    presence of the children of Israel.
  eng-FBV: There in the presence of the Israelites, Joshua inscribed on the stones
    a copy of the Law of Moses.
  nld-1939: Daarna liet hij daar, ten aanschouwen van Israëls kinderen op de stenen
    een afschrift aanbrengen van de wet, die Moses had opgeschreven.
  nch-BL: Teipa iniixpa nochi israelitame Josué quiijcuilo ipan nopa tet cati ica
    quichijtoya nopa taixpamit nopa tanahuatilme cati Moisés quinmacatoya.
  vie-1934: Tại đó Giô-suê cũng khắc trên đá một bản luật pháp mà Môi-se đã chép trước
    mặt dân Y-sơ-ra-ên.
  hin-CV: सब इस्राएलियों के सामने यहोशू ने मोशेह के द्वारा लिखी हुई व्यवस्था की नकल
    कराई.
  spa-BES: E hizo allí sobre las piedras una copia de la ley de Moisés, escribiéndola
    ante los ojos de los hijos de Israel.
  tdx-tdx: Sinoki’e amo vatoo ty hambañe amy Tsara’ i Mosèy, nisokire’e añatrefa’
    o ana’ Israeleo.
  tha-KJV: ณ ที่​นั้นท่านคัดลอกพระราชบัญญั​ติ​ของโมเสสบนหิน ซึ่งท่านได้​เข​ียนไว้ต่อหน้าประชาชนอิสราเอล
  por-BR-2018: Também escreveu ali em pedras a repetição da lei de Moisés, a qual
    ele havia escrito diante dos filhos de Israel.
  deu-ELO: Und er schrieb daselbst auf die Steine eine Abschrift des Gesetzes Moses,
    welches er vor den Kindern Israel geschrieben hatte.
  eng-WYC-2018: and he wrote on the stones the Deuteronomy of Moses’ law, not all
    the book, but the ten behests only, which he had declared before the sons of Israel.
    (and he wrote on the stones the Deuteronomy of the Law by Moses, not all the book,
    but only the Ten Commandments, which he had declared before the Israelites.)
  epo-epo: Kaj li skribis tie sur la ŝtonoj kopion de la instruo de Moseo, kiun li
    skribis antaŭ la Izraelidoj.
  uig-PIN: Xu yǝrdǝ Yǝxua uning taxlirining üstigǝ pütkül Israilning aldida Musa pütkǝn
    ⱪanunni kɵqürüp pütüp ⱪoydi.
  beo-beo: Amogawi, Isala:ili dunu huluane ba:lalu, Yosiua da sema amo Mousese da
    dedei, amo igi gasui enoga bu dedei.
  tpi-OTNT: Ol Israel i sanap lukluk yet na long dispela alta ston Josua i raitim
    dispela lo bipo Moses i bin raitim.
  hau-SA: A can, a gaban Isra’ilawa, Yoshuwa ya rubuta dokokin Musa a kan duwatsun.
  uig-LAT: Shu yerde Yeshua uning tashlirining üstige pütkül Israilning aldida Musa
    pütken qanunni köchürüp pütüp qoydi.
  nde-nde: Lapho, phambi kwabako-Israyeli uJoshuwa waloba ematsheni umthetho kaMosi
    ayewubhalile.
  ton-ton: ¶ Pea naʻe tohi ʻe ia ʻi ai ki he ngaahi maka hono hiki ʻoe fono ʻa Mōsese,
    ʻaia naʻa ne tohi ʻi he ʻao ʻoe fānau ʻa ʻIsileli.
  ces-1613: Napsal také tam na kameních výpis zákona Mojžíšova, kterýž psal před syny
    Izraelskými.
  eng-WMB: He wrote there on the stones a copy of Moses’ law, which he wrote in the
    presence of the children of Israel.
  tam-TCV: மோசே எழுதிவைத்திருந்த சட்டங்களை இஸ்ரயேல் மக்கள் முன்னிலையில் யோசுவா கற்களில்
    பொறித்தான்.
  ceb-ULB: Ug didto sa presensya sa katawhan sa Israel, misulat siya sa mga bato ug
    usa ka kopya sa balaod ni Moises.
  pol-UBG: Tam też napisał na kamieniach odpis Prawa Mojżesza, który napisał w obecności
    synów Izraela.
  urd-GVU: وہاں یشوع نے اسرائیلیوں کی موجودگی میں پتھروں پر موسیٰ کی شریعت دوبارہ
    لکھ دی۔
  deu-1912: und schrieb daselbst auf die Steine das andere Gesetz, das Mose den Kindern
    Israel vorgeschrieben hatte.
  kan-2017: ಯೆಹೋಶುವನು ಅಲ್ಲಿದ್ದ ಕಲ್ಲುಗಳ ಮೇಲೆ ಜನರೆಲ್ಲರ ಸಮಕ್ಷಮದಲ್ಲಿ ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರದ
    ಒಂದು ಪ್ರತಿಯನ್ನು ಬರೆದನು.
  tgo-tgo: Gheko, Isirel gharɨgharɨniyeko wolaghɨye e maranji Josuwa i rori valawe
    Mosese le Mbaroko iyava i rori e varɨvarɨ va i vanamwe ghanji yamoyamo.
  yap-yap: U rom, u p’eowchen e girdi’ nu Israel, me yoloy Joshua bayay fare motochiyel
    nga daken e malang ni fa’ani yoloy Moses.
  hlt-MCSB: Te vaengah Israel ca rhoek kah mikhmuh ah a daek Moses olkhueng te rhaepnit
    la lungto dongah pahoi a daek.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዛጋንቴ ሙሴ ፃኣፔ ዎጎ ዒያሱ ሹቺዳ ቆኦቂ ፃኣፔኔ።
  twi-ASANTE: Na Yosua twerɛɛ Mose Mmara no guu afɔrebukyia no aboɔ no so wɔ ɛberɛ
    a na Israelfoɔ no rehwɛ no.
  eng-WEBU: He wrote there on the stones a copy of Moses’ law, which he wrote in the
    presence of the children of Israel.
  bnp-bnp: Na tabeke iea e huriki a Israel ri vido vona e Iosua i here tabua na kedo
    a vinara, ra i herea hosi e Moses.
  wal-wal: He sohuwan Israa7eela asai xeellishin, Yaasu Muuse higgiyaa koppiyaa shuchchaa
    bollan xaafiis.
  spa-PDDPT: Josué escribió allí sobre las piedras una copia de la Ley de Moisés,
    la cual escribió en presencia de los hijos de Israel.
  gun-gun: Ha'e py ita re ju Josué ombopara lei Israel kuery renonde Moisés ombopara
    va'ekue oguerova vy.
  agu-BL: Ma tetz Josué, nintzun octz tan stz'ibe'n yi ley Moisés te e'chk c'uba'tz
    yi xcon tan banle'n yi patbil chitx'ixwatza'tz. Ẍchiwutz cu'n cyakil yi e' xonl
    Israel yi toque'n i' tan banle'n.
  ilo-ULB: Ket iti imatang dagiti tattao ti Israel, insuratna kadagiti bato ti kopia
    ti linteg ni Moises.
  kpg-kpg: Di gowaa deelaa, digau Israel e daumada a Joshua e hihi Nnaganoho Moses
    gi hongo nia hadu.
  uig-ARA: شۇ يەردە يەشۇئا ئۇنىڭ تاشلىرىنىڭ ئۈستىگە پۈتكۈل ئىسرائىلنىڭ ئالدىدا مۇسا
    پۈتكەن قانۇننى كۆچۈرۈپ پۈتۈپ قويدى.
  bsp-bsp: Dəndo aka Yisrayel fəp fɔr kiriŋ Yosuwe ɔŋgbɔkərɛ sɔ kəcicəs masar mamɔkɔ
    kəroŋ sariyɛ nsɛ Musa ɛnacicəs mɔ.
  sus-sus: Mɛnni Yosuwe naxa Ala xa sɛriyɛ sɛbɛ gɛmɛe ma Isirayilakae birin ya xɔri,
    Annabi Munsa naxan sɛbɛ e bɛ.
  pon-2006: Wasao, mwohn mesen mehn Israel ko, Sosua ahpw wiahda pohn takai ko pelien
    Kosonnedo me Moses ntingihdier.
  ksd-ksd: Ma abara i ga tumu tar ra tinata na varkurai kai Moses ta ra umana vat,
    ma i ga tutumu ta ra luaina mata i ra tarai Israel.
  tur-YTC: Moşe'nin İsrael halkının önünde yazdığı yasanın bir kopyasını orada taşların
    üzerine yazdı.
  ind-AYT: Di sana, di hadapan orang Israel, ia menulis salinan hukum Musa di atas
    batu-batu itu.
  nya-nya: Kenaka anthu onse akupenya, Yoswa analemba pa miyala chitsanzo cha malamulo
    amene Mose analemba.
  hrv-hrv: Tu na kamenju Jošua prepiše Zakon Mojsijev koji bješe napisan za sinove
    Izraelove.
  mps-mps: Te Israel dabe augwaligo tononaluyu dolalubadi, tama Josuago te Mosesgo
    bomai po te alta nigali masigide asęai.
  tpi-tpi: Ol Israel i sanap lukluk yet na long dispela alta ston Josua i raitim dispela
    lo bipo Moses i bin raitim.
  dan-1931: Og han skrev der på Stenene i Israelitternes Påsyn en Afskrift af Mose
    Lov, som denne havde skrevet,
  vie-OVCB: Giô-suê khắc trên đá bàn thờ bộ luật Môi-se, trước sự chứng kiến của dân
    chúng Ít-ra-ên.
  guj-2017: અને ત્યાં ઇઝરાયલના લોકોની હાજરીમાં, તેણે પથ્થરો પર મૂસાના નિયમની નકલ ઉતારી.
  pon-2006A: Wasao, mwohn mesen mehn Israel ko, Sosua ahpw wiahda pohn takai ko pelien
    Kosonnedo me Moses ntingihdier.
  por-BRBSL: Ele escreveu lá nas pedras uma cópia da lei de Moisés, que ele escreveu
    na presença dos filhos de Israel.
  cth-cth: Joshua ni hote talung dawkvah Mosi e kâlawk phung hah Isarelnaw e a hmalah
    bout a thut.
  twi-twi: Na Yosua kyerɛw Mose Mmara no guu afɔremuka no abo no so, bere a na Israelfo
    no rehwɛ no no.
  hlt-hlt: Te vaengah Israel ca rhoek kah mikhmuh ah a daek Moses olkhueng te rhaepnit
    la lungto dongah pahoi a daek.
  tbz-SIM: Kòo wɑ̃ri Mɔyiisi kó ikuɔ́ yɛtɑ̃́rɛ̀ ĩ́nkɛ̀ Isidɑyɛɛribɛ bɛmɔu ììkɛ̀.
  msy-2020: Ezɨ Israelia mɨtivighavɨra ikia garima, Josua dagɨar mabagh isɨn Moses
    Osirizir Akar Gavgaviba, da osiri.
  azb-azb: Yeşua orada Musanın İsrail övladları qarşısında yazdığı Qanunun bir nüsxəsini
    daşlar üzərinə yazdı.
  eng-DBY: And he wrote there on the stones a copy of the law of Moses, which he had
    written before the children of Israel.
  hin-2017: उसी स्थान पर यहोशू ने इस्राएलियों के सामने उन पत्थरों के ऊपर मूसा की व्यवस्था,
    जो उसने लिखी थी, उसकी नकल कराई।
  swp-swp: Mose ena laugagaeo, Isaraela matadi eai i uridi va, Iosua vau veu eai i
    urivataidi.
  eng-YLT: and he writeth there on the stones the copy of the law of Moses, which
    he hath written in the presence of the sons of Israel.
  eng-WYC-2017: and he wrote on the stones the Deuteronomy of Moses’ law, not all
    the book, but the ten behests only, which he had declared before the sons of Israel.
  eng-WMBB: He wrote there on the stones a copy of Moses’ law, which he wrote in the
    presence of the children of Israel.
  urd-GVH: वहाँ यशुअ ने इसराईलियों की मौजूदगी में पत्थरों पर मूसा की शरीअत दुबारा
    लिख दी।
  rug-rug: Koasa vasina tugo asa, sipu korapa doṉo la dia tugo sari na tinoni Izireli,
    si kubere lulia Zosua koari na patu sa tinarae sapu kuberia e Mosese.
  gaz-gaz: Iyyaasuunis achumatti fuula Israaʼelootaa duratti, seera Museen barreessee
    ture sana dhagaa irratti garagalche.
  fra-LSG: Et là Josué écrivit sur les pierres une copie de la loi que Moïse avait
    écrite devant les enfants d’Israël.
  gnn-gnn: '@see-verse:JOS.008.031'
  yal-yal: Musa sariyan naxanye sɛbɛ, Yosuwe mɔn yi na ɲɔxɔn sɛbɛ gɛmɛne ma Isirayila
    kaane birin yɛɛ xɔri mɛnni.
  haw-1868: Palapala hou iho la ia malaila, ma na pohaku, i ke kanawai a Mose, ana
    i palapala ai imua i ke alo o na mamo a Iseraela.
  arb-NAV: وَعَلَى مَرْأَى مِنْ بَنِي إِسْرَائِيَل نَقَشَ يَشُوعُ عَلَى حِجَارَةِ
    الْمَذْبَحِ نُسْخَةً مِنْ شَرِيعَةِ مُوسَى الَّتِي كَانَ مُوسَى قَدْ أَمْلاهَا
    عَلَيْهِ
  ewe-ewe: Yosua ŋlɔ Mose ƒe Se Ewoawo dometɔ ɖe sia ɖe ɖe vɔsamlekpui la ƒe kpeawo
    dzi le Israelviwo ŋkume.
  eng-LEE: And he wrote there upon the stones a copy of the law of Moses, which he
    wrote in the presence of the children of Israel.
  asm-FB: সেই ঠাইত তেওঁ ইস্ৰায়েলৰ সন্তান সকলৰ সাক্ষাতেই সেই শিলবোৰৰ ওপৰত মোচিৰ ব্যৱস্থাৰ
    এখন নকল লিখিলে।
  sus-A: مّننِ يٌسُوٍ نَشَ عَلَ شَ سّرِيّ سّبّ فّمّيٍ مَ عِسِرَيِلَكَيٍ بِرِن يَ شْرِ،
    عَننَبِ مُنسَ نَشَن سّبّ عٍ بّ.
  fra-SBL: Il écrivit là, sur les pierres, une copie de la loi de Moïse, qu'il avait
    écrite en présence des enfants d'Israël.
  hbo-hbo: וַיִּכְתָּב־שָׁ֖ם עַל־הָאֲבָנִ֑ים אֵ֗ת מִשְׁנֵה֙ תֹּורַ֣ת מֹשֶׁ֔ה אֲשֶׁ֣ר
    כָּתַ֔ב לִפְנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Nake Joshua akĩandĩka watho wa Musa igũrũ rĩa mahiga macio, aandĩkire andũ
    a Isiraeli marĩ ho makĩĩonagĩra.
  fra-NCL: Là Josué écrivit sur les pierres une copie de la loi que Moïse avait écrite
    en présence des enfants d’Israël.
  cek-AK: Israel kaminawk mikhnukah, Joshua mah to thlung nuiah Mosi mah paek ih kaalok
    to tarik pakong let.
  cuk-cuk: Deginbali, Josué Israel-dulemar-wagab, Moisés-Igar-uksa-gusadi, ibmar-ogumakar-ukleged-aila-e-akwagine
    narmaksabalid.
  uig-CYR: Шу йәрдә Йәшуа униң ташлириниң үстигә пүткүл Исраилниң алдида Муса пүткән
    қанунни көчүрүп пүтүп қойди.
  tel-2017: మోషే ఇశ్రాయేలీయులకు రాసి ఇచ్చిన ధర్మశాస్త్రగ్రంథం ప్రతిని అతడు అక్కడ ఇశ్రాయేలీయుల
    సమక్షంలో ఆ రాళ్ల మీద రాయించాడు.
  hat-BSA: Josué te ekri la sou wòch yo yon kopi lalwa Moïse la. Li te ekri l nan
    prezans a fis Israël yo.
  kos-kos: Joshua el simusla ma sap fin eot ah ye mutun mwet nukewa, in oana ke Moses
    el tuh simusla meet ah.
  hbo-WLC: וַיִּכְתָּב־שָׁ֖ם עַל־הָאֲבָנִ֑ים אֵ֗ת מִשְׁנֵה֙ תּוֹרַ֣ת מֹשֶׁ֔ה אֲשֶׁ֣ר
    כָּתַ֔ב לִפְנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ma mgbe ndị Izrel nọ na-ele anya, Joshua depụtara iwu ndị ahụ Mosis nyere
    ha nʼelu nkume.
  ory-ory: ପୁଣି ସେ ସେହି ପ୍ରସ୍ତର ଉପରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସମ୍ମୁଖରେ ମୋଶାଙ୍କ ଦ୍ୱାରା ଲିଖିତ
    ବ୍ୟବସ୍ଥା-ଗ୍ରନ୍ଥର ଅଂଶ ଉତ୍ତାରି ଲେଖିଲେ।
  chk-chk: Iwe, ikenan me fän mesen ekewe aramasen Israel, Josua a makei won ekewe
    fau ekewe allük Moses a fen makei me mwan.
  rop-rop: Afta na ola Isreil pipul bin lukinat Joshuwa wen imbin raidimdan langa
    ston detlot lowa weya Mosis bin raidimdan basdam.
  ukr-1871: І написав він там на каменнях відпис Мойсейового закону, що написав сей
    синам Ізрайлевим.
  deu-1951: Und er schrieb daselbst auf die Steine eine Abschrift des Gesetzes Moses,
    welches er den Kindern Israel vorgeschrieben hatte.
  eng-JPS: And he wrote there upon the stones a copy of the law of Moses, which he
    wrote before the children of Israel.
  srp-1865: I prepisa ondje na kamenju zakon Mojsijev, koji je napisao sinovima Izrailjevijem.
  lug-lug: Era n’awandiikira eyo ku mayinja mu maaso g’Abayisirayiri bonna, amateeka
    Musa ge yasooka okuwandiikira abaana ba Isirayiri.
  heb-heb: ויכתב שם על האבנים את משנה תורת משה אשר כתב לפני בני ישראל׃
  ben-IRV: আর সেখানে পাথরগুলির উপরে ইস্রায়েল-সন্তানদের সামনে তিনি মোশির লেখা ব্যবস্থার
    এক অনুরূপ লিপি লিখলেন।
  pan-pan: ਉਸ ਨੇ ਉਹਨਾਂ ਪੱਥਰਾਂ ਉੱਤੇ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ ਦੀ ਨਕਲ ਨੂੰ ਲਿਖਿਆ ਜਿਹ ਨੂੰ ਇਸਰਾਏਲੀਆਂ
    ਦੇ ਸਾਹਮਣੇ ਲਿਖਿਆ ਸੀ।
  mya-JVB: ယောရှုသည်လည်း ၊ ထို ကျောက် ပေါ် ၌ မောရှေ ၏ ပညတ် တရားကို ဣသရေလ အမျိုးသားတို့ရှေ့
    မှာ ရေး ကူးလေ၏။
  tbg-tbg: Ho vi entara Isareri Iosuaara tave vauvaro viva Kotiva Mosiraqaa tivato
    uvara qara ntuvatora varakero, vo ori tanuqiraqaa qaiqaa vi uvara qara ntuvatora.
  hmo-hmo: Unai gabu dekenai danu, Israela taudia idia itaia noho neganai, Iosua ese
    Mose ena Taravatu ma ia torea lou unai nadi edia latanai.
  urd-urd: और उस ने वहाँ उन पत्थरों पर मूसा की शरी'अत की जो उस ने लिखी थीं, सब बनी
    इस्राईल के सामने एक नक़ल कन्दा की।
  rus-SYN: И написал Иисус там на камнях список с закона Моисеева, который он написал
    пред сынами Израилевыми.
  bqc-SIM: Ɔ̃ Yozuee ikoyã pↄ́ Mↄizi kɛ̃̀pi kɛ̃̀ gbɛpiↄwa we Isailiↄ wáa.
  tcz-CHONGTHU: Hitichun aman Israelte mitmu changtah chun Mose daan thupeh hochu
    song chunga chun anajihdoh’in ahi.
  mar-mar: तेथे इस्राएल लोकांदेखत यहोशवाने दगडांच्या शिळांवर मोशेने दिलेल्या नियमशास्त्राची
    नक्कल लिहिली.
  qub-qub: Nircur llapan runacuna ricaycaptin Josuëga altarta pergashan rumicunapa
    jananman isquirbiran Moisés yachachishan layninta.
  bqp-bqp: Akũ Yↄsua dokayã kũ Musa kɛ̃̀ɛ pìi kɛ̃̀ gbɛ̀ɛ pìnↄa gwe Isarailanↄ wára.
  hat-hat: Antan yo la, Jozye pran lalwa Moyiz te ekri pou pèp Izrayèl la, li kopye
    l' sou tout wòch lotèl la devan tout pèp la.
  eng-BSB: And there in the presence of the Israelites, Joshua inscribed on the stones
    a copy of the law of Moses, which he had written.
  tod-tod: Tɔgi nii Moize sɛʋɛni, Zozuwe naa zu wooiti sɛʋɛni kɔtuiti ma, Izelayɛle
    nuiti gaazu.
  eng-WEBPB: He wrote there on the stones a copy of Moses’ law, which he wrote in
    the presence of the children of Israel.
  kbq-kbq: Anante ko'ma Mosese'ma kre'nea kasegea Israeli vahe'mokizmi zamavure Josua'a
    mago'a havemofo agofetu ete krente'ne.
  nhe-BL: Teipa iniixpa nochi israelitame Josué quiijcuilo ipan nopa tetl tlen ica
    quichijtoya nopa tlaixpamitl nopa tlanahuatili tlen Moisés quinmacatoya.
  bus-bus: Ben Yↄsua doka kɛ̀ Musa kɛ̃̀ pì kɛ̃̀ gbɛ̀ pìnↄa gwe Isarailinↄ wáa.
  gub-BL: Na'e a'e pe Zuzue upyhyk Tupàn ze'eg Moizez pe imur pyrer Moizez pe imuapyk
    pyrer itapew rehe har a'e kury. Umuapyk wi a'e ze'eg amo ae itapew rehe kury.
  eng-DRA: And he wrote upon stones the Deuteronomy of the law of Moses, which he
    had ordered before the children of Israel.
