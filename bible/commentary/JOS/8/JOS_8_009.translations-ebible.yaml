verse: JOS.008.009
translations:
  mal-C: അങ്ങനെ യോശുവ അവരെ അയച്ചു. അവർ ബേഥേലിനും ഹായിക്കും ഇടയ്ക്ക് ഹായിക്കു പടിഞ്ഞാറായി
    പതിയിരുന്ന് അവിടെ കാത്തുകിടന്നു. യോശുവയോ, ആ രാത്രി ജനങ്ങളുടെകൂടെ ചെലവഴിച്ചു.
  deu-TKW: Hierauf ließ sie Josua ziehen, und sie begaben sich in den Hinterhalt und
    nahmen Stellung zwischen Bethel und Ai, westlich von Ai. Josua aber brachte jene
    Nacht im Thale zu.
  lin-lin: Jozue atindaki bango, mpe bakendeki na esika oyo basengelaki kobombama.
    Babombamaki na kati-kati ya Beteli mpe Ayi, na ngambo ya weste ya Ayi. Jozue alekisaki
    butu wana elongo na bana ya Isalaele.
  eng-LSV: And Joshua sends them away, and they go to the ambush, and abide between
    Bethel and Ai, on the west of Ai; and Joshua lodges on that night in the midst
    of the people.
  eng-GNV: 'Ioshua then sent them foorth, and they went to lye in waite, and abode
    betweene Beth-el and Ai, on the Westside of Ai: but Ioshua lodged that night among
    the people.'
  eng-WEBSTER: 'Joshua therefore sent them forth; and they went to lie in ambush,
    and abode between Beth-el and Ai, on the west side of Ai: but Joshua lodged that
    night among the people.'
  nhw-BL: Huajca Josué quintitlanqui, huan inijuanti yajque huan motlatijque iica
    altepetl Hai para campa calaqui tonati, tlatlajco altepetl Betel huan Hai. Huan
    Josué panoc nopa yohuali ipan ichaj tlen yoyomitl campa mocajcahuayayaj nochi
    nopa israelitame.
  swh-ONEN: Ndipo Yoshua akawatuma watu, nao wakaenda mahali pa kujificha, wakawa
    wanavizia kati ya Betheli na Ai, kuelekea upande wa magharibi wa Ai, lakini Yoshua
    akalala miongoni mwa watu usiku huo.
  bba-bba: Mɑ Yosue u derɑ bɑ dɑ bɑ kukuɑ Ayi kɑ Betɛlin bɑɑ sɔɔ, Ayin sɔ̃ɔ duu yeru
    ɡiɑ. Adɑmɑ win tii kɑ tɔn be bɑ tie bɑ kpunɑ sɑnsɑniɔ wɔ̃ku te.
  eng-KJVCPB: 'Joshua therefore sent them forth: and they went to lie in ambush, and
    abode between Beth-el and Ai, on the west side of Ai: but Joshua lodged that night
    among the people.'
  cpy-cpy: Imatakiro Josué rotyaan-takiri owayirita-chani. Ikineeyakini isheninka-paeni
    ikyaapiintzira ooryaa, omaneeyakani niyanki-thaki awotsi poñaachari Tajorentsi-pankoniki
    roojatzi Tzimpookaa-riniki. Riima Josué, tee riyaatzi rirori, eejatzi imaanee
    ipanko-thaanteki.
  luo-luo: Eka Joshua noorogi ma gidhi gipondo e kind Bethel gi Ai, ma en yo podho
    chiengʼ mar Ai, kendo otienono nosiko gi ji kanyo.
  meu-meu: Taunabunai, Iosua ese e siaidia, bena edia komu gabuna ela, Betele bona
    Ai padadiai, Ai lahara kahana ai. A Iosua na ena orea taudia ida e nohova una
    hanuaboi ai.
  npi-ULB: यहोशूले तिनीहरूलाई पठाए, र तिनीहरू लुक्‍ने ठाउँतिर गएर तिनीहरू ऐको पश्‍चिमपट्टि
    बेथेल र ऐको बिचमा लुके ।
  yor-yor: Nígbà náà ni Joṣua rán wọn lọ. Wọ́n sì lọ sí ibùba, wọ́n sì sùn ní àárín
    Beteli àti Ai, ní ìwọ̀-oòrùn Ai. Ṣùgbọ́n Joṣua wá dúró pẹ̀lú àwọn ènìyàn ní òru
    ọjọ́ náà.
  emp-NTPO: Mãwã jaraped̶a Josueba dji treinta mil panʌra Hai purud̶aa diabuesia.
    Ãdjirãra puru wagaa wãnaped̶a ʌ̃mãdau b̶aebariare Betel yagaa mĩrũsid̶aa. Maʌ̃misa
    Josuera waabema sordaorã panʌma cãĩsia.
  ind-ind: Maka mereka pergi ke tempat persembunyian di antara kota Betel dan kota
    Ai, di sebelah barat kota Ai. Mereka menunggu di sana, sementara Yosua bermalam
    di perkemahan Israel malam itu.
  pes-OPCB: پس آنها همان شب روانه شده، در کمینگاه بین بیت‌ئیل و طرف غربی عای پنهان
    شدند. اما یوشع و بقیهٔ لشکر در اردوگاه ماندند.
  tgl-ULB: Ipinadala sila ni Josue, at pumunta sila sa lugar ng tambangan, at nagtago
    sila sa pagitan ng Bethel at Ai sa kanluran ng Ai. Pero natulog si Josue sa gabing
    iyon kasama ng mga tao.
  hui-hui: Ibugua ani layagola agali biaru tigua Ainaga erembiraha ni paliragohayagi
    Bedelela Aila hengebanegoha bira do hole pene. Yosua ibu mbiraga hayagola Isaraele
    wali agali baba mandagi palu hene.
  mya-mya: ယော​ရှု​သည်​လက်​ရွေး​စင်​သူရဲ​တို့​ကို​စေ​လွှတ် သ​ဖြင့် သူ​တို့​သည်​ချီ​တက်​၍​အာ​ဣ​မြို့​အ​နောက်
    ဘက်​နှင့်​ဗေ​သ​လ​မြို့​စပ်​ကြား​တွင်​ပုန်း​အောင်း စောင့်​ဆိုင်း​နေ​ကြ​လေ​သည်။
    ယော​ရှု​သည်​ထို ည​၌​စ​ခန်း​တွင်​နေ​၏။
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཁོ་རྣམས་འགྲོ་བར་མངགས་པ་དང་། ཁོ་རྣམས་འཇབ་སྒུག་བྱེད་ས་རུ་སོང་ནས་པེད་ཨེལ་དང་ཨེ་ཡུ་གྲོང་ཁྱེར་གཉིས་ཀྱི་བར་དུ་བསྡད་ཅིང་།
    དེ་ནི་ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་ནུབ་ཕྱོགས་ཡིན་ནོ། །མཚན་མོ་དེར་ཡོ་ཤུ་ཨ་ནི་འབངས་རྣམས་ཀྱི་ཁྲོད་དུ་ཞག་སྡོད་བྱས།
  sna-sna: Ipapo Joshua akavatuma, vakaenda kunzvimbo yokunovandira vakagara pakati
    peBheteni neAi, kumavirazuva kweAi, asi Joshua akarara kuvanhu usiku ihwohwo.
  spa-BLM: Josué los envió, y ellos fueron a preparar la emboscada, y se quedaron
    entre Betel y Hai, al oeste de Hai; pero Josué se quedó en medio del pueblo esa
    noche.
  cac-cac: Ix lajvi chi', ix schecanb'at eb' vin̈ soldado chi' vin̈. Ix c'och eb'
    sc'ub'ejel sb'a d'a snan̈al Betel yed' Hai chi', d'a stojolal b'aj tz'em c'u.
    Axo vin̈, ix can vin̈ d'a junxo ac'val chi' d'a campamento chi'.
  swh-ULB: Yoshua akawatuma, na wakaenda sehemu ya uviziajia, na wakajificha kati
    ya Betheli na Ai sehemu ya magharibi ya Ai. Yoshua akalala miongoni mwa watu usiku
    ule.
  bel-bel: Такім чынам паслаў іх Ісус, і яны пайшлі ў засаду і заселі паміж Вэтылем
    і Гаем, з заходняга боку Гая; а Ісус тае ночы начаваў сярод народу.
  deu-ELBBK: Und Josua sandte sie ab, und sie zogen in den Hinterhalt und hielten
    zwischen Bethel und Ai, westlich von Ai. Und Josua brachte jene Nacht in der Mitte
    des Volkes zu.
  mbb-OT: Ne impeǥenat sikandan ni Josue, ne mid-eles dan diyà te zapit te edsenlepan
    emun dutun ki te Ai, diyà te pid-elangan te Ai wey Betel. Ne zutun he kezukileman
    wazè pa si Josue med-awà diyà te kampu zan duma te menge etew.
  mal-2015: അങ്ങനെ യോശുവ അവരെ അയച്ചു അവർ പതിയിരിപ്പിന്നു ചെന്നു ബേഥേലിന്നും ഹായിക്കും
    മദ്ധ്യേ ഹായിക്കു പടിഞ്ഞാറു അമർന്നു, യോശുവയോ ആ രാത്രി ജനത്തിന്റെ ഇടയിൽ താമസിച്ചു.
  tuo-NT: Tojo níca beꞌro Josué narẽ Betel, Hai waꞌteropʉ waꞌa, tojaduticʉ niwĩ. Hai
    mujĩpũ sãjãrõ peꞌe tojacaro niwʉ̃. Josué peꞌe cʉ̃ yarã masã meꞌrã ti ñamirẽ mejãrõpʉta
    yʉꞌrʉocʉ niwĩ.
  rmc-rmc: Kavke len o Jozua bičhaďa a garuvenas pes pro zapados le Ajostar, maškar
    o Betel the Aj. O Jozua odi rat ačhiľa te presovel maškar o manuša.
  nlg-nlg: Keri ke Joshua te nira vetena. Ra rughuhoru mara va koli polo ighobuna
    Bethel mi paleva bokona Ai. Ma Joshua te kabu oli kolura na vure tana bona tara
    kabu iga tana bongi keri.
  pes-OPV: پس یوشع ایشان را فرستاد و به کمین گاه رفته، در میان بیت ئیل و عای به طرف
    غربی عای ماندند و یوشع آن شب را در میان قوم بسر برد.
  ron-1924: Иосуа й-а порнит ши с-ау дус де с-ау ашезат ла пындэ ынтре Бетел ши Ай,
    ла апус де Ай. Яр Иосуа а петрекут ноаптя ачея ын мижлокул попорулуй.
  ben-OBCV: পরে যিহোশূয় তাদের পাঠিয়ে দিলেন, এবং তারা ওৎ পেতে থাকার জন্য নিরূপিত
    স্থানে গেল এবং অয়ের পশ্চিমদিকে, বেথেল ও অয়ের মাঝখানে অপেক্ষা করতে থাকল—কিন্তু
    যিহোশূয় সমস্ত রাত লোকদের সঙ্গেই কাটালেন।
  som-som: Markaasaa Yashuuca iyagii diray; oo waxay tageen meeshii gaadmada, oo waxay
    joogeen meel u dhaxaysa Beytel iyo Aacii, oo galbeed ka xigta Aacii; laakiinse
    habeenkaas Yashuuca dadkii buu ku dhex baryay.
  lat-VUC: 'Dimisitque eos, et perrexerunt ad locum insidiarum, sederuntque inter
    Bethel et Hai, ad occidentalem plagam urbis Hai: Josue autem nocte illa in medio
    mansit populi,'
  eng-ASVBT: 'And Joshua sent them forth; and they went to the ambushment, and abode
    between Beth-el and Ai, on the west side of Ai: but Joshua lodged that night among
    the people.'
  ita-1885: Così Giosuè li mandò; ed essi andarono agli agguati, e si fermarono fra
    Betel ed Ai, dal ponente d'Ai; e Giosuè dimorò quella notte per mezzo il popolo.
  eng-LXXUP: And Joshua sent them, and they went to lie in ambush; and they lay between
    Bethel and Ai, westward of Ai.
  eng-ULB: Joshua sent them out, and they went to the place of ambush, and they hid
    between Bethel and Ai to the west of Ai. But Joshua slept that night among the
    people.
  spa-VBL: Josué los envió, y fueron a tender una emboscada entre Betel y el lado
    occidental de Hai. Pero esa noche Josué se quedó con el pueblo en el campamento.
  fra-_FOB: Josué les envoya donc, et ils allèrent se mettre en embuscade; et ils
    s'établirent entre Béthel et Aï, à l'occident d'Aï; mais Josué demeura cette nuit-là
    au milieu du peuple.
  mal-mal: അങ്ങനെ യോശുവ അയച്ച അവർ ചെന്ന് ബേഥേലിനും ഹായിക്കും മദ്ധ്യേ ഹായിക്ക് പടിഞ്ഞാറ്
    പതിയിരുന്നു; യോശുവ ആ രാത്രി ജനത്തിന്റെ ഇടയിൽ താമസിച്ചു.
  urd-GVR: Yih kah kar Yashua ne unheṅ Aī kī taraf bhej diyā. Wuh rawānā ho kar Aī
    ke maġhrib meṅ ghāt meṅ baiṭh gae. Yih jagah Baitel aur Aī ke darmiyān thī. Lekin
    Yashua ne yih rāt bāqī logoṅ ke sāth ḳhaimāgāh meṅ guzārī.
  suz-BL: मिनु यहोसुमी मेको आन कली सोइक्‍ताक्‍व। मिनु मेकोपुकी ऐ क्‍येङा पच्‍छिम बेथेल
    नु ऐ आस दातेम बाप्‍शा बाक्‍तेक्‍म। मिनु यहोसु मेको नाक्‍दो आ मुर आन दातेमी बाक्‍त।
  ita-1927: Così Giosuè li mandò, e quelli andarono al luogo dell’imboscata, e si
    fermarono fra Bethel e Ai, a ponente d’Ai; ma Giosuè rimase quella notte in mezzo
    al popolo.
  ckb-ckb: ئینجا یەشوع ناردنی و ئەوانیش بۆ شوێنی بۆسەکە ڕۆیشتن و لەنێوان بێت‌ئێل و
    عای، لە ڕۆژئاوای عای مانەوە. ئەو شەوە یەشوع لەناوەڕاستی گەل مایەوە.
  eng-BBE: 'So Joshua sent them out: and they took up a secret position between Beth-el
    and Ai, on the west side of Ai: but Joshua kept with the people that night.'
  kan-OKCV: ಯೆಹೋಶುವನು ಅವರನ್ನು ಕಳುಹಿಸಿದಾಗ ಅವರು ಹೋಗಿ ಹೊಂಚಿಕೊಂಡು ಬೇತೇಲಿಗೂ ಆಯಿ ಎಂಬ ಪಟ್ಟಣಕ್ಕೂ
    ನಡುವೆ ಆಯಿ ಎಂಬ ಪಟ್ಟಣಕ್ಕೆ ಪಶ್ಚಿಮದ ಕಡೆ ಅಡಗಿಕೊಂಡರು. ಆದರೆ ಯೆಹೋಶುವನು ಆ ರಾತ್ರಿ ಜನರ ಮಧ್ಯದಲ್ಲಿ
    ಉಳಿದನು.
  bbb-bbb: '@see-verse:JOS.008.008'
  tam-2017: அவர்களை அனுப்பினான்; அவர்கள் போய், பெத்தேலுக்கும் ஆயீக்கும் நடுவே, ஆயீக்கு
    மேற்கில் ஒளிந்திருந்தார்கள்; யோசுவா அன்று இரவு மக்களுடன் தங்கினான்.
  spa-RV-1909: 'Entonces Josué los envió; y ellos se fueron á la emboscada, y pusiéronse
    entre Beth-el y Hai, al occidente de Hai: y Josué se quedó aquella noche en medio
    del pueblo.'
  ron-BTF: Și Iosua i-a trimis; și ei s-au dus să stea la pândă și s-au așezat între
    Betel și Ai, la vest de Ai; dar Iosua a rămas în noaptea aceea în mijlocul poporului.
  eng-WEBP: Joshua sent them out; and they went to set up the ambush, and stayed between
    Bethel and Ai on the west side of Ai; but Joshua stayed among the people that
    night.
  eng-FBV: Joshua sent them out, and they went to lie in ambush between Bethel and
    the west side of Ai. But that night Joshua stayed with the people in the camp.
  nld-1939: Toen zond Josuë hen heen. Ze legden zich in hinderlaag, en legerden zich
    tussen Betel en Ai, ten westen van Ai, terwijl Josuë zelf de nacht doorbracht
    in de vallei.
  nch-BL: Huajca Josué quintitanqui, huan inijuanti yajque huan motatijque iica altepet
    Hai para campa calaqui tonati, tatajco ten altepet Betel huan Hai. Huan Josué
    panoc nopa yohuali ipan ichaj ten yoyomit campa mocajcahuayayaj nochi nopa israelitame.
  vie-1934: Vậy, Giô-suê sai các người đó đi; họ phục giữa khoảng Bê-tên và A-hi,
    về phía tây của A-hi; còn Giô-suê đêm đó ngủ tại giữa dân sự.
  hin-CV: यह कहते हुए यहोशू ने उन्हें भेज दिया. वे अपने छिपने के जगह पर गए और वे बेथेल
    तथा अय के बीच में छिपे रहे, यह स्थान अय के पश्चिम में था. यहां यहोशू रात में सैनिकों
    के साथ तंबू में ही रहे.
  spa-BES: 'Entonces Josué los envió: y tomaron una posición secreta entre Bet-el
    y Hai, en el lado oeste de Hai: pero Josué se mantuvo con la gente esa noche.'
  tdx-tdx: Aa le nampionjone’ Iehosa; le nimb’eo iereo niampitse, naho nitobe añivo’
    i Betele naho i Ày ahandrefa’ i Ày ao; nialeñe am’ on­datio avao t’Iehosoa.
  tha-KJV: แล​้วโยชู​วาก​็​ให้​เขาไป เขาก็ออกไปยังที่ซุ่มอยู่ระหว่างเบธเอลกับเมืองอัย
    ทางทิศตะวันตกของเมืองอัย แต่​คื​นว​ันนั้นโยชูวานอนค้างอยู่กับประชาชน
  por-BR-2018: 'Então Josué os enviou; e eles se foram à emboscada, e puseram-se entre
    Betel e Ai, ao ocidente de Ai: e Josué ficou aquela noite em meio do povo.'
  deu-ELO: Und Josua sandte sie ab, und sie zogen in den Hinterhalt und hielten zwischen
    Bethel und Ai, westlich von Ai. Und Josua brachte jene Nacht in der Mitte des
    Volkes zu.
  eng-WYC-2018: And Joshua let go them, and they went to the place of [the] ambushments,
    and sat betwixt Bethel and Ai, at the west coast of the city of Ai. Forsooth Joshua
    dwelled in that night in the midst of the people. (And Joshua let them go, and
    they went to the place of ambush, and sat between Bethel and Ai, to the west of
    the city of Ai. But Joshua stayed that night in the midst of his people.)
  epo-epo: Kaj Josuo sendis ilin, kaj ili iris en insidejon, kaj ili eksidis inter
    Bet-El kaj Aj, okcidente de Aj. Kaj Josuo pasigis tiun nokton meze de la popolo.
  uig-PIN: Yǝxua ularni yolƣa saldi, ular berip Bǝyt-Əl bilǝn Ayining otturisida,
    Ayining ƣǝrb tǝripidǝ bɵktürmǝ selip marap olturdi. Yǝxua bolsa u keqisi hǝlⱪning
    arisida ⱪondi.
  beo-beo: Amalalu, Yosiua da amo dunu gadili asunasili, ilia da ilia wamoaligi sogebiga
    asili, ouesalu. Amo sogebi da A:iai amoga eso dabe la:idi A:iai amola Bedele amoga
    dogoa dialu. Yosiua da amo gasia abula diasu gilisisuga esalu.
  tpi-OTNT: Orait Josua i salim ol na ol i go hait long wanpela ples long hap san
    i go daun, namel long taun Ai na taun Betel. Na ol i wet i stap. Tasol Josua i
    stap yet long kem long dispela nait.
  hau-SA: Sai Yoshuwa ya sallame su, suka kuma tafi wurin da za su yi kwanto, suka
    kwanta suna fako tsakanin Betel da Ai, yamma da Ai, amma Yoshuwa ya kwana tare
    da mutanen.
  uig-LAT: Yeshua ularni yolgha saldi, ular bérip Beyt-El bilen Ayining otturisida,
    Ayining gherb teripide böktürme sélip marap olturdi. Yeshua bolsa u kéchisi xelqning
    arisida qondi.
  nde-nde: UJoshuwa wasebalaya ukuthi bahambe, basebesiya endaweni okwakumele bacathame
    kuyo phakathi kweBhetheli le-Ayi, entshonalanga ye-Ayi kodwa uJoshuwa waqeda ubusuku
    lobo elabantu.
  ton-ton: '¶ Ko ia naʻe fekau ʻe Siosiua kenau ʻalu atu: pea naʻa nau ʻalu ke toka
    ʻae malumu, pea naʻa nau nofo ʻi he vahaʻa ʻo Peteli mo ʻAi, ʻi he potu lulunga
    ki ʻAi: ka naʻe mohe ʻa Siosiua ʻi he pō ko ia mo e kakai.'
  ces-1613: I poslal Jozue, a oni šli k zálohám, a zůstali mezi Bethel a Hai, od západní
    strany Hai; Jozue pak zůstal té noci u prostřed lidu.
  eng-WMB: Joshua sent them out; and they went to set up the ambush, and stayed between
    Bethel and Ai on the west side of Ai; but Joshua stayed among the people that
    night.
  tam-TCV: யோசுவா அவர்களை அனுப்பினான். அவர்கள் சென்று ஆயிபட்டணத்திற்கு மேற்கே, ஆயிக்கும்
    பெத்தேலுக்கும் இடையில் பதுங்கியிருந்தார்கள். யோசுவாவோ முகாமில் மக்களுடன் அன்று
    இரவைக் கழித்தான்.
  ceb-ULB: Gipalakaw sila ni Josue, ug miadto sila sa dapit nga banhiganan, ug mitago
    sila taliwala sa Betel ug sa Ai didto sa kasadpang bahin sa Ai. Apan natulog si
    Josue nianang gabhiona uban sa katawhan.
  pol-UBG: Jozue więc ich wysłał, a oni poszli przygotować zasadzkę; i zostali między
    Betel a Aj, na zachód od Aj. Jozue zaś spędził tę noc wśród ludu.
  urd-GVU: یہ کہہ کر یشوع نے اُنہیں عَی کی طرف بھیج دیا۔ وہ روانہ ہو کر عَی کے مغرب
    میں گھات میں بیٹھ گئے۔ یہ جگہ بیت ایل اور عَی کے درمیان تھی۔ لیکن یشوع نے یہ رات
    باقی لوگوں کے ساتھ خیمہ گاہ میں گزاری۔
  deu-1912: Also sandte sie Josua hin; und sie gingen hin auf den Hinterhalt und hielten
    zwischen Beth-El und Ai abendwärts von Ai. Josua aber blieb die Nacht unter dem
    Volk
  ntj-ntj: Nyangka-ya mularrpartu yanu kumpirnu nyinarranytja yiwarlangka takulu.
  kan-2017: ಅವರು ಹೊಂಚುಹಾಕುವುದಕ್ಕೆ ಹೊರಟುಹೋಗಿ ಬೇತೇಲಿಗೂ ಆಯಿಗೂ ನಡುವೆ ಆಯಿ ಎಂಬ ಊರಿನ ಪಶ್ಚಿಮದಲ್ಲಿ
    ಅಡಗಿಕೊಂಡರು. ಯೆಹೋಶುವನು ಆ ರಾತ್ರಿಯನ್ನು ಜನರ ಮಧ್ಯದಲ್ಲಿ ಕಳೆದನು.
  tgo-tgo: Kaero Josuwa i variye yathuŋgiya ragagaithɨma, na mbowo vethɨ roroghagha
    ŋgora lenji ghamba kubaroko — Ai e yalasiniyeko, Ai na Betel ghanjilughawoghawo.
    Josuwa va mbowo i roghenava e kiyamuko gougouko iyako.
  yap-yap: Me pi’rad Joshua ngranod, mranod ko gin ngar mithgad riy ngar son gad u
    rom, ko ba’ ni ngal u Ai, u thilin yu Ai ngu Bethel. Me par Joshua e re nep’ nem
    ko gin be par yu Israel riy.
  hlt-MCSB: Te dongah Joshua kah a tueih rhoek te rhong la cet uh tih Ai khotlak kah
    Ai neh Bethel laklo ah ngol uh. Tedae tekah hlaem ah Joshua tah pilnam lakli ah
    rhaeh van.
  mdy-ETH: ዬካፓ ዒያሱ ፖኦሊሶ ዳካዛ ዔያታ ዓይኮ ዓባ ጌላ ዛላ ዓይና ቤኤቴኤሌናኮ ሳዛ ዔርቲባኣያ ዓኣሺንቴ ዖልዚ ዓሲ ማዒ
    ዴዔኔ፤ ዒያሱ ጋዓንቴ ዒዛ ዓሶና ዎላ ቤዛ ዎርቄኔ።
  twi-ASANTE: Enti, wɔfirii hɔ anadwo no kɔtɛɛ Bet-El ne Ai atɔeɛ fam ntam. Nanso,
    Yosua deɛ, ɔkaa nnipa no mu wɔ wɔn atenaeɛ hɔ anadwo no.
  eng-WEBU: Joshua sent them out; and they went to set up the ambush, and stayed between
    Bethel and Ai on the west side of Ai; but Joshua stayed among the people that
    night.
  bnp-bnp: Lakea e Iosua i rudu ria ri vano, ri kapiloho na ngutumiri na tabeke na
    nirolona haro, na kurukuruna tanga e Ai e Betel, ri dava. Pali na rodo iea e Iosua
    i tababana na mada.
  wal-wal: Yaagidi Yaasu olanchchata yeddiis; yeddin eti zuggiyoosaa biidosona; biidi
    Aaya katamaappe arggo baggaara de7iya Beeteeleppenne Aayappenne gidduwan zuggidi
    naagidosona. SHin Yaasu he galla qammi asaara issippe aqiis.
  spa-PDDPT: Entonces Josué los envió, y fueron a la emboscada. Se ubicaron entre
    Bet-ʼEl y Hai, al occidente de Hai. Josué pasó aquella noche en medio del pueblo.
  gun-gun: Ha'e gui Josué omondouka ramo ha'e kuery oo onhemi aguã py. Betel ha'e
    Ai mbyte opyta okuapy, Ai regua kuaray oikea katy. Ha'e rã Josué ma ha'e va'e
    pytũ oaxa heta va'e kuery mbyte.
  agu-BL: Chibene'n tzun yi e' sanlara'tz tan ew ib wutz coc yi tnum Hay tu Betel.
    Ma tetz Josué, nin cyaj cyentz te yi jun ak'bala'tz ẍchixo'l e' mas sanlar kale
    ate't nin.
  ilo-ULB: Imbaon ida ni Josue, ket napanda iti pagsaneban, ket naglemmengda iti nagbaetan
    ti Betel ken Ai iti laud ti Ai. Ngem nakiturog ni Josue kadagiti tattao iti dayta
    a rabii.
  kpg-kpg: Malaa, Joshua gu hagau digaula gii hula gi di nadau gowaa dela belee pala
    hagammuni ai, gaa tali laa i golo, i bahi i dai o Ai, i mehanga Bethel mo Ai.
    Gei Joshua mo ana gau dauwa guu noho boo i di waahale laa.
  uig-ARA: يەشۇئا ئۇلارنى يولغا سالدى، ئۇلار بېرىپ بەيت-ئەل بىلەن ئايىنىڭ ئوتتۇرىسىدا،
    ئايىنىڭ غەرب تەرىپىدە بۆكتۈرمە سېلىپ ماراپ ئولتۇردى. يەشۇئا بولسا ئۇ كېچىسى خەلقنىڭ
    ئارىسىدا قوندى.
  bsp-bsp: Kɔ eŋkekərɛ ŋa, dəkəliŋɛ dare da Hay. Kɔ ŋaŋkɔ ŋagbɔpnɛ Betel kɔ Hay dacɔ,
    kəca nkɛ dec dɛŋkalɛ Hay mɔ. Kɔ Yosuwe eŋcepərɛnɛ pibi kəfo kaŋkɔ kɔ asɔdar ɔn.
  sus-sus: Yosuwe naxa e rasiga fa, e sa taa mɛlɛn a xanbi xanbi ma. E naxa lu Ayi
    nun Beteli tagi, Ayi sogegorode. Yosuwe nun ɲama birin naxa xi yonkinde kui na
    kɔɛ ra.
  pon-2006: Sosua eri kadarirailla, irail eri kohla wasahn rukula kan oh awiawi wasa
    ko, ni palikapi en Ai, nanpwungen Ai oh Pedel. Sosua pweidi nipwongo nan kahnimpwal
    rehn nah aramas ako.
  ksd-ksd: Ma Iosua i ga tulue diat, ma dia ga vana ma dia ga paraparau ma dia ga
    kiki livuan tai Betel ma Ai, ta ra papar a taoai tai Ai; ma nam ra marum Iosua
    i ga ki pire ra tarai.
  tur-YTC: Yeşu onları dışarı gönderdi; ve pusu kurmaya gittiler, ve Beytel ile Ay
    Kenti arasında, Ay Kenti'nin batı yakasında kaldılar; ama Yeşu o gece halkın arasında
    kaldı.
  grc-BRENT: Καὶ ἀπέστειλεν αὐτοὺς Ἰησοῦς, καὶ ἐπορεύθησαν εἰς τὴν ἔνεδραν· καὶ ἐνεκάθισαν
    ἀναμέσον Βαιθὴλ καὶ ἀναμέσον Γαὶ, ἀπὸ θαλάσσης τῆς Γαί.
  ind-AYT: Kemudian, Yosua menyuruh mereka pergi ke tempat persembunyian dan tinggal
    di antara Betel dan Ai, di sebelah barat Ai. Akan tetapi, Yosua bermalam di tengah-tengah
    rakyat pada malam itu.
  nya-nya: Yoswa atawatumiza, anapita ku malo wokabisalakowo ndipo anadikirira kumeneko.
    Malowa anali pakati pa Beteli ndi Ai, kumadzulo kwa Ai. Koma Yoswa anagona usiku
    umenewu pakati pa gulu lake lankhondo.
  hrv-hrv: Jošua ih posla i oni odoše u zasjedu te se smjestiše između Betela i Aja,
    gradu sa zapada. A Jošua provede noć među narodom.
  mps-mps: Tialima, Josuago augwali tagala palobaso, tama augwali pelama, te sia ge
    dega sigi pabo bulu me deli badu geme duala sigi pali, te Ai hanu de te Betel,
    te bulu si tomoba duala sigi pelama, tama te nǫ muai. Tama augwali tonalu bidali.
    Tiali goli, Josua te bidibo pesagede te sogo hulide tede bididuai.
  tpi-tpi: Orait Josua i salim ol na ol i go hait long wanpela ples long hap san i
    go daun, namel long taun Ai na taun Betel. Na ol i wet i stap. Tasol Josua i stap
    yet long kem long dispela nait.
  dan-1931: Derpå sendte Josua dem bort, og de gik hen og lagde sig i Baghold mellem
    Betel og Aj, vesten for Aj; men Josua blev den Nat iblandt Krigsfolket.
  vie-OVCB: Đêm ấy, phục binh đến mai phục tại khoảng giữa Bê-tên và phía tây A-hi,
    còn Giô-suê và đạo quân còn lại vẫn ở nguyên trong trại tại Giê-ri-cô.
  guj-2017: યહોશુઆએ તેઓને બહાર મોકલ્યા અને તેઓ હુમલો કરવાની જગ્યાએ ગયા. તેઓ બેથેલ
    તથા આય વચ્ચે એટલે કે પશ્ચિમ તરફ આયની વચ્ચે સંતાયા. પણ તે રાતે યહોશુઆ લોકોની વચ્ચે
    રહ્યો.
  pon-2006A: Sosua eri kadarirailla, irail eri kohla wasahn rukula kan oh awiawih
    wasa ko, ni palikapi en Ai, nanpwungen Ai oh Pedel. Sosua pweidi nipwongo nan
    kahnimpwal rehn nah aramas ako.
  por-BRBSL: Joshua os enviou; e eles foram montar a emboscada, e ficaram entre Betel
    e Ai, no lado oeste de Ai; mas Joshua ficou entre o povo naquela noite.
  cth-cth: Joshua ni a patoun e patetlah ahnimouh ni taran a ring awh teh, Bethel
    kho hoi Ai kho a rahak dawk Ai khopui hnukkhu lah ao awh. Joshua teh hote karum
    vah ahnimouh koe ao.
  twi-twi: Enti wofii hɔ anadwo no kɔtɛw Bet-El ne Ai atɔe fam ntam. Nanso, Yosua
    de, ɔkaa nnipa no mu wɔ wɔn atenae hɔ anadwo no.
  hlt-hlt: Te dongah Joshua kah a tueih rhoek te rhong la cet uh tih Ai khotlak kah
    Ai neh Bethel laklo ah ngol uh. Tedae tekah hlaem ah Joshua tah pilnam lakli ah
    rhaeh van.
  tbz-SIM: Kɛ̀ bɛkpɑ̀rìnuɔmbɛɛ kɔtɛ Sosuwee bɛ̀ bɛnkɛ dɛ̀, kɛ́nhokɛ Aii nɛ̀ Betɛɛdi
    dɛ cuokɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ̀ Sosuwee nkpɑɑ́nɛ̀ bɛsɔmbɛ kɛyènkɛ̀.
  msy-2020: Ezɨ Josua me amadazɨ, me ghua aruem uaghiri naghɨn amadaghan, Ai ko Betelɨn
    nguibar tɨzimningɨn danganir mamɨn mongegha, mɨdorozim bagha mɨzua iti. Ezɨ Josua
    dɨmagarir kamɨn mɨdorozir gumazir igharaziba ko ikia danganir men purirpeniba
    itimɨn iti.
  azb-azb: Beləliklə, Yeşua onları göndərdi. Onlar pusquda durdular və Bet-El ilə
    Ay şəhəri arasında, Ay şəhərinin qərb tərəfində gözlədilər. Yeşua gecəni camaatın
    arasında keçirdi.
  eng-DBY: And Joshua sent them forth; and they went to lie in ambush, and abode between
    Bethel and Ai, on the west of Ai. And Joshua lodged that night among the people.
  hin-2017: तब यहोशू ने उनको भेज दिया; और वे घात में बैठने को चले गए, और बेतेल और
    आई के मध्य में और आई की पश्चिम की ओर बैठे रहे; परन्तु यहोशू उस रात को लोगों के
    बीच टिका रहा।
  swp-swp: 'Iosua abo i hetamaridi se lau, se lau Betele, eo Eae duaduaridi eai se
    bavaeamui Eae tupo lalasi eai: nei maieonana ne Iosua tatao boeadi eai ie mia.'
  eng-YLT: And Joshua sendeth them away, and they go unto the ambush, and abide between
    Bethel and Ai, on the west of Ai; and Joshua lodgeth on that night in the midst
    of the people.
  kne-kne: Idi siya di, inbaan Josue din tolonpo ay libo ay sosoldado, et en da nantabon
    sin bomanda sin diposan di agew ed Ai sin nan-gawaan di Ai ya Betel et nanseed
    das di. Si Josue pay, en naseyep sin kampo da.
  eng-WYC-2017: And Joshua let them go, and they went to the place of [the] ambushments,
    and sat betwixt Bethel and Ai, at the west coast of the city of Ai. Forsooth Joshua
    dwelled in that night in the midst of the people.
  eng-WMBB: Joshua sent them out; and they went to set up the ambush, and stayed between
    Bethel and Ai on the west side of Ai; but Joshua stayed amongst the people that
    night.
  urd-GVH: यह कहकर यशुअ ने उन्हें अई की तरफ़ भेज दिया। वह रवाना होकर अई के मग़रिब
    में घात में बैठ गए। यह जगह बैतेल और अई के दरमियान थी। लेकिन यशुअ ने यह रात बाक़ी
    लोगों के साथ ख़ैमागाह में गुज़ारी।
  rug-rug: Ke garunu vurani e Zosua si arini, meke la tome aqa vasina si arini pa
    kali lodu rimata pa popoa Ai pa vari korapana Ai meke Betolo. Zosua meke sari
    nana tie si koa hola boṉina asa koasa vasina va turu ipi rini.
  gaz-gaz: Ergasii Iyyaasuun isaan erge; isaanis gara iddoo itti riphan kan gama baʼa
    Aayitiin Beetʼeelii fi Aayi gidduu jiru sanaa dhaqan; Iyyaasuun garuu halkan sana
    uummata wajjin bule.
  fra-LSG: Josué les fit partir, et ils allèrent se placer en embuscade entre Béthel
    et Aï, à l’occident d’Aï. Mais Josué passa cette nuit-là au milieu du peuple.
  gnn-gnn: Marrtjinanydja walala yukurrana‐a‐a, yana liŋgu‐u‐u ga wäŋanydja ŋayathaŋala,
    ga ŋunhalayina walala yukurrana galkurrunanydja.
  yal-yal: Yosuwe yi e rasiga, e sa e luxun Ayi taan nun Betɛli taan longonna ra,
    Ayi taan sogegododen binni a yɛngɛ xinla ma. Yosuwe tan yi xi yamaan tagi.
  haw-1868: Alaila, hoouna aku la o Iosua ia lakou, a hele aku la lakou e hoohalua;
    a noho lakou mawaena o Betela a me Ai, ma ke komohana o Ai. Ia po, moe pu iho
    la o Iosua me na kanaka.
  arb-NAV: وَأَطْلَقَهُمْ يَشُوعُ فَتَوَجَّهُوا إِلَى الْمَكْمَنِ، حَيْثُ تَرَبَّصُوا
    بِالْمَدِينَةِ مَا بَيْنَ بَيْتِ إِيلَ وَغَرْبِيِّ عَايَ. وَقَضَى يَشُوعُ لَيْلَتَهُ
    تِلْكَ فِي وَسَطِ الشَّعْبِ.
  ewe-ewe: Ale wodze mɔ zã ma me yi ɖade xa ɖe Betel kple Ai ƒe ɣetoɖoƒe gome, le
    esime Yosua kple aʋawɔla bubuawo tsi asaɖa la me le Yeriko.
  eng-LEE: 'And Joshua sent them off: and they went to lie in ambush, and remained
    between Beth-el and ''Ai, on the west side of ''Ai; but Joshua lodged that night
    among the people.'
  asm-FB: এইদৰে, যিহোচূৱাই তেওঁলোকক পঠোৱাৰ পাছত তেওঁলোকে গৈ অয়ৰ পশ্চিমে বৈৎএলৰ আৰু
    অয়ৰ মাজ ঠাইত লুকাই থাকিল; কিন্তু যিহোচূৱাই লোকসকলৰ মাজত সেই ৰাতিটো শুই থাকিল।
  sus-A: يٌسُوٍ نَشَ عٍ رَ سِفَ قَ، عٍ سَ تَا مّلّن عَ شَنبِ شَنبِ مَ. عٍ نَشَ لُ
    عَيِ نُن بٍتٍلِ تَفِ، عَيِ سٌفٍفٌرٌدٍ. يٌسُوٍ نُن حَمَ بِرِن نَشَ شِ يٌنكِندٍ
    كُي نَ كْي رَ.
  fra-SBL: Josué les envoya ; ils allèrent préparer l'embuscade, et ils restèrent
    entre Béthel et Aï, à l'ouest d'Aï ; mais Josué resta au milieu du peuple cette
    nuit-là.
  hbo-hbo: וַיִּשְׁלָחֵ֣ם יְהֹושֻׁ֗עַ וַיֵּֽלְכוּ֙ אֶל־הַמַּאְרָ֔ב וַיֵּשְׁב֗וּ בֵּ֧ין
    בֵּֽית־אֵ֛ל וּבֵ֥ין הָעַ֖י מִיָּ֣ם לָעָ֑י וַיָּ֧לֶן יְהֹושֻׁ֛עַ בַּלַּ֥יְלָה הַה֖וּא
    בְּתֹ֥וךְ הָעָֽם׃
  piu-2006: '@see-verse:JOS.008.008'
  kik-kik: Nake Joshua akĩmeera moimagare, nao magĩthiĩ harĩa maathiiaga kuoheria
    andũ a itũũra rĩu, na makĩĩhitha metereire gatagatĩ ka Betheli na Ai, mwena wa
    ithũĩro wa Ai, no Joshua araaranirie na andũ arĩa angĩ ũtukũ ũcio.
  fra-NCL: Josué les fit partir, et ils allèrent se poster en embuscade entre Béthel
    et Haï, à l’occident d’Haï. Quant à Josué, il passa cette nuit-là au milieu du
    peuple.
  cek-AK: To pacoeng ah Joshua mah nihcae to patoeh; nihcae loe misa angang hanah
    Bethel hoi Ai salak, Ai vangpui niduem bangah caeh o; toe Joshua loe to naduem
    ah kaminawk hoi nawnto oh.
  cuk-cuk: Josué weyob sogsagua, dulemar-bila-onomalad-dukuega barmisad. We-sordamardi
    Betel-neggwebur-siid, degi, Hai-neggwebur-siid, amar-negabargi Hai-dad-argwanedsik
    dukudapmalad. Josuéʼdi a-mutiki Israel-sordamar-abargi besa gusad.
  uig-CYR: Йәшуа уларни йолға салди, улар берип Бәйт-Әл билән Айиниң оттурисида, Айиниң
    ғәрип тәрипидә бөктүрмә селип марап олтарди. Йәшуа болса у кечиси хәлиқниң арисида
    қонди.
  tel-2017: యెహోషువ వారిని పంపగా, వారు పొంచి ఉండటానికి హాయికి పడమటి దిక్కున బేతేలుకు,
    హాయికి మధ్య ఉన్న స్థలానికి వెళ్ళారు. ఆ రాత్రి యెహోషువ ప్రజల మధ్య బస చేశాడు.
  hat-BSA: Konsa, Josué te voye yo ale. Yo te ale nan plas anbiskad la, e yo te rete
    antre Béthel avèk Aï, nan lwès a Aï; men Josué te pase nwit lan pami moun yo.
  kos-kos: Ouinge Joshua el supwalosla, ac elos som nu yen elos ac wikwik we inmasrlon
    acn Bethel ac Ai, layen roto in Ai. Ac Joshua el mutana in lohm sin mwet mweun
    in fong sac.
  hbo-WLC: וַיִּשְׁלָחֵ֣ם יְהוֹשֻׁ֗עַ וַיֵּֽלְכוּ֙ אֶל־הַמַּאְרָ֔ב וַיֵּשְׁב֗וּ בֵּ֧ין
    בֵּֽית־אֵ֛ל וּבֵ֥ין הָעַ֖י מִיָּ֣ם לָעָ֑י וַיָּ֧לֶן יְהוֹשֻׁ֛עַ בַּלַּ֥יְלָה הַה֖וּא
    בְּת֥וֹךְ הָעָֽם׃
  ibo-ibo: Mgbe Joshua nyesịrị ha iwu ndị a, o zipụrụ ha. Ha hapụkwara nʼabalị ahụ
    gaa zoo onwe ha nʼọhịa dị nʼetiti Betel na ọdịda anyanwụ Ai. Ma Joshua na ndị
    agha ndị ọzọ fọdụrụ nọdụrụ nʼabalị ahụ nʼetiti ndị Izrel.
  ory-ory: ଏରୂପେ ଯିହୋଶୂୟ ସେମାନଙ୍କୁ ପ୍ରେରଣ କଲେ; ଆଉ ସେମାନେ ଯାଇ ଅୟର ପଶ୍ଚିମରେ ବେଥେଲ୍‍
    ଓ ଅୟର ମଧ୍ୟସ୍ଥାନରେ ଗୋପନରେ ରହିଲେ; ମାତ୍ର ଯିହୋଶୂୟ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ସେ ରାତ୍ର ରହିଲେ।
  chk-chk: Mürin, Josua a tinirela. Iwe, ra feila ren ewe lenien op o witiwit pelilotoun
    Ai lefilen Petel me Ai. Nge Josua a nom ren ekewe aramas lon ewe pwinin.
  rop-rop: Lagijat na Joshuwa bin dalim detlot solja, en streidawei deibin go en blandim
    miselp sangodansaid rait langa midul langa det dubala taun gulum Eiyai en Bethel.
    Deya na deibin weidabat blanga Joshuwa blanga dalim olabat blanga gowin langa
    det taun. Wal Joshuwa bin silip deya weya ola Isreil pipul bin jidan,
  ukr-1871: Оце ж вислав їх Йозей, і залягли вони в засїдку, вибравши місце між Бетельом
    і Гаєм, на захід сонця від Гаю. А Ісус ночував ту ніч між збройним людом.
  deu-1951: Also sandte Josua hin, und sie gingen hin in den Hinterhalt und hielten
    zwischen Bethel und Ai, westlich der Stadt Ai. Josua aber blieb dieselbe Nacht
    unter dem Volke.
  eng-JPS: And Joshua sent them forth; and they went to the ambushment, and abode
    between Beth-el and Ai, on the west side of Ai; but Joshua lodged that night among
    the people.
  srp-1865: Tako ih posla Isus, i oni otidoše u zasjedu, i stadoše izmeðu Vetilja
    i Gaja, sa zapada Gaju; a Isus prenoæi onu noæ meðu narodom.
  lug-lug: Yoswa n’abasindika ne bagenda beekweka wakati wa Beseri ne Ayi ebugwanjuba
    w’ekibuga Ayi. Ekiro ekyo Yoswa yakimala n’Abayisirayiri abalala.
  heb-heb: וישלחם יהושע וילכו אל המארב וישבו בין בית אל ובין העי מים לעי וילן יהושע
    בלילה ההוא בתוך העם׃
  ben-IRV: এই ভাবে যিহোশূয় তাদেরকে পাঠালেন; আর তারা গিয়ে অয়ের পশ্চিমে বৈথেলের ও
    অয়ের মাঝে লুকিয়ে থাকল; কিন্তু যিহোশূয় লোকদের মধ্যে সেই রাত কাটালেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਨੂੰ ਭੇਜਿਆ ਤਾਂ ਉਹ ਘਾਤ ਵਿੱਚ ਬੈਠ ਗਏ ਅਤੇ ਬੈਤਏਲ ਅਤੇ ਅਈ ਦੇ ਵਿੱਚਕਾਰ
    ਅਈ ਦੇ ਲਹਿੰਦੇ ਪਾਸੇ ਜਾ ਬੈਠੇ ਪਰ ਯਹੋਸ਼ੁਆ ਰਾਤ ਨੂੰ ਲੋਕਾਂ ਵਿੱਚ ਰਿਹਾ।
  mya-JVB: ယောရှု စေလွှတ် သည်အတိုင်း ၊ ထိုသူတို့သည် ကင်း ထိုးခြင်းငှါ သွား ၍ ၊ ဗေသလ
    မြို့နှင့် အာဣ မြို့ စပ်ကြား တွင် အာဣ မြို့ အနောက် ဘက်မှာ နေ ကြ၏။ ယောရှု သည် ထို
    ညဉ့် တွင် လူ များထဲ မှာ နေသေး၏။
  tbg-tbg: Iosuaava minti tivakero nai iqoka vaiinti hini kuka nititomanta vika oru
    vaara autireka vura. Ai vatukavano hini vauvaro Beteli vatukavano hini vaumanta
    tavaarana kuari avu ruhunkinaini vika oru vaara autute vaura. Vika mini vuvaro
    Iosuaava vi entara entaqi Isareri naavu maaqa kaqatonaini vaura.
  hmo-hmo: Vadaeni Iosua ese idia ia siaia, bona edia hunia gabuna dekenai idia lao.
    Unai gabu be Betele hanua bona Ai hanua edia huanai, Ai ena dina diho kahana dekenai.
    To Iosua be unai hanuaboi iena taudia danu kamepa dekenai idia noho.
  urd-urd: और यशू'अ ने उनको रवाना किया, और वह आराम गाह में गये और बैत — एल और एे के
    पश्चिम की तरफ़ जा बैठे; लेकिन यशू'अ उस रात को लोगों के बीच टिका रहा।
  rus-SYN: Таким образом послал их Иисус, и они пошли в засаду и засели между Вефилем
    и между Гаем, с западной стороны Гая; а Иисус в ту ночь ночевал среди народа.
  bqc-SIM: Ɔ̃ Yozuee ń gbáɛ, aa gɛ̀ gu pↄ́ aa e ń zãmakɛu. Aa ńzĩa yè Bɛtɛli
    ń Aipio zãnguo Ai bɛ'aɛ oi. Gwã́ bee Yozuee ì bòou weɛ ń a gbɛ̃́ↄ.
  tcz-CHONGTHU: Hitichun amaho akipatdoh’un Bethel leh Ai khopi lhumlam kikah achangpanna
    diu munnah chun ache tauvin ahi. Ahinlah Joshua chu hichejou chun mipiho toh ngahmunna
    chun agehkhommun ahi.
  mar-mar: मग यहोशवाने त्यांना रवाना केले. ते आयच्या पश्चिम बाजूला बेथेल व आय यांच्या
    दरम्यान दबा धरून बसले. परंतु यहोशवा मात्र त्या रात्री आपल्या लोकांबरोबरच झोपला.
  qub-qub: Chayno nirerga Josué paycunata cacharan. Chaura paycunaga aywaycärir pacacuran
    Haipita Bet-elman aywaj chaupiman Hai siudäpita inti yaganan caj-läman. Josuënami
    chay chacayga pachacaraycashallancho wararan.
  bqp-bqp: Akũ Yↄsua ń gbárɛ, ò gɛ̀ɛ gu kũ oni le ò ń zãmba kɛn. Ò nàtɛ Bɛtɛli
    kũ Aio dagura Ai ifãlɛtɛ kpa. Gwãani birea Yↄsua ì bùran gwe kũ a gbɛ̃nↄo.
  hat-hat: Se konsa, Jozye voye yo ale. Y' al anbiske kò yo sou dèyè lavil la, sou
    bò solèy kouche, ant lavil Ayi ak lavil Betèl. Jozye menm rete pase lannwit lan
    nan kan an.
  eng-BSB: So Joshua sent them out, and they went to the place of ambush and lay in
    wait between Bethel and Ai, to the west of Ai. But Joshua spent that night among
    the people.
  tod-tod: Zozuwe ti leʋeni, ti li, ti lɔɔɠu Ɓeetɛleni zɔɠɔzuʋɛ ta Ayi, Ayi folo liizu
    ʋelei. Zozuwe yɛni nuɓusɛiti saama naama ɓidii.
  eng-WEBPB: Joshua sent them out; and they went to set up the ambush, and stayed
    between Bethel and Ai on the west side of Ai; but Joshua stayed amongst the people
    that night.
  kbq-kbq: Nehuno Josua'a ana sondia vahera huzmantege'za vu'za zagema ufre kaziga
    Ai rankuma'ene Beteli rankuma'mofo amu'nozanifi ome kafona ante'naze. Hianagi
    agra Josua'a ruga'a sondia vahezagane kumama ome ante'za mani'narega ana kenagera
    mani'ne.
  nhe-BL: Huajca Josué quintitlanqui, huan inijuanti yajque huan motlatijque iica
    altepetl Hai para campa calaqui tonati, tlatlajco altepetl Betel huan Hai. Huan
    Josué panoc nopa yohuali ipan ichaj tlen yoyomitl campa mocajcahuayayaj nochi
    nopa israelitame.
  bus-bus: Ben Yↄsua ń gbáɛ, aↄ̃ gàa guu kɛ̀ aↄ̃é e wà ń zãmba kɛn. Aↄ̃ nàɛ Bɛtɛli
    kↄ̃n Aio dagura Ai ↄfãntɛ̃gɛ̃kpɛn kpa. Gwãavĩ beeea Yↄsua ì bùran gwe kↄ̃n a
    gbɛ̃nↄo.
  gub-BL: A'e rupi Zuzue omono kar uzewi wà. Oho uzeàmimaw pe wà, a'e pe upyta pà
    wà. Metew tawhu Az tawhu wamyter pe uzeàmim wà, Az tawhu huwake kwarahy heixe
    haw kutyr wà. Zuzue upyta teko wapyr pyhaw a'e.
  eng-DRA: And he sent them away, and they went on to the place of the ambush, and
    abode between Bethel and Hai, on the west side of the city of Hai. But Josue stayed
    that night in the midst of the people,
