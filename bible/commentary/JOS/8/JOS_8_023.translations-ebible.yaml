verse: JOS.008.023
translations:
  mal-C: ഹായിരാജാവിനെ അവർ ജീവനോടെ പിടിച്ച് യോശുവയുടെ അടുക്കൽ കൊണ്ടുവന്നു.
  deu-TKW: Den König von Ai aber bekamen sie lebendig in ihre Gewalt und führten ihn
    vor Josua.
  lin-lin: Kasi bakangaki ya bomoi mokonzi ya Ayi mpe bamemaki ye epai ya Jozue.
  eng-LSV: and they have caught the king of Ai alive, and bring him near to Joshua.
  eng-GNV: And the King of Ai they tooke aliue, and brought him to Ioshua.
  eng-WEBSTER: And the king of Ai they took alive, and brought him to Joshua.
  nhw-BL: San quicahuilijque ma itzto nopa tlanahuatijquetl hasta quihuicaque iixpa
    Josué.
  swh-ONEN: Lakini wakamchukua mfalme wa Ai akiwa hai na kumleta kwa Yoshua.
  bba-bba: mɑ n kun mɔ ben sunɔ wi bɑ mwɑ wɑsiru bɑ kɑ dɑ Yosuen mi.
  eng-KJVCPB: And the king of Ai they took alive, and brought him to Joshua.
  cpy-cpy: Apatziro iwinkatharite Tzimpookaarini-jatzi rañaaki, tee rowamahaetziri.
    Roteeyee-takiri, raanakiri ijeekakira Josué.
  luo-luo: Ruodh Ai kende ema negimako kangima kendo negitere ir Joshua.
  meu-meu: A Ai pavapavana na e abia mauri, Iosua dekena e hakaua lao.
  npi-ULB: तिनीहरूले ऐका राजालाई सुरक्षित राखे, जसलाई तिनीहरूले जीवितै समातेका थिए
    र तिनीहरूले तिनलाई यहोशूकहाँ ल्याए ।
  yor-yor: Ṣùgbọ́n wọ́n mú ọba Ai láààyè, wọ́n sì mu un tọ Joṣua wá.
  emp-NTPO: Ab̶abe Haid̶ebema borodrʌ zocai jidad̶aped̶a Josuemaa edesid̶aa.
  ind-ind: kecuali raja Ai. Mereka menangkap dia hidup-hidup lalu membawanya kepada
    Yosua.
  pes-OPCB: تنها کسی که زنده ماند پادشاه عای بود که او را هم اسیر کرده، نزد یوشع آوردند.
  tgl-ULB: Itinago nila ang hari ng Ai, na siyang binihag nilang buhay, at dinala
    nila siya kay Josue.
  hui-hui: Ai tanonaga kini biago hangu gime minuwa Yosua hearia minu yalu pene.
  mya-mya: '@see-verse:JOS.008.022'
  bod-N: ཡེས་ར་ཨེལ་པས་ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་རྒྱལ་པོ་གསོན་པོར་བཟུང་ནས་ཁོ་ཡོ་ཤུ་ཨ་ཡི་རྩར་ཁྲིད་ཡོང་ངོ་།
    །
  sna-sna: Asi vakatora mambo weAi ari mupenyu vakauya naye kuna Joshua.
  spa-BLM: Capturaron vivo al rey de Hai y lo llevaron a Josué.
  cac-cac: Axon̈ej vin̈ sreyal Hai chi' pitzan, ix yic'anb'at eb' vin̈ d'a vin̈aj
    Josué chi'.
  swh-ULB: Lakini walimhifadhi mfalme wa Ai, ambaye walimteka akiwa hai, na kisha
    wakamleta kwa Yoshua.
  bel-bel: А цара Гайскага ўзялі жывога і прывялі яго да Ісуса.
  deu-ELBBK: Und den König von Ai griffen sie lebendig und brachten ihn zu Josua.
  mbb-OT: gawas duen te hadì dan. Mibihag dan heini ne mid-uwit dan diyà te ki Josue.
  mal-2015: ഹായിരാജാവിനെ അവർ ജീവനോടെ പിടിച്ചു യോശുവയുടെ അടുക്കൽ കൊണ്ടുവന്നു.
  tuo-NT: Haicjãrã wiogʉ diaꞌcʉ̃rẽ wẽjẽticãrã niwã. Cʉ̃rẽ ñeꞌe, Josué tiropʉ miacãrã
    niwã.
  rmc-rmc: Ale le kraľis andral o Aj chudle džidones a ande les ko Jozua.
  nlg-nlg: Na vunaghi haba ni Ai vamua gera hola volaa, mara hola vania va Joshua.
  pes-OPV: و ملک عای را زنده گرفته، او را نزد یوشع آوردند.
  ron-1924: пе ымпэратул дин Ай л-ау принс виу ши л-ау адус ла Иосуа.
  ben-OBCV: কিন্তু তারা অয়ের রাজাকে জীবিত অবস্থায় ধরে তাঁকে যিহোশূয়ের কাছে নিয়ে
    এল।
  som-som: Oo boqorkii Aacii isagoo nool bay qabteen, oo waxay u keeneen Yashuuca.
  lat-VUC: regem quoque urbis Hai apprehenderunt viventem, et obtulerunt Josue.
  eng-ASVBT: And the king of Ai they took alive, and brought him to Joshua.
  ita-1885: Presero ancora il re di Ai vivo, e lo menarono a Giosuè.
  eng-LXXUP: And they took the king of Ai alive, and brought him to Joshua.
  eng-ULB: They kept the king of Ai, whom they captured alive, and they brought him
    to Joshua.
  spa-VBL: Sólo el rey de Hai fue capturado vivo, y fue llevado ante Josué.
  fra-_FOB: Et ils prirent vivant le roi d'Aï, et l'amenèrent à Josué.
  mal-mal: ഹായിരാജാവിനെ അവർ ജീവനോടെ പിടിച്ചു യോശുവയുടെ അടുക്കൽ കൊണ്ടുവന്നു.
  urd-GVR: Sirf Aī ke bādshāh ko zindā pakaṛā aur Yashua ke pās lāyā gayā.
  suz-BL: मिनु मेकेर ङा पिप कली चहिं सेसीन ग्‍याइश्‍शा, यहोसु आ बाक्‍तीक चाक्‍तेक्‍म।
  ita-1927: Il re d’Ai lo presero vivo, e lo menarono a Giosuè.
  ckb-ckb: بەڵام پاشای عاییان بە زیندوویی دەستگیر کرد و بردیانە بەردەم یەشوع.
  eng-BBE: But the king of Ai they made prisoner, and took him to Joshua.
  kan-OKCV: ಆಯಿ ಎಂಬ ಪಟ್ಟಣದ ಅರಸನನ್ನು ಜೀವಸಹಿತ ಹಿಡಿದು ಯೆಹೋಶುವನ ಬಳಿಗೆ ತಂದರು.
  bbb-bbb: '@see-verse:JOS.008.022'
  tam-2017: ஆயீயின் ராஜாவை உயிரோடு பிடித்து, யோசுவாவிடம் கொண்டுவந்தார்கள்.
  spa-RV-1909: Y tomaron vivo al rey de Hai, y trajéronle á Josué.
  ron-BTF: Și au prins viu pe împăratul din Ai și l-au adus la Iosua.
  eng-WEBP: They captured the king of Ai alive, and brought him to Joshua.
  eng-FBV: Only the king of Ai was captured alive, and he was brought before Joshua.
  nld-1939: Den koning van Ai namen ze levend gevangen, en brachten hem voor Josuë.
  nch-BL: San quicahuilijque ma itzto nopa tanahuatijquet hasta quihuicaque iixpa
    Josué.
  vie-1934: Binh bắt sống vua A-hi, và dẫn đến cùng Giô-suê.
  hin-CV: और वे अय के राजा को पकड़कर यहोशू के पास जीवित ले आए.
  spa-BES: Pero el rey de Hai lo dejaron vivo, y lo llevaron a Josué.
  tdx-tdx: Nenga’ iereo veloñe ty mpanjaka’ i Ay vaho nasese mb’ am’ Ieho­soa mb’eo.
  tha-KJV: แต่​กษัตริย์​เมืองอัยยังเป็นอยู่ ได้​ถู​กจับและคุมตัวมาหาโยชูวา
  por-BR-2018: E tomaram vivo ao rei de Ai, e trouxeram-lhe a Josué.
  deu-ELO: Und den König von Ai griffen sie lebendig und brachten ihn zu Josua.
  eng-WYC-2018: they took also the king of Ai living (or they took the king of Ai
    alive), and they brought him to Joshua.
  epo-epo: Kaj la reĝon de Aj oni kaptis vivan, kaj alkondukis lin al Josuo.
  uig-PIN: Ular Ayining padixaⱨini tirik tutup, Yǝxuaning aldiƣa elip bardi.
  beo-beo: Be A:iai hina bagade da hame bogoi. Isala:ili dunu da amo hina bagade lale,
    afugili, Yosiuama hiouginana asi.
  tpi-OTNT: King bilong Ai, em wanpela tasol i stap. Na ol Israel i holimpas em na
    bringim em i go long Josua.
  hau-SA: Amma suka tafi da sarkin Ai da rai suka kawo shi wurin Yoshuwa.
  uig-LAT: Ular Ayining padishahini tirik tutup, Yeshuaning aldigha élip bardi.
  nde-nde: Kodwa bathatha inkosi yase-Ayi iphila basebeyiletha kuJoshuwa.
  ton-ton: Pea naʻa nau puke moʻui ʻae tuʻi ʻo ʻAi, pea ʻomi ia kia Siosiua.
  ces-1613: Ale krále Hai jali živého, a přivedli ho k Jozue.
  eng-WMB: They captured the king of Ai alive, and brought him to Joshua.
  tam-TCV: ஆனால் அவர்கள் ஆயியின் அரசனை உயிரோடு பிடித்து யோசுவாவிடம் கொண்டுவந்தார்கள்.
  ceb-ULB: Gibilin nila ang hari sa Ai, nga gidakop nila nga buhi, ug gidala nila
    siya ngadto kang Josue.
  pol-UBG: Króla Aj jednak pojmali żywcem i przyprowadzili do Jozuego.
  urd-GVU: صرف عَی کے بادشاہ کو زندہ پکڑا اور یشوع کے پاس لایا گیا۔
  deu-1912: und griffen den König zu Ai lebendig und brachten ihn zu Josua.
  kan-2017: ಆಯಿ ಎಂಬ ಪಟ್ಟಣದ ಅರಸನನ್ನು ಮಾತ್ರ ಜೀವಸಹಿತ ಹಿಡಿದು ಯೆಹೋಶುವನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು
    ಬಂದರು.
  tgo-tgo: Vambe Ai gha kiŋ ghamberegha eŋge e yawayawaliye. Ragagaithɨko thɨ yalawe
    na vethɨ vaŋgugiya weya Josuwa.
  yap-yap: Dariy bagyad ni yag ni thay, ma dariy bagyad ni par nib fos u fithik’ e
    mael kemus ni go’ pilung nu Ai. Min kol ngan fek i yan ngak Joshua.
  hlt-MCSB: Tedae Ai manghai te a hing la a tuuk uh tih Joshua taengla a khuen uh.
  mdy-ETH: ዓይኮ ካኣታሢ ጋዓንቴ ዓርቂንቲ ዒያሱ ቤርቶ ሺኢኬኔ።
  twi-ASANTE: Ai ɔhene nko ara na wɔkyeree no anikann de no brɛɛ Yosua.
  eng-WEBU: They captured the king of Ai alive, and brought him to Joshua.
  bnp-bnp: Pali a hariki o Ai kunana i uka ma ri rabalakia. Ri lakavua, ri bole lakea
    ne Iosua.
  wal-wal: SHin Aaya katamaa kawuwaa paxa oiqqidi, Yaasukko ehiidosona.
  spa-PDDPT: Pero el rey de Hai fue capturado vivo y lo llevaron a Josué.
  gun-gun: Ha'e rã Ai pygua huvixa ma oikove reve ojopy vy ogueru okuapy Josué-a py.
  agu-BL: Ntin cu'n yi rey cwent Hay qui quim. Ma na ntin xtx'amxe'n cya'n, nin ben
    chicy'al swutz Josué.
  ilo-ULB: Innalada ti ari ti Ai, a natiliwda a sibibiag, ket impanda isuna kenni
    Josue.
  kpg-kpg: dela hua go di king o Ai. Mee ne kumi gaa lahi gi Joshua.
  uig-ARA: ئۇلار ئايىنىڭ پادىشاھىنى تىرىك تۇتۇپ، يەشۇئانىڭ ئالدىغا ئېلىپ باردى.
  bsp-bsp: Kɔ ŋasumpər wəbɛ ka Hay pəyi wəyeŋ, kɔ ŋaŋkenɛ kɔ Yosuwe.
  sus-sus: fo Ayi mangɛ, e naxan suxu, e a xanin Yosuwe xɔn.
  pon-2006: ihte nanmwarkien Ai, me re salihedi oh walahng rehn Sosua.
  ksd-ksd: Ma dia ga kinim ra king Ai a launa, ma dia ga agure pa ia pire Iosua.
  tur-YTC: Ay Kralı'nı canlı yakalayıp Yeşu'nın yanına getirdiler.
  grc-BRENT: Καὶ τὸν βασιλέα τῆς Γαὶ συνέλαβον ζῶντα, καὶ προσήγαγον αὐτὸν πρὸς Ἰησοῦν.
  ind-AYT: Akan tetapi, Raja Ai ditangkap hidup-hidup dan dibawa kepada Yosua.
  nya-nya: kupatula mfumu ya ku Ai yokha imene anayigwira nabwera nayo kwa Yoswa.
  hrv-hrv: A kralja Aja uhvatiše živa i dovedoše ga Jošui.
  mps-mps: Te Ai hanu tuni bidi deli digi agaduba naga bidai. Tama Israel dabego aga
    pageabi elama, tama Josua bidibo madi odasa pai.
  tpi-tpi: King bilong Ai, em wanpela tasol i stap. Na ol Israel i holimpas em na
    bringim em i go long Josua.
  dan-1931: Men Kongen af Aj fangede de levende og bragte ham til Josua.
  vie-OVCB: Họ bắt sống vua A-hi và giải đến cho Giô-suê.
  guj-2017: તેઓએ આયના રાજાને પકડયો અને તેને જીવતો રહેવા દઈને યહોશુઆ પાસે લાવ્યા.
  pon-2006A: ihte nanmwarkien Ai, me re salihedi oh walahng rehn Sosua.
  por-BRBSL: Eles capturaram o rei de Ai vivo, e o trouxeram a Josué.
  cth-cth: Ai siangpahrang hah a hring lah a man awh teh, Joshua koe a hrawi awh.
  twi-twi: Ai hene nko ara na wɔkyeree no anikann de no brɛɛ Yosua.
  hlt-hlt: Tedae Ai manghai te a hing la a tuuk uh tih Joshua taengla a khuen uh.
  tbz-SIM: kɛ́pĩ́ nhAii kóo kpɑ̀ɑ̀tì kɛ́kɔtɛnɛ̀ Sosuwee borɛ̀.
  msy-2020: Ezɨ Ain atrivimra, an angamɨra itima Israelia an suiragha a inigha Josua
    bagha ghu.
  azb-azb: Ay şəhərinin padşahını isə diri tutub Yeşuanın yanına gətirdilər.
  eng-DBY: And the king of Ai they took alive, and brought him to Joshua.
  hin-2017: और आई के राजा को वे जीवित पकड़कर यहोशू के पास ले आए।
  swp-swp: Eae edi Vasavasa se toai abo se laei Iosua arinai.
  eng-YLT: and the king of Ai they caught alive, and bring him near unto Joshua.
  kne-kne: powira din ari da. Dinpap da din ari et in-ey da en Josue.
  eng-WYC-2017: they took also the king of Ai living, and they brought him to Joshua.
  eng-WMBB: They captured the king of Ai alive, and brought him to Joshua.
  urd-GVH: सिर्फ़ अई के बादशाह को ज़िंदा पकड़ा और यशुअ के पास लाया गया।
  rug-rug: ba namu telena mo sa baṉara pa Ai. Ta tuqe vagi si asa meke ta turaṉa la
    koe Zosua.
  gaz-gaz: Mootii Aayi garuu lubbuudhumaan qabanii Iyyaasuutti fidan.
  fra-LSG: ils prirent vivant le roi d’Aï, et l’amenèrent à Josué.
  gnn-gnn: Yurru ŋanyapinyaynha walala ḏapmaraŋalanydja märraŋala buŋgawanhana, bala
    walala gäŋalana ŋanya lili nhanukala Djatjuwawalana.
  yal-yal: Koni e yi Ayi mangan tan suxu, e siga a ra Yosuwe fɛma.
  haw-1868: A loaa ola ia lakou ke alii o Ai, a kai mai la lakou ia ia io Iosua la.
  arb-NAV: أَمَّا مَلِكُ عَايَ فَقَدْ وَقَعَ فِي الأَسْرِ فَتَسَلَّمَهُ يَشُوعُ.
  ewe-ewe: negbe Ai fia, ame si wolé kplɔ vɛ na Yosua.
  eng-LEE: And the king of 'Ai they caught alive, and brought him to Joshua.
  asm-FB: তেওঁলোকে অয়ৰ ৰজাক জীৱিত অৱস্থাতে বন্দী কৰিলে, আৰু যিহোচূৱাৰ ওচৰলৈ লৈ আহিল।
  sus-A: قٌ عَيِ مَنفّ، عٍ نَشَن سُشُ، عٍ عَ شَنِن يٌسُوٍ شْن.
  fra-SBL: Ils capturèrent vivant le roi d'Aï et l'amenèrent à Josué.
  hbo-hbo: וְאֶת־מֶ֥לֶךְ הָעַ֖י תָּ֣פְשׂוּ חָ֑י וַיַּקְרִ֥בוּ אֹתֹ֖ו אֶל־יְהֹושֻֽׁעַ׃
  piu-2006: '@see-verse:JOS.008.022'
  kik-kik: No nĩmanyiitire mũthamaki wa Ai arĩ muoyo, makĩmũtwarĩra Joshua.
  fra-NCL: ils prirent vivant le roi d’Haï et l’amenèrent à Josué.
  cek-AK: Toe Ai siangpahrang loe kahing ah naeh o moe, Joshua khaeah caeh o haih.
  cuk-cuk: Hai-neggwebur-e-reydi gasmalad, geb Josuéʼse senonimalad.
  uig-CYR: Улар Айиниң падишасини тирик тутуп, Йәшуаниң алдиға елип барди.
  tel-2017: వారు హాయి రాజును ప్రాణంతో పట్టుకుని యెహోషువ దగ్గరికి తీసుకువచ్చారు.
  hat-BSA: Yo te pran wa Aï a vivan e yo te mennen li kote Josué.
  kos-kos: sayen tokosra Ai. Sruhu el ac utukla nu yorol Joshua.
  hbo-WLC: וְאֶת־מֶ֥לֶךְ הָעַ֖י תָּ֣פְשׂוּ חָ֑י וַיַּקְרִ֥בוּ אֹת֖וֹ אֶל־יְהוֹשֻֽׁעַ׃
  ibo-ibo: Naanị eze Ai ka e jidere na ndụ. A kpọtakwara ya bịaruo nʼebe Joshua nọ.
  ory-ory: ମାତ୍ର ସେମାନେ ଅୟର ରାଜାଙ୍କୁ ଜୀବିତ ଧରି ଯିହୋଶୂୟଙ୍କ ନିକଟକୁ ଆଣିଲେ।
  chk-chk: Nge ewe kingen Ai ra amanaua o emwenato ren Josua.
  rop-rop: Oni det king blanga olabat bin jidan laibala, dumaji detlot Isreil solja
    bin grebum im, en deibin deigim im langa Joshuwa.
  ukr-1871: Царя ж Гайського взято живцем і приведено перед Йозея.
  deu-1951: Und man fing den König zu Ai lebendig und brachte ihn zu Josua.
  eng-JPS: And the king of Ai they took alive, and brought him to Joshua.
  srp-1865: A cara Gajskoga uhvatiše živa i dovedoše k Isusu.
  lug-lug: Naye ye kabaka w’e Ayi baamuwamba ne bamuleetera Yoswa.
  heb-heb: ואת מלך העי תפשו חי ויקרבו אתו אל יהושע׃
  ben-IRV: আর তারা অয়ের রাজাকে জীবিত ধরে যিহোশূয়ের কাছে নিয়ে গেল।
  pan-pan: ਤਾਂ ਉਹਨਾਂ ਨੇ ਅਈ ਦੇ ਰਾਜੇ ਨੂੰ ਜੀਉਂਦਾ ਫੜ੍ਹ ਕੇ ਯਹੋਸ਼ੁਆ ਕੋਲ ਲੈ ਆਂਦਾ।
  mya-JVB: အာဣ မင်းကြီး ကို အရှင် ဘမ်း ၍ ယောရှု ထံ သို့ ဆောင် ခဲ့ကြ၏။
  tbg-tbg: Isareri vika aru taiqake Ai avuhainaa vaiintiqai kia arukaraiti, vira vita
    vare Iosuaava vaunaini vuru kora.
  hmo-hmo: To Ai ena king be Israela taudia ese idia abia mauri, Iosua dekenai idia
    abia lao.
  urd-urd: और वह एे के बादशाह को ज़िन्दा गिरफ़्तार करके यशू'अ के पास लाये।
  rus-SYN: а царя Гайского взяли живого и привели его к Иисусу.
  bqc-SIM: Ɔ̃ aa Ai kía kũ̀ bɛ̃́ɛ, aa gɛ̀ò Yozueeɛ.
  tcz-CHONGTHU: Ai lengpa changseh chu ahingin amannun Joshua kommah ahin puilutnun
    ahi.
  mar-mar: त्यांनी आय नगराच्या राजाला पकडून जिवंत ठेवले आणि त्यास यहोशवाकडे आणले.
  qub-qub: Cawaycajtaga chariran Hai siudäpa raynillantana. Nircur Josuëman apaparan.
  bqp-bqp: Ama ò Ai kína kũ̀ bɛ̃nɛ ò gɛ̀ɛ kãao Yↄsuanɛ.
  hat-hat: esepte wa lavil Ayi a. Yo pran msye, yo mennen l' bay Jozye.
  eng-BSB: But they took the king of Ai alive and brought him to Joshua.
  tod-tod: Kɛlɛ ti Ayi masagi ma vului zoni, ti ʋaa la Zozuwe ʋɔ.
  eng-WEBPB: They captured the king of Ai alive, and brought him to Joshua.
  kbq-kbq: Hianagi magoke Ai kini ne'ke ahe ofri avre'za Josuante vu'naze.
  nhe-BL: San quicahuilijque ma itzto nopa tlanahuatijquetl hasta quihuicaque iixpa
    Josué.
  bus-bus: Mↄde aↄ̃ Ai kína kũ̀ bɛ̃ɛ aↄ̃ gàao Yↄsuanɛ.
  gub-BL: Xo Az pe har wanuwihaw zo Izaew nuzuka kwaw wà. Werur Zuzue pe wà.
  eng-DRA: And they took the king of the city of Hai alive, and brought him to Josue.
