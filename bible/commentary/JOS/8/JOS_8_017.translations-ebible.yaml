verse: JOS.008.017
translations:
  mal-C: ഇസ്രായേലിനെ പിൻതുടരാത്തവരായി ഹായിയിലും ബേഥേലിലും ഒരുത്തനും ശേഷിച്ചില്ല. പട്ടണം
    തുറന്നിട്ടിട്ട് അവർ ഇസ്രായേലിനെ പിൻതുടർന്നു.
  deu-TKW: und es blieb niemand in Ai und Bethel zurück, der nicht ausgezogen wäre,
    die Israeliten zu verfolgen, sondern sie ließen die Stadt mit offenen Thoren hinter
    sich und verfolgten die Israeliten.
  lin-lin: Kati na Ayi mpe Beteli, mobali moko te atikalaki oyo azangaki kolanda Isalaele.
    Batikaki engumba ya kofungwama, wana bazalaki kolanda Isalaele.
  eng-LSV: and there has not been a man left in Ai and Bethel who has not gone out
    after Israel, and they leave the city open, and pursue after Israel.
  eng-GNV: 'So that there was not a man left in Ai, nor in Beth-el, that went not
    out after Israel: and they left the citie open, and pursued after Israel.'
  eng-WEBSTER: 'And there was not a man left in Ai, or Beth-el that went not out after
    Israel: and they left the city open, and pursued Israel.'
  nhw-BL: Huan amo mocajqui niyon se tlacatl ipan Hai o ipan Betel catli amo quintoquili
    nopa israelitame. Nochi yajque, huan nopa altepetl mocajqui tlapojtoc. Amo aqui
    mocahuayaya para quimanahuis.
  swh-ONEN: Hakuna hata mwanaume mmoja aliyebakia Ai wala Betheli ambaye hakufuatia
    Israeli. Wakauacha mji wazi na kuwafuatia Israeli.
  bba-bba: Tɔn durɔ ɡoo kun mɑɑ tiɑre Ayi kɑ Betɛlin wuu si sɔɔ. Bɑ wuu ɡe deriwɑ
    bɑ ǹ kɛnuɑ bɑ Isirelibɑ nɑɑ ɡirɑ.
  eng-KJVCPB: 'And there was not a man left in Ai or Beth-el, that went not out after
    Israel: and they left the city open, and pursued after Israel.'
  cpy-cpy: Tekatsi apaani owayiri jeekaneen-tsini kijako-wentyaarini Tzimpookaarini-jatzi
    eejatzi Tajorentsi-pankoni-jatzi, tema ithonka riyaatanaki rowayiriti ipatzima-tanakiri
    Israel-paeni.
  luo-luo: Onge ngʼama nodongʼ Ai kata Bethel mane ok olawo jo-Israel. Ne giweyo dala
    maduongʼ nono ka gilawo jo-Israel.
  meu-meu: Ai bona Betele lalodiai tau ta dia noho; asi tauna ta Israel se havadia.
    I lanua na hekehona ai e rakatania, idia e havadia lao.
  npi-ULB: इस्राएललाई लखेट्न नजाने ऐ र बेथेलमा एक जना पनि मानिस बाँकी रहेन । तिनीहरूले
    इस्राएलको पिछा गर्दा सहरलाई त्यागे र यसलाई खुला नै छोडे ।
  yor-yor: Kò sì ku ọkùnrin kan ní Ai tàbí Beteli tí kò tẹ̀lé Israẹli. Wọ́n sì fi
    ìlẹ̀kùn ibodè ìlú náà sílẹ̀ ní ṣíṣí, wọ́n sì ń lépa àwọn ará Israẹli.
  emp-NTPO: '@see-verse:JOS.008.016'
  ind-ind: Tidak ada seorang lelaki pun yang tertinggal di kota Ai maupun Betel. Mereka
    semua mengejar orang Israel sehingga kota mereka dibiarkan terbuka begitu saja.
  pes-OPCB: به طوری که در عای و بیت‌ئیل یک سرباز هم باقی نماند و دروازه‌ها نیز به
    روی اسرائیلی‌ها باز بود!
  tgl-ULB: Walang lalaki ang umalis sa Ai at Bethel na siyang hindi lumabas para tugisin
    ang Israel. Pinabayaan nila ang lungsod at iniwan itong bukas habang tinutugis
    nila ang Israel.
  hui-hui: Ai agali hearu bibahende Isaraele agali biaru talima peagola Ai tano biagonaga
    panga dugu paya buwa wiagola mamage holene agali mbira naheore wini.
  mya-mya: အာ​ဣ​မြို့​သား​အား​လုံး​တို့​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​နောက်​သို့ ထွက်​လိုက်​ကြ​ရာ​မြို့
    ကို​ကာ​ကွယ်​မည့်​သူ​တစ်​ယောက်​မျှ​မ​ကျန် ရစ်​ချေ။
  bod-N: ཨེ་ཡུ་དང་པེད་ཨེལ་གྲོང་ཁྱེར་ནས་ཕྱི་རུ་ཡོང་སྟེ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་རྗེས་མི་འདེད་མཁན་གཅིག་ཀྱང་མེད་ལ།
    མཁར་སྒོ་ཆེར་ཕྱེས་ནས་བསྐྱུར་ཅིང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་རྗེས་འདེད་དུ་ཕྱིན།
  sna-sna: Hapana murume kana mumwe akasara muAi kana muBheteri asina kudzingirira
    vaIsraeri. Vakasiya guta rakashama vakadzingirira vaIsraeri.
  spa-BLM: No quedó un solo hombre en Hai o en Betel que no saliera en pos de Israel.
    Dejaron la ciudad abierta y persiguieron a Israel.
  cac-cac: Man̈xa junoc vinac ix can d'a yol chon̈ab' Hai chi' yed' d'a Betel. Masanil
    eb' ix b'at spech eb' vin̈ soldado israel chi'. Yujto ix b'at eb' smasanil, yuj
    chi' man̈xa mach ix can stan̈vej schon̈ab' eb' chi'.
  swh-ULB: Hapakuwa na mtu mme aliyesalia Ai na Betheli ambaye alikuwa hajaenda nje
    kuwafuatilia waisraeli. Na walipokuwa wanawafuatilia Waisraeli, Wakatoka na waliuacha
    mji wazi.
  bel-bel: у Гаі і ў Вэтылі не засталося ніводнага чалавека, які не пагнаўся б за
    Ізраілем; і горад свой яны пакінулі адчынены, гонячы Ізраіля.
  deu-ELBBK: Und es blieb kein Mann in Ai und Bethel übrig, der nicht hinter Israel
    her ausgezogen wäre; und sie ließen die Stadt offen und jagten Israel nach.
  mbb-OT: Is langun he menge maama ziyà te Ai wey ziyà te Betel midal-as dan is menge
    Israilihanen, umbe wazà nesamà he ebpekidtebek para kenà maaǥew haazà is inged.
  mal-2015: ഹായിയിലും ബേഥേലിലും യിസ്രായേലിന്റെ പിന്നാലെ പുറപ്പെടാതെ ഒരുത്തനും ശേഷിച്ചില്ല;
    അവർ പട്ടണം തുറന്നിട്ടേച്ചു യിസ്രായേലിനെ പിന്തുടർന്നു.
  tuo-NT: Nipeꞌtirã ʉmʉa Haicjãrã, tojo nicã Betecjãrã Israe curuacjãrãrẽ siruturã,
    waꞌapeꞌtia waꞌacãrã niwã. Tojo weero ti macã coꞌtero marĩrõ tojacaro niwʉ̃.
  rmc-rmc: Savore manuša andral o Aj the andral o Betel džanas pal o Izraeliti a o
    foros mukle phundrado.
  nlg-nlg: Na lei mane udolu ni komu Ai mi Bethel tara ghuru taonira rana Israel,
    mara mataula haghe tana peona na komu Ai te hahangavi, me taho hei ke righitaonia/vatogha.
  pes-OPV: و هیچکس در عای و بیت ئیل باقی نماند که از عقب بنی‌اسرائیل بیرون نرفت، و
    دروازه های شهر را بازگذاشته، اسرائیل را تعاقب نمودند.
  ron-1924: Н-а рэмас ничун ом ын Ай ши ын Бетел каре сэ ну фи ешит ымпотрива луй
    Исраел. Ау лэсат четатя дескисэ ши ау урмэрит пе Исраел.
  ben-OBCV: অয় বা বেথেলে এমন একজন লোকও অবশিষ্ট ছিল না যে ইস্রায়েলের পশ্চাদ্ধাবন
    করেনি। তারা নগর উন্মুক্ত রেখে ইস্রায়েলের পশ্চাদ্ধাবন করল।
  som-som: Oo nin keliyahu kuma hadhin Aacii iyo Beytel toona, oo aan daba gelin reer
    binu Israa'iil; oo magaaladii oo furan bay ka tageen, oo waxay eryadeen reer binu
    Israa'iil.
  lat-VUC: et ne unus quidem in urbe Hai et Bethel remansisset qui non persequeretur
    Israël (sicut eruperant aperta oppida relinquentes),
  eng-ASVBT: 'And there was not a man left in Ai or Beth-el, that went not out after
    Israel: and they left the city open, and pursued after Israel.'
  ita-1885: E non restò alcun uomo dentro ad Ai, nè dentro a Betel, che non uscisse
    dietro ad Israele; e lasciarono la città aperta, e perseguitarono Israele.
  eng-LXXUP: There was no one left in Ai who did not pursue after Israel; and they
    left the city open, and pursued after Israel.
  eng-ULB: There was not a man left in Ai and Bethel who had not gone out to pursue
    Israel. They abandoned the city and left it open as they pursued Israel.
  spa-VBL: No quedó un solo hombre en Hai y Betel que no saliera a perseguir a los
    israelitas. Así dejaron la ciudad indefensa mientras perseguían a los israelitas.
  fra-_FOB: Et il ne resta pas un homme dans Aï ni dans Béthel, qui ne sortît à la
    poursuite d'Israël; et ils laissèrent la ville ouverte, et poursuivirent Israël.
  mal-mal: ഹായിയിലും ബേഥേലിലും ഉള്ള ജനമൊക്കെയും പട്ടണം തുറന്നിട്ടേച്ച് യിസ്രായേലിനെ
    പിന്തുടർന്നു.
  urd-GVR: Ek mard bhī Aī yā Baitel meṅ na rahā balki sab ke sab Isrāīliyoṅ ke pīchhe
    paṛ gae. Na sirf yih balki unhoṅ ne shahr kā darwāzā khulā chhoṛ diyā.
  suz-BL: ऐ नु बेथेल ङा वोंइश मुर नेल्‍लेमी इस्राएली आन कली खेदा पाम्‍तेक्‍म। खेदा
    मपाइब का सम्‍म यो मलीम। मेकोपुकी आंम सहर ङा गारो आ ठेयब लाप्‍चो रोक्‍शा वोइश्‍शा,
    इस्राएली आन कली खेदा पाम्‍तेक्‍म।
  ita-1927: Non ci fu uomo, in Ai e in Bethel, che non uscisse dietro a Israele. Lasciaron
    la città aperta e inseguirono Israele.
  ckb-ckb: یەک پیاو لە عای یان لە بێت‌ئێل نەما کە بەدوای ئیسرائیل نەکەوتبێت. شارەکەیان
    بە کراوەیی بەجێهێشت و بەدوای ئیسرائیل کەوتن.
  eng-BBE: There was not a man in Ai and Beth-el who did not go out after Israel;
    and the town was open and unwatched while they went after Israel.
  kan-OKCV: ಆಯಿ ಎಂಬ ಪಟ್ಟಣದಲ್ಲಿಯೂ ಬೇತೇಲಿನಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲಿನ ಹಿಂದೆ ಹೊರಟು ಹೋಗದ ಮನುಷ್ಯನು
    ಒಬ್ಬನೂ ಇರಲಿಲ್ಲ. ಪಟ್ಟಣವನ್ನು ತೆರೆದಿಟ್ಟು ಹೋಗಿ ಇಸ್ರಾಯೇಲರನ್ನು ಹಿಂದಟ್ಟಿದರು.
  bbb-bbb: '@see-verse:JOS.008.016'
  tam-2017: ஆயீயிலும் பெத்தேலிலும் இஸ்ரவேலர்களைப் பின்தொடராத மனிதன் இருந்ததில்லை;
    பட்டணத்தைத் திறந்துவைத்துவிட்டு, இஸ்ரவேலர்களைத் துரத்திக்கொண்டுபோனார்கள்.
  spa-RV-1909: Y no quedó hombre en Hai y Beth-el, que no saliera tras de Israel;
    y por seguir á Israel dejaron la ciudad abierta.
  ron-BTF: Și nu a rămas niciun om în Ai sau în Betel care să nu fi ieșit după Israel;
    și au lăsat cetatea deschisă și au urmărit pe Israel.
  eng-WEBP: There was not a man left in Ai or Bethel who didn’t go out after Israel.
    They left the city open, and pursued Israel.
  eng-FBV: There wasn't a man left in Ai and Bethel who didn't go out to chase the
    Israelites. They left the town wide open as they pursued the Israelites.
  nld-1939: Geen man bleef in Ai achter; geen man, die niet uittrok, om de Israëlieten
    te achtervolgen; zelfs de poorten der stad lieten ze open, en renden maar achter
    de Israëlieten aan.
  nch-BL: Huan amo mocajqui yon se tacat ipan Hai o ipan Betel cati amo quintoquili
    nopa israelitame. Nochi yajque, huan nopa altepet mocajqui tapojtoc. Amo aqui
    mocajqui para quimanahuis.
  vie-1934: chẳng có một ai ở thành A-hi hay là ở Bê-tên mà không ra đuổi theo Y-sơ-ra-ên;
    họ bỏ thành trống không để đuổi theo Y-sơ-ra-ên.
  hin-CV: अब अय में और बेथेल में कोई भी पुरुष न बचा, सब पुरुष इस्राएल का पीछा करने
    जा चुके थे. नगर को बचाने के लिए कोई नहीं था.
  spa-BES: En Hai y Bet-el no había un hombre que no saliera tras Israel; y la ciudad
    estaba abierta y sin vigilar mientras iban tras Israel.
  tdx-tdx: Tsy nengaeñe ondaty ty e Ay ndra e Betele ao ze tsy niakatse hañotroke
    Israele; napo’ iareo nisokake i rovay le nañoridañe Israele.
  tha-KJV: ไม่มี​ชายสักคนหนึ่งที่​เหลืออยู่​ในเมืองอัยหรือเมืองเบธเอล ที่​มิได้​ออกไปไล่ตามอิสราเอล
    เขาปล่อยให้เมืองเปิ​ดอย​ู่​ไล่​ตามอิสราเอลไป
  por-BR-2018: E não ficou homem em Ai e Betel, que não tivesse saído atrás de Israel;
    e por perseguir a Israel deixaram a cidade aberta.
  deu-ELO: Und es blieb kein Mann in Ai und Bethel übrig, der nicht hinter Israel
    her ausgezogen wäre; und sie ließen die Stadt offen und jagten Israel nach.
  eng-WYC-2018: and soothly not one had (been) left in the city of Ai and Bethel,
    that pursued not Israel, and they left the cities open, as they had broken out,
    (and truly there was no one left in the city of Ai, who did not pursue Israel,
    and they left the city wide open, when they had broken out,)
  epo-epo: Kaj en Aj kaj en Bet-El restis neniu homo, kiu ne kuris post Izrael. Kaj
    ili lasis la urbon malfermita, kaj postkuris Izraelon.
  uig-PIN: Ayi bilǝn Bǝyt-Əlning iqidǝ Israilni ⱪoƣlaxⱪa qiⱪmiƣan ⱨeqbir ǝr kixi ⱪalmidi;
    ular xǝⱨǝrni oquⱪ ⱪoyup, ⱨǝmmisi Israilni ⱪoƣlap qiⱪip kǝtti.
  beo-beo: A:iai dunu huluanedafa da Isala:ili dunu sefasi. A:iai moilai bai bagade
    logo da doasi dagoi amola gaga:su dunu hamedafa ba:i.
  tpi-OTNT: Nau olgeta soldia bilong Ai na bilong Betel i go pinis bilong ranim ol
    Israel. Na taun i op nating i stap, na i no gat man bilong was long en.
  hau-SA: Ba namijin da ya rage a Ai ko Betel da bai fita don yă fafari Isra’ilawa
    ba. Suka bar birnin a buɗe, suka tafi fafarar Isra’ilawa.
  uig-LAT: Ayi bilen Beyt-Elning ichide Israilni qoghlashqa chiqmighan héchbir er
    kishi qalmidi; ular sheherni ochuq qoyup, hemmisi Israilni qoghlap chiqip ketti.
  nde-nde: Kakukho lendoda eyodwa eyasala e-Ayi kumbe eBhetheli engazanga ixotshane
    labako-Israyeli.
  ton-ton: 'Pea naʻe ʻikai toe ha tangata ʻi ʻAi pe ʻi Peteli naʻe ʻikai ʻalu kituʻa
    ke tuli ʻa ʻIsileli: pea naʻa nau tuku liʻaki pē ʻae kolo ʻonau tuli ki ʻIsileli.'
  ces-1613: Tak že nezůstal žádný z obyvatelů Hai a Bethel, kdo by nevyšel, aby honil
    Izraele; a nechali města otevřeného, a honili Izraele.
  eng-WMB: There was not a man left in Ai or Bethel who didn’t go out after Israel.
    They left the city open, and pursued Israel.
  tam-TCV: ஆயிபட்டணத்திலோ அல்லது பெத்தேலிலோ இஸ்ரயேலரைத் துரத்தாமலிருந்த மனிதன் ஒருவனும்
    இல்லை. அவர்கள் ஆயிபட்டணத்தைக் காவலின்றி விட்டுவிட்டு, எல்லோரும் இஸ்ரயேலரைப் பின்தொடர்ந்தார்கள்.
  ceb-ULB: Walay bisan usa ka lalaki nga nahibilin sa Ai ug sa Betel nga wala migukod
    sa Israel. Gitalikdan nila ang siyudad ug gibiyaan kini nga abli samtang migukod
    sila sa Israel.
  pol-UBG: W Aj i Betel nie pozostał nikt, kto by nie wyruszył za Izraelem; i pozostawili
    miasto otwarte, i ścigali Izraelitów.
  urd-GVU: ایک مرد بھی عَی یا بیت ایل میں نہ رہا بلکہ سب کے سب اسرائیلیوں کے پیچھے
    پڑ گئے۔ نہ صرف یہ بلکہ اُنہوں نے شہر کا دروازہ کھلا چھوڑ دیا۔
  deu-1912: Und sie jagten Josua nach und wurden von der Stadt hinweggerissen, daß
    nicht ein Mann übrigblieb in Ai und Beth-El, der nicht ausgezogen wäre, Israel
    nachzujagen; und ließen die Stadt offen stehen, daß sie Israel nachjagten.
  ntj-ntj: '@see-verse:JOS.008.016'
  kan-2017: ಆಯಿ ಎಂಬ ಊರಿನಲ್ಲಿಯೂ ಬೇತೇಲಿನಲ್ಲಿಯೂ ಒಬ್ಬ ಗಂಡಸಾದರೂ ಉಳಿಯಲಿಲ್ಲ. ಊರಬಾಗಿಲುಗಳನ್ನು
    ತೆರೆದು ಬಿಟ್ಟು ಎಲ್ಲರೂ ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಹಿಂದಟ್ಟುವುದಕ್ಕೋಸ್ಕರ ಹೊರಟರು.
  tgo-tgo: Ghɨmoghɨmoruko wolaghɨye Ai na Betel e tɨnenji kaero thɨ raka raŋgivao
    na thɨ iteta ghembako. Ghembako ghamba ruruko va i mavura na, ma tembe ragagaithɨ
    regha inaweva na i rogaithɨten.
  yap-yap: Gubin e pumo’on nu Ai e ra leked piyu Israel, ma fare binaw e ra digeyed
    ni kab mab e garog riy, ndariy be’ ni par ni nge matnagiy.
  hlt-MCSB: Israel hnuk aka hloem mueh hlang te Ai neh Bethel ah om pawh. Khopuei
    te a ah oem la a hnoo uh tih Israel te a hloem uh.
  mdy-ETH: ዓይና ቤኤቴኤሌናይዳ ዓኣ ዓሳ ዒስራዔኤሌ ዓሶ ዳውሳኒ ቢያ ኬስካዛ ካታሞኮ ካራ ቡሊንቲ ጉሪ ማዔኔ።
  twi-ASANTE: Anka obi biara wɔ Ai anaa Bet-El a wankɔtaa Israelfoɔ, na wɔgyaa kuro
    no maa ano daa hɔ.
  eng-WEBU: There was not a man left in Ai or Bethel who didn’t go out after Israel.
    They left the city open, and pursued Israel.
  bnp-bnp: E huriki a nugumaheto ne Ai ne Betel ri vano lobo ri valili ne huriki a
    Israel. A dilidala na tanga i mataka mavonga, i uka viri ge tagaria.
  wal-wal: Aayaaninne Beeteelen de7iya asai ubbai Israa7eela asaa yedettanau wuri
    kiyiichchin, katamai naagiyaabi bainnan coo dooya attiis.
  spa-PDDPT: No quedó ni un hombre en Hai o en Bet-ʼEl que no saliera a perseguir
    a Israel, y dejaron abierta la ciudad.
  gun-gun: Neĩ peteĩ'i ava ndopytaai Ai py, neĩ Betel py, Israel kuery rakykue oje'oipa
    vy. Israel kuery rakykue oje'oi vy oeja tetã rokẽ ojepe'a reve.
  agu-BL: Nk'e'tz ntin yi sanlar cwent Hay e' xomnin tan chitz'amle'n, ma na ncha'tz
    yi e' sanlar cwent Betel. Tircu'n e' bene'n. Cyaj quen tu' quilol yi cyetz chitnumil
    ẍchuc.
  ilo-ULB: Awan ti nabati a lalaki idiay Ai ken Betel a saan a napan kimmamat iti
    Israel. Pinanawanda ti siudad ket imbatida daytoy a silulukat bayat iti panangkamatda
    iti Israel.
  kpg-kpg: Nia daane huogodoo i Ai guu hula i muli digau Israel, gei di waahale la gu diiagi,
    gu mahuge dono bontai, gu deai tangada i golo bolo e madamada humalia di guongo
    ai.
  uig-ARA: ئايى بىلەن بەيت-ئەلنىڭ ئىچىدە ئىسرائىلنى قوغلاشقا چىقمىغان ھېچبىر ئەر كىشى
    قالمىدى؛ ئۇلار شەھەرنى ئوچۇق قويۇپ، ھەممىسى ئىسرائىلنى قوغلاپ چىقىپ كەتتى.
  bsp-bsp: Ali fum anasak fɛ Hay kɔ Betel nwɛ ɛnatɔ-wur kəkɔ-bɛləs aka Yisrayel mɔ.
    Kəbɛlkər kəbɛləs aka Yisrayel kənasɔŋɛ ta aŋgbət cumba ca dare-ɛ.
  sus-sus: Xɛmɛ keren mu lu Ayi nun Beteli taae kui, e birin naxa bira Isirayilakae
    fɔxɔ ra, e xa e suxu. E naxa taa lu na ki, a rabixi.
  pon-2006: Ohl akan koaros en Ai idawehnla mehn Israel ko, kahnimwo ahpw langada
    oh sohte mehmen me pahn doarehla.
  ksd-ksd: Ma pa ta tutana mulai i ga ki Ai ba Betel, diat par dia ga irop ma dia
    ga korot mur ra tarai Israel; ma pa dia ga banu bat ra pia na pal, ma dia ga korot
    mur uka ra tarai Israel.
  tur-YTC: Ay Kenti'nde ya da Beytel'de İsrael'in peşinden gitmeyen tek kişi kalmamıştı.
    Kenti açık bırakıp İsrael'i kovaladılar.
  grc-BRENT: Οὐ κατελείφθη οὐδεὶς ἐν τῇ Γαὶ, ὃς οὐ κατεδίωξεν ὀπίσω Ἰσραήλ· καὶ κατέλιπον
    τὴν πόλιν ἠνεῳγμένην, καὶ κατεδίωξαν ὀπίσω Ἰσραήλ·
  ind-AYT: Tidak ada seorang pun tertinggal di Ai atau Betel, yang tidak mengejar
    orang Israel. Mereka meninggalkan kota itu terbuka dan mengejar orang Israel.
  nya-nya: Palibe munthu wamwamuna wa mzinda wa Ai kapena wa Beteli amene sanatuluke
    kukapirikitsa Aisraeli. Iwo anasiya mzinda wosatseka ndi kumapirikitsa Aisraeli.
  hrv-hrv: I ne ostade nitko u Aju i Betelu da nije pošao za Izraelcima. Ostavili
    su grad otvoren i gonili Izraelce.
  mps-mps: Megi da, te Ai hanu dali Betel hanu si ami bidi dabe tigidaligo te Israel
    dabe pobeasa pelama silai. Tama te hanu tomoba pabo genuai sunumi te olo dalaluali,
    tama te tonaluabo bidi me meni yanio.
  tpi-tpi: Nau olgeta soldia bilong Ai na bilong Betel i go pinis bilong ranim ol
    Israel. Na taun i op nating i stap, na i no gat man bilong was long en.
  dan-1931: ikke én Mand blev tilbage i Aj, men alle drog de ud for at forfølge Israel,
    og de lod Byen stå åben, medens de forfulgte Israel.
  vie-OVCB: Và như thế, thành A-hi và Bê-tên đều bỏ trống, không còn một người canh
    giữ.
  guj-2017: હવે આય અને બેથેલમાં ઇઝરાયલની પાછળ બહાર ગયો ન હોય એવો કોઈ પુરુષ રહ્યો ન
    હતો. નગરને નિરાશ્રિત મૂકીને તથા તેના દરવાજા ખુલ્લાં મૂકીને તેઓ ઇઝરાયલની પાછળ પડયા.
  pon-2006A: Ohl akan koaros en Ai idawehnla mehn Israel ko, kahnimwo ahpw langada
    oh sohte mehmen me pahn doarehla.
  por-BRBSL: Não havia um homem em Ai ou Betel que não tivesse saído depois de Israel.
    Eles deixaram a cidade aberta, e perseguiram Israel.
  cth-cth: Isarel miphunnaw ka pâlei hoeh e Ai hoi Bethel kho thung vah, tongpa buet
    touh hai awm hoeh. Kho teh a aw lah a ceitakhai teh, Isarel miphunnaw hah a pâlei
    awh.
  twi-twi: Anka obiara wɔ Ai anaa Bet-el a wankɔtaa Israelfo, na wogyaw kurow no maa
    ano daa hɔ.
  hlt-hlt: Israel hnuk aka hloem mueh hlang te Ai neh Bethel ah om pawh. Khopuei te
    a ah oem la a hnoo uh tih Israel te a hloem uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yɛ̀ bɛmɔu kɛ́tũnnɛ Isidɑyɛɛribɛ, bɑ́ òmɔù í nkpɑɑ́ Aii kɛ bɑɑ
    dihɛì.
  msy-2020: Ezɨ Ai ko Betelɨn mɨdorozir gumaziba bar moghɨra nguibar ekiamning ategha
    Israelian agɨntɨgha ghue. Ezɨ nguibar ekiamningɨn tiar akaba pura kuiaghiregha
    iti, ezɨ dar ganamin gumaziba puvatɨ.
  azb-azb: Ay və Bet-El şəhərlərində bir nəfər də qalmadı ki, İsraillilərin ardınca
    getməsin. Onlar şəhəri açıq qoyaraq İsrailliləri təqib etdilər.
  eng-DBY: And not a man remained in Ai and Bethel that went not out after Israel;
    and they left the city open, and pursued after Israel.
  hin-2017: और न आई में और न बेतेल में कोई पुरुष रह गया, जो इस्राएलियों का पीछा करने
    को न गया हो; और उन्होंने नगर को खुला हुआ छोड़कर इस्राएलियों का पीछा किया।
  swp-swp: 'Beteli eo Eae eai nige tau esega i mia, gamagaridi se lau Isaraela hesabadi:
    eanua se laugabaei, edi eanua dobiladi nige se gududi, Isaraela se aihenaudi,
    se lau.'
  eng-YLT: and there hath not been left a man in Ai and Bethel who hath not gone out
    after Israel, and they leave the city open, and pursue after Israel.
  kne-kne: Am-in ay lalaki ed Ai et en da nakiapayaw, isonga nataynan din siyodad
    ay nabobokatan din segpan ya maga di nabay-an ay mamantay.
  eng-WYC-2017: and soothly not one had [or was] left in the city of Ai and Bethel,
    that pursued not Israel, and they left the cities open, as they had broken out,
  eng-WMBB: There was not a man left in Ai or Bethel who didn’t go out after Israel.
    They left the city open, and pursued Israel.
  urd-GVH: एक मर्द भी अई या बैतेल में न रहा बल्कि सबके सब इसराईलियों के पीछे पड़ गए।
    न सिर्फ़ यह बल्कि उन्होंने शहर का दरवाज़ा खुला छोड़ दिया।
  rug-rug: Sari doduru tiena sa popoa Ai si hadu luli i sari na tinoni Izireli, meke
    tukele ṉaṉara hola nana sa sasadana sa vasileana lavata. Loke tie hite koa ia
    pude lavelave hukata nia.
  gaz-gaz: Namni Israaʼeloota faana buʼee ariʼuuf hin baʼin tokko iyyuu Aayi yookaan
    Beetʼeel keessatti hin hafne. Magaalattiis eegumsa malee hambisanii Israaʼeloota
    ariʼuuf baʼan.
  fra-LSG: Il n’y eut dans Aï et dans Béthel pas un homme qui ne sortît contre Israël.
    Ils laissèrent la ville ouverte, et poursuivirent Israël.
  gnn-gnn: Ga ŋunhalayi Yäyinydja yakana waŋgany ŋula ḏarramu nhinana yukurrana ŋuruku
    wäŋawunydja goŋ‐nherraṉmina, ga ḻoḻunydja ŋunhiyi dhä‐ḻapthurrunana, ḻapthunarana
    yukurrana dhärrana.
  yal-yal: Xɛmɛ yo mi lu Ayi taan nun Betɛli taani. E birin yi siga Isirayila kaane
    sagatandeni. E yi taan so dɛɛn lu rabixi siga Isirayila kaane fɔxɔ ra.
  haw-1868: Aole i koe kekahi kanaka ma Ai, a me Betela, i hahai ole aku i ka Iseraela.
    Waiho hamama wale lakou i ke kulanakauhale, a hahai aku la i ka Iseraela.
  arb-NAV: وَلَمْ يَبْقَ فِي عَايَ أَوْ فِي بَيْتِ إِيلَ رَجُلٌ لَمْ يَسْعَ فِي مُطَارَدَةِ
    الإِسْرَائِيلِيِّينَ، تَارِكِينَ الْمَدِينَةَ مَفْتُوحَةً لِلْكَمِينِ.
  ewe-ewe: asrafo aɖeke kura meganɔ Ai alo Betel o. Gawu la, woʋu Ai ƒe agbowo da
    ɖi siãa.
  eng-LEE: And there was not a man left in 'Ai or Beth-el, that went not out after
    Israel; and they left the city open, and pursued after Israel.
  asm-FB: আৰু ইস্ৰায়েলৰ পাছত খেদি যাওঁতে যাওঁতে অয় আৰু বৈৎএলত এজন লোকো অৱশিষ্ট নাথাকিল৷
    তেওঁলোকে নগৰৰ দুৱাৰ মুকলিকৈ এৰি থৈ, সকলোৱে ইস্ৰায়েলৰ পাছত খেদি গ’ল।
  sus-A: شّمّ كٍرٍن مُ لُ عَيِ نُن بٍتٍلِ تَايٍ كُي، عٍ بِرِن نَشَ بِرَ عِسِرَيِلَكَيٍ
    قْشْ رَ، عٍ شَ عٍ سُشُ. عٍ نَشَ تَا لُ نَ كِ، عَ رَبِشِ.
  fra-SBL: Il ne resta pas un homme à Aï ou à Béthel qui ne se soit mis à la poursuite
    d'Israël. Ils laissèrent la ville ouverte, et poursuivirent Israël.
  hbo-hbo: וְלֹֽא־נִשְׁאַ֣ר אִ֗ישׁ בָּעַי֙ וּבֵ֣ית אֵ֔ל אֲשֶׁ֥ר לֹֽא־יָצְא֖וּ אַחֲרֵ֣י
    יִשְׂרָאֵ֑ל וַיַּעַזְב֤וּ אֶת־הָעִיר֙ פְּתוּחָ֔ה וַֽיִּרְדְּפ֖וּ אַחֲרֵ֥י יִשְׂרָאֵֽל׃
    פ
  piu-2006: '@see-verse:JOS.008.016'
  kik-kik: Gũtirĩ mũndũ mũrũme o na ũmwe wa Ai kana Betheli ũtoimire gũthiĩ gũkinyĩra
    andũ a Isiraeli. Magĩtiga itũũra rĩu rĩtaahingĩtwo magĩtengʼeria andũ a Isiraeli.
  fra-NCL: Il ne resta pas un homme dans Haï et dans Béthel qui ne sortit pour poursuivre
    Israël ; laissant la ville ouverte, ils poursuivirent Israël.
  cek-AK: Ai vangpui hoi Bethel vangpui thungah kaom kaminawk thungah, Israel kaminawk
    patom ai kami maeto doeh om o ai; vangpui to tacawt o taak boih moe, Israel kaminawk
    to patom o.
  cuk-cuk: Bela machergan-Hai-neggweburgi-gudimalad, degi, Betelʼgi-gudimalad Israel-sordamar-balegitemalad,
    wargwensaale bessulid. Deyob-ainidmaladbali, Hai-neggwebur-e-yawagak egaar-sii
    mete-nadmalad.
  uig-CYR: Айи билән Бәйт-Әлниң ичидә Исраилни қоғлашқа чиқмиған һеч бир әр киши қалмиди;
    улар шәһәрни очуқ қоюп, һәммиси Исраилни қоғлап чиқип кәтти.
  tel-2017: ఇశ్రాయేలీయులను తరమడానికి వెళ్లనివారు హాయిలో గాని, బేతేలులో గాని ఒక్కరూ
    మిగల్లేదు. వారు ద్వారం మూయకుండానే పట్టణాన్ని విడిచిపెట్టి ఇశ్రాయేలీయులను తరమడానికి
    వెళ్ళిపోయారు.
  hat-BSA: Konsa, pa t gen yon gason ki rete nan Aï ni Béthel, yo te kite vil la san
    gade pou te kouri dèyè Israël.
  kos-kos: Mwet Ai nukewa elos som ukwe mwet Israel, ac mutunpot in siti sac ikakelik
    na ac wangin mwet lula in karingin.
  hbo-WLC: וְלֹֽא־נִשְׁאַ֣ר אִ֗ישׁ בָּעַי֙ וּבֵ֣ית אֵ֔ל אֲשֶׁ֥ר לֹֽא־יָצְא֖וּ אַחֲרֵ֣י
    יִשְׂרָאֵ֑ל וַיַּעַזְב֤וּ אֶת־הָעִיר֙ פְּתוּחָ֔ה וַֽיִּרְדְּפ֖וּ אַחֲרֵ֥י יִשְׂרָאֵֽל׃
    פ
  ibo-ibo: Ọ dịkwaghị otu onye nwoke nke fọdụrụ na Ai maọbụ na Betel. Ha hapụkwara
    obodo ahụ ka o ghere oghe, gaa ịchụ ndị Izrel ọsọ.
  ory-ory: ପୁଣି ଇସ୍ରାଏଲର ପଛରେ ଯେ ନ ଗଲା, ଏପରି ଜଣେ ହେଲେ ଅୟ କି ବେଥେଲ୍‍ରେ ଅବଶିଷ୍ଟ ନ ଥିଲା;
    ସମସ୍ତେ ନଗର ମୁକ୍ତ କରି ଇସ୍ରାଏଲ ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ।
  chk-chk: Esap wor eman mwän mi chüen nom lon Ai ika Petel, pwe meinisin ra tapweri
    chon Israel. Ra sukala chök asamalapen ewe telinimw o likitala, nge esap wor eman
    a mamasa.
  rop-rop: Bambai na ola men brom det taun bin ranimap detlot Isreil solja, en nobodi
    bin deya blanga maindim det taun.
  ukr-1871: І не зосталось нїкого в Гаї і в Бетелї позаду, щоб не метнувся за Ізраїлем;
    і покинули вони місто з відчиненими ворітьми позад себе і вганяли за Ізраїлем.
  deu-1951: Und es blieb nicht ein einziger Mann übrig in Ai und Bethel, der nicht
    ausgezogen wäre, Israel nachzujagen; und sie ließen die Stadt offen stehen und
    jagten Israel nach.
  eng-JPS: And there was not a man left in Ai or Beth-el, that went not out after
    Israel; and they left the city open, and pursued after Israel.
  srp-1865: I ne osta niko u Gaju ni u Vetilju da ne poðe za Izrailjem; i ostaviše
    grad otvoren, i tjerahu Izrailja.
  lug-lug: Tewali musajja n’omu yasigala mu Ayi oba Beseri, ekibuga kyonna baaleka
    kiggule nga bagenze okugoba Abayisirayiri.
  heb-heb: ולא נשאר איש בעי ובית אל אשר לא יצאו אחרי ישראל ויעזבו את העיר פתוחה וירדפו
    אחרי ישראל׃
  ben-IRV: বের হয়ে ইস্রায়েলের পিছনে গেল না, এমন এক জনও অয়ে বা বৈথেলে অবশিষ্ট থাকল
    না; সবাই নগরের দরজা খোলা রেখে ইস্রায়েলের পিছন পিছন দৌড়াল।
  pan-pan: ਉਸ ਤੋਂ ਬਾਅਦ ਅਈ ਅਤੇ ਬੈਤਏਲ ਵਿੱਚ ਕੋਈ ਮਨੁੱਖ ਬਾਕੀ ਨਾ ਰਿਹਾ ਜਿਹੜਾ ਇਸਰਾਏਲ ਦਾ ਪਿੱਛਾ
    ਕਰਨ ਨੂੰ ਨਾ ਨਿੱਕਲਿਆ ਹੋਵੇ ਅਤੇ ਉਹ ਸ਼ਹਿਰ ਨੂੰ ਖੁੱਲ੍ਹਾ ਛੱਡ ਕੇ ਇਸਰਾਏਲ ਦੇ ਪਿੱਛੇ ਭੱਜ ਪਏ।
  mya-JVB: ဣသရေလ အမျိုးသားတို့ကို မ လိုက် ဘဲ၊ အာဣ မြို့နှင့် ဗေသလ မြို့၌ ယောက်ျား
    တယောက်မျှ မ နေ ၊ မြို့ ကို လှပ် ထားလျက် ဣသရေလ အမျိုးသားတို့ကို လိုက် ကြ၏။
  tbg-tbg: Ekaa Aihainaa vaiinti vika vatuka ke, kia vaantaavura qentivata tintaraiti,
    Isareri ntata vare vura.
  hmo-hmo: Ai ena tatau ibounai ese Israela taudia lulua totona edia hanua idia rakatania.
    Hanua ena magu iduara be idia koua lasi, bona tuari tauna ta lasi be hanua lalonai
    ia noho.
  urd-urd: और एे और बैतएल में कोई आदमी बाक़ी न रहा जो इस्राईलियों के पीछे न गया हो;
    और उन्होंने शहर को खुला छोड़ कर इस्राईलियों का पीछा किया।
  rus-SYN: в Гае и Вефиле не осталось ни одного человека, который не погнался бы за
    Израилем; и город свой они оставили отворенным, преследуя Израиля.
  bqc-SIM: Gↄ̃ɛe i gↄ̃ wɛ̃́lɛ guuo, aa bↄ̀lɛ pɛ̀ Isailiↄwa ḿpiiɛ, ↄ̃ aa ń wɛ̃́lɛ
    bĩ́ibↄlɛ tò wɛ̃a, aalɛ Isailiↄ yá.
  tcz-CHONGTHU: Ai ahilouleh Bethella chun mi khatcha kidalha louvin Israelte chu
    adelsohkei tauvin ahi. Hitichun khopi ahomkeuvin adalha tauvin ahi.
  mar-mar: इस्राएलाचा पाठलाग करायला निघाला नाही असा कोणी पुरुष आय किंवा बेथेल येथे
    राहिला नाही; त्यांनी ते नगर पूर्ण सोडून देऊन आणि उघडे टाकून इस्राएलाचा पाठलाग
    केला.
  qub-qub: Bet-elcho, Haicho tiyajcunaga manami jucpis siudänincho quëdaranchu. Llapanmi
    Israelcunata gatiran. Chaura siudänintaga mananami pipis täparannachu.
  bqp-bqp: Gↄ̃gbɛ̃ ke dí gↄ̃ wɛ̃tɛ gũnlo, ò bↄ̀tɛ ò pɛ̀ Isarailanↄa ń pínki, akũ
    ò ń wɛ̃tɛ bĩnilɛ tò wɛ̃na, òtɛn pɛ́ Isarailanↄa.
  hat-hat: Pa t' gen yon gason nan lavil Ayi a, tout te kouri soti dèyè pèp Izrayèl
    la. Yo kite pòtay lavil la gran batan louvri san pesonn pou defann li.
  eng-BSB: Not a man was left in Ai or Bethel who did not go out after Israel, leaving
    the city wide open while they pursued Israel.
  tod-tod: Nu nɔpɛ ge la ɠɛni yɛni Ayi ta Ɓeetɛle taazuʋɛti, nii é la ɠɛni ɠulani,
    é ʋa li Izelayɛle nuiti kpɛɛzuʋɛ. Ti taa laalaogai yɛni, ti ʋilɛ Izelayɛle nuiti
    polu.
  eng-WEBPB: There was not a man left in Ai or Bethel who didn’t go out after Israel.
    They left the city open, and pursued Israel.
  kbq-kbq: Hanki Ai kumate'ene Beteli kumate vene'nea magore hu'za kumazmia kegava
    hu'za omani'za, ana maka'mo'za atre'za Israeli vahe zamarotago hu'za vazageno,
    kuma kahamo'a hagro huno me'ne.
  nhe-BL: Huan ax mocajqui niyon se tlacatl ipan Hai o ipan Betel tlen ax quintoquili
    nopa israelitame. Nochi yajque, huan nopa altepetl mocajqui tlapojtoc. Axaca mocahuayaya
    para quimanahuis.
  bus-bus: Gↄ̃gbɛ̃ kee e gↄ̃ wɛ́tɛ guuro, aↄ̃ bↄ̀ɛ wà pɛ̀ Isarailinↄa ń píngi, ben
    aↄ̃ ń wɛ́tɛ bĩilɛ tò wɛ̃na, aↄ̃ↄe pɛɛ Isarailinↄa.
  gub-BL: Ni amo awa Az pe har ni amo Metew pe har nupyta kwaw weko haw pe wà, tawhu
    pe wà. Wezar tawhu wà, nuwàpytym kwaw ukenaw wà, Izaew wanaikweromo oho mehe wà.
  eng-DRA: And not one remained in the city of Hai and of Bethel, that did not pursue
    after Israel, leaving the towns open as they had rushed out,
