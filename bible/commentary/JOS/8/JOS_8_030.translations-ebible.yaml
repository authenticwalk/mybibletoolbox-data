verse: JOS.008.030
translations:
  mal-C: യഹോവയുടെ ദാസനായ മോശ ഇസ്രായേൽമക്കളോടു കൽപ്പിച്ചിരുന്നതുപോലെ യോശുവ ഇസ്രായേലിന്റെ
    ദൈവമായ യഹോവയ്ക്ക് ഏബാൽപർവതത്തിൽ ഒരു യാഗപീഠം പണിതു.
  deu-TKW: Hierauf errichtete Josua Jahwe, dem Gott Israels, einen Altar auf dem Berge
    Ebal,
  lin-lin: Jozue atongaki etumbelo mpo na Yawe, Nzambe ya Isalaele, na ngomba Ebali,
  eng-LSV: Then Joshua builds an altar to YHWH, God of Israel, in Mount Ebal,
  eng-GNV: Then Ioshua built an altar vnto the Lord God of Israel, in mount Ebal,
  eng-WEBSTER: Then Joshua built an altar to the LORD God of Israel in mount Ebal,
  nhw-BL: Huajca ipan tepetl Ebal Josué quichijqui se tlaixpamitl para TOTECO Dios
    catli tiisraelitame tijhueyichihuaj.
  swh-ONEN: Kisha Yoshua akajenga madhabahu ya Bwana, Mungu wa Israeli, katika Mlima
    wa Ebali,
  bba-bba: Yenibɑn biru Yosue u Gusunɔ, Isirelibɑn Yinni yɑ̃ku yeru bɑniɑ ɡuu te bɑ
    mɔ̀ Ebɑlin wɔllɔ.
  eng-KJVCPB: Then Joshua built an altar unto the Lord God of Israel in mount Ebal,
  mpx-mpx: Sauga etegana al Yosuwa alonau ge Isileli gegewel hi na Oya Ebal, inoke
    Yosuwa pat i pahe abapowon etega i ginol Yehoba Isileli wali Yabowaine kaiwena.
  luo-luo: Eka Joshua nogero kendo mar misango e got Ebal ni Jehova Nyasaye ma Nyasach
    Israel,
  meu-meu: Bena Iosua ese ihaboulaina patana ta e larebaia, Iehova, Israel Diravana,
    ena, Ebal ororona ai,
  npi-ULB: त्यसपछि यहोशूले परमप्रभुका दास मोशाले इस्राएलका मानिसहरूलाई
  yor-yor: Nígbà náà ni Joṣua mọ pẹpẹ kan fún Olúwa Ọlọ́run Israẹli, ní òkè Ebali,
  emp-NTPO: Mãwãnacarea Josueba Ebal eyad̶e mõgarada ʌ̃tʌ pã buesia animarã israelerã
    Ãcõrẽa babue diai carea.
  ind-ind: Pada waktu itu, Yosua mendirikan mezbah kurban bagi TUHAN, Allah Israel,
    di gunung Ebal.
  pes-OPCB: سپس یوشع برای خداوند، خدای اسرائیل مذبحی بر کوه عیبال بنا کرد.
  tgl-ULB: Pagkatapos itinayo ni Josue ang isang altar para kay Yahweh, ang Diyos
    ng Israel, sa Bundok Ebal,
  hui-hui: Ani buwa Yosua ibugua mbirale bo lomabu delaga dabu mbira Anduane Homogo
    Isaraele wali agalinaga Ngode Datagaliwabehondo bini.
  mya-mya: ထို​နောက်​ယော​ရှု​သည်​ဧ​ဗ​လ​တောင်​ပေါ်​တွင် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​ရန်​ယဇ်​ပလ္လင်​ကို တည်​လေ​၏။-
  bod-N: སྐབས་དེར་ཡོ་ཤུ་ཨ་ཡིས་ཨེ་བཱལ་རི་བོར་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག་བཞེངས་པ་དང་།
  sna-sna: Zvino Joshua akavakira Jehovha, Mwari waIsraeri, aritari pagomo reEbhari,
  spa-BLM: Entonces Josué edificó un altar a Yahvé, el Dios de Israel, en el monte
    Ebal,
  cac-cac: Ix lajvi chi', ix sb'oancanq'ue jun altar vin̈aj Josué chi' d'a Jehová
    sDiosal eb' israel d'a yich lum vitz Ebal.
  swh-ULB: Kisha Yoshua akajenga madhabahu kwa Yahweh, Mungu wa Israeli katika Mlima
    wa Ebali,
  bel-bel: Тады Ісус зладзіў ахвярнік Госпаду Богу Ізраілеваму на гары Гевал,
  deu-ELBBK: Damals baute Josua dem HERRN, dem Gott Israels, einen Altar auf dem Berg
    Ebal,
  mbb-OT: Ne zutun mibpevaal si Josue te pemuhatà diyà te Buntud he Ebal he para te
    Nengazen he Megbevayà te Israel.
  mal-2015: അനന്തരം യോശുവ യിസ്രായേലിന്റെ ദൈവമായ യഹോവെക്കു ഏബാൽപർവ്വതത്തിൽ ഒരു യാഗപീഠം
    പണിതു.
  tuo-NT: Te beꞌro Josué ʉ̃rʉ̃gʉ̃ Ebal wãmeticjʉpʉ Israe curuacjãrã wiogʉ Õꞌacʉ̃rẽ
    ẽjõpeorãtirã, waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore niꞌcã mesã ʉ̃tã meꞌrã seeneocũucʉ niwĩ.
  rmc-rmc: Akor o Jozua ačhaďa le RAJESKE, le Izraeloskre Devleske, oltaris pro verchos
    Ebal.
  nlg-nlg: Keri ke Joshua te kisua na bela ni sukaghi vania Yahweh, na God ni Israel,
    kouna na ghotu Ebal.
  pes-OPV: آنگاه یوشع مذبحی برای یهوه، خدای اسرائیل در کوه عیبال بنا کرد.
  ron-1924: Атунч, Иосуа а зидит ун алтар Домнулуй Думнезеулуй луй Исраел пе мунтеле
    Ебал,
  ben-OBCV: পরে যিহোশূয় এবল পর্বতে ইস্রায়েলের ঈশ্বর সদাপ্রভুর উদ্দেশে এক যজ্ঞবেদি
    নির্মাণ করলেন।
  som-som: Markaasaa Yashuuca wuxuu Rabbiga ah Ilaaha reer binu Israa'iil Buur Ceebaal
    uga dhisay meel allabari,
  lat-VUC: Tunc ædificavit Josue altare Domino Deo Israël in monte Hebal,
  eng-ASVBT: Then Joshua built an altar unto Jehovah, the God of Israel, in mount
    Ebal,
  ita-1885: ALLORA Giosuè edificò un altare al Signore Iddio d'Israele, nel monte
    di Ebal,
  eng-ULB: Then Joshua built an altar to Yahweh, the God of Israel, on Mount Ebal,
  spa-VBL: Luego Josué construyó un altar en el monte Ebal para el Señor, el Dios
    de Israel.
  fra-_FOB: Alors Josué bâtit un autel à l'Éternel, le Dieu d'Israël, sur le mont
    Ébal,
  mal-mal: അനന്തരം യോശുവ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്ക് ഏബാൽപർവ്വതത്തിൽ ഒരു യാഗപീഠം
    പണിതു.
  urd-GVR: Us waqt Yashua ne Rab Isrāīl ke Ḳhudā kī tāzīm meṅ Aibāl Pahāṛ par qurbāngāh
    banāī
  suz-BL: मिनु यहोसुमी परमप्रभु यावे, इस्राएली आन परमप्रभु कली एबाल डांडामी चढ़ेतीक
    का सेल्‍तु। ब्‍यवस्‍था २७:२-८
  ita-1927: Allora Giosuè edificò un altare all’Eterno, all’Iddio d’Israele, sul monte
    Ebal,
  ckb-ckb: ئینجا یەشوع قوربانگایەکی بۆ یەزدانی پەروەردگاری ئیسرائیل لە کێوی عێبال
    بنیاد نا.
  eng-BBE: Then Joshua put up an altar to the Lord, the God of Israel, in Mount Ebal,
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಏಬಾಲ್ ಪರ್ವತದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಯೆಹೋವ ದೇವರಿಗೆ ಒಂದು ಬಲಿಪೀಠವನ್ನು
    ಕಟ್ಟಿದನು.
  bbb-bbb: '@see-verse:JOS.008.029'
  tam-2017: 'அப்பொழுது யோசுவா: யெகோவாவின் ஊழியக்காரனாகிய மோசே இஸ்ரவேல் மக்களுக்குக்
    கட்டளையிட்டபடியும், மோசேயின் நியாயப்பிரமாண புத்தகத்தில் எழுதியிருக்கிறபடியும்,
    ஏபால் மலையில் இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு இரும்பு ஆயுதம் படாத முழுக்கற்களால்
    ஒரு பலிபீடத்தைக் கட்டினான்.'
  spa-RV-1909: Entonces Josué edificó un altar á Jehová Dios de Israel en el monte
    de Ebal,
  ron-BTF: Atunci Iosua a zidit un altar DOMNULUI Dumnezeul lui Israel pe muntele
    Ebal,
  eng-WEBP: Then Joshua built an altar to the LORD, the God of Israel, on Mount Ebal,
  eng-FBV: Then Joshua built an altar on Mount Ebal for the Lord, the God of Israel.
  nld-1939: In die tijd bouwde Josuë op de berg Ebal een altaar voor Jahweh, Israëls
    God,
  nch-BL: Huajca ipan tepet Ebal Josué quichijqui se taixpamit para TOTECO Dios cati
    tiisraelitame tijhueyichihuaj.
  vie-1934: Bấy giờ, Giô-suê lập một bàn thờ cho Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên
    tại trên núi Ê-banh,
  hin-CV: फिर यहोशू ने मोशेह द्वारा लिखी व्यवस्था में से इस्राएल वंश को दिए गए निर्देशों
    के अनुसार एबल पर्वत में ऐसे पत्थरों को लेकर वेदी बनाई, जिन पर किसी भी वस्तु का
    प्रयोग नहीं किया गया था. इस वेदी पर उन्होंने याहवेह तुम्हारे परमेश्वर के लिए होमबलि
    तथा मेल बलि चढ़ाई.
  spa-BES: Entonces Josué levantó un altar al Señor, el Dios de Israel, en el monte
    Ebal,
  tdx-tdx: Le namboara’ Iehosoa kitrely t’Iehovà, Andrianañahare’ Israele, am-bohi’
    Ebale eo
  tha-KJV: แล​้วโยชูวาได้สร้างแท่นบูชาในภูเขาเอบาลถวายแด่พระเยโฮวาห์พระเจ้าของอิสราเอล
  por-BR-2018: Então Josué edificou um altar ao SENHOR Deus de Israel no monte de
    Ebal,
  deu-ELO: Damals baute Josua dem Jehova, dem Gott Israels, einen Altar auf dem Berge
    Ebal,
  eng-WYC-2018: Then Joshua builded an altar to the Lord God of Israel in the hill
    of Ebal, (Then Joshua built an altar to the Lord God of Israel on Mount Ebal,)
  epo-epo: Tiam Josuo konstruis sur la monto Ebal altaron al la Eternulo, Dio de Izrael,
  uig-PIN: Andin Yǝxua Ebal teƣida Israilning Hudasi Pǝrwǝrdigarƣa ⱪurbangaⱨ yasidi.
  beo-beo: Amasea, Yosiua da Iba:le Goumia, Isala:ili fi ilia Hina Godema oloda hamoi.
  tpi-OTNT: Bihain Josua i wokim wanpela alta bilong God, antap long maunten Ebal.
  hau-SA: Yoshuwa kuwa ya yi wa Ubangiji, Allah na Isra’ila bagade a Dutsen Ebal,
  uig-LAT: Andin Yeshua Ébal téghida Israilning Xudasi Perwerdigargha qurban’gah yasidi.
  nde-nde: UJoshuwa wasesakhela uThixo, uNkulunkulu wako-Israyeli i-alithari e-Ebhali.
  ton-ton: ¶ Pea naʻe fokotuʻu ʻe Siosiua ʻae feilaulauʻanga kia Sihova ko e ʻOtua
    ʻo ʻIsileli ʻi he moʻunga ko Ipale,
  ces-1613: Tedy vzdělal Jozue oltář Hospodinu Bohu Izraelskému na hoře Hébal,
  eng-WMB: Then Joshua built an altar to the LORD, the God of Israel, on Mount Ebal,
  tam-TCV: அதன்பின், யோசுவா ஏபால் மலையில் இஸ்ரயேலின், இறைவனாகிய யெகோவாவுக்கு ஒரு பலிபீடத்தைக்
    கட்டினான்.
  ceb-ULB: Unya nagtukod ug halaran si Josue alang kang Yahweh, ang Dios sa Israel,
    didto sa Bukid sa Ebal,
  pol-UBG: Wtedy Jozue zbudował ołtarz dla PANA, Boga Izraela, na górze Ebal;
  urd-GVU: اُس وقت یشوع نے رب اسرائیل کے خدا کی تعظیم میں عیبال پہاڑ پر قربان گاہ
    بنائی
  deu-1912: Da baute Josua dem HERRN, dem Gott Israels, einen Altar auf dem Berge
    Ebal
  kan-2017: ಯೆಹೋವನ ಸೇವಕನಾದ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಹಾಗೂ ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ
    ಬರೆದಿರುವಂತೆ ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಏಬಾಲ್ ಬೆಟ್ಟದಲ್ಲಿ ಒಂದು ಯಜ್ಞವೇದಿಯನ್ನು
    ಕಟ್ಟಿಸಿದನು. ಉಳಿಯು ಮುಟ್ಟದ ಹುಟ್ಟುಕಲ್ಲುಗಳಿಂದಲೇ ಅದನ್ನು ಕಟ್ಟಿಸಿದನು
  tgo-tgo: Mbaŋa vavana e ghereiye Josuwa na Isirel gharɨgharɨniye vethɨ raka voro
    e Ou Ibol. Mbaŋa vethɨ raka vutha gheko Josuwa i dage weŋgiya ghɨmoghɨmoruko vavana
    iŋa, “Hu vatada ghamba vowo weya Giya la Loi. Hu vatadɨ ŋgoreiye vavaghare ina
    Mosese ele Mbaro tɨne. Mosese, Giya Loi le rakakaiwo va iŋa, ghambavowo gha vatavatadɨ
    ne hu vatadɨ e varɨvarɨ ma thɨ tenɨŋgi na thɨ vanamwe ghadɨdɨnji e aiyan.” Amba
    thɨ vatada ghamba vowoma. Gharɨgharɨko wolaghɨye thɨ giya lenji vowo thetheghan
    mbwanambwanaŋgi weya Giya Loi na thɨ ŋambu vaoŋgi, tembe ŋgoreiyeva thɨ vowoŋa
    vɨghathɨ vowoniyewe.
  yap-yap: Me ubunguy Joshua ba altar u daken e Burey nu Ebal ni fan ngak SOMOL, ni
    Got rok piyu Israel.
  hlt-MCSB: Te vaengah Joshua loh Israel Pathen BOEIPA kah hmueihtuk te Ebal tlang
    ah a suem.
  mdy-ETH: ዬካፓ ዒያሱ ዔባኣሌ ዹኮይዳ ናንጊና ናንንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢም ዒንጎ ባኣዚ ዒንጎንዶ ቤሲ ኮሼኔ፤
  twi-ASANTE: Yosua sii afɔrebukyia maa Awurade, Israel Onyankopɔn, wɔ Ebal bepɔ so.
  eng-WEBU: Then Joshua built an altar to the LORD, the God of Israel, on Mount Ebal,
  bnp-bnp: Na parava iea e Iosua i ratea a dede ne BAKOVI DAGI, a Vure ne huriki a
    Israel, meli na lolo e Ebal.
  wal-wal: Hegaappe guyyiyan Yaasu Eebaala giyo deriyaa bollan GODAASSI Israa7eela
    Xoossaassi yarshshuwaa yarshshiyo sohuwaa gimbbiis.
  spa-PDDPT: Entonces Josué edificó un altar a Yavé ʼElohim de Israel en la montaña
    Ebal,
  gun-gun: Ha'e ramo Ebal yvyty re Josué ojapo peteĩ altar Senhor Israel kuery Ruete
    pe,
  agu-BL: Yi baje'n yi xtxolbila'se'j, nintzun ben Josué-tz tan banle'n jun patbil
    chitx'ixwatz tetz Kataj yi kaRyosil, tibaj yi ju'wtz yi na bi'aj Ebal.
  ilo-ULB: Ket nangbangon ni Josue iti altar nga agpaay kenni Yahweh a Dios ti Israel,
    idiay Bantay Ebal,
  kpg-kpg: Malaa, Joshua ga hagaduu dana gowaa hai tigidaumaha i hongo di Gonduu Ebal
    ang gi Dimaadua, go di God o digau Israel.
  uig-ARA: ئاندىن يەشۇئا ئېبال تېغىدا ئىسرائىلنىڭ خۇداسى پەرۋەردىگارغا قۇربانگاھ ياسىدى.
  bsp-bsp: Kɔ Yosuwe ɛŋcəmbərɛ Kanu Kəpɔŋ Kanu ka Yisrayel aŋgbip nde tɔrɔ ta Ebal.
  sus-sus: Na tɛmui Yosuwe naxa sɛrɛxɛbade yailan Isirayila Marigi Alatala bɛ Ebali
    geya fari,
  pon-2006: Sosua eri kauwada ni Nahna Epal pei sarawi ehu ong KAUN-O, Koht en Israel.
  ksd-ksd: Ma Iosua i ga pait ra uguugu na vartabar upi kai ra Luluai ra God kai Israel
    ta ra luana Ebal,
  tur-YTC: Bunun üzerine Yeşu, İsrael'in Tanrısı Yahve'ye Eval Dağı'nda bir sunak
    yaptı.
  ind-AYT: Kemudian, Yosua mendirikan sebuah mazbah untuk TUHAN, Allah Israel, di
    Gunung Ebal,
  nya-nya: Ndipo Yoswa anamanga guwa lansembe la Yehova Mulungu wa Israeli pa phiri
    la Ebala.
  hrv-hrv: Tada podiže Jošua žrtvenik Jahvi, Bogu Izraelovu, na gori Ebalu,
  mps-mps: Te silama, nosali Josuago te Israel dabego Genuai Bidi Godigo alta me deli
    te Ebal bulu du bagede nigai.
  tpi-tpi: Bihain Josua i wokim wanpela alta bilong God, antap long maunten Ebal.
  dan-1931: Da byggede Josua HERREN, Israels Gud, et Alter på Ebals Bjerg,
  vie-OVCB: Sau đó, Giô-suê xây một bàn thờ cho Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên
    trên Núi Ê-banh,
  guj-2017: ત્યારે યહોશુઆએ એબાલ પર્વત ઉપર ઇઝરાયલના પ્રભુ, યહોવાહને સારુ વેદી બાંધી,
  pon-2006A: Sosua eri kauwada ni Nahna Epal pei sarawi ehu ong KAUN-O, Koht en Israel.
  por-BRBSL: Então Josué construiu um altar a Javé, o Deus de Israel, no Monte Ebal,
  cth-cth: Hahoi Joshua ni Ebal mon dawk Isarel miphunnaw e BAWIPA Cathut hanelah
    thuengnae khoungroe a sak awh.
  twi-twi: Yosua sii afɔremuka maa Awurade, Israel Nyankopɔn, wɔ Ebal bepɔw so.
  hlt-hlt: Te vaengah Joshua loh Israel Pathen BOEIPA kah hmueihtuk te Ebal tlang
    ah a suem.
  tbz-SIM: Kɛ̀ Sosuwee mɑɑ́ ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù diwũɔ̃tɔ̀nnì ditɑ̃rì
    bɛ̀ tu dì Ebɑɑdi di ĩ́nkɛ̀.
  msy-2020: Dughiar maba gɨvazɨma Josua Israelia ko Ebalɨn Mɨghsɨamɨn ize. Me kagh
    izegha, Josua uan gumazir mabav gɨa ghaze, ia Ikiavɨra Itir God, Israelian God,
    a bagh ofa gamir dakozimɨn ingar. Ia Ikiavɨra Itir Godɨn ingangarir gumazim Moses,
    an e mɨkemezir moghɨn ingar. Ezɨ me Moses Osirizir Arazibar Akɨnafarimɨn aven
    itir akabar gɨn ghua an ingari. Akɨnafarim ghaze, me God bagh ofa damuamin dakozimɨn
    ingarsɨ, dagɨar tuizimɨn dɨghorezir dagɨaba inigh an ingaran markɨ, me dagɨar
    kɨniba inigh an ingarigh. Ezɨ me ofabar amuamin dakozimɨn ingari. Ezɨ gumazamiziba
    bar uan ofan tue bar isia mɨghɨriziba, inigha ghua Ikiavɨra Itir Godɨn ofa gamua,
    egha uaghan God ko navir vamɨran ikiamin ofabagh ami.
  azb-azb: O zaman Yeşua Eval dağında İsrailin Allahı Rəbbə bir qurbangah qurdu.
  eng-DBY: Then Joshua built an altar to Jehovah the God of Israel, in mount Ebal,
  hin-2017: तब यहोशू ने इस्राएल के परमेश्वर यहोवा के लिये एबाल पर्वत पर एक वेदी बनवाई,
  swp-swp: Ebali tupina eai Iosua hatahata tabuna i ginauri Guiau Isaraela edi Eaubada
    arinai,
  eng-YLT: Then doth Joshua build an altar to Jehovah, God of Israel, in mount Ebal,
  eng-WYC-2017: Then Joshua builded an altar to the Lord God of Israel in the hill
    of Ebal,
  eng-WMBB: Then Joshua built an altar to the LORD, the God of Israel, on Mount Ebal,
  urd-GVH: उस वक़्त यशुअ ने रब इसराईल के ख़ुदा की ताज़ीम में ऐबाल पहाड़ पर क़ुरबानगाह
    बनाई
  rug-rug: Meke kuria e Zosua pa toqere Ebali si keke hope vina vukivukihi la koe
    Zihova sa Tamasa pa Izireli.
  gaz-gaz: Ergasii Iyyaasuun Tulluu Eebaal irratti Waaqayyo Waaqa Israaʼeliif iddoo
    aarsaa ijaare.
  fra-LSG: Alors Josué bâtit un autel à l’Éternel, le Dieu d’Israël, sur le mont Ébal,
  gnn-gnn: Bala yana walala ŋuliŋurunydja giṯthurrunana marrtjina dhawaṯthurruna ŋunha
    bukulili wäŋalili yäkulili Yepallilina, ga ŋunhamalayina ŋayi Djatjuwayu dhuḻ'yurruna
    ŋal'‐ŋalmaraŋala guṉḏanydja Garraywuna buku‐ŋal'yunarawu. Bala walala yukurrana
    ŋunhalayina bumara wäyindja malanha, bitjarra galkithinana marrtjina lili Godkalana
    ŋuriŋiyinydja maŋgu'‐waṉḏinyarayu wäyingalanydja, buku‐ŋal'yurrunanydja walala
    yukurrana batharanydja wäyindja malanha, mundhurrnha wekaŋala Garraywuna.
  yal-yal: Nayi, Yosuwe yi saraxa ganden nafala Alatala xa Ebali geyaan fari, Isirayilaa
    Ala,
  haw-1868: Alaila, hana iho la o Iosua i kuahu no Iehova, no ke Akua o ka Iseraela,
    ma ka mauna ma Ebala,
  arb-NAV: حِينَئِذٍ بَنَى يَشُوعُ مَذْبَحاً لِلرَّبِّ إِلَهِ إِسْرَائِيلَ فِي جَبَلِ
    عِيبَالَ.
  ewe-ewe: Le esia megbe la, Yosua tu vɔsamlekpui aɖe na Yehowa, Israel ƒe Mawu la
    ɖe Ebal to la gbɔ
  eng-LEE: Then did Joshua build an altar unto the Lord, the God of Israel on mount
    'Ebal,
  asm-FB: সেই সময়ত যিহোচূৱাই এবাল পৰ্ব্বতত ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্য এটা
    যজ্ঞবেদী নিৰ্ম্মাণ কৰিলে,
  sus-A: نَ تّمُي يٌسُوٍ نَشَ سّرّشّبَدٍ يَءِلَن عِسِرَيِلَ مَرِفِ عَلَتَلَ بّ عٍبَلِ
    فٍيَ قَرِ،
  fra-SBL: Josué bâtit un autel à Yahvé, le Dieu d'Israël, sur le mont Ebal,
  hbo-hbo: אָ֣ז יִבְנֶ֤ה יְהֹושֻׁ֙עַ֙ מִזְבֵּ֔חַ לַֽיהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל בְּהַ֖ר
    עֵיבָֽל׃
  kik-kik: Thuutha wa ũguo Joshua agĩakĩra Jehova, o we Ngai wa Isiraeli, kĩgongona
