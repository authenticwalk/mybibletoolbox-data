  fra-NCL: Alors Josué bâtit un autel à Yahweh, Dieu d’Israël, sur le mont Hébal,
  cek-AK: To naah Joshua mah Ebal mae ah Israel Angraeng Sithaw hanah hmaicam maeto
    sak.
  cuk-cuk: Geb degine, Josué Israel-e-Bab-Dummad-Jehováʼga, Ebal-yargine, ibmar-ogumakar-ukleged-aila
    sobsad.
  uig-CYR: Андин Йәшуа Ебал теғида Исраилниң Худаси Пәрвәрдигарға қурбангаһ ясиди.
  tel-2017: మోషే ధర్మశాస్త్రగ్రంథంలో రాసిన ప్రకారం
  hat-BSA: Konsa, Josué te bati yon lotèl a SENYÈ a, Bondye a Israël la, nan Mòn Ébal.
  kos-kos: Na Joshua el etoak sie loang Fineol Ebal nu sin LEUM GOD lun Israel.
  hbo-WLC: אָ֣ז יִבְנֶ֤ה יְהוֹשֻׁ֙עַ֙ מִזְבֵּ֔חַ לַֽיהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל בְּהַ֖ר
    עֵיבָֽל׃
  ibo-ibo: Mgbe ahụ, Joshua wuuru Onyenwe anyị, Chineke Izrel ebe ịchụ aja nʼelu ugwu
    Ebal,
  ory-ory: ଏଉତ୍ତାରେ ଯିହୋଶୂୟ ଏବଲ ପର୍ବତରେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏକ
    ଯଜ୍ଞବେଦି ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe mürin, Josua a senätä eu rongen asor ngeni ewe Samol mi Lapalap ewe
    Koten Israel me won ewe chuk Epal.
  rop-rop: Brom deya Joshuwa bin bildimap teibul blanga ofring blanga YAWEI. Imbin
    bildimap det teibul garram ston langa wanbala hil gulum Ibal,
  ukr-1871: Тодї ж таки спорудив Йозуа жертівника Господеві, Богу Ізрайлевому, на
    Гебал горі,
  deu-1951: Da baute Josua dem HERRN, dem Gott Israels, einen Altar auf dem Berg Ebal,
  eng-JPS: Then Joshua built an altar unto the LORD, the God of Israel, in mount Ebal,
  srp-1865: Tada Isus naèini oltar Gospodu Bogu Izrailjevu na gori Evalu,
  lug-lug: Oluvannyuma Yoswa n’azimbira Mukama Katonda wa Isirayiri, ekyoto ku lusozi
    Ebali.
  heb-heb: אז יבנה יהושע מזבח ליהוה אלהי ישראל בהר עיבל׃
  ben-IRV: তখন যিহোশূয় এবল পর্বতে ইস্রায়েলের ঈশ্বর সদাপ্রভুর উদ্দেশ্য এক যজ্ঞবেদি
    তৈরী করলেন।
  pan-pan: ਫਿਰ ਯਹੋਸ਼ੁਆ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਏਬਾਲ ਪਰਬਤ ਵਿੱਚ ਬਣਾਈ।
  mya-JVB: ထိုအခါ ယောရှု သည်၊ ဧဗလ တောင် ပေါ် မှာ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား
    အဘို့ ၊ ယဇ်ပလ္လင် ကို တည် လေ၏။
  tbg-tbg: Ho viraqaahairo Iosuaava oru Ebaali Aiqinaqaa Isareri Variqa Nora Kotira
    ofaa tainta vo autu amitora.
  hmo-hmo: Vadaeni Iosua ese boubou patana ta ia haginia, Lohiabada, Israela ena Dirava,
    ena, Ebala Ororo ena latanai.
  urd-urd: तब यशू'अ ने कोह — ए — 'एबाल पर ख़ुदावन्द इस्राईल के खुदा के लिए एक मज़बह
    बनाया।
  rus-SYN: Тогда Иисус устроил жертвенник Господу Богу Израилеву на горе Гевал,
  bqc-SIM: Yozuee Dii Isailiↄ Lua gbagbakĩi bò Ebali gbɛ̀sĩsĩ musu,
  tcz-CHONGTHU: Hijouchun Joshua’n Ebal mol chungah Pakai Israel Pathen kommah maicham
    asemmin,
  mar-mar: मग यहोशवाने इस्राएलाचा देव परमेश्वर याच्यासाठी एबाल डोंगरावर एक वेदी बांधली;
  qub-qub: Chaura Ebal jircacho Tayta Diospaj juc altarta Josué pergaran.
  bqp-bqp: Yↄsua Dikiri Isarailanↄ Luda gbagbaki bò Ebala kpi musu
  hat-hat: Lè sa a, Jozye bati yon lotèl pou Seyè a, Bondye pèp Izrayèl la, sou mòn
    Ebal.
  eng-BSB: At that time Joshua built an altar on Mount Ebal to the LORD, the God of
    Israel,
  tod-tod: Zozuwe zalaɠa ɠulazuʋɛ loni Eɓale gizei ma, Ɠɔoɠɔ GALAGI ʋɛ, Izelayɛle
    ná-GALAGI.
  eng-WEBPB: Then Joshua built an altar to the LORD, the God of Israel, on Mount Ebal,
  kbq-kbq: Anante Josua'a Ebali agonafi mago kresramna vu ita Ra Anumzana Israeli
    vahe Anumzantega tro hu'ne.
  nhe-BL: Huajca ipan tepetl Ebal Josué quichijqui se tlaixpamitl para TOTECO Dios
    tlen tiisraelitame tijhueyichihuaj.
  bus-bus: Yↄsua Dii Isarailinↄ Luda gbãgbãkii bò Ebala kpiii musu
  gub-BL: Na'e uzapo Zuzue amo ma'ea'yr hapy haw Tupàn Izaew wazar henataromo a'e
    kury, ywytyr Emaw her ma'e rehe a'e kury.
  eng-DRA: Then Josue built an altar to the Lord the God of Israel in mount Hebal,
