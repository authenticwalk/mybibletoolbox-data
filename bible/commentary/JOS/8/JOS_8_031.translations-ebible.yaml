verse: JOS.008.031
translations:
  mal-C: മോശയുടെ ന്യായപ്രമാണഗ്രന്ഥത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ ചെത്തുകയോ ഇരുമ്പുപകരണം
    തൊടുകയോ ചെയ്യാത്ത കല്ലുകൾകൊണ്ട് യാഗപീഠം ഉണ്ടാക്കി. അതിന്മേൽ അവർ യഹോവയ്ക്കു ഹോമയാഗങ്ങളും
    സമാധാനയാഗങ്ങളും അർപ്പിച്ചു.
  deu-TKW: 'wie es Mose, der Knecht Jahwes, den Israeliten befohlen hatte, wie es
    vorgeschrieben ist im Gesetzbuche Moses: einen Altar aus unbehauenen Steinen,
    die man nicht mit eisernen Werkzeugen bearbeitet hatte. Und sie brachten Jahwe
    Brandopfer auf ihm dar und schlachteten Heilsopfer.'
  lin-lin: 'ndenge Moyize, mosali na Yawe, atindaki bana ya Isalaele. Atongaki yango
    kolanda makambo oyo ekomama kati na buku ya Mobeko ya Moyize : etumbelo etongama
    na mabanga oyo bakata na esalelo ya ebende te. Na likolo na yango, batiaki mbeka
    ya kotumba mpo na Yawe mpe babonzaki mbeka ya boyokani.'
  eng-LSV: as Moses, servant of YHWH, commanded the sons of Israel, as it is written
    in the Scroll of the Law of Moses—an altar of whole stones, over which he has
    not waved iron—and they cause burnt-offerings to go up on it to YHWH, and sacrifice
    peace-offerings;
  eng-GNV: 'As Moses the seruant of the Lord had commanded the children of Israel,
    as it is written in the booke of the Lawe of Moses, an altar of whole stone, ouer
    which no man had lift an yron: and they offered thereon burnt offrings vnto the
    Lord, and sacrificed peace offerings.'
  eng-WEBSTER: 'As Moses the servant of the LORD commanded the children of Israel,
    as it is written in the book of the law of Moses, an altar of whole stones, over
    which no man hath lifted up any iron: and they offered upon it burnt-offerings
    to the LORD, and sacrificed peace-offerings.'
  nhw-BL: Quichijqui senquistoc quen Moisés, itequipanojca TOTECO, tlanahuatijtoya
    para ma tijchihuaca. Quichijque nopa tlaixpamitl ica tetl catli amo tlatectli
    quen ijcuilijtoc ipan nopa tlapohualistli tlen itlanahuatilhua Moisés. Huan nopa
    israelitame quimacaque TOTECO tlacajcahualistli tlatlatili ipan nopa tlaixpamitl
    huan nojquiya quimacaque tlacajcahualistli para ma onca tlayoltlalili ica Toteco.
  swh-ONEN: 'kama Mose mtumishi wa Bwana alivyokuwa amewaamuru Waisraeli. Akaijenga
    sawasawa na ilivyoandikwa katika Kitabu cha Sheria ya Mose: madhabahu ya mawe
    yasiyochongwa, ambayo juu yake hakuna chombo cha chuma kilichotumika. Hapo juu
    yake wakamtolea Bwana sadaka za kuteketezwa na kutoa sadaka za amani.'
  bba-bba: U yɑ̃ku yee te bɑnɑwɑ nɡe mɛ Mɔwisi, Yinni Gusunɔn sɔm kowo u Isirelibɑ
    sɔ̃ɔwɑ ye u yoruɑ woodɑbɑn tireru sɔɔ. U nɛɛ, bu Yinni Gusunɔ yɑ̃ku yeru kuo kɑ
    kpee ni bɑ ǹ dɑ̃ke. Ye bɑ tu bɑnɑ bɑ kpɑ mɑ bɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kɑ siɑrɑbun
    yɑ̃kunu kuɑ mi.
  eng-KJVCPB: 'as Moses the servant of the Lord commanded the children of Israel,
    as it is written in the book of the law of Moses, an altar of whole stones, over
    which no man hath lift up any iron: and they offered thereon burnt offerings unto
    the Lord, and sacrificed peace offerings.'
  mpx-mpx: I ginol i ola ana logugui, toto valila Yehoba wana totuwalali Mosese i
    baunan Isileli elal ge i leli wana Logugui ana Buki gamwanaa i ba, “Pat bwabwaligel
    bolo nige etuwalali aiyan elana hi tatal pasapu-agil te nuku ahe abapowon nuku
    pahe.” Yaka abapowon o pwatanaa bwasumu enuna hi powon pwabwaligel Yehoba elana
    ge enuna hi powonagil heliheliyam powonina.
  luo-luo: mana kaka Musa jatich Jehova Nyasaye nosechiko jo-Israel. Nogere kaluwore
    gi gima nondiki e kitap Chik mar Musa niya, Kendo mar misango moger gi kite ma
    ok opa, gi gir nyinyo. Ewi kendono ema negichiwone Jehova Nyasaye misango miwangʼo
    pep kod misango mar lalruok.
  meu-meu: 'Mose, Iehova ena hesiai tauna, ena haheḡani heḡereḡerena, Mose ena taravatu
    bukana ai e torea, eto: Ihabiulaina patana na nadi kavakava, asie utu ḡaudia,
    amo ba karaia. Bena ia latanai ḡole-oho bouboudia bona herohemaino bouboudia e
    hahelaḡadia, Iehova ena.'
  npi-ULB: आज्ञा गरेअनुसार परमप्रभु इस्राएलका परमेश्‍वरको निम्ति एबाल डाँडामाथि एउटा
    वेदी बनाए, जस्तो मोशाको व्यवस्थाको पुस्तकमा लेखिएको छः “नकाटेका ढुङ्गाहरूबाट बनाइएको
    एउटा वेदी, जसमाथि कसैले पनि फलामको हतियार चलाएको छैन ।” तिनले वेदीमाथि परमप्रभुको
    होमबलि चढाए र तिनीहरूले मेलबलि चढाए ।
  yor-yor: gẹ́gẹ́ bí Mose ìránṣẹ́ Olúwa ti pàṣẹ fún àwọn ọmọ Israẹli. Ó sì kọ́ ọ́
    gẹ́gẹ́ bí a ti kọ́ nínú ìwé òfin Mose, pẹpẹ odindi òkúta, èyí tí ẹnìkan kò fi
    ohun èlò irin kàn rí. Wọ́n sì rú ọrẹ ẹbọ sísun àti ọrẹ àlàáfíà ní orí rẹ̀ sí Olúwa.
  emp-NTPO: 'Josueba maʌ̃ra osia Ãcõrẽ nezoca Moiseba israelerãa jarad̶a quĩrãca.
    Ãcõrẽ ley Moiseba cartad̶e b̶ʌd̶aba nãwã jara b̶ʌa: “Animarã babue diabada obʌdad̶e
    mõgarada ʌ̃tʌ pã bued̶ibʌrʌ, maʌ̃ mõgarara daucha chĩ orãnadua.” Maʌ̃ mõgara pã
    bued̶a ʌ̃rʌ̃ israelerãba ʌ̃cʌrʌ animarãda Ãcõrẽa jũma babue diasid̶aa. Idjab̶a
    Ãcõrẽ ume necai b̶ead̶i carea animarã dragada Ãcõrẽa babue diasid̶aa.'
  ind-ind: Hal ini sesuai dengan perintah Musa kepada umat Israel, yang tertulis di
    dalam kitab Taurat, “Sebuah mezbah kurban yang dibuat dari batu-batu yang belum
    pernah dipahat dan belum tersentuh alat-alat besi.” Di mezbah itu mereka mempersembahkan
    kurban yang dibakar habis dan kurban tanda damai kepada TUHAN.
  pes-OPCB: چنانکه موسی، خدمتگزار خداوند، در تورات به قوم اسرائیل دستور داده بود،
    برای ساختن این مذبح از سنگهای نتراشیده استفاده کردند. سپس کاهنان، قربانیهای سلامتی
    بر آن به خداوند تقدیم کردند.
  tgl-ULB: 'gaya ni Moises ang lingkod ni Yahweh na inutusan ang bayan ng Israel,
    ayon sa nakasulat sa aklat ng batas ni Moises: “Isang altar mula sa hindi nahating
    mga bato, na walang ni isa ang makahawak sa isang bakal na kagamitan.” At naghandog
    siya rito ng handog na susunugin kay Yahweh, at nag-alay sila ng mga handog para
    sa kapayapaan.'
  hui-hui: Ala Anduane Homogonaga biabe bia haga Mosese ibugua Isaraele wali agalihondo
    bilimu lalu lo winiyadagua Yosuahanda ani bini. Mosesehanda Mana lowinigo ogo,
    Mbirale bo lomabu delaga dabu mbira ege to̱le̱me wabilimu. To̱le̱ uruni aeaneme
    podenego ndo homane mbira mbirame wabilimu, lowinigo wiadagua bini. Ani buwa Isaraele
    wali agalime dabu o biagoriani Anduane Homogohondo mbirale bo loma bialu irani
    delai ho mialu Anduane Homogola ho gimbu bulenaga lomabi ibuhondo delalu mini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​အ​စေ​ခံ​မော​ရှေ​၏​ပ​ညတ် တ​ရား​တွင်``သံ​လက်​နက်​ကိ​ရိ​ယာ​ဖြင့်​မ​ဆစ်
    သော​ကျောက်​များ​ဖြင့်​ယဇ်​ပလ္လင်​ကို​တည်​ရ​မည်'' ဟူ​၍​ညွှန်​ကြား​သည့်​အ​တိုင်း​ထို​ယဇ်​ပလ္လင်​ကို
    တည်​လေ​သည်။ သူ​တို့​သည်​မီး​ရှို့​သော​ယဇ်​နှင့် မိတ်​သ​ဟာ​ယ​ယဇ်​တို့​ကို ယဇ်​ပလ္လင်​ပေါ်​တွင်
    ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​ကြ​သည်။-
  bod-N: མཆོད་ཁྲི་འདི་ནི་ལྕགས་ཆས་ཀྱིས་བརྡུང་མ་མྱོང་བའི་རྡོ་ཧྲིལ་པོས་བརྩིགས་པ་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བསྒོས་པའི་བཀའ་བཞིན་དང་། ཏག་ཏག་མོ་ཤེའི་བཀའ་ཁྲིམས་ཀྱི་མདོ་ནང་བཀོད་པ་ལྟར་ཡིན་ནོ།
    །མི་རྣམས་ཀྱིས་མཆོད་ཁྲི་འདིའི་སྟེང་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་ཕུལ།
  sna-sna: sezvakanga zvarayirwa vaIsraeri naMozisi muranda waJehovha. Akaivaka sezvazvakanyorwa
    muBhuku roMurayiro waMozisi. Yakanga iri aritari yamabwe asina kuvezwa, hapana
    kumboshandiswa mudziyo wesimbi pairi. Vakapa kuna Jehovha zvipiriso zvinopiswa
    uye vakabayira zvipiriso zvokuwadzana pairi.
  spa-BLM: 'tal como Moisés, siervo de Yahvé, lo había ordenado a los hijos de Israel,
    como está escrito en el libro de la ley de Moisés: un altar de piedras sin cortar,
    en el que nadie había levantado hierro. Sobre él ofrecían holocaustos a Yahvé
    y sacrificaban ofrendas de paz.'
  cac-cac: 'Ix sc''ulej vin̈ icha ajnac yalancan vin̈aj Moisés schecab'' Jehová d''a
    eb'' israel chi'', icha yajcan b''aj tz''ib''ab''ilcan jun c''ayb''ub''al icha
    tic: A q''uen q''ueen man̈ tzeyb''iloc, a q''uen tz''och d''a junoc altar, xchi
    jun c''ayb''ub''al chi''. Axo d''a yib''an̈ q''uen chi'' ix n̈usjitz''a silab''
    d''a yichan̈ Jehová, aton silab'' stz''ab''at smasanil yed'' silab'' sch''oxan
    junc''olal yed'' Dios.'
  swh-ULB: 'kama vile Musa mtumishi wa Yahweh alivyowaagiza watu wa Israeli, kama
    ilivyoandikwa katika kitabu cha sheria ya Musa: “Madhabahu ya mawe yasiyochongwa,
    ambayo juu yake hakuna mtu yeyote aliyetumia zana ya chuma.” Na allimtolea Yahweh
    sadaka ya kuteketezwa juu yake na wakatoa sadaka ya amani.'
  bel-bel: як наказаў Майсей, раб Гасподні, сынам Ізраілевым, пра што напісана ў кнізе
    закону Майсеевага, - ахвярнік з камянёў суцэльных, на якія не падымалі жалеза;
    і прынесьлі на ім цэласпаленьне Госпаду, і ўчынілі ахвяры мірныя.
  deu-ELBBK: so wie Mose, der Knecht des HERRN, den Kindern Israel geboten hatte,
    wie im Buch des Gesetzes Moses geschrieben ist, einen Altar von ganzen Steinen,
    über die man kein Eisen geschwungen hatte. Und sie opferten darauf dem HERRN Brandopfer
    und schlachteten Friedensopfer.
  mbb-OT: 'Mibpeveelan din heini sumalà te suǥù te suluǥuen te Nengazen he si Moises
    diyà te menge Israilihanen. Heini he suǥù ingkesurat diyà te Libru te Kesuǥuan
    ni Moises, he edhenduen: “Beeli niw is pemuhatà he vatu he wazà mesepsapi wey
    wazà meǥemiti te putew.” Ne ziyà te zivavew zutun he pemuhatà, nemuhat dan diyà
    te Nengazen te menge pemuhat he edtutungen wey menge pemuhat he para te meupiya
    he kedepità.'
  mal-2015: യഹോവയുടെ ദാസനായ മോശെ യിസ്രായേൽമക്കളോടു കല്പിച്ചതുപോലെയും മോശെയുടെ ന്യായപ്രമാണപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നതുപോലെയും ചെത്തുകയോ ഇരിമ്പു തൊടുവിക്കയോ ചെയ്യാത്ത കല്ലുകൊണ്ടുള്ള
    ഒരു യാഗപീഠം തന്നേ. അവർ അതിന്മേൽ യഹോവെക്കു ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ചു.
  tuo-NT: Cʉ̃ Moisé, Õꞌacʉ̃ dutisere weecoꞌtegʉ, Israe curuacjãrãrẽ dutiꞌcaronojõta
    daꞌreduticʉ niwĩ. Moisé cʉ̃ dutise cũuca turi ojaꞌcaronojõta ʉ̃tãpaga pááte, bopenoꞌña
    marĩsepaga meꞌrã tojo weecãrã niwã. Tojo weerã topʉ Israe curuacjãrã Õꞌacʉ̃rẽ
    ẽjõpeorã, waꞌicʉrãrẽ wẽjẽ ʉ̃jʉ̃amorõpeocãrã niwã.
  rmc-rmc: Oda oltaris sas le barendar, so na sas prikerde, savendar pes o trast na
    chudňa, avke sar phenďa o Mojžiš, o služobňikos le RAJESKRO. Ov oda pisinďa le
    Izraelitenge andro zvitkos le zakonoskro. Obetinde ode le RAJESKE labarde the
    smiromoskre obeti.
  nlg-nlg: E kisu taonia nia nina bosa ni arevaghi God/Yahweh te bosaa vania nia Moses
    nina tinoni ni lutu, te gerea tana buka ni vetena te ghaghua, “Ko kisua vaniu
    na bela ni sukaghi nia na votu tara mua sarighi mara mua tokai nia na lei totobo
    ni lutu (halo).” Mi tana bela ni sukaghi keri, kara nia heveioli vania Yahweh,
    na lei sukaghi kekere mana lei sukaghi ni mabo.
  pes-OPV: چنانکه موسی، بنده خداوند، بنی‌اسرائیل را امر فرموده بود، به طوری که در
    کتاب تورات موسی مکتوب است، یعنی مذبحی از سنگهای ناتراشیده که کسی برآنها آلات آهنین
    بلند نکرده بود و بر آن قربانی های سلامتی برای خداوند گذرانیدند وذبایح سلامتی ذبح
    کردند.
  ron-1924: 'кум порунчисе копиилор луй Исраел Мойсе, робул Домнулуй, ши кум есте
    скрис ын картя леӂий луй Мойсе: ера ун алтар де петре нечоплите, песте каре ну
    трекусе ферул. Пе алтарул ачеста ау адус Домнулуй ардерь-де-тот ши жертфе де мулцумире.'
  ben-OBCV: সদাপ্রভুর দাস মোশি ইস্রায়েলীদের যেমন আদেশ দিয়েছিলেন সেই আদেশানুসারে
    তিনি মোশির বিধানপুস্তকের লিখিত বয়ান অনুযায়ী তা নির্মাণ করলেন—সেই বেদি অকর্তিত
    পাথরে তৈরি হল, যার উপরে কোনো লোহার যন্ত্র ব্যবহৃত হয়নি। তার উপরে তারা সদাপ্রভুর
    উদ্দেশে হোমবলি ও মঙ্গলার্থক বলি উৎসর্গ করল।
  som-som: sidii addoonkii Rabbiga oo Muuse ahaa reer binu Israa'iil ugu amray, iyo
    sida ku qoran kitaabkii sharciga Muuse, oo waxay ahayd meel allabari oo ah dhagaxyo
    aan la qorin oo aan ninna bir u qaadin; oo waxay Rabbiga ugu kor bixiyeen qurbaanno
    la gubo, iyo qurbaanno nabaadiino.
  lat-VUC: 'sicut præceperat Moyses famulus Domini filiis Israël, et scriptum est
    in volumine legis Moysi: altare vero de lapidibus impolitis, quos ferrum non tetigit:
    et obtulit super eo holocausta Domino, immolavitque pacificas victimas.'
  eng-ASVBT: 'as Moses the servant of Jehovah commanded the children of Israel, as
    it is written in the book of the law of Moses, an altar of unhewn stones, upon
    which no man had lifted up any iron: and they offered thereon burnt offerings
    unto Jehovah, and sacrificed peace offerings.'
  ita-1885: secondo che Mosè, servitor del Signore, avea comandato a' figliuoli d'Israele,
    come è scritto nel Libro della Legge di Mosè; un altare di pietre intiere, sopra
    le quali non avea fatto passar ferro; e i figliuoli d'Israele offersero sopra
    esso olocausti al Signore, e sacrificarono sacrificii da render grazie.
  eng-ULB: 'just as Moses the servant of Yahweh had commanded the people of Israel,
    as it was written in the Book of the Law of Moses: “An altar from uncut stones,
    on which no one has wielded an iron tool.” He offered on the altar burnt offerings
    to Yahweh, and they sacrificed peace offerings.'
  spa-VBL: 'Hizo lo que Moisés, el siervo del Señor, le había dicho a los israelitas
    que hicieran, según consta en el libro de la Ley de Moisés: un altar de piedras
    sin cortar que nadie hubiera trabajado con herramientas de hierro. Sobre el altar
    hicieron holocaustos y sacrificios de comunión al Señor.'
  fra-_FOB: Comme Moïse, serviteur de l'Éternel, l'avait commandé aux enfants d'Israël,
    ainsi qu'il est écrit dans le livre de la loi de Moïse; un autel de pierres brutes,
    sur lesquelles on n'avait point levé le fer. Ils y offrirent des holocaustes à
    l'Éternel, et ils présentèrent des sacrifices de prospérités.
  mal-mal: യഹോവയുടെ ദാസനായ മോശെ യിസ്രായേൽ മക്കളോട് കല്പിച്ചതുപോലെയും മോശെയുടെ ന്യായപ്രമാണപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നതുപോലെയും ചെത്തുകയോ ഇരിമ്പു തൊടുവിക്കയൊ ചെയ്യാത്ത കല്ലുകൊണ്ടുള്ള
    ഒരു യാഗപീഠം തന്നേ. അവർ അതിന്മേൽ യഹോവക്ക് ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ചു.
  urd-GVR: jis tarah Rab ke ḳhādim Mūsā ne Isrāīliyoṅ ko hukm diyā thā. Us ne use
    Mūsā kī Sharīat kī Kitāb meṅ darj hidāyāt ke mutābiq banāyā. Qurbāngāh ke patthar
    tarāshe baġhair lagāe gae. Aur un par lohe kā ālā na chalāyā gayā. Us par unhoṅ
    ne Rab ko bhasm hone wālī aur salāmatī kī qurbāniyāṅ pesh kīṅ.
  suz-BL: परमप्रभु यावे आ गेय पाइब मोसामी इस्राएली आन कली देंशो खोदेंशो पा नु मोसामी
    अरेशो लोव़ ब्रेक्‍शा किताबम ब्रेक्‍शो खोदेंशो, मक्‍योरशो, फलामम मथिपाइश्‍शो फुल्‍लु
    खुप्‍शा, चढ़ेतीक का सेल्‍तेक्‍म। मेकेर परमप्रभु यावे कली चोशा चढ़ेतीके नु दुशा
    बाक्‍चा आ पर्बम चढ़ेतीके चढ़ेम्‍तेक्‍म। प्रस्‍थान २०:२५; प्रस्‍थान २४:१-८
  ita-1927: 'come Mosè, servo dell’Eterno, aveva ordinato ai figliuoli d’Israele,
    e come sta scritto nel libro della legge di Mosè: un altare di pietre intatte
    sulle quali nessuno avea passato ferro; e i figliuoli d’Israele offriron su di
    esso degli olocausti all’Eterno, e fecero de’ sacrifizi di azioni di grazie.'
  ckb-ckb: هەروەک موسای بەندەی یەزدان فەرمانی بە نەوەی ئیسرائیل کردبوو، بەپێی ئەوەی
    لە پەڕتووکی تەوراتی موسادا نووسراوە، قوربانگایەک لە بەردی نەتاشراو، کە ئامێری
    ئاسنی بەسەردا بەرز نەکرابووەوە، قوربانی سووتاندنیان بۆ یەزدان سەرخستە سەری و قوربانی
    هاوبەشییان سەربڕی.
  eng-BBE: 'In the way ordered by Moses, the servant of the Lord, as it is recorded
    in the book of the law of Moses, an altar of uncut stones, untouched by any iron
    instrument: and on it they made burned offerings and peace-offerings to the Lord.'
  kan-OKCV: ಸೇವಕನಾದ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ, ಮೋಶೆಯ ನಿಯಮದಲ್ಲಿ ಬರೆದಿರುವ ಪ್ರಕಾರ,
    ಯೆಹೋವ ದೇವರಿಗೆ ಉಳಿಮುಟ್ಟದ ಪೂರ್ಣವಾದ ಕಲ್ಲುಗಳಿಂದ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿದನು. ಆಗ ಅವರು ಅದರ
    ಮೇಲೆ ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಳನ್ನೂ ಸಮಾಧಾನ ಸಮರ್ಪಣೆಗಳನ್ನೂ ಅರ್ಪಿಸಿದರು.
  bbb-bbb: '@see-verse:JOS.008.030'
  tam-2017: அதின்மேல் யெகோவாவுக்கு சர்வாங்க தகனபலிகளைச் செலுத்தி, சமாதானபலிகளையும்
    செலுத்தினார்கள்.
  spa-RV-1909: 'Como Moisés, siervo de Jehová, lo había mandado á los hijos de Israel,
    como está escrito en el libro de la ley de Moisés, un altar de piedras enteras
    sobre las cuales nadie alzó hierro: y ofrecieron sobre él holocaustos á Jehová,
    y sacrificaron víctimas pacíficas.'
  ron-BTF: 'După cum poruncise Moise, servitorul DOMNULUI, copiilor lui Israel, așa
    cum este scris în cartea legii lui Moise: un altar de pietre întregi, asupra cărora
    nimeni nu ridicase fierul; și au adus deasupra lui ofrande arse DOMNULUI și au
    sacrificat ofrande de pace.'
  eng-WEBP: 'as Moses the servant of the LORD commanded the children of Israel, as
    it is written in the book of the law of Moses: an altar of uncut stones, on which
    no one had lifted up any iron. They offered burnt offerings on it to the LORD
    and sacrificed peace offerings.'
  eng-FBV: 'He did what Moses, the servant of the Lord, had told the Israelites to
    do, as recorded in the book of the Law of Moses: an altar of uncut stones which
    no one has worked with iron tools. On the altar they made burnt offerings and
    friendship offerings to the Lord.'
  nld-1939: zoals Moses, de dienaar van Jahweh, het aan de kinderen Israëls had bevolen.
    Het was een altaar van onbehouwen stenen, niet met ijzer bewerkt, zoals het in
    het boek van Moses was voorgeschreven. Daarop droeg men aan Jahweh brandoffers
    op, en slachtte men vredeoffers.
  nch-BL: Quichijqui senquisa quej Moisés, itequipanojca TOTECO, tanahuatijtoya ma
    tijchihuaca. Quichijque nopa taixpamit ica tet cati amo tatecti quej ijcuilijtoc
    ipan nopa tapohualisti ten itanahuatilhua Moisés. Huan nopa israelitame quimacaque
    TOTECO tacajcahualisti tatatili ipan nopa taixpamit huan nojquiya quimacaque tacajcahualisti
    para ma onca tayoltalili ica Toteco.
  vie-1934: 'y như Môi-se, tôi tớ của Đức Giê-hô-va, đã dặn biểu dân Y-sơ-ra-ên, và
    đã có chép trong sách luật pháp Môi-se: ấy là một bàn thờ bằng đá nguyên khối,
    sắt chưa đụng đến. ỳ đó dân sự dâng của lễ thiêu cho Đức Giê-hô-va, và dâng của
    lễ thù ân.'
  hin-CV: '@see-verse:JOS.008.030'
  spa-BES: 'En el camino ordenado por Moisés, el siervo del Señor, como está registrado
    en el libro de la ley de Moisés, un altar de piedras sin cortar, sin tocar por
    ningún instrumento de hierro: y sobre él hicieron ofrendas quemadas y de reconciliación.
    Ofrenda al Señor.'
  tdx-tdx: ty amy nandilia’ i Mosè mpitoro’ Iehovà o ana’ Israeleoy, manahake i sinokitse
    amy boke Hà’ i Mosèiy, kitrely vato tsy pinèke, tsy nañonjonañe viñe; naho nibanabanae’
    iareo soroñe am’ Iehovà, vaho nandenta engan-kanintsiñe.
  tha-KJV: ดังที่​โมเสสผู้​รับใช้​ของพระเยโฮวาห์บัญชาประชาชนอิสราเอล ตามที่​จาร​ึกไว้ในหนังสือพระราชบัญญั​ติ​ของโมเสสว่า
    “แท่นบูชาทำด้วยหิ​นม​ิ​ได้​ตกแต่ง ซึ่งไม่​มี​ผู้​ใดใช้เครื่องมือเหล็กถูกต้องเลย”
    แล​้วเขาก็ถวายเครื่องเผาบูชาแด่พระเยโฮวาห์บนแท่นนั้น และถวายสันติ​บูชา
  por-BR-2018: 'Como Moisés, servo do SENHOR, o havia mandado aos filhos de Israel,
    como está escrito no livro da lei de Moisés, um altar de pedras inteiras sobre
    as quais ninguém levantou ferro: e ofereceram sobre ele holocaustos ao SENHOR,
    e sacrificaram ofertas pacíficas.'
  deu-ELO: so wie Mose, der Knecht Jehovas, den Kindern Israel geboten hatte, wie
    im Buche des Gesetzes Moses geschrieben ist, einen Altar von ganzen Steinen, über
    die man kein Eisen geschwungen hatte. Und sie opferten darauf dem Jehova Brandopfer
    und schlachteten Friedensopfer.
  eng-WYC-2018: as Moses, the servant of the Lord, commanded to the sons of Israel,
    and (as) it is written in the book of Moses’ law, an altar of stones unpolished,
    that iron hath not touched. And he offered thereon burnt sacrifices to the Lord,
    and he offered also peaceable sacrifices; (as Moses, the servant of the Lord,
    commanded to the Israelites, and as it is written in the Book of the Law by Moses,
    yea, an altar of unpolished stones that iron hath not touched. And he offered
    on it burnt sacrifices to the Lord, and also peace offerings;)
  epo-epo: kiel ordonis Moseo, servanto de la Eternulo, al la Izraelidoj, kiel estas
    skribite en la libro de instruo de Moseo, altaron el ŝtonoj nehakitaj, sur kiujn
    oni ne levis feron. Kaj oni alportis sur ĝi bruloferojn al la Eternulo, kaj oni
    buĉis pacoferojn.
  uig-PIN: Pǝrwǝrdigarning ⱪuli Musaning Israilƣa buyruƣini boyiqǝ, Musaƣa nazil ⱪilinƣan
    ⱪanun kitabida pütülgǝndǝk, ⱪurbangaⱨ ⱨeqbir tɵmür ǝswab tǝgküzülmigǝn pütün taxlardin
    yasalƣanidi. Uning üstidǝ hǝlⱪ Pǝrwǝrdigarƣa atap kɵydürmǝ ⱪurbanliⱪlar wǝ inaⱪliⱪ
    ⱪurbanliⱪliri sunup turdi.
  beo-beo: 'Amo oloda, e da Mousese, Hina Gode Ea hawa: hamosu dunu amo ea olelei
    defele gagui. Mousese hamoma:ne sia:i defele, “oloda igiga hamoi be amo igi da
    gobihei o goahei amoga hame hedofai ba:mu.” Amo oloda da:iya, ilia da Hina Godema
    gobele salasu gobesi amola ilia da Hahawane Gilisili Olofole Iasu Godema i.'
  tpi-OTNT: Em i bihainim stret olgeta tok Moses, wokman bilong Bikpela, i bin tokim
    ol Israel. Lo bilong Moses i tok olsem, “Yupela i mas wokim wanpela alta long
    ston, tasol yupela i no ken katim ol ston long wanpela hap ain.” Antap long dispela
    alta ol Israel i mekim ofa bilong paia i kukim olgeta na ol i mekim ofa bilong
    kamap wanbel wantaim God.
  hau-SA: kamar yadda Musa bawan Ubangiji ya umarci Isra’ilawa. Ya gina bisa ga abin
    da yake a rubuce a cikin Littafin Dokoki na Musa, bagade na duwatsun da ba a sassaƙa
    su ba, waɗanda ba wani ƙarfen da ya taɓa su. Suka miƙa wa Ubangiji hadayu na ƙonawa
    da hadayu na salama a kai.
  uig-LAT: Perwerdigarning quli Musaning Israilgha buyrughini boyiche, Musagha nazil
    qilin’ghan qanun kitabida pütülgendek, qurban’gah héchbir tömür eswab tegküzülmigen
    pütün tashlardin yasalghanidi. Uning üstide xelq Perwerdigargha atap köydürme
    qurbanliqlar we inaqliq qurbanliqliri sunup turdi.
  nde-nde: Njengokulaya okwenziwa nguMosi inceku kaThixo kwabako-Israyeli, walakha
    njengokulaywa okulotshwe eNcwadini yoMthetho kaMosi i-alithari lamatshe angabazwanga,
    okungazanga kusetshenziswe nsimbi phezu kwawo. Kulo banikela kuThixo iminikelo
    yokutshiswa leminikelo yokuthula.
  ton-ton: ‌ʻo hangē ko e fekau ʻa Mōsese ko e tamaioʻeiki ʻa Sihova ki he fānau ʻa
    ʻIsileli, ʻo hangē ko ia kuo tohi ʻi he tohi ʻoe fono ʻa Mōsese, “ko e feilaulauʻanga,
    ʻoe ngaahi maka kātoa, ʻaia kuo ʻikai hiki ʻe ha tangata ha ukamea ki ai:” pea
    naʻa nau ʻatu ʻi ai ʻae ngaahi feilaulau tutu kia Sihova, mo e ngaahi feilaulau
    fakalelei.
  ces-1613: (Jakož přikázal Mojžíš, služebník Hospodinův, synům Izraelským, jakož
    psáno jest v knize zákona Mojžíšova,) oltář z kamení celého, nad nímž nebylo zdviženo
    železo, a obětovali na něm oběti zápalné Hospodinu, obětovali i oběti pokojné.
  eng-WMB: 'as Moses the servant of the LORD commanded the children of Israel, as
    it is written in the scroll of the Torah of Moses: an altar of uncut stones, on
    which no one had lifted up any iron. They offered burnt offerings on it to the
    LORD and sacrificed peace offerings.'
  tam-TCV: யெகோவாவின் ஊழியனாகிய மோசே மூலமாய் இஸ்ரயேல் மக்களுக்கு அவர் கட்டளையிட்ட,
    மோசேயின் சட்ட புத்தகத்தில் எழுதியிருக்கிறபடியே அதைக் கட்டினான். இரும்பு ஆயுதம்
    பயன்படுத்தாமலும் ஒருபோதும் வெட்டப்படாத முழுக்கற்களைக்கொண்டும் அப்பலிபீடம் கட்டப்பட்டது.
    அதன்மீது அவர்கள் யெகோவாவுக்கு தகனபலிகளையும் சமாதான பலிகளையும் செலுத்தினார்கள்.
  ceb-ULB: 'Sumala sa gimando ni Moises nga sulugoon ni Yahweh ngadto sa katawhan
    sa Israel, ingon nga nahisulat kini sa libro sa balaod ni Moises: “Ang halaran
    gikan sa wala giputol nga mga bato, nga wala pa gigamitan ug puthaw nga himan.”
    Ug naghalad siya sa ibabaw niining mga halad sinunog ngadto kang Yahweh, ug naghalad
    sila ug halad sa kalinaw.'
  pol-UBG: 'Jak nakazał synom Izraela Mojżesz, sługa PANA, i jak jest napisane w księdze
    Prawa Mojżesza: ołtarz z całych kamieni, których nie tknęło żadne żelazo. I na
    nim złożyli PANU całopalenia i ofiary pojednawcze.'
  urd-GVU: جس طرح رب کے خادم موسیٰ نے اسرائیلیوں کو حکم دیا تھا۔ اُس نے اُسے موسیٰ
    کی شریعت کی کتاب میں درج ہدایات کے مطابق بنایا۔ قربان گاہ کے پتھر تراشے بغیر لگائے
    گئے، اور اُن پر لوہے کا آلہ نہ چلایا گیا۔ اُس پر اُنہوں نے رب کو بھسم ہونے والی
    اور سلامتی کی قربانیاں پیش کیں۔
  deu-1912: '(wie Mose der Knecht des HERRN, geboten hatte den Kindern Israel, wie
    geschrieben steht im Gesetzbuch Mose''s: einen Altar von ganzen Steinen, die mit
    keinem Eisen behauen waren) und opferte dem HERRN darauf Brandopfer und Dankopfer'
  kan-2017: ಜನರು ಅದರ ಮೇಲೆ ಯೆಹೋವನಿಗೆ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನೂ ಸಮಾಧಾನ ಯಜ್ಞಗಳನ್ನೂ ಸಮರ್ಪಿಸಿದರು.
  tgo-tgo: '@see-verse:JOS.008.030'
  yap-yap: I ngongliy ni bod e re salap ni ba’aram ni yog Moses, ni tapigpig rok SOMOL
    ngak yu Israel, ni bod rogon ni bay ko motochiyel rok Moses “ba altar ni kan ngongliy
    ko malang ni dab ni th’ab ko talin e maruwel ni wasey.” U daken e re altar ney
    e ngar pi’ed e maligach riy ni mo’oruf ngak SOMOL ma ku arita’ e maligach nma
    gapaseg thilin Got nge girdi’.
  hlt-MCSB: BOEIPA kah sal Moses loh Israel ca rhoek a uen tih Moses kah olkhueng
    cabu dongah a daek vanbangla, hmueihtuk lung khaw a hmabuet la om tih thi hnonah
    pawh. Tekah soah BOEIPA ham hmueihhlutnah khaw a nawn uh tih rhoepnah hmueih khaw
    a nawn uh.
  mdy-ETH: ዒዚ ዬያ ኮሼሢ ናንጊና ናንጋ ጎዳኮ ዓይላሢ፥ ሙሴ ዒስራዔኤሌ ዓሶ ዓይሤ ጎይፆና ማዓዛ ዬይያ ሙሴኮ ዓሶ ዎይሦ ዎጎ
    ማፃኣፖይዳ ፃኣፒንቴ ጎይፆጉዴያ ዓርሲንቲባኣያና ዓንጊ ካኣሚባኣ ሹቺናኬ፤ ዬኖይዳ ሚቺ ዒንጎ ዒንጊሢንታ ፔቱሞና ዒንጎ ዒንጊሢያ
    ዔያታ ሺኢሼኔ።
  twi-ASANTE: Ɔdii nkyerɛkyerɛ a Mose a ɔyɛ Awurade ɔsomfoɔ atwerɛ wɔ Mmara Nwoma
    no mu sɛ, “Fa aboɔ a wɔntwaeɛ na wɔmfaa adwinnadeɛ nsensenee ho si afɔrebukyia
    ma me.” Na wɔbɔɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ maa Awurade wɔ afɔrebukyia no
    so.
  eng-WEBU: 'as Moses the servant of the LORD commanded the children of Israel, as
    it is written in the book of the law of Moses: an altar of uncut stones, on which
    no one had lifted up any iron. They offered burnt offerings on it to the LORD
    and sacrificed peace offerings.'
  bnp-bnp: I ramai a ngavane Moses, a vora ne BAKOVI DAGI, i taki e huriki a Israel
    vona. A vinara ne Moses i ta maea, “Mu ratea tara dede. Naha ni ubikeve na aen
    a kedo mu gu ratea vona.” Muri e huriki a Israel ri rata polomeli na dede iea
    a nihabi ni gutu-vuro, a nihabi na nivalemu.
  wal-wal: GODAA ashkkarai Muusee Israa7eela asaa azazidoogaadaaninne Muuse Higgiyaa
    Maxaafan xaafettidoogaadan, yarshshiyo sohoi masettibeennanne birati bochchibeenna
    shuchchaappe gimbbettiis. Gimbbettin an GODAAYYO xuuggiyo yarshshuwaanne issippetettaa
    yarshshuwaa yarshshidosona.
  spa-PDDPT: tal como Moisés, esclavo de Yavé, ordenó a los hijos de Israel, según
    está escrito en el Rollo de la Ley de Moisés, un altar de piedras sin labrar sobre
    las cuales ningún hombre alzó herramientas de hierro. Ofrecieron holocaustos y
    sacrificaron ofrendas de paz a Yavé sobre él.
  gun-gun: 'Israel kuery pe Senhor rembiguai Moisés ijayvuague rami vy. Mba''eta kuaxia
    lei oĩa re Moisés ombopara va''ekue po rami: “Xevygua altar pejapo ''rã ita omoatyrõ
    mbyre gui e''ỹ, tembiporu ferro guigua ndapeiporui ''rã” he''iague rami. Ha''e
    va''e áry ma mba''emo mymba oapy okuapy Senhor pe. Ome''ẽ avi hexeve peteĩ rami
    ikuai aguã regua.'
  agu-BL: 'Bnix cyakil, quib yi talnak Moisés, yi ẍchakum Kataj. Ncha''tz bnix yi
    jun altara''tz, quib yi na tal yi liwr tetz yi ley Moisés, yi na tal: “Banaj jun
    patbil itx''ixwatz yi c''ub cu''n tz''an, nin quil se''lij yi c''uba''tz,” stzun
    Ryos banak cyen. Cyoque''n tzuntz tan pate''n chitx''ixwatz tibaj. Ncha''tz cyak''
    cyoy yi nxcon tan chibansal quib tu Kataj.'
  ilo-ULB: 'a kas imbilin ni Moises nga adipen ni Yahweh kadagiti tattao ti Israel,
    a kas naisurat iti libro ti linteg ni Moises: “Maysa nga altar manipud kadagiti
    bato a saan pay a natapyasan, nga awan iti nangaramat iti landok nga alikamen.”
    Ken nangidaton isuna kadagiti daton a maipuor nga agpaay kenni Yahweh iti rabaw
    daytoy, ken nangisagutda kadagiti daton a pakikappia.'
  kpg-kpg: Mee ne hai di maa be di hai a Moses, go tangada hai hegau Dimaadua, dela
    ne hagi anga gi digau Israel, be di kai dela e hai i lodo di Beebaa Nnaganoho
    Moses, boloo, “Di gowaa hai tigidaumaha le e hai gi nia hadu ala hagalee ne tuu
    gi nia goloo baalanga.” I hongo di maa, digaula guu hai nadau tigidaumaha dudu
    ang gi Dimaadua, guu hai labelaa nadau tigidaumaha hagadaubuni ang gi Dimaadua.
  uig-ARA: پەرۋەردىگارنىڭ قۇلى مۇسانىڭ ئىسرائىلغا بۇيرۇغىنى بويىچە، مۇساغا نازىل قىلىنغان
    قانۇن كىتابىدا پۈتۈلگەندەك، قۇربانگاھ ھېچبىر تۆمۈر ئەسۋاب تەگكۈزۈلمىگەن پۈتۈن
    تاشلاردىن ياسالغانىدى. ئۇنىڭ ئۈستىدە خەلق پەرۋەردىگارغا ئاتاپ كۆيدۈرمە قۇربانلىقلار
    ۋە ئىناقلىق قۇربانلىقلىرى سۇنۇپ تۇردى.
  bsp-bsp: 'Kɔ Yosuwe ɔyɔ ti pəmɔ tɔkɔ Musa wəcar ka Kanu Kəpɔŋ ɛnaloku ti aka Yisrayel
    mɔ, pəmɔ tɔkɔ aŋcic ti nde buk ba sariyɛ sa Musa mɔ: «Aŋgbip ŋa masar mɔtɔpat.»
    Kɔ ŋaloŋnɛ kəloŋnɛ ka kəcɔf, kɔ kəloŋnɛ ka pəforu.'
  sus-sus: alɔ Alatala xa konyi Munsa a fala Isirayilakae bɛ ki naxɛ. E naxa sɛrɛxɛbade
    gɛmɛ daaxi ti, wure mu nu din naxan na, alɔ a sɛbɛxi Tawureta Munsa kitaabui kui
    ki naxɛ. E naxa sɛrɛxɛ gan daaxie nun xanunteya sɛrɛxɛe ba Alatala bɛ na fari.
  pon-2006: 'E wiahda nin duwen kehkehlik kan me Moses, lidun KAUN-O padahkihong mehn
    Israel kan, nin duwen me mi nan Kosonned en Moses: “Pei sarawi ehu me wiawihda
    sang takai me kaidehn mete me parada.” Re ahpw wiahda pohn pei sarawi wet ar meirong
    isihs ong KAUN-O oh pil ar meirong en kaminimin.'
  ksd-ksd: da Moses ra tultul kai ra Luluai i ga vartuluai pire ra tarai Israel, da
    di ga tumu ia ta ra buk na varkurai kai Moses, tika na uguugu na vat ba pa di
    mut ia, ba pa ta tutana i ga mal ia ma ra palariam; ma dia ga tul tar ra umana
    tinabar di tuntun tar ia tadav ra Luluai tana, ma dia ga vartabar ma ra umana
    tinabar na varmaram tana.
  tur-YTC: 'Yahve''nin hizmetkârı Moşe''nin İsrael''in çocuklarına buyurduğu gibi,
    Moşe''nin Yasa Kitabı''nda yazılı olduğu gibi: üzerinde hiç kimsenin demir kaldırmadığı,
    yontulmamış taşlardan bir sunak yaptı. Bunun üzerinde Yahve''ye yakmalık sunular
    sundular ve esenlik sunuları kurban ettiler.'
  ind-AYT: seperti yang diperintahkan Musa, hamba TUHAN itu, kepada orang Israel.
    Seperti yang tertulis dalam kitab hukum Musa, mazbah dari batu-batu yang tidak
    dipahat, yang tidak dibuat dengan perkakas besi. Di atasnya, mereka mempersembahkan
    korban bakaran kepada TUHAN dan korban keselamatan.
  nya-nya: Analimanga motsata zimene Mose mtumiki wa Yehova analamulira Aisraeli,
    ndiponso potsata zomwe zinalembedwa mʼbuku la malamulo a Mose kuti guwa lansembe
    likhale la miyala yosasemedwa ndi chitsulo. Pa guwalo anapereka kwa Yehova nsembe
    yopsereza ndi nsembe yachiyanjano.
  hrv-hrv: 'kao što je zapovjedio Mojsije, sluga Jahvin, svim sinovima Izraelovim
    i kako je napisano u Mojsijevoj knjizi Zakona: žrtvenik od grubog kamena, neklesanog
    željezom. Na njemu bi prinesena Jahvi žrtva paljenica i pričesnica.'
  mps-mps: Tama tiyu, agai te Genuai Bidigo sę bidi Mosesgo te Israel dabebolo wali
    po dolo tigidali wali palio. Mosesgo bomai pode te po wai, “Dagego te alta me
    deli te masigigo nigao, tiali goli dagego te masigi dabe te ain dage me deligo
    munu me togolamuo,” wali. Te alta daide te Israel dabego te siaba tigidali ulama
    dabo te ofa ilali, te siago dali keli naga elaluai. Tama augwaligo te Genuai Bidi
    dali deli homu ebo ofa yalio.
  tpi-tpi: Em i bihainim stret olgeta tok Moses, wokman bilong Bikpela, i bin tokim
    ol Israel. Lo bilong Moses i tok olsem, “Yupela i mas wokim wanpela alta long
    ston, tasol yupela i no ken katim ol ston long wanpela hap ain.” Antap long dispela
    alta ol Israel i mekim ofa bilong paia i kukim olgeta na ol i mekim ofa bilong
    kamap wanbel wantaim God.
  dan-1931: som HERRENS Tjener Moses havde pålagt Israelitterne, i Overensstemmelse
    med, hvad der står skrevet i Moses' Lovbog, et Alter af utilhugne Sten, hvor over
    der ikke var svunget Jern; og de bragte HERREN Brændofre og ofrede Takofre der.
  vie-OVCB: đúng theo lệnh của Môi-se, đầy tớ Chúa Hằng Hữu. Bàn thờ này được xây
    bằng đá nguyên tảng, không đục đẽo, như đã chép trong Sách Luật của Môi-se. Trên
    bàn thờ ấy, người ta dâng tế lễ thiêu và tế lễ cảm tạ cho Chúa.
  guj-2017: જેમ યહોવાહનાં સેવક મૂસાએ ઇઝરાયલના લોકોને આજ્ઞા આપી, જેમ મૂસાના નિયમશાસ્ત્ર
    લખેલું છે તે પ્રમાણે, “તે પથ્થરથી કોતરેલી નહિ એવી અને જેના પર કોઈએ કદી લોખંડનું
    સાધન ચલાવ્યું ના હોય એવી વેદી હતી.” અને તેના પર તેણે યહોવાહને સારુ દહનીયાર્પણ
    અને શાંત્યર્પણના યજ્ઞ કર્યા.
  pon-2006A: 'E wiahda nin duwen kehkehlik kan me Moses, lidun KAUN-O padahkihong
    mehn Israel kan, nin duwen me mi nan Kosonned en Moses: “Pei sarawi ehu me wiawihda
    sang takai me kaidehn mete me parada.” Re ahpw wiahda pohn pei sarawi wet ar meirong
    isihs ong KAUN-O oh pil ar meirong en kaminimin.'
  por-BRBSL: 'como Moisés, servo de Javé, ordenou aos filhos de Israel, como está
    escrito no livro da lei de Moisés: um altar de pedras não cortadas, sobre o qual
    ninguém tinha levantado ferro algum. Eles ofereceram holocaustos sobre ele a Iavé
    e sacrificaram ofertas de paz.'
  cth-cth: BAWIPA e san Mosi ni Isarel miphunnaw hah lawk a thui e teh, Mosi e kâlawk
    cauk dawk thut e patetlah sum hoi sak e hnopai hno mahoeh. A hoeh rae talungnaw
    hoi thuengnae khoungroe na sak vaiteh, BAWIPA hanelah, hmaisawi thuengnae sathei,
    roum thuengnae satheinaw hoi a bawk awh.
  twi-twi: Odii nkyerɛkyerɛ a Mose a ɔyɛ Awurade somfo akyerɛw wɔ Mmara Nhoma no mu
    a ese, “Fa abo a wontwae na wɔmfaa adwinnade nsinsenii ho si afɔremuka ma me”
    no so. Na wɔbɔɔ ɔhyew afɔre ne asomdwoe afɔre maa Awurade wɔ afɔremuka no so.
  hlt-hlt: BOEIPA kah sal Moses loh Israel ca rhoek a uen tih Moses kah olkhueng cabu
    dongah a daek vanbangla, hmueihtuk lung khaw a hmabuet la om tih thi hnonah pawh.
    Tekah soah BOEIPA ham hmueihhlutnah khaw a nawn uh tih rhoepnah hmueih khaw a
    nawn uh.
  tbz-SIM: Ò dì mɑɑ́nɛ̀ yɛtɑ̃́rɛ̀ yɛ̀ɛ̀ í cìɛ́kɛ́ yɛ̀nyɛ. Timɑ́tì mɑtì í kɑ̀ɑ́kɛ́
    yɛ̀ kɛ́ndònnɛ̀ Mɔyiisi ti Yiɛ̀ nKuyie tɔ̃ntì do tì nɑ̀kɛ́mɛ̀ Isidɑyɛɛribɛ, kɛ̀
    tì wɑ̃̀ri o kuɔ́ pɑ́tíri miɛkɛ, kòo kù fìé iwũɔ̃ kɛ́tuɔ nkɛ́fíé mɛtɑummɛ̀ kpɛyi.
  msy-2020: '@see-verse:JOS.008.030'
  azb-azb: O, Rəbbin qulu Musanın İsrail övladlarına əmr etdiyi və Musanın Qanun kitabında
    yazıldığı kimi üstünə heç kimin dəmir vurmadığı, yonulmamış daşlardan bir qurbangah
    düzəltdi. Onun üstündə Rəbbə yandırma qurbanları və ünsiyyət qurbanları təqdim
    etdilər.
  eng-DBY: as Moses the servant of Jehovah had commanded the children of Israel, as
    it is written in the book of the law of Moses, an altar of whole stones, over
    which iron had not been lifted up. And they offered up burnt-offerings on it to
    Jehovah, and sacrificed peace-offerings.
  hin-2017: जैसा यहोवा के दास मूसा ने इस्राएलियों को आज्ञा दी थी, और जैसा मूसा की
    व्यवस्था की पुस्तक में लिखा है, उसने समूचे पत्थरों की एक वेदी बनवाई जिस पर औज़ार
    नहीं चलाया गया था। और उस पर उन्होंने यहोवा के लिये होमबलि चढ़ाए, और मेलबलि किए।
  swp-swp: 'Doha Mose, Guiau ena heaheari, Isaraela nanatunaeao i lauhesomdi, doha
    Mose ena laugagaeo bukana eai se uri va, hatahata tabuna va veu tau maudoudoidi
    eai au ginauri, aridi eai nige tau esau poasi eai i paisoa: potana eai aitalasam
    gabugabudi Guiau arinai se ginauri: eo labini aitalasamdi hinage.'
  eng-YLT: as Moses, servant of Jehovah, commanded the sons of Israel, as it is written
    in the book of the law of Moses — an altar of whole stones, over which he hath
    not waved iron — and they cause to go up upon it burnt-offerings to Jehovah, and
    sacrifice peace-offerings;
  eng-WYC-2017: as Moses, the servant of the Lord, commanded to the sons of Israel,
    and it is written in the book of Moses’ law, an altar of stones unpolished, that
    iron hath not touched. And he offered thereon burnt sacrifices to the Lord, and
    he offered also peaceable sacrifices;
  eng-WMBB: 'as Moses the servant of the LORD commanded the children of Israel, as
    it is written in the scroll of the Torah of Moses: an altar of uncut stones, on
    which no one had lifted up any iron. They offered burnt offerings on it to the
    LORD and sacrificed peace offerings.'
  urd-GVH: जिस तरह रब के ख़ादिम मूसा ने इसराईलियों को हुक्म दिया था। उसने उसे मूसा
    की शरीअत की किताब में दर्ज हिदायात के मुताबिक़ बनाया। क़ुरबानगाह के पत्थर तराशे
    बग़ैर लगाए गए, और उन पर लोहे का आला न चलाया गया। उस पर उन्होंने रब को भस्म होनेवाली
    और सलामती की क़ुरबानियाँ पेश कीं।
  rug-rug: Kuri luli gunia tugo sa koasa vina turu tinarae te Mosese, sa nabulu te
    Zihova, sapu ele tozi nia sa koari na tinoni Izireli, meke gua sapu ta kubere
    koasa tinarae te Mosese, “Na hope vina vukivukihi ta kurie patu sapu lopu ta peqodi
    koari na tiṉitoṉa aeana.” Koasa hope asa si taveti rini sari na vina vukivukihi
    vina uququ la koe Zihova, meke vala ni tugo rini sari na dia vina vukivukihi binaere.
  gaz-gaz: Iddoo aarsaa kanas akkuma Museen garbichi Waaqayyoo Israaʼeloota ajaje
    sanatti hojjete. Innis akkuma Kitaaba Seera Musee keessatti barreeffametti dhagaa
    hin soofamin kan sibiilli hin tuqiniin hojjete; isa irrattis aarsaa gubamu dhiʼeessanii
    aarsaa nagaas Waaqayyoof qalan.
  fra-LSG: 'comme Moïse, serviteur de l’Éternel, l’avait ordonné aux enfants d’Israël,
    et comme il est écrit dans le livre de la loi de Moïse: c’était un autel de pierres
    brutes, sur lesquelles on ne porta point le fer. Ils offrirent sur cet autel des
    holocaustes à l’Éternel, et ils présentèrent des sacrifices d’actions de grâces.'
  gnn-gnn: '@see-verse:JOS.008.030'
  yal-yal: alo Musa Alatalaa walikɛna a yamari Isirayila kaane ma kii naxan yi. E
    yi saraxa ganden nafala gɛmɛne ra, naxanye mi yi solixi, wuren mi yi dinxi naxanye
    ra, alo a sɛbɛxi Musaa Sariya kitabun kui kii naxan yi. E yi saraxan gan daxine
    nun bɔɲɛ xunbeli saraxane ba Alatala xa.
  haw-1868: E like me ka Mose, ke kauwa a Iehova i kauoha mai ai i na mamo a Iseraela,
    e like hoi me ka mea i palapalaia iloko o ka buke o ke kanawai o Mose, he kuahu
    pohaku i kalai ole ia; aole hoi i kauia ka hao maluna iho. Kaumaha aku la lakou
    maluna iho i na mohaikuni ia Iehova, a kalua iho la i na mohaihoomalu.
  arb-NAV: كَمَا أَمَرَ مُوسَى عَبْدُ الرَّبِّ بَنِي إِسْرَائِيلَ، بِحَسَبِ مَا هُوَ
    مُدَوَّنٌ فِي كِتَابِ تَوْرَاةِ مُوسَى، فَكَانَ الْمَذْبَحُ مَبْنِيًّا مِنْ حِجَارَةٍ
    صَحِيحَةٍ لَمْ يَنْحَتْهَا أَحَدٌ بِآلَةٍ مِنْ حَدِيدٍ، وَقَدَّمُوا عَلَيْهِ مُحْرَقَاتٍ،
    وَذَبَائِحَ سَلامٍ.
  ewe-ewe: abe ale si Mose, Yehowa ƒe dɔla ɖo na Israelviwo be woawɔ ene. Etui abe
    ale si woŋlɔe ɖe Mose ƒe Segbalẽ la me ene be, “Tsɔ kpe siwo womegbã alo kpa o
    la tu vɔsamlekpui nam.” Yehowa gblɔ nya sia tso Ebal to la ŋuti. Nunɔlawo sa numevɔ
    kple ŋutifafavɔ na Yehowa le vɔsamlekpui la dzi.
  eng-LEE: As Moses the servant of the Lord had commanded the children of Israel,
    as it is written in the book of the law of Moses, an altar of whole stones, over
    which no one had lifted up any iron tool; and they offered thereon burnt-offerings
    unto the Lord, and sacrificed peace-offerings.
  asm-FB: 'যিহোৱাৰ দাস মোচিয়ে ইস্ৰায়েলৰ সন্তান সকলক দিয়া আজ্ঞা, যি দৰে মোচিৰ ব্যৱস্থা-পুস্তকত
    লিখা আছিল, সেই আদেশ অনুসাৰে: “যি শিলৰ ওপৰত কোনেও অস্ত্ৰ দঙা নাই, এনে নকটা শিলৰ
    যজ্ঞবেদী নিৰ্ম্মাণ কৰিলে।” আৰু তেওঁ তাৰ ওপৰত যিহোৱাৰ উদ্দেশ্যে হোম-বলি আৰু তেওঁলোকে
    মঙ্গলাৰ্থক বলি উৎসৰ্গ কৰিলে।'
  sus-A: عَلْ عَلَتَلَ شَ كٌنيِ مُنسَ عَ قَلَ عِسِرَيِلَكَيٍ بّ كِ نَشّ. عٍ نَشَ سّرّشّبَدٍ
    فّمّ دَاشِ تِ، وُرٍ مُ نُ دِن نَشَن نَ، عَلْ عَ سّبّشِ تَوُرٍتَ مُنسَ كِتَابُي
    كُي كِ نَشّ. عٍ نَشَ سّرّشّ فَن دَاشِيٍ نُن شَنُنتٍيَ سّرّشّيٍ بَ عَلَتَلَ بّ
    نَ قَرِ.
  fra-SBL: 'comme Moïse, serviteur de Yahvé, l''avait ordonné aux enfants d''Israël,
    selon ce qui est écrit dans le livre de la loi de Moïse : un autel de pierres
    brutes, sur lequel personne n''avait levé de fer. Ils y offraient des holocaustes
    à Yahvé et y sacrifiaient des sacrifices de prospérité.'
  hbo-hbo: כַּאֲשֶׁ֣ר צִוָּה֩ מֹשֶׁ֨ה עֶֽבֶד־יְהוָ֜ה אֶת־בְּנֵ֣י יִשְׂרָאֵ֗ל כַּכָּתוּב֙
    בְּסֵ֙פֶר֙ תֹּורַ֣ת מֹשֶׁ֔ה מִזְבַּח֙ אֲבָנִ֣ים שְׁלֵמֹ֔ות אֲשֶׁ֛ר לֹֽא־הֵנִ֥יף
    עֲלֵיהֶ֖ן בַּרְזֶ֑ל וַיַּעֲל֨וּ עָלָ֤יו עֹלֹות֙ לַֽיהוָ֔ה וַֽיִּזְבְּח֖וּ שְׁלָמִֽים׃
  kik-kik: o ta ũrĩa Musa ndungata ya Jehova aathĩte andũ a Isiraeli. Aagĩakire o
    ta ũrĩa kwandĩkĩtwo thĩinĩ wa Ibuku rĩa Watho wa Musa, kĩgongona kĩrĩ kĩa mahiga
    matarĩ maicũhie, hatarĩ indo cia wĩra cia kĩgera ikũhũthĩrwo ho. Igũrũ rĩakĩo
    makĩrutĩra Jehova maruta ma njino na magongona ma ũiguano.
  fra-NCL: selon l’ordre que Moïse, serviteur de Yahweh, avait donné aux enfants d’Israël,
    comme il est écrit dans le livre de la loi de Moïse, un autel de pierres brutes,
    sur lesquelles on n’avait pas brandi le fer. Ils y offrirent des holocaustes à
    Yahweh, et firent des sacrifices pacifiques.
  cek-AK: Israel kaminawk hanah Angraeng ih tamna Mosi mah paek ih lok baktih, Mosi
    kaalok cabu pongah tarik ih baktih toengah, anih mah hmaicam maeto sak; to hmaicam
    loe mi mah doeh sum hoi takhuek vai ai ih thlung, ahmaa om ai thlung hoiah a sak;
    to hmaicam nuiah Angraeng hanah hmai angbawnhaih hoi angdaeh angbawnhaih to a
    sak.
  cuk-cuk: 'Ar igi Bab-Jehová-e-mai-Moisés Israel-dulemarga sogsa-gusa, abali imaksad.
    Ar igi Moisés-Igar-Mamaid-gardagi narmakar-nai, abali we-aila sobsad: “Ibmar-ogumakar-ukleged-aila-akwabiid
    yamo-soblegarsulid, we-aila-sobega ibmarmar gwen ebulessulid.” We-aila-birgine,
    Israel-dulemar ibmar-ogumakar-ukleged, degi, gwenatigwar-guega-ibmar-ukleged uksamalad.'
  uig-CYR: Пәрвәрдигарниң қули Мусаниң Исраилға буйруғини бойичә, Мусаға назил қилинған
    қанун китавида пүтүлгәндәк, қурбангаһ һеч бир төмүр әсвап тәккүзүлмигән пүтүн
    ташлардин ясалған еди. Униң үстидә хәлиқ Пәрвәрдигарға атап көйдүрмә қурбанлиқлар
    вә енақлиқ қурбанлиқлири сунуп турди.
  tel-2017: యెహోవా సేవకుడు మోషే, ఇశ్రాయేలీయులకు ఆజ్ఞాపించినట్టు యెహోషువ ఇశ్రాయేలీయుల
    దేవుడు యెహోవా నామాన బలిపీఠాన్ని ఇనుప పనిముట్లు తగలని కారు రాళ్లతో ఏబాలు కొండ మీద
    కట్టించాడు. దాని మీద వారు యెహోవాకు దహన బలులనూ సమాధాన బలులనూ అర్పించారు.
  hat-BSA: Li te fèt jis jan ke Moïse, sèvitè SENYÈ a, te kòmande fis Israël yo, jan
    sa ekri nan liv lalwa Moïse la, yon lotèl avèk wòch ki pa taye, sou sila okenn
    mesye pa voye yon zouti fè. Yo te ofri sou li ofrann brile a SENYÈ a, e te fè
    sakrifis ofrann lapè yo.
  kos-kos: El orala oana Moses, mwet kulansap lun LEUM GOD, el tuh sapkin nu sin mwet
    Israel. El oru fal nu ke lumah ma aketeyuki in book in Ma Sap lal Moses — “sie
    loang orekla ke eot ma tia akfwelyeyuk ke kutena osra.” Elos orekmakin loang se
    inge nu ke mwe kisa firir ac mwe kisa in akinsewowo lalos nu sin LEUM GOD.
  hbo-WLC: כַּאֲשֶׁ֣ר צִוָּה֩ מֹשֶׁ֨ה עֶֽבֶד־יְהוָ֜ה אֶת־בְּנֵ֣י יִשְׂרָאֵ֗ל כַּכָּתוּב֙
    בְּסֵ֙פֶר֙ תּוֹרַ֣ת מֹשֶׁ֔ה מִזְבַּח֙ אֲבָנִ֣ים שְׁלֵמ֔וֹת אֲשֶׁ֛ר לֹֽא־הֵנִ֥יף
    עֲלֵיהֶ֖ן בַּרְזֶ֑ל וַיַּעֲל֨וּ עָלָ֤יו עֹלוֹת֙ לַֽיהוָ֔ה וַֽיִּזְבְּח֖וּ שְׁלָמִֽים׃
  ibo-ibo: dịka Mosis onyeozi Onyenwe anyị nyere ndị Izrel nʼiwu. O wuru ya dịka ihe
    e dere nʼakwụkwọ iwu Mosis si dị, ebe ịchụ aja a na-ejighị nkume a wara awa wuo,
    nkume a na-ejighị ngwa ọrụ igwe waa. Nʼelu ebe ịchụ aja a ka ha chụụrụ Onyenwe
    anyị aja nsure ọkụ na aja udo.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ସେବକ ମୋଶା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଯେରୂପ ଆଜ୍ଞା ଦେଇଥିଲେ, ସେରୂପ ମୋଶାଙ୍କର
    ବ୍ୟବସ୍ଥା-ଗ୍ରନ୍ଥର ଲେଖାନୁସାରେ, ଯହିଁ ଉପରେ କୌଣସି ମନୁଷ୍ୟ ଲୁହା ଉଞ୍ଚାଇ ନାହିଁ, ଏପରି ଅଚଞ୍ଛା
    ପଥରର ଏକ ଯଜ୍ଞବେଦି ସେ ନିର୍ମାଣ କଲେ; ତହିଁ ଉପରେ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମ ଓ
    ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Ewe rongen asor a för seni fau resap fal, esap wor eman a aea pisekin angang
    seni mächä wor, usun mine Moses nöün ewe Samol mi Lapalap we chon angang a allük
    ngeni chon Israel, pwal usun a mak lon ewe puken allük me ren Moses. Iwe, ra eäni
    asoren kek ngeni ewe Samol mi Lapalap won, pwal asoren kinamwe.
  rop-rop: en imbin bulurrum det lowa weya Mosis bin raidimdan langa det buk gulum
    Eksadas. Det lowa im tok, “If yumob bildimap teibul blanga ofring blanga YAWEI
    garram ston, yumob kaan kadim detlot ston.” En langa det teibul deibin barnimap
    sambala enimul blanga gibit sekrifais ofring langa God, en deibin barnimap najalot
    enimul blanga gibit im det ofring dei gulum feloship ofring.
  ukr-1871: Як заповідав раб Господень Мойсей Ізрайлитянам, як стоїть написане в книзї
    закону Мойсейового, жертівник з нетесаних каменів, що необроблювано їх залїзним
    знаряддєм, і принесли вони на ньому всепаленнє Господеві і зложили жертви мирні.
  deu-1951: wie Mose, der Knecht des HERRN, den Kindern Israel geboten hatte, wie
    geschrieben steht im Gesetzbuche Moses, einen Altar von unbehauenen Steinen, darüber
    man mit keinem Eisen gefahren war; und sie brachten dem HERRN darauf Brandopfer
    dar und opferten Dankopfer.
  eng-JPS: as Moses the servant of the LORD commanded the children of Israel, as it
    is written in the book of the law of Moses, an altar of unhewn stones, upon which
    no man had lifted up any iron; and they offered thereon burnt-offerings unto the
    LORD, and sacrificed peace-offerings.
  srp-1865: Kao što bješe zapovjedio Mojsije sluga Gospodnji sinovima Izrailjevim,
    kao što piše u knjizi zakona Mojsijeva, oltar od cijeloga kamenja, preko kojega
    nije prevuèeno gvožðe; i prinesoše na njemu žrtve paljenice Gospodu, i prinesoše
    žrtve zahvalne.
  lug-lug: Nga Musa omuweereza wa Mukama bwe yakuutira Abayisirayiri era nga bwe kyawandiikibwa
    mu kitabo ky’amateeka ga Musa, “Ekyoto eky’amayinja agataabajjibwa muntu ng’akozesa
    ekyuma.” Bwe kyaggwa ne batandika okukiweerako Mukama ebiweebwayo ebyokebwa n’ebiweebwayo
    olw’emirembe.
  heb-heb: כאשר צוה משה עבד יהוה את בני ישראל ככתוב בספר תורת משה מזבח אבנים שלמות
    אשר לא הניף עליהן ברזל ויעלו עליו עלות ליהוה ויזבחו שלמים׃
  ben-IRV: সদাপ্রভুর দাস মোশি ইস্রায়েল-সন্তানদেরকে যেমন আদেশ করেছিলেন, তেমনি তারা
    মোশির ব্যবস্থার বইতে লেখা আদেশ অনুসারে গোটা পাথরে, যার উপরে কেউ লোহা উঠায় নি,
    এমন পাথরে ঐ যজ্ঞবেদি তৈরী করল এবং তার উপরে সদাপ্রভুর উদ্দেশ্য হোম করল ও মঙ্গলার্থে
    বলি উৎসর্গ করল।
  pan-pan: ਜਿਵੇਂ ਮੂਸਾ ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ, ਜਿਵੇਂ ਮੂਸਾ ਦੀ
    ਬਿਵਸਥਾ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੈ ਉਹ ਜਗਵੇਦੀ ਬਿਨ੍ਹਾਂ ਤਰਾਸ਼ੇ ਪੱਥਰਾਂ ਦੀ ਬਣਾਈ ਹੋਈ ਸੀ। ਜਿਸ
    ਉੱਤੇ ਕਿਸੇ ਨੇ ਸੰਦ ਨਹੀਂ ਲਾਇਆ ਸੀ ਅਤੇ ਉਸ ਉੱਤੇ ਉਹਨਾਂ ਨੇ ਯਹੋਵਾਹ ਲਈ ਹੋਮ ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਈਆਂ
    ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੇ ਬਲੀਦਾਨ ਕੀਤੇ।
  mya-JVB: ထာဝရဘုရား ၏ ကျွန် မောရှေ သည်၊ ဣသရေလ အမျိုးသားတို့ကို မှာ ထား၍ မောရှေ ၏
    ပညတ္တိ ကျမ်း ၌ ရေး မှတ်လျက်ရှိသည်အတိုင်း ၊ သံ တန်ဆာမ ပါမသုံး ဘဲ မ ကွဲမပြတ်သော
    ကျောက် တို့ဖြင့် ယဇ်ပလ္လင် ကို တည်၍၊ ထာဝရဘုရား အဘို့ မီးရှို့ ရာယဇ်၊ မိဿဟာယ ယဇ်တို့ကို
    ပူဇော် ကြ၏။
  tbg-tbg: 'Nora Kotira kaiqa vaiinti Mosiva tuntemakero, Iosuaava vi taintara aututora.
    Haaru Mosiva vi uvara tivakero vukuqi qara ntuva tova mintima tiro: Ne ofaa tainta
    autihama kiama ainiqohai toqate orira varake autiraiti, qaqi ori varake vira autuate,
    tura. Iosuaava vi uvara iriharo vi taintara aututomanta vika viraqaa ofaa vo,
    Nora Kotira kaintu iha quara amite, Nora Kotikanti vohaa vairara iriha ofaa vovata
    iha quara amitora.'
  hmo-hmo: 'Unai boubou patana be Iosua ese ia karaia, Mose, Lohiabada ena hesiai
    tauna ena oda hegeregerena, Israela taudia dekenai. Mose ena Taravatu Buka lalonai
    inai bamona ia torea: “Boubou patana be nadi kavakava, idia utua lasi gaudia dekena
    amo do umui karaia.” Bona inai boubou patana ena latanai Lohiabada dekenai gabua
    boubou, bona maino karaia boubou idia henia.'
  urd-urd: जैसा ख़ुदावन्द के बन्दे मूसा ने बनी इस्राईल को हुक्म दिया था, और जैसा मूसा
    की शरी'अत की किताब में लिखा है; यह मज़बह बे खड़े पत्थरों का था जिस पर किसी ने
    लोहा नहीं लगाया था, और उन्होंने उस पर ख़ुदावन्द के सामने सोख़्तनी क़ुर्बानियाँ
    और सलामती के ज़बीहे पेश किये।
  rus-SYN: как заповедал Моисей, раб Господень, сынам Израилевым, о чем написано в
    книге закона Моисеева,- жертвенник из камней цельных, на которые не поднимали
    железа; и принесли на нем всесожжение Господу и совершили жертвы мирные.
  bqc-SIM: lá Dii zↄ̀blena Mↄizi dìlɛ Isailiↄnɛwa. A bò lá Mↄizi kɛ̃̀ a ikoyã
    guuwa, à mɛ̀ wà bo ń gbɛ pↄ́ wi gã́pɛlɛwà wa ã̀oↄ. Ɔ̃ wà sa pↄ́ wì a pↄ́
    kátɛu à tɛ́kũ ò Diiwa we ń sáaukpasaↄ.
  tcz-CHONGTHU: Pakai lhacha Mose’in Israel chate anathupeh Mose daanbua anakijih
    bangin, thih hemma ana kikheng khalou songtum maicham chungah pumgo thilto leh
    chamna thilto anabollin ahi.
  mar-mar: परमेश्वराचा सेवक मोशे याने इस्राएल लोकांस आज्ञा केल्याप्रमाणे, “अर्थात
    मोशेच्या नियमशास्त्राच्या ग्रंथांत लिहिल्याप्रमाणे त्याने न घडलेल्या दगडांची वेदी
    बांधली.” त्या दगडांना लोखंडाचा स्पर्शदेखील झाला नव्हता. त्या वेदीवर त्यांनी परमेश्वरास
    होमबली अर्पिले आणि शांत्यर्पणाचे यज्ञ केले.
  qub-qub: Tayta Diospa sirbejnin Moisés ñaupatanami Israelcunata niran imano rurananpäpis.
    Layninchöpis isquirbiraycaran «Altartaga llaglläni rumipita ruranqui» nir. Chay
    altarchöna Israelcunaga rupachina sacrifisyuncunata rupachiran. Alli goyaypita
    sacrifisyu uywancunatapis pishtaran.
  bqp-bqp: lákũ Dikiri zↄ̀bleri Musa dìtɛ Isarailanↄnɛ nà. À bò lákũ Musa kɛ̃̀ a
    doka takada gũn nà, à pì ò bo kũ gbɛ̀ kũ odi gã pɛ́tɛa ò àronↄ. Akũ ò sa'opↄ
    kũ òdi ká tɛ́n à tɛ́ kũ ò Dikiria gwe kũ sáabukpana sa'opↄnↄ.
  hat-hat: 'Li bati li dapre lòd Moyiz, sèvitè Seyè a, te bay moun pèp Izrayèl yo,
    jan sa ekri nan liv Lalwa Moyiz la: N''a bati yon lotèl ak wòch ki pa t'' janm
    travay ak zouti fè. Yo ofri sou lotèl la bèt yo touye pou boule nèt pou Seyè a,
    epi yo touye bèt pou mande Bondye padon.'
  eng-BSB: 'just as Moses the servant of the LORD had commanded the Israelites. He
    built it according to what is written in the Book of the Law of Moses: “an altar
    of uncut stones on which no iron tool has been used.” And on it they offered burnt
    offerings to the LORD, and they sacrificed peace offerings.'
  tod-tod: 'É toni, eɠɛʋelei Ɠɔoɠɔ GALAGI ná-botiɠɛ nui Moize ma levei veeni la
    Izelayɛle nuiti zea, niiti ti zɛʋɛai Moize ná-tɔgi zu: zalaɠa ɠulazuʋɛ nii togai
    ga kɔtuiti, niiti kɔlu ani la vɔɔɠuni ti ʋa. Ti gala zalaɠaiti ta ziilɛi zalaɠaiti
    kulani ná Ɠɔoɠɔ GALAGI ʋɛ.'
  eng-WEBPB: 'as Moses the servant of the LORD commanded the children of Israel, as
    it is written in the book of the law of Moses: an altar of uncut stones, on which
    no one had lifted up any iron. They offered burnt offerings on it to the LORD
    and sacrificed peace offerings.'
  kbq-kbq: Ra Anumzamofo eri'za ne' Mosese'ma Israeli vahe'ma zamasami'nea kea amage
    nenteno, Mosese kasegefi me'nea kante'ene amage anteno aenireti taga hu'za eri
    fatgo osu'naza haveraminteti, mago kre fananema hu ofama hu ita trohu'ne. Ana
    itamofo agofetura tevefi kre fananehu ofane, Anumzanema mago zamarimpa hu ofa
    hu'naze.
  nhe-BL: Quichijqui senquistoc queja Moisés, itlatequipanojca TOTECO, tlanahuatijtoya
    para ma tijchihuaca. Quichijque nopa tlaixpamitl ica tetl tlen ax tlatectli queja
    ijcuilijtoc ipan nopa tlapohualistli tlen itlanahuatilhua Moisés. Huan nopa israelitame
    quimacaque TOTECO tlacajcahualistli tlatlatili ipan nopa tlaixpamitl huan nojquiya
    quimacaque tlacajcahualistli para ma onca tlayoltlalili ica Toteco.
  bus-bus: lán Dii zↄ̀bleri Musa dìɛ Isarailinↄnɛ nà. À bò lán Musa kɛ̃̀ a doka takada
    guu nà, à bè wà bo kↄ̃n gbɛ̀ kɛ̀ wèe gã pɛ́ɛa wà àroonↄ. Ben wà sa'opↄ kɛ̀ wè
    ká tɛ́n à tɛ́ kũ ò Diia gwe kↄ̃n sáabukpana sa'opↄnↄ.
  gub-BL: Ta'e kwehe mehe Moizez uzapo kar nezewe haw Izaew wanupe a'e xe. Uzapo Zuzue
    a'e ma'ea'yr hapy haw Moizez ze'eg imuapyk pyrer rupi katete. Xo ita imonohok
    pyrer 'ym zo upyhyk. Ni amo takihe pupe ni amo itazy pupe teko nomonohok kwaw
    a'e ita wà. Umunyk tata a'e ma'e hapy haw rehe har wanehe wà, ma'ea'yr wanapy
    pà wà. Omono amo ae ma'e uzemuawyze kar pà Tupàn pe wà no.
  eng-DRA: 'As Moses the servant of the Lord had commanded the children of Israel,
    and it is written in the book of the law of Moses: an altar of unhewn stones which
    iron had not touched: and he offered upon it holocausts to the Lord, and immolated
    victims of peace offerings.'
