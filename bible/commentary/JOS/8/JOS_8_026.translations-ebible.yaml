verse: JOS.008.026
translations:
  mal-C: ഹായിനിവാസികളുടെ നാശം പൂർത്തിയാകുന്നതുവരെ വേൽ നീട്ടിയ കൈ യോശുവ പിൻവലിച്ചില്ല.
  deu-TKW: Josua aber zog seinen Arm, den er mit der Lanze ausgereckt hielt, nicht
    zurück, bis er an allen Einwohnern von Ai den Bann vollstreckt hatte.
  lin-lin: Jozue akitisaki te loboko na ye, oyo esimbaki likonga kino tango asilisaki
    koboma bato nyonso oyo bazalaki kovanda na Ayi.
  eng-LSV: And Joshua has not brought back his hand which he stretched out with the
    javelin until he has devoted all the inhabitants of Ai;
  eng-GNV: For Ioshua drewe not his hande backe againe which he had stretched out
    with the speare, vntill hee had vtterly destroyed all the inhabitants of Ai.
  eng-WEBSTER: For Joshua drew not his hand back with which he stretched out the spear,
    until he had utterly destroyed all the inhabitants of Ai.
  nhw-BL: pampa Josué amo quitemohui imax catli quitlananayaya ichoso hasta isoldados
    quintlamimictijque nochi ipan Hai.
  swh-ONEN: Kwa maana Yoshua hakuurudisha ule mkono wake uliokuwa umeuinua mkuki hadi
    alipomaliza kuwaangamiza wote walioishi Ai.
  bba-bba: Sɑɑ ye bɑ tɑɑ bi mɔ̀ Yosue u win yɑɑsɑ ye wuu ɡe tĩiwɑ sere bɑ kɑ ɡen tɔmbu
    kpuro ɡo mɑm mɑm.
  eng-KJVCPB: For Joshua drew not his hand back, wherewith he stretched out the spear,
    until he had utterly destroyed all the inhabitants of Ai.
  cpy-cpy: Tee ipakaero Josué rowaankiro iyotsiro-shitha-kiti rookotantawo nampitsi,
    roojatzi ithonkan-takariri ikaatzi nampitawori Tzimpookaariniki.
  luo-luo: Joshua ne ok owe siemo Ai gi tongʼ mane otingʼo e lwete nyaka Israel notieko
    ji duto mane odak Ai.
  meu-meu: Badina be Iosua ese io imana ai se veria lou ela bona Ai taudia iboudiai
    vada e aladia ore.
  npi-ULB: यहोशूले ऐका मानिसहरू सबैलाई पूर्ण रूपमा नष्‍ट नपारेसम्म भाला समाइरहेका
    तिनको हात पछाडि फर्काएनन् ।
  yor-yor: Nítorí tí Joṣua kò fa ọwọ́ rẹ̀ tí ó di ọ̀kọ̀ mú sí ẹ̀yìn, títí ó fi pa
    gbogbo àwọn tí ń gbé ìlú Ai run.
  emp-NTPO: '@see-verse:JOS.008.025'
  ind-ind: Yosua terus mengacungkan tombaknya dan tidak menurunkan tangan sampai seluruh
    penduduk Ai dibunuh.
  pes-OPCB: زیرا یوشع نیزهٔ خود را که به سوی عای دراز نموده بود، به همان حالت نگاه
    داشت تا موقعی که همهٔ مردم آن شهر کشته شدند.
  tgl-ULB: Hindi ibinalik ni Josue ang kaniyang kamay na inabot niya, habang hinahawakan
    ang kaniyang sibat, hanggang tuluyang nawasak niya ang lahat ng bayan ng Ai.
  hui-hui: '@see-verse:JOS.008.025'
  mya-mya: '@see-verse:JOS.008.025'
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་ཡུལ་མི་ཐམས་ཅད་རྩ་མེད་དུ་གཏོང་བའི་བར་དུ་ལག་ནས་ཕྱིར་བརྐྱངས་པའི་མདུང་ཐུང་ཕྱིར་མ་བསྡུས་སོ།
    །
  sna-sna: Nokuti Joshua haana kudzosa ruoko rwake rwakanga rwakasimudza pfumo kusvikira
    aparadza vose vaigara muAi.
  spa-BLM: Porque Josué no retiró su mano, con la que extendía la jabalina, hasta
    que hubo destruido por completo a todos los habitantes de Hai.
  cac-cac: Maj yic' jab'oc yip vin̈aj Josué chi' yed' masanil eb' vin̈ soldado, masanto
    ix yal scham eb' aj Hai chi' smasanil.
  swh-ULB: Yoshua hakuukunja mkono wake ambao alikuwa ameunyosha huku akishikilia
    mkuki wake, mpaka pale alipowateketeza kabisa watu wote wa Ai.
  bel-bel: Ісус не апускаў рукі сваёй, якую падняў зь дзідай, пакуль не аддаў заклёну
    ўсіх жыхароў Гая;
  deu-ELBBK: Und Josua zog seine Hand, die er mit dem Spieß ausgestreckt hatte, nicht
    zurück, bis man alle Bewohner von Ai vertilgt hatte.
  mbb-OT: Wazà engkezi ni Josue is kebantang duen te vangkew zin diyà te Ai taman
    te naamin mebpatey is langun he meǥinged dutun.
  mal-2015: ഹായിപട്ടണക്കാരെ ഒക്കെയും നിർമ്മൂലമാക്കുംവരെ കുന്തം ഏന്തിയ കൈ യോശുവ പിൻവലിച്ചില്ല.
  tuo-NT: Josué peꞌe cʉ̃ ñosẽrĩ pjĩrẽ sĩ́opuanuꞌcũcʉ niwĩ. Téé na nipeꞌtirã Haicjãrãrẽ
    wẽjẽpeꞌoca beꞌropʉ duꞌudijocʉ niwĩ.
  rmc-rmc: Le Jozuaste sas o vast la kopijaha nacirdlo, medik savoren andral o foros
    Aj na murdarde avri.
  nlg-nlg: E nia tona haliu so na tabe (hau) datoana nina tinabe Joshua, koekobe ra
    mate pisu sokora rahei tara kabu i Ai.
  pes-OPV: زیرایوشع دست خود را که با مزراق دراز کرده بود، پس نکشید تا تمامی ساکنان
    عای را هلاک کرد.
  ron-1924: Иосуа ну шь-а трас мына пе каре о циня ынтинсэ ку сулица пынэ че тоць
    локуиторий ау фост нимичиць ку десэвыршире.
  ben-OBCV: কারণ যিহোশূয় অয়ে বসবাসকারী লোকজনকে ধ্বংস না করা পর্যন্ত তাঁর সেই হাতটি
    পিছনে টেনে আনেননি, যেটিতে বর্শা ধরা ছিল।
  som-som: Waayo, Yashuuca gacantii uu waranka ku taagay dib uma celin ilaa uu wada
    baabbi'iyey dadkii Aacii degganaa oo dhan.
  lat-VUC: Josue vero non contraxit manum, quam in sublime porrexerat, tenens clypeum
    donec interficerentur omnes habitatores Hai.
  eng-ASVBT: For Joshua drew not back his hand, wherewith he stretched out the javelin,
    until he had utterly destroyed all the inhabitants of Ai.
  ita-1885: E Giosuè non ritrasse la sua mano, la quale egli avea stesa con lo stendardo,
    finchè non ebbe distrutti nel modo dell'interdetto tutti gli abitanti d'Ai.
  eng-ULB: Joshua did not draw back his hand with which he had reached out while holding
    his spear, until he had completely destroyed all the people of Ai.
  spa-VBL: Porque Josué había continuado con su lanza hasta que todo el pueblo de
    Hai había sido destruido.
  fra-_FOB: Et Josué ne retira point sa main, qu'il avait étendue avec le javelot,
    jusqu'à ce qu'on eût voué à l'interdit tous les habitants d'Aï.
  mal-mal: ഹായി പട്ടണക്കാരെ ഒക്കെയും നിർമ്മൂലമാക്കുംവരെ കുന്തം ഏന്തിയ കൈ യോശുവ പിൻവലിച്ചില്ല.
  urd-GVR: Kyoṅki Yashua ne us waqt tak apnī shamshīr uṭhāe rakhī jab tak Aī ke tamām
    bāshindoṅ ko halāk na kar diyā gayā.
  suz-BL: मिनु यहोसुमी ऐ ङा मुर नेल्‍ल साइक्‍ने मथुम्‍मे सम्‍म आ तरवार शेशा दिंशो
    गुइ मतोक्‍ग।
  ita-1927: Giosuè non ritirò la mano che avea stesa con la lancia, finché non ebbe
    sterminato tutti gli abitanti d’Ai.
  ckb-ckb: یەشوعیش ئەو دەستەی کە ڕمەکەی پێ درێژکردبوو نەیگەڕاندەوە دواوە هەتا سەرجەم
    دانیشتووانی عای قڕ بوون.
  eng-BBE: For Joshua did not take back his hand with the outstretched spear till
    the destruction of the people of Ai was complete.
  kan-OKCV: ಆಯಿ ಎಂಬ ಪಟ್ಟಣದ ನಿವಾಸಿಗಳೆಲ್ಲರನ್ನೂ ಸಂಪೂರ್ಣ ನಾಶವಾಗುವವರೆಗೂ ಯೆಹೋಶುವನು ಚಾಚಿಕೊಂಡಿರುವ
    ತನ್ನ ಕೈಯಲ್ಲಿದ್ದ ಈಟಿಯನ್ನು ಹಿಂದೆಗೆಯಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:JOS.008.025'
  tam-2017: ஆயீயின் குடிகளையெல்லாம் அழித்துத் தீரும்வரைக்கும், யோசுவா ஈட்டியை நீட்டிக்கொண்டிருந்த
    தன் கையை மடக்கவில்லை.
  spa-RV-1909: Y Josué no retrajo su mano que había extendido con la lanza, hasta
    que hubo destruído á todos los moradores de Hai.
  ron-BTF: Și Iosua nu și-a tras înapoi mâna pe care o întinse cu sulița, până când
    a nimicit în întregime pe toți locuitorii din Ai.
  eng-WEBP: For Joshua didn’t draw back his hand, with which he stretched out the
    javelin, until he had utterly destroyed all the inhabitants of Ai.
  eng-FBV: For Joshua had continued to hold up his spear until all the people of Ai
    had been destroyed.
  nld-1939: Eerst nadat Josuë alle bewoners van Ai met de ban had geslagen, trok hij
    zijn hand terug, waarmee hij de speer hield uitgestrekt.
  nch-BL: pampa Josué amo quitemohui imax cati quitananayaya ichoso hasta isoldados
    quintamimictijque nochi ipan Hai.
  vie-1934: Giô-suê chẳng rút lại tay mình đã cầm giơ thẳng ra với cây giáo, cho đến
    chừng nào người ta đã diệt hết thảy người thành A-hi.
  hin-CV: यहोशू ने अपने हाथ की बर्छी उस समय तक नीची नहीं की जब तक उन्होंने अय के सभी
    लोगों को मार न दिया.
  spa-BES: Porque Josué no retiró su mano con la lanza extendida hasta que se completó
    la destrucción de la gente de Hai.
  tdx-tdx: Tsy nafore’ Iehosoa ty fità’e nañity i lefoñey ampara’ te nimongore’e ze
    fonga mpimone’ i Ay.
  tha-KJV: เพราะโยชู​วาม​ิ​ได้​หดมือที่ถือหอกยื่นอยู่​นั้น จนกว่าจะได้ผลาญชาวเมืองอัยพินาศสิ้น
  por-BR-2018: E Josué não retraiu sua mão que havia estendido com a lança, até que
    destruiu a todos os moradores de Ai.
  deu-ELO: Und Josua zog seine Hand, die er mit dem Spieße ausgestreckt hatte, nicht
    zurück, bis man alle Bewohner von Ai vertilgt hatte.
  eng-WYC-2018: For Joshua withdrew not his hand, which he had directed on high holding
    up his banner [or that in height he put up holding the sword, (or that he had
    put on high holding up his sword)], till that all the dwellers of Ai were slain.
  epo-epo: Kaj Josuo ne retiris sian manon, kiun li etendis kun la lanco, ĝis estis
    ekstermitaj ĉiuj loĝantoj de Aj.
  uig-PIN: Qünki Yǝxua Ayida turuwatⱪan ⱨǝmmǝ adǝm yoⱪitilmiƣuqǝ ⱪolidiki uzutup turƣan
    nǝyzisini yiƣmiƣanidi.
  beo-beo: Yosiua da ea goge agei amo A:iai moilai bai bagadega sogiagai mae fisili,
    dunu huluanedafa da medole legei dagoiba:le fawane yolesi. A:iai ganodini esalebe
    huluane da bogogia:i. Idi da dunu 12,000 agoane amola uda.
  tpi-OTNT: Josua i makim spia bilong en long Ai na em i holim i stap inap olgeta
    manmeri bilong dispela taun i dai.
  hau-SA: Gama Yoshuwa bai janye hannunsa da yake riƙe da māshinsa ba har sai da ya
    hallaka dukan mazaunan Ai.
  uig-LAT: Chünki Yeshua Ayida turuwatqan hemme adem yoqitilmighuche qolidiki uzutup
    turghan neyzisini yighmighanidi.
  nde-nde: ngoba uJoshuwa kazange ehlise isandla sakhe esiphethe umkhonto ngawo baze
    babhujiswa bonke abantu ababehlala e-Ayi.
  ton-ton: He naʻe ʻikai toe toʻo mai ʻe Siosiua hono nima, ʻaia naʻa ne mafao ai
    ʻae tao, kaeʻoua ke ʻosiʻosingamālie hono fakaʻauha ʻae kakai kotoa pē ʻo ʻAi.
  ces-1613: Ale Jozue nespustil ruky své, kterouž vyzdvihl korouhev, dokudž nebyli
    zmordováni všickni obyvatelé Hai.
  eng-WMB: For Joshua didn’t draw back his hand, with which he stretched out the javelin,
    until he had utterly destroyed all the inhabitants of Ai.
  tam-TCV: ஆயிபட்டணத்தில் வாழ்ந்த எல்லோரும் அழிக்கப்படும்வரை யோசுவா ஈட்டியை நீட்டிப்பிடித்த
    கையை மடக்கவில்லை.
  ceb-ULB: Wala gipaubos ni Josue ang iyang kamot nga diin iyang giisa samtang naggunit
    sa iyang bangkaw, hangtod nga nahingpit niya ug laglag ang tanang katawhan sa
    Ai.
  pol-UBG: A Jozue nie opuścił ręki, którą wyciągnął z oszczepem, aż zgładził wszystkich
    mieszkańców Aj.
  urd-GVU: کیونکہ یشوع نے اُس وقت تک اپنی شمشیر اُٹھائے رکھی جب تک عَی کے تمام باشندوں
    کو ہلاک نہ کر دیا گیا۔
  deu-1912: Josua aber zog nicht wieder zurück seine Hand, mit der er die Lanze ausgereckt
    hatte, bis daß verbannt wurden alle Einwohner Ais.
  ntj-ntj: '@see-verse:JOS.008.025'
  kan-2017: ಪಟ್ಟಣದವರೆಲ್ಲರೂ ಹತರಾಗುವವರೆಗೆ ಯೆಹೋಶುವನು ಈಟಿ ಹಿಡಿದು ಚಾಚಿದ ಕೈಯನ್ನು ಹಿಂದೆಗೆಯಲಿಲ್ಲ.
  tgo-tgo: Josuwa mava i wonjaniya gaithɨko gha kin, vambe inawe vara e nɨmae ghaghad
    va thɨ mukuwoŋgiya gharɨgharɨko wolaghɨye va thiya yaku gheko.
  yap-yap: I Joshua e yigi tay pa’ ni bay e sarey riy nike pulweg nga Ai, nge taw
    nga nap’an ni kan thang owchen urngin e girdi’ nma par u Ai.
  hlt-MCSB: Ai kah khosa rhoek te boeih a thup hlan khuiah Joshua loh a kut a yueh
    mueh la soe neh a nuen.
  mdy-ETH: ዒያሱ ዒማና ዓይዳ ናንጋ ዓሳ ጋፒ ኩዳንዳያ ሄላንዳኣና ዎርፆ ዒ ዞንኪ ዓርቄ ኩጮ ማሂባኣሴ።
  twi-ASANTE: Yosua sɔɔ ne pea no mu saa ara kɔsii sɛ obiara a ɔte Ai no, wɔsɛee no
    pasaa.
  eng-WEBU: For Joshua didn’t draw back his hand, with which he stretched out the
    javelin, until he had utterly destroyed all the inhabitants of Ai.
  bnp-bnp: a vuhuna e Iosua i toto lakea ne Ai a maheto vona i harena ne huriki lobo
    ri mate.
  wal-wal: Yaasu Aaya kataman de7iyaabaa ubbaa mule wurssana gakkanaashin, katamaakko
    mali wottido tooraa duge wottibeenna.
  spa-PDDPT: porque Josué no retrajo su mano con la cual sostenía la lanza hasta que
    exterminó a todos los habitantes de Hai.
  gun-gun: Mba'eta Ai pygua kuery omomba ete e'ỹa ja Josué nomboguejyi opo hu'y guaxu
    reve oupiague gui.
  agu-BL: Na quinin e' tane' yi e' xonl Israel tan oyintzi', jalen cu'n yi chiquime'n
    tircu'n yi e' wunaka'tz.
  ilo-ULB: Saan nga imbaba ni Josue ti imana nga inngatona bayat nga ig-iggamanna
    ti gayangna, agingga a nadadaelna a naan-anay dagiti amin a tattao ti Ai.
  kpg-kpg: '@see-verse:JOS.008.025'
  uig-ARA: چۈنكى يەشۇئا ئايىدا تۇرۇۋاتقان ھەممە ئادەم يوقىتىلمىغۇچە قولىدىكى ئۇزۇتۇپ
    تۇرغان نەيزىسىنى يىغمىغانىدى.
  bsp-bsp: Yosuwe ontorɛ fɛ dakma dadɔkɔ ɛnatukər Hay mɔ haŋ kɔ aka Yisrayel ŋalip
    kədifət ŋa.
  sus-sus: Yosuwe to a xa tanbɛ itala Ayi xun ma, a mu a iso fo naakae birin to gɛ
    faxade.
  pon-2006: '@see-verse:JOS.008.025'
  ksd-ksd: Tago Iosua pa i ga likun ra limana nina i ga tulue vaarike ra rumu me,
    tuk tar ta nam ba i ga kamare vakakit vue ra tarai Ai par.
  tur-YTC: Yeşu, Ay Kenti'nde oturanların hepsini tamamen yok edinceye kadar mızrak
    uzattığı elini geri çekmedi.
  ind-AYT: Yosua tidak menurunkan tangannya yang mengacungkan tombak itu sebelum seluruh
    penduduk ditumpas.
  nya-nya: Yoswa sanatsitse dzanja lake limene ananyamula mkondo mpaka ataona kuti
    onse amene amakhala mu mzinda wa Ai aphedwa.
  hrv-hrv: Jošua nije spuštao ruke kojom bijaše zamahnuo kopljem sve dok nisu poubijani
    svi stanovnici Aja.
  mps-mps: Josua agai sesemone ene te Ai hanuba ponama tolaluali usu nama, tigidali
    te badu bidali we bidi tigidali isai.
  tpi-tpi: Josua i makim spia bilong en long Ai na em i holim i stap inap olgeta manmeri
    bilong dispela taun i dai.
  dan-1931: Og Josua trak ikke sin Hånd med det udrakte Spyd tilbage, før han havde
    lagt Band på alle Ajs Indbyggere.
  vie-OVCB: Giô-suê tiếp tục chỉ mũi giáo vào thành cho đến khi mọi người A-hi bị
    giết hết.
  guj-2017: યહોશુઆએ જ્યાં સુધી આયના સર્વ લોકોનો સંપૂર્ણ નાશ ન થયો ત્યાં સુધી જે હાથથી
    તેણે ભાલો લાંબો કરી રાખ્યો હતો, તેને પાછો ખેંચી લીધો નહિ.
  pon-2006A: '@see-verse:JOS.008.025'
  por-BRBSL: Pois Josué não retirou sua mão, com a qual estendeu o martelo, até ter
    destruído completamente todos os habitantes de Ai.
  cth-cth: Ai kho thung e tami pueng abuemlah be a raphoe awh hoehroukrak Joshua ni
    tahroe a nue e kut teh hno hoeh.
  twi-twi: Yosua soo ne peaw no mu saa ara kosii sɛ wɔsɛee obiara a ɔte Ai no pasaa.
  hlt-hlt: Ai kah khosa rhoek te boeih a thup hlan khuiah Joshua loh a kut a yueh
    mueh la soe neh a nuen.
  tbz-SIM: Kɛ̀ Sosuwee ńyuo o kpɑ̃nnì Aii bíɛ́kɛ̀ kɛ̀ bɛ̀ yɑ̀ɑ kuɔnɛ̀ bɛnìtìbɛ̀ bɛmɔu
    kɛ́deè.
  msy-2020: '@see-verse:JOS.008.025'
  azb-azb: Bütün Ay şəhərinin əhalisini tamamilə qırıb qurtarana qədər Yeşua nizə
    uzadan əlini geri çəkmədi.
  eng-DBY: And Joshua did not draw back his hand, which he had stretched out with
    the javelin, until they had utterly destroyed all the inhabitants of Ai.
  hin-2017: क्योंकि जब तक यहोशू ने आई के सब निवासियों का सत्यानाश न कर डाला तब तक
    उसने अपना हाथ, जिससे बर्छा बढ़ाया था, फिर न खींचा।
  swp-swp: Iosua nimana eai alahia i abiisini va nige i abiuio i lau e, Eae taumiaidi
    gamagaridi se unuheohidi.
  eng-YLT: And Joshua hath not brought back his hand which he stretched out with the
    javelin till that he hath devoted all the inhabitants of Ai;
  kne-kne: '@see-verse:JOS.008.025'
  eng-WYC-2017: For Joshua withdrew not his hand, which he had dressed on high holding
    up his banner or the shield [or the sword], till that all the dwellers of Ai were
    slain.
  eng-WMBB: For Joshua didn’t draw back his hand, with which he stretched out the
    javelin, until he had utterly destroyed all the inhabitants of Ai.
  urd-GVH: क्योंकि यशुअ ने उस वक़्त तक अपनी शमशेर उठाए रखी जब तक अई के तमाम बाशिंदों
    को हलाक न कर दिया गया।
  rug-rug: '@see-verse:JOS.008.025'
  gaz-gaz: Iyyaasuun hamma namoota Aayi keessa jiraatan hunda fixutti harka isaa kan
    diriirfatee ittiin eeboo qabate sana hin dachaafanne tureetii.
  fra-LSG: Josué ne retira point sa main qu’il tenait étendue avec le javelot, jusqu’à
    ce que tous les habitants eussent été dévoués par interdit.
  gnn-gnn: '@see-verse:JOS.008.025'
  yal-yal: Yosuwe a tanban yi lu tixi Ayi taan xa han a muxune birin yi halagi.
  haw-1868: Aole i hoihoi mai o Iosua i kona lima, ana i o aku ai me ka ihe, a pau
    na kanaka o Ai i ka lukuia e ia.
  arb-NAV: وَظَلَّ يَشُوعُ مَادّاً يَدَهُ بِالْحَرْبَةِ نَحْوَ الْمَدِينَةِ حَتَّى
    تَمَّ الْقَضَاءُ عَلَى جَمِيعِ أَهْلِ عَايَ.
  ewe-ewe: Yosua lé eƒe akplɔ do ɖe Ai du la gbɔ va se ɖe esime wowu Aitɔ mamlɛa.
  eng-LEE: And Joshua drew not back his hand, wherewith he had stretched out the spear,
    until he had utterly destroyed all the inhabitants of 'Ai.
  asm-FB: কিয়নো অয় নিবাসী লোকসকলক নিঃশেষে বিনষ্ট নকৰালৈকে যিহোচূৱাই নিজৰ যাঠী দঙা
    হাত নোকোচালে।
  sus-A: يٌسُوٍ تٌ عَ شَ تَنبّ عِتَلَ عَيِ شُن مَ، عَ مُ عَ عِسٌ قٌ نَاكَيٍ بِرِن
    تٌ فّ قَشَدٍ.
  fra-SBL: Car Josué ne retira pas sa main, avec laquelle il avait tendu le javelot,
    jusqu'à ce qu'il eût dévasté tous les habitants d'Aï.
  hbo-hbo: וִיהֹושֻׁ֙עַ֙ לֹֽא־הֵשִׁ֣יב יָדֹ֔ו אֲשֶׁ֥ר נָטָ֖ה בַּכִּידֹ֑ון עַ֚ד אֲשֶׁ֣ר
    הֶחֱרִ֔ים אֵ֖ת כָּל־יֹשְׁבֵ֥י הָעָֽי׃
  piu-2006: '@see-verse:JOS.008.025'
  kik-kik: Nĩgũkorwo Joshua ndaigana gũthuna guoko kũrĩa kwambararĩtie itimũ rĩake
    nginya rĩrĩa aarĩkirie kũniina andũ arĩa othe maatũũraga Ai.
  fra-NCL: Josué ne retira pas sa main qu’il tenait étendue avec le javelot, jusqu’à
    ce qu’il eût traité comme anathème tous les habitants d’Haï.
  cek-AK: Ai vangpui thungah kaom kaminawk hum boih ai karoek to, Joshua mah a ban
    to phok, payangh ih tayae to azuk let ai.
  cuk-cuk: Israel-sordamar bela Hai-dulemar-ogilosadse, Josué Hai-neggwebursik eswar-oyogwichi
    gusad.
  uig-CYR: Чүнки Йәшуа Айида туруватқан һәммә адәм йоқитилмиғичә қолидики узутуп турған
    нәйзисини жиғмиған еди.
  tel-2017: యెహోషువ హాయి నివాసులనందరినీ నిర్మూలం చేసేవరకూ ఈటెను పట్టుకుని చాచిన తన
    చేతిని తిరిగి ముడుచుకోలేదు.
  hat-BSA: Paske Josué pa t desann men l ki te toujou lonje ak lans lan jiskaske li
    te fin detwi nèt tout moun ki rete Aï yo.
  kos-kos: Joshua el kolla na osra soko inpaol ah nwe ke na mwet nukewa in Ai anwukla.
  hbo-WLC: וִיהוֹשֻׁ֙עַ֙ לֹֽא־הֵשִׁ֣יב יָד֔וֹ אֲשֶׁ֥ר נָטָ֖ה בַּכִּיד֑וֹן עַ֚ד אֲשֶׁ֣ר
    הֶחֱרִ֔ים אֵ֖ת כָּל־יֹשְׁבֵ֥י הָעָֽי׃
  ibo-ibo: Nʼihi na Joshua nọgidere setịpụ ùbe o ji nʼaka ya, megide obodo Ai, tutu
    e bibie ndị niile nọ nʼobodo ahụ kpamkpam.
  ory-ory: କାରଣ ଅୟ ନିବାସୀ ସମସ୍ତଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କରିବା ଯାଏ ଯିହୋଶୂୟ ଆପଣାର
    ଯେଉଁ ହସ୍ତ ବର୍ଚ୍ଛା ଧରି ବିସ୍ତାର କରିଥିଲେ, ତାହା ସେ ସଙ୍କୁଚିତ କଲେ ନାହିଁ।
  chk-chk: Pun Josua esap aitietiu pöün mi amwöchü wokun siles, tori chon Ai meinisin
    ra rosola.
  rop-rop: '@see-verse:JOS.008.025'
  ukr-1871: Йозуа же не спускав руки своєї, що держав у нїй списа, докіль не передав
    прокляттю всїх осадників Гайських.
  deu-1951: Josua aber zog seine Hand, womit er die Lanze ausstreckte, nicht zurück,
    bis alle Einwohner von Ai ausgerottet waren.
  eng-JPS: For Joshua drew not back his hand, wherewith he stretched out the javelin,
    until he had utterly destroyed all the inhabitants of Ai.
  srp-1865: I Isus ne spusti ruke svoje, koju bješe podigao sa zastavom, dokle ne
    pobiše sve stanovnike Gajske.
  lug-lug: Yoswa bwe yagalula omuwunda gwe okugwolekeza ekibuga Ayi teyagussa wansi
    okutuusa ng’abaamu bonna bamaze okuzikirizibwa.
  heb-heb: ויהושע לא השיב ידו אשר נטה בכידון עד אשר החרים את כל ישבי העי׃
  ben-IRV: কারণ অয়ে বসবাসকারী সবাই যতক্ষণ না সম্পূর্ণভাবে ধ্বংস হল, ততক্ষণ যিহোশূয়
    তাঁর বাড়ানো বর্শা ধরা হাত নামাতে পারলেন না।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਸ਼ੁਆ ਨੇ ਆਪਣਾ ਹੱਥ ਜਿਹ ਦੇ ਵਿੱਚ ਬਰਛਾ ਫੜਿਆ ਹੋਇਆ ਸੀ ਪਿੱਛੇ ਨਾ ਹਟਾਇਆ
    ਜਦ ਤੱਕ ਕਿ ਉਸ ਨੇ ਅਈ ਦੇ ਸਾਰੇ ਵਸਨੀਕਾਂ ਦਾ ਸੱਤਿਆਨਾਸ ਨਾ ਕਰ ਲਿਆ
  mya-JVB: အာဣ မြို့သူ မြို့သားအပေါင်း တို့ကို အကုန်အစင်မဖျက်ဆီး မှီတိုင်အောင် ယောရှု
    သည်လှံ ကိုင် သော လက် ကို မ သိမ်း မရုပ်။
  tbg-tbg: Iosuaava nai vaantaara kia nanta muntuvi karaitiro, vira qaqi tuahera kero
    Ai vatuka aave vate vaumanta, Isareri vika viraqi vau vaiinti nahentika ekaa vehi
    autu taiqa kora.
  hmo-hmo: Badina be Iosua ese iena io be Ai dekenai ia duduia noho ela bona Ai taudia
    ibounai be idia mase ore.
  urd-urd: क्यूँकि यशू'अ ने अपना हाथ जिस से वह बरछे को बढ़ाये हुए था नहीं खींचा, जब
    तक कि उस ने एे के सब रहने वालों को बिल्कुल हलाक न कर डाला।
  rus-SYN: Иисус не опускал руки своей, которую простер с копьем, доколе не предал
    заклятию всех жителей Гая;
  bqc-SIM: Yozuee ↄ pↄ́ a sↄ̃na kũaopi gì dↄ e wà gɛ̀ Aideↄ míↄnzↄ̃ò.
  tcz-CHONGTHU: Ai khopi sunga cheng jouse chu akisuhmanghel kahsen Joshua’n atengcha
    chu adomsang jing jengin ahi.
  mar-mar: आय येथील सर्व रहिवाश्यांचा समूळ नाश होईपर्यंत यहोशवाने नगराकडे बरची उगारलेला
    आपला हात मागे घेतला नाही.
  qub-qub: Josuëga lansanta jogar togriraycaran Haicho tiyajcunata ushajpaj wañuchinancamami.
  bqp-bqp: Yↄsua ↄ kũ à sári kũnaoo pìi kpɛ́ dↄna ari ò gɛ̀ɛ ò Aidenↄ dúgu zↄ̃o.
  hat-hat: Jozye menm te kenbe bra l' leve anlè ak frenn lan lonje sou lavil Ayi a
    jouk yo te fin touye tout moun ki te rete nan lavil la tankou yon ofrann pou Seyè
    a.
  eng-BSB: Joshua did not draw back the hand that held his battle lance until he had
    devoted to destruction all who lived in Ai.
  tod-tod: Zozuwe ná-kpɛɛin maalegai yɛni de, eyɛsu Ayi nuɓusɛiti kpein suwuɠaaleʋe.
  eng-WEBPB: For Joshua didn’t draw back his hand, with which he stretched out the
    javelin, until he had utterly destroyed all the inhabitants of Ai.
  kbq-kbq: Hianagi Josua'a karugru keve'ama erisga huno agona'ama Ai kumategama hunte'nea
    azana erinte orami erisga hu'nege'za, maka Ai kumapima mani'naza vahera zamahe
    vagare'naze.
  nhe-BL: pampa Josué ax quitemohui ima tlen quitlalanayaya ihuehueyac cuachoso hasta
    isoldados quintlamimictijque nochi ipan Hai.
  bus-bus: Yↄsua ↄↄ kɛ̀ à sári kũnao pì kpɛ́ dↄ ai wà gàa wà Aideenↄ dúgu zↄ̃o.
  gub-BL: Zuzue upir wi wi upurukutukaw iko Az tawhu kutyr. Xo teko wazuka pawire
    zo umuezyw a'e.
  eng-DRA: But Josue drew not back his hand, which he had stretched out on high, holding
    the shield, till all the inhabitants of Hai were slain.
