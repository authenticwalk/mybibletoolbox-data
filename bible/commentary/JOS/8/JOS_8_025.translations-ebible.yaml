verse: JOS.008.025
translations:
  mal-C: ഹായിനിവാസികളായ പന്തീരായിരം പുരുഷന്മാരും സ്ത്രീകളും ആ ദിവസംതന്നെ കൊല്ലപ്പെട്ടു.
  deu-TKW: Und die Gesamtzahl derer, die an jenem Tag umkamen, an Männern und Weibern,
    belief sich auf zwölftausend, sämtliche Einwohner von Ai.
  lin-lin: 'Motango ya bato nyonso oyo bakufaki na mokolo wana, basi mpe mibali, ezalaki
    nkoto zomi na mibale : bango nyonso bazalaki bato ya Ayi.'
  eng-LSV: and all who fall during the day, of men and of women, are twelve thousand—all
    men of Ai.
  eng-GNV: And all that fell that day, both of men and women, were twelue thousande,
    euen all the men of Ai.
  eng-WEBSTER: And so it was, that all that fell that day, both of men and women,
    were twelve thousand, even all the men of Ai.
  nhw-BL: Huajca ipan nopa tonal mijque nochi 12 mil tlacame huan sihuame catli itztoyaj
    ipan Hai,
  swh-ONEN: Watu kumi na mbili elfu, waume kwa wake, waliangamia siku ile, yaani watu
    wote wa Ai.
  bba-bba: Tɔn be bɑ ɡo dɔmɑ te, kurɔbu kɑ durɔbu, bɑ sɑ̃ɑwɑ nɔrɔbun subɑ wɔkurɑ yiru
    (12.000).
  eng-KJVCPB: And so it was, that all that fell that day, both of men and women, were
    twelve thousand, even all the men of Ai.
  cpy-cpy: Tema thonkaka ikamaki Tzimpookaarini-jatzi. Ikamayitaki shirampari eejatzi
    tsinani. Ikaateeyini 12,000 kamaentsiri.
  luo-luo: Jo-Ai duto machwo kod mamon alufu apar gariyo notho chiengʼno.
  meu-meu: Una dina ai e aladia mase taudia iboudiai na gerebu-ta daha-rua, tatau
    bona hahine; Ai taudia iboudiai bunu.
  npi-ULB: त्यस दिन मरेका पुरुष र महिला बाह्र हजार जना थिए । ऐका सबै मानिस यति नै
    थिए ।
  yor-yor: Ẹgbàá mẹ́fà (12,000) ọkùnrin àti obìnrin ni ó kú ní ọjọ́ náà—gbogbo wọn
    jẹ́ àwọn ènìyàn Ai.
  emp-NTPO: Josueba sordaorãa jarad̶oasia djõnamãrẽã ab̶a Haid̶ebemarã jũma beabʌdad̶aa.
    Maʌ̃ ewarid̶e Haid̶ebema umaquĩrãrãda wẽrãrã sid̶a doce mil quenasid̶aa.
  ind-ind: Pada hari itu seluruh penduduk kota Ai mati, baik laki-laki maupun perempuan.
    Semuanya dua belas ribu orang.
  pes-OPCB: در آن روز، تمام جمعیت شهر که تعدادشان بالغ بر دوازده هزار نفر بود، هلاک
    شدند،
  tgl-ULB: Lahat ng natalo sa araw na iyon, kapwa mga lalaki at babae, ay labindalawang
    libo, lahat ng bayan ng Ai.
  hui-hui: Yosuahanda yandare biago yupe nahe dindi ogoriani hearu bibahende bo wahaiore
    helo yadeho wiaabo hene. Horo ogoningi wali agali daosini homberia (12,000) bibahende
    bai hene.
  mya-mya: မြို့​သူ​မြို့​သား​များ​တစ်​ယောက်​မ​ကျန်​သေ​ဆုံး ကုန်​သည်​အ​ထိ ယော​ရှု​သည်​မိ​မိ​လှံ​ကို​မ​ချ
    ဘဲ​အာ​ဣ​မြို့​ဘက်​သို့​ချိန်​ရွယ်​ထား​လေ​သည်။ ထို​နေ့​၌​တစ်​သောင်း​နှစ်​ထောင်​မျှ​ရှိ​သော​မြို့
    သူ​မြို့​သား​အား​လုံး​သေ​ဆုံး​ကုန်​ကြ​၏။-
  bod-N: ཉིན་མོ་དེར་བསད་པའི་མི་ནི་སྐྱེས་ཕོ་མོ་བསྡོམས་པས་ཆིག་ཁྲི་ཉིས་སྟོང་ཡོད་པ་སྟེ།
    ཨེ་ཡུ་གྲོང་ཁྱེར་གྱི་མི་ཐམས་ཅད་ཡིན་ནོ། །
  sna-sna: Zuva iroro kwakafa varume navakadzi vaisvika zviuru gumi nezviviri, vanhu
    vose veAi.
  spa-BLM: Todos los que cayeron aquel día, tanto hombres como mujeres, fueron doce
    mil, todo el pueblo de Hai.
  cac-cac: A d'a jun c'u chi', 12 mil eb' aj Hai chi' ix chami, eb' ix ix yed' eb'
    vin̈ vinac.
  swh-ULB: Wale wote walikufa siku hiyo walikuwa watu elfu kumi na mbili elfu, wanaume
    na wanawake, wote ni watu wa Ai.
  bel-bel: Загінуўшых у той дзень мужчын і жанчын, усіх жыхароў Гая, было дванаццаць
    тысяч.
  deu-ELBBK: Und alle an diesem Tag Gefallenen, sowohl Männer als Frauen, waren 12.000,
    alle Leute von Ai.
  mbb-OT: Dutun he andew mibpatey is langun he meǥinged diyà te Ai–12,000 langun he
    menge maama wey menge vahi.
  mal-2015: അന്നു പുരുഷന്മാരും സ്ത്രീകളുമായി വീണൊടുങ്ങിയവർ ആകെ പന്തീരായിരം പേർ; ഹായിപട്ടണക്കാർ
    എല്ലാവരും തന്നേ.
  tuo-NT: Ti nʉmʉrẽ doce mil masã Haicjãrã ʉmʉa, numia wẽrĩcãrã niwã.
  rmc-rmc: Oda džives murdarde 12 000 muršen the džuvľen – savoren, ko dživenas andro
    Aj.
  nlg-nlg: Na subodira na vurena na komu Ai tara labu pisu matera tana dani ia keri
    te saravia hangavulu rua na togha.
  pes-OPV: و همه آنانی که در آن روز از مرد و زن افتادند دوازده هزار نفر بودند یعنی
    تمامی مردمان عای.
  ron-1924: Ын тотал ау фост доуэспрезече мий де иншь учишь ын зиуа ачея, бэрбаць
    ши фемей, тоць оамень дин Ай.
  ben-OBCV: অয়ের সব লোকজন 12,000 নারী-পুরুষ সেদিন নিহত হল।
  som-som: Oo intii maalintaas le'atay rag iyo dumarba waxay ahaayeen laba iyo toban
    kun, oo intaasuna waxay ahayd dadkii reer Aacii oo dhan.
  lat-VUC: Erant autem qui in eodem die conciderant a viro usque ad mulierem, duodecim
    millia hominum, omnes urbis Hai.
  eng-ASVBT: And all that fell that day, both of men and women, were twelve thousand,
    even all the men of Ai.
  ita-1885: E tutti quelli che caddero morti in quel giorno, così uomini come donne,
    furono dodicimila persone ch'erano tutta la gente d'Ai.
  eng-LXXUP: 'And they that fell in that day, men and women, were twelve thousand:
    they slew all the inhabitants of Ai.'
  eng-ULB: All those who fell that day, both men and women, were twelve thousand,
    all the people of Ai.
  spa-VBL: Los muertos de aquel día, contando hombres y mujeres, fueron doce mil,
    quienes eran todos los habitantes de Hai.
  fra-_FOB: Et tous ceux qui tombèrent, en ce jour-là, hommes et femmes, furent au
    nombre de douze mille, tous gens d'Aï.
  mal-mal: അന്ന് പുരുഷന്മാരും സ്ത്രീകളുമായി മരിച്ചുവീണ ഹായി പട്ടണക്കാർ ആകെ പന്തീരായിരം
    പേർ.
  urd-GVR: Us din Aī ke tamām mard aur aurateṅ māre gae. Kul 12,000 afrād.
  suz-BL: मेको नाक्‍ती साइक्‍चा पुंइसीशो मुर वोंइश मुर नु मीश मुर नेल्‍ल पा १२ हजार
    बाक्‍तेक्‍म। ऐ ङा मुर नेल्‍ल मोशोन बाक्‍तेक्‍म।
  ita-1927: 'Tutti quelli che caddero in quel giorno, fra uomini e donne, furon dodicimila:
    vale a dire tutta la gente d’Ai.'
  ckb-ckb: سەرجەم دانیشتووانی عای، هەموو ئەوانەی لەو ڕۆژەدا کەوتن لە پیاو و لە ژن،
    دوازدە هەزار کەس بوون.
  eng-BBE: On that day twelve thousand were put to death, men and women, all the people
    of Ai.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಆಯಿ ಎಂಬ ಪಟ್ಟಣದಲ್ಲಿಯ ಹನ್ನೆರಡು ಸಾವಿರ ಜನರು ಹತರಾದರು.
  bbb-bbb: '@see-verse:JOS.008.024'
  tam-2017: அந்த நாளிலே ஆணும் பெண்ணுமாக ஆயீயின் மனிதர்கள் எல்லோரும் 12,000 பேர் மரித்தார்கள்.
  spa-RV-1909: Y el número de los que cayeron aquel día, hombres y mujeres, fué doce
    mil, todos los de Hai.
  ron-BTF: Și așa a fost, că toți cei ce au căzut în acea zi, deopotrivă bărbați și
    femei, au fost douăsprezece mii, toți oamenii din Ai.
  eng-WEBP: All that fell that day, both of men and women, were twelve thousand, even
    all the people of Ai.
  eng-FBV: Those who were killed that day numbered twelve thousand, men and women—all
    the inhabitants of Ai.
  nld-1939: Het getal der gesneuvelden, zowel mannen als vrouwen, bedroeg toen twaalf
    duizend; het was heel de bevolking van Ai.
  nch-BL: Huajca ipan nopa tonali mijque nochi 12 mil tacame huan sihuame cati itztoyaj
    ipan Hai,
  vie-1934: Trong ngày đó, hết thảy người A-hi, nam và nữ, đều bị ngã chết, số là
    mười hai ngàn người.
  hin-CV: अय नगर में स्त्री-पुरुषों की संख्या बारह हजार थी.
  spa-BES: En aquel día fueron condenados doce mil hombres y mujeres, todas las personas
    de Hai.
  tdx-tdx: Ty hamaro nikorovok’ amy andro zay amo lahilahy naho rakembao, le rai-ale-tsi-ro’arivo—ze
    hene’ondati’ i Ay.
  tha-KJV: คนที​่ล้มตายทั้งหมดวันนั้นทั้งชายและหญิงจำนวนหมื่นสองพันคน คือชาวเมืองอัยทั้งหมด
  por-BR-2018: E o número dos que caíram aquele dia, homens e mulheres, foi doze mil,
    todos os de Ai.
  deu-ELO: Und alle an selbigem Tage Gefallenen, sowohl Männer als Weiber, waren zwölftausend,
    alle Leute von Ai.
  eng-WYC-2018: Forsooth they that felled down in the same day, from man till to woman,
    were twelve thousand of men, all men of the city of Ai. (And they who fell that
    day, from the men unto the women, were twelve thousand people, yea, all the inhabitants
    of the city of Ai.)
  epo-epo: Kaj la nombro de ĉiuj falintoj en tiu tago, viroj kaj virinoj, estis dek
    du mil, ĉiuj loĝantoj de Aj.
  uig-PIN: Xundaⱪ boldiki, xu künidǝ ɵltürülgǝn ǝr-ayallar, yǝni ayiliⱪlarning ⱨǝmmisi
    on ikki ming adǝm idi.
  beo-beo: '-'
  tpi-OTNT: Namba bilong ol manmeri bilong Ai i dai long dispela de, em inap 12,000.
  hau-SA: A ranan nan, dukan mutanen Ai da aka kashe, mutum dubu goma sha biyu ne
    maza da mata.
  uig-LAT: Shundaq boldiki, shu künide öltürülgen er-ayallar, yeni ayiliqlarning hemmisi
    on ikki ming adem idi.
  nde-nde: Amadoda labesifazane abazinkulungwane ezilitshumi lambili bafa ngalelolanga,
    bonke kungabantu be-Ayi,
  ton-ton: Pea naʻe pehē, ko kinautolu naʻe tō ʻi he ʻaho ko ia, ʻae tangata mo e
    fefine, ko e tokotaha mano, mo e toko ua afe, ʻae kau tangata kotoa pē ʻo ʻAi.
  ces-1613: A bylo všech, kteříž padli v ten den, od muže až do ženy, dvanácte tisíců;
    všickni ti byli z Hai.
  eng-WMB: All that fell that day, both of men and women, were twelve thousand, even
    all the people of Ai.
  tam-TCV: அன்று ஆண்களும் பெண்களுமாக ஆயிபட்டணத்தின் மக்கள் பன்னிரெண்டாயிரம் பேர் கொல்லப்பட்டனர்.
  ceb-ULB: Ang tanan nga nahagba nianang adlawa, lalaki ug babaye, mga 12, 000, ang
    tanang katawhan sa Ai.
  pol-UBG: Wszystkich poległych tego dnia, mężczyzn i kobiet, było dwanaście tysięcy,
    byli to wszyscy mieszkańcy Aj.
  urd-GVU: اُس دن عَی کے تمام مرد اور عورتیں مارے گئے، کُل 12,000 افراد۔
  deu-1912: Und alle, die des Tages fielen, beide Männer und Weiber, der waren zwölftausend,
    alles Leute von Ai.
  ntj-ntj: Nyangka Tjatjuwalu kurlarta yiwarlakutu tirtu nintitjunkula kanyirayirnu,
    nyangka yarnangu pirninya Yayinyamartatji mirrirringu. Tjiinya-ya wati minyma
    12,000-pa-ya mirrirringu tjirntu palunyangkartu.
  kan-2017: ಆ ದಿನ ಆಯಿ ಎಂಬ ಊರಿನಲ್ಲಿ ಸತ್ತ ಗಂಡಸರ ಮತ್ತು ಹೆಂಗಸರ ಸಂಖ್ಯೆ ಹನ್ನೆರಡು ಸಾವಿರ ಮಂದಿ.
  tgo-tgo: Ai gharɨgharɨniye lenji ghanaghanagha tuwel tausan (12,000) ghɨmoghɨmoru
    na wanakau.
  yap-yap: Gubin e pumo’on nge ppin nni li’ e rofen nem e 12,000, ni aram urngin e
    girdi’ nu Ai.
  hlt-MCSB: Tekah khohnin ah Ai kah hlang boeih tongpa lamloh huta hil thawng hlai
    nit la boeih cungku uh.
  mdy-ETH: ዬኖ ኬሎ ዓይ ዓሶኮ ሃይቄ ዓቲንቆንታ ላኣሎንታ ዎሊ ዑፃ ታጶ ላምዖ ሺያኬ።
  twi-ASANTE: Enti ɛda no, wɔkunkumm nnipa a wɔwɔ Ai nyinaa; na wɔn ano si mpem dumienu.
  eng-WEBU: All that fell that day, both of men and women, were twelve thousand, even
    all the people of Ai.
  bnp-bnp: E huriki o Ai ri mate vona a parava iea ri ala 12,000,
  wal-wal: He gallassi Aaya katamaa asai attumainne maccai ubbai wuri haiqqiis; haiqqida
    asai muleera tammanne naa77u sha7a.
  spa-PDDPT: Los que cayeron en aquel día, hombres y mujeres, fueron 12.000, todos
    los de Hai,
  gun-gun: Ha'e va'e ára ojuka va'ekue avakue kunhague reve vy ma doze mil, Ai pygua
    kuery ha'e javi.
  agu-BL: Te yi jun k'eja'tz e' quim coblaj mil yaj scyuch' cyakil xna'n cwent Hay.
  ilo-ULB: Amin a natay iti dayta nga aldaw, lallaki ken babbai, ket sangapulo ket
    dua a ribu, amin a tattao ti Ai.
  kpg-kpg: Joshua e lui hua igolo dana daalo gi Ai, digi dugu gi lala gaa dae loo
    gi digau huogodoo gu daaligi guu mmade. Digau Ai ala gu daaligi gii mmade i di
    laangi deelaa le e madangaholu ma lua mana (12,000), nia daane mo nia ahina.
  uig-ARA: شۇنداق بولدىكى، شۇ كۈنىدە ئۆلتۈرۈلگەن ئەر-ئاياللار، يەنى ئايىلىقلارنىڭ
    ھەممىسى ئون ئىككى مىڭ ئادەم ئىدى.
  bsp-bsp: Dɔsɔk dadɔkɔ anadif afum mɛcəp wəco kɔ mɛrəŋ (12.000), kəyɛfɛ arkun haŋ
    aran, fəp fəŋan aka Hay.
  sus-sus: Ayika naxee birin faxa na lɔxɔɛ, xɛmɛe nun ginɛe, e kɔnti naxa lan mixi
    wulu fu nun firin ma.
  pon-2006: Sosua kolokolte nah kesik ketieu kainenelahng Ai oh sohte kadaridi lao
    aramas koaros nan kahnimwo kamakamala. Tohn Ai koaros kamakamala rahno—ohl oh
    lih nen riekid.
  ksd-ksd: Ma diat dia ga virua ta nam ra bung, a tarai ma ra vaden, a vinun ma a
    ura arip na marmar diat, a tarai Ai parika.
  tur-YTC: O gün düşen erkek ve kadınların hepsi, Ay Kenti halkının tümü on iki bin
    kişiydi.
  grc-BRENT: Καὶ ἐγενήθησαν οἱ πεσόντες ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀπὸ ἄνδρος καὶ ἕως γυναικὸς,
    δώδεκα χιλιάδες, πάντας τοὺς κατοικοῦντας Γαί.
  ind-AYT: Semua orang yang tewas pada hari itu, baik laki-laki maupun perempuan,
    ada dua belas ribu orang, semuanya orang Ai.
  nya-nya: Chiwerengero cha anthu onse a ku Ai, amuna ndi akazi, amene anaphedwa pa
    tsiku limeneli chinali 12,000.
  hrv-hrv: Bilo je dvanaest tisuća onih koji su izginuli toga dana, ljudi i žena -
    sav Aj.
  mps-mps: Te sogode te Ai hanude bidali tigidali we bidi ela silali, te augwali elali
    namba te bidi sese umabo mu, te 12,000 dao.
  tpi-tpi: Namba bilong ol manmeri bilong Ai i dai long dispela de, em inap 12,000.
  dan-1931: Alle de, der faldt på den Dag, Mænd og Kvinder, udgjorde 12.000, alle
    Indbyggerne i Aj.
  vie-OVCB: Toàn dân A-hi, cả đàn ông lẫn đàn bà gồm chừng 12.000 người, đều bị tiêu
    diệt hôm ấy.
  guj-2017: તે દિવસે આયના સર્વ લોકો પુરુષો અને સ્ત્રીઓ થઈને બાર હજાર માણસો મરણ પામ્યા.
  pon-2006A: Sosua kolokolete nah kesik ketieu kainenelahng Ai oh sohte kadaridi lao
    aramas koaros nan kahnimwo kamakamala. Tohn Ai koaros kamakamala rahno—ohl oh
    lih nen riekid.
  por-BRBSL: Todos os que caíram naquele dia, tanto de homens como de mulheres, eram
    doze mil, até mesmo todo o povo de Ai.
  cth-cth: Hot hnin vah, Ai kho e tami tongpa napui 12,000 touh hane a due awh.
  twi-twi: Enti da no wokunkum nnipa a wɔwɔ Ai nyinaa; na wɔn ano si mpem dumien.
  hlt-hlt: Tekah khohnin ah Ai kah hlang boeih tongpa lamloh huta hil thawng hlai
    nit la boeih cungku uh.
  tbz-SIM: Aii kɔbɛ, bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ bɛ̀ kùɔ bɛ̀ do bo tɛkɔupípíítɛ̀
    nɛ̀ sikɔupísìdɛ́ ndi (12000).
  msy-2020: Josua dughiar kamɨn uan afuzim fegha Ain nguibar ekiamɨn akagha mamaghɨra
    itima, gumazamiziba bar ariaghire. Gumazamizir ariaghirezibar dɨbobonim, a 12,000ɨn
    tu.
  azb-azb: O gün qırılan kişi və qadınlardan hamısı – bütünlüklə Ay şəhərinin əhalisi
    on iki min nəfər idi.
  eng-DBY: And so it was, that all who fell that day, men as well as women, were twelve
    thousand, all the people of Ai.
  hin-2017: और स्त्री पुरुष, सब मिलाकर जो उस दिन मारे गए वे बारह हजार थे, और आई के
    सब पुरुष इतने ही थे।
  swp-swp: Nei asubenana ne gamagaridi se mate, tatao eo sisine tausani saudoudoi‐labui,
    Eae tataodi abo se ohi.
  eng-YLT: and all who fall during the day, of men and of women, are twelve thousand
    — all men of Ai.
  kne-kne: Intoltoloy Josue ay inkakayang din gayang na ay naituturong ed Ai, et adi
    na inbabbaba enggana ay natey am-in ay ipogaw ay wadas di. Emey ay sinpo ya dowa
    ay libo di bilang di lallalaki ya babbabai ay omili ed Ai ay natey sin agew ay
    sana.
  eng-WYC-2017: Forsooth they that felled down in the same day, from man till to woman,
    were twelve thousand of men, all men of the city of Ai.
  eng-WMBB: All that fell that day, both of men and women, were twelve thousand, even
    all the people of Ai.
  urd-GVH: उस दिन अई के तमाम मर्द और औरतें मारे गए, कुल 12,000 अफ़राद।
  rug-rug: Huhuku veko la nia mo e Zosua koasa popoa pa Ai sa nana hopere, meke lopu
    hite va gore hokaria tu sa osolae mate beto sari tie vasina. Doduruna mo sa butubutu
    Ai si mate koasa ranena asa, manege rua tina tie na barikaleqe.
  gaz-gaz: Namoonni Aayi kanneen gaafasi dhuman dhiiraa dubartiin kuma kudha lama
    turan.
  fra-LSG: Il y eut au total douze mille personnes tuées ce jour-là, hommes et femmes,
    tous gens d’Aï.
  gnn-gnn: Ga ŋayinydja yukurrana Djatjuwanydja dhärrana yana bitjarra liŋgu, ga dhunupamirriyaŋalanydja
    yukurrana ŋunha bili yana wäŋa garayu nhanukiyingalay ŋayi. Yakana ŋayi goŋ‐yupthurruna
    ŋuliŋuruyi, yana liŋgu ga dhawar'maraŋala wal'ŋu walala bumara marrtjina yolŋu'‐yulŋunha
    ŋunhi bukmaknha.
  yal-yal: Ayi kaan xɛmɛn nun ɲaxanla naxan faxa na lɔxɔni, e sigɛ han muxu wuli fu
    nun firin yatɛ.
  haw-1868: A o ka poe a pau i haule ia la, o ua kane a me na wahine, he umikumamalua
    tausani o lakou, o na kanaka hoi a pau o Ai.
  arb-NAV: فَكَانَ جَمِيعُ مَنْ قُتِلَ فِي ذَلِكَ الْيَوْمِ مِنْ رِجَالٍ وَنِسَاءٍ
    اثْنَيْ عَشَرَ أَلْفاً، وَهُمْ جَمِيعُ أَهْلِ عَايَ.
  ewe-ewe: Ale wowu ame akpe wuieve (12,000) siwo nye Aitɔwo katã la gbe ma gbe.
  eng-LEE: And [the number of] all that fell in that day, both of men and women, was
    twelve thousand, all the people of 'Ai.
  asm-FB: সেইদিনা অয়-নিবাসী সকলো লোক অৰ্থাৎ মহিলা আৰু পুৰুষ আদি কৰি বাৰ হাজাৰ লোকক
    বধ কৰা হ’ল৷
  sus-A: عَيِكَ نَشٍيٍ بِرِن قَشَ نَ لْشْي، شّمّيٍ نُن فِنّيٍ، عٍ كْنتِ نَشَ لَن مِشِ
    وُلُ قُ نُن قِرِن مَ.
  fra-SBL: Tous ceux qui tombèrent ce jour-là, hommes et femmes, furent douze mille,
    tout le peuple d'Aï.
  hbo-hbo: וַיְהִי֩ כָל־הַנֹּ֨פְלִ֜ים בַּיֹּ֤ום הַהוּא֙ מֵאִ֣ישׁ וְעַד־אִשָּׁ֔ה שְׁנֵ֥ים
    עָשָׂ֖ר אָ֑לֶף כֹּ֖ל אַנְשֵׁ֥י הָעָֽי׃
  piu-2006: '@see-verse:JOS.008.024'
  kik-kik: Andũ arĩa mooragirwo mũthenya ũcio maarĩ andũ 12,000, arũme na andũ-a-nja;
    nao nĩo andũ othe a itũũra rĩa Ai.
  fra-NCL: Le nombre total de ceux qui périrent en ce jour fut de douze mille, tant
    hommes que femmes, tous gens d’Haï.
  cek-AK: To na niah nongpa hoi nongpata sang hatlai hnetto a hum o; Ai vangpui ah
    kaom kaminawk loe duek o boih.
  cuk-cuk: A-ibagine, bela machergan, degi, omegan-Haiʼginmalad miliambe-gakabo (12,000)
    burgwisad.
  uig-CYR: Шундақ болдики, шу күнидә өлтүрүлгән әр-аяллар, йәни айилиқларниң һәммиси
    он икки миң адәм еди.
  tel-2017: ఆ దినాన్న చనిపోయిన స్త్రీ పురుషులందరు మొత్తం పన్నెండు వేలమంది.
  hat-BSA: Tout moun ki te tonbe nan jou sa a, ni lòm ni fanm te douz mil—tout se
    moun Aï.
  kos-kos: Pisen mwet Ai, mukul ac mutan, pa singoul luo tausin, ac elos nukewa anwuki
    in len sac.
  hbo-WLC: וַיְהִי֩ כָל־הַנֹּ֨פְלִ֜ים בַּיּ֤וֹם הַהוּא֙ מֵאִ֣ישׁ וְעַד־אִשָּׁ֔ה שְׁנֵ֥ים
    עָשָׂ֖ר אָ֑לֶף כֹּ֖ל אַנְשֵׁ֥י הָעָֽי׃
  ibo-ibo: Ndị niile e gburu nʼụbọchị ahụ, ma nwoke ma nwanyị dị puku iri na abụọ.
    Ọ bụkwa ndị niile nọ nʼobodo ahụ ka e gburu.
  ory-ory: ପୁଣି ସେହି ଦିନ ଅୟ ନିବାସୀ ସମସ୍ତ ଲୋକ ସ୍ତ୍ରୀ ପୁରୁଷ ସର୍ବସୁଦ୍ଧା ବାର ହଜାର ଲୋକ
    ହତ ହେଲେ।
  chk-chk: Iwe, unusen aramasen Ai meinisin ra mäla lon ewe ränin ükükün engol me
    ruungeröü.
  rop-rop: en Joshuwa bin holdimap det spiya blanga im raidap ebribodi brom det taun
    bin dai. Wal det dei na 12,000 men en wuman brom det taun bin dai.
  ukr-1871: А було всїх тих, що полягли того дня, і чоловіків і жінок, дванайцять
    тисяч осадників Гайських.
  deu-1951: Und die Zahl all derer, die an jenem Tage fielen, Männer und Weiber, betrug
    zwölftausend, alle Einwohner von Ai.
  eng-JPS: And all that fell that day, both of men and women, were twelve thousand,
    even all the men of Ai.
  srp-1865: A svijeh što izgiboše onaj dan, i ljudi i žena, bješe dvanaest tisuæa,
    samijeh Gajana.
  lug-lug: Abasajja n’abakazi abattibwa ku olwo bonna baali omutwalo gumu mu enkumi
    bbiri.
  heb-heb: ויהי כל הנפלים ביום ההוא מאיש ועד אשה שנים עשר אלף כל אנשי העי׃
  ben-IRV: সেই দিনের অয়ে বসবাসকারী সমস্ত লোক অর্থাৎ মহিলা পুরুষ সবাইকে মিলিয়ে মোট
    বার হাজার লোক মারা গেল।
  pan-pan: ਇਉਂ ਉਸ ਦਿਨ ਦੇ ਸਾਰੇ ਮਾਰੇ ਹੋਏ ਮਨੁੱਖ ਅਤੇ ਤੀਵੀਆਂ ਬਾਰਾਂ ਹਜ਼ਾਰ ਸਨ ਅਰਥਾਤ ਅਈ ਦੇ
    ਸਾਰੇ ਲੋਕ।
  mya-JVB: ထို နေ့ ၌ တသောင်း နှစ်ထောင်ခန့်မျှ ရှိသောအာဣ မြို့သား ယောက်ျား မိန်းမ အပေါင်း
    တို့သည် သေ ကြ ၏။
  tbg-tbg: Vi entara Isareri vika Ai vatukaqi vau vaiinti nahentika 12,000 ekaa arukora.
  hmo-hmo: Taunimanima ibounai 12,000 be unai dina dekenai Israela taudia ese idia
    hamasea, idia be Ai hanua taudia ibounai, tau bona hahine.
  urd-urd: चुनाँचे वह जो उस दिन मारे गये, मर्द 'औरत मिला कर बारह हज़ार या'नी एे के
    सब लोग थे।
  rus-SYN: Падших в тот день мужей и жен, всех жителей Гая, было двенадцать тысяч.
  bqc-SIM: Gbɛ̃́ pↄ́ gàga gↄↄbeezĩↄ gↄ̃ɛↄ ń nↄɛↄ píi gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kuɛplaɛ
    (12.000). Aideↄ sↄ̃, an lɛ́n we.
  tcz-CHONGTHU: Hitichun Ai khopi sunga cheng mipite jouse, numeiti pasalti abonchan
    hiche nikho chun athatgam soh hellun ahileh mi sangsom le sangni alhingin ahi.
  mar-mar: त्या दिवशी आय नगरातली सगळी माणसे पडली, त्यामध्ये सर्व स्त्रिया आणि पुरुष
    मिळून ती बारा हजार होती.
  qub-qub: Chay junaj Hai runacuna warmi ollgu wañuran chunca ishcay warangami (12,000).
  bqp-bqp: Gbɛ̃ kũ ò gàga zĩ pìianↄ gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ ń pínki gbɛ̃nↄn dúbu kuri
    awɛɛplamɛ. Aidenↄ lɛ́n gwe.
  hat-hat: Jou sa a, yo touye douzmil (012000) moun, fi kou gason, ki t'ap viv nan
    lavil Ayi a.
  eng-BSB: A total of twelve thousand men and women fell that day—all the people of
    Ai.
  tod-tod: Ʋele ɠana, naama voloi, nu waapuugɔ maazu felegɔ (12 000) undaaʋilini da,
    zunu, anzanu, nii kpein é ɠɛni ga Ayi nuɓusɛ.
  eng-WEBPB: All that fell that day, both of men and women, were twelve thousand,
    even all the people of Ai.
  kbq-kbq: Hanki ana zupa 12 tauseni'a Ai kumate vene'nene a'nene zamahe fri'naze.
  nhe-BL: Huajca ipan nopa tonal mijque nochi 12 mil tlacame huan sihuame tlen itztoyaj
    ipan Hai,
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ gàga zĩ pìanↄ gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ ń píngi gↄ̃ↄn bↄrↄ kuri
    awɛɛplaamɛ. Aideenↄ sↄ̃ lɛ́n gwe.
  gub-BL: Teko Az pe har paw umàno a'e 'ar mehe wà, awa kwer kuzàgwer wanehe we. Heta
    12.000 teko umàno ma'e kwer wà.
  eng-DRA: And the number of them that fell that day, both of men and women, was twelve
    thousand persons all of the city of Hai.
