verse: JOS.008.015
translations:
  mal-C: അവരിൽനിന്നും തിരിഞ്ഞോടുന്ന രീതിയിൽ യോശുവയും എല്ലാ ഇസ്രായേലും മരുഭൂമിയിലേക്കു
    കുതിച്ചു.
  deu-TKW: Josua aber und alle Israeliten ließen sich von ihnen schlagen und flohen
    in der Richtung nach der Steppe zu.
  lin-lin: Jozue mpe bana nyonso ya Isalaele bakosaki lokola bato oyo basili kokweya
    na bitumba mpe bakimaki na ngambo ya esobe.
  eng-LSV: And Joshua and all Israel [seem] struck before them, and flee the way of
    the wilderness,
  eng-GNV: Then Ioshua and all Israel as beaten before them, fled by the way of the
    wildernes.
  eng-WEBSTER: And Joshua and all Israel made as if they were beaten before them,
    and fled by the way of the wilderness.
  nhw-BL: Huajca Josué ihuaya isoldados san quichijque para majmahuiyayaj huan cholojtejque
    tlen nopa Hai ehuani. Huan yajque ipan ojtli catli panoyaya ipan nopa huactoc
    tlali campa amo tleno eli.
  swh-ONEN: Yoshua na Israeli wote wakaruhusu kurudishwa nyuma mbele yao, na kuelekea
    jangwani.
  bba-bba: Ye Yosue kɑ win tɔmbu bɑ bu wɑ, yerɑ bɑ bwisi kuɑ bɑ duki yɑkurɑ bɑ swɑɑ
    mwɑ ye yɑ dɔɔ ɡbɑburu ɡiɑ.
  eng-KJVCPB: And Joshua and all Israel made as if they were beaten before them, and
    fled by the way of the wilderness.
  cpy-cpy: Ikanta Josué itsipatakari rowayiriti, ikimiwitaka ithaawa-nakityeemi, ishiya-pitha-tanakari
    Tzimpookaarini-jatzi ikineeya-nakini ochempi-mashiki.
  luo-luo: Joshua kod jo-Israel duto nowuondore ni ologi, mi giringo ka gichiko thim.
  meu-meu: Bena Iosua bona Israel taudia iboudiai ese e koidia, e kara vada e darere
    na heto, bena e heau, tano ḡaḡaena e heau lao.
  npi-ULB: यहोशू र सबै इस्राएलले तिनीहरू सामु आफैलाई पराजित हुन दिए र तिनीहरू मरुभूमितिर
    भागे ।
  yor-yor: Joṣua àti gbogbo àwọn Israẹli sì ṣe bí ẹni tí a lé padà níwájú wọn, wọ́n
    sì sá gba ọ̀nà aginjù.
  emp-NTPO: Josueba Haid̶ebemarã zebʌda unubʌrʌd̶e ne wayabʌda quĩrãca idji sordaorãra
    ẽjũã põãsa ewaraga b̶ʌd̶aa wãbada óare pira wãbisia.
  ind-ind: Yosua dan pasukan yang bersamanya berpura-pura kalah. Mereka melarikan
    diri ke arah daerah belantara.
  pes-OPCB: یوشع و لشکر اسرائیل برای اینکه وانمود کنند که از دشمن شکست خورده‌اند،
    در بیابان پا به فرار گذاشتند.
  tgl-ULB: Si Josue at lahat ng Israel ay hinayaan ang kanilang sarili na matalo sa
    kanilang harapan, at tumakas sila patungo ng ilang.
  hui-hui: Yosua halu Isaraele agali biaru ke̱ howa pora bialu petingi howa dindi
    ko wali agali nahagaha pene.
  mya-mya: ယော​ရှု​နှင့်​သူ​၏​တပ်​သား​တို့​သည်​စစ်​ရှုံး ဟန်​ဆောင်​လျက် မြို့​ပြင်​ကွင်း​ထဲ​သို့​ထွက်​ပြေး
    လေ​၏။-
  bod-N: ཡོ་ཤུ་ཨ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ནི་ཁོ་ཚོའི་སྔུན་དུ་ཕམ་པར་བརྫུས་ཤིང་དབེན་སྟོང་ལ་འགྲོ་བའི་ལམ་དུ་བྲོས།
  sna-sna: Joshua navaIsraeri vose vakavarega vachivadzingirira vachidzokera shure,
    vakatiza vakananga kugwenga.
  spa-BLM: Josué y todo Israel hicieron como si fueran vencidos ante ellos, y huyeron
    por el camino del desierto.
  cac-cac: Axo ix yilan vin̈aj Josué chi' sjavi eb', ichato ix xiv vin̈, elan̈chamel
    ix el lemnaj vin̈ yed' eb' vin̈ soldado, ix b'at eb' d'a stojolal tz'inan luum.
  swh-ULB: Yoshua na Waisraeli wote walikubali wenyewe kushindwa mbele yenu, na wakakimbia
    kuelekea nyikani.
  bel-bel: Ісус і ўвесь Ізраіль, нібыта разьбітыя ім, пабеглі да пустыні;
  deu-ELBBK: Und Josua und ganz Israel ließen sich vor ihnen schlagen und flohen auf
    dem Weg zur Wüste.
  mbb-OT: Ne si Josue wey is menge etew zin ne uvag kun nezaag sikandan, ne mibpelaǥuy
    zan pehendiyà te sibsivayan.
  mal-2015: യോശുവയും എല്ലായിസ്രായേലും അവരോടു തോറ്റ ഭാവത്തിൽ മരുഭൂമിവഴിയായി ഓടി.
  tuo-NT: Josué, cʉ̃ surara meꞌrã duꞌtirã weronojõ weesoocãrã niwã. Tojo weerã yucʉ
    marĩrõ nirĩ maꞌa peꞌe uiwãꞌcãcãrã niwã.
  rmc-rmc: O Jozua the calo Izrael kerenas pestar, hoj prehrajinde a denašenas lendar
    pre pušťa.
  nlg-nlg: Joshua ma nina malaghai tara pegora, mara vuivuni ni sama oli mai tana
    bona mamaha gekara ghanaghana tara matagu gara sama oli, hauva mara pegora vamua.
  pes-OPV: و یوشع و همه اسرائیل خود را ازحضور ایشان منهزم ساخته، به راه بیابان فرارکردند.
  ron-1924: Иосуа ши тот Исраелул с-ау префэкут кэ сунт бэтуць ши ау фуӂит пе друмул
    динспре пустиу.
  ben-OBCV: যিহোশূয় ও সমগ্র ইস্রায়েল তাদের সামনে থেকে স্বেচ্ছায় পিছু হটলেন, এবং
    তাঁরা মরুভূমির দিকে পালিয়ে গেলেন।
  som-som: Markaasaa Yashuuca iyo reer binu Israa'iil oo dhammu waxay iska dhigeen
    sidii iyagoo laga adkaaday, oo waxay ku carareen xaggii jidka cidlada.
  lat-VUC: Josue vero et omnis Israël cesserunt loco, simulantes metum, et fugientes
    per solitudinis viam.
  eng-ASVBT: And Joshua and all Israel made as if they were beaten before them, and
    fled by the way of the wilderness.
  ita-1885: Allora Giosuè, e tutto Israele, fecero vista d'essere sconfitti da loro,
    e fuggirono, traendo al deserto.
  eng-LXXUP: And Joshua and Israel saw, and retreated from before them.
  eng-ULB: Joshua and all Israel let themselves be defeated before them, and they
    fled toward the wilderness.
  spa-VBL: Josué y los israelitas se dejaron llevar y huyeron en dirección al desierto.
  fra-_FOB: Alors Josué et tout Israël, feignant d'être battus devant eux, s'enfuirent
    dans la direction du désert.
  mal-mal: യോശുവയും എല്ലാ യിസ്രായേലും അവരോട് തോറ്റ ഭാവത്തിൽ മരുഭൂമിവഴിയായി ഓടി.
  urd-GVR: Jab Aī ke mard nikle to Yashua aur us kā lashkar shikast kā izhār karke
    registān kī taraf bhāgne lage.
  suz-BL: मिनु यहोसु नु इस्राएली नेल्‍ल ब्रुशो खोदेंशो पा, गोरशो रागी गे प्रोक्‍खु
    पाम्‍तेक्‍म।
  ita-1927: Allora Giosuè e tutto Israele, facendo vista d’esser battuti da quelli,
    si misero in fuga verso il deserto.
  ckb-ckb: یەشوع لەگەڵ هەموو ئیسرائیل وایان پیشان دا کە شکستیان خواردوو و بە ڕێگای
    چۆڵەوانیدا هەڵاتن.
  eng-BBE: Then Joshua and all Israel, acting as if they were overcome before them,
    went in flight by way of the waste land.
  kan-OKCV: ಅವರ ಮುಂದೆ ಯೆಹೋಶುವನೂ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಸೋತವರ ಹಾಗೆ ಮರುಭೂಮಿಯ ಮಾರ್ಗವಾಗಿ ಓಡಿಹೋದರು.
  bbb-bbb: '@see-verse:JOS.008.014'
  tam-2017: யோசுவாவும் இஸ்ரவேலர்கள் எல்லோரும் அவர்களுக்கு முன்னாக முறிந்து, வனாந்திரத்திற்குப்
    போகிற வழியே ஓடிப்போனார்கள்.
  spa-RV-1909: Entonces Josué y todo Israel, haciéndose vencidos, huyeron delante
    de ellos por el camino del desierto.
  ron-BTF: Și Iosua și tot Israelul s-au prefăcut că sunt bătuți înaintea lor și au
    fugit pe calea pustiului.
  eng-WEBP: Joshua and all Israel made as if they were beaten before them, and fled
    by the way of the wilderness.
  eng-FBV: Joshua and the Israelites allowed themselves to be driven back, and ran
    away in the direction of the wilderness.
  nld-1939: Josuë en heel Israël lieten zich door hen verslaan, en vluchtten in de
    richting van de woestijn.
  nch-BL: Huajca Josué ihuaya isoldados san tachijque para majmahuiyayaj huan cholojtejque
    ten nopa Hai ehuani. Huan yajque ipan ojti cati panoyaya ipan nopa huactoc tali
    campa amo teno eli.
  vie-1934: Giô-suê và cả Y-sơ-ra-ên để cho chúng nó đánh bại mình, và chạy trốn về
    phía đồng vắng.
  hin-CV: यहां यहोशू और उनके साथ के सैनिकों ने उनके सामने कमजोर होने का दिखावा किया.
    वे पीठ दिखाते हुए निर्जन प्रदेश में भागने लगे.
  spa-BES: Entonces Josué y todo Israel, actuando como si hubieran sido vencidos ante
    ellos, salieron en fuga por el desierto.
  tdx-tdx: Nanao sare gioke aolo’ iareo t’Iehosoa naho Israele iaby, le nan­dripàke
    mb’ an-dala’ i fatrambeiy mb’eo.
  tha-KJV: โยชู​วาก​ับอิสราเอลทั้งปวงจึงแสร้งทำเป็นแพ้​ฝี​มือต่อหน้าเขาแล้ว หนี​ตรงไปยังทางถิ่นทุ​รก​ันดาร
  por-BR-2018: Então Josué e todo Israel, fazendo-se de vencidos, fugiram diante deles
    pelo caminho do deserto.
  deu-ELO: Und Josua und ganz Israel ließen sich vor ihnen schlagen und flohen des
    Weges zur Wüste.
  eng-WYC-2018: Forsooth Joshua and all the multitude of Israel gave place, feigning
    dread, and fleeing (away) by the way of (the) wilderness;
  epo-epo: Kaj Josuo kaj la tuta Izrael ŝajnigis sin venkobatitaj de ili, kaj ekkuris
    en la direkto al la dezerto.
  uig-PIN: Yǝxua bilǝn barliⱪ Israil bolsa ɵzlirini ulardin yengilgǝngǝ selip, qɵl
    tǝrǝpkǝ ⱪaqti.
  beo-beo: Yosiua amola ea dunu da ogogole A:iai dunuma hobeamusa:, hafoga:i sogega
    hehenai.
  tpi-OTNT: Orait Josua na ol soldia bilong en i trikim king na ol i ranawe i go olsem
    long ples wesan.
  hau-SA: Yoshuwa da duk Isra’ilawa suka bari aka fafare su, sai suka gudu zuwa cikin
    jeji.
  uig-LAT: Yeshua bilen barliq Israil bolsa özlirini ulardin yéngilgen’ge sélip, chöl
    terepke qachti.
  nde-nde: UJoshuwa labantu bonke bako-Israyeli bathambela ukubuyiselwa emuva, babalekela
    enkangala.
  ton-ton: Pea naʻe fai ʻe Siosiua mo ʻIsileli kotoa pē ʻo hangē kuo teʻia ʻakinautolu
    ʻi honau ʻao, pea naʻa nau hola ʻi he hala ʻoe toafa.
  ces-1613: I postoupil Jozue a všecken Izrael před nimi, a utíkali cestou pouště.
  eng-WMB: Joshua and all Israel made as if they were beaten before them, and fled
    by the way of the wilderness.
  tam-TCV: யோசுவாவும் எல்லா இஸ்ரயேலரும் அவர்கள் தங்களைத் துரத்த இடங்கொடுத்துப் பாலைவனத்தை
    நோக்கி ஓடினார்கள்.
  ceb-ULB: Gitugotan ni Josue ug sa tibuok Israel nga mabuntog ang ilang kaugalingon
    sa ilang atubangan, ug mikalagiw sila ngadto sa kamingawan.
  pol-UBG: Wtedy Jozue i cały Izrael udawali pokonanych przez nich i uciekali drogą
    wiodącą ku pustyni.
  urd-GVU: جب عَی کے مرد نکلے تو یشوع اور اُس کا لشکر شکست کا اظہار کر کے ریگستان
    کی طرف بھاگنے لگے۔
  deu-1912: Josua aber und ganz Israel stellten sich, als würden sie geschlagen vor
    ihnen und flohen auf dem Weg zur Wüste.
  ntj-ntj: '@see-verse:JOS.008.014'
  kan-2017: ಯೆಹೋಶುವನೂ ಅವನ ಸಂಗಡ ಇದ್ದ ಇಸ್ರಾಯೇಲ್ಯರೆಲ್ಲರೂ ತಾವು ಸೋತವರೋ ಎಂಬಂತೆ ಅರಣ್ಯಮಾರ್ಗವಾಗಿ
    ಓಡತೊಡಗಿದರು.
  tgo-tgo: Josuwa na le ragagaithɨko mbema thɨ kwanɨ eŋge, thɨ ruku na i ghembeya
    njamnjamɨko thɨ munjeva mbala ghanji rathɨghɨyako thɨŋa kaero methɨ kivwalaŋgi.
  yap-yap: Joshua nge salthaw rok e yad be dake sulsul nga tomur, mirmilgad i yan
    nga dap’eted.
  hlt-MCSB: Amih mikhmuh ah Joshua neh Israel pum loh kolong uh tih khosoek long la
    rhaelrham uh.
  mdy-ETH: ዒማና ዒያሱንታ ዒዛና ዎላ ዓኣ ፖኦሊሶ ቢያሢንታ ባሺንቴያ ማሊ ጊንሢም ዓሲ ናንጉዋ ዳውሎ ባንሢ ጳሽኬኔ።
  twi-ASANTE: Yosua ne ne Israel akodɔm no dwane kɔɔ ɛserɛ no so yɛɛ sɛdeɛ Aifoɔ no
    adi wɔn so,
  eng-WEBU: Joshua and all Israel made as if they were beaten before them, and fled
    by the way of the wilderness.
  bnp-bnp: Lakea e Iosua turane huriki a tara vona ri tamilalu ni ha lakea na tabeke
    i ngeki.
  wal-wal: Yaasunne Israa7eela ubbainne xoonettidabaa milatidi, eta sinttappe bazzo
    simmidi baqatidosona.
  spa-PDDPT: Entonces Josué y todo Israel fingieron que estaban derrotados y huyeron
    por el camino del desierto.
  gun-gun: Ha'e kuery renonde Josué ha'e Israel kuery ha'e javi ojeapo ipo'akaa pyre
    rami. Ha'e vy onhamba tenonde gui, tekoa e'ỹa katy tape oo va'e rupi oje'oi vy.
  agu-BL: Cyele'n tzun ojk cyetz Josué tane'n. Chicy'al tzun yi be' yi na ben le ama'l
    tz'inunin tu'.
  ilo-ULB: Impalubos ni Josue ken dagiti amin nga Israel a maabakda iti sangoananda,
    ken nagtarayda nga agturong iti let-ang.
  kpg-kpg: Joshua mo digau dauwa e halahalau digaula bolo gi maanadu bolo ginaadou
    gu mmaadagu guu llele gi di anggowaa.
  uig-ARA: يەشۇئا بىلەن بارلىق ئىسرائىل بولسا ئۆزلىرىنى ئۇلاردىن يېڭىلگەنگە سېلىپ،
    چۆل تەرەپكە قاچتى.
  bsp-bsp: Yosuwe kɔ aka Yisrayel fəp ŋayɛl waca Hay fɔr kiriŋ, kɔ ŋayɛfɛ kəyɛksər
    aka Hay, ŋasolnɛ dɔpɔ da nde dətɛgbɛrɛ.
  sus-sus: Na tɛmui Yosuwe nun Isirayila ɲama birin naxa e yɛtɛ ragi Ayi mixie ya
    ra gbengberenyi kira xɔn ma.
  pon-2006: Sosua oh nah aramas ako mwomwehda me re pahn pweiekla oh tangalahng nan
    sapwtehno.
  ksd-ksd: Ma Iosua ma ra tarai Israel par dia ga papait da di ga uvia pa diat, ma
    dia ga vilau ta ra nga i vana ra bil.
  tur-YTC: Yeşu ve bütün İsrael, sanki önlerinde yeniliyormuş gibi davrandılar ve
    çöl yolundan kaçtılar.
  grc-BRENT: Καὶ εἶδε, καὶ ἀνεχώρησεν Ἰησοῦς καὶ Ἰσραὴλ ἀπὸ προσώπου αὐτῶν.
  ind-AYT: Yosua dan semua orang Israel berbuat seolah-olah dipukul mundur oleh mereka,
    lalu melarikan diri ke arah padang belantara.
  nya-nya: Yoswa ndi Aisraeli onse anachita ngati agonja ndi kumathawira ku chipululu.
  hrv-hrv: Tada Jošua i sav Izrael nagnu bježati kao da su ih pobijedili. I bježali
    su putem prema pustinji.
  mps-mps: Josua me, te aga ami bidi dabe dali, te augwali tibo digi te augwali te
    kemi tǫ buluba wi soai.
  tpi-tpi: Orait Josua na ol soldia bilong en i trikim king na ol i ranawe i go olsem
    long ples wesan.
  dan-1931: og da Josua og hele Israel lod sig slå på Flugt af dem og flygtede ad
    Ørkenen til,
  vie-OVCB: Giô-suê và chủ lực quân Ít-ra-ên giả thua, bỏ chạy về phía hoang mạc.
  guj-2017: તેઓની સામે યહોશુઆ અને સર્વ ઇઝરાયલે પોતે હારી જવાનો ઢોંગ કર્યો, તેઓ અરણ્ય
    તરફ નાસી ગયા.
  pon-2006A: Sosua oh nah aramas ako mwomwehda me re pahn pweiekla oh tangalahng nan
    sapwtehno.
  por-BRBSL: Josué e todo Israel fizeram como se tivessem sido espancados antes deles,
    e fugiram pelo caminho do deserto.
  cth-cth: Joshua hoi Isarel miphunnaw abuemlah ni ka sung e patetlah kâsak awh teh,
    kahrawng lah a yawng awh.
  twi-twi: Yosua ne ne Israel nsraadɔm no guan kɔɔ sare no so yɛɛ sɛnea Aifo no adi
    wɔn so,
  hlt-hlt: Amih mikhmuh ah Joshua neh Israel pum loh kolong uh tih khosoek long la
    rhaelrham uh.
  tbz-SIM: Sosuwee nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ dɔɔ̀ kɛ́ndò mbɛ̀ cokɛ́ kɛ́wetínnɛ́ dikpɑ́ɑ̀
    diɛrì bíɛ́kɛ̀.
  msy-2020: Ezɨ Josua uan mɨdorozir gumaziba ko, atrivim gifara ua ivemara ara gumazamiziba
    puvatɨzir danganimɨn amadaghan zui.
  azb-azb: Yeşua ilə bütün İsraillilər özlərini onların qarşısında məğlub olmuş kimi
    göstərərək çölə tərəf qaçdılar.
  eng-DBY: And Joshua and all Israel let themselves be beaten before them; and they
    fled by the way of the wilderness.
  hin-2017: तब यहोशू और सब इस्राएली उनसे मानो हार मानकर जंगल का मार्ग लेकर भाग निकले।
  swp-swp: Iosua eo Isaraela gamagaridi se boraauridi, se woeawoeaidi arinai se dago
    barabara dobilana eai.
  eng-YLT: And Joshua and all Israel [seem] stricken before them, and flee the way
    of the wilderness,
  kne-kne: Agin tatagtag si Josue ya din sosoldado na ay manturong sin kadardaratan.
  eng-WYC-2017: Forsooth Joshua and all the multitude of Israel gave place, feigning
    dread, and fleeing by the way of wilderness;
  eng-WMBB: Joshua and all Israel made as if they were beaten before them, and fled
    by the way of the wilderness.
  urd-GVH: जब अई के मर्द निकले तो यशुअ और उसका लशकर शिकस्त का इज़हार करके रेगिस्तान
    की तरफ़ भागने लगे।
  rug-rug: Sekesekei ni e Zosua meke sari nana tie si arini, togolo pule meke govete
    la gua koasa vasina qegana si arini.
  gaz-gaz: Iyyaasuu fi Israaʼeloonni hundi waan ariʼaman of fakkeessanii dugda duubatti
    deebiʼanii fuula isaanii dura gara gammoojjiitti baqatan.
  fra-LSG: Josué et tout Israël feignirent d’être battus devant eux, et ils s’enfuirent
    par le chemin du désert.
  gnn-gnn: Walalanydja Djatjuwanydja ga wiripu‐guḻku' ŋunhi nhanbala mala dhunupa
    bilyu'‐bilyurrunana, bala gundupuŋalana yana roŋiyina wäŋalilina, yana walala
    bitjarra ya' mayali'‐wilkthurruna. Gundupuŋalanydja walala yukurrana mukthurruna
    yana‐a‐a, ga walalanydja mukthurruna ŋupara miriŋuyunydja ŋuriŋi Yäyipuyŋuyunydja,
    yana liŋgu ga wuyupthurruna wal'ŋu ŋunhiyi wäŋa walalaŋgu.
  yal-yal: Yosuwe nun Isirayila yamaan birin yi tin Ayi muxune xa e kedi, e yi e gi
    e bun siga tonbon kiraan xɔn.
  haw-1868: Hana iho la o Iosua a me ka Iseraela me he poe hee la imua o lakou, a
    holo aku la ma ke ala e hiki aku ai i ka waonahele.
  arb-NAV: فَتَظَاهَرَ يَشُوعُ وَبَقِيَّةُ الْجَيْشِ بِالانْكِسَارِ أَمَامَهُمْ، وَلاذُوا
    بِالْفِرَارِ فِي طَرِيقِ الصَّحْرَاءِ.
  ewe-ewe: Yosua kple eƒe Israelviwo si to gbegbe la abe ɖe nugbe menyo na wo o ene.
  eng-LEE: And Joshua and Israel feigned themselves beaten before them, and fled by
    the way of the wilderness.
  asm-FB: পাছত যিহোচূৱা আৰু আটাই ইস্ৰায়েলী লোক তেওঁলোকৰ আগত নিজকে হাৰি যোৱা যেন দেখুৱাই
    মৰুপ্ৰান্তৰ বাটেদি পলাই গ’ল।
  sus-A: نَ تّمُي يٌسُوٍ نُن عِسِرَيِلَ حَمَ بِرِن نَشَ عٍ يّتّ رَفِ عَيِ مِشِيٍ يَ
    رَ فبٍنفبٍرٍنيِ كِرَ شْن مَ.
  fra-SBL: Josué et tout Israël firent comme s'ils étaient battus devant eux, et s'enfuirent
    par le chemin du désert.
  hbo-hbo: וַיִּנָּֽגְע֛וּ יְהֹושֻׁ֥עַ וְכָל־יִשְׂרָאֵ֖ל לִפְנֵיהֶ֑ם וַיָּנֻ֖סוּ דֶּ֥רֶךְ
    הַמִּדְבָּֽר׃
  piu-2006: '@see-verse:JOS.008.014'
  kik-kik: Nake Joshua na andũ a Isiraeli othe magĩĩtua ta mahũũrĩtwo magatoorio,
    nao makĩũra marorete na werũ-inĩ.
  fra-NCL: Josué et tout Israël se laissèrent battre devant eux, et ils s’enfuirent
    par le chemin du désert.
  cek-AK: Joshua hoi Israel kaminawk loe misatuk sung baktiah angsak o moe, nihcae
    mikhnuk ah praezaek loklam hoiah a cawnh o.
  cuk-cuk: Josué na e-sordaganmala yamo galakudeyob imaksamargua, nega-dulesulidganse-igar-maidba
    wakitemalad.
  uig-CYR: Йәшуа билән барлиқ Исраил болса өзлирини улардин йеңилгәнгә селип, чөл
    тәрәпкә қачти.
  tel-2017: యెహోషువ, ఇశ్రాయేలీయులందరూ వారి ముందు నిలవలేక ఓడిపోయినట్టు అరణ్యమార్గం
    వైపు పారిపోతుండగా
  hat-BSA: Josué avèk tout Israël te fè pòz kòmsi yo te fin bat devan yo e yo te sove
    ale pa chemen dezè a.
  kos-kos: Joshua ac mwet mweun lal elos oru acnu mu elos kaingkunulos ac elos kaing
    nu yen mwesis.
  hbo-WLC: וַיִּנָּֽגְע֛וּ יְהוֹשֻׁ֥עַ וְכָל־יִשְׂרָאֵ֖ל לִפְנֵיהֶ֑ם וַיָּנֻ֖סוּ דֶּ֥רֶךְ
    הַמִּדְבָּֽר׃
  ibo-ibo: Joshua na ndị Izrel niile mere ka ha chụghachi ha azụ site nʼihu ha, ha
    gbara ọsọ na-aga akụkụ ọzara ahụ niile dịka ndị e meriri emeri.
  ory-ory: ଏଉତ୍ତାରେ ଯିହୋଶୂୟ ଓ ସମଗ୍ର ଇସ୍ରାଏଲ ସେମାନଙ୍କ ସମ୍ମୁଖରେ ଆପଣାମାନଙ୍କୁ ପରାସ୍ତ ହେଲା
    ପରି ଦେଖାଇ ପ୍ରାନ୍ତର-ପଥ ଦେଇ ପଳାୟନ କଲେ।
  chk-chk: Mürin, Josua me ekewe re Israel meinisin ra tipin timär o sü ngeni ewe
    fanüapö.
  rop-rop: Wal Joshuwa en im solja olabat bin geman ranawei langa det plein kantri
    sanraiswei,
  ukr-1871: Ісус же і всї Ізрайлитяне допустили на себе вдарити та й кинулись утеком
    ид степу.
  deu-1951: Josua aber und ganz Israel ließen sich vor ihnen schlagen und flohen auf
    dem Wege zur Wüste.
  eng-JPS: And Joshua and all Israel made as if they were beaten before them, and
    fled by the way of the wilderness.
  srp-1865: Tada Isus i sav Izrailj, kao da ih pobiše, nagoše bježati k pustinji.
  lug-lug: Yoswa n’ekibinja ky’Abayisirayiri be yali nabo ne beefuula ng’abawanguddwa
    ne badduka nga boolekedde eddungu.
  heb-heb: וינגעו יהושע וכל ישראל לפניהם וינסו דרך המדבר׃
  ben-IRV: যিহোশূয় ও সমস্ত ইস্রায়েল তাদের সামনে নিজেদেরকে পরাজিতদের মত দেখিয়ে মরুপ্রান্তের
    রাস্তা দিয়ে পালিয়ে গেল।
  pan-pan: ਯਹੋਸ਼ੁਆ ਅਤੇ ਸਾਰਾ ਇਸਰਾਏਲ ਉਹਨਾਂ ਦੇ ਅੱਗੋਂ ਉਜਾੜ ਵੱਲ ਇਉਂ ਨੱਸਿਆ ਜਿਵੇਂ ਉਹਨਾਂ ਅੱਗੋਂ
    ਮਾਰੇ ਕੁੱਟੇ ਹੋਏ ਹੁੰਦੇ ਹਨ।
  mya-JVB: ယောရှု နှင့် ဣသရေလ အမျိုးသားအပေါင်း တို့ သည် ရှုံး ဟန်ပြုလျက် တော လမ်း
    ဖြင့် ပြေး ကြ၏။
  tbg-tbg: Iosuaava nai iqoka vaiinti hampata unaqaraiqama kero aiqu aututero aahara
    vataini vireva auti vauvaro
  hmo-hmo: Iosua bona iena tuari taudia ese Ai taudia idia koia, Israela taudia be
    tano kaukau dekenai idia heau haraga, tuari idia lusi bamona.
  urd-urd: तब यशू'अ और सब इस्राईलियों ने ऐसा दिखाया, गोया उन्होंने उन से शिकस्त खाई
    और वीराने के रास्ते होकर भागे।
  rus-SYN: Иисус и весь Израиль, будто пораженные ими, побежали к пустыне;
  bqc-SIM: Yozuee ń Isailiↄ lɛ́ kɛ lá Aideↄ lɛ́ ń fuwa, aalɛ bàalɛnɛ́, aa mipɛ̀
    gbáawa.
  tcz-CHONGTHU: Joshua leh Israel sepaite chu gallel tobang'in gammang langa chun
    ajamtauvin ahi.
  mar-mar: यहोशवा व सर्व इस्राएल त्यांच्यासमोर पराजित झाल्याचे सोंग करून रानाच्या
    वाटेने पळायला लागले.
  qub-qub: Josuëga suldäruncunawan Hai runacunapita gueshpej-tucur chunyajman näni
    aywajpa aywacuran.
  bqp-bqp: Yↄsua kũ Isarailanↄ tɛn kɛ lákũ Aidenↄ tɛni ń fu bà, òtɛn bàa lɛ́ńnɛ
    ò mìi pɛ̀ gbárannaa.
  hat-hat: Jozye ak moun pa l' yo fè tankou y'ap kouri pou yo, yo lage kò yo nan dezè
    a.
  eng-BSB: Joshua and all Israel let themselves be beaten back before them, and they
    fled toward the wilderness.
  tod-tod: Zozuwe ta Izelayɛle nuiti ti kɛɛni eɠɛ ta vɔni ti ma, ti ʋela, ti li ga
    teʋebai zu ʋele.
  eng-WEBPB: Joshua and all Israel made as if they were beaten before them, and fled
    by the way of the wilderness.
  kbq-kbq: Anante Josua'ene maka sondia vahe'amo'za Ai kumate kini nera revatga hu'za
    ami'mi hu'za hagege kokama me'nerega fre'za vu'naze.
  nhe-BL: Huajca Josué ihuaya isoldados san quichijque para majmahuiyayaj huan cholojtejque
    tlen nopa Hai ehuani. Huan yajque ipan ojtli tlen panoyaya ipan nopa huactoc tlali
    campa ax tleno eli.
  bus-bus: Yↄsua kↄ̃n Isarailinↄↄ e kɛɛ lán wà be Aideenↄↄ e ń fuu bà, aↄ̃ↄe bàa lɛɛńnɛ
    aↄ̃ mì pɛ̀ gbáaa.
  gub-BL: Zuzue hemiruze'eg uzàn mua'u wanuwi wà. Uzàn mua'u ywyxiguhu kutyr ukyze
    ma'e ài wà.
  eng-DRA: But Josue, and all Israel gave back, making as if they were afraid, and
    fleeing by the way of the wilderness.
