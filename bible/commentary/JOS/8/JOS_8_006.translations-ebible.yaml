verse: JOS.008.006
translations:
  mal-C: ‘മുമ്പിലത്തെപ്പോലെ അവർ നമ്മുടെ മുന്നിൽനിന്ന് ഓടിപ്പോകുന്നു’ എന്നു പറഞ്ഞ്
    അവർ ഞങ്ങളെ പിൻതുടരും; ഇങ്ങനെ പട്ടണത്തിനുപുറത്തേക്കു ഞങ്ങൾ അവരെ വശീകരിച്ചുകൊണ്ടുപോകും.
    അങ്ങനെ ഞങ്ങൾ അവരുടെമുമ്പിൽനിന്ന് ഓടുമ്പോൾ,
  deu-TKW: 'Und sie werden uns dann verfolgen, bis wir sie von der Stadt abgeschnitten
    haben; denn sie werden denken: da fliehen sie vor uns wie das erste Mal! und wir
    werden vor ihnen fliehen.'
  lin-lin: 'Bakolanda biso, mpe tokobenda bango mosika ya engumba, pamba te bakoloba :
    ‹ Bazali kokima liboso na biso lokola na mbala oyo eleki, › mpe tokokima liboso
    na bango.'
  eng-LSV: and they have come out after us until we have drawn them out of the city,
    for they say, They are fleeing before us as at the first, and we have fled before
    them,
  eng-GNV: 'For they wil come out after vs, till we haue brought them out of the citie:
    for they will say, They flee before vs as at the first time: so we will flee before
    them.'
  eng-WEBSTER: '(For they will come out after us) till we have drawn them from the
    city; for they will say, They flee before us, as at the first: therefore we will
    flee before them.'
  nhw-BL: Huan inijuanti techtojtocase pampa moilhuise para sempa ticholojtehuase.
  swh-ONEN: Watatufuatilia mpaka tutakapokuwa tumewavuta mbali na mji kwa kuwa watasema,
    ‘Wanatukimbia, kama walivyofanya hapo awali.’ Hivyo tutakapowakimbia,
  bba-bba: Kpɑ bu sun nɑɑ ɡirɑ. Mɛyɑ sɑ ko kɑ bu yɑrɑ wuun di mɑm mɑm. Domi bɑ koo
    nɛɛ, sɑ duki mɔ̀wɑ nɡe mɛ sɑ rɑɑ kuɑ yellu ben wuswɑɑɔ. Kpɑ bu sun nɑɑ swĩi.
  eng-KJVCPB: '(for they will come out after us) till we have drawn them from the
    city; for they will say, They flee before us, as at the first: therefore we will
    flee before them.'
  cpy-cpy: 'Aririka ipatzima-tanakina Tzimpookaarini-jatzi, rookanakiro inteena inampi,
    ikanteeyini: “Ishiya-pitha-tatyee irikapaeni ikimiteero chapinki.” Roshiyakaa-mintheetzi
    noshiya-pitha-tatyeerimi naakapaeni.'
  luo-luo: Gibiro luwo bangʼwa nyaka wawuondgi mi giwuog oko mar dala maduongʼ, mi
    giniwach e chunygi ni, ‘Ne, giringowa mana kaka ne giringowa motelo.’ Omiyo seche
    mwaringogino
  meu-meu: 'Bena bae havamai; una dala ai hanua amo baia veridia oho dauhai: badina
    be idia na baeto “Vairada ai e heaumu, vanegai e heau heḡereḡerena”. Taunabunai
    ai na idia vairadiai baia heau;'
  npi-ULB: हामीले उनीहरूलाई सहरबाहिर नखिँचेसम्म उनीहरू हाम्रो पछिपछि आउने छन् । उनीहरूले
    भन्‍ने छन्, 'तिनीहरू पहिलेझैँ हामीबाट भागिरहेका छन् ।' त्यसैले हामी उनीहरूबाट
    भाग्‍ने छौँ ।
  yor-yor: Wọn yóò sì lépa wa títí àwa ó fi tàn wọ́n jáde kúrò ní ìlú náà, nítorí
    tí wọn yóò wí pé, wọ́n ń sálọ kúrò ní ọ̀dọ̀ wa gẹ́gẹ́ bí wọ́n tí ṣe ní ìṣáájú.
    Nítorí náà bí a bá sá kúrò fún wọn,
  emp-NTPO: '@see-verse:JOS.008.005'
  ind-ind: Kami akan memancing mereka untuk mengejar kami sampai jauh dari kota, supaya
    mereka mengira bahwa kami melarikan diri seperti sebelumnya. Sementara kami lari,
  pes-OPCB: آنها به گمان اینکه مانند دفعهٔ پیش در حال فرار هستیم به تعقیب ما خواهند
    پرداخت و بدین ترتیب از شهر دور خواهند شد.
  tgl-ULB: Lalabas sila pagkatapos natin hanggang ilayo natin sila mula sa lungsod.
    Sinasabi nila, 'Lumalayo sila sa atin gaya ng ginawa nila noong una.' Kaya lalayo
    tayo mula sa kanila.
  hui-hui: Tigua manda bialu karia ina ala pora bialu pirimadagua pora lowa bole talima
    ibulebira. Iname tini tano yu wahalu tagira ibilo manda buwa ale haru halu polomago
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​မြို့​မှ​ဝေး​ကွာ​သည့်​အ​ရပ် သို့​ရောက်​သည့်​တိုင်​အောင်
    ငါ​တို့​နောက်​သို့​လိုက်​လံ တိုက်​ခိုက်​ကြ​လိမ့်​မည်။ ငါ​တို့​ယ​ခင်​အ​တိုင်း ထွက်​ပြေး​ကြ​ပြီ​ဟု​သူ​တို့​ထင်​မှတ်​လိမ့်​မည်။-
  bod-N: ང་ཚོས་ཁོ་རྣམས་ལ་སླུ་བྲིད་བྱས་ནས་གྲོང་ཁྱེར་དང་རིང་བའི་བར་དུ་ཁོ་ཚོ་ཕྱི་རུ་ཡོང་ནས་ངེད་རྣམས་ཀྱི་རྗེས་འདེད་ངེས་ཤིང་།
    ཁོ་ཚོས་མི་འདི་རྣམས་སྔར་བཞིན་ང་ཚོའི་སྔུན་ནས་འབྲོ་བར་འགྱུར་ཞེས་སྨྲ་ངེས་ཡིན་པས། ངེད་རྣམས་ཁོ་ཚོའི་སྔུན་ནས་འབྲོ་བར་བྱ།
  sna-sna: Vachatidzinganisa kusvikira tavakwezvera kure neguta, nokuti vachati, ‘Vari
    kutitiza sezvavakamboita pakutanga.’ Naizvozvo kana tavatiza,
  spa-BLM: 'Saldrán tras nosotros hasta que los hayamos alejado de la ciudad; porque
    dirán: “Huyen ante nosotros, como la primera vez”. Así que huiremos delante de
    ellos,'
  cac-cac: Ayic ol cot eb' d'ayon̈, ol on̈ spechan eb', a snaan eb' to ol on̈ yac'xi
    ganar eb', icha chi' ol cutej co montanel eb' yic najat tz'elcan eb' d'a schon̈ab'
    chi'.
  swh-ULB: Watatoka nje watukimbize mpaka hapo tutakapokuwa tumewavuta mbali sana
    na mji, watasema, “Wanatukimbia kama walivyofanya mara ya mwisho.' Hivyo tutawakimbia
    na kwenda mbali.
  bel-bel: 'яны памкнуцца за намі, так што мы адвядзем іх ад горада; бо яны скажуць:
    «уцякаюць ад нас, як і раней»; калі мы пабяжым ад іх,'
  deu-ELBBK: 'Und sie werden herausziehen hinter uns her, bis wir sie von der Stadt
    abgerissen haben; denn sie werden sagen: Sie fliehen vor uns wie das erste Mal!
    Und wir wollen vor ihnen fliehen.'
  mbb-OT: Ne zutun, ebpekekaǥi sikandan te nengahandek key iring duen te nehuna he
    nehitavù, ne zutun edel-asen key zan ne ebpezal-as key taman te ebpekepekeziyù
    sikandan puun te inged.
  mal-2015: അവർ ഞങ്ങളെ പിന്തുടർന്നു പട്ടണം വിട്ടു പുറത്താകും. അവർ മുമ്പെപ്പോലെ നമ്മുടെ
    മുമ്പിൽനിന്നു ഓടിപ്പോകുന്നു എന്നു അവർ പറയും; അങ്ങനെ ഞങ്ങൾ അവരുടെ മുമ്പിൽനിന്നു
    ഓടും.
  tuo-NT: Na peꞌe macãpʉ wija, ʉ̃sãrẽ siruturãsama. ‘Todʉporo weeꞌcaronojõ marĩrẽ
    uiwãꞌcãrã weema’, nirãsama.
  rmc-rmc: On avena avri pal amende, bo peske gondoľinena, hoj amen lendar denašas
    avke sar ešebnovar. Kavke len dochudaha avri le forostar.
  nlg-nlg: Gaira geva kara ghurughai makai sagauvia na komu, na pukuna kara ghanaghana
    ighai tai sama sanira vagha ta ghaghua iga na bona te padi.
  pes-OPV: و ما را تعاقب خواهند کرد تا ایشان را از شهر دور سازیم، زیراخواهند گفت که
    مثل دفعه اول از حضور ما فرارمی کنند، پس از پیش ایشان خواهیم گریخت.
  ron-1924: 'Ей не вор урмэри пынэ кынд ый вом траӂе департе де четате, кэч вор зиче:
    ‘Фуг динаинтя ноастрэ ка ынтыяш датэ!’ Ши вом фуӂи динаинтя лор.'
  ben-OBCV: আমরা তাদের নগর থেকে দূরে প্রলুব্ধ করে নিয়ে না যাওয়া পর্যন্ত তারা আমাদের
    পশ্চাদ্ধাবন করে যাবে, কারণ তারা বলবে, ‘আগের মতোই তারা আমাদের কাছ থেকে পালিয়ে
    যাচ্ছে।’ তাই আমরা যখন তাদের কাছ থেকে পালাব,
  som-som: Markaasay na soo eryan doonaan ilaa aannu iyaga magaalada ka fogayno; waayo,
    waxay is-odhan doonaan, Sidii markii ugu horraysay bay naga cararayaan, oo sidaasaannu
    uga hor carari doonnaa iyaga.
  lat-VUC: 'donec persequentes ab urbe longius protrahantur: putabunt enim nos fugere
    sicut prius.'
  eng-ASVBT: 'and they will come out after us, till we have drawn them away from the
    city; for they will say, They flee before us, as at the first: so we will flee
    before them;'
  ita-1885: '(ed essi usciranno dietro a noi), finchè noi li abbiamo tratti fuor della
    città; perciocchè diranno: Essi fuggono davanti a noi, come la prima volta; e
    noi fuggiremo davanti a loro.'
  eng-LXXUP: And when they shall come out after us, we will draw them away from the
    city; and they will say, These men flee from before us, as also before.
  eng-ULB: They will come out after us until we have drawn them away from the city.
    They will say, 'They are running away from us as they did the last time.' So we
    will run away from them.
  spa-VBL: 'Nos perseguirán mientras los alejamos de la ciudad, porque se dirán unos
    a otros: ‘Están huyendo de nosotros igual que antes’.'
  fra-_FOB: 'Et ils sortiront après nous, jusqu''à ce que nous les ayons attirés hors
    de la ville; car ils diront: Ils fuient devant nous comme la première fois. Et
    nous fuirons devant eux;'
  mal-mal: അവർ ഞങ്ങളെ പിന്തുടർന്ന് പട്ടണം വിട്ട് പുറത്താകും. ‘അവർ മുമ്പിലത്തെപ്പൊലെ
    നമ്മുടെ മുമ്പിൽനിന്ന് ഓടിപ്പോകുന്നു ‘എന്ന് അവർ പറയും.
  urd-GVR: Wuh hamāre pīchhe paṛ jāeṅge aur yoṅ ham unheṅ shahr se dūr le jāeṅge,
    kyoṅki wuh samjheṅge ki ham is dafā bhī pahle kī tarah un se bhāg rahe haiṅ.
  suz-BL: मेकोपुकीमी आंइ कली खेदा पा खोइक्‍नीम। आंइ कली खेदा पा खोदमेनु, गोपुकी मेको
    आन कली सहर रे शुश ङोन लपाइक्‍चा कली आंइ कली खेदा पपाइक्‍नीकी। मारदे हना मेकोपुकीमी
    ‘इस्राएलीपुकी ङोंइती ङा बुदी गो आंइ कली तशा, प्रोक्‍ना प्रोक्‍न बाक्‍नीम’ दे मिम्‍नीम।
    मोपा गो प्रोक्‍कानु, यहोसु ७:५
  ita-1927: 'Essi c’inseguiranno finché noi li abbiam tratti lungi dalla città, perché
    diranno: Essi fuggono dinanzi a noi come la prima volta. E fuggiremo dinanzi a
    loro.'
  ckb-ckb: 'ئەوان بەدوامان دەکەون هەتا لە شارەکە دووریان دەخەینەوە، چونکە دەڵێن: ”ئەوەتا
    وەک یەکەم جار لەبەردەممان هەڵدێن،“ جا کاتێک لەبەردەمیان هەڵدێین،'
  eng-BBE: And they will come out after us, till we have got them away from the town;
    for they will say, They have gone in flight from us as before; so we will go in
    flight before them;
  kan-OKCV: ಆಗ ಅವರು, ‘ಮುಂಚಿನ ಹಾಗೆಯೇ ನಮ್ಮ ಮುಂದೆ ಓಡಿಹೋಗುತ್ತಾರೆ,’ ಎಂದು ಹೇಳಿಕೊಳ್ಳುವರು.
    ಪಟ್ಟಣದ ಬಳಿಯಿಂದ ದೂರದವರೆಗೂ ಅವರು ಬರುವವರೆಗೆ ನಾವು ಓಡಿ ಹೋಗುತ್ತಲೇ ಇರುವೆವು.
  bbb-bbb: '@see-verse:JOS.008.005'
  tam-2017: அப்பொழுது அவர்கள்; முன்பு போலவே நமக்கு முன்பாக தோற்று ஓடிப்போகிறார்கள்
    என்று சொல்லி, எங்களைத் துரத்தப் புறப்படுவார்கள்; நாங்களோ அவர்களைப் பட்டணத்தைவிட்டு
    வெளியே வரப்பண்ணும்வரைக்கும், அவர்களுக்கு முன்பாக ஓடுவோம்.
  spa-RV-1909: 'Y ellos saldrán tras nosotros, hasta que los arranquemos de la ciudad;
    porque ellos dirán: Huyen de nosotros como la primera vez. Huiremos, pues, delante
    de ellos.'
  ron-BTF: '(Fiindcă ei vor ieși după noi) până îi vom atrage de la cetate; fiindcă
    vor spune: Ei fug dinaintea noastră, ca la început. De aceea vom fugi dinaintea
    lor.'
  eng-WEBP: They will come out after us until we have drawn them away from the city;
    for they will say, ‘They flee before us, like the first time.’ So we will flee
    before them,
  eng-FBV: They'll chase after us as we draw them away from the town, because they'll
    say to each other, ‘They're running away from us just like before.’
  nld-1939: 'Ze moeten ons achterna zetten, tot wij ze van de stad hebben afgesneden.
    Want ze zullen denken: Ze vluchten voor ons als de vorige keer. Maar wanneer wij
    voor hen vluchten,'
  nch-BL: Huan inijuanti hualase totepotzco pampa moilhuise para sempa ticholojtehuase.
  vie-1934: 'Chúng nó sẽ rượt theo chúng ta cho đến chừng chúng ta dụ chúng nó ra
    cách xa khỏi thành; vì họ nói rằng: Chúng nó chạy trốn ta như lần trước. Trong
    lúc chúng ta chạy trốn trước mặt chúng nó,'
  hin-CV: और जब वे पीछा करते हुए नगर से दूर आ जाएंगे तब वे सोचेंगे, ‘ये लोग पहले के
    समान हमें पीठ दिखाकर भाग रहे हैं.’
  spa-BES: 'Y saldrán tras nosotros, hasta que los hayamos alejado del pueblo; porque
    dirán: Han huido de nosotros como antes; así iremos en vuelo delante de ellos;'
  tdx-tdx: 'Ie miakatse hañoridañe anay, naho fa tinari’ay hisitak’ amy rovay le hanao
    ty hoe: Hehe t’ie milay an-tikañe manahake tam-pifotora’ey. Izay ty hilaisa’ay
    aolo’ iareo mb’eo.'
  tha-KJV: (เขาจะตามเราออกมา) จนเราจะได้ลวงเขาให้ออกมาห่างจากตัวเมือง เพราะเขาจะพูดว่า
    ‘เขาทั้งหลายกำลังหนีจากเราอย่างคราวก่อน’ ฉะนี้​เราจะหนี​ให้​พ้นหน้าเขาเรื่อยมา
  por-BR-2018: 'E eles sairão atrás de nós, até que os tiremos da cidade; porque eles
    dirão: Fogem de nós como a primeira vez. Fugiremos, pois, diante deles.'
  deu-ELO: 'Und sie werden herausziehen hinter uns her, bis wir sie von der Stadt
    abgerissen haben; denn sie werden sagen: Sie fliehen vor uns wie das erste Mal!
    Und wir wollen vor ihnen fliehen.'
  eng-WYC-2018: till they pursue us, and be drawn away further from the city; for
    they shall guess, that we shall flee them as we did before. Then while we shall
    flee, and while they pursue,
  epo-epo: 'Kaj ili eliros post ni, ĝis ni ellogos ilin el la urbo; ĉar ili diros:
    Ili forkuras de ni, kiel antaŭe. Kaj ni kuros de ili.'
  uig-PIN: 'ular jǝzmǝn bizning kǝynimizdin ⱪoƣlaydu; ular: «Israillar baldurⱪidǝk
    aldimizdin ⱪeqip kǝtti» dǝp oylaydu, biz ularni azdurup xǝⱨǝrdin yiraⱪ elip qiⱪimiz.
    Xuning üqün biz ularning aldidin ⱪaqimiz.'
  beo-beo: 'Ilia da ninima fa:no bobogemu amola ninia da ili moilai bai bagade fisima:ne
    bisili hobeamu. Ninia da musa: hamoi defele ilima hobealala, amo ilia da dawa:mu.'
  tpi-OTNT: Bai mipela i larim ol i ranim mipela inap mipela i pulim ol i kam longwe
    long taun bilong ol olsem bipo. Na taim mipela i pulim ol i go longwe liklik,
  hau-SA: Za su bi mu har su yi nisa da birnin, gama za su ce, ‘Suna gudu kamar yadda
    suka yi dā.’ Saboda haka lokacin da muka guje musu,
  uig-LAT: 'ular jezmen bizning keynimizdin qoghlaydu; ular: «Israillar baldurqidek
    aldimizdin qéchip ketti» dep oylaydu, biz ularni azdurup sheherdin yiraq élip
    chiqimiz. Shuning üchün biz ularning aldidin qachimiz.'
  nde-nde: Bazaxotshana lathi size sibahugele khatshana ledolobho, ngoba bazakuthi,
    ‘Bayasibalekela njengalokhu abakwenza kuqala.’ Ngakho nxa sesibabalekela,
  ton-ton: '(He tenau haʻu ko homau tuli,) kaeʻoua ke mau tautoho mai ʻakinautolu
    mei he kolo: he tenau pehē, ʻOku nau hola ʻi hotau ʻao, ʻo hangē ko e fuofua fai
    ko ia te mau hola ai ʻi honau ʻao.'
  ces-1613: 'Tedy honiti budou nás, až bychom poodvedli jich od města, (nebo řeknou:
    Utíkají před námi, jako prvé), utíkajíce před nimi.'
  eng-WMB: They will come out after us until we have drawn them away from the city;
    for they will say, ‘They flee before us, like the first time.’ So we will flee
    before them,
  tam-TCV: இஸ்ரயேலர் முன்போலவே நமக்குப் பயந்து ஓடுகிறார்களென நினைத்து நம்மைப் பின்தொடருவார்கள்.
    நாங்களோ அவர்களை இவ்விதமாய் ஏமாற்றி பட்டணத்திற்கு வெளியே கொண்டுவருவோம். எனவே நாம்
    அவர்களிடமிருந்து தப்பி ஓடுகிறபோது,
  ceb-ULB: Gukdon nila kami hangtod nga madala namo sila palayo sa siyudad. Moingon
    sila, 'Nanagan sila gikan kanato sama sa ilang gibuhat sa unang higayon.' Busa
    managan kami gikan kanila
  pol-UBG: 'A oni pójdą za nami, aż ich odciągniemy od miasta, bo powiedzą: Uciekają
    przed nami, tak jak za pierwszym razem, gdyż będziemy uciekać przed nimi.'
  urd-GVU: وہ ہمارے پیچھے پڑ جائیں گے اور یوں ہم اُنہیں شہر سے دُور لے جائیں گے، کیونکہ
    وہ سمجھیں گے کہ ہم اِس دفعہ بھی پہلے کی طرح اُن سے بھاگ رہے ہیں۔
  deu-1912: daß sie uns nachfolgen heraus, bis daß wir sie von der Stadt hinwegreißen.
    Denn sie werden gedenken, wir fliehen vor ihnen wie das erstemal. Und wenn wir
    vor ihnen fliehen,
  ntj-ntj: Nyangkalta-ya kulilku, ‘Wiya, ngurlu-ya kukurraarnu tjiinya-ya ngaangkalpi
    kukurraarnu, palunyapirinypa.’ Palunyangka-lanyatjuya ngurlura wanalku tiwa-tiwalku.
  kan-2017: ಇವರು ಮೊದಲಿನಂತೆ ನಮಗೆ ಹೆದರಿ ಓಡಿಹೋಗುತ್ತಿದ್ದಾರೆಂದು ತಿಳಿದು ಅವರು ನಮ್ಮನ್ನು ಹಿಂದಟ್ಟುವರು;
    ನಾವು ಓಡುತ್ತಲೇ ಇರುವೆವು.
  tgo-tgo: Mbala thɨ renuwaŋa na thiŋava, ‘Isirel ragagaithɨko thɨ rakavo weinda ŋgora
    va thɨ vakathama.’ Ne thɨ raka mbeleime, ne wo vakathaŋgi na thɨ raka iteta ghembana.
  yap-yap: Bay ra tulfed gamad nge yan i taw ko ngiyal’ ni kug waliyedrad nga orel
    ko fare binaw. Ma bay ra leam niged ni gamad be mil rorad, ni bod rogon ni gu
    rin’ed ko som’on.
  hlt-MCSB: Te vaengah khopuei lamkah mamih n'cing duela mamih hnuk han hloem uh saeh
    lamtah amih mikhmuh kah n'rhaelrham uh vaengah lamhma kah vanbangla, 'Mamih mikhmuh
    lamkah loh rhaelrham uh coeng, 'ti uh saeh.
  mdy-ETH: ዬያይዲ ካታማፓ ዔያቶ ኑ ሃኪሳንዳያ ሄላንዳኣና ‹ቤርታኣሲጉዲ ኑ ዔያቶ ዳውሴያዋይ› ጌዒ ኑ ጊንፆ ዔያታ ሙካንዳኔ፤
  twi-ASANTE: Yɛbɛma wɔataa yɛn ara kɔsi sɛ wɔn nyinaa bɛfiri kuropɔn no mu. Na wɔbɛka
    sɛ ‘Israelfoɔ no redwane sɛdeɛ wɔyɛɛ kane no.’
  eng-WEBU: They will come out after us until we have drawn them away from the city;
    for they will say, ‘They flee before us, like the first time.’ So we will flee
    before them,
  bnp-bnp: Mi gi tamitala ria, ri gi valili ne mia ri gi marava basi vona a tanga.
    Muri bara ri ta maea, ‘Ri ha ne hita i manga a hini muga.’ Na tahuna mi tamitala
    ria ri gi marava basi,
  wal-wal: Katamaappe eti wuri kiyana gakkanaashin, nuuni etau woxxana; yaatobare
    eti, ‘Kaseegaadankka Israa7eelati nu sinttappe baqatoosona’ yaagana.
  spa-PDDPT: 'Ellos saldrán tras nosotros, y haremos que se aparten de la ciudad,
    porque dirán: ¡Huyen de nosotros como la primera vez!'
  gun-gun: Tove ha'e kuery orerakykue tou tetã gui oẽmba peve. Mba'eta ha'e kuery
    “Onhamba po nhanerenonde gui” he'i 'rã kueve guare rami. Ha'e rami ae ronhamba
    ranhe 'rã teĩ.
  agu-BL: Yil ke'l tzaj ojk ketz, ẍchitxume' yi ja wi't ke'l ojk junt tir ẍchiwutz.
  ilo-ULB: Surotendakaminto agingga a maiyadayomi ida manipud iti siudad. Kunaendanto,
    'Itartarayandatayo a kas iti inaramidda idi damo.' Isu nga itarayanminto ida.
  kpg-kpg: Digaula ga waluwalu gimaadou gaa dae loo gi digaula gaa wodi mai gi daha
    mo di waahale. Digaula ga maanadu bolo gimaadou e llele gi daha mo ginaadou, be
    tadau hai dela ne hai i di matagidagi.
  uig-ARA: 'ئۇلار جەزمەن بىزنىڭ كەينىمىزدىن قوغلايدۇ؛ ئۇلار: «ئىسرائىللار بالدۇرقىدەك
    ئالدىمىزدىن قېچىپ كەتتى» دەپ ئويلايدۇ، بىز ئۇلارنى ئازدۇرۇپ شەھەردىن يىراق ئېلىپ
    چىقىمىز. شۇنىڭ ئۈچۈن بىز ئۇلارنىڭ ئالدىدىن قاچىمىز.'
  bsp-bsp: 'Tɛm tatɔkɔ ŋandecəmɛ su darəŋ kəbɛləs, səŋkekərɛ ŋa haŋ səwurɛnɛ ŋa dare,
    bawo ŋande kəc-loku: ‹Kəyɛksər su kɔ ŋandɛ sɔ pəmɔ tɔcɔkɔ-cɔkɔ.› Tɔyɔnɛ fɔ səna
    səyi kəyɛksər səc-der nnɔ nəyi mɔ,'
  sus-sus: Na kui e birama nɛ muxu fɔxɔ ra a falafe ra, ‹E na e gife alɔ boore biyaasi.›
    Na ki muxu fama nɛ e raminide taa fari ma.
  pon-2006: Re pahn pwakih kiht lao se dohlahsang kahnimwo. Re pahn lemeleme me se
    tangatangasang irail, duwehte me se wia mahso.
  ksd-ksd: ma diat a irop mur avet tuk tar ta nam ba ave tar al vue diat kan ra pia
    na pal; tago diat a biti, Dia lop ta ra luaina mata i dat da lua; damana avet
    a vilau kan diat,
  tur-YTC: Biz onları kentten uzaklaştırıncaya kadar peşimizden gelecekler; çünkü
    onlar, 'İlk seferki gibi önümüzden kaçıyorlar' diyecekler. Biz de onların önünden
    kaçacağız.
  grc-BRENT: Καὶ ὡς ἂν ἐξέλθωσιν ὀπίσω ἡμῶν, ἀποσπάσομεν αὐτοὺς ἀπὸ τῆς πόλεως· καὶ
    ἐροῦσι, φεύγουσιν οὗτοι ἀπὸ προσώπου ἡμῶν, ὃν τρόπον καὶ ἔμπροσθεν.
  ind-AYT: Mereka akan mengejar kami sampai kami memancing mereka untuk menjauhi kota
    itu. Sebab, mereka akan berkata, ‘Mereka lari dari hadapan kita seperti sebelumnya.’
    Karena itu, kami pun lari dari hadapan mereka.
  nya-nya: Iwo adzatithamangitsa mpaka titawakokera kutali ndi mzindawo, pakuti iwo
    adzati, ‘Akutithawa monga anachitira poyamba.’ Pamene ife tizidzathawa,
  hrv-hrv: 'Oni će onda navaliti za nama dok ih ne odvedemo od grada jer će misliti:
    ''Bježe ispred nas kao i prije.'''
  mps-mps: Teda augwaligo da pobeasa asomainu sula tagaliyu, te dago augwali te hanu
    tagalama, digibulu kegasa soabo usu tiwai yaibao. Augwaligo homugo da te polobadu
    augwalide wi soali tiwai gilama ebo, te homu yaibao.
  tpi-tpi: Bai mipela i larim ol i ranim mipela inap mipela i pulim ol i kam longwe
    long taun bilong ol olsem bipo. Na taim mipela i pulim ol i go longwe liklik,
  dan-1931: Når de så følger efter os så langt, at vi får dem lokket bort fra Byen,
    idet de tænker, at vi flygter for dem ligesom forrige Gang,
  vie-OVCB: 'Chúng sẽ đuổi theo, bảo rằng: ‘Chúng nó lại chạy như lần trước rồi.’
    Và như thế, chúng ta dụ họ ra khỏi thành.'
  guj-2017: તેઓ અમારી પાછળ બહાર આવશે. પછી અમે તેઓને નગરથી દૂર ખેંચી જઈશું. તેઓ માનશે
    કે, ‘પહેલાંની જેમ તેઓ આપણાથી દૂર ભાગી રહ્યા છે.’ માટે અમે તેઓથી દૂર નાસીશું.
  pon-2006A: Re pahn pwakih kiht lao se dohlahsang kahnimwo. Re pahn lemeleme me se
    tangatangasang irail, duwehte me se wia mahso.
  por-BRBSL: 'Eles sairão atrás de nós até que os tenhamos afastado da cidade; pois
    dirão: ''Eles fogem diante de nós, como na primeira vez''. Assim, fugiremos diante
    deles,'
  cth-cth: Ahnimouh ni hai na pâlei awh nahanelah khopui thung hoi tâcawt awh vaiteh,
    khopui hoi a kâhla awh e hah panuek awh hoeh vaiteh, na pâlei awh han. Bangkongtetpawiteh,
    ahmoun e patetlah maimae hmalah a yawng awh toe ati awh han.
  twi-twi: Yɛbɛma wɔataa yɛn ara kosi sɛ wɔn nyinaa befi kuropɔn no mu. Na wɔbɛka
    se ‘Israelfo no reguan sɛnea wɔyɛɛ kan no.’
  hlt-hlt: Te vaengah khopuei lamkah mamih n'cing duela mamih hnuk han hloem uh saeh
    lamtah amih mikhmuh kah n'rhaelrham uh vaengah lamhma kah vanbangla, 'Mamih mikhmuh
    lamkah loh rhaelrham uh coeng, 'ti uh saeh.
  tbz-SIM: Bɛ̀ yóó ti bɛtimu kɛ̀ tí bɛ̀ dɛ̀tɛ́nɛ̀ dihɛì kɛ̀ bɛ yɛ̀mmɛ̀ ndò nti cokɛ́
    ti sòò yĩmɛ̀.
  msy-2020: Egh e me ateghtɨ me fomɨra amizɨ moghɨn, en agɨragh azenan izegh uan nguibar
    ekiam ategham. Eghtɨ e men aram. Me kamagh en ganigh suam, e faragha men arezɨ
    moghɨn ua men ari.
  azb-azb: Biz onları şəhərdən ayırana qədər arxamızca aparacağıq, çünki “əvvəlki
    kimi qarşımızdan qaçırlar” deyəcəklər. Biz də onların qarşısından qaçacağıq.
  eng-DBY: And they will come out after us till we have drawn them from the city;
    for they will say, They flee before us, as at the first; and we will flee before
    them.
  hin-2017: तब वे यह सोचकर, कि वे पहले की भाँति हमारे सामने से भागे जाते हैं, हमारा
    पीछा करेंगे; इस प्रकार हम उनके सामने से भागकर उन्हें नगर से दूर निकाल ले जाएँगे;
  swp-swp: (Isi abo se laolaoma se henaumai) i lau e ai woeaidi eanua murimurina eai,
    si ene, se dago matada eai doha lahinae va; arinai bena ai dagoedi.
  eng-YLT: and they have come out after us till we have drawn them out of the city,
    for they say, They are fleeing before us as at the first, and we have fled before
    them,
  kne-kne: Omapayaw da tan kanan da en itagtagtagan mis daida ay kaman sin damo enggana
    ay omaddawi da sin siyodad.
  eng-WYC-2017: till they pursue us, and be drawn away further from the city; for
    they shall guess, that we shall flee them as we did before. Then while we shall
    flee, and while they pursue,
  eng-WMBB: They will come out after us until we have drawn them away from the city;
    for they will say, ‘They flee before us, like the first time.’ So we will flee
    before them,
  urd-GVH: वह हमारे पीछे पड़ जाएंगे और यों हम उन्हें शहर से दूर ले जाएंगे, क्योंकि
    वह समझेंगे कि हम इस दफ़ा भी पहले की तरह उनसे भाग रहे हैं।
  rug-rug: Kote hadu luli gami rini osolae turaṉa va seu pani tu gami koasa vasileana
    lavata. Kote balabala ia rini sapu na govete ni gami, gua tatasana, gua.
  gaz-gaz: Isaanis sababii, ‘Jarri kun akkuma duraa sana nu baqachaa jiru’ nuun jedhaniif,
    hamma nu magaalaa sana irraa isaan fageessinutti nu duukaa buʼu. Kanaafuu yommuu
    nu isaan baqannutti,
  fra-LSG: 'Ils nous poursuivront jusqu’à ce que nous les ayons attirés loin de la
    ville, car ils diront: Ils fuient devant nous, comme la première fois! Et nous
    fuirons devant eux.'
  gnn-gnn: ga walalanydja boŋguŋu ga ŋupurruyi ŋanapurrunha.
  yal-yal: E sigama nɛn nxu kedɛ han nxu makuya taan na. Nayi, e mirima nɛn, a nxu
    nxu gima e bun nɛn alo a fɔlɔni.
  haw-1868: (E puka mai no lakou iwaho, mahope o makou,) a e kai mai no makou ia lakou,
    ma kahi loihi loa mai o ia kulanakauhale; no ka mea, e olelo auanei lakou, Ua
    hee lakou imua o kakou e like mamua; a e hee no makou imua o lakou.
  arb-NAV: فَيَتَعَقَّبُونَا، وَبِذَلِكَ نَجْذِبُهُمْ بَعِيداً عَنِ الْمَدِينَةِ،
    ظَنّاً مِنْهُمْ أَنَّنَا هَارِبُونَ أَمَامَهُمْ كَمَا جَرَى فِي الْمَرَّةِ الْمَاضِيَةِ،
  ewe-ewe: Ekema míade asi sisi me, eye woakplɔ mí ɖo va se ɖe esi woƒe aʋawɔlawo
    katã ado go le dua me. Woagblɔ be, ‘Israelviwo gale sisim abe ale si wowɔ zi gbãtɔ
    ene!’
  eng-LEE: 'And they will come out after us, till we have drawn them from the city;
    for they will say, They flee from us as at the first time: and we will flee before
    them.'
  asm-FB: পাছত তেওঁলোকে আমাক নগৰৰ পৰা দূৰলৈ খেদি নিবৰ বাবে নগৰৰ বাহিৰলৈ তেওঁলোক ওলাই
    আহিব আৰু আমাক পাছে পাছে খেদি আহিব৷ কিয়নো তেওঁলোকে ক’ব, ‘এওঁলোকে আগৰ নিচিনাকৈ
    আমাৰ পৰা পলাইছে৷’ গতিকে, এইদৰে আমি তেওঁলোকৰ আগৰ পৰা পলাম।
  sus-A: نَ كُي عٍ بِرَ مَ نّ مُشُ قْشْ رَ عَ قَلَقٍ رَ، ‹عٍ نَ عٍ فِقٍ عَلْ بٌورٍ
    بِيَاسِ.› نَ كِ مُشُ قَمَ نّ عٍ رَ مِنِدٍ تَا قَرِ مَ.
  fra-SBL: 'Ils sortiront après nous jusqu''à ce que nous les ayons éloignés de la
    ville, car ils diront : « Ils fuient devant nous, comme la première fois ». Nous
    fuirons donc devant eux,'
  hbo-hbo: וְיָצְא֣וּ אַחֲרֵ֗ינוּ עַ֣ד הַתִּיקֵ֤נוּ אֹותָם֙ מִן־הָעִ֔יר כִּ֣י יֹֽאמְר֔וּ
    נָסִ֣ים לְפָנֵ֔ינוּ כַּאֲשֶׁ֖ר בָּרִֽאשֹׁנָ֑ה וְנַ֖סְנוּ לִפְנֵיהֶֽם׃
  piu-2006: '@see-verse:JOS.008.005'
  kik-kik: Nao matũingatithie o nginya tũmaguucĩrĩrie biũ moime itũũra rĩu inene,
    nĩgũkorwo mariuga atĩrĩ, ‘Nĩ ithuĩ maroorĩra ta ũrĩa meekire rĩa mbere.’ Nĩ ũndũ
    ũcio rĩrĩa tũrĩĩmoorĩra-rĩ,
  fra-NCL: 'Ils sortiront pour nous poursuivre, jusqu’à ce que nous les ayons attirés
    loin de la ville, car ils diront : Ils fuient devant nous, comme la première fois.
    Et nous fuirons devant eux.'
  cek-AK: 'nihcae vangpui tasa bang tacawt o thai hanah, vangpui hoi kangthla ahmuen
    ah ka zoek o han; to naah nihcae mah, Canghni ih baktih toengah aicae hmaa ah
    a cawnh o boeh, tiah thui o tih: nihcae hmaa ah to tiah ka cawnh pae o han.'
  cuk-cuk: Hai-sordamar anmar-baregitemaloed, ar ade, binsamaloed, idualeyobi anmar
    gannar wakinmamabarye, deyobi anmar a-dulemar e-neggweburgi banguega imakoed.
  uig-CYR: 'улар җәзмән бизниң кәйнимиздин қоғлайду; улар: «Исраиллар балдурқидәк
    алдимиздин қечип кәтти» дәп ойлайду, биз уларни аздуруп шәһәрдин жирақ елип чиқимиз.
    Шуниң үчүн биз уларниң алдидин қачимиз.'
  tel-2017: ఇంతకు ముందులాగానే ‘వారు మన ముందు నిలవలేక పారిపోతున్నారు’ అనుకుని, వారు
    మా వెంటబడతారు, పట్టణం నుండి వారు బయటికి రాగానే
  hat-BSA: 'Yo va sòti pou kouri dèyè nou jiskaske nou pati kite vil la, paske yo
    va di: ‘Y ap sove ale devan nou tankou premye fwa a.’ Konsa, nou va sove ale devan
    yo.'
  kos-kos: Elos fah ukwe kut nwe ke na kut pwanulosla loes liki siti sac. Elos ac
    nunku mu kut kaingkunulos oana kut tuh kaingkunulos meet ah.
  hbo-WLC: וְיָצְא֣וּ אַחֲרֵ֗ינוּ עַ֣ד הַתִּיקֵ֤נוּ אוֹתָם֙ מִן־הָעִ֔יר כִּ֣י יֹֽאמְר֔וּ
    נָסִ֣ים לְפָנֵ֔ינוּ כַּאֲשֶׁ֖ר בָּרִֽאשֹׁנָ֑ה וְנַ֖סְנוּ לִפְנֵיהֶֽם׃
  ibo-ibo: Ha ga-achụ anyị ọsọ, tutu ruo mgbe anyị mere ka ha niile hapụ nʼobodo ha
    pụta. Nʼihi nʼuche ha, ha ga-asị, ‘Ha na-agbara anyị ọsọ dịka ha mere na mbụ,
    bịanụ ka anyị chụọ ha ọsọ gbuo ha.’ Ya mere, dịka anyị na-agbapụ site nʼebe ha
    nọ,
  ory-ory: ତହୁଁ ସେମାନେ ଆମ୍ଭମାନଙ୍କ ପଛେ ପଛେ ଆସିଲେ, ଆମ୍ଭେମାନେ ସେମାନଙ୍କୁ ନଗରରୁ କ୍ରମେ କ୍ରମେ
    ଦୂରକୁ ଆକର୍ଷଣ କରି ଆଣିବୁ; କାରଣ ସେମାନେ କହିବେ, ଏମାନେ ପୂର୍ବ ପରି ଆମ୍ଭମାନଙ୍କ ଆଗରୁ ପଳାଉଅଛନ୍ତି;
    ଏହିରୂପେ ଆମ୍ଭେମାନେ ସେମାନଙ୍କ ସମ୍ମୁଖରୁ ପଳାଇବୁ;
  chk-chk: Iwe, repwe towu o cherikem tori aipwe panirela toau seni ewe telinimw.
    Repwe ekieki pwe aia sü me mwer usun me mwan.
  rop-rop: en wen dei luk melabat ranawei, dei garra reken melabat ranawei brom olabat,
    en dei garra ranimap melabat biyain. Lagijat na melabat garra meigim olabat kamat
    brom det taun,
  ukr-1871: 'І гнати муть нас поти, покіль відріжемо їх від міста; бо міркувати муть:
    Біжать утеком од нас, як і вперед.'
  deu-1951: 'daß sie herauskommen hinter uns her, bis wir sie von der Stadt abgeschnitten
    haben. Dann werden sie sagen: «Sie fliehen vor uns wie zuvor!»'
  eng-JPS: 'And they will come out after us, till we have drawn them away from the
    city; for they will say: They flee before us, as at the first; so we will flee
    before them.'
  srp-1865: 'Te æe oni poæi za nama dokle ih ne odvojimo od grada, jer æe reæi: bježe
    ispred nas kao i prije. I mi æemo bježati ispred njih.'
  lug-lug: tubatwalirize ewala okuva ku kibuga, tubalowoozese nti, tubadduse. Ffe
    tujja kuddukira ddala tubabuleko.
  heb-heb: ויצאו אחרינו עד התיקנו אותם מן העיר כי יאמרו נסים לפנינו כאשר בראשנה ונסנו
    לפניהם׃
  ben-IRV: আর তারা বের হয়ে আমাদের পিছন পিছন আসবে, শেষে আমরা তাদেরকে নগর থেকে দূরে
    আকর্ষণ করব; কারণ তারা বলবে, এরা আগের মত আমাদের সামনে দিয়ে পালিয়ে যাচ্ছে; এই
    ভাবে আমরা তাদের সামনে থেকে পালিয়ে যাব;
  pan-pan: ਉਹ ਸਾਡੇ ਪਿੱਛੇ ਆਉਣਗੇ ਐਥੋਂ ਤੱਕ ਕਿ ਅਸੀਂ ਉਹਨਾਂ ਨੂੰ ਸ਼ਹਿਰੋਂ ਦੂਰ ਲੈ ਜਾਂਵਾਂਗੇ
    ਕਿਉਂ ਜੋ ਉਹ ਆਖਣਗੇ ਕਿ ਇਹ ਸਾਡੇ ਅੱਗੋਂ ਪਹਿਲਾਂ ਵਾਂਗੂੰ ਭੱਜਦੇ ਹਨ। ਇਸ ਤਰ੍ਹਾਂ ਅਸੀਂ ਉਹਨਾਂ
    ਦੇ ਅੱਗੋਂ ਭੱਜਾਂਗੇ।
  mya-JVB: သူတို့လည်း လိုက်ခြင်းငှါမြို့ထဲကထွက်၍၊ မြို့ နှင့် ကွာမှန်းကိုမသိဘဲ ခွါ
    ၍ လိုက် ကြလိမ့်မည်။ အကြောင်းမူကား ၊ သူ တို့ရှေ့ မှာ ငါတို့သည် ပြေး သောအခါ ၊ ယမန်
    ကဲ့သို့ ငါ တို့ရှေ့ မှာ ပြေး ကြပြီဟု သူတို့ဆို ကြလိမ့်မည်။
  tbg-tbg: 'Tenavu qaqi kaari vika tinavu haruqi aniqe tenavu raqu kuntamaqi aniari
    vika mintima tivarave: Tavaate. Tuvana Isareri qetake vuantemake, vatevata vika
    aiqu autute kante variavo, tivarave. Ho vika minti tivake nái vatuka mini ke niaraiqamake
    animanta'
  hmo-hmo: Idia ese ai do idia lulua mai, ela bona hanua dekena amo sisina daudau
    dekenai. Do idia gwau, ‘Iseda vairana dekena amo idia heau lao noho, vanegai idia
    heau hegeregerena.’ Unai dainai idia edia vairana dekena amo do ai heau noho.
  urd-urd: और वह हमारे पीछे पीछे निकल चले आयेंगे, यहाँ तक कि हम उनको शहर से दूर निकाल
    ले जायेंगे; क्यूँकि वह कहेंगे कि यह तो पहले की तरह हमारे सामने से भागे जातें हैं;
    इसलिए हम उनके आगे से भागेंगे।
  rus-SYN: 'они пойдут за нами, так что мы отвлечем их от города; ибо они скажут:
    “бегут от нас, как и прежде”; когда мы побежим от них,'
  bqc-SIM: Aai pɛ́wá e aa kɛ̃́ ń wɛ̃́lɛwa zã̀, asa aaↄ e wálɛ bàalɛnɛ́ lán káauwaɛ.
    Tó wálɛ bàalɛnɛ́ màa,
  tcz-CHONGTHU: Khopia konna chu keihon amaho chu kakidelmang sahdiu, chutengleh amahon
    Israelte hi amasa bang banga imasang’uva jamkitna ahitauve atidiu ahi. Chujouteng
    chuleh keiho amahoa konna kajam sunguva chu,
  mar-mar: असे आम्ही त्यांना पळवीत नगराबाहेर दूर नेईपर्यंत ते आमच्या पाठीस लागतील,
    कारण त्यांना वाटेल, ‘पहिल्याप्रमाणेच आपल्याला घाबरून हे पळ काढीत आहेत.’ याप्रमाणे
    आम्ही त्यांच्यापुढे पळायला लागू;
  qub-qub: Nogacuna gueshpir aywacuptë paycunaga gatimar yarpanga yapay manchaycächimashanchïtami.
  bqp-bqp: Oni pɛ́wá ari oni kɛ̃ ń wɛ̃tɛa zã̀, zaakũ onigↄ̃ da ótɛn bàa lɛ́ńnɛ lán
    káaku bàmɛ. Tó ótɛn bàa lɛ́ńnɛ lɛ,
  hat-hat: Yo menm menm yo pral kouri dèyè nou, jouk y'a kite lavil la byen lwen dèyè
    yo, paske yo pral konprann se tankou premye fwa a.
  eng-BSB: They will pursue us until we have drawn them away from the city, for they
    will say, ‘The Israelites are running away from us as they did before.’ So as
    we flee from them,
  tod-tod: 'Ta ɠula, ti ʋilɛ gi ʋolu, eyɛsu gi ti yeeleʋe taai ʋa, mazɔlɔɔ ta ɠɛ ma:
    ‹Ta ʋelazu gi ʋa, eɠɛʋelei é ɠɛɛni la zɔi zu.›'
  eng-WEBPB: They will come out after us until we have drawn them away from the city;
    for they will say, ‘They flee before us, like the first time.’ So we will flee
    before them,
  kbq-kbq: Tagra zami'mi huta freta esunke'za, rankuma'zmia atre'za trotago hu'za
    afete'ma esu'za zamagra amanage hugahaze, ko'ma hu'nazaza hu'za tagri koro fraze
    nehanageta, tagra zami'mi huta afete kna egahune.
  nhe-BL: Huan inijuanti techtojtocase pampa moilhuise para sampa ticholojtehuase.
  bus-bus: Aↄ̃é pɛ́wa ai aↄ̃é kɛ̃ ń wɛ́tɛa zã̀, zaakɛ aↄ̃égↄ̃ daa wée bàa lɛɛńnɛ
    lán káaku bàmɛ. Tó wée bàa lɛɛńnɛ lɛ,
  gub-BL: Uzàn putar ureraikweromo wà nehe. Nezewe mehe urueraha putar muite tawhu
    wi ure wà nehe. Nezewe i'i putar uzeupeupe wà nehe, — Kwa, uzàn wi putar zanewi
    a'e 'ar mehe arer zàwegatete a'e wà, i'i putar uzeupeupe wà nehe. A'e mehe nehe,
    wanuwi urezàn mehe we nehe,
  eng-DRA: 'Till they pursuing us be drawn farther from the city: for they will think
    that we flee as before.'
