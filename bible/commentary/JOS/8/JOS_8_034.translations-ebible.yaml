verse: JOS.008.034
translations:
  mal-C: അതിനുശേഷം യോശുവ ന്യായപ്രമാണഗ്രന്ഥത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ അനുഗ്രഹങ്ങളും
    ശാപങ്ങളും അടങ്ങിയ നിയമത്തിലെ എല്ലാ വാക്കുകളും വായിച്ചു.
  deu-TKW: Und danach las er alle Worte des Gesetzes, den Segen und den Fluch, ganz
    so wie es im Gesetzbuche vorgeschrieben war.
  lin-lin: 'Sima na yango, Jozue atangaki maloba nyonso ya Mobeko : mapamboli mpe
    bilakeli mabe kolanda ndenge ekomama kati na buku ya Mobeko.'
  eng-LSV: And afterward he has proclaimed all the words of the Law, the blessing
    and the reviling, according to all that is written in the Scroll of the Law;
  eng-GNV: Then afterwarde hee read all the wordes of the Lawe, the blessings and
    cursings, according to all that is written in the booke of the Lawe.
  eng-WEBSTER: And afterward he read all the words of the law, the blessings and cursings,
    according to all that is written in the book of the law.
  nhw-BL: Huan teipa Josué quipojqui nochi nopa camanali tlen nopa tlanahuatilme catli
    TOTECO quinmacatoya. Quipojqui nochi tlatiochihualistli huan nochi tlatelchihualistli
    catli ijcuilijtoc ipan nopa tlapohualistli catli quipixqui itlanahuatilhua TOTECO.
  swh-ONEN: Hatimaye, Yoshua akasoma maneno yote ya sheria, yaani baraka na laana,
    kama vile ilivyoandikwa katika Kitabu cha Sheria.
  bba-bba: Yen biru Yosue u bu woodɑ ye ɡɑriɑ sere kɑ ye yɑ bɔ̃ri kɑ domɑrun ɡɑri
    mɔ̀, nɡe mɛ Mɔwisi u yoruɑ yen tireru sɔɔ.
  eng-KJVCPB: And afterward he read all the words of the law, the blessings and cursings,
    according to all that is written in the book of the law.
  mpx-mpx: Yaka abwe Yosuwa Logugui gegewena ginebi ba mulolu ana baaba ge ba nuwamut
    ana baaba i vasili elal, i ola toto Mosese i leli lowan Logugui ana Buki gamwanaa.
  luo-luo: Bangʼ mano, Joshua nosomo weche mag chik ma gin, gweth gi kwongʼ mana kaka
    ondikgi e Kitap Chik mar Musa.
  meu-meu: Una murinai ia ese taravatu herevadia iboudiai e duahi, hahenamo herevadia
    bona heuduguirai herevadia, taravatu bukana ai e tore herevadia iboudiai heḡereḡeredia.
  npi-ULB: त्यसपछि यहोशूले व्यवस्थाका वचनहरू अर्थात् आशिष्‌हरू र सरापहरू सबै पढे,
    जस्तो तिनीहरूलाई व्यवस्थाको पुस्तकमा लेखिएको थियो ।
  yor-yor: Lẹ́yìn èyí, Joṣua sì ka gbogbo ọ̀rọ̀ inú òfin, ìbùkún àti ègún, gẹ́gẹ́
    bí a ti kọ ọ́ nínú ìwé òfin.
  emp-NTPO: Mãwã panʌne Josueba israelerã quĩrãpita Ãcõrẽ ley cartad̶e b̶ʌd̶ada jũma
    jĩgua lesia. Idjia lesia israelerãba maʌ̃ leyda ĩjã od̶ibʌrʌ Ãcõrẽba careba b̶aida
    baribʌrʌ ĩjãnaẽ́bʌrʌ Ãcõrẽba biẽ́ b̶ʌida.
  ind-ind: Sesudah itu, Yosua membacakan semua hukum yang ditulis Musa di dalam kitab
    Taurat, termasuk janji TUHAN untuk memberkati umat-Nya apabila mereka taat, dan
    kutukan apabila mereka tidak taat.
  pes-OPCB: آنگاه یوشع تمام قوانین نوشته شده در تورات را که شامل برکت‌ها و لعنتها
    بود، برای مردم اسرائیل خواند.
  tgl-ULB: Pagkatapos, binasa ni Josue ang lahat ng mga salita sa batas, ang mga pagpapala
    at ang mga sumpa, gaya ng kanilang isinulat sa aklat ng batas.
  hui-hui: Yosua ibugua Anduane Homogohanda Mana lowinigonaga mbuga yamuwa tihondo
    hongo howa daga lai hene. Mana lowiniyaru mo turu halu bayale holenebi ha halu
    pani nolenebi bibahende lowinidagua daga lai hene.
  mya-mya: ထို့​နောက်​ယော​ရှု​သည်​ပ​ညတ်​တ​ရား​ကျမ်း စာ​အုပ်​တွင်​ရေး​သား​ဖော်​ပြ​သည့်​ကောင်း​ချီး
    မင်္ဂ​လာ​နှင့် ကျိန်​စာ​များ​အ​ပါ​အ​ဝင်​တရား အ​လုံး​စုံ​တို့​ကို​အ​သံ​ကျယ်​စွာ​ဖြင့်​ဖတ်
    ရှု​လေ​၏။-
  bod-N: དེའི་རྗེས་སུ་ཡོ་ཤུ་ཨ་ཡིས་བཀའ་ཁྲིམས་སྟེང་གི་བྱིན་རླབས་དང་དམོད་མོའི་བཀའ་རྣམས་བཀའ་ཁྲིམས་སྟེང་དུ་ཅི་ཞིག་བཀོད་ཡོད་པ་བཞིན་དུ་ཐམས་ཅད་ཐེངས་གཅིག་ལ་ཁྱབ་བསྒྲགས་བྱས་པ་དང་།
  sna-sna: Mushure maizvozvo, Joshua akaverenga mashoko ose omurayiro, maropafadzo
    nezvituko sokunyorwa kwazvakaitwa muBhuku roMurayiro.
  spa-BLM: Después leyó todas las palabras de la ley, la bendición y la maldición,
    según todo lo que está escrito en el libro de la ley.
  cac-cac: Ix syamanoch vin̈aj Josué chi' yavtan jun c'ayb'ub'al yalnaccan vin̈aj
    Moisés chi'. Malaj junoc lolonel tz'ib'ab'ilcan chi' maj yavtej vin̈, aton masanil
    vach' lolonel yed' catab' lolonel. Ix yavtan vin̈ yab' masanil eb' israel, eb'
    ix ix, eb' unin yed' eb' ch'oc chon̈ab'il ayec' d'a scal eb'.
  swh-ULB: Baada ya hayo, Yoshua alisoma maneno yote ya sheria, baraka na laana, kama
    zilivyoandikwa katika kitabu cha sheria.
  bel-bel: І потым прачытаў усе словы закона, дабраславеньне і праклён, як напісана
    ў кнізе закона;
  deu-ELBBK: Und danach las er alle Worte des Gesetzes, den Segen und den Fluch, nach
    allem, was im Buch des Gesetzes geschrieben ist.
  mbb-OT: Ne zutun mibasa ni Josue sikan is libru te kesuǥuan, ragkes en sikan is
    menge penuvadtuvad wey menge rawak he ingkesurat kayi.
  mal-2015: അതിന്റെ ശേഷം അവർ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയരിക്കുന്നതുപോലെ ഒക്കെയും
    അനുഗ്രഹവും ശാപവുമായ ന്യായപ്രമാണവചനങ്ങളെല്ലാം വായിച്ചു.
  tuo-NT: Beꞌro Josué nipeꞌtise Moisé cʉ̃ dutiꞌquenʉcʉ̃ buꞌeñocʉ niwĩ. “Añurõ waꞌarosaꞌa”
    níꞌquere, tojo nicã “Ñaꞌarõ waꞌarosaꞌa” níꞌquere buꞌecʉ niwĩ.
  rmc-rmc: Paľis pregenďa savore lava le zakonoskre, o požehnaňje the o prekošiben,
    avke sar hin pisimen andro zvitkos le zakonoskro.
  nlg-nlg: Mi murina eni, Joshua te idumi tatea na lei bosa te gerei tana buka ni
    vetena te tughu nia na hava te uto God te nia hevei gekara taonia na vetena, mana
    lei dika ke kalera ge takara mua taonia.
  pes-OPV: و بعد از آن تمامی سخنان شریعت، هم برکت‌ها و هم لعنت‌ها را به طوری که در
    کتاب تورات مرقوم است، خواند.
  ron-1924: Иосуа а читит апой тоате кувинтеле леӂий, бинекувынтэриле ши блестемеле,
    дупэ кум есте скрис ын картя леӂий.
  ben-OBCV: পরে, বিধানপুস্তকে ঠিক যেমনটি লেখা আছে, সেই অনুসারে যিহোশূয় বিধানের সব
    কথা—আশীর্বাদ ও অভিশাপের কথা—পাঠ করলেন।
  som-som: Oo dabadeedna wuxuu akhriyey erayadii sharciga oo dhan, ducadii iyo habaarkiiba,
    siday ahaayeen wixii ku qornaa kitaabkii sharciga oo dhan.
  lat-VUC: Post hæc legit omnia verba benedictionis et maledictionis, et cuncta quæ
    scripta erant in legis volumine.
  eng-ASVBT: And afterward he read all the words of the law, the blessing and the
    curse, according to all that is written in the book of the law.
  ita-1885: E, dopo questo, egli lesse tutte le parole della Legge, le benedizioni
    e le maledizioni, secondo tutto ciò ch'è scritto nel Libro della Legge.
  eng-ULB: Afterward, Joshua read all the words of the law, the blessings and the
    curses, just as they had been written in the book of the law.
  spa-VBL: 'Entonces Josué leyó en voz alta toda la Ley: todas las bendiciones y maldiciones
    registradas en el libro de la Ley.'
  fra-_FOB: Après cela, Josué lut toutes les paroles de la loi, la bénédiction et
    la malédiction, selon tout ce qui est écrit dans le livre de la loi.
  mal-mal: അതിന്‍റെശേഷം യോശുവ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയരിക്കുന്നതുപോലെ അനുഗ്രഹവും
    ശാപവുമായ വചനങ്ങളെല്ലാം വായിച്ചു.
  urd-GVR: Phir Yashua ne sharīat kī tamām bātoṅ kī tilāwat kī, us kī barakāt bhī
    aur us kī lānateṅ bhī. Sab kuchh us ne waisā hī paṛhā jaisā ki Sharīat kī Kitāb
    meṅ darj thā.
  suz-BL: मिनु नोले यहोसुमी परमप्रभु यावे आ अरेशो लोव़ नेल्‍ल, आसीक नु सराप आ पर्बम
    ब्रेक्‍शो यो पढेप्‍तु। दोदेंशो पा ब्रेक्‍शो बाक्‍मे, मोदेंशो पा पढेप्‍तु।
  ita-1927: Dopo questo, Giosuè lesse tutte le parole della legge, le benedizioni
    e le maledizioni, secondo tutto ciò ch’è scritto nel libro della legge.
  ckb-ckb: پاشان هەموو وشەکانی ئەو فێرکردنەی خوێندەوە، بەرەکەت و نەفرەت، بەگوێرەی
    هەموو ئەوەی لە پەڕتووکی تەوراتدا نووسرابوو.
  eng-BBE: And after, he gave them all the words of the law, the blessing and the
    curse, as it is all recorded in the book of the law;
  kan-OKCV: ತರುವಾಯ ಯೆಹೋಶುವನು ದೇವರ ನಿಯಮ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಎಲ್ಲಾ ಮಾತುಗಳನ್ನೂ ಆಶೀರ್ವಾದಗಳನ್ನೂ,
    ಶಾಪಗಳನ್ನೂ ಓದಿದನು.
  bbb-bbb: '@see-verse:JOS.008.033'
  tam-2017: அதற்குப்பின்பு அவன் நியாயப்பிரமாண புத்தகத்தில் எழுதியிருக்கிறபடி நியாயப்பிரமாணத்தில்
    சொல்லிய ஆசீர்வாதமும் சாபமுமாகிய எல்லா வார்த்தைகளையும் வாசித்தான்.
  spa-RV-1909: Después de esto, leyó todas las palabras de la ley, las bendiciones
    y las maldiciones, conforme á todo lo que está escrito en el libro de la ley.
  ron-BTF: Și, după aceea, a citit toate cuvintele legii, binecuvântările și blestemele,
    conform cu toate cele scrise în cartea legii.
  eng-WEBP: Afterward he read all the words of the law, the blessing and the curse,
    according to all that is written in the book of the law.
  eng-FBV: Then Joshua read out the whole Law—all the blessings and curses recorded
    in the book of the Law.
  nld-1939: Daarna las hij de hele wet hardop voor, de zegening zowel als de vloek;
    alles zoals het beschreven staat in het boek der wet.
  nch-BL: Huan teipa Josué quipojqui nochi nopa camanali ten nopa tanahuatilme cati
    TOTECO quinmacatoya. Quipojqui nochi tatiochihualisti huan nochi tatelchihualisti
    cati ijcuilijtoc ipan nopa tapohualisti cati quipixtoya itanahuatilhua TOTECO.
  vie-1934: Đoạn, Giô-suê đọc hết các lời luật pháp, sự chúc lành và sự chúc dữ, y
    như đã chép trong sách luật pháp.
  hin-CV: इसके बाद यहोशू ने सबके सामने व्यवस्था की सब बातें जैसी लिखी हुई थी; आशीष
    और शाप की, सबको पढ़के सुनायी.
  spa-BES: Y después, les dio todas las palabras de la ley, la bendición y la maldición,
    como está todo registrado en el libro de la ley;
  tdx-tdx: Modo izay le vinaki’e o enta’ i Hake iabio, o tatao naho o fatseo, ze hene
    sinokitse amy boke’ i Hake ao.
  tha-KJV: ภายหลังท่านจึ​งอ​่านบรรดาถ้อยคำในพระราชบัญญั​ติ เป็นคำอวยพรและคำสาปแช่ง
    ตามที่​มี​จาร​ึกไว้ในหนังสือพระราชบัญญั​ติ​ทุ​กประการ
  por-BR-2018: Depois disto, leu todas as palavras da lei, as bênçãos e as maldições,
    conforme tudo o que está escrito no livro da lei.
  deu-ELO: Und danach las er alle Worte des Gesetzes, den Segen und den Fluch, nach
    allem, was im Buche des Gesetzes geschrieben ist.
  eng-WYC-2018: And (then) after these things he read all the words of blessing and
    of cursing, and all things that were written in the book of (the) law.
  epo-epo: Kaj poste li laŭte legis ĉiujn vortojn de la instruo, la benon kaj la malbenon,
    konforme al ĉio, kio estas skribita en la libro de la instruo.
  uig-PIN: Andin Yǝxua ⱪanun kitabida pütülgǝnning ⱨǝmmisigǝ muwapiⱪ ⱪanundiki ⱨǝmmǝ
    sɵzlǝrni, jümlidin bǝht-bǝrikǝt sɵzliri wǝ lǝnǝt sɵzlirini oⱪup bǝrdi.
  beo-beo: 'Amalalu, Yosiua da dunu huluane nabima:ne, Sema huluane idi dagoi. E da
    hahawane dogolegele fidisu sia: huluane amola gagabusu aligima:ne sia: huluane
    Sema buga ganodini dedei amo defele idi.'
  tpi-OTNT: Ol i sanap i stap na Josua i ritim olgeta tok Moses i bin raitim long
    buk bilong lo. Em i ritim tok bilong God bai i mekim gut long ol sapos ol i bihainim
    tru tok bilong God, na tu em i ritim tok bilong God bai i bagarapim ol sapos ol
    i sakim tok bilong God.
  hau-SA: Bayan haka, Yoshuwa ya karanta duk abin da yake a cikin Dokoki, albarku
    da la’anoni, kamar yadda suke a rubuce a cikin Littafin Dokoki.
  uig-LAT: Andin Yeshua qanun kitabida pütülgenning hemmisige muwapiq qanundiki hemme
    sözlerni, jümlidin bext-beriket sözliri we lenet sözlirini oqup berdi.
  nde-nde: Emva kwalokho uJoshuwa wafunda wonke amazwi omthetho, izibusiso leziqalekiso,
    njengokulotshwa okwenziwe eNcwadini yeMithetho.
  ton-ton: Pea hili ia naʻa ne lau ke ʻosi ʻae ngaahi lea kotoa pē ʻoe fono, ko e
    ngaahi tāpuaki, mo e ngaahi fakamalaʻia, ʻo fakatatau mo ia kotoa pē kuo tohi
    ʻi he tohi ʻoe fono.
  ces-1613: A potom četl všecka slova zákona, požehnání i zlořečení, tak jakž psáno
    jest v knize zákona.
  eng-WMB: Afterward he read all the words of the law, the blessing and the curse,
    according to all that is written in the scroll of the Torah.
  tam-TCV: அதன்பின், யோசுவா சட்ட புத்தகத்தில் எழுதப்பட்டிருந்த எல்லா வார்த்தைகளையும்,
    எல்லா ஆசீர்வாதங்களையும், சாபங்களையும் அவர்களுக்கு வாசித்துக் காட்டினான்.
  ceb-ULB: Pagkahuman, gibasa ni Josue ang tanang pulong sa balaod, ang mga panalangin
    ug ang mga tunglo, ingon nga nahisulat kini sa libro sa balaod.
  pol-UBG: Potem czytał wszystkie słowa prawa, błogosławieństwa i przekleństwa według
    wszystkiego, co zostało napisane w księdze Prawa.
  urd-GVU: پھر یشوع نے شریعت کی تمام باتوں کی تلاوت کی، اُس کی برکات بھی اور اُس کی
    لعنتیں بھی۔ سب کچھ اُس نے ویسا ہی پڑھا جیسا کہ شریعت کی کتاب میں درج تھا۔
  deu-1912: Darnach ließ er ausrufen alle Worte des Gesetzes vom Segen und Fluch,
    wie es geschrieben steht im Gesetzbuch.
  kan-2017: ಅನಂತರ ಯೆಹೋಶುವನು ಧರ್ಮಶಾಸ್ತ್ರದ ಎಲ್ಲಾ ಅಶೀರ್ವಾದದ ವಾಕ್ಯಗಳನ್ನು ಹಾಗೂ ಶಾಪವಾಕ್ಯಗಳನ್ನು
    ಆ ಗ್ರಂಥದಲ್ಲಿ ಇದ್ದ ಹಾಗೆಯೇ ಓದಿದನು.
  tgo-tgo: Josuwa ghalɨŋae laghɨye, i vaona Mbaroko wolaghɨye e gha buk tɨne, iya
    va i utuŋa dagemwaewoko na gurako ŋgoreiye va thɨ rorinjoŋa Mbaroko e gha buk
    tɨne.
  yap-yap: Me be’eg Joshua nib ga’ laman ga’ngin fare motochiyel, nib mu’un e faleg
    wa’athan nge buch wa’athan ngay, nri bod nni yoloy ko fare ke babyoren e Motochiyel.
  hlt-MCSB: Te phoeiah olkhueng cabu khui ah boeih a daek vanbangla yoethennah neh
    rhunkhuennah olkhueng ol te boeih a hoe.
  mdy-ETH: ዬካፓ ዒያሱ ዑኡዞ ዼጊዲ ዎጎ ማፃኣፖይዳ ፃኣፒንቴ ጎይፆ ዓንጆንታ ጋዳሞንታ ዓይሱዋዖ ቢያ ናባቤኔ።
  twi-ASANTE: Afei, Yosua kenkanee nhyira ne nnome nsɛm a Mose atwerɛ wɔ Mmara Nwoma
    no mu no kyerɛɛ wɔn.
  eng-WEBU: Afterward he read all the words of the law, the blessing and the curse,
    according to all that is written in the book of the law.
  bnp-bnp: Muri e Iosua i gi a vinara ne Moses, a nitane BAKOVI DAGI ge rata kamumu
    ria, ge habi a vuranga ne ria.
  wal-wal: Hegaappe guyyiyan Higgiyaa Maxaafan xaafidoogaadan, Yaasu higgiyaa qaalaa
    ubbaa, anjjuwaakka qanggettaakka nabbabiis.
  spa-PDDPT: 'Después de esto, Josué leyó todas las Palabras de la Ley: la bendición
    y la maldición, conforme a todo lo que está escrito en el Rollo de la Ley.'
  gun-gun: Ha'e rire ogueroayvu lei re ayvu oĩ va'e ha'e javi, ayvu porã ha'e ayvu
    vai oĩ va'e, kuaxia re lei ipara oĩa rami vy.
  agu-BL: Toque'n tzun Josué tan si'le'n cyakil e'chk yol yi tz'iba'n le liwr tetz
    yi ley. Si'lej i' yi e'chk takle'n balaj yi suknak Kataj scyetz. Ncha'tz si'lej
    i' yi chicaws yi ko quil chixom te yi yol Ryos.
  ilo-ULB: Kalpasanna, binasa ni Josue dagiti amin a sasao ti linteg, dagiti bendision
    ken dagiti lunod, a kas naisurat dagitoy iti libro ti linteg.
  kpg-kpg: Joshua gaa dau gi nua Nnaganoho hagatau, ngaadahi mo nia hagahuaidu mono
    hagahumalia, be nia maa ala e hihi i lodo di Beebaa Nnaganoho.
  uig-ARA: ئاندىن يەشۇئا قانۇن كىتابىدا پۈتۈلگەننىڭ ھەممىسىگە مۇۋاپىق قانۇندىكى ھەممە
    سۆزلەرنى، جۈملىدىن بەخت-بەرىكەت سۆزلىرى ۋە لەنەت سۆزلىرىنى ئوقۇپ بەردى.
  bsp-bsp: Kɔ Yosuwe oloku moloku ma sariyɛ fəp, kətolanɛ pətɔt kɔ pəlɛc, pəmɔ tɔkɔ
    anacic ti dəbuk ba sariyɛ mɔ.
  sus-sus: Na xanbi, Yosuwe naxa yi sɛriyɛ masenyi birin ti, dubɛe nun dankɛe, alɔ
    a sɛbɛxi Tawureta Munsa kitaabui kui ki naxɛ.
  pon-2006: Sosua eri wadekohng irail Kosonnedo pwon iangahki kupwuramwahu kan oh
    keria kan, nin duwen ar ntingdier nan Pwuken Kosonnedo.
  ksd-ksd: Ma namur i ga luk ra lavur tinata na varkurai par, a tinata na varvadoan
    ma ra tinata na varvabilak, varogop ma ra lavur magit par di ga tumu ia ta ra
    buk na varkurai.
  tur-YTC: Sonra Yasa Kitabı'nda yazılı olanların hepsine göre yasadaki bütün sözleri,
    bereketi ve laneti okudu.
  ind-AYT: Setelah itu, ia membacakan seluruh perkataan hukum Taurat, berkat dan kutuknya,
    sesuai dengan semua yang tertulis di dalam Kitab Taurat.
  nya-nya: Pambuyo pake Yoswa anawerenga mawu onse a malamulo, madalitso ndi matemberero
    monga momwe zinalembedwera mʼbuku la malamulo a Mose.
  hrv-hrv: Tada pročita Jošua svaku riječ Zakona, blagoslov i prokletstvo, sve kako
    je napisano u knjizi Zakona.
  mps-mps: Augwali tama dolalubadi, tama Josuago te Mosesgo te bomai po elaluali bukude
    asęani po tigidali nedali, agai te Godigo augwalibolo te dwagi yai sę yabo po
    me, tama te Godigo augwali dolabo po me nedai.
  tpi-tpi: Ol i sanap i stap na Josua i ritim olgeta tok Moses i bin raitim long buk
    bilong lo. Em i ritim tok bilong God bai i mekim gut long ol sapos ol i bihainim
    tru tok bilong God, na tu em i ritim tok bilong God bai i bagarapim ol sapos ol
    i sakim tok bilong God.
  dan-1931: Så oplæste han alle Lovens Ord, Velsignelsen og Forbandelsen, alt som
    det var skrevet i Lovbogen;
  vie-OVCB: Giô-suê đọc tất cả những lời chúc phước và những lời nguyền rủa đã được
    ghi trong Sách Luật.
  guj-2017: ત્યાર પછી યહોશુઆએ નિયમનાં સર્વ વચનો, આશીર્વાદો અને શાપો, જે નિયમશાસ્ત્રમાં
    લખેલાં હતાં, તે સર્વ વાંચી સંભળાવ્યાં.
  pon-2006A: Sosua eri wadekohng irail Kosonnedo pwon iangahki kupwuramwahu kan oh
    keria kan, nin duwen ar ntingdier nan Pwuhken Kosonnedo.
  por-BRBSL: Depois ele leu todas as palavras da lei, a bênção e a maldição, de acordo
    com tudo o que está escrito no livro da lei.
  cth-cth: Kâlawk cauk dawk thut e patetlah yawhawinae lawk hoi, thoebonae lawknaw
    pueng hah a touk pouh.
  twi-twi: Afei, Yosua kenkan nhyira ne nnome nsɛm a Mose akyerɛw wɔ Mmara Nhoma no
    mu no kyerɛɛ wɔn.
  hlt-hlt: Te phoeiah olkhueng cabu khui ah boeih a daek vanbangla yoethennah neh
    rhunkhuennah olkhueng ol te boeih a hoe.
  tbz-SIM: Kɛ̀ Sosuwee kɑɑ nyikuɔ́ imɔu, kɛ́kɑɑnnɛ̀ Kuyie nyɛ̃ nkɛ̀ bɛ̀ dɔ̀ɔ̀ dɛ̀
    kùu bɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nnɛ̀ kù yɛ̃ nkɛ̀ bɛ̀ dɔ̀ɔ̀ dɛ̀ kùu bɛ̀ dɔ̀ɔ̀ mɛyɛi, tìì
    kó dimɑ̀ɑ̀ wɑ̃̀ri ikuɔ́ pɑ́tíri miɛkɛ,
  msy-2020: Ezɨ me mɨtivighavɨra itima, Josua Moses Osirizir Arazibar akaba bar, pamtemɨn
    dar bori. A, Israelia deravɨra ikɨ Godɨn akabar gɨn mangɨtɨ, a deravɨra me damuamin
    akaba dɨbora, egha uaghan me Godɨn akam batoghtɨ a ivezir kuram me danɨngamin
    akaba dɨbori.
  azb-azb: Ondan sonra Yeşua Qanunun bütün sözlərini – xeyir-dua və lənəti, yəni Qanun
    kitabında yazılanların hamısını oxudu.
  eng-DBY: And afterwards he read all the words of the law, the blessing and the curse,
    according to all that is written in the book of the law.
  hin-2017: उसके बाद उसने आशीष और श्राप की व्यवस्था के सारे वचन, जैसे-जैसे व्यवस्था
    की पुस्तक में लिखे हुए हैं, वैसे-वैसे पढ़ पढ़कर सुना दिए।
  swp-swp: Murina eai laugagaeo ribadi gamagaridi i hasiridi, riba lorodi, eo riba
    hemahematausiedi, doha laugagaeo bukana eai riba gamagaridi se uridi.
  eng-YLT: And afterwards he hath proclaimed all the words of the law, the blessing
    and the reviling, according to all that is written in the book of the law;
  eng-WYC-2017: And after these things he read all the words of blessing and of cursing,
    and all things that were written in the book of law.
  eng-WMBB: Afterward he read all the words of the law, the blessing and the curse,
    according to all that is written in the scroll of the Torah.
  urd-GVH: फिर यशुअ ने शरीअत की तमाम बातों की तिलावत की, उस की बरकात भी और उस की लानतें
    भी। सब कुछ उसने वैसा ही पढ़ा जैसा कि शरीअत की किताब में दर्ज था।
  rug-rug: Tiro va ululae nia e Zosua sa doduruna sa buka tinarae, gua tugo sari na
    lineveleve na minana sapu ta kubere vasina.
  gaz-gaz: Ergasiis Iyyaasuun akkuma Kitaaba Seeraa keessatti barreeffametti dubbii
    seeraa hunda kan eebbaatii fi kan abaarsaa ni dubbise.
  fra-LSG: Josué lut ensuite toutes les paroles de la loi, les bénédictions et les
    malédictions, suivant ce qui est écrit dans le livre de la loi.
  gnn-gnn: Bala yana ŋayinydja Djatjuwayunydja djorra'na mel‐ḻaw'maraŋala, bala marrtjina
    waŋanana makarrnha dhäruknha, bukmaknha yana ŋunhi Godthu yukurrana ḻakaraŋala
    ŋäthili dhäruk nherraṉmina Mawtjitjkala; ŋayi waŋananydja marrtjina ŋunhi dhawu'‐nherraṉminyarawuy
    dhäruktja malanha, ga bitjarrayi liŋgu ŋayi raypirri'yunaranydja dhäruk ŋunhiyi
    marrtjina waŋana bukmakkalana ŋurikala yolŋu'‐yulŋuwala, ḏarramuwurruŋgala ga
    dhäykawurruŋgala ga bitjarrayi bili yumurrku'walanydja, ga ŋurikala wiripu‐guḻku'wala
    mulku'‐mulkuruwala yolŋu'‐yulŋuwala ŋunhi walala yukurrana nhinana mala‐manapara
    ŋunhiliyi walalaŋgala malaŋura ŋunhi Godku nhanŋuway wal'ŋu yolŋu'‐yulŋu.
  yal-yal: Na xanbi ra, Yosuwe yi sariyan falane birin xaran, a dubane nun a dangane,
    alo a sɛbɛxi Sariya Kitabun kui kii naxan yi.
  haw-1868: A mahope iho, heluhelu iho la ia i ka olelo a pau o ke kanawai, o ka hoomaikai
    ana a me ka hoino ana, e like me na mea a pau i palapalaia ma ka buke o ke kanawai.
  arb-NAV: ثُمَّ تَلا يَشُوعُ جَمِيعَ عِبَارَاتِ التَّوْرَاةِ الْمُخْتَصَّةِ بِالْبَرَكَةِ
    وَاللَّعْنَةِ، كَمَا وَرَدَتْ فِي كِتَابِ الشَّرِيعَةِ.
  ewe-ewe: Yosua xlẽ yayranya kple fiƒodenya siwo katã Mose ŋlɔ ɖe Yehowa ƒe Segbalẽ
    la me la na wo.
  eng-LEE: And afterward he read all the words of the law, the blessing and the curse,
    all, just as it is written in the book of the law.
  asm-FB: তাৰ পাছত যিহোচূৱাই ব্যৱস্থা-পুস্তকৰ প্ৰতিটো কথা পাঠ কৰি শুনালে। তেওঁ সকলো
    আশীৰ্ব্বাদ আৰু অভিশাপ ব্যৱস্থা-পুস্তকত যেনেদৰে লিখা আছিল, ঠিক তেনেদৰেই পাঠ কৰি
    শুনালে।
  sus-A: نَ شَنبِ، يٌسُوٍ نَشَ يِ سّرِيّ مَسٍنيِ بِرِن تِ، دُبّيٍ نُن دَنكّيٍ، عَلْ
    عَ سّبّشِ تَوُرٍتَ مُنسَ كِتَابُي كُي كِ نَشّ.
  fra-SBL: Ensuite, il lut toutes les paroles de la loi, les bénédictions et les malédictions,
    selon tout ce qui est écrit dans le livre de la loi.
  hbo-hbo: וְאֽ͏ַחֲרֵי־כֵ֗ן קָרָא֙ אֶת־כָּל־דִּבְרֵ֣י הַתֹּורָ֔ה הַבְּרָכָ֖ה וְהַקְּלָלָ֑ה
    כְּכָל־הַכָּת֖וּב בְּסֵ֥פֶר הַתֹּורָֽה׃
  kik-kik: Thuutha ũcio, Joshua agĩthoma ciugo ciothe cia Watho, agĩthoma irathimo
    o na agĩthoma irumi, o ta ũrĩa kwaandĩkĩtwo Ibuku-inĩ rĩa Watho.
  fra-NCL: Puis Josué lut toutes les paroles de la loi, la bénédiction et la malédiction,
    suivant tout ce qui est écrit dans le livre de la loi.
  cek-AK: To pacoengah kaaloknawk boih, kaalok cabu thungah tarik ih loknawk baktih
    toengah, tahamhoihaih hoi tangoenghaih to Joshua mah kroek pae.
  cuk-cuk: A-sorbali, Josué dulemargala bela Igarmar gardagi-narmakar-maidi absosad.
    Ar Moisés-Igar-Mamaid-gardagi narmakar-naidba, Josué Igarmar dulemargi-ise-nued-binsaleged-igar,
    degi, dulemar-ukabsaleged-igar absosad.
  uig-CYR: Андин Йәшуа қанун китавида пүтүлгәнниң һәммисигә мувапиқ қанундики һәммә
    сөзләрни, җүмлидин бәхит-бәрикәт сөзлири вә ләнәт сөзлирини оқуп бәрди.
  tel-2017: యెహోషువ ఆ ధర్మశాస్త్ర గ్రంథంలో రాసి ఉన్న వాటన్నిటిని బట్టి ఆ ధర్మశాస్త్ర
    వాక్యాలన్నిటినీ అంటే దాని దీవెన వచనాలనూ దాని శాప వచనాలనూ చదివి వినిపించాడు. స్త్రీలూ
    పిల్లలూ వారి మధ్య ఉన్న పరదేశులూ వింటూ ఉండగా
  hat-BSA: Epi apre, li te li tout pawòl lalwa yo, benediksyon yo avèk malediksyon
    yo, selon tout sa ki ekri nan liv lalwa a.
  kos-kos: Tukun ma inge Joshua el riteak nukewa kas in Ma Sap ah, kas in akinsewowo
    ac kas in selnga, oana ke simla in book in Ma Sap.
  hbo-WLC: וְאַֽחֲרֵי־כֵ֗ן קָרָא֙ אֶת־כָּל־דִּבְרֵ֣י הַתּוֹרָ֔ה הַבְּרָכָ֖ה וְהַקְּלָלָ֑ה
    כְּכָל־הַכָּת֖וּב בְּסֵ֥פֶר הַתּוֹרָֽה׃
  ibo-ibo: Emesịa, Joshua gụpụtara na ntị ha, okwu niile nke iwu ahụ, ya na ngọzị
    na ọbụbụ ọnụ so ya, dịka ihe niile e dere nʼAkwụkwọ Iwu si dị.
  ory-ory: ତହୁଁ ବ୍ୟବସ୍ଥା-ଗ୍ରନ୍ଥର ସମସ୍ତ ଲେଖାନୁସାରେ ସେ ଆଶୀର୍ବାଦ ଓ ଅଭିଶାପ ବିଷୟକ ବ୍ୟବସ୍ଥାର
    ସମସ୍ତ କଥା ପାଠ କଲେ।
  chk-chk: Mürin, Josua a aleani kapasen ewe allük meinisin, kapasen ewe feiöch me
    kapasen ewe anümamau, usun meinisin mine a mak lon ewe puken allük.
  rop-rop: Afta na wen deibin ol jandap deya, Joshuwa bin ridim det buk garram ola
    lowa langa olabat, en imbin ridim ola gudbala wed en ola woning du.
  ukr-1871: І потім прочитав він усї слова закону, і благословення і прокляття, так,
    як воно написано в книзї закону.
  deu-1951: Darnach las er alle Worte des Gesetzes, den Segen und den Fluch, alles,
    wie es im Gesetzbuch geschrieben steht.
  eng-JPS: And afterward he read all the words of the law, the blessing and the curse,
    according to all that is written in the book of the law.
  srp-1865: I potom proèita sve rijeèi zakona, blagoslov i prokletstvo, sve kako je
    napisano u knjizi zakona.
  lug-lug: Oluvannyuma Yoswa n’abasomera ebigambo byonna eby’omu mateeka, emikisa
    n’ebikolimo nga byonna bwe byawandiikibwa mu Kitabo ky’Amateeka.
  heb-heb: ואחרי כן קרא את כל דברי התורה הברכה והקללה ככל הכתוב בספר התורה׃
  ben-IRV: পরে ব্যবস্থার বইতে যা যা লেখা আছে, সেই অনুযায়ী তিনি ব্যবস্থার সমস্ত কথা,
    আশীর্বাদের ও অভিশাপের কথা, পাঠ করলেন।
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਬਿਵਸਥਾ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਪੜ ਕੇ ਬਰਕਤਾਂ ਅਤੇ ਸਰਾਪ ਦੋਵੇਂ ਸੁਣਾਏ ਜਿਵੇਂ
    ਬਿਵਸਥਾ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਹੋਏ ਸਨ।
  mya-JVB: ပညတ္တိ ကျမ်း ၌ ရေး ထားသမျှ သောကောင်းကြီး မင်္ဂလာစကားနှင့် ကျိန်ခြင်းအမင်္ဂလာ
    စကား တည်းဟူသော တရား စကား အလုံးစုံ တို့ကို ဘတ်ရွတ် လေ၏။
  tbg-tbg: Vika himpi vauvaro Iosuaava Kotiva tivato uvara Mosiva qara ntuvatora kaara
    nti vaumanta vika iri vaura. Iosuaava Kotiva vaiinti nahenti koqema nimitaaina
    uvarave, vika qoraiqama nimitaaina uvarave, Kotiva ekaa uva tivatora kaara ntuva
    nimitora.
  hmo-hmo: Unai neganai Iosua ese Taravatu hereva ibounai ia duahia hedinaraia, hanamoa
    hereva, bona hadikaia hereva danu, Taravatu Buka lalonai idia torea hegeregerena.
  urd-urd: इसके बाद उस ने शरी'अत की सब बातें, या'नी बरकत और ला'नत जैसी वह शरी'अत की
    किताब में लिखी हुई हैं, पढ़ कर सुनायीं।
  rus-SYN: И потом прочитал Иисус все слова закона, благословение и проклятие, как
    написано в книге закона;
  bqc-SIM: Bee gbɛa Yozuee ikoyãpiↄ kyokɛ̀nɛ́ píi, báaa pↄ́ Dii ì dańguↄ ń láaipↄ
    ì kɛmáↄ, lá a ku Mↄizi ikoyã guuwa.
  tcz-CHONGTHU: Hiche jouchun Mose’n adaan lekhabua anajihlut phatthei bohna le sapsetna
    hochu Joshua’n mipi ang’ah chun asimdoh’in ahi.
  mar-mar: त्यानंतर नियमशास्त्राच्या ग्रंथात लिहिलेली आशीर्वादाची व शापाशी सर्व वचने
    त्याने वाचून दाखवली.
  qub-qub: Chaypita Josuëga Tayta Diospa laynin imano niycashantapis liguiparan, bindisyunta
    chasquinanpaj cajta, maldisyun chayananpaj cajtapis.
  bqp-bqp: Abire gbɛra Yↄsua dokayã pìnↄ kyó kɛ̀ńnɛ pínki, arubarika kũ Dikiri dì
    dańgunↄ kũ láari kũ àdi boḿmanↄo lákũ à kú Musa doka takada gũn nà.
  hat-hat: Lèfini, Jozye li tout pawòl ki te nan liv lalwa a, pawòl benediksyon yo
    kou pawòl madichon yo, jan yo ekri nan liv lalwa a.
  eng-BSB: Afterward, Joshua read aloud all the words of the law—the blessings and
    the curses—according to all that is written in the Book of the Law.
  tod-tod: Naa ʋoluma, Zozuwe tɔ gooiti kpein kalani, tuya loo ɓɔɛiti ta foovoo geleiti,
    eɠɛʋelei nɔ é ɠɛni la tɔgi ma zɛʋɛi zu.
  eng-WEBPB: Afterward he read all the words of the law, the blessing and the curse,
    according to all that is written in the book of the law.
  kbq-kbq: Anante maka asomu'ma huzmantesia ke'ne, zamazeri havizama hu kema Mosese'ma
    kasege avontafepima krente'neana maka vahe zamavuga Josua'a hamprine.
  nhe-BL: Huan teipa Josué quipojqui nochi nopa tlajtoli tlen nopa miyac tlanahuatili
    tlen TOTECO quinmacatoya. Quipojqui nochi tlatiochihualistli huan nochi tlatelchihualistli
    tlen ijcuilijtoc ipan nopa tlapohualistli tlen quipixqui itlanahuatilhua TOTECO.
  bus-bus: Beee gbɛra Yↄsua dokayã pìnↄ kyó kɛ̀ńnɛ píngi, aubarika kɛ̀ Dii è dańgunↄ
    kↄ̃n kɛ̀ è bↄńgunↄo lán à kú Musa doka takada guu nà.
  gub-BL: Na'e Zuzue umugeta Tupàn ze'eg Moizez pe imur pyrer kury. Umugeta ze'egatu.
    Umugeta ze'egaiw no. Hemimugeta kwer nuzawy kwaw Tupàn ze'eg itapew rehe imuapyk
    pyrer.
  eng-DRA: After this he read all the words of the blessing and the cursing and all
    things that were written in the hook of the law.
