verse: JOS.015.013
translations:
  mal-C: യഹോവയുടെ അരുളപ്പാടനുസരിച്ച് യോശുവ യെഹൂദയുടെ ഒരു ഭാഗമായ കിര്യത്ത്-അർബാ എന്ന
    ഹെബ്രോൻ യെഫുന്നെയുടെ മകനായ കാലേബിന് യെഹൂദാമക്കളുടെ ഇടയിൽ ഓഹരിയായിട്ടു കൊടുത്തു.
    (അർബാ അനാക്കിന്റെ പൂർവപിതാവ് ആയിരുന്നു)
  deu-TKW: Kaleb aber, dem Sohne Jephunnes, gab er Anteil unter den Judäern gemäß
    dem Befehle Jahwes an Josua, nämlich die Stadt Arbas, des Vaters Enaks, das ist
    Hebron.
  lin-lin: 'Kolanda mitindo oyo Yawe apesaki ye, Jozue apesaki Kalebi, mwana mobali
    ya Yefune, eteni ya mabele : Kiriati-Ariba (oyo ezali Ebron), kati na libota ya
    bato ya Yuda. (Ariba azalaki tata ya Anaki).'
  eng-LSV: And to Caleb son of Jephunneh he has given a portion in the midst of the
    sons of Judah, according to the command of YHWH to Joshua, [even] the city of
    Arba, father of Anak—it [is] Hebron.
  eng-GNV: And vnto Caleb the sonne of Iephunneh did Ioshua giue a part among the
    children of Iudah, as the Lord commanded him, euen Kiriath-arba of the father
    of Anak, which is Hebron.
  eng-WEBSTER: And to Caleb the son of Jephunneh he gave a part among the children
    of Judah, according to the commandment of the LORD to Joshua, even the city of
    Arba the father of Anak, which city is Hebron.
  nhw-BL: Huan TOTECO quiilhui Josué ma quimaca Caleb itelpoca Jefone se tlali ipan
    inintlal iteipan ixhuihua Judá. Huajca quimacac altepetl Quiriat Arba (Arba elqui
    itata Anac) catli nojquiya itoca altepetl Hebrón.
  swh-ONEN: 'Kwa kufuata maagizo ya Bwana kwake, Yoshua alimpa Kalebu mwana wa Yefune
    sehemu katika Yuda: Kiriath-Arba, yaani Hebroni (Arba alikuwa baba wa zamani wa
    Anaki).'
  bba-bba: Bɑ Kɑlɛbu Yɛfunɛn bii Yudɑbɑn tem ɡɑm wɛ̃ nɡe mɛ Yinni Gusunɔ u Yosue sɔ̃ɔwɑ.
    Bɑ nùn Aribɑn wuu wɛ̃ ye bɑ mɑɑ mɔ̀ Heboroni. Aribɑ wi, u sɑ̃ɑwɑ Anɑkibɑn sikɑdo.
  eng-KJVCPB: And unto Caleb the son of Jephunneh he gave a part among the children
    of Judah, according to the commandment of the Lord to Joshua, even the city of
    Arba the father of Anak, which city is Hebron.
  luo-luo: Kaluwore gi chik mane Jehova Nyasaye omiyo Joshua, nomiyo Kaleb wuod Jefune
    bath piny Juda miluongo ni, Kiriath Arba, ma tiende ni, Hebron. (Arba ne en kwar
    Anak.)
  meu-meu: Iosua ese Kaleb lefune ahuna e henia Iuda iduhuna taudia bogaragidiai,
    Iehova ese e hagania hegereḡerena. Ia ahuna na Kiriat-araba (hari Araba na Anak
    tamana), ladana ta be Heberon.
  npi-ULB: परमप्रभुले यहोशूलाई दिनुभएको आज्ञामुताबिक यहोशूले यपून्‍नेका छोरा कालेबलाई
    किर्यत-अर्बा अर्थात् हेब्रोन (अर्बा अनाकका पिता थिए) यहूदाको कुलको माझ भू-भाग
    दिए ।
  yor-yor: Gẹ́gẹ́ bí àṣẹ tí Olúwa pa fún Joṣua, ó fi ìpín fún Kalebu ọmọ Jefunne,
    ìpín ní Juda—Kiriati-Arba, tí í ṣe Hebroni. (Arba sì ní baba ńlá Anaki.)
  ind-ind: Sesuai perintah TUHAN kepada Yosua, Kaleb menerima wilayah di antara suku
    Yehuda, yaitu kota Kiryat Arba, yang disebut juga kota Hebron. Arba adalah nenek
    moyang orang Anakim.
  pes-OPCB: خداوند به یوشع دستور داد که قسمتی از زمین یهودا را به کالیب (پسر یفنه)
    ببخشد. برحسب این دستور، قریهٔ اربع که نام دیگر آن حبرون بود به او داده شد. (اربع
    نام پدر عناق بود.)
  tgl-ULB: Sa pagsunod ng utos ni Yahweh kay Josue, Binigyan ni Josue si Caleb na
    anak na lalaki ni Jepunne ng isang itinalagang lupain sa kalagitnaan ng lipi ng
    Juda, Kiriat, Arba, iyon ay Hebron. (Si Arba ang ama ni Anak.)
  hui-hui: Bamba Anduane Homogohanda Yosuahondo lamialu lalu, Dindi mbira Yuda dindi
    ngami aria Yabune igini Kalebe tu wa mulene nga, lalu lowini. Anigo Yosuahanda
    bi ogoni mitangi bu howa Anduane Homogo ibugua bibe layadagua bini. Ibugua Heberono
    tano mini mende Kiriada Araba laga winigo ogoni Kalebe mini. Araba ogoni ibu Anaga
    hameigini henegonaga mamali hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း ယော​ရှု​သည် ယု​ဒ​အ​နွယ်​ဝင်​ယေ​ဖုန္နာ​၏​သား
    ကာ​လက်​အား​ယု​ဒ​အ​နွယ်​ပိုင်​နယ်​မြေ​မှ ဟေ​ဗြုန်​မြို့​ကို​ခွဲ​ဝေ​ပေး​လေ​သည်။
    ဟေ​ဗြုန် မြို့​သည်​အာ​န​က​၏​ဖ​ခင်​အာဘ​၏​မြို့​ဖြစ် သည်။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཇི་ལྟར་བཀའ་བསྒོས་པ་བཞིན་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་ཡུལ་ཀིར་ཡཱད་ཨར་པཱ་ནི་ཡེ་ཕུན་ནེའི་བུ་ཀཱ་ལེབ་ལ་བགོས།
    ཨར་པཱ་ནི་ཨ་ནག་པའི་ཕ་མེས་ཡིན་པ་དང་། ཀིར་ཡཱད་ཨར་པཱ་ནི་ཧེབ་རོན་ཞེས་བྱ་བ་ཡིན་ནོ། །
  sna-sna: Joshua akapa Karebhu mwanakomana weJefune mugove pakati pavana vaJudha
    sezvaakarayirwa naJehovha, akamupa Kiriati Abha, iro Hebhuroni. (Abha akanga ari
    tateguru waAnaki.)
  spa-BLM: Le dio a Caleb, hijo de Jefone, una porción entre los hijos de Judá, según
    el mandato de Yahvé a Josué, hasta Quiriat Arba, llamada así por el padre de Anac
    (también llamada Hebrón).
  cac-cac: Ix yac'an jun macan̈ lum yol smacb'en Judá vin̈aj Josué d'a vin̈aj Caleb
    yuninal vin̈aj Jefone, icha aj yalan Jehová, aton lum Hebrón ix ac'ji d'a vin̈.
    A jun chon̈ab' Hebrón chi' schon̈ab' vin̈aj Arba d'a peca'. A vin̈aj Arba chi',
    a vin̈aj Anac aycan yin̈tilal vin̈.
  swh-ULB: Katika kulitunza agizo la Yahweh kwa Yoshua, Yoshua alimpa Kalebu mwana
    wa Yefune mgao wa nchi ya. miongoni mwa kabila la Yuda, alimgawia nchi Kiriathi
    Arba, ambayo ndio Hebroni (Arba alikuwa ni baba wa Anaki).
  bel-bel: 'І Халеву, сыну Ефаніінаму даў частку сярод сыноў Юдавых, як загадаў Гасподзь
    Ісусу: Кірыят-Арбы, бацькі Энакавага, інакш Хэўрон.'
  deu-ELBBK: 'Und Kaleb, dem Sohn Jephunnes, gab er ein Teil inmitten der Kinder Juda,
    nach dem Befehl des HERRN an Josua: die Stadt Arbas, des Vaters Enaks, das ist
    Hebron.'
  mbb-OT: Midtuman ni Josue is insuǥù kandin te Nengazen, umbe imbeǥey zin is senge
    vahin duen te tanà te tribu ni Juda ziyà te ki Caleb he anak ni Jefune. Heini
    he tanà iyan is Kiriat Arba, he iyan is Hebron. (Su ngazan heini ni Arba te amey
    ni Anak.)
  mal-2015: യഹോവ യോശുവയോടു കല്പിച്ചതുപോലെ അവൻ യെഫുന്നെയുടെ മകനായ കാലേബിന്നു യെഹൂദാമക്കളുടെ
    ഇടയിൽ ഓഹരിയായിട്ടു അനാക്കിന്റെ അപ്പനായ അർബ്ബയുടെ പട്ടണമായ ഹെബ്രോൻ കൊടുത്തു.
  tuo-NT: Õꞌacʉ̃ cʉ̃ “Tojo weeya” níꞌcaronojõta Josué Caleb, Jefone macʉ̃rẽ niꞌcã
    diꞌta Judá ya curuacjãrãrẽ opa buꞌpapijaro níꞌcarore oꞌocʉ niwĩ. Cʉ̃ oꞌoꞌque diꞌta
    Quiriat-arba nicaro niwʉ̃. Beꞌro ti macãrẽ Hebrṍ pisucãrã niwã. Ti macã Anac
    pajigʉ, ʉꞌmʉagʉ̃jo pãrãmerã nituriarã niyʉꞌrʉnʉꞌcãrĩ macã nicaro niwʉ̃.
  rmc-rmc: O Jozua diňa le Kaleb, le Jefunoskre čhas, kotor le Judaskre phuvendar,
    avke sar leske oda phenďa o RAJ. Diňa leske o foros Kirjat-Arba, oda hin o Hebron.
    Oda foros sas le Arbasoskro, savo sas dad le Anakoskro.
  nlg-nlg: Ma Lord te uhulia Joshua gee vahea Caleb dalena Jephunneh na pilena na
    tunuvama Judah. Mara vahea Caleb na komu sule Arba, (gaia keri Hebron), tara holo
    taona nia na kukuna Anak.
  pes-OPV: و به کالیب بن یفنه به حسب آنچه خداوند به یوشع فرموده بود، در میان بنی یهودا
    قسمتی داد، یعنی قریه اربع پدر عناق که حبرون باشد.
  ron-1924: 'Луй Калеб, фиул луй Иефуне, й-ау дат о парте ын мижлокул фиилор луй Иуда,
    кум порунчисе луй Иосуа Домнул; луй й-ау дат Кириат-Арба, адикэ Хебронул: Арба
    ера татэл луй Анак.'
  ben-OBCV: তাঁর প্রতি দত্ত সদাপ্রভুর আদেশানুসারে যিহোশূয় যিফূন্নির ছেলে কালেবকে
    যিহূদায় একটি অংশ—কিরিয়ৎ-অর্ব, অর্থাৎ, হিব্রোণ দিলেন। (অর্ব ছিলেন অনাকের পূর্বপুরুষ)
  som-som: Oo wuxuu Kaaleeb ina Yefunneh qayb ka siiyey reer Yahuudah dhexdooda, sidii
    Rabbigu Yashuuca ugu amray, oo qaybtaas wuxuu ahaa Qiryad Arbac, kaas oo ahaa
    Canaaq aabbihiis (taasuna waxa weeyaan Xebroon).
  lat-VUC: 'Caleb vero filio Jephone dedit partem in medio filiorum Juda, sicut præceperat
    ei Dominus: Cariath Arbe patris Enac, ipsa est Hebron.'
  eng-ASVBT: And unto Caleb the son of Jephunneh he gave a portion among the children
    of Judah, according to the commandment of Jehovah to Joshua, even Kiriath-arba,
    which Arba was the father of Anak (the same is Hebron).
  ita-1885: 'Or Giosuè avea data a Caleb, figliuolo di Gefunne, una porzione nel mezzo
    dei figliuoli di Giuda, secondo il comandamento fattogli dal Signore, cioè: Chiriat-Arba,
    il quale Arba fu padre di Anac; essa è Hebron.'
  eng-LXXUP: And to Caleb the son of Jephunneh he gave a portion in the midst of the
    children of Judah by the command of God; and Joshua gave him the city of Arba
    the metropolis of Anak; this is Hebron.
  eng-ULB: In keeping with the commandment of Yahweh to Joshua, Joshua gave Caleb
    son of Jephunneh an assignment of land among the tribe of Judah, Kiriath Arba,
    that is, Hebron (Arba was the father of Anak).
  spa-VBL: El Señor le había ordenado a Josué que asignara algunas tierras en el territorio
    de Judá a Caleb, hijo de Jefone, y así se le dio la ciudad de Quiriat-arba, o
    Hebrón. (Arba era el padre de Anac).
  fra-_FOB: 'On donna à Caleb, fils de Jephunné, une portion au milieu des enfants
    de Juda, selon le commandement de l''Éternel à Josué: savoir la cité d''Arba,
    père d''Anak. C''est Hébron.'
  mal-mal: യഹോവ യോശുവയോട് കല്പിച്ചതുപോലെ അവൻ യെഫുന്നെയുടെ മകനായ കാലേബിന് യെഹൂദാമക്കളുടെ
    ഇടയിൽ ഓഹരിയായിട്ട് അനാക്കിന്റെ അപ്പനായ അർബ്ബയുടെ പട്ടണമായ ഹെബ്രോൻ കൊടുത്തു.
  urd-GVR: Rab ke hukm ke mutābiq Yashua ne Kālib bin Yafunnā ko us kā hissā Yahūdāh
    meṅ de diyā. Wahāṅ use Habrūn Shahr mil gayā. Us waqt us kā nām Qiriyat-arbā thā.
    (Arbā Anāq kā bāp thā.)
  suz-BL: मिनु परमप्रभु यावेमी यहोसु कली अरेशो खोदेंशो पा यहूदा आ थर ङा रागी आ दातेमी
    यपुन्‍ने आ तौ कालेब कली किरयथ-अरबा गेप्‍तु। मेको कली हेब्रोन यो देंनीम। मेको अरबा
    अनाक आ आफ बाक्‍त।
  ita-1927: 'A Caleb, figliuolo di Gefunne, Giosuè dette una parte in mezzo ai figliuoli
    di Giuda, come l’Eterno gli avea comandato, cioè: la città di Arba padre di Anak,
    la quale è Hebron.'
  ckb-ckb: بەپێی فەرمانی یەزدان، یەشوع لەنێو نەوەی یەهودا بەشێکی دا بە کالێبی کوڕی
    یەفونە، ئەویش قیریەت ئەربەع بوو کە حەبرۆنە و ئەربەع باپیرە گەورەی عەناق بوو.
  eng-BBE: And to Caleb, the son of Jephunneh, he gave a part among the children of
    Judah, as the Lord had given orders to Joshua, that is, Kiriath-arba, named after
    Arba, the father of Anak which is Hebron.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋಶುವನು ಯೆಹೋವ ದೇವರ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರ ಯೆಫುನ್ನೆಯ ಮಗ ಕಾಲೇಬನಿಗೆ ಅನಾಕನ
    ತಂದೆಯ ಕಿರ್ಯತ್ ಅರ್ಬ ಎಂಬ ಹೆಬ್ರೋನನ್ನು ಯೆಹೂದನ ಮಕ್ಕಳ ನಡುವೆ ಸೊತ್ತಾಗಿ ಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.015.012'
  tam-2017: எப்புன்னேயின் மகனாகிய காலேபுக்கு, யோசுவா, யெகோவா தனக்குக் கட்டளையிட்டபடி,
    ஏனாக்கின் தகப்பனாகிய அர்பாவின் பட்டணமான எபிரோனை யூதா கோத்திரத்தின் நடுவே பங்காகக்
    கொடுத்தான்.
  spa-RV-1909: 'Mas á Caleb, hijo de Jephone, dió parte entre los hijos de Judá, conforme
    al mandamiento de Jehová á Josué: esto es, á Chîriath-arba, del padre de Anac,
    que es Hebrón.'
  ron-BTF: Și lui Caleb, fiul lui Iefune, i-a dat o parte între copiii lui Iuda, conform
    poruncii DOMNULUI către Iosua, adică cetatea lui Arba, tatăl lui Anac, care este
    Hebron.
  eng-WEBP: He gave to Caleb the son of Jephunneh a portion among the children of
    Judah, according to the commandment of the LORD to Joshua, even Kiriath Arba,
    named after the father of Anak (also called Hebron).
  eng-FBV: The Lord had instructed Joshua to allocate some land in Judah's territory
    to Caleb, son of Jephunneh, and so he was given the town of Kiriath-arba, or Hebron.
    (Arba was the father of Anak.)
  nld-1939: Volgens Jahweh’s opdracht gaf Josuë aan Kaleb, den zoon van Jefoenne,
    een aandeel midden onder de Judeërs, namelijk Kirjat-Arba of Hebron; deze Arba
    was de vader van Anak.
  nch-BL: Huan TOTECO quiilhui Josué ma quimaca Caleb itelpoca Jefone se tali ipan
    inintal iteipan ixhuihua Judá. Huajca quimacac altepet Quiriat Arba (Arba elqui
    itata Anac) cati nojquiya itoca altepet Hebrón.
  vie-1934: Người ta ban cho ca-lép, con trai Giê-phu-nê, một phần ở giữa người Giu-đa,
    tùy theo mạng lịnh của Đức Giê-hô-va phán cho Giô-suê, là thành của A-ra-ba, cha
    A-nác. Aáy là thành Hếp-rôn.
  hin-CV: यहोशू ने येफुन्‍नेह के पुत्र कालेब को यहूदाह गोत्र के बीच एक भाग दिया. याहवेह
    की ओर से यहोशू को यही आदेश मिला था कि कालेब को किरयथ-अरबा अर्थात् हेब्रोन दिया
    जाए. (अरबा अनाक के पूर्व-पिता का नाम था.)
  spa-BES: Y a Caleb, hijo de Jefone, entregó una parte de entre los hijos de Judá,
    tal como el Señor le había dado órdenes a Josué, es decir, Quiriat-arba, llamada
    así por Arba, el padre de Anac, que es Hebrón.
  tdx-tdx: Natolo’e amy Kalebe’ ana’ Iefonè ty ila’ o anjara’ o ana’ Iehodaoo, ty
    amy nandilia’ Iehovà Iehosoay, rekets’ i Kiriate-Arbà, toe rae’ i Anàke t’i Arbà;
    ty rova atao Kebrone.
  tha-KJV: ตามพระดำรัสของพระเยโฮวาห์​ที่​ตรัสแก่โยชูวา ท่านยกที่​ดิ​นส่วนหนึ่งในเขตของคนยูดาห์​ให้​แก่​คาเลบบุตรชายเยฟุนเนห์
    คือเมืองอารบาที่เรียกเมืองเฮโบรน อารบาเป็นบิดาของอานาค
  por-BR-2018: 'Mas a Calebe, filho de Jefoné, deu parte entre os filhos de Judá,
    conforme o mandamento do SENHOR a Josué: isto é, a Quiriate-Arba, do pai de Anaque,
    que é Hebrom.'
  deu-ELO: 'Und Kaleb, dem Sohne Jephunnes, gab er ein Teil inmitten der Kinder Juda,
    nach dem Befehle Jehovas an Josua: Die Stadt Arbas, des Vaters Enaks, das ist
    Hebron.'
  eng-WYC-2018: And Joshua gave to Caleb, the son of Jephunneh, (a) part in the midst
    of the sons of Judah, as the Lord commanded to him, this part called Kiriatharba,
    of the father of Anak; that is Hebron. (And Joshua gave to Caleb, the son of Jephunneh,
    a portion in the midst of the sons of Judah, as the Lord commanded him, and that
    was the city of Arba, who was the father of the Anakim, or of the giants; this
    is Hebron.)
  epo-epo: Kaj al Kaleb, filo de Jefune, estis donita parto meze de la Jehudaidoj,
    laŭ la diro de la Eternulo al Josuo, la urbo de Arba, patro de Anak (tio estas
    Ĥebron).
  uig-PIN: Yǝfunnǝⱨning oƣli Kalǝbgǝ bolsa, Pǝrwǝrdigarning Yǝxuaƣa bǝrgǝn ǝmri boyiqǝ,
    uningƣa Yǝⱨudalarning arisida bir ülüx, yǝni Anakning atisi Arbaning xǝⱨiri bolƣan
    Ⱨebron ata ⱪilindi.
  beo-beo: 'Hina Gode da Yosiuama sia:i amo defele, e da Yuda fi ilia soge fifili,
    la:idi amo Ga:ilebe (Yefane, Yuda fi dunu ea mano) ilima i. E da Hibalone moilai
    bai bagade (musa: A:ina:ge ea mano Aba da amo moilai gagui) amo Ga:ilebema i.'
  tpi-OTNT: Bipo Bikpela i bin givim tok long Josua long ol i mas givim wanpela hap
    graun long graun bilong ol Juda long Kalep, pikinini bilong Jefune. Orait Josua
    i mekim olsem Bikpela i bin tok. Em i givim Kalep taun Hebron, narapela nem bilong
    en Kiriat Arba. Arba em i tumbuna bilong ol Anak.
  hau-SA: Yoshuwa ya ba Kaleb ɗan Yefunne wuri a Yahuda, Kiriyat Arba, wato, Hebron,
    bisa ga umarnin Ubangiji. (Arba shi ne mahaifin Anak.)
  uig-LAT: Yefunnehning oghli Kalebge bolsa, Perwerdigarning Yeshuagha bergen emri
    boyiche, uninggha Yehudalarning arisida bir ülüsh, yeni Anakning atisi Arbaning
    shehiri bolghan Hébron ata qilindi.
  nde-nde: Njengokulaya kukaThixo kuye, uJoshuwa wanika uKhalebi indodana kaJefune
    ingxenye eseJuda, iKhiriyathi Aribha, okutsho iHebhroni (u-Abha wayengukhokho
    ka-Anakhi).
  ton-ton: ¶ Pea naʻa ne foaki kia Kelepi ko e foha ʻo Sifune hono vahe fakataha mo
    e fānau ʻa Siuta, ʻo hangē ko e fekau ʻa Sihova kia Siosiua, ʻio, ʻae kolo ʻa
    ʻAlipa ko e tamai ʻa ʻAnaki, ʻaia ko e kolo ko ia ko Hepeloni.
  ces-1613: Kálefovi pak, synu Jefone, dal díl u prostřed synů Juda, podlé řeči Hospodinovy
    k Jozue, město Arbe, otce Enakova, jenž jest Hebron.
  eng-WMB: He gave to Caleb the son of Jephunneh a portion among the children of Judah,
    according to the commandment of the LORD to Joshua, even Kiriath Arba, named after
    the father of Anak (also called Hebron).
  tam-TCV: யோசுவாவிற்கு யெகோவா கட்டளையிட்டபடியே அவன் யூதா தேசத்தின் ஒரு பகுதியை எப்புன்னேயின்
    மகனாகிய காலேப்புக்கு கொடுத்தான். அது கீரியாத் அர்பா அதாவது எப்ரோன் பிரதேசம் ஆகும்.
    அர்பா என்பவன் ஏனாக்கின் முற்பிதா.
  ceb-ULB: Sa pagtuman sa mando ni Yahweh ngadto kang Josue, gihatag ni Josue ngadto
    kang Caleb nga anak ni Jefone ang gigahin nga yuta taliwala sa tribo ni Juda,
    ang Kiriat Arba, nga mao ang, Hebron (si Arba mao ang amahan ni Anak).
  pol-UBG: Kalebowi zaś, synowi Jefunnego, dał Jozue dział pośród synów Judy, jak
    PAN nakazał Jozuemu, miasto Arba, ojca Anaka, czyli Hebron.
  urd-GVU: رب کے حکم کے مطابق یشوع نے کالب بن یفُنّہ کو اُس کا حصہ یہوداہ میں دے دیا۔
    وہاں اُسے حبرون شہر مل گیا۔ اُس وقت اُس کا نام قِریَت اربع تھا (اربع عناق کا باپ
    تھا)۔
  deu-1912: Kaleb aber, dem Sohn Jephunnes, ward sein Teil gegeben unter den Kindern
    Juda, wie der HERR dem Josua befahl, nämlich die Stadt des Arba, des Vaters Enaks,
    das ist Hebron.
  kan-2017: ಯೆಹೋಶುವನು ಯೆಹೋವನ ಅಪ್ಪಣೆಯಂತೆ ಯೆಫುನ್ನೆಯ ಮಗನಾದ ಕಾಲೇಬನಿಗೆ ಯೆಹೂದ ಕುಲದವರ ಮಧ್ಯದಲ್ಲಿಯೇ
    ಅನಾಕನ ತಂದೆಯಾದ ಅರ್ಬನ ಪಟ್ಟಣವಾಗಿದ್ದ ಹೆಬ್ರೋನನ್ನು ಕೊಟ್ಟನು.
  tgo-tgo: Ŋgoreiya Giya Loi va i utu giya weya Josuwa, iya valɨvaŋgako va i wogiya
    weya Juda, ghadidiye regha i vatomwe weya Keleb Jepune nariye, i mena uu Juda
    e tɨne. Keleb va i wo ghemba idae Hebron. Ghembake iyake Aba, Anak ramae ghambae.
  yap-yap: Bang ko fare gi binaw rok Judah e ni pi’ ngak Kaleb nib mo’on ni fak Jefunneh,
    ni be’ ko fare ganong rok Judah, ya aray rogon ni yog SOMOL ngak Joshua ni nge
    rin’. I yag yu Hebron ngak, ni fare binaw nib milfan ngak Arba, ni chitamngin
    Anak.
  hlt-MCSB: BOEIPA kah olpaek vanbangla Joshua loh Judah koca lakli ah Jephuneh capa
    Kaleb ham Anakim napa Kiriatharba kah Hebron te khoyo la a phaeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒያሱ ዓይሤ ጎይፆና ዪሁዳ ዓጮይዳፓ ፓቂ ኬብሮኦኔ ጌይንታ ዓርባዒ ካታሞ ዪፑኔ ናኣዚ፥ ካኣሌቤም
    ዒንጌኔ። (ዓርባዒ ዔናኣቄኮ ዓዶኬ)
  twi-ASANTE: Awurade hyɛɛ Yosua sɛ ɔmfa Yuda asase no bi mma Yefune babarima Kaleb.
    Enti, wɔde kuropɔn Arba (a ɛyɛ Hebron) a wɔde too Anak tete agya no maa no.
  eng-WEBU: He gave to Caleb the son of Jephunneh a portion among the children of
    Judah, according to the commandment of the LORD to Joshua, even Kiriath Arba,
    named after the father of Anak (also called Hebron).
  bnp-bnp: Hosi e BAKOVI DAGI i takia e Iosua ge habia ne Keleb e tune Iepune a tabekena
    malala tara ne huriki a Iuda. E Iosua i ramaia a ngava ne BAKOVI DAGI i habia
    ne Keleb a tanga e Hebron, a rana tara e Kiriat-Arba. E Arba a hamone Anak.
  wal-wal: GODAI a azazidoogaadan, Yaasu Yifune na7aa Kaaleeba gakkiya shaahuwaa Yihudaa
    biittaappe Qiriyaati-Arbbaa7a geetettiya Kebroona immiis. Arbbaa7i Anaaqe aawaa.
  spa-PDDPT: Pero a Caleb, hijo de Jefone, le dio su porción entre los hijos de Judá,
    conforme a la Palabra de Yavé dada a Josué, la ciudad de Arba, padre de Anac,
    la cual es Hebrón.
  gun-gun: Ha'e gui Jefoné ra'y Calebe pe ma Josué omboaxa Judá ramymino kuery yvy
    mbyte py oiko aguã, Senhor aipoe'iague rami vy. Ha'e va'e ma Quiriate-Arba, Hebrom
    'epy va'e. Arba ma Enaque ru oiko va'ekue.
  agu-BL: Ncha'tz tak' Josué herens Caleb, yi cy'ajl ta' Jefone. Yi ama'la'tz i'tz
    Quiriat-arba, yi ncha'tz na bi'aj Hebrón, yi cho'n at cwent yi chi'ama'l yi e'
    xonl Judá. Nin i'tz chi'ama'lbe'n yi e' xonl yi jun chin wutzile'n yaj yi na bi'aj
    Anac. Ya'stzun yi ama'l yi ak'lij tetz Caleb, na ya'stzun talnak Kataj.
  ilo-ULB: Iti panangtungpal iti bilin ni Yahweh kenni Josue, inted ni Josue kenni
    Caleb nga anak ni Jefone ti bingay a daga dagiti tribu ti Juda, Kiriat Arba, dayta
    ket, Hebron. (Ni Arba ti ama ni Anak.)
  kpg-kpg: Be di kai a Dimaadua ne hagawaalanga gi Joshua, di baahi di gowaa o Judah
    guu wanga gi Caleb, tama daane a Jephunneh, mai di madawaawa Judah. Mee gu hai mee
    gi Hebron, di waahale a Arba, tamana o Anak.
  uig-ARA: يەفۇننەھنىڭ ئوغلى كالەبگە بولسا، پەرۋەردىگارنىڭ يەشۇئاغا بەرگەن ئەمرى بويىچە،
    ئۇنىڭغا يەھۇدالارنىڭ ئارىسىدا بىر ئۈلۈش، يەنى ئاناكنىڭ ئاتىسى ئاربانىڭ شەھىرى
    بولغان ھېبرون ئاتا قىلىندى.
  bsp-bsp: K'asɔŋ Kalebi wan ka Yefune dare da Kiriyat Arba aka kusuŋka ka Yuda dacɔ,
    pəmɔ tɔkɔ Kanu Kəpɔŋ kənaloku ti Yosuwe mɔ. Kiriyat-Arba kəyɔnɛ Hebərɔŋ. Arba
    ɛnayɔnɛ papa wəka aka Anak.
  sus-sus: Yosuwe naxa Yudayakae xa bɔxi nde fi Yefune xa di Kalebi ma, alɔ Alatala
    a yamari ki naxɛ. A xa taa singe findi Kiriyati Araba nan na, naxan xili Xebiron.
    Mixi naxan nu xili Araba, na nan lanxi Anaki bɔnsɔɛ benba ma.
  pon-2006: Nin duwen me KAUN-O ketin mahsanihong Sosua, peliensapw pali sang nan
    sapwen Suda kohieng Kalep, nein Sepune, sang ni kadaudok en Suda. Kalep eri ale
    Epron, en Arpa kahnimw, Arpa semen Anak.
  ksd-ksd: Ma i ga tul tar ra pakana tai Kaleb natu i Iepune livuan ta ra tarai Iuda,
    da ra vartuluai kai ra Luluai tadav Iosua, Kiriat-Arba nina ba Kebron, (Arba ia
    ra tama i Anak).
  tur-YTC: Yahve'nin Yeşu'ya verdiği buyruk uyarınca, Yahuda'nın çocukları arasından,
    Anak'ın babasının (Hevron da denir) adını taşıyan Kiryat Arba'yı pay olarak Yefunne
    oğlu Kalev'e verdi.
  grc-BRENT: Καὶ τῷ Χάλεβ υἱῷ Ἰεφονῆ ἔδωκε μερίδα ἐν μέσῳ υἱῶν Ἰούδα διὰ προστάγματος
    τοῦ Θεοῦ· καὶ ἔδωκεν αὐτῷ Ἰησοῦς τὴν πόλιν Ἀρβὸκ μητρόπολιν Ἐνάκ· αὕτη ἐστὶ Χεβρών.
  ind-AYT: Kepada Kaleb anak Yefune, Yosua memberikan bagian di tengah-tengah suku
    Yehuda, sesuai perintah TUHAN kepadanya, yaitu Kiryat-Arba. Arba adalah bapa Enak,
    yaitu Hebron.
  nya-nya: Potsata lamulo la Yehova, Yoswa anapereka kwa Kalebe mwana wa Yefune gawo
    lina la dziko la Yuda dera la Kiriati Ariba, limene ndi Hebroni. (Ariba anali
    gogo wa Aanaki).
  hrv-hrv: Kaleb, sin Jefuneov, primi dio među sinovima Judinim, kako je Jahve naredio
    Jošui. Dao mu je Kirjat Arbu, glavni grad sinova Anakovih - Hebron.
  mps-mps: Polobadu Genuai Bidigo te Josuabolo po mayu, te augwaligo Juda dabego hanu
    tǫ me deli te Kalepbolo mao po wali, te Jefunego ogwabolo. Tialima, Josuago tama
    tiali. Tama te tǫ pedai Hebron, te Arbago hanu, te Anakgo aya dao.
  tpi-tpi: Bipo Bikpela i bin givim tok long Josua long ol i mas givim wanpela hap
    graun long graun bilong ol Juda long Kalep, pikinini bilong Jefune. Orait Josua
    i mekim olsem Bikpela i bin tok. Em i givim Kalep taun Hebron, narapela nem bilong
    en Kiriat Arba. Arba em i tumbuna bilong ol Anak.
  dan-1931: 'Men Kaleb, Jefunnes Søn, gav han et Stykke Land imellem Judæerne efter
    HERRENS Befaling til Josua: Anaks Stamfader Arbas By, det er Hebron;'
  vie-OVCB: Giô-suê tuân lệnh Chúa Hằng Hữu, cho Ca-lép con Giê-phu-nê một phần đất
    Giu-đa. Đó là thành Ki-ri-át A-ra-ba (tên của tổ tiên A-nác), nay gọi là Hếp-rôn.
  guj-2017: યહોશુઆએ યહોવાહની આજ્ઞાનું પાલન કર્યું, તેણે યફૂન્નેના દીકરા કાલેબને યહૂદા
    કુળની વચ્ચે જમીન સોંપી, કિર્યાથ-આર્બા, જે હેબ્રોન છે તે આપ્યું, આર્બા અનાકનો પિતા
    હતો.
  pon-2006A: Nin duwen me KAUN-O ketin mahsanihong Sosua, peliensapw pali sang nan
    sapwen Suda kohieng Kalep, nein Sepune, sang ni kadaudok en Suda. Kalep eri ale
    Epron, en Arpa kahnimw, Arpa semen Anak.
  por-BRBSL: Ele deu a Calebe, filho de Jefoné, uma porção entre os filhos de Judá,
    de acordo com o mandamento de Yahweh a Josué, até mesmo Kiriath Arba, nomeado
    em homenagem ao pai de Anak (também chamado Hebron).
  cth-cth: BAWIPA Cathut ni lawk a thui e patetlah, Joshua ni Judah miphun dawkvah,
    Jephunneh e capa Kaleb hanelah, Hebron kho tie hah Anakim na pa e kho hah a hruek
    pouh.
  twi-twi: Awurade hyɛɛ Yosua se ɔmfa Yuda asase no bi mma Yefune babarima Kaleb.
    Enti, wɔde kuropɔn Arba (a ɛyɛ Hebron) a wɔde too Anak tete agya no maa no.
  hlt-hlt: BOEIPA kah olpaek vanbangla Joshua loh Judah koca lakli ah Jephuneh capa
    Kaleb ham Anakim napa Kiriatharba kah Hebron te khoyo la a phaeng.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wɛ́tɛ́ Sudɑɑ botí kɔbɛ tenkɛ̀ kɛ́duɔ́ nKɑdɛbu kɛ́ndònnɛ̀ ti Yiɛ̀
    nKuyie ndo tì nɑ̀kɛ́mɛ̀ Sosuwee. Bɛ̀ do ò duɔ́ nKidiyɑ-Adibɑ nwe, Adibɑ do tú
    Anɑkiibɛ yɑ̀ɑ̀rì nwe. Kɛ̀ bɛ̀ yu dɛ kó dihɛì di mmɔ̀nnì kɛ tú Ebunɔɔ.
  msy-2020: Ikiavɨra Itir God, fomɨra Josua mɨgɨa ghaze, me Judabar nguazimɨn nguazitam
    isɨ Jefunen otarim, Kalep danɨngigh. Ezɨ Josua Ikiavɨra Itir God, mɨkemezɨ moghɨn
    amua, Hebronɨn nguibam isava Kalep ganɨngi. Hebronɨn ziar mam Kiriat Arba. Arba
    ana Anakian ovavim.
  azb-azb: Rəbbin əmrinə görə Yeşua Yəhudalıların torpağında olan Qiryat-Arbanı, yəni
    Xevronu irs olaraq Yefunne oğlu Kalevə verdi. Arba Anaqın atası idi.
  eng-DBY: And to Caleb the son of Jephunneh he gave a portion among the children
    of Judah according to the commandment of Jehovah to Joshua, the city of Arba,
    the father of Anak, that is, Hebron.
  hin-2017: और यपुन्ने के पुत्र कालेब को उसने यहोवा की आज्ञा के अनुसार यहूदियों के
    बीच भाग दिया, अर्थात् किर्यतअर्बा जो हेब्रोन भी कहलाता है (वह अर्बा अनाक का पिता
    था)।
  swp-swp: Kaleba, Iepuna natuna, Iuda nanatunaeao edi oea tupona i mosei, doha Guiau
    Iosua i heriba, Araba Anaki tamana ena eanua, esana Heberona.
  eng-YLT: And to Caleb son of Jephunneh hath he given a portion in the midst of the
    sons of Judah, according to the command of Jehovah to Joshua, [even] the city
    of Arba, father of Anak — it [is] Hebron.
  eng-WYC-2017: And Joshua gave to Caleb, the son of Jephunneh, part in the midst
    of the sons of Judah, as the Lord commanded to him, this part called Kiriatharba,
    of the father of Anak; that is Hebron.
  eng-WMBB: He gave to Caleb the son of Jephunneh a portion amongst the children of
    Judah, according to the commandment of the LORD to Joshua, even Kiriath Arba,
    named after the father of Anak (also called Hebron).
  urd-GVH: रब के हुक्म के मुताबिक़ यशुअ ने कालिब बिन यफ़ुन्ना को उसका हिस्सा यहूदाह
    में दे दिया। वहाँ उसे हबरून शहर मिल गया। उस वक़्त उसका नाम क़िरियत-अरबा था (अरबा
    अनाक़ का बाप था)।
  rug-rug: Gua sapu ele tozi nia e Zihova koe Zosua, kukuruna hite sa popoa tanisa
    butubutu Ziuda si ta vala koe Kelebi sa tuna koreo e Zepune. Vagia sa sa vasileana
    Heboroni, sa vasileana lavata te Aba, tamana e Anaki,
  gaz-gaz: Iyyaasuun akkuma Waaqayyo isa ajajetti, qooda Yihuudaa irraa kutee Kebroon
    biyya Kiriyaati Arbaaq jedhamtu sana Kaaleb ilma Yefuneetiif kenne. Arbaaq kunis
    abbaa Anaaq.
  fra-LSG: 'On donna à Caleb, fils de Jephunné, une part au milieu des fils de Juda,
    comme l’Éternel l’avait ordonné à Josué; on lui donna Kirjath-Arba, qui est Hébron:
    Arba était le père d’Anak.'
  yal-yal: Yosuwe yi Yuda bɔnsɔnna bɔxɔna nde fi Yefune a dii Kalebi ma, alo Alatala
    a yamari kii naxan yi. A taa singen findi Kiriyati-Aruba taan na, naxan xili Xebiron.
    Araba yi findixi Anaki muxune benban nan na.
  haw-1868: A ia Kaleba ke keiki a Iepune haawi oia i hooilina iwaena o ka poe mamo
    a Iuda, e like me ke kauoha a Iehova ia Iosua, ia Kiriatareba, oia ka makua o
    Anaka, o Heberona no ia.
  arb-NAV: وَوَهَبَ يَشُوعُ بِمُقْتَضَى أَمْرِ الرَّبِّ كَالَبَ بْنَ يَفُنَّةَ مِلْكاً
    قَرْيَةَ أَرْبَعَ أَبِي عَنَاقَ وَهِيَ حَبْرُونُ الْوَاقِعَةُ فِي وَسَطِ أَبْنَاءِ
    يَهُوذَا.
  ewe-ewe: Yehowa gblɔ na Yosua be wòatsɔ Yuda ƒe anyigba ƒe akpa aɖe na Kaleb, Yefune
    ƒe vi la. Ale wotsɔ Arba du si wogayɔna be Hebron, du si wotsɔ Anak fofo ƒe ŋkɔ
    na la na Kaleb.
  eng-LEE: And unto Caleb the son of Yephunneh he gave as a portion among the children
    of Judah, according to the order of the Lord to Joshua, Kiryath-arba' the father
    of 'Anak, which is Hebron.
  asm-FB: পাছত যিহোচূৱালৈ কৰা যিহোৱাৰ আজ্ঞা অনুসাৰে, তেওঁ যিহূদাৰ সন্তান সকলৰ মাজত
    যিফুন্নিৰ পুত্ৰ কালেবক, নিজ অংশৰ অৰ্থে কিৰিয়ৎ-অর্ব্ব অৰ্থাৎ হিব্ৰোণ দিলে৷ সেই
    অৰ্ব্ব অনাকৰ পিতৃ আছিল৷
  sus-A: يٌسُوٍ نَشَ يُدَيَكَيٍ شَ بْشِ ندٍ قِ يٍقُنٍ شَ دِ كَلٍبِ مَ، عَلْ عَلَتَلَ
    عَ يَمَرِ كِ نَشّ. عَ شَ تَا سِنفٍ قِندِ كِرِيَتِ عَرَبَ نَن نَ، نَشَن شِلِ شٍبِرٌن.
    مِشِ نَشَن نُ شِلِ عَرَبَ، نَ نَن لَنشِ عَنَكِ بْنسْي بٍنبَ مَ.
  fra-SBL: Il donna à Caleb, fils de Jephunné, une part parmi les fils de Juda, selon
    le commandement de l'Éternel à Josué, à Kiriath Arba, du nom du père d'Anak (appelée
    aussi Hébron).
  hbo-hbo: וּלְכָלֵ֣ב בֶּן־יְפֻנֶּ֗ה נָ֤תַן חֵ֙לֶק֙ בְּתֹ֣וךְ בְּנֵֽי־יְהוּדָ֔ה אֶל־פִּ֥י
    יְהוָ֖ה לִֽיהֹושֻׁ֑עַ אֶת־קִרְיַ֥ת אַרְבַּ֛ע אֲבִ֥י הָעֲנָ֖ק הִ֥יא חֶבְרֹֽון׃
  piu-2006: '@see-verse:JOS.015.012'
  kik-kik: O ta ũrĩa Jehova aamwathĩte-rĩ, Joshua nĩaheire Kalebu wa Jefune igai thĩinĩ
    wa mũhĩrĩga wa Juda, akĩheo Kiriathu-Ariba, na nokuo Hebironi. (Ariba nĩwe warĩ
    ithe wa Anaki).
  fra-NCL: 'On avait donné à Caleb, fils de Jéphoné, une part au milieu des fils de
    Juda, comme Yahweh l’avait ordonné à Josué, savoir la ville d’Arbé, père d’Enac :
    c’est Hébron,'
  cek-AK: Angraeng mah thuih ih lok baktih toengah, Joshua mah, Jephunneh capa Kaleb
    hanah, Judah acaegnnawk salakah, Anak ampa Arba ih vangpui, Hebron to qawk ah
    paek.
  cuk-cuk: Bab-Jehová ega igar-uksadba, Josué Jefone-machi-Calebʼga, Judá-waganga-yar-uklesad-abargi,
    Quiriat-Arba-neggwebur ega uksad. We-Quiriat-Arbaʼde, Hebrónʼye nugbalid. Arbaʼde,
    Anac-e-bab-gusad, dulemar-masdummagan e-dad.
  uig-CYR: Йәфуннәһниң оғли Каләбгә болса, Пәрвәрдигарниң Йәшуаға бәргән әмри бойичә,
    униңға Йәһудаларниң арисида бир үлүш, йәни Анакниң атиси Арбаниң шәһири болған
    Һеброн ата қилинди.
  tel-2017: యెహోవా యెహోషువకు ఇచ్చిన ఆజ్ఞ ప్రకారం యూదా గోత్రం సరిహద్దు లోపల యెఫున్నె
    కుమారుడు కాలేబుకు ఒక వంతు, అంటే అనాకీయుల వంశకర్త అర్బా పట్టణాన్ని ఇచ్చాడు. అది
    హెబ్రోను.
  hat-BSA: Alò, li te bay a Caleb, fis Jephunné a, yon pòsyon pami fis Juda yo, selon
    kòmand a SENYÈ a vè Josué. Li te kon rele Kirjath-Arba, apre papa Anak (ki anplis
    kon rele, Hébron).
  kos-kos: In oana ke LEUM GOD El tuh fahk nu sel Joshua, sie ipin facl sin Judah
    tuh itukyang nu sel Caleb, wen natul Jephunneh, in sruf lal Judah. El eis acn
    Hebron, siti sel Arba, papa tumal Anak.
  hbo-WLC: וּלְכָלֵ֣ב בֶּן־יְפֻנֶּ֗ה נָ֤תַן חֵ֙לֶק֙ בְּת֣וֹךְ בְּנֵֽי־יְהוּדָ֔ה אֶל־פִּ֥י
    יְהוָ֖ה לִֽיהוֹשֻׁ֑עַ אֶת־קִרְיַ֥ת אַרְבַּ֛ע אֲבִ֥י הָעֲנָ֖ק הִ֥יא חֶבְרֽוֹן׃
  ibo-ibo: Dịka iwu Onyenwe anyị nyere si dị, Joshua nyere Kaleb nwa Jefune oke nʼetiti
    ndị Juda. O kenyere ya Kiriat Aaba, ya bụ, Hebrọn. Aaba bụ nna nna Anak.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋଶୂୟଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେ ଯିହୁଦା-ସନ୍ତାନଗଣ
    ମଧ୍ୟରେ ଯିଫୁନ୍ନିର ପୁତ୍ର କାଲେବଙ୍କର ଭାଗ ନିମନ୍ତେ ହିବ୍ରୋଣ ନାମରେ ପ୍ରସିଦ୍ଧ କିରୀୟଥ୍‍-ଅର୍ବ
    ଦେଲେ, ଅର୍ବ ଅନାକର ପିତା ଥିଲା।
  chk-chk: Iwe, Josua a ngeni Kalep nöün Jefune we mwän eu kinikinin fanü me lein
    fanüen ekewe aramasen Juta, usun ewe Samol mi Lapalap a allük ngeni. Iwe, a ngeni
    Kalep Hepron ewe telinimw än Arpa, nge Arpa semen Anak.
  rop-rop: Wal Joshuwa bin gibit sambala kantri langa Keilab jis laik YAWEI det trubala
    God bin dalim im blanga dum. Keilab bin brom det Juda klen, en im dedi bin neim
    Jefana, en Joshuwa bin gibit im det taun gulum Hebran. Wal longtaim wanbala men
    neim Aba bin bildimap det taun. Aba bin dedi blanga det men neim Einak en ol detlot
    pipul gulum Einakait,
  ukr-1871: 'Калебові ж Ефуненкові дав земляний надїл між синами Юди, як заповідав
    Господь Йозейові: Арбів город, Енакового батька, се Геброн.'
  deu-1951: Aber Kaleb, dem Sohn Jephunnes, gab er sein Teil unter den Kindern Juda
    nach dem Befehl des HERRN an Josua, nämlich die Stadt Arba, des Vaters Enaks,
    das ist Hebron.
  eng-JPS: And unto Caleb the son of Jephunneh he gave a portion among the children
    of Judah, according to the commandment of the LORD to Joshua, even Kiriath-arba,
    which Arba was the father of Anak — the same is Hebron.
  srp-1865: 'A Halevu sinu Jefonijinu dade Isus dio meðu sinovima Judinijem, kao što
    mu zapovjedi Gospod: Kirijat-Arvu; a Arva je bio otac Enakov, i to je Hevron;'
  lug-lug: Yoswa n’awa Kalebu omwana wa Yefune omugabo mu baana ba Yuda Kiriasualuba,
    ye Kebbulooni, ng’ekiragiro kya Mukama bwe kyali. Aluba ye yali kitaawe wa Anaki.
  heb-heb: ולכלב בן יפנה נתן חלק בתוך בני יהודה אל פי יהוה ליהושע את קרית ארבע אבי
    הענק היא חברון׃
  ben-IRV: আর যিহোশূয়ের প্রতি সদাপ্রভুর আদেশ অনুসারে তিনি যিহূদা-সন্তানদের মধ্যে
    যিফুন্নির ছেলে কালেবের অংশ কিরিয়ৎ-অর্ব [অর্বপুর] অর্থাৎ হিব্রোণ দিলেন, ঐ অর্ব
    অনাকের বাবা।
  pan-pan: ਯਫ਼ੁੰਨਹ ਦੇ ਪੁੱਤਰ ਕਾਲੇਬ ਨੂੰ ਉਸ ਨੇ ਯਹੂਦੀਆਂ ਦੇ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ
    ਜੋ ਉਹ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਦਿੱਤਾ ਸੀ ਭਾਗ ਦਿੱਤਾ ਅਰਥਾਤ ਕਿਰਯਥ-ਅਰਬਾ ਜਿਹੜਾ ਹਬਰੋਨ ਹੈ ਅਤੇ ਅਰਬਾ
    ਅਨਾਕ ਦਾ ਪਿਤਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ ယောရှု သည် ယုဒ အမျိုးသား တို့တွင် ယေဖုန္နာ
    ၏သား ကာလက် အဘို့ ဟေဗြုန် မြို့တည်းဟူသော အာနက အဘ အာဘ ၏မြို့ ကို ချပေး လေ၏။
  hmo-hmo: Iosua ese Kaleba Iepune dekenai Iuda iduhu ena tano kahana ta ia henia,
    Lohiabada ese ia oda henia hegeregerena. Kaleba ena tano be Kiriata Araba. Inai
    Araba be Anaki ena tamana, bona iena ladana ta be Heberona.
  urd-urd: और यशू'अ ने उस हुक्म के मुताबिक़ जो ख़ुदावन्द ने उसे दिया था, युफ़न्ना
    के बेटे कालिब को बनी यहूदाह के बीच 'अनाक़ के बाप अरबा' का शहर क़रयत अरबा'जो हबरून
    है हिस्सा दिया।
  rus-SYN: И Халеву, сыну Иефонниину, Иисус дал часть среди сынов Иудиных, как повелел
    Господь Иисусу; и дал ему Иисус Кириаф-Арбы, отца Енакова, иначе Хеврон.
  bqc-SIM: Yozuee tↄↄlɛ pↄ́ kú Yuda buiↄ bùsuu kpà Yefũnɛ nɛ́ Kalɛbuwa lá Dii
    dìlɛɛ̀wa. Ɔ̃mɛ Anaki buiↄ dezi Aaba wɛ̃́lɛ pↄ́ wì mɛ Hɛblↄ̃ ũ.
  tcz-CHONGTHU: Pakaiyin Judah gambihkhatchu Jephunneh chapa Caleb apehdingin Joshua
    chu thu apen ahi.Hijeh chun Caleb chu Kiriath-arba (Hebron tina ahi) khopichu
    apen ahi. Hiche Hebron hi Anak apu apateu minkhatna anakiminvo ahi.
  mar-mar: आणि परमेश्वराने यहोशवास सांगितल्यानुसार यहोशवाने यफुन्नेचा पुत्र कालेब
    याला यहूदाच्या वंशाबरोबर वाटा दिला, त्याने किर्याथ-आर्बा, म्हणजेच हेब्रोन शहर
    हे त्यास दिले; हा आर्बा अनाक्यांचा पूर्वज होता.
  qub-qub: Jefonepa wamran Calebta Josuëga chacracunata goycuran Judá trïbupa chacrancho.
    Chay partichömi Tayta Dios nishanno Hebronta goycuran. Chayga caran Anac castacuna
    tiyashan siudämi.
  hat-hat: Jan Seyè a te bay Jozye lòd la, yon pòsyon nan tè moun Jida yo vin pou
    Kalèb, pitit gason Jefoune a. Jozye ba li Kiriyat aba, kapital peyi Anak yo. (Koulye
    a yo rele lavil la Ebwon).
  eng-BSB: According to the LORD’s command to him, Joshua gave Caleb son of Jephunneh
    a portion among the sons of Judah—Kiriath-arba, that is, Hebron. (Arba was the
    forefather of Anak.)
  tod-tod: 'Ti Yefunee ná-doun zunui Kalɛɓe nɔnɔi veeni zea Zuda mavofodaiti saama,
    eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Zozuwe ya: Kiliyate-Aaleɓa, nii é ga
    Ɠeeɓelɔn. Aaleɓa ɠɛni ga Anake mɛmɛwolai.'
  eng-WEBPB: He gave to Caleb the son of Jephunneh a portion amongst the children
    of Judah, according to the commandment of the LORD to Joshua, even Kiriath Arba,
    named after the father of Anak (also called Hebron).
  kbq-kbq: Ko'ma Ra Anumzamo'ma asami'nea kante anteno, Josua'a Jefune nemofo Kalepina
    Juda nagamokizmi mopafinti mago mopa refko humi'neana Kiriat Arbae, e'i menina
    Hebroni me'ne. (Arba'a Anaki tusinasi vahe'mokizmi nezamageho'e).
  nhe-BL: Huan TOTECO quiilhui Josué ma quimaca Caleb itelpoca Jefone se tlali ipan
    inintlal iteipa ixhuihua Judá. Huajca quimacac altepetl Quiriat Arba (Arba elqui
    itata Anac) tlen nojquiya itoca altepetl Hebrón.
  gub-BL: Weruzar Zuzue Tupàn ze'eg. Omono amo Zuta ywy ipehegwer Karew Zepone ta'yr
    pe. Omono tawhu izupe. Kiriat-Arama tawhu her romo a'e. Emerom i'i her Izaew waze'eg
    rupi. (Arawa a'e, Anak hàmuz romo hekon a'e).
  eng-DRA: 'But to Caleb the son of Jephone he gave a portion in the midst of the
    children of Juda, as the Lord had commanded him: Cariath-Arbe the father of Enac.
    which is Hebron.'
