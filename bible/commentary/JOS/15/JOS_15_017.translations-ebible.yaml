verse: JOS.015.017
translations:
  mal-C: കാലേബിന്റെ സഹോദരനായ കെനസിന്റെ മകൻ ഒത്നിയേൽ അതു കീഴടക്കി; അങ്ങനെ കാലേബ് തന്റെ
    മകൾ അക്സയെ അവനു ഭാര്യയായി കൊടുത്തു.
  deu-TKW: Da nahm es Othniel, der Sohn des Kenas, der Bruder Kalebs, ein, und er
    gab ihm seine Tochter Achsa zum Weibe.
  lin-lin: Otinieli, mwana mobali ya Kenazi, ndeko mobali ya Kalebi, abotolaki yango ;
    boye Kalebi apesaki Akisa, mwana na ye ya mwasi, na libala epai ya Otinieli.
  eng-LSV: And Othniel son of Kenaz, brother of Caleb, captures it, and he gives his
    daughter Achsah to him for a wife.
  eng-GNV: 'And Othniel, the sonne of Kenaz, the brother of Caleb tooke it: and he
    gaue him Achsah his daughter to wife.'
  eng-WEBSTER: 'And Othniel the son of Kenaz, the brother of Caleb, took it: and he
    gave him Achsah his daughter for a wife.'
  nhw-BL: Huan quitlanito Otoniel itelpoca Cenaz catli elqui iicni Caleb. Huan huajca
    Caleb quimacac iichpoca Acsa para elis isihua Otoniel.
  swh-ONEN: Basi Othnieli mwana wa Kenazi, ndugu yake Kalebu, akauteka; hivyo Kalebu
    akamtoa Aksa binti yake aolewe naye.
  bba-bba: Yerɑ Otiniɛli, Kɑlɛbun mɔɔ Kenɑsin bii, u wuu ɡe kɑmiɑ. Mɑ Kɑlɛbu u nùn
    win bii wɔndiɑ wi wɛ̃ kurɔ.
  eng-KJVCPB: 'And Othniel the son of Kenaz, the brother of Caleb, took it: and he
    gave him Achsah his daughter to wife.'
  luo-luo: Othniel wuod Kenaz, ma owadgi Kaleb noloyo pinyno, omiyo Kaleb nomiye nyare
    Aksa mondo okendi.
  meu-meu: Bena Otoniele Kena, Kaleb natuna lahaina, ese e abia, taunabunai Kaleb
    ese natuna kekenina Aksa e henia, ia adavana ai e halaoa.
  npi-ULB: जब कालेबका भाइ कनजका छोरा ओत्‍निएलले यसलाई कब्जा गरे, कालेबले तिनलाई तिनकी
    छोरी अक्सा पत्‍नीको रूपमा दिए ।
  yor-yor: Otnieli ọmọ Kenasi, arákùnrin Kalebu, sì gbà á, báyìí ni Kalebu sì fi ọmọbìnrin
    rẹ̀ Aksa fún un ní ìyàwó.
  ind-ind: Otniel, anak Kenas saudara laki-laki Kaleb, berhasil merebut kota itu.
    Maka Kaleb memberikan Aksa, anak perempuannya, kepada Otniel menjadi istrinya.
  pes-OPCB: عُتن‌ئیل (پسر قناز) برادرزادهٔ کالیب، شهر را تصرف نمود و کالیب عکسه را
    به او به زنی داد.
  tgl-ULB: Si Otniel anak na lalaki ni Kenaz, kapatid na lalaki ni Caleb, ang bumihag
    dito. Kaya ibinigay ni Caleb sa kanya si Acsa na kaniyang anak na babae bilang
    isang asawa.
  hui-hui: Ani layagola Kalebe hamene Kenasa igini Odoniele henegome Kiriada Sebe
    tano anda puwa bo podalu karulayagola Kalebehanda ibu wane Agasa ibu miyagola
    dabu bu hene.
  mya-mya: ကာ​လက်​၏​ညီ​ကေ​နတ်​၏​သား​သြ​သံ ယေ​လ​သည်​ထို​မြို့​ကို​သိမ်း​ယူ​နိုင်​သ​ဖြင့်
    သူ​၏​သ​မီး​အာ​ခ​သ​နှင့်​ထိမ်း​မြား​လက် ထပ်​ပေး​လေ​သည်။-
  bod-N: ཀཱ་ལེབ་ཀྱི་སྤུན་ཀེ་ན༌ཟཱ་ཡི་བུ་ཨོད་ནི་ཨེལ་གྱིས་གྲོང་ཁྱེར་དེ་ཕྲོགས་པས། ཀཱ་ལེབ་ཀྱིས་བུ་མོ་ཨག་ས་དེར་ཆུང་མར་བྱིན་ཏོ།
    །
  sna-sna: Otinieri mwanakomana waKenazi, mununʼuna waKarebhu akarikunda; saka Karebhu
    akamupa mwanasikana wake Akisa akava mukadzi wake.
  spa-BLM: La tomó Othniel, hijo de Kenaz, hermano de Caleb, y le dio a Acsa, su hija,
    como esposa.
  cac-cac: A vin̈ ix ac'an ganar jun chon̈ab' chi', aton vin̈aj Otoniel yuninal vin̈aj
    Cenaz, yuc'tac vin̈aj Caleb chi', yuj chi' ix yac' ix yisil vin̈ chi' yetb'eyumoc
    vin̈aj Otoniel chi'.
  swh-ULB: Wakati huo Othinieli mwana wa Kenazi, kaka yake na Kalebu, aliuteka mji,
    na Kalebu alimpatia Akisa, binti yake awe mke wake.
  bel-bel: І ўзяў яго Гатанііл сын Кеназа, брата Халевавага, і аддаў ён за жонку яму
    Ахсу, дачку сваю.
  deu-ELBBK: Da nahm es Othniel ein, der Sohn Kenas', ein Bruder Kalebs; und er gab
    ihm seine Tochter Aksa zur Frau.
  mbb-OT: Si Otniel he anak ni Kenaz te hazi ni Caleb iyan nekaaǥew zutun he inged.
    Umbe impeesawa ni Caleb kandin is anak din he si Acsa.
  mal-2015: കാലേബിന്റെ സഹോദരനായ കെനസിന്റെ മകൻ ഒത്നീയേൽ അതിനെ പിടിച്ചു; അവൻ തന്റെ മകൾ
    അക്സയെ അവന്നു ഭാര്യയായി കൊടുത്തു.
  tuo-NT: Tere cʉ̃ tojo nicã tʉꞌogʉ, Otoniel, Cenaz macʉ̃, Caleb acabiji macʉ̃ Quiriat-sefer
    macãrẽ aꞌmewẽjẽ, miiwapa waꞌacʉ niwĩ. Tuꞌajanʉꞌcõ, Caleb cʉ̃ macõ Acsare Otonierẽ
    numisocʉ niwĩ.
  rmc-rmc: O Otňiel, o čhavo le Kenazoskro, savo sas phral le Kaleboske, zaiľa odi
    phuv a avke chudňa la Achsa romňake.
  nlg-nlg: Ma Othneil na dalena Kenaz, na hoghona Caleb gaia keri te lgavulea, ma
    Acsah te tauna Othneil.
  pes-OPV: و عتنئیل پسر قناز برادرکالیب آن را گرفت، و دختر خود عکسه را به او به زنی
    داد.
  ron-1924: Отниел, фиул луй Кеназ, фрателе луй Калеб, а пус мына пе еа; ши Калеб
    й-а дат де невастэ пе фийкэ-са Акса.
  ben-OBCV: কালেবের ভাই, কনসের ছেলে অৎনীয়েল সেটি দখল করলেন; অতএব কালেব তাঁর মেয়ে
    অক্‌ষার সঙ্গে অৎনীয়েলের বিয়ে দিলেন।
  som-som: Markaasaa magaaladii waxaa qabsaday Cotnii'eel oo ahaa ina Qenas kii Kaaleeb
    walaal u ahaa, markaasuu Caksaah u guuriyey.
  lat-VUC: 'Cepitque eam Othoniel filius Cenez frater Caleb junior: deditque ei Axam
    filiam suam uxorem.'
  eng-ASVBT: 'And Othniel the son of Kenaz, the brother of Caleb, took it: and he
    gave him Achsah his daughter to wife.'
  ita-1885: E Otniel, figliuolo di Chenaz, fratello di Caleb, la prese; e Caleb gli
    diede Acsa, sua figliuola, per moglie.
  eng-LXXUP: And Othniel the son of Kenaz the brother of Caleb took it; and he gave
    him Achsah his daughter to wife.
  eng-ULB: When Othniel son of Kenaz, Caleb's brother, captured it, Caleb gave him
    Aksah his daughter as a wife.
  spa-VBL: Otniel, hijo de Quenaz, hermano de Caleb, capturó la ciudad, por lo que
    Caleb le dio a su hija Acsa para que se casara.
  fra-_FOB: Alors Othniel, fils de Kénaz, frère de Caleb, la prit; et il lui donna
    pour femme sa fille Acsa.
  mal-mal: കാലേബിന്റെ സഹോദരനായ കെനസിന്റെ മകൻ ഒത്നീയേൽ അത് പിടിച്ചു; അവൻ തന്റെ മകൾ
    അക്സയെ അവന് ഭാര്യയായി കൊടുത്തു.
  urd-GVR: Kālib ke bhāī Ġhutniyel bin Qanaz ne shahr par qabzā kar liyā. Chunāṅche
    Kālib ne us ke sāth apnī beṭī Aksā kī shādī kar dī.
  suz-BL: मिनु कालेब आ लोक्‍ब केनाज आ तौ ओथ्‍नीएलमी मेको सहर ग्रात। मिनु कालेबमी ओथ्‍नीएल
    कली आ तमी अकसा ग्‍युंबे पा गेप्‍तु। न्‍यायाधीस ३:९
  ita-1927: Allora Otniel, figliuolo di Kenaz, fratello di Caleb la prese, e Caleb
    gli diede in moglie Acsa sua figliuola.
  ckb-ckb: ئیتر عۆسنیێلی کوڕی قەنەزی برای کالێب قیریەت سێفەری گرت، کالێبیش عەکسای
    کچی دایێ بۆ ئەوەی ببێتە ژنی.
  eng-BBE: 'And Othniel, the son of Kenaz, Caleb''s brother, took it: so he gave him
    his daughter Achsah for his wife.'
  kan-OKCV: ಆಗ ಕಾಲೇಬನ ತಮ್ಮನಾದ ಕೆನಾಜನ ಮಗನಾದ ಒತ್ನಿಯೇಲನು ಅದನ್ನು ಹಿಡಿದನು. ಅನಂತರ ಕಾಲೇಬನು
    ತನ್ನ ಮಗಳಾದ ಅಕ್ಸಾ ಎಂಬಾಕೆಯನ್ನು ಅವನಿಗೆ ಮದುವೆ ಮಾಡಿಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.015.016'
  tam-2017: அப்பொழுது காலேபின் சகோதரனாகிய கேனாசின் மகன் ஒத்னியேல் அதைக் கைப்பற்றினான்;
    எனவே, தன் மகள் அக்சாளை அவனுக்குத் திருமணம் செய்துகொடுத்தான்.
  spa-RV-1909: Y tomóla Othoniel, hijo de Cenez, hermano de Caleb; y él le dió por
    mujer á su hija Axa.
  ron-BTF: Și Otniel, fiul lui Chenaz, fratele lui Caleb, l-a luat; iar el i-a dat
    de soție pe fiica sa, Acsa.
  eng-WEBP: 'Othniel the son of Kenaz, the brother of Caleb, took it: and he gave
    him Achsah his daughter as wife.'
  eng-FBV: Othniel, son of Kenaz, brother of Caleb, captured the town so Caleb gave
    him his daughter Acsah to marry.
  nld-1939: Otniël, de zoon van Kenaz, de broer van Kaleb, nam het in; en deze gaf
    hem dus zijn dochter Aksa tot vrouw.
  nch-BL: Huan quitanito Otoniel itelpoca Cenaz cati eliyaya iicni Caleb. Huan huajca
    Caleb quimacac iichpoca Acsa para elis isihua Otoniel.
  vie-1934: Oát-ni-ên, con trai của Kê-na, cháu Ca-lép, bèn chiếm được thành; Ca-lép
    gả Aïc-sa, con gái mình, cho người làm vợ.
  hin-CV: कालेब के भाई केनज़ के पुत्र ओथनीएल ने किरयथ-सेफेर को अधीन कर लिया, तब कालेब
    ने उसे अपनी पुत्री अक्सा उसकी पत्नी होने के लिए दे दी.
  spa-BES: 'Otoniel, el hijo de Cenaz, el hermano de Caleb, la conquistó: y le dio
    a su hija Acsa por su esposa.'
  tdx-tdx: Aa le tinava’ i Otniele ana’i Kenaze rahalahi’ i Kalebe vaho natolo’e aze
    t’i Aksae anak’ ampela’e ho tañanjomba’e.
  tha-KJV: และโอทนีเอลบุตรชายเคนัส น้องชายของคาเลบตีเมืองนั้นได้ ท่านจึงยกอัคสาห์​บุ​ตรสาวของตนให้เป็นภรรยา
  por-BR-2018: E tomou-a Otniel, filho de Quenaz, irmão de Calebe; e ele lhe deu por
    mulher a sua filha Acsa.
  deu-ELO: Da nahm es Othniel ein, der Sohn Kenas', ein Bruder Kalebs; und er gab
    ihm seine Tochter Aksa zum Weibe.
  eng-WYC-2018: 'And Othniel, the son of Kenaz, the younger brother of Caleb, took
    the city: and Caleb gave Achsah, his daughter, (for a) wife to him.'
  epo-epo: Kaj prenis ĝin Otniel, filo de Kenaz, frato de Kaleb; kaj li donis al li
    sian filinon Aĥsa kiel edzinon.
  uig-PIN: Kalǝbning ukisi Kenazning oƣli Otniyǝl uni ixƣal ⱪildi, Kalǝb uningƣa ⱪizi
    Aksaⱨni hotunluⱪⱪa bǝrdi.
  beo-beo: 'Odeniele amo Ga:ilebe eya Gina:se ea mano da amo moilai lai dagoi. Amaiba:le,
    Ga:ilebe da ea idiwi A:igasa: amo ema i.'
  tpi-OTNT: Na Otniel, pikinini man bilong Kenas, brata bilong Kalep, i kisim dispela
    taun, na Kalep i givim Aksa long en na em i maritim.
  hau-SA: Otniyel ɗan Kenaz, ɗan’uwan Kaleb, ya ci Kiriyat Sefer da yaƙi; saboda haka
    Kaleb ya ba wa Aksa ’yarsa, ya kuwa aure ta.
  uig-LAT: Kalebning ukisi Kénazning oghli Otniyel uni ishghal qildi, Kaleb uninggha
    qizi Aksahni xotunluqqa berdi.
  nde-nde: U-Othiniyeli indodana kaKhenazi, umfowabo kaKhalebi, wayithumba; ngakho
    uKhalebi wendisela indodakazi yakhe u-Akhisa kuye.
  ton-ton: 'Pea naʻe lavaʻi ia ʻe Otinili ko e foha ʻo Kenasi, ko e tokoua ʻo Kelepi:
    pea naʻa ne ʻatu kiate ia hono ʻofefine ko ʻAkesa ko hono uaifi.'
  ces-1613: Dobyl ho pak Otoniel syn Cenezův, příbuzný Kálefův, i dal jemu Axu dceru
    svou za manželku.
  eng-WMB: 'Othniel the son of Kenaz, the brother of Caleb, took it: and he gave him
    Achsah his daughter as wife.'
  tam-TCV: காலேபின் சகோதரனான கேனாசின் மகன் ஒத்னியேல் அந்நகரைக் கைப்பற்றினான். எனவே
    காலேப் தன் மகள் அக்சாளை அவனுக்குத் திருமணம் செய்துகொடுத்தான்.
  ceb-ULB: Sa dihang si Otniel nga anak nga lalaki ni Kenas, nga igsoong lalaki ni
    Caleb, mibuntog niini, gihatag ni Caleb kaniya si Acsa nga iyang anak nga babaye
    ingon nga asawa.
  pol-UBG: I zdobył je Otniel, syn Kenaza, brata Kaleba; i dał mu swoją córkę Aksę
    za żonę.
  urd-GVU: کالب کے بھائی غُتنی ایل بن قنز نے شہر پر قبضہ کر لیا۔ چنانچہ کالب نے اُس
    کے ساتھ اپنی بیٹی عکسہ کی شادی کر دی۔
  deu-1912: Da gewann es Othniel, der Sohn des Kenas, der Bruder Kalebs; und er gab
    ihm seine Tochter Achsa zum Weibe.
  kan-2017: ಕೆನಜನ ಮಗನೂ ಕಾಲೇಬನ ತಮ್ಮನೂ ಆದ ಒತ್ನೀಯೇಲನು ಅದನ್ನು ವಶಪಡಿಸಿಕೊಂಡನು. ಅವನಿಗೆ ಕಾಲೇಬನ
    ಮಗಳಾದ ಅಕ್ಷಾಳನ್ನು ಮದುವೆಮಾಡಿಕೊಟ್ಟನು.
  tgo-tgo: Otɨniyel, iye Keleb ghaghae Kenas nariye, va i kivwalaŋgiya ghembako iyako,
    iya kaiwae Keleb i vaŋgu giya yawarumbuye Akɨsa weya amalaghɨniye na i vaŋgu.
  yap-yap: Me Othniel ni be’ ni pumo’on ni fak Kenaz ni walagen Kaleb e kol fare binaw,
    ma aram me pi’ Kaleb i Aksah ni fare pin ni fak ni nge le’engiy Othniel.
  hlt-MCSB: Te dongah Kiriathsepher te Kaleb kah a manuca Kenaz capa Othniel loh a
    loh tih anih yuu la a canu Akcah te a paek.
  mdy-ETH: ዬያሮ ካኣሌቤኮ ጌርሲ ማዔ ቄናዜ ናኣዚ፥ ዖቲኒዔኤሌ ዬኖ ካታሜሎ ዖሊ ዓርቄም ካኣሌቤ ፔኤኮ ናዎ ዓክሳኣኖ ዒዛም
    ዒንጌኔ፤
  twi-ASANTE: Ɛnna Kaleb nua Kenas babarima Otniel dii so enti, Aksa bɛyɛɛ Otniel
    yere.
  eng-WEBU: 'Othniel the son of Kenaz, the brother of Caleb, took it: and he gave
    him Achsah his daughter as wife.'
  bnp-bnp: Lakea e Otniel, e tune Kenas a bakovi, e turane Keleb i bolea a tanga iea.
    Muri e Keleb i habia vona e Aksa, i parangi vona.
  wal-wal: Yaagin Kaaleeba ishaa Qanaaza na7ai Otini7eeli he katamaa olidi oiqqiis;
    oiqqin Kaaleebi ba na7iyo Akiso ayyo immiis.
  spa-PDDPT: Otoniel, hijo de Cenaz, hermano de Caleb, la conquistó. Y él le dio como
    esposa a su hija Acsa.
  gun-gun: Ha'e gui Calebe ryke'y Quenaz ra'y Otniel ae oipe'a. Ha'e ramo ta'yxyrã
    ome'ẽ guajy Acsa.
  agu-BL: Yi jun yi xcye' tan cambaje'n yi ama'la'tz i'tz, Otoniel, yi cy'ajl Cenaz,
    yi titz'un Caleb. Tk'ol tzun Caleb yi me'ltz tan toque'n tetz txkel Otoniel.
  ilo-ULB: Ni Otniel nga anak ni Kenaz, a kabsat ni Caleb ti nangsakup iti daytoy.
    Inted ngarud ni Caleb kenkuana ni Acsa nga anakna a kas asawana.
  kpg-kpg: Othniel, tama daane Kenaz, go tuaahina o Caleb, gaa kumi di waahale, malaa
    Caleb gaa wanga dana dama ahina go Achsah gii lodo ginai.
  uig-ARA: كالەبنىڭ ئۇكىسى كېنازنىڭ ئوغلى ئوتنىيەل ئۇنى ئىشغال قىلدى، كالەب ئۇنىڭغا
    قىزى ئاكساھنى خوتۇنلۇققا بەردى.
  bsp-bsp: Otniyel wan ka Kenas wɛŋc ka Kalebi ɛmbaŋər ŋa di. Kɔ Kalebi ɔsɔŋ kɔ wan
    kɔn wəran Aksa kənɛŋcɛ.
  sus-sus: Kalebi xunya Kenasi xa di xɛmɛ Otiniyeli naxa nɔ Sifa taa ra. Kalebi naxa
    a xa di ginɛ Akasa fi a ma.
  pon-2006: Odniel, nein rien Kalep ohl ede Kenas, ahpw kalowehdi kahnimwo, Kalep
    eri kihong nah serepeino pwe en pwoudikihda.
  ksd-ksd: Ma Otniel natu i Kenas tura i Kaleb i ga uvia pa ia; ma i ga tul tar natuna
    Aksa tana upi dir a taulai.
  tur-YTC: Onu Kalev'in kardeşi Kenaz oğlu Otniel aldı ve kızı Aksa'yı ona eş olarak
    verdi.
  grc-BRENT: Καὶ ἔλαβεν αὐτὴν Γοθονιὴλ υἱὸς Χενὲζ ἀδελφοῦ Χάλεβ· καὶ ἔδωκεν αὐτῷ τὴν
    Ἀσχὰν θυγατέρα αὐτοῦ γυναῖκα.
  ind-AYT: Otniel, anak Kenas, adik Kaleb merebut kota itu, lalu Kaleb memberikan
    Akhsa, anaknya, menjadi istrinya.
  nya-nya: Otanieli, mwana wa mʼbale wa Kalebe, Kenazi, ndiye anawulanda. Choncho
    Kalebe anamupatsa mwana wake Akisa kuti akhale mkazi wake.
  hrv-hrv: Zauze ga Otniel, sin Kenaza, brata Kalebova; i dade mu Kaleb svoju kćer
    Aksu za ženu.
  mps-mps: Tama Otniel, te Kenasgo ogwa, te Kalepgo amago ogwa, te hanuba hwįgi pelama,
    te bulu bidi dabe aiyaba elaluama, te hanu sali, tama Kalepgo wegi Aksa te agaba
    menama, tama agai sali.
  tpi-tpi: Na Otniel, pikinini man bilong Kenas, brata bilong Kalep, i kisim dispela
    taun, na Kalep i givim Aksa long en na em i maritim.
  dan-1931: Og da Kenizzitten Otniel, Kalebs Broder, indtog det, gav han ham sin Datter
    Aksa til Hustru.
  vie-OVCB: Ốt-ni-ên, con của Kê-na, em Ca-lép, lập công đầu, chiếm thành, và được
    Ca-lép gả con gái là Ạc-sa cho người làm vợ.
  guj-2017: કાલેબના ભાઈ કનાઝના દીકરા ઓથ્નીએલે કિર્યાથ-સેફેર જીતી લીધું. તેથી કાલેબે
    તેની દીકરી આખ્સાહનાં લગ્ન તેની સાથે કરાવ્યાં.
  pon-2006A: Odniel, nein rien Kalep ohl ede Kenas, ahpw kalowehdi kahnimwo, Kalep
    eri kihong nah serepeino pwe en pwoudikihda.
  por-BRBSL: 'Othniel, o filho de Kenaz, irmão de Caleb, tomou-a: e lhe deu sua filha
    Achsah como esposa.'
  cth-cth: Kaleb e nawngha Kanaz e capa Othniel ni hote kho hah a tuk, Kaleb ni a
    canu Aksah hah ahni hane yu lah a poe.
  twi-twi: Ɛnna Kaleb nua Kenas babarima Otniel dii so nti, Aksa bɛyɛɛ Otniel yere.
  hlt-hlt: Te dongah Kiriathsepher te Kaleb kah a manuca Kenaz capa Othniel loh a
    loh tih anih yuu la a canu Akcah te a paek.
  tbz-SIM: Kɛ̀ Otinniyɛɛdi Kɑdɛbu yɔ̃fũ̀ɔ̃̀ kou Kenɑsi birɛɛ dì pɔ̀ntɛ, kɛ̀ Kɑdɛbuu
    ò duɔ́ nho kóo sɑpɑ̀ɑ̀.
  msy-2020: Ezɨ Kalepɨn dozim Kenas, an otarim Otniel, nguibar kamɨn gumazibav sogha
    me abɨra. Ezɨ Kalep uan guivim Aksa isa, a ganɨngizɨ an an iti.
  azb-azb: Oranı Kalevin qardaşı Kenazın oğlu Otniel aldı. Kalev də qızı Aksanı ona
    ərə verdi.
  eng-DBY: And Othniel the son of Kenaz, the brother of Caleb, took it; and he gave
    him Achsah his daughter as wife.
  hin-2017: तब कालेब के भाई ओत्नीएल कनजी ने उसे ले लिया; और उसने उसे अपनी बेटी अकसा
    को ब्याह दिया।
  swp-swp: Otinielu, Kinasa natuna, eanua abo i girihai, abo Akesa i mosei ia monena.
  eng-YLT: And Othniel son of Kenaz, brother of Caleb, doth capture it, and he giveth
    to him Achsah his daughter for a wife.
  eng-WYC-2017: 'And Othniel, the son of Kenaz, the younger brother of Caleb, took
    the city: and Caleb gave Achsah, his daughter, wife to him.'
  eng-WMBB: 'Othniel the son of Kenaz, the brother of Caleb, took it: and he gave
    him Achsah his daughter as wife.'
  urd-GVH: कालिब के भाई ग़ुतनियेल बिन क़नज़ ने शहर पर क़ब्ज़ा कर लिया। चुनाँचे कालिब
    ने उसके साथ अपनी बेटी अकसा की शादी कर दी।
  rug-rug: Otinieli sa tuna koreo e Kenazi, sa tasina koreo e Kelebi si vagina sa
    vasileana lavata, ke vala nia e Kelebi se Akasa sa tuna vineki meke haba ia sa.
  gaz-gaz: Obboleessi Kaaleb, Otniiʼeel ilmi Qenaz magaalattii qabate; Kaalebis intala
    isaa Aaksaa isatti heerumsiise.
  fra-LSG: Othniel, fils de Kenaz, frère de Caleb, s’en empara; et Caleb lui donna
    pour femme sa fille Acsa.
  yal-yal: Kalebi xunyɛ Kenasi a dii xɛmɛ Otiniyɛli yi Seferi taan yɛngɛ, a yi a nɔ.
    Kalebi yi a dii tɛmɛ Akasa fi a ma a ɲaxanla ra.
  haw-1868: Na Oteniela, ke keiki a Kenaze, ke kaikaina o Kaleba i hoopio aku ia wahi;
    a haawi aku la oia ia Akesa i kana kaikamahine i wahine nana.
  arb-NAV: فَاسْتَوْلَى عَلَيْهَا عُثْنِيئِيلُ بْنُ قَنَازَ أَخُو كَالَبَ، فَزَوَّجَهُ
    ابْنَتَهُ عَكْسَةَ.
  ewe-ewe: Otniel, Kenaz ƒe vi, ame si nye Kaleb ƒe tɔɖiyɔvi la, ɖu dua dzi, ale Kaleb
    tsɔ via nyɔnu Aksa na Otniel wozu srɔ̃a.
  eng-LEE: And 'Othniel the son of Kenaz, the brother of Caleb, captured it; and he
    gave him 'Achsah his daughter for wife.
  asm-FB: তাতে কালেবৰ ভায়েক, কনজৰ সন্তান অৎনীয়েলে কিৰিয়ৎ-চেফৰক বন্দী কৰে৷ তেতিয়া
    কালেবে নিজৰ জীয়েক অকচাক পত্নী হ’বলৈ তেওঁৰে সৈতে বিয়া দিলে।
  sus-A: كَلٍبِ شُنيَ كٍنَسِ شَ دِ شّمّ عٌتِنِيٍلِ نَشَ نْ سِقَ تَا رَ. كَلٍبِ نَشَ
    عَ شَ دِ فِنّ عَكَسَ قِ عَ مَ.
  fra-SBL: Othniel, fils de Kenaz, frère de Caleb, la prit ; et il lui donna pour
    femme sa fille Acsa.
  hbo-hbo: וַֽיִּלְכְּדָ֛הּ עָתְנִיאֵ֥ל בֶּן־קְנַ֖ז אֲחִ֣י כָלֵ֑ב וַיִּתֶּן־לֹ֛ו אֶת־עַכְסָ֥ה
    בִתֹּ֖ו לְאִשָּֽׁה׃
  piu-2006: '@see-verse:JOS.015.016'
  kik-kik: Nake Othinieli mũrũ wa Kenazu, mũrũ wa ithe na Kalebu, nĩwe watunyanire
    itũũra rĩu; nĩ ũndũ ũcio Kalebu akĩmũhe mwarĩ Akisa atuĩke mũtumia wake.
  fra-NCL: Othoniel, fils de Cénez, frère de Caleb, s’en empara, et Caleb lui donna
    sa fille Axa pour femme.
  cek-AK: To naah Kaleb amnawk, Kenaz capa Othniel mah tuk moe, pazawk; to pongah
    Kaleb mah a canu Aksah to anih han zu ah paek.
  cuk-cuk: Geb degine, Cenaz-machi-Otoniel, Caleb-e-niga neggwebur-susa gusad. Geb
    Otoniel Acsa-nikusad.
  uig-CYR: Каләбниң укиси Кеназниң оғли Отнийәл уни ишғал қилди, Каләб униңға қизи
    Аксаһни хотунлуққа бәрди.
  tel-2017: కాలేబు సోదరుడు కనజు కుమారుడు ఒత్నీయేలు దాని పట్టుకున్నాడు కాబట్టి అతడు
    తన కుమార్తె అక్సాను అతనికి భార్యగా ఇచ్చాడు.
  hat-BSA: Othniel, fis a Kenaz la, frè Caleb la te kaptire li. Konsa, li te bay li
    Acsa, fi li a, kòm madanm.
  kos-kos: Othniel, wen natul Kenaz su ma lel Caleb, el sruokya siti sac. Na Caleb
    el eisalang Achsah, acn natul, tuh elan mutan kial Othniel.
  hbo-WLC: וַֽיִּלְכְּדָ֛הּ עָתְנִיאֵ֥ל בֶּן־קְנַ֖ז אֲחִ֣י כָלֵ֑ב וַיִּתֶּן־ל֛וֹ אֶת־עַכְסָ֥ה
    בִתּ֖וֹ לְאִשָּֽׁה׃
  ibo-ibo: Ya mere, Otniel, nwa Kenaz, nwa nwanne Kaleb, lụgburu obodo ahụ nʼagha.
    Nʼihi nke a, Kaleb kpọnyere ya Aksa, bụ nwa ya nwanyị ka ọ bụrụ nwunye ya.
  ory-ory: ତହିଁରେ କାଲେବର ଭ୍ରାତା କନସର ପୁତ୍ର ଅତ୍ନୀୟେଲ ତାହା ହସ୍ତଗତ କରନ୍ତେ, ସେ ତାହା ସହିତ
    ଆପଣା କନ୍ୟା ଅକ୍‍ଷାର ବିବାହ ଦେଲେ।
  chk-chk: Iwe, Otniel nöün Kenas we mwän, nge Kenas pwin Kalep, a liapeni ewe telinimw.
    Iwe, Kalep a ngeni nöün we föpwül Aksa pwe pwülüan.
  rop-rop: Wal wanbala men neim Othniyel bin andimwei detlot pipul brom det taun.
    Det men bin san blanga det braja blanga Keilab neim Kenas. Wal Keilab bin gibit
    im doda Eksa blanga merrit langa Othniyel,
  ukr-1871: І опанував його Готониїл, син Кеназа, брата Калебового, і віддав за нього
    дочку свою Ахсу.
  deu-1951: Da gewann sie Otniel, der Sohn Kenas, des Bruders Kalebs; und er gab ihm
    seine Tochter Achsa zum Eheweib.
  eng-JPS: And Othniel the son of Kenaz, the brother of Caleb, took it; and he gave
    him Achsah his daughter to wife.
  srp-1865: I uze ga Gotonilo sin Kenezov, brat Halevov; i dade mu Ahsu kæer svoju
    za ženu.
  lug-lug: Osunieri omwana wa Kenazi, muganda wa Kalebu, n’akikuba, Kalebu n’amuwa
    Akusa muwala we amuwase.
  heb-heb: וילכדה עתניאל בן קנז אחי כלב ויתן לו את עכסה בתו לאשה׃
  ben-IRV: আর কালেবের ভাই কনষের ছেলে অৎনীয়েল তা অধিকার করলে তিনি তার সঙ্গে তার মেয়ে
    অক্‌ষার বিয়ে দিলেন।
  pan-pan: ਕਾਲੇਬ ਦੇ ਭਰਾ ਕਨਜ਼ ਦੇ ਪੁੱਤਰ ਆਥਨੀਏਲ ਨੇ ਉਸ ਨੂੰ ਜਿੱਤ ਲਿਆ ਸੋ ਉਹ ਨੇ ਅਕਸਾਹ ਆਪਣੀ
    ਧੀ ਉਸ ਨੂੰ ਵਿਆਹ ਦਿੱਤੀ।
  mya-JVB: ကာလက် ညီ ကေနတ် ၏သား ဩသံယေလ သည် ထိုမြို့ ကိုတိုက် ယူ၍ ကာလက်သည် သမီး အာခသ
    ကို သူ့ အား ပေးစား လေ၏။
  hmo-hmo: Vadaeni Otoniele Kena, Kaleba ena tadina Kena ena natuna ese Debiri hanua
    ia abia, vadaeni Kaleba ese iena natuna kekeni Akisa be Otoniele dekenai ia henia,
    iena adavana ia halaoa.
  urd-urd: तब कालिब के भाई क़नज़ के बेटे ग़तनीएल ने उसको सर कर लिया, इसलिए उसने अपनी
    बेटी 'अकसा उसे ब्याह दी।
  rus-SYN: И взял его Гофониил, младший сын Кеназа, брата Халевова, и отдал он в жену
    ему Ахсу, дочь свою.
  bqc-SIM: Kalɛbu dãuna Kenazi nɛ́ Ɔniɛli mɛ́ sì, ↄ̃ Kalɛbu a nɛnↄɛpi kpàwà.
  tcz-CHONGTHU: Caleb sopipa Kenaz chapa Othniel chun aga joutan ahileh Acsah chu
    Othniel ji ahung hitai.
  mar-mar: तेव्हा कालेबाचा भाऊ कनाज याचा पुत्र अथनिएल याने ते काबीज केले; यास्तव त्याने
    आपली कन्या अखसा त्यास पत्नी करून दिली.”
  qub-qub: Chay siudäman yaycuycorga chariran wauguin Cenazpa wamran Otonielmi. Chaura
    Calebga wamran Acsata goycuran Otonieltana warminpaj.
  hat-hat: Se pwòp frè Kalèb, Otonyèl, pitit Kenaz, ki te pran lavil la. Kalèb ba
    li Aksa, pitit fi li a, pou madanm.
  eng-BSB: So Othniel son of Caleb’s brother Kenaz captured the city, and Caleb gave
    his daughter Acsah to him in marriage.
  tod-tod: Kalɛɓe kɛɛɠɛloin Kenaze ná-doun zunui Wɔteniyɛle ɠa é ná zoni. Kalɛɓe
    ná-doun anzanui Akesa veeni bɛ ga anza.
  eng-WEBPB: 'Othniel the son of Kenaz, the brother of Caleb, took it: and he gave
    him Achsah his daughter as wife.'
  kbq-kbq: Higeno Kalepi nefu Kenasi mofavremo Otnieli Kiriat Sefa kumara hara huzmagateregeno,
    Kalepi'a mofa'a Aksana amigeno ara erinte'ne.
  nhe-BL: Huan quitlanito Otoniel itelpoca Cenaz tlen elqui iicni Caleb. Huan huajca
    Caleb quimacac iichpoca Acsa para elis isihua Otoniel.
  gub-BL: Na'e Otoniew Kenaz ta'yr Karew tywyr upyhyk tawhu a'e. A'e rupi omono Karew
    wazyr Akixa her ma'e izupe hemireko romo.
  eng-DRA: 'And Othoniel the son of Cenez, the younger brother of Caleb, took it:
    and he gave him Axa his daughter to wife.'
