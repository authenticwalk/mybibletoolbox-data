  urd-urd: और शा'रीम और अदीतीम और जदीरा और जदीरतीम; और यह चौदह शहर हैं और इनके गाँव
    भी हैं।
  rus-SYN: 'Шаараим, Адифаим, Гедера или Гедерофаим: четырнадцать городов с их селами.'
  bqc-SIM: Saalaiũ, Aditaiũ ń Gedela ge Gedelotaiũo. Wɛ̃́lɛ kɛ̀ gɛ̃o mɛ̀ndosai,
    an baade ń a bualoũↄ.
  tcz-CHONGTHU: Shaaraim, Adithaim, Gederah chuleh Gederothaim – khopi somleli toh
    avella khoho jouse ahi.
  mar-mar: आणि शाराईम व अदीथईम व गदेरा व गदेरोथईम, अशी चौदा नगरे, आणि त्यांची गावे;
  qub-qub: Saaraim, Aditaim, Gedera, Gederotaim. Chay chunca chuscu (14) siudäcuna
