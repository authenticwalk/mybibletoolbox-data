    fi gandoonni isaanii kudha afur turan.
  fra-LSG: Schaaraïm, Adithaïm, Guedéra, et Guedérothaïm; quatorze villes, et leurs
    villages.
  yal-yal: Saarayimi, Aditayimi, Gedera, e nun Gederotayimi. E birin malanxina taa
