  uig-CYR: Шаарайим, Адитаим, Гәдәраһ вә Гәдәротаим болуп, җәмий он төрт шәһәр вә
    уларға қарашлиқ кәнт-қишлақлар еди.
  tel-2017: షరాయిము, అదీతాయిము, గెదెరోతాయిము అనే గెదేరా అనేవి. వాటి పల్లెలు పోగా పద్నాలుగు
    పట్టణాలు.
  hat-BSA: Schaaraïm, Adithaïm, Guedéra, avèk Guedérothaïm; katòz vil avèk bouk pa
