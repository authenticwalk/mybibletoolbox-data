  ory-ory: ଓ ଶାରୟିମ୍‍ ଓ ଅଦୀଥୟିମ୍‍ ଓ ଗଦେରା ଓ ଗଦେରୋଥୟିମ୍‍; ଗ୍ରାମ ସମେତ ଏହି ଚଉଦ ନଗର।
  chk-chk: Sa-araim, Atitaim, Ketera me Keterotaim, ükükür meinisin engol me rüanü
    telinimw fiti wisoposopur.
  rop-rop: Sharaiyim, Edathaiyim, Gedara en Gedarothaiyim. Deibin gedim ol detlot
    14 taun garram ola lilwan taun du weya jidan raidaran langa detlot taun.
