  deu-1951: Adullam, Socho, Aseka, Saaraim, Aditaim, Gereda, Gederotaim;
  eng-JPS: and Shaaraim, and Adithaim, and Gederah, with Gederothaim; fourteen cities
    with their villages.
  srp-1865: I Sagarim i Aditajim i Gedira i Gedirotajim; èetrnaest gradova sa selima
    svojim.
  lug-lug: n’e Saalayimu, n’e Adisaimu, n’e Gedera, n’e Gederosaimu, ebibuga kkumi
    na bina n’ebyalo byabyo.
