  eng-WMBB: Shaaraim, Adithaim and Gederah (or Gederothaim); fourteen cities with
    their villages.
  urd-GVH: शारैम, अदितैम और जदीरा यानी जदीरतैम। इन शहरों की तादाद 14 थी। हर शहर के
