  ben-IRV: শারয়িম, অদীথয়িম, গদেরা ও গদেরোথয়িম; তাদের গ্রামের সঙ্গে চৌদ্দটি নগর।
  pan-pan: ਅਤੇ ਸ਼ਅਰਯਿਮ ਅਤੇ ਅਦੀਯਮਿਥ ਅਤੇ ਗਦੇਰਾਹ ਅਤੇ ਗਦੇਰੋਥਯਿਮ। ਚੌਦਾਂ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ
    ਦੇ ਪਿੰਡ।
  mya-JVB: ရှာရိမ် မြို့၊ အဒိသိမ် မြို့၊ ဂဒေရ မြို့၊ ဂဒေရောသိမ် မြို့၊ ရွာ နှင့်တကွ
    မြို့ ပေါင်းကား၊ ဆယ်ငါးမြို့တည်း။
  hmo-hmo: Saraimi, Aditaimi, Gedera, Gederotaimi. Inai be hanua ibounai 14, mai edia
