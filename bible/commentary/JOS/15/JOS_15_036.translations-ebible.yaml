  fra-NCL: 'Saraïm, Adithaïm, Gédéra et Gédérothaïm : quatorze villes et leurs villages.'
  cek-AK: Sharaim, Adithaim hoi Gederah, Gederothaim; sangqum boih ah vangpuinawk
    hoi vangtanawk hatlai palito oh;
  cuk-cuk: Saaraim, Aditaim, Gedera, degi, Gederotaim. Bela we-neggweburmar gwaambe-gakabake
