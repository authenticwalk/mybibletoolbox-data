verse: JOS.015.036
translations:
  mal-C: ശയരയീം, അദീഥയീം, ഗെദേരാ അഥവാ, ഗെദെരോഥയീം; ഇങ്ങനെ പതിന്നാലു പട്ടണങ്ങളും അവയുടെ
    ഗ്രാമങ്ങളും;
  deu-TKW: Saaraim, Adithaim, Gedera und Gederothaim - vierzehn Städte mit den zugehörigen
    Dörfern.
  lin-lin: 'Shaarayimi, Aditayimi, Gedera to Gederotayimi : bingumba nyonso ezalaki
    zomi na minei elongo na bamboka na yango ya mike-mike.'
  eng-LSV: and Sharaim, and Adithaim, and Gederah, and Gederothaim; fourteen cities
    and their villages.
  eng-GNV: 'And Sharaim, and Adithaim, and Gederah, and Gederothaim: fourteene cities
    with their villages.'
  eng-WEBSTER: 'And Sharaim, and Adithaim, and Gederah, and Gederothaim; fourteen
    cities with their villages:'
  nhw-BL: Saaraim, Aditaim, Gedera huan Gederotaim. Huajca elqui 14 altepeme huan
    ininpilaltepetzitzi ipan tlamayamitl.
  swh-ONEN: Shaaraimu, Adithaimu na Gedera (au Gederothaimu); yote ni miji kumi na
    minne, pamoja na vijiji vyake.
  bba-bba: kɑ Sɑɑrɑimu, kɑ Aditɑimu, kɑ Gederɑ, kɑ Gederɔtɑimu. Si mɑɑ, su kuɑwɑ wɔkurɑ
    nnɛ, ɡen bɑɑɡere kɑ ɡen bɑru kpɑɑnu.
  eng-KJVCPB: and Sharaim, and Adithaim, and Gederah, and Gederothaim; fourteen cities
    with their villages.
  luo-luo: Sharaim, Adithaim, kod Gedera (kata Gederothaim). Giduto ne gin mier gi
    gwenge maromo apar gangʼwen.
  meu-meu: 'bona Saaraimi bona Aditaim bona Gedera bona Gederotaim: hanua gwauta-hani
    mai edia hanua maraḡidia ida.'
  npi-ULB: शारैम, अदीतैम, र गदेरा (अर्थात् गदेरोतेम)। यिनीहरू तिनीहरूका गाउँहरूसहित
    चौध सहर थिए ।
  yor-yor: Ṣaaraimu, Adittaimu àti Gedera (tàbí Gederotaimu). Ìlú mẹ́rìnlá àti àwọn
    ìletò wọn.
  ind-ind: '@see-verse:JOS.015.035'
  pes-OPCB: شعرایم، عدیتایم، جدیره و جدیرتایم، جمعاً چهارده شهر با روستاهای اطراف.
  tgl-ULB: Saaraim, Aditaim, at Gedera (ito ay Gederotaim). Ang mga ito ay labing-apat
    na lungsod sa bilang, hindi kabilang ang kanilang mga nayon.
  hui-hui: Ani wialu Saraimibi Adidaimibi Gederabi Gederodaimibi wigi bini. Tano timbuni
    uruni lamaga halu deria (14) bibahende wialu tano maru emene dewa dege wia para
    para bu wigi bini.
  mya-mya: '@see-verse:JOS.015.035'
  bod-N: ཤ་ཨ་ར་ཡིམ། ཨ་དི་ཐ་ཡིམ། གེ་དེ་ར། གེ་དེ་རོ་ཐ་ཡིམ་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཅུ་བཞི་དང་དེ་རྣམས་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་སོ།
    །
  sna-sna: Shaaraimi, Adhitaimi, neGedhera (kana kuti Gedherotaimi) anova maguta gumi
    namana pamwe chete nemisha yawo.
  spa-BLM: Shaaraim, Adithaim y Gederah (o Gederothaim); catorce ciudades con sus
    aldeas.
  cac-cac: '@see-verse:JOS.015.035'
  swh-ULB: Shaaraimu, Adithaimu, na Gedera ( ambayo ndio Gederothaimu). Hesabu ya
    miji hii ilikuwa ni kumi na nne, pamoja na vijiji vyao.
  bel-bel: 'Шаараім, Адытаім, Гедэра альбо Гедэратаім: чатырнаццаць гарадоў зь іх
    сёламі.'
  deu-ELBBK: 'und Schaaraim und Aditaim und Gedera und Gederotaim: 14 Städte und ihre
    Dörfer.'
  mbb-OT: 'Shaaraim, Aditaim, wey Gedera (etawa Gederotaim): ne 14 langun he inged,
    ne ebpekeuman pa kayi is dezeisey he menge lugar ziyà te peliǥuy kayi he menge
    inged.'
  mal-2015: ശാരയീം, അദീഥയീം, ഗെദേരാ, ഗെദെരോഥയീം; ഇങ്ങനെ പതിനാലു പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും;
  rmc-rmc: 'o Šaarajim, o Aditajim, e Gedera the o Gederotajim: dešuštar (14) fori
    the lengre gavenca.'
  nlg-nlg: Shaaraim, Adithaim, Gederah, mi Gederothaim. Gaighi udolu, ara hangavulu
    vati na komu sule maia na lei komu pile tara kililighi.
  pes-OPV: و شعرایم و عدیتایم و الجدیره و جدیرتایم، چهارده شهر با دهات آنها.
  ron-1924: Шаараим, Адитаим, Гедера ши Гедеротаим; патрузечь де четэць ши сателе
    лор.
  ben-OBCV: শারয়িম, অদীথয়িম ও গদেরা—চোদ্দোটি নগর ও সেগুলির সন্নিহিত গ্রামগুলি।
  som-som: iyo Shacarayim, iyo Cadiitayim, iyo Gedeeraah, iyo Gedeerootayim, oo iyana
    waa afar iyo toban magaalo iyo tuulooyinkoodii.
  lat-VUC: 'et Saraim et Adithaim et Gedera et Gederothaim: urbes quatuordecim, et
    villæ earum.'
  eng-ASVBT: and Shaaraim, and Adithaim, and Gederah, and Gederothaim; fourteen cities
    with their villages.
  ita-1885: e Saaraim, e Aditaim, e Ghedera, e Ghederotaim; quattordici città, con
    le lor villate.
  eng-LXXUP: And Shaaraim and Gederah, and its villages; fourteen cities, and their
    villages;
  eng-ULB: Shaaraim, Adithaim, and Gederah (that is, Gederothaim). These were fourteen
    cities in number, including their villages.
  spa-VBL: Sajarayin, Aditatin, Guederá, y Guederotayin, es decir, diez ciudades con
    sus aldeas.
  fra-_FOB: Shaaraïm, Adithaïm, Guédéra, et Guédérothaïm, quatorze villes et leurs
    villages;
  mal-mal: ശാരയീം, അദീഥയീം, ഗെദേരാ, ഗെദെരോഥയീം; ഇങ്ങനെ പതിനാല് പട്ടണങ്ങളും അവയുടെ
    ഗ്രാമങ്ങളും;
  urd-GVR: Shāraim, Aditaim aur Jadīrā yānī Jadīrataim. In shahroṅ kī tādād 14 thī.
    Har shahr ke gird-o-nawāh kī ābādiyāṅ us ke sāth ginī jātī thīṅ.
  suz-BL: शा-आराइम, अदीथैम, गेदेराह नु गेदे-रोथैम बाक्‍नीम। मेको नेल्‍ल पा १४ ओटा
    सहर नु आन नेक्‍था ङा गाउं नेल्‍ल यो बाक्‍नीम।
  ita-1927: 'Shaaraim, Aditaim, Ghedera e Ghederotaim: quattordici città e i loro
    villaggi;'
  ckb-ckb: شەعەرایم، عەدیتەیم، گەدێرا یان گەدێرۆتەیم بوون، واتە چواردە شارۆچکە بە
    گوندەکانیانەوە.
  eng-BBE: And Shaaraim, and Adithaim, and Gederah, and Gederothaim; fourteen towns
    with their unwalled places.
  kan-OKCV: ಶಾರಯಿಮ್, ಅದೀತಯಿಮ್, ಗೆದೇರಾ, ಗೆದೆರೋತಯಿಮ್ ಎಂಬ ಹದಿನಾಲ್ಕು ಪಟ್ಟಣಗಳು ಮತ್ತು ಅವುಗಳ
    ಗ್ರಾಮಗಳು.
  bbb-bbb: '@see-verse:JOS.015.035'
  tam-2017: சாராயீம், அதித்தாயீம், கெதேரா, கேதெரொத்தாயீம்; இந்தப் பட்டணங்களும் அவைகளுடைய
    கிராமங்களும் உட்பட பதினான்கு.
  spa-RV-1909: Y Saraim, y Adithaim, y Gedera, y Gederothaim; catorce ciudades con
    sus aldeas.
  ron-BTF: Și Șaaraim și Aditaim și Ghedera și Ghederotaim; paisprezece cetăți cu
    satele lor.
  eng-WEBP: Shaaraim, Adithaim and Gederah (or Gederothaim); fourteen cities with
    their villages.
  eng-FBV: Shaaraim, Adithaim, Gederah, and Gederothaim—fourteen towns with their
    associated villages.
  nld-1939: Sjaäráim, Aditáim, Gedera en Gederotáim; veertien steden met haar dorpen.
  nch-BL: Saaraim, Aditaim, Gedera huan Gederotaim. Huajca elqui 14 altepeme huan
    ininpilaltepehua ipan tamayamit.
  vie-1934: 'Sa-a-ra-im, A-đi-tha-im, Ghê-đê-ra, và Ghê-đê-rô-tha-im: hết thảy là
    mười bốn thành với các làng của nó.'
  hin-CV: शअरयिम, अदीथयिम, गदेरा तथा गदेरोथायिम और उनके गांवों के साथ चौदह नगर.
  spa-BES: Saaraim, Aditaim, Gedera, y Gederotaim; Catorce pueblos con sus aldeas.
  tdx-tdx: 'naho i Saraime naho i Aitaime naho i Gederà vaho i Gederotaime: rova folo-efats’
    amby rekets’ o tanà’eo.'
  tha-KJV: ชาอาราอิม อด​ีธาอิม เกเดราห์ เกเดโรธาอิม รวมเป็นสิบสี่หัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: E Saaraim, e Aditaim, e Gederá, e Gederotaim; catorze cidades com suas
    aldeias.
  deu-ELO: 'und Schaaraim und Adithaim und Gedera und Gederothaim: vierzehn Städte
    und ihre Dörfer.'
  eng-WYC-2018: and Sharaim, Adithaim, and Gederah, and Gederothaim; fourteen cities,
    and the towns of those;
  epo-epo: 'kaj Ŝaaraim kaj Aditaim kaj Gedera kaj Gederotaim: dek kvar urboj kaj
    iliaj vilaĝoj.'
  uig-PIN: Xaarayim, Aditaim, Gǝdǝraⱨ wǝ Gǝdǝrotaim bolup, jǝmiy on tɵt xǝⱨǝr wǝ ularƣa
    ⱪaraxliⱪ kǝnt-ⱪixlaⱪlar idi.
  beo-beo: '@see-verse:JOS.015.035'
  tpi-OTNT: na Saraim na Aditaim na Gedera na Gederotaim. Long dispela distrik i gat
    14 taun wantaim ol ples i stap klostu long ol.
  hau-SA: Sha’arayim, Aditayim, Gedera (Gederotayim ke nan). Garuruwa goma sha huɗu
    ke nan da ƙauyukansu.
  uig-LAT: Shaarayim, Aditaim, Gederah we Gederotaim bolup, jemiy on töt sheher we
    ulargha qarashliq kent-qishlaqlar idi.
  nde-nde: iShaharayimu, i-Adithayimu leGedera (kumbe iGederothayimu) amadolobho alitshumi
    lane lemizi yawo.
  ton-ton: Mo Saleimi, mo Etieimi, mo Kitela, mo Kitelotemi; ko e kolo ʻe hongofulu
    ma fā mo honau ngaahi potu kakai.
  ces-1613: A Saraim, Aditaim, a Gedera, a Gederotaim, měst čtrnácte i vsi jejich;
  eng-WMB: Shaaraim, Adithaim and Gederah (or Gederothaim); fourteen cities with their
    villages.
  tam-TCV: சாராயீம், அதித்தாயீம், கெதேரா அல்லது கெதெரோத்தாயீம் ஆகிய பதினான்கு நகரங்களும்
    அவற்றின் கிராமங்களும் ஆகும்.
  ceb-ULB: Saaraim, Aditaim, ug Gedera (nga mao ang, Gederotaim). Napulo ug upat ang
    gidaghanon niini nga mga siyudad, lakip ang kabaryohan niini.
  pol-UBG: 'Szaaraim, Aditaim, Gedera i Gederotaim: czternaście miast wraz z przyległymi
    do nich wioskami.'
  urd-GVU: شعریم، عدِتیم اور جدیرہ یعنی جدیرتیم۔ اِن شہروں کی تعداد 14 تھی۔ ہر شہر
    کے گرد و نواح کی آبادیاں اُس کے ساتھ گنی جاتی تھیں۔
  deu-1912: Saaraim, Adithaim, Gedera, Gederothaim. Das sind vierzehn Städte und ihre
    Dörfer.
  kan-2017: ಅದುಲ್ಲಾಮ್, ಸೋಕೋ, ಅಜೇಕಾ, ಶಾರಯಿಮ್, ಅದೀತಯಿಮ್, ಗೆದೇರಾ, ಗೆದೆರೋತಯಿಮ್ ಎಂಬ ಹದಿನಾಲ್ಕು
    ಪಟ್ಟಣಗಳು ಮತ್ತು ಅವುಗಳಿಗೆ ಸೇರಿದ ಗ್ರಾಮಗಳು.
  tgo-tgo: Saaraim, Aditaim, Gedera na Gaderotaim. Ghembaghemba laghɨlaghɨye lenji
    ghanaghanagha vara ghembayaworo na ghembavarɨ weinjiyaŋgiya ghembaghemba nanasiye
    evasiwanji.
  yap-yap: 'Shaaraim, Adithaim, Gederah, nge Gederothaim: ragag nge aningeg e binaw
    u gubin, nib mu’un e yochi binaw nib liyeg e pi binaw nem ngay.'
  hlt-MCSB: Shaaraim, Adithaim, Grderah, Gederothaim, khopuei hlai li neh amih kah
    vangca rhoek.
  mdy-ETH: ሻዕራይሜ፥ ዓዲታይሜ፥ ጌዴራና ጌዴሮታይሜ ጌይንታያ ዎሊ ዑፃ ታጶ ዖይዶ ካታማ ማዓዛ ዔያቶኮ ኮይላ ዻካ ዻካ ካታማኣ
    ዓኣኔ።
  twi-ASANTE: Saaraim ne Aditaim ne Gedera ne Gederotaim. Saa nkuro yi ne nkuraaseɛ
    a atwa ho ahyia nyinaa dodoɔ yɛ dunan.
  eng-WEBU: Shaaraim, Adithaim and Gederah (or Gederothaim); fourteen cities with
    their villages.
  bnp-bnp: e Saraim, e Aditaim, e Gedera (a rana tara Gederotaim). A tabeke iea i
    tahoka a maka tanga dagi turana a maka tanga kiroko i ravulu a polona i va.
  wal-wal: SHaa7iraima, Aditaima, Gadeeranne Gaderootaima. Ha katamati bantta moottatuura
    issippe tammanne oidda.
  spa-PDDPT: 'Saraim, Aditaim, Gedera y Gederotaim: 14 ciudades con sus aldeas.'
  gun-gun: Saaraim, Aditaim, Gedera ha'e Gederotaim. Ha'e javi vy ma catorze tetã
    ikuai, ijyvýry tekoa ikuai va'e reve.
  agu-BL: Tu yi e'chk tnum Saaraima, Aditaim, Gedera tu Gederotaim. Ya'stzun yi cyajlajt
    tnum tuml yi e'chk aldey yi at chicwent.
  ilo-ULB: Saaraim, Aditaim, ken Gedera (dayta ket Gederotaim). Sangapulo ket uppat
    a siudad ti bilang dagitoy, saan a maibilang dagiti barioda.
  kpg-kpg: Shaaraim, Adithaim, Gederah, mo Gederothaim. Nia waahale huogodoo aanei
    le e madangaholu maa lima mono dama waahale ala i nadau daha.
  uig-ARA: شائارايىم، ئادىتائىم، گەدەراھ ۋە گەدەروتائىم بولۇپ، جەمئىي ئون تۆت شەھەر
    ۋە ئۇلارغا قاراشلىق كەنت-قىشلاقلار ئىدى.
  bsp-bsp: Sarayim, Aditayim, kɔ Kedera nkɛ aŋwe sɔ Kederotayim mɔ. Sədare wəco kɔ
    maŋkəlɛ (14) kɔ sədare səfɛt sa si.
  sus-sus: Saarayimi, Aditayimi, Gedera, e nun Gederotayimi. E birin nalanxi taa fu
    nun naani, nun e daaxae.
  pon-2006: Saaraim, Adidaim, Kedera oh Kederodaim; koaros patpene me eisek pahieu
    iangahki kisin kahnimw kan me kapilirailpene.
  ksd-ksd: Saraim, Aditaim, Gedera, ma Gederotaim; diat par a vinun ma a ivat na pia
    na pal ma kadia lavur gunan ik.
  tur-YTC: Şarayim, Aditayim ve Gedera (ya da Gederotayim); köyleriyle birlikte on
    dört kent.
  grc-BRENT: καὶ Σακαρὶμ, καὶ Γάδηρα, καὶ αἱ ἐπαύλεις αὐτῆς· πόλεις δεκατέσσαρες,
    καὶ αἱ κῶμαι αὐτῶν.
  ind-AYT: Saaraim, Aditaim, Gedera, Gederotaim; empat belas kota dengan desa-desanya.
  nya-nya: Saaraimu, Aditaimu, ndi Gederi (kapena Gederotaimu). Mizinda yonse inalipo
    14 pamodzi ndi midzi yake yozungulira.
  hrv-hrv: 'Šaarajim, Aditajim, Hagedera i Gederotajim: četrnaest gradova s njihovim
    selima.'
  mps-mps: Saraim, Aditaim, Gedera, te gasa nogi me Gederotaim, te elaluali. Te nogo
    si olama, sągągo me si me si hanu badi, te tama tigidali bulu dabe dali te pąde
    elaluali.
  tpi-tpi: na Saraim na Aditaim na Gedera na Gederotaim. Long dispela distrik i gat
    14 taun wantaim ol ples i stap klostu long ol.
  dan-1931: Sja'arajim, Aditajim, Gedera og Gederotajim; tilsammen fjorten Byer med
    Landsbyer.
  vie-OVCB: Sa-a-ra-im, A-đi-tha-im, Ghê-đê-ra, và Ghê-đê-rô-tha-im—cộng là mười bốn
    thành với các thôn ấp phụ cận.
  guj-2017: શારાઈમ, અદીથાઈમ, ગદેરા ગદરોથાઈમ; તેઓનાં તાબાના ગામો સહિત આ કુલ ચૌદ નગરો
    હતાં.
  pon-2006A: Saaraim, Adidaim, Kedera oh Kederodaim; koaros patpene me eisek pahieu
    iangahki kisin kahnimw kan me kapilirailpene.
  por-BRBSL: Shaaraim, Adithaim e Gederah (ou Gederothaim); catorze cidades com seus
    vilarejos.
  cth-cth: Shaaraim, Adithaim, Gederah, Gederothaim, hoi abuemlah kho 14 a pha touh
    a pha teh khotenaw pueng hai a poe sin.
  twi-twi: Saaraim ne Aditaim ne Gedera ne Gederotaim. Saa nkurow yi ne nkuraa a atwa
    ho ahyia nyinaa dodow yɛ dunan.
  hlt-hlt: Shaaraim, Adithaim, Grderah, Gederothaim, khopuei hlai li neh amih kah
    vangca rhoek.
  tbz-SIM: nɛ̀ Sɑdɑimmu nɛ̀ Aditɑimmu nɛ̀ Kededɑɑ nɛ̀ Kedeotɑimmu, kɛ̀ dɛ̀ɛ wɛ̃nnɛ́
    yɛhɛkɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀nɑ̀ɑ̀ nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́.
  msy-2020: Saraim, Aditaim, ko Gedera, an ziar mam, Gederotaim. Distrighɨn kam 14plan
    nguibar ekiaba an iti, ezɨ nguibar dozir maba dar boroghɨra iti.
  azb-azb: Şaarayim, Aditayim, Gedera və Gederotayim. Bunlar da kəndləri ilə birlikdə
    on dörd şəhər idi.
  eng-DBY: 'and Shaaraim, and Adithaim, and Gederah, and Gederothaim: fourteen cities
    and their hamlets.'
  hin-2017: शारैंम, अदीतैम, गदेरा, और गदेरोतैम; ये सब चौदह नगर हैं, और इनके गाँव भी
    हैं।
  swp-swp: '@see-verse:JOS.015.035'
  eng-YLT: and Sharaim, and Adithaim, and Gederah, and Gederothaim; fourteen cities
