  eng-BSB: Shaaraim, Adithaim, and Gederah (or Gederothaim)—fourteen cities, along
    with their villages.
  tod-tod: Saalayime, Aditayime, Gedeela, ta Gedeelɔtayime. Taa wolai liegɔi ɠɛni
    ga puugɔ maazu naanigɔ (14), ta ma laa goiti.
  eng-WEBPB: Shaaraim, Adithaim and Gederah (or Gederothaim); fourteen cities with
    their villages.
  kbq-kbq: Sa'araimima, Atithaimima, Gederama, Gederotaimima huno me'ne. Ana makara
    14ni'a ranra kumatmi me'negeno, ne'onse kumazmia megagitere hu'ne.
  nhe-BL: Saaraim, Aditaim, Gedera huan Gederotaim. Huajca elqui 14 altepetini huan
    ininpilaltepetzitzi ipan tlamayamitl.
  gub-BL: Xàrài, Ànitài, Zener, Kenerotài. Nezewe heta 14 tawhu wà. Heta taw pixika'i
    ma'e a'e tawhu wanuwake har wà no.
  eng-DRA: 'And Saraim and Adithaim and Gedera and Gederothaim: fourteen cities, and
    their villages.'
