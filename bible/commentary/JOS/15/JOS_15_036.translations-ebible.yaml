  hbo-WLC: וְשַׁעֲרַ֙יִם֙ וַעֲדִיתַ֔יִם וְהַגְּדֵרָ֖ה וּגְדֵרֹתָ֑יִם עָרִ֥ים אַרְבַּֽע־עֶשְׂרֵ֖ה
    וְחַצְרֵיהֶֽן׃
  ibo-ibo: Shaaraim, Aditaịm na Gedera (maọbụ Gederotaịm). Ha niile dị obodo iri na
