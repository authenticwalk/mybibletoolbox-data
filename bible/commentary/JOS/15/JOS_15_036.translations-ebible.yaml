  arb-NAV: وَشَعَرَايِمَ وَعَدِيتَايِمَ وَالْجُدَيْرَةَ وَجُدَيْرُوتَايِمَ. وَهِيَ
    فِي جُمْلَتِهَا أَرْبَعَ عَشْرَةَ مَدِينَةً مَعَ ضِيَاعِهَا.
  ewe-ewe: Saaraim, Aditaim, Gedera (alo Gederotaim). Du siawo nye du wuiene kple
    kɔƒe siwo ƒo xlã wo.
  eng-LEE: 'And Sha''arayim, and ''Adithayim, and Gederah, and Gede-rothayim: fourteen
    cities with their villages.'
  asm-FB: চাৰয়িম, অদীথয়িম আৰু গদেৰা৷ তেওঁলোকৰ গাওঁবোৰ গণনা নকৰি এইবোৰ সকলো নগৰৰ
    সংখ্যা আছিল চৌধ্যখন৷
  sus-A: سَارَيِمِ، عَدِتَيِمِ، فٍدٍرَ، عٍ نُن فٍدٍرٌتَيِمِ. عٍ بِرِن نَلَنشِ تَا
    قُ نُن نَانِ، نُن عٍ دَاشَيٍ.
  fra-SBL: Shaaraim, Adithaim et Gederah (ou Gederothaim) ; quatorze villes et leurs
    villages.
  hbo-hbo: וְשַׁעֲרַ֙יִם֙ וַעֲדִיתַ֔יִם וְהַגְּדֵרָ֖ה וּגְדֵרֹתָ֑יִם עָרִ֥ים אַרְבַּֽע־עֶשְׂרֵ֖ה
    וְחַצְרֵיהֶֽן׃
  piu-2006: '@see-verse:JOS.015.035'
  kik-kik: na Shaaraimu, na Adithaimu, na Gedera (kana Gederothaimu); mothe maarĩ
