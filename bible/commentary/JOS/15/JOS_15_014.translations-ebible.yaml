verse: JOS.015.014
translations:
  mal-C: ഹെബ്രോനിൽനിന്ന് ശേശായി, അഹീമാൻ, തൽമായി എന്നിങ്ങനെ അനാക്കിന്റെ പിൻഗാമികളായ
    മൂന്ന് അനാക്യകുലങ്ങളെ കാലേബ് ഓടിച്ചുകളഞ്ഞു.
  deu-TKW: Und Kaleb vertrieb von dort die drei Söhne Enaks, Sesai, Ahiman und Thalmai,
    die Sprößlinge Enaks.
  lin-lin: 'Kalebi abenganaki, wuta na Ebron, bakitani misato ya Anaki : Sheshayi,
    Ayimani mpe Talimayi.'
  eng-LSV: 'And Caleb is dispossessing there the three sons of Anak: Sheshai, and
    Ahiman, and Talmai, children of Anak,'
  eng-GNV: And Caleb droue thence three sonnes of Anak, Sheshai, and Ahiman, and Talmai,
    the sonnes of Anak.
  eng-WEBSTER: And Caleb drove thence the three sons of Anak, Sheshai, and Ahiman,
    and Talmai, the children of Anak.
  nhw-BL: Huan Caleb quintojtocac tlen Hebrón nopa eyi itelpocahua Anac catli inintoca
    Sesai, Ahimán huan Talmai, huan moaxcati nopa altepetl.
  swh-ONEN: Kutoka Hebroni Kalebu alifukuza hao wana watatu wa Anaki, nao ni Sheshai,
    Ahimani na Talmai, wazao wa Anaki.
  bba-bba: Kɑlɛbu wi, u Anɑkibɑn bwesenu itɑ ɡirɑ. Berɑ Sesɑibɑ kɑ Akimɑnibɑ kɑ sere
    Tɑlimɑibɑ.
  eng-KJVCPB: And Caleb drove thence the three sons of Anak, Sheshai, and Ahiman,
    and Talmai, the children of Anak.
  luo-luo: Kochakore Hebron, Kaleb noriembo jo-Anak adek, ma gin Sheshai, Ahiman kod
    Talmai ma gin nyikwa Anak.
  meu-meu: Bena Kaleb ese Anak garana tatoi unu amo e luludia lasi, Sesai bona Ahiman
    bona Talmai.
  npi-ULB: कालेबले त्यहाँबाट तिन जना अनाकका छोरालाई धपाएः शेशै, अहीमान र तल्मै जो
    अनाकका सन्तानहरू थिए ।
  yor-yor: Kalebu sì lé àwọn ọmọ Anaki mẹ́ta jáde láti Hebroni; Ṣeṣai, Ahimani, àti
    Talmai, ìran Anaki.
  ind-ind: Kaleb sudah mengusir ketiga suku dari bangsa Anakim, yaitu Sesai, Ahiman,
    dan Talmai.
  pes-OPCB: کالیب، طایفه‌های شیشای، اخیمان و تَلَمای را که از نسل عناق بودند از آنجا
    بیرون راند.
  tgl-ULB: 'Pinalayas ni Caleb mula doon ang tatlong lipi ng mga kaapu-apuhan ni Anak:
    Sesai Aiman at Talmai, mga kaapu-apuhan ni Anak.'
  hui-hui: Kalebe ibugua Anaga aguanenenaga tano ogoniha Sesai hameiginiru Ahimana
    hameiginiru Talamai hameiginiru palearia bibahende balu bo taliatagi hene.
  mya-mya: ကာ​လက်​သည်​အာ​န​က​၏​အ​ဆက်​အ​နွယ် များ​ဖြစ်​သော​ရှေ​ရှဲ​သား​ချင်း​စု၊ အ​ဟိ​မန်
    သား​ချင်း​စု​နှင့်​တာ​လ​မဲ​သား​ချင်း​စု​တို့ ကို​ထို​မြို့​မှ​နှင်​ထုတ်​လိုက်​၏။-
  bod-N: དེར་ཀཱ་ལེབ་ཀྱིས་ཨ་ནག་པའི་བུ་རྒྱུད་དེ། ཤེ་ཤཱ་ཨི་དང་ཨ་ཧི་མན། ཐལ་མ་ཨི་བཅས་གསུམ་པོ་དེ་ནས་ཕྱིར་བསྐྲད་པ་དང་།
  sna-sna: Karebhu akadzinga vanakomana vatatu vaAnaki vaiti Sheshai, Ahimani naTarimani
    zvizvarwa zvaAnaki kubva paHebhuroni.
  spa-BLM: Caleb expulsó a los tres hijos de Anac Sesai, Ahiman y Talmai, hijos de
    Anac.
  cac-cac: Oxvan̈ yin̈tilal vin̈aj Anac chi' ix spechel vin̈aj Caleb chi' d'a Hebrón,
    aton vin̈aj Sesai, vin̈aj Ahimán yed' vin̈aj Talmai.
  swh-ULB: 'Kalebu aliwafukuzia mbali wana watatu wa Anaki: Sheshai, Ahimani na Talmai,
    wazawa wa Anaki.'
  bel-bel: 'І выгнаў адтуль Халеў трох сыноў Энакавых: Шэшая, Ахімана і Талмая, дзяцей
    Энакавых.'
  deu-ELBBK: Und Kaleb trieb von dort aus die drei Söhne Enaks, Scheschai und Achiman
    und Talmai, Kinder Enaks.
  mbb-OT: Midsegseg ni Caleb puun dutun he tanà is tetelu he kevuwazan ni Anak he
    iyan is menge pemilya ni Sheshai, ki Ahinam, wey ki Talmai.
  mal-2015: അവിടെനിന്നു കാലേബ് അനാക്കിന്റെ പുത്രന്മാരായ ശേശായി, അഹീമാൻ, തൽമായി എന്നീ
    മൂന്നു അനാക്യരെ നീക്കിക്കളഞ്ഞു.
  tuo-NT: 'Hebrṍ macãpʉ níꞌcãrãrẽ Caleb iꞌtiarã Anac pãrãmerã nituriarãrẽ aperopʉ
    cõꞌaõꞌocʉ niwĩ. Na aꞌticʉrã nicãrã niwã: Sesai, Ahimán, tojo nicã Talmai nicãrã
    niwã.'
  rmc-rmc: 'O Kaleb odarik čhiďa avri le Anakoskre trine čhaven: le Šešaj, le Achiman
    the le Talmaj.'
  nlg-nlg: Ma Caleb te ghur kehara na Anak, mana Shsha, mana Ahiman, mana Talmai,
    rana lei viavahuhuna Anak.
  pes-OPV: وکالیب سه پسر عناق یعنی شیشی و اخیمان وتلمی اولاد عناق را از آنجا بیرون
    کرد.
  ron-1924: 'Калеб а изгонит де аколо пе чей трей фий ай луй Анак: Шешай, Ахиман ши
    Талмай, копиий луй Анак.'
  ben-OBCV: হিব্রোণ থেকে কালেব তিন অনাকীয়কে—অনাকের ছেলে শেশয়, অহীমান ও তল্‌ময়কে
    তাড়িয়ে দিলেন।
  som-som: Oo Kaaleebna halkaas wuxuu ka eryay saddexdii wiil oo Canaaq, kuwaasoo
    ahaa Sheeshay, iyo Axiiman, iyo Talmay, oo ahaa ilma Canaaq.
  lat-VUC: Delevitque ex ea Caleb tres filios Enac, Sesai et Ahiman et Tholmai de
    stirpe Enac.
  eng-ASVBT: 'And Caleb drove out thence the three sons of Anak: Sheshai, and Ahiman,
    and Talmai, the children of Anak.'
  ita-1885: E Caleb scacciò di là i tre figliuoli di Anac, Sesai, ed Ahiman, e Talmai,
    nati di Anac.
  eng-LXXUP: And Caleb the son of Jephunneh destroyed thence the three sons of Anak,
    Sheshai, and Talmai, and Ahiman.
  eng-ULB: 'Caleb drove out from there the three sons of Anak: Sheshai, Ahiman and
    Talmai, descendants of Anak.'
  spa-VBL: 'Caleb expulsó a tres grupos familiares: Sesay, Ajimán y Talmai, descendientes
    de Anac.'
  fra-_FOB: 'Et Caleb en déposséda les trois fils d''Anak: Shéshaï, Ahiman et Thalmaï,
    enfants d''Anak.'
  mal-mal: അവിടെനിന്ന് കാലേബ് അനാക്കിന്റെ വംശജരായ ശേശായി, അഹീമാൻ, തൽമായി എന്നീ മൂന്നു
    അനാക്യരെ ഓടിച്ചുകളഞ്ഞു.
  urd-GVR: Habrūn meṅ tīn Anāqī banām Sīsī, Aḳhīmān aur Talmī apne gharānoṅ samet
    rahte the. Kālib ne tīnoṅ ko Habrūn se nikāl diyā.
  suz-BL: मिनु कालेबमी हेब्रोन रे अनाक आ चच युइ सां शेशै, अहीमान नु तल्‍मै आन कली
    खेरतीमी।
  ita-1927: E Caleb ne cacciò i tre figliuoli di Anak, Sceshai, Ahiman e Talmai, discendenti
    di Anak.
  ckb-ckb: کالێبیش هەر سێ خێڵی نەوەی عەناقی لە حەبرۆن دەرکرد، شێشەی و ئەحیمەن و تەلمەی
    کە کوڕەکانی عەناق بوون.
  eng-BBE: And the three sons of Anak, Sheshai and Ahiman and Talmai, the children
    of Anak, were forced out from there by Caleb.
  kan-OKCV: ಆಗ ಕಾಲೇಬನು ಅಲ್ಲಿಂದ ಅನಾಕನ ಮೂವರು ಮಕ್ಕಳಾದ ಶೇಷೈ, ಅಹೀಮನ್, ತಲ್ಮೈರನ್ನು ಹೊರಡಿಸಿಬಿಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.015.013'
  tam-2017: அங்கேயிருந்த சேசாய், அகீமான், தல்மாய் என்னும் ஏனாக்கின் மூன்று மகன்களையும்
    காலேப் துரத்திவிட்டு,
  spa-RV-1909: Y Caleb echó de allí tres hijos de Anac, á Sesai, Aiman, y Talmai,
    hijos de Anac.
  ron-BTF: 'Și Caleb a alungat de acolo pe cei trei fii ai lui Anac: pe Șeșai și pe
    Ahiman și pe Talmai, copiii lui Anac.'
  eng-WEBP: 'Caleb drove out the three sons of Anak: Sheshai, and Ahiman, and Talmai,
    the children of Anak.'
  eng-FBV: Caleb drove out three family groups—Sheshai, Ahiman, and Talmai, descendants
    of Anak.
  nld-1939: Daaruit verdreef Kaleb de drie Anaks-kinderen Sjesjai, Achiman en Talmai,
    de zonen van Anak.
  nch-BL: Huan Caleb quinquixti ten Hebrón nopa eyi itelpocahua Anac cati inintoca
    Sesai, Ahimán huan Talmai, huan moaxcati nopa altepet.
  vie-1934: Ca-lép bèn đuổi đi ba con trai của A-nác, là Sê-sai, A-hi-man, và Tha-mai.
  hin-CV: कालेब ने अनाक के तीन पुत्रों; शेशाइ, अहीमान तथा तालमाई को वहां से निकाल
    दिया,
  spa-BES: Y los tres hijos de Anac, Sesai, Ahimán y Talmai, los hijos de Anac, fueron
    expulsados de allí por Caleb.
  tdx-tdx: 'Natao i Kalebe soike i ana-dahi’ telo’ i Anàke rey: i Sesay naho i Ahimane
    naho i Talmay, i ana’ i Anàke rey.'
  tha-KJV: และคาเลบได้​ขับไล่​บุ​ตรชายทั้งสามของอานาคออกจากที่​นั่น คือเชชัย อาหิมานและทั​ลม​ัย
    ผู้​เป็นบุตรของอานาค
  por-BR-2018: E Calebe expulsou dali três filhos de Anaque, a Sesai, Aimã, e Talmai,
    filhos de Anaque.
  deu-ELO: Und Kaleb trieb von dannen aus die drei Söhne Enaks, Scheschai und Achiman
    und Talmai, Kinder Enaks.
  eng-WYC-2018: And Caleb did away from thence(the) three sons of Anak, Sheshai, and
    Ahiman, and Talmai, of the generation of Anak.
  epo-epo: 'Kaj Kaleb elpelis el tie la tri filojn de Anak: Ŝeŝaj kaj Aĥiman kaj Talmaj,
    la naskitojn de Anak.'
  uig-PIN: Kalǝb xu yǝrdin Xexay, Aⱨiman wǝ Talmay degǝn üq Anakiyni ⱪoƣliwǝtti; ular
    üqi Anakning ǝwladi idi.
  beo-beo: Ga:ilebe da A:ina:ge egaga fi (amo da Sisai, Ahaima:ne amola Da:lamai fi
    dialu) amo gadili sefasi.
  tpi-OTNT: Na Kalep i rausim tripela lain bilong ol Anak, em ol Sesai na ol Ahiman
    na ol Talmai.
  hau-SA: Daga can sai Kaleb ya kori ’ya’yan Anak, maza su uku daga Hebron, wato,
    Sheshai, Ahiman da Talmai.
  uig-LAT: Kaleb shu yerdin Shéshay, Ahiman we Talmay dégen üch Anakiyni qoghliwetti;
    ular üchi Anakning ewladi idi.
  nde-nde: Esuka eHebhroni uKhalebi waxotsha ama-Anakhi amathathu abalisa uSheshayi,
    u-Ahimani loThalimayi abantwana baka-Anakhi.
  ton-ton: Pea naʻe kapusi mei ai ʻe Kelepi ʻae foha ʻe toko tolu ʻo ʻAnaki, ko Sesei
    mo ʻEhimani mo Talimi, ko e fānau ʻa ʻAnaki.
  ces-1613: 'I vyhnal odtud Kálef tři syny Enakovy: Sesai a Achimana a Tolmai, rodinu
    Enakovu.'
  eng-WMB: 'Caleb drove out the three sons of Anak: Sheshai, and Ahiman, and Talmai,
    the children of Anak.'
  tam-TCV: காலேப் மூன்று ஏனாக்கியரின் மகன்களை எப்ரோனிலிருந்து துரத்திவிட்டான். அவர்கள்
    ஏனாக்கின் வழித்தோன்றல்களான சேசாய், அகீமான், தல்மாய் என்பவர்கள்.
  ceb-ULB: 'Gipapahawa ni Caleb gikan didto ang tulo ka mga anak nga lalaki ni Anak:
    si Sesai, si Ahiman ug si Talmai, ang mga kaliwat ni Anak.'
  pol-UBG: 'I Kaleb wypędził stamtąd trzech synów Anaka: Szeszaja i Achimana, i Talmaja,
    potomków Anaka.'
  urd-GVU: حبرون میں تین عناقی بنام سیسی، اخی مان اور تلمی اپنے گھرانوں سمیت رہتے
    تھے۔ کالب نے تینوں کو حبرون سے نکال دیا۔
  deu-1912: 'Und Kaleb vertrieb von da die drei Söhne Enaks: Sesai, Ahiman und Thalmai,
    geboren von Enak,'
  kan-2017: ಕಾಲೇಬನು ಶೇಷೈ, ಅಹೀಮನ್, ತಲ್ಮೈ ಎಂಬ ಅನಾಕನ ಮೂರು ಮಂದಿ ಮಕ್ಕಳನ್ನು ಅಲ್ಲಿಂದ ಓಡಿಸಿಬಿಟ್ಟನು.
  tgo-tgo: Keleb i vagege raŋgiyaŋgiya Anak orumburumbuye e ghembako tɨne — wabwi
    Sesai, Ahiman, na Talɨmai.
  yap-yap: Me tuluf Kaleb e pi’in owchen Anak ngar chuwgad u lan fare binaw — ni aram
    fa yuke girdi’ rok Sheshai, nge Ahiman, nge Talmai.
  hlt-MCSB: Te lamkah Anak koca pathum Sheshai, Ahiman neh Anakim cahlah Talmai te
    Kaleb loh a haek.
  mdy-ETH: ካኣሌቤ ሼሻዬንታ ዓሂማኔንታ ታልማዬ ጌይንታ ቶኦኮ ማዔ ዔናኣቄ ዜርፆ ዳኪ ባይዜኔ።
  twi-ASANTE: Na Kaleb tuu Sesai, Ahiman ne Talmai a wɔyɛ Anak asefoɔ no firii hɔ.
  eng-WEBU: 'Caleb drove out the three sons of Anak: Sheshai, and Ahiman, and Talmai,
    the children of Anak.'
  bnp-bnp: 'I vonga o Hebron, e Keleb i lili tala a kabu ne Anak i tolu: e Sesai,
    e Ahiman, e Talmai.'
  wal-wal: Kaaleebi Anaaqe zareta, SHeshaaya, Ahimaananne Talmmaaya geetettiya heezzu
    yarata Kebroonappe kessiis.
  spa-PDDPT: 'Caleb echó de allí a tres de los hijos de Anac: a Sesai, Aimán y Talmai,
    descendientes de Anac.'
  gun-gun: 'Ha''e va''e tetã gui Calebe oipe''a mboapy Enaque ra''y kuery regua: Sesai,
    Aimã ha''e Talmai, Enaque ramymino kuery meme.'
  agu-BL: 'Bene''n tzun Caleb tan oyintzi'' tan chilaje''n len yi ox xonl Anac yi
    ate'' swutz yi ama''la''tz. Yi chibi'' yi ox xonl Anaca''tz i''tz: Sesai, Ahimán,
    nin Talmai.'
  ilo-ULB: 'Pinapanaw ni Caleb manipud sadiay dagiti tallo a tribu dagiti kaputotan
    ni Anak: ni Sesai, ni Ahiman ken Talmai, a kaputotan ni Anak.'
  kpg-kpg: Caleb gu hagabagi nia hagadili o Anak gi daha mo di waahale deelaa, go
    nia madahaanau a Sheshai, Ahiman mo Talmai.
  uig-ARA: كالەب شۇ يەردىن شېشاي، ئاھىمان ۋە تالماي دېگەن ئۈچ ئاناكىينى قوغلىۋەتتى؛
    ئۇلار ئۈچى ئاناكنىڭ ئەۋلادى ئىدى.
  bsp-bsp: 'Kɔ Kalebi ɛmbaŋər atɔf ŋa aka Anak aŋɛ maas dəndo: Sesay, Ahiman, kɔ Talmay,
    ŋa ŋanayɔnɛ afum a Anak.'
  sus-sus: Kalebi naxa Anaki xa di xɛmɛ saxanyie keri. Nee nu xili nɛ Sɛsayi, Aximan,
    nun Talama.
  pon-2006: Kalep eri kausala kadaudok en Anak ko sang nan kahnimwo— iei peneineien
    Sesai, Aiman oh Talmai.
  ksd-ksd: Kaleb i ga korot vue ra utul a natu i Anak tana, Sesai, Akiman ma Talmai,
    a utul a natu i Anak.
  tur-YTC: Kalev, Anak'ın üç oğlunu, Anak'ın çocukları, Şeşay, Ahiman ve Talmay'ı
    kovdu.
  grc-BRENT: Καὶ ἐξωλόθρευσεν ἐκεῖθεν Χάλεβ υἱὸς Ἰεφονὴ τοὺς τρεῖς υἱοὺς Ἐνὰκ, τὸν
    Σουσὶ καὶ Θολαμὶ καὶ τὸν Ἀχιμᾶ.
  ind-AYT: Kaleb mengusir dari sana tiga anak Enak, yaitu Sesai, Ahiman, dan Talmai,
    keturunan Enak.
  nya-nya: 'Kuchokera ku Hebroni, Kalebe anathamangitsamo mafuko a Aanaki awa: Sesai,
    Ahimani ndi Talimai, zidzukulu za Aanaki.'
  hrv-hrv: 'Kaleb protjera odatle tri sina Anakova: Šešaja, Ahimana i Talmaja, potomke
    Anakove.'
  mps-mps: Kalepgo te Anakgo hani bidi sela ela gudulali, Sesai, me Ahiman, me Talmai.
  tpi-tpi: Na Kalep i rausim tripela lain bilong ol Anak, em ol Sesai na ol Ahiman
    na ol Talmai.
  dan-1931: og Kaleb drev de tre Anakitter bort derfra, Sjesjaj, Abiman og Talmaj,
    der nedstammede fra Anak.
  vie-OVCB: Có ba người con trai của A-nác (Sê-sai, A-hi-man, và Thanh-mai) đang ở
    trong thành, nhưng họ đều bị Ca-lép đuổi đi.
  guj-2017: અને કાલેબે અનાકના વંશનાં ત્રણ કુળોને એટલે શેશાય, અહીમાન તથા તાલ્માય જે
    અનાકના પુત્રો હતા તેઓને ત્યાંથી કાઢી મૂક્યા.
  pon-2006A: Kalep eri kausala kadaudok en Anak ko sang nan kahnimwo— iei peneineien
    Sesai, Aiman oh Talmai.
  por-BRBSL: 'Caleb expulsou os três filhos de Anak: Sheshai, e Ahiman, e Talmai,
    os filhos de Anak.'
  cth-cth: Hote kho dawk hoi Kaleb ni, Anakim e capa kathum touh, Sheshai, Ahiman,
    Talmai naw hah a pâlei hnukkhu,
  twi-twi: Na Kaleb tuu Sesai, Ahiman ne Talmai a wɔyɛ Anak asefo no fii hɔ.
  hlt-hlt: Te lamkah Anak koca pathum Sheshai, Ahiman neh Anakim cahlah Talmai te
    Kaleb loh a haek.
  tbz-SIM: Kɛ̀ Kɑdɛbuu bɛti Anɑkiibɛ botí itɑ̃ɑ̃ti Sesɑii kɔku nɛ̀ Aimɑnni kɔku nɛ̀
    Tɑdimɑii kɔku,
  msy-2020: 'Ezɨ Kalep Anakian ikɨzir 3pla mɨsogha, men agɨntɨzima me are. Men ziabar
    kara: Sesai ko Ahiman ko Talmai, me Anakɨn ovavir boriba.'
  azb-azb: Kalev Anaq oğullarından Anaqın üç oğlu Şeşayı, Aximanı və Talmayı oradan
    qovdu.
  eng-DBY: And thence Caleb dispossessed the three sons of Anak, Sheshai and Ahiman
    and Talmai, who were born of Anak.
  hin-2017: और कालेब ने वहाँ से शेशै, अहीमन, और तल्मै नामक, अनाक के तीनों पुत्रों
    को निकाल दिया।
  swp-swp: Kaleba, Anaki nanatunaeao haiona, Sesai, eo Aimano, eo Talemai i henaudi.
  eng-YLT: And Caleb is dispossessing thence the three sons of Anak, Sheshai, and
    Ahiman, and Talmai, children of Anak,
  eng-WYC-2017: And Caleb did away from thence three sons of Anak, Sheshai, and Ahiman,
    and Talmai, of the generation of Anak.
  eng-WMBB: 'Caleb drove out the three sons of Anak: Sheshai, and Ahiman, and Talmai,
    the children of Anak.'
  urd-GVH: हबरून में तीन अनाक़ी बनाम सीसी, अख़ीमान और तलमी अपने घरानों समेत रहते थे।
    कालिब ने तीनों को हबरून से निकाल दिया।
  rug-rug: Hadu vura taloa ni e Kelebi sari tutina e Anaki koasa vasileana Heboroni,
    sari butubutu te Sesai, Ahimani, meke Talamai.
  gaz-gaz: Kaalebis ilmaan Anaaq sadan jechuunis Sheeshaayiin, Ahiimanii fi Talmaayi
    sanyii Anaaq ariʼee achii baase.
  fra-LSG: 'Caleb en chassa les trois fils d’Anak: Schéschaï, Ahiman et Talmaï, enfants
    d’Anak.'
  yal-yal: Kalebi yi Anaki bɔnsɔnna muxu saxanne kedi. E yi xili Sɛsayi nun Aximan
    e nun Talamayi.
  haw-1868: Ua kipaku aku o Kaleba i na keikikane ekolu a Anaka, ia Sesai a me Ahimana,
    a me Talemai, ka poe i hanau na Anaka.
  arb-NAV: 'فَطَرَدَ كَالَبُ مِنْهَا الْعَنَاقِيِّينَ الثَّلاثَةَ: شِيشَايَ وَأَخِيمَانَ
    وَتَلْمَايَ مِنْ ذُرِّيَّةِ عَنَاقَ.'
  ewe-ewe: Esia ta Kaleb nya Anak ƒe vi etɔ̃awo, Talmai, Sesai kple Ahiman ƒe dzidzimeviwo
    le anyigba la dzi,
  eng-LEE: And Caleb drove out from there the three sons of 'Anak, Sheshai, and Achiman,
    and Talmai, the children of 'Anak.
  asm-FB: কালেবে তাৰ পৰা অনাকৰ বংশৰ চেচয়, অহিমন আৰু তল্ময় নামেৰে অনাকৰ এই তিনিটা
    বংশধৰ দূৰ কৰিলে।
  sus-A: كَلٍبِ نَشَ عَنَكِ شَ دِ شّمّ سَشَنيِيٍ كٍرِ. نٍيٍ نُ شِلِ نّ سّسَيِ، عَشِمَن،
    نُن تَلَمَ.
  fra-SBL: 'Caleb chassa les trois fils d''Anak : Schéshai, Ahiman et Talmaï, fils
    d''Anak.'
  hbo-hbo: וַיֹּ֤רֶשׁ מִשָּׁם֙ כָּלֵ֔ב אֶת־שְׁלֹושָׁ֖ה בְּנֵ֣י הָעֲנָ֑ק אֶת־שֵׁשַׁ֤י
    וְאֶת־אֲחִימַן֙ וְאֶת־תַּלְמַ֔י יְלִידֵ֖י הָעֲנָֽק׃
  piu-2006: '@see-verse:JOS.015.013'
  kik-kik: Nake Kalebu akĩingata Anaki arĩa atatũ kuuma Hebironi, nĩo Sheshai, na
    Ahimani, na Talimai, arĩa njiaro cia Anaki.
  fra-NCL: Caleb en chassa les trois fils d’Enac, Sésaï, Ahiman et Tholmaï, descendants
    d’Enac.
  cek-AK: Kaleb mah Anak capa thumtonawk, Sheshai, Ahiman hoi Talmai cae to Hebron
    vangpui hoiah haek boih.
  cuk-cuk: 'Caleb, Hebrón-neggweburgi Anac-e-wagan-walapaa onosad: Sesai, Ahimán,
    degi, Talmai.'
  uig-CYR: Каләб шу йәрдин Шешай, Аһиман вә Талмай дегән үч Анакийни қоғливәтти; улар
    үчи Анакниң әвлади еди.
  tel-2017: షెషయి అహీమాను తల్మయి అనే అనాకు ముగ్గురు సంతతి వాళ్ళను కాలేబు అక్కడనుండి
    వెళ్ళగొట్టాడు.
  hat-BSA: 'Caleb te chase fè sòti la twa fis Anak yo: Schéschaï, Ahiman ak Talmaï,
    pitit a Anak yo.'
  kos-kos: Ac Caleb el lusla tulik natul Anak liki siti sac (sou lulap lal Sheshai
    ac Ahiman ac Talmai.)
  hbo-WLC: וַיֹּ֤רֶשׁ מִשָּׁם֙ כָּלֵ֔ב אֶת־שְׁלוֹשָׁ֖ה בְּנֵ֣י הָעֲנָ֑ק אֶת־שֵׁשַׁ֤י
    וְאֶת־אֲחִימַן֙ וְאֶת־תַּלְמַ֔י יְלִידֵ֖י הָעֲנָֽק׃
  ibo-ibo: Kaleb sitere nʼobodo Hebrọn chụpụ ndị ikom atọ, bụ Sheshai, na Ahiman,
    na Talmai, ụmụ Anak nʼala ha.
  ory-ory: ପୁଣି କାଲେବ ସେଠାରୁ ଅନାକର ବଂଶ ଶେଶୟ ଓ ଅହୀମାନ୍‍ ଓ ତଲ୍ମୟ ନାମକ ଅନାକର ତିନି ପୁତ୍ରଙ୍କୁ
    ତଡ଼ିଦେଲେ।
  chk-chk: Iwe, Kalep a asüela seni ewe telinimw mwirimwirin Anak kewe ülüman mwän
    iter Sesai, Ahiman me Talmei.
  rop-rop: en det thribala femili gulum Sheshai, Ahiman en Telmai bin stil jidan deya
    langa det taun. Wal Keilab bin lafta andimwei detlot Einakait femili brom det
    taun,
  ukr-1871: І повиганяв Калеб ізвідтіля три сини Енакові, Сесая, Ахимана і Талмая,
    потомків Енакових.
  deu-1951: Und Kaleb vertrieb von dannen die drei Söhne Enaks, Sesai, Achiman und
    Talmai, die Enakskinder,
  eng-JPS: And Caleb drove out thence the three sons of Anak, Sheshai, and Ahiman,
    and Talmai, the children of Anak.
  srp-1865: 'I odatle izagna Halev tri sina Enakova: Sesaja i Ahimana i Talmaja sinove
    Enakove.'
  lug-lug: 'Kalebu n’agobamu abaana abasatu aba Anaki: Sesayi ne Akimaani, ne Talumaayi,
    abaana ba Anaki.'
  heb-heb: וירש משם כלב את שלושה בני הענק את ששי ואת אחימן ואת תלמי ילידי הענק׃
  ben-IRV: আর কালেব সেই জায়গা থেকে অনাকের সন্তানদের, শেশয়, অহীমান ও তল্‌ময় নামে
    অনাকের তিন ছেলেকে অধিকার থেকে বঞ্চিত করলেন।
  pan-pan: ਤਾਂ ਕਾਲੇਬ ਨੇ ਉੱਥੋਂ ਅਨਾਕ ਦੇ ਤਿੰਨਾਂ ਪੁੱਤਰਾਂ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਅਰਥਾਤ ਸ਼ੇਸ਼ਈ, ਅਹੀਮਾਨ
    ਅਤੇ ਤਲਮਈ ਅਨਾਕ ਦੀ ਅੰਸ ਨੂੰ
  mya-JVB: ထို မြို့ထဲက ကာလက် သည် အာနက သား သုံး ယောက်၊ ရှေရှဲ ၊ အဟိမန် ၊ တာလမဲ တို့ကို
    နှင်ထုတ် သောနောက်၊
  hmo-hmo: Vadaeni Kaleba ese Heberona dekena amo Anaki bese toi ia lulua ore, Sesai,
    Ahimana bona Talimai.
  urd-urd: इसलिए कालिब ने वहाँ से 'अनाक़ के तीनों बेटों, या'नी सीसी और अख़ीमान और
    तलमी को जो बनी 'अनाक़ हैं निकाल दिया।
  rus-SYN: 'И выгнал оттуда Халев сын Иефонниин трех сынов Енаковых: Шешая, Ахимана
    и Фалмая, детей Енаковых.'
  bqc-SIM: Kalɛbu Anaki bui pↄ́ kú weↄ yà gbɛ̃ↄn àaↄ̃, Sesai, Aimani ń Talemaio.
  tcz-CHONGTHU: Caleb chun Anak chate Sheshai, Ahiman leh Talmai chilhah hon thum
    hochu ana no doh in ahi.
  mar-mar: मग तेथून कालेबाने अनाकाची तीन मुले शेशय व अहीमान व तलमय म्हणजे अनाकाचे
    वंशज यांना वतनातून घालवले.
  qub-qub: Anac runacunaga Sesai famillya, Ahimán famillya, Talmai famillyami caran.
    Chay quimsa famillya Anac runacunatami Caleb garguran.
  hat-hat: Kalèb mete twa pitit gason Anak yo deyò nan lavil la. Se te Chechayi, Ayiman
    ak Talmayi,
  eng-BSB: And Caleb drove out from there the three sons of Anak—the descendants of
    Sheshai, Ahiman, and Talmai, the children of Anak.
  tod-tod: 'Kalɛɓe Anake mavofodaiti kpɛɛni: Seesayi nuiti, Ayiman nuiti, ta Talemayi
    nuiti.'
  eng-WEBPB: 'Caleb drove out the three sons of Anak: Sheshai, and Ahiman, and Talmai,
    the children of Anak.'
  kbq-kbq: Hagi Kalepi'a Hebroniti'ma 3'a Anaki mofavrerami zamahe natitre'neana Sesaiki,
    Ahimaniki, Talmaima huno zamahe natitre'ne.
  nhe-BL: Huan Caleb quintojtocac tlen Hebrón nopa eyi itelpocahua Anac tlen inintoca
    Sesai, Ahimán huan Talmai, huan moaxcati nopa altepetl.
  gub-BL: Umuhem kar Karew na'iruz tuwihawete Emerom tawhu wi wà. Xezaz, Aimà, Tawmaz
    waner romo wà.
  eng-DRA: And Caleb destroyed out of it the three sons of Ehac, Sesai and Ahiman.
    and Tholmai of the race of Enac.
