verse: JOS.015.009
translations:
  mal-C: മലമുകളിൽനിന്ന് അത് നെപ്തോഹയിലെ നീരുറവയിലേക്ക് തിരിഞ്ഞ് എഫ്രോൻ മലയിലെ പട്ടണങ്ങളിൽ
    എത്തുന്നു; അവിടെനിന്ന് കിര്യത്ത്-യെയാരീം എന്ന ബാലായിലേക്ക് ഇറങ്ങുന്നു.
  deu-TKW: Vom Gipfel des Bergs aber biegt die Grenze um zur Quelle des Wassers von
    Nephtoah und läuft weiter zu den Städten des Bergs Ephron; sodann biegt die Grenz
    um nach Baala, das ist Kirjath Jearim.
  lin-lin: Longwa na songe ya ngomba, mondelo yango ekatisaki kino na etima ya mayi
    ya Nefitoa, ebimaki na bingumba ya ngomba Efroni mpe ekitaki na ngambo ya Baala
    (oyo ezali Kiriati-Yearimi).
  eng-LSV: and the border has been marked out, from the top of the hill-country to
    the fountain of the waters of Nephtoah, and has gone out to the cities of Mount
    Ephron, and the border has been marked out [to] Ba‘alah (it [is] Kirjath-Jearim);
  eng-GNV: 'So this border compasseth from the top of the mountaine vnto the fountaine
    of the water of Nephtoah, and goeth out to the cities of mount Ephron: and this
    border draweth to Baalah, which is Kiriath-iearim.'
  eng-WEBSTER: 'And the border was drawn from the top of the hill to the fountain
    of the water of Nephtoah, and went out to the cities of mount Ephron; and the
    border was drawn to Baalah, which is Kirjath-jearim:'
  nhw-BL: Huan tlen itzonatipa nopa tepetl ininnepa Judá yohui huijcoltic hasta campa
    meya nopa Atl tlen Neftoa. Teipa yohui hasta nopa altepeme ipan tepetl Efrón.
    Huan teipa ininnepa yohui huijcoltic ica norte hasta Baala catli nojquiya itoca
    Quiriat Jearim.
  swh-ONEN: Kutoka juu ya kilima mpaka ule ukaendelea hadi kwenye chemchemi ya maji
    ya Neftoa, ukatokea kwenye miji ya Mlima Efroni na kuteremka kuelekea Baala (yaani
    Kiriath-Yearimu).
  bba-bba: Sɑɑ mɑɑ min di tɑ dɑ tɑ Nɛfitoɑn bwii ɡirɑri n kɑ dɑ wuu si su wɑ̃ɑ ɡuu
    te bɑ mɔ̀ Eforoniɔ, n kɑ mɑɑ dɑ sere Bɑlɑɔ ye bɑ mɑɑ sokumɔ Yɑrimun wuu.
  eng-KJVCPB: 'and the border was drawn from the top of the hill unto the fountain
    of the water of Nephtoah, and went out to the cities of mount Ephron; and the
    border was drawn to Baalah, which is Kirjath-jearim:'
  luo-luo: Koa ewi got, tongʼno nochiko yo thidhna mag pige mag Neftoa, mowuok koa
    e mier matindo mag Got Efron kendo modhi nyaka Baala (tiende ni, Kiriath Jearim).
  meu-meu: Una ororo dorina amo tano hetoana Ina ela, ela bona Nefetoa ranudia; ma
    unu amo ela, ela bona Efron ororona hanuadia; unu amo e hegeḡe lao, ela bona Baala
    (ia ladana ta be Kiriatiearimi).
  npi-ULB: त्यसपछि सिमाना नेप्‍तोहको पानीको मुहानतिरको डाँडाको चुचुरोदेखि, र त्यहाँबाट
    एप्रोन पहाडका सहरहरू निस्क्यो ।
  yor-yor: Ààlà náà sì lọ láti orí òkè lọ sí ìsun omi Nefitoa, ó sì jáde sí ìlú òkè
    Efroni, ó sì lọ sí apá ìsàlẹ̀ Baalahi (tí í ṣe, Kiriati-Jearimu).
  ind-ind: Dari puncak gunung itu, garis batas timur Yehuda terus menyusur ke mata
    air Neftoah, lalu ke kota-kota di gunung Efron. Dari sana garis batas itu membelok
    ke kota Baala, yang juga disebut Kiryat Yearim.
  pes-OPCB: از آنجا به چشمه‌های نفتوح کشیده شده، به شهرهای نزدیک کوه عفرون می‌رسید
    و تا بعله (قریه یعاریم) امتداد می‌یافت.
  tgl-ULB: Pagkatapos umabot sa hangganan mula sa tuktok ng mga burol papunta sa bukal
    ng Neptoa, at lumabas mula doon papunta sa mga lungsod ng Bundok Efron. Pagkatapos
    lumiko ang hangganan paikot sa Baala (pareho sa Kiriat Jearim).
  hui-hui: Tubari ogoni pialu iba mini Nebedoa duguaraga halu peagoria bolangua halu
    tano maru Hari Eberono weagoria wia para para bidagoha tagira pene. Ogoriani howa
    lone beregedalu Bala tano mini mende Kiriada Yarimi laga wiagohayagi pene.
  mya-mya: ထို​မှ​တစ်​ဖန်​နေ​ဖ​တော​စမ်း​ရေ​တွင်း​နှင့် ဧ​ဖ​ရုန်​တောင်​အ​နီး​ရှိ​မြို့​များ​ကို​ဖြတ်
    ၍​ဗာ​လာ(သို့​မ​ဟုတ်​ကိ​ရ​ယတ်​ယာ​ရိမ်​မြို့) သို့​ကွေ့​သွား​၏။-
  bod-N: ཡང་རི་རྩེ་ནས་ནེབ་ཐོ་ཨའི་ཆུ་མགོ་ཡོད་སར་སླེབས་ཤིང་། ཨེབ་རོན་རི་བོའི་གྲོང་ཁྱེར་རྣམས་དང་འབྲེལ།
    ཡང་བསྐོར་ནས་པཱ་ཨ་ལ་རུ་སླེབས། པཱ་ཨ་ལ་ནི་ཀིར་ཡཱད་ཡེ་ཨ་རིམ་ཡིན།
  sna-sna: Kubva pamusoro pechikomo, muganhu wainanga kuchitubu chemvura zhinji yeNefutoa,
    uchibudira kumaguta eGomo reEfuroni ndokuzoburuka wakananga Bhaara iro Kiriati.
  spa-BLM: La frontera se extendía desde la cima del monte hasta el manantial de las
    aguas de Neftoa, y salía a las ciudades del monte Efrón; y la frontera se extendía
    hasta Baalá (también llamada Quiriat Jearim);
  cac-cac: smeltzajb'at d'a jolom vitz chi', masanto b'aj sq'ueul sjaj a' yic Neftoa,
    masanto d'a nivac chon̈ab' d'a jolom vitz yic Efrón, tz'ec' d'a Baala, scuchpax
    Quiriat-jearim.
  swh-ULB: Kisha mpaka ulitanuka kutoka katika kilele cha milima hata chemichemi ya
    Nefutoa, na ulipanda kutoka hapo kuelekea miji ya Mlima Efroni. Kisha mpaka ulipiga
    kona kuelekea Baala ( ambao ndio Kiriathi Yearimu).
  bel-bel: ад вяршыні гары мяжа паварочвае да крыніцы водаў Нэфтоах і ідзе да гарадоў
    гары Эфрона, і паварочвае мяжа да Ваала, які ёсьць Кірыят-Ярым;
  deu-ELBBK: und die Grenze zog sich herum von dem Gipfel des Berges nach der Quelle
    des Wassers Nephtoach, und lief nach den Städten des Gebirges Ephron hin; und
    die Grenze zog sich herum nach Baala, das ist Kirjat-Jearim;
  mbb-OT: Ne puun dutun midlaus heini ziyà te Serebseb te Neftoa, ne ebpuun dutun
    ebpehendiyà te menge inged he uvey te Buntud he Efron. Ne mibulegkù heini petupang
    diyà te Baala he iyan is Kiriat Jearim,
  mal-2015: പിന്നെ ആ അതിർ മലയുടെ മുകളിൽനിന്നു നെപ്തോഹയിലെ നീരുറവിലേക്കു തിരിഞ്ഞു എഫ്രോൻമലയിലെ
    പട്ടണങ്ങൾവരെ ചെന്നു കിര്യത്ത്-യെയാരീം എന്ന ബാലയിലേക്കു തിരിയുന്നു.
  rmc-rmc: Paľis leskri phuv chudel le verchostar tele ko than, khatar chudel te džal
    o paňi Neftoach, dureder ko fori pašes paš o verchos Efron, paľis tele ke Baala
    – oda hin o Kirjat-Jearim.
  nlg-nlg: Mete ghoi vun kakeri, na koekobe te vuni tana kouna na ghotu me va sava
    tana pukuna na beti Nephtoah, mi kakeri me tona va tona va tanan lei komu tana
    ghotu Ephron. Vaho ge ririu me tonavia va Baalah (gaia keri, Kiriath-Jiarim).
  pes-OPV: و این حد از قله کوه به چشمه آبهای نفتوح کشیده شد، و نزد شهرهای کوه عفرون
    بیرون آمد، و تا بعله که قریه یعاریم باشد، کشیده شد.
  ron-1924: Дин вырфул мунтелуй, хотарул се ынтиндя пынэ ла изворул апелор Нефтоах,
    ешя ла четэциле мунтелуй Ефрон ши тречя прин Баала, сау Кириат-Иеарим.
  ben-OBCV: পর্বতচূড়া থেকে সেই সীমানা নিপ্তোহের জলরাশির উৎসের দিকে এগিয়ে গিয়ে,
    ইফ্রোণ পর্বতের নগরগুলিতে বের হল এবং বালার (অর্থাৎ, কিরিয়ৎ-যিয়ারীমের) দিকে নেমে
    গেল।
  som-som: Oo soohdintu waxay ka soo baxday buurta dhaladeeda ilaa isha biyaha ee
    Neftoo'ax, oo ay u baxday xagga magaalooyinkii ku yiil Buur Cefroon; oo soohdintu
    waxay sii martay xagga Bacalaah, (taasu waxa weeyaan Qiryad Yecaariim),
  lat-VUC: 'pertransitque a vertice montis usque ad fontem aquæ Nephtoa: et pervenit
    usque ad vicos montis Ephron: inclinaturque in Baala, quæ est Cariathiarim, id
    est, urbs silvarum.'
  eng-ASVBT: and the border extended from the top of the mountain unto the fountain
    of the waters of Nephtoah, and went out to the cities of mount Ephron; and the
    border extended to Baalah (the same is Kiriath-jearim);
  ita-1885: Poi questo confine girava dalla sommità di quel monte, verso la fonte
    delle acque di Neftoa, e procedeva verso le città del monte di Efron; poi girava
    verso Baala, che è Chiriat-iearim.
  eng-LXXUP: And the border going forth from the top of the mountain terminates at
    the fountain of the water of Nephtoah, and terminates at Mount Ephron; and the
    border will lead to Baalah; this is the city of Jearim.
  eng-ULB: Then the border extended from the top of the hills to the spring of Nephtoah,
    and went out from there to the cities of Mount Ephron. Then the border bends around
    to Baalah (the same as Kiriath Jearim).
  spa-VBL: Desde allí, el límite iba desde la cima de la montaña hasta el manantial
    de agua de Neftoa y hasta las ciudades del monte Efrón. Luego se doblaba hacia
    Balá (Quiriath-Yearín).
  fra-_FOB: Cette frontière s'étendait du sommet de la montagne vers la source des
    eaux de Nephthoach, et sortait vers les villes de la montagne d'Éphron; puis la
    frontière s'étendait à Baala, qui est Kirjath-Jéarim.
  mal-mal: പിന്നെ ആ അതിർ മലയുടെ മുകളിൽനിന്ന് നെപ്തോഹയിലെ നീരുറവിലേക്ക് തിരിഞ്ഞ് എഫ്രോൻമലയിലെ
    പട്ടണങ്ങൾവരെ ചെന്ന് കിര്യത്ത്-യെയാരീം എന്ന ബാലയിലേക്ക് തിരിയുന്നു.
  urd-GVR: Wahāṅ sarhad muṛ kar chashmā banām Niftūh kī taraf baṛh gaī aur phir pahāṛī
    ilāqe Ifron ke shahroṅ ke pās se guzar kar Bālā yānī Qiriyat-yārīm tak pahuṅch
    gaī.
  suz-BL: मेको सांद डांडा आ थेपील रे नेप्‍तोआह नें पाइश्‍शो ब्‍वाक्‍कु बुक्‍तीके जाक्‍दीश्‍शा,
    एफ्रोन पहाड ङा सहर सम्‍म जाक्‍दीश्‍शो बाक्‍त। लेंशा मेको सांद मेको किरयथ-यारीम,
    मेको कली बालाह यो देंनीम, सम्‍म जाक्‍दीश्‍शो बाक्‍त। यहोसु १५:६०; यहोसु ९:१७;
    यहोसु १८:१५
  ita-1927: Dal sommo del monte, il confine si estendeva fino alla sorgente delle
    acque di Neftoah, continuava verso le città del monte Efron, e si prolungava fino
    a Baala, che è Kiriath-Iearim.
  ckb-ckb: سنوورەکە لەسەر لووتکەی کێوەکەوە درێژ بووەوە بۆ سەرچاوەی ئاوەکانی نەفتۆوەح
    و چوو بۆ شارۆچکەکانی کێوی عەفرۆن. لەوێشەوە سنوورەکە درێژ بووەوە بۆ بەعلە کە قیریەت
    یەعاریمە.
  eng-BBE: 'And the limit is marked out from the top of the mountain to the fountain
    of the waters of Nephtoah, and out to the towns of Mount Ephron, as far as Baalah
    (which is Kiriath-jearim):'
  kan-OKCV: ಆ ಬೆಟ್ಟದ ಶಿಖರದಿಂದ ನೆಫ್ತೋಹದ ನೀರಿನ ಬುಗ್ಗೆಗೂ ಅಲ್ಲಿಂದ ಎಫ್ರೋನನ ಬೆಟ್ಟದ ಪಟ್ಟಣಗಳಿಗೂ
    ಅಲ್ಲಿಂದ ಕಿರ್ಯತ್ ಯಾರೀಮ್ ಆದ ಬಾಲಾ ಎಂಬ ಊರಿನವರೆಗೆ ಹೋಗುತ್ತದೆ.
  bbb-bbb: '@see-verse:JOS.015.008'
  tam-2017: அந்த மலையின் உச்சியிலிருந்து நெப்தோவாவின் நீரூற்றுக்குப் போய், எப்பெரோன்
    மலையின் பட்டணங்களுக்குச் சென்று, கீரியாத்யெயாரீமாகிய பாலாவுக்குப் போய்,
  spa-RV-1909: Y rodea este término desde la cumbre del monte hasta la fuente de las
    aguas de Nephtoa, y sale á la ciudades del monte de Ephrón, rodeando luego el
    mismo término á Baala, la cual es Chîriath-jearim.
  ron-BTF: Și granița a fost trasă de la vârful muntelui până la fântâna Neftoah și
    ieșea spre cetățile muntelui Efron; și granița a fost trasă prin Baala, care este
    Chiriat-Iearim;
  eng-WEBP: The border extended from the top of the mountain to the spring of the
    waters of Nephtoah, and went out to the cities of Mount Ephron; and the border
    extended to Baalah (also called Kiriath Jearim);
  eng-FBV: From there the boundary ran from the top of the mountain to the water spring
    at Nephtoah and on to the towns on Mount Ephron. Then it bent towards Ballah (Kiriath-jearim).
  nld-1939: Van de top van de berg keerde de grens zich naar de bron van de wateren
    van Neftóach, kwam uit bij de steden van het Efrongebergte, en boog daarna om
    naar Baäla, ook Kirjat-Jearim geheten.
  nch-BL: Huan ten itzompac nopa tepet ininepa Judá yahui huijcoltic hasta campa meya
    nopa At ten Neftoa. Teipa yahui hasta nopa altepeme ipan tepet Efrón. Huan teipa
    ininepa yahui huijcoltic ica norte hasta Baala cati nojquiya itoca Quiriat Jearim.
  vie-1934: Giới hạn này chạy từ chót núi đến suối nước Nép-thô-ách, và ăn về hướng
    các thành của núi Eùp-rôn; rồi đi luôn đến Ba-la, là Ki-ri-át-Giê-a-rim.
  hin-CV: पर्वत शिखर से सीमा आगे बढ़कर नेफतोआह के झरने की ओर मुड़कर एफ्रोन पर्वत के
    नगरों की ओर बढ़ जाती है, तत्पश्चात सीमा बालाह अर्थात् किरयथ-यआरीम की ओर मुड़ जाती
    है.
  spa-BES: Y el límite está marcado desde la cima de la montaña hasta la fuente de
    las aguas de Neftoa, y hacia las ciudades del Monte Ephron, hasta Baalah (que
    es Quiriat-jearim)
  tdx-tdx: miary ambone’ i vohitsey i efetsey pak’ amy rano migoangoa’ i Neftoà naho
    miakatse mb’ amo rova’ am-bohi’ i Efroneo mb’eo; le miary Efrone i efetsey pake
    Baalà; ie i Kiriat-iearime.
  tha-KJV: แล​้วพรมแดนก็ยื่นไปจากยอดภูเขาถึงน้ำพุ​แห่​งลำห้วยเนฟโทอาห์ จากที่นั่​นก​็มาถึงหัวเมืองแห่งภูเขาเอโฟรน
    แล​้วพรมแดนก็เลี้ยวโค้งไปหาเมืองบาอาลาห์ คือเมืองคีริยาทเยอาริม
  por-BR-2018: E rodeia este termo desde o cume do monte até a fonte das águas de
    Neftoa, e sai às cidades do monte de Efrom, rodeando logo o mesmo termo a Baalá,
    a qual é Quriate-Jearim.
  deu-ELO: und die Grenze zog sich herum von dem Gipfel des Berges nach der Quelle
    des Wassers Nephtoach, und lief nach den Städten des Gebirges Ephron hin; und
    die Grenze zog sich herum nach Baala, das ist Kirjath-Jearim;
  eng-WYC-2018: and it passeth forth from the top of the hill to the well of the water(s)
    of Nephtoah, and it cometh unto the towns of the hill of Ephron; and it is bowed
    into Baalah, that is Kiriathjearim, that is, the city of woods;
  epo-epo: Kaj de la supro de la monto la limo turniĝas al la fonto de la akvo Neftoaĥ
    kaj iras al la urboj de la monto Efron; kaj la limo turniĝas al Baala, kiu estas
    Kirjat-Jearim.
  uig-PIN: qegra bu taƣning qoⱪⱪisidin Nǝftoaⱨ süyining buliⱪiƣa berip, andin Əfron
    teƣidiki xǝⱨǝrlirining yeni bilǝn qiⱪip, u yǝrdin Baalaⱨ (yǝni Kiriat-Yearim)ƣa
    yetip berip,
  beo-beo: Amalu, alalo da Nefedona Hano Bubuga:su amoga asili, moilai amo da Efelone
    Goumi gadenene amoga asi. Amalu, alalo da sinidigili, Gilia:de Yialimi moilai
    baligili,
  tpi-OTNT: Na mak i go long hul wara bilong Neptoa na i go kamap long ol taun klostu
    long maunten Efron. Long dispela hap, mak i tanim i go long taun Bala, narapela
    nem bilong en Kiriat Jearim.
  hau-SA: Daga kan tudun, iyakar ta nufi maɓulɓular ruwa na Neftowa, ta ɓullo a garuruwan
    da suke a Dutsen Efron, ta gangara zuwa Ba’ala (wato, Kiriyat Yeyarim).
  uig-LAT: chégra bu taghning choqqisidin Neftoah süyining buliqigha bérip, andin
    Efron téghidiki sheherlirining yéni bilen chiqip, u yerdin Baalah (yeni Kiriat-Yéarim)gha
    yétip bérip,
  nde-nde: Usuka engqongeni yoqaqa, umngcele waqonda emthonjeni wamanzi aseNefuthowa,
    wasuphutsha emadolobheni eNtabeni ye-Efroni wasusehla usiya eBhala (okutsho iKhiriyathi-Jeyarimi).
  ton-ton: Pea naʻe fua hono ngataʻanga mei he moʻunga ʻo aʻu ki he matavai ʻo Nefitoa,
    pea mole atu ia ki he ngaahi kolo ʻoe moʻunga ko ʻEfilone; pea naʻe fua atu hono
    ngataʻanga ki Peala, ʻaia ko Kesa-Sialimi.
  ces-1613: Obchází pak ta meze od vrchu té hory k studnici vody Neftoa, a vychází
    k městům hory Efron; a odtud jde ta meze do Bála, jenž jest Kariatjeharim.
  eng-WMB: The border extended from the top of the mountain to the spring of the waters
    of Nephtoah, and went out to the cities of Mount Ephron; and the border extended
    to Baalah (also called Kiriath Jearim);
  tam-TCV: அந்த மலையுச்சியிலிருந்து எல்லையானது, நெப்தோ நீரூற்றை நோக்கிச்சென்று, பின்னர்
    எப்ரோன் மலையிலுள்ள நகரங்களின் வழியாகச் சென்று அங்கிருந்த கீரியாத்யாரீமாகிய பாலாவை
    நோக்கிசென்றது.
  ceb-ULB: Unya misibog ang utlanan gikan sa tumoy sa kabungtoran ngadto sa tuboran
    sa Neptoa, ug mipadayon pa gayod gikan didto ngadto sa mga siyudad sa Bukid sa
    Efron. Unya ang utlanan miliko palibot sa Baala (o Kiriat Jarim).
  pol-UBG: Potem granica skręcała od szczytu góry aż do źródła wody Neftoach i biegła
    aż do miast góry Efron; dalej ciągnęła się do Baala, czyli Kiriat-Jearim.
  urd-GVU: وہاں سرحد مُڑ کر چشمہ بنام نفتوح کی طرف بڑھ گئی اور پھر پہاڑی علاقے عِفرون
    کے شہروں کے پاس سے گزر کر بعلہ یعنی قِریَت یعریم تک پہنچ گئی۔
  deu-1912: darnach kommt sie von des Berges Spitze zu dem Wasserbrunnen Nephthoa
    und kommt heraus zu den Städten des Gebirges Ephron und neigt sich gen Baala,
    das ist Kirjath-Jearim,
  kan-2017: ಅದು ಆ ಬೆಟ್ಟದ ತುದಿಯಿಂದ ಮುಂದೆ ನೆಫ್ತೋಹ ಬುಗ್ಗೆ, ಎಫ್ರೋನ್ ಬೆಟ್ಟದ ಪಟ್ಟಣಗಳು ಇವುಗಳ
    ಮೇಲೆ ಕಿರ್ಯತ್ಯಾರೀಮ್ ಎನ್ನಿಸಿಕೊಳ್ಳುವ ಬಾಲಾ ಎಂಬ ಊರಿಗೆ ಹೋಗುತ್ತದೆ.
  tgo-tgo: Amba teghalako e ouko vwatae i loŋga na i ghemba Mbwa Nepɨtowa na ve raŋgi
    e ghembaghemba laghɨlaghɨye Ou Epron ghadidiye. Gheko amba i loŋga na i ghemba
    Baala (o Kiriyat Jeyarim).
  yap-yap: Me yan u rom ko fapi Alublub nu Neftoah me yan i og nga langgin fapi binaw
    ni bay u to’oben e Burey ni Efron. Me cheal u rom nge yan nga Baalah (ara Kiriath
    Jearim),
  hlt-MCSB: Te phoeiah khorhi te tlang so lamloh Nephtoah tuisih tui la ngooi thuk
    tih Ephron tlang kah khopuei rhoek te a paan phoeiah Kiriathjearim kah Baalah
    khorhi la rhum.
  mdy-ETH: ሃሣ ጊንሣ ዬፓ ዓርቂ ዋኣፃ ዓልቃ ቤዞ ኔፕቶሃይዴና ጌዒ ዔፕሮኔ ዹኮ ኮይላ ዓኣ ካታሞ ሄሊ ዬይና ባዓላ ጌይንታ
    ቂሪያትይዓሪሜ ባንሢ ጳንጪንቲ ዴንዳኔ፤
  twi-ASANTE: Ɛfiri hɔ a, ɛhyeɛ no toa so kɔfa bepɔ no apampam kɔ Neftoa asuo no asutire
    no ho. Ɛfiri hɔ kɔ nkuro a ɛdeda Efron bepɔ so no. Na ɛhima kɔ Baala (a ɛyɛ Kiriat-Yearim.)
  eng-WEBU: The border extended from the top of the mountain to the spring of the
    waters of Nephtoah, and went out to the cities of Mount Ephron; and the border
    extended to Baalah (also called Kiriath Jearim);
  bnp-bnp: A nagi i lakea mai a lomu ne Neptoa, i vano i bele na maka tanga tabukoi
    na lolo e Epron. A nagi i kaogo vonga, i lakea mai a tanga e Bala, a rana tara
    e Kiriat-Iearim.
  wal-wal: He deriyaa huuphiyaappe sinttau biidi, Nefttooha haattaa pulttuwaa kanttidi,
    Efiroona Deriyan de7iya katamatukko kiyees. Hegaappe qassi duge Baa7aala woikko
    Qiriyaati-Yi7aariima geetettiya katamaakko simmees;
  spa-PDDPT: Desde la cumbre de la montaña el límite volvía hasta la fuente de las
    aguas de Neftoa, y salía a las ciudades de la montaña Efrón, luego rodeaba a Baala,
    la cual es Quiriat-jearim.
  gun-gun: Ha'e gui yvyty apyte guive oo yvu Neftoa py oĩ va'e peve. Ha'e gui oo oiny
    Efraim tetã yvyty reia rupi ikuai va'e peve. Oove tema Baalá peve. Ha'e va'e ma
    Quiriate-Jearim.
  agu-BL: Cho'n tzun na tak' welt jalen wi'wtz kale na itz'e't yi a' Neftoa. Kalena's
    tzun na icy'tz wi Efrón. Nin na icy'pon jalen Baala. Yi jun ama'la'tz ncha'tz
    na bi'aj Quiriat-jearim.
  ilo-ULB: Ket dimmanon ti beddeng manipud iti tuktok dagiti turod agingga iti ubbog
    ti Neftoa, ken rimmuar manipud sadiay agingga kadagiti siudad ti Bantay Efron.
    Ket naglikko ti beddeng iti aglawlaw ti Baala (isu met laeng ti Kiriat Jearim).
  kpg-kpg: E tugi i golo, gaa hana labelaa gi nia monowai uwa aga i lodo tenua o Nephtoah,
    gaa hana gaa tugi i nia waahale hoohoo adu gi di Gonduu Ephron. Gaa huli ga hanadu
    gi Baalah (be go Kiriath-Jearim),
  uig-ARA: چېگرا بۇ تاغنىڭ چوققىسىدىن نەفتوئاھ سۈيىنىڭ بۇلىقىغا بېرىپ، ئاندىن ئەفرون
    تېغىدىكى شەھەرلىرىنىڭ يېنى بىلەن چىقىپ، ئۇ يەردىن بائالاھ (يەنى كىرىئات-يېئارىم)غا
    يېتىپ بېرىپ،
  bsp-bsp: Kəyɛfɛ ka nde dətelempan, kɔ kələŋcər kənder kəkafələr nde domun dɛŋc-pɛ
    mɔ nde Nɛftowa, kɔ kəsolnɛ sədare sa tɔrɔ ta Efrɔŋ, kɔ kəŋkafələr sɔ Bala nde
    pəyɔnɛ Kiriyat-Yeyarim mɔ.
  sus-sus: Kelife na geya fari ma, naaninyi sigama han Nefetowa dulonyi ra. Na xanbi
    a taa ndee li naxee na Eferon geya fari, a siga Baala, dɛnnaxɛ xili Kiriyati Yeyarimi.
  pon-2006: E ahpw wet wasao kolahng ni Pwarer kan en Neptoa ahpw uhd kohieila ni
    kahnimw kan limwahn Nahna Epron. Sang mwo e ahpw wetlahng Paala (de Kiriad Searim),
  ksd-ksd: ma di ga kure ra langun ba na vana marama ra ul a luana tadav ra mata na
    tava Neptoa, ma na vana rikai pire ra umana pia na pal ta ra luana Epron; ma ra
    langun i vana tadav Bala (Kiriat-Iearim nam);
  tur-YTC: Sınır dağın tepesinden Neftoah sularının kaynağına kadar uzanıyor ve Efron
    Dağı'ndaki kentlere kadar çıkıyordu; ve sınır Baala'ya (Kiryat Yearim de denir)
    kadar uzanıyordu;
  grc-BRENT: Καὶ διεκβάλλει τὸ ὅριον ἀπὸ κορυφῆς τοῦ ὄρους ἐπὶ πηγὴν ὕδατος Ναφθὼ,
    καὶ διεκβάλλει εἰς τὸ ὄρος Ἐφρών· καὶ ἄξει τὸ ὅριον εἰς Βαάλ· αὕτη ἐστὶ πόλις
    Ἰαρίμ.
  ind-AYT: Batas itu melengkung dari puncak gunung ke mata air Me-Neftoah, lalu menuju
    ke kota-kota Pegunungan Efron. Lalu, batas itu melengkung ke Baala, itulah Kiryat-Yearim.
  nya-nya: Ndipo anachokeranso pamwamba pa phiri, kukafika mpaka ku akasupe a ku Nepitowa,
    nadzatulukira ku mizinda ya phiri la Efroni, ndi kutsikira ku Baalahi (ndiye Kiriati
    Yearimu).
  hrv-hrv: S vrha te gore zavijala je međa na izvor Neftoah te izlazila prema gradovima
    u gori Efronu da zatim okrene k Baali, to jest Kirjat Jearimu.
  mps-mps: Tama te bulu du bageba holama, tama palima, te Neptoa dabego te ulu węba
    sabolama, tama te Efrongo hanu dabe pąde te bulu duba pedelama, dąį igi pai.
    Te pedai badu te dąį begelama, te Bala te badu pali, te gasa nogi me elaluali
    te Kiriat Jearim dao.
  tpi-tpi: Na mak i go long hul wara bilong Neptoa na i go kamap long ol taun klostu
    long maunten Efron. Long dispela hap, mak i tanim i go long taun Bala, narapela
    nem bilong en Kiriat Jearim.
  dan-1931: derpå bøjer Grænsen fra Toppen af dette Bjerg ben til Neftoas Vandkilde
    og løber videre til Byerne på Efronbjerget; så bøjer Grænsen om til Ba'ala, det
    er Kirjat-Jearim;
  vie-OVCB: Từ đó, biên giới chạy từ đỉnh núi đến suối Nép-thô-ách, qua các thành
    trên núi Ép-rôn, vòng quanh Ba-la tức Ki-ri-át Giê-a-rim.
  guj-2017: પછી તે સરહદ પર્વતના શિખરથી તે નેફતોઆના ઝરણાં સુધી ગઈ, ત્યાંથી એફ્રોન પર્વતનાં
    નગરો સુધી ગઈ. પછી તે સરહદ બાલાહ એટલે કિર્યાથ-યારીમ સુધી અંકાયેલી હતી.
  pon-2006A: E ahpw wet wasao kolahng ni Pwarer kan en Neptoa ahpw uhd kohieila ni
    kahnimw kan limwahn Nahna Epron. Sang mwo e ahpw wetlahng Paala (de Kiriad Searim),
  por-BRBSL: A fronteira se estendeu do topo da montanha até a nascente das águas
    de Neftoah, e foi até as cidades do Monte Ephron; e a fronteira se estendeu até
    Baalah (também chamada de Kiriath Jearim);
  cth-cth: Hote monsom hoi bout a kum teh Nephtoah tuiphuek koe a cei teh, Ephron
    mon kâkuen e khonaw koe lah, Kiriath Jearim, Baalah kho koe lah,
  twi-twi: Efi hɔ a, ɔhye no toa so kɔfa bepɔw no apampam kɔ Neftoa asuti no nsu ho,
    fi hɔ akɔ nkurow a ɛdeda Efron bepɔw so no. Na ebukaw kɔ Baala (a ɛyɛ Kiriat-Yearim.)
  hlt-hlt: Te phoeiah khorhi te tlang so lamloh Nephtoah tuisih tui la ngooi thuk
    tih Ephron tlang kah khopuei rhoek te a paan phoeiah Kiriathjearim kah Baalah
    khorhi la rhum.
  tbz-SIM: kɛ pɛ̃ɛ̃tɛ́ kɛ yɛ̀ Nɛfutoɑ bií, kɛ tùɔ̀kɛ yɛhɛkɛ̀ yɛ̀ɛ̀ bo Efunɔɔ tɑ̃rɛ̀,
    kɛ cuó mBɑdɑɑ bɛ̀ tu wè Kidiyɑ-Yeɑdimmu.
  msy-2020: Egha ghua Neptoan dɨpar emɨmɨrimɨn otogha ghua Efronɨn Mɨghsɨamɨn boroghɨn
    itir nguibabar oto. Egha kagh nguazir mɨtaghniam ua ragha ghua Balan nguibamɨn
    oto, an ziar mam Kiriat Jearim.
  azb-azb: Bu dağın təpəsindən isə Neftoah sularının mənbəyinə doğru uzanıb Efron
    dağındakı şəhərlərə çıxır və oradan Baalaya, yəni Qiryat-Yearimə tərəf uzanırdı.
  eng-DBY: and the border reached along from the top of the mountain toward the spring
    of the waters of Nephtoah, and went out toward the cities of mount Ephron; and
    the border reached along to Baalah, that is, Kirjath-jearim;
  hin-2017: फिर वही सीमा उस पहाड़ की चोटी से नेप्तोह नामक सोते को चला गया, और एप्रोन
    पहाड़ के नगरों पर निकला; फिर वहाँ से बाला को (जो किर्यत्यारीम भी कहलाता है) पहुँचा;
  swp-swp: '@see-verse:JOS.015.008'
  eng-YLT: and the border hath been marked out, from the top of the hill-country unto
    the fountain of the waters of Nephtoah, and hath gone out unto the cities of mount
    Ephron, and the border hath been marked out [to] Baalah, (it [is] Kirjath-Jearim);
  eng-WYC-2017: and it passeth forth from the top of the hill to the well of the water
    of Nephtoah, and it cometh unto the towns of the hill of Ephron; and it is bowed
    into Baalah, that is Kiriath-jearim, that is, the city of woods;
  eng-WMBB: The border extended from the top of the mountain to the spring of the
    waters of Nephtoah, and went out to the cities of Mount Ephron; and the border
    extended to Baalah (also called Kiriath Jearim);
  urd-GVH: वहाँ सरहद मुड़कर चश्मा बनाम निफ़तूह की तरफ़ बढ़ गई और फिर पहाड़ी इलाक़े
    इफ़रोन के शहरों के पास से गुज़रकर बाला यानी क़िरियत-यारीम तक पहुँच गई।
  rug-rug: Topue vasina meke la gua koasa bukaha pa Neputoa meke beto asa si la koari
    na vasileana tata pa toqere Eporoni. Podalae vasina si tia la gua pa Ba'ala sapu
    ta pozae Kiriati Zearimi.
  gaz-gaz: Daariin sun ammas fiixee gaaraa irraa kaʼee gara burqaa bishaanota Neftooʼaatti
    qajeelee magaalaawwan Tulluu Efrooniin baʼee gara Baʼaalaatti jechuunis Kiriyaati
    Yeʼaariimitti gad buʼe.
  fra-LSG: Du sommet de la montagne elle s’étendait jusqu’à la source des eaux de
    Nephthoach, continuait vers les villes de la montagne d’Éphron, et se prolongeait
    par Baala, qui est Kirjath-Jearim.
  yal-yal: Keli na geyaan fari, na naninna yi sigaxi han Nefetowa ige xunna ra, siga
    han taan naxanye Eferon geyaan fari, dangu Baala taan binni, dɛnaxan xili Kiriyati-Yeyarin.
  haw-1868: Ua hoailonaia ka mokuna mai ka piko o ka mauna a hiki i ka punawai Nepetoa,
    a malaila aku a hiki i na kulanakauhale o ka mauna o Eperona; a ua hoailonaia
    ka mokuna ma Baala, oia o Kiriarima.
  arb-NAV: ثُمَّ تَمْتَدُّ هَذِهِ الْحُدُودُ مِنْ قِمَّةِ الْجَبَلِ إِلَى مَنْبَعِ
    مِيَاهِ نَفْتُوحَ حَتَّى تَصِلَ إِلَى مُدُنِ جَبَلِ عِفْرُونَ فَتَبْلُغَ بَعَلَةَ
    الَّتِي هِيَ قَرْيَةُ يَعَارِيمَ.
  ewe-ewe: Egatso to la tame heyi Nef to la ƒe tsi dzidziwo gbɔ heyi du siwo le Efrɔn
    to dzi la gbɔ hafi trɔ ɖo ta dzigbeme, ƒo xlã Baala (si wogayɔna be Kiriat Yearim)
  eng-LEE: And the boundary extended from the top of the mount unto the spring of
    the waters of Nephtoach, and went out to the cities of mount 'Ephron; and the
    boundary extended to Ba'alah, which is Kiryath-ye'arim;
  asm-FB: পাছত এই সীমা সেই পৰ্ব্বতৰ ওপৰৰ পৰা নেপ্তোহ জলৰ ভুমুকলৈকে বাঢ়ি গৈ ইফ্ৰোণ
    পৰ্ব্বতৰ নগৰবোৰত ওলাল৷ পাছত সেই সীমা বালা অৰ্থাৎ কিৰিয়ৎ-যিয়াৰীমলৈকে ঘূৰি তাতে
    থিৰ হ’ল৷
  sus-A: كٍلِقٍ نَ فٍيَ قَرِ مَ، نَانِنيِ سِفَمَ هَن نٍقٍتٌوَ دُلٌنيِ رَ. نَ شَنبِ
    عَ تَا ندٍيٍ لِ نَشٍيٍ نَ عٍقٍرٌن فٍيَ قَرِ، عَ سِفَ بَالَ، دّننَشّ شِلِ كِرِيَتِ
    يٍيَرِ مِ.
  fra-SBL: La frontière s'étendait depuis le sommet de la montagne jusqu'à la source
    des eaux de Nephtoah, et se prolongeait jusqu'aux villes de la montagne d'Ephron ;
    la frontière s'étendait jusqu'à Baala (appelée aussi Kiriath Jearim) ;
  hbo-hbo: וְתָאַ֨ר הַגְּב֜וּל מֵרֹ֣אשׁ הָהָ֗ר אֶל־מַעְיַן֙ מֵ֣י נֶפְתֹּ֔וחַ וְיָצָ֖א
    אֶל־עָרֵ֣י הַר־עֶפְרֹ֑ון וְתָאַ֤ר הַגְּבוּל֙ בַּעֲלָ֔ה הִ֖יא קִרְיַ֥ת יְעָרִֽים׃
  piu-2006: '@see-verse:JOS.015.008'
  kik-kik: Kuuma gacũmbĩrĩ ga karĩma mũhaka ũcio werekeire gĩthima kĩa maaĩ ma Nefitoa,
    ũkiumĩrĩra matũũra-inĩ ma kĩrĩma kĩa Efironi, na ũgaikũrũka ũgakinya Baala (na
    nokuo Kiriathu-Jearimu).
  fra-NCL: Du sommet de la montagne, la frontière s’étendait jusqu’à la source des
    eaux de Nephtoa, aboutissait vers les villes de la montagne d’Ephron ; et la frontière
    s’étendait vers Baala, qui est Cariath-Jéarim.
  cek-AK: Ramri loe to maesom nui hoiah anghum tathuk, Nephtoah tuipuek ohhaih ahmuen
    ah caeh poe moe, Ephron mae ih vangpuinawk to phak; to ahmuen hoiah Baalah vangpui
    ah caeh tathuk poe moe, Kiriath-Jearim vangpui to phak;
  cuk-cuk: A-yar-mullu-birgi-akar, yar-abingunaidi, Neftoa-diisaila-siidsik namaid,
    degi Efrón-yar-birgi-neggwebur-bukwadse warmakmaid, geb Baalaʼse aidemaid. Baalaʼde,
    Quiriat-Jearimʼye nugbalid.
  uig-CYR: чегара бу тағниң чоққисидин Нәфтоаһ сүйиниң булиқиға берип, андин Әфрон
    теғидики шәһәрлириниң йени билән чиқип, у йәрдин Баалаһ (йәни Кириат-Йеарим)ға
    йетип берип,
  tel-2017: ఆ సరిహద్దు ఆ కొండ శిఖరం నుండి నెఫ్తోయ నీళ్ల ఊట వరకూ వెళ్ళింది. అక్కడ నుండి
    ఏఫ్రోనుకొండ పట్టణాల వరకూ వ్యాపించింది. ఆ సరిహద్దు కిర్యత్యారీం అనే బాలా వరకూ వెళ్ళింది.
  hat-BSA: Soti nan tèt mòn nan, lizyè a te koube pou rive nan sous ki rele dlo Nephtoach
    e te rive devan nan vil a Mòn Éphron an, epi lizyè a te vin koube pou rive nan
    Baala, (sa vle di, Kirjath-Jearim).
  kos-kos: Liki acn sacn sifilpa fahla na nwe ke unon in kof Nephtoah, ac fahla nu
    in siti uh apkuran nu ke eol Ephron, na kuhfla nu Baalah (ku Kiriath Jearim),
  hbo-WLC: וְתָאַ֨ר הַגְּב֜וּל מֵרֹ֣אשׁ הָהָ֗ר אֶל־מַעְיַן֙ מֵ֣י נֶפְתּ֔וֹחַ וְיָצָ֖א
    אֶל־עָרֵ֣י הַר־עֶפְר֑וֹן וְתָאַ֤ר הַגְּבוּל֙ בַּעֲלָ֔ה הִ֖יא קִרְיַ֥ת יְעָרִֽים׃
  ibo-ibo: Site nʼelu ugwu ebe ahụ, oke ala ahụ gbatịrị ruo na mmiri ime ala Neftoa,
    pụta site nʼebe ahụ ruo obodo niile dị nso ugwu Efrọn. Site nʼEfrọn, oke ala ahụ
    gbadara ruo Baala (nke aha ya ọzọ bụ Kiriat Jearim).
  ory-ory: ଏଉତ୍ତାରେ ସେହି ସୀମା ସେହି ପର୍ବତ ଶୃଙ୍ଗଠାରୁ ନିପ୍ତୋହର ଜଳ ନିର୍ଝର ପର୍ଯ୍ୟନ୍ତ ବିସ୍ତୃତ
    ହେଲା ଓ ଇଫ୍ରୋଣ ପର୍ବତସ୍ଥ ନଗର ଆଡ଼କୁ ଗଲା; ପୁଣି ସେ ସୀମା କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ ନାମରେ ପ୍ରସିଦ୍ଧ
    ବାଲା ପର୍ଯ୍ୟନ୍ତ ବିସ୍ତୃତ ହେଲା।
  chk-chk: Mürin, ewe kiä a feila seni ungen ewe chuk tori ekewe koluk mi puächetä
    me lon Neftoa. Nge seni ikenan a feila ngeni ewe telinimw mi arap ngeni ewe chuk
    Efron o pwelila tori Paala, iei Kiriat-jearim.
  rop-rop: en brom deya imbin go langa det pleis gulum Neftowa Spring raidap langa
    detlot taun gulijap langa det hil gulum Ifran, en brom deya imbin go langa det
    hil gulum Beila o Kiriyajerim,
  ukr-1871: Від вершин же гори повертає до криницї Нефтоах-води і йде далїй на городи
    Ефрон-гори і повертає гряниця на Баалу, се Киріят-Ярим.
  deu-1951: Darnach kommt sie von der Spitze desselben Berges zu der Quelle des Wassers
    Nephtoach und kommt heraus zu den Städten des Gebirges Ephron und neigt sich gen
    Baala, das ist Kirjat-Jearim.
  eng-JPS: And the border was drawn from the top of the mountain unto the fountain
    of the waters of Nephtoah, and went out to the cities of mount Ephron; and the
    border was drawn to Baalah — the same is Kiriath-jearim.
  srp-1865: Potom se savija meða s vrha te gore k izvoru vode Neftoje i izlazi na
    gradove u gori Efronu; a odatle se pruža meða do Vala, a to je Kirijat-Jarim;
  lug-lug: ne yeeyongera okuva ku ntikko y’olusozi n’etuuka ku luzzi olw’amazzi ga
    Nefutoa, ne yeeyongerayo n’etuuka ku bibuga eby’oku lusozi Efuloni, n’etuuka ku
    Baala, ye Kiriyasuyalimu,
  heb-heb: ותאר הגבול מראש ההר אל מעין מי נפתוח ויצא אל ערי הר עפרון ותאר הגבול בעלה
    היא קרית יערים׃
  ben-IRV: পরে ঐ সীমা সেই পর্বত-চূড়া পর্যন্ত নিপ্তোহের জলের উনুই পর্যন্ত বিস্তৃত
    হল এবং ইফ্রোণ পর্বতে অবস্থিত নগরগুলি পর্যন্ত বের হয়ে গেল। আর সে সীমা বালা অর্থাৎ
    কিরিয়ৎ যিয়ারীম পর্যন্ত গেল;
  pan-pan: ਤਾਂ ਉਹ ਹੱਦ ਪਰਬਤ ਦੀ ਟੀਸੀ ਤੋਂ ਨਫ਼ਤੋਆਹ ਦੇ ਸੋਤੇ ਦੇ ਪਾਣੀਆਂ ਤੱਕ ਜਾ ਪਹੁੰਚੀ ਅਤੇ
    ਅਫਰੋਨ ਪਰਬਤ ਦੇ ਸ਼ਹਿਰਾਂ ਤੱਕ ਗਈ ਫਿਰ ਉਹ ਹੱਦ ਬਆਲਾਹ ਤੱਕ ਜਿਹੜਾ ਕਿਰਯਥ-ਯਾਰੀਮ ਹੈ ਪਹੁੰਚੀ।
  mya-JVB: ထိုတောင် ပေါ် မှ ဆင်း ပြန်၍ ၊ နေဖတော စမ်း ရေတွင်း ကို ရှောက်သဖြင့် ဧဖရုန်
    တောင် နှင့်ဆိုင်သော မြို့ များသို့ ၎င်း၊ ကိရယတ်ယာရိမ် မြို့ ရာဗာလာ မြို့သို့၎င်း၊
  hmo-hmo: Unai ororo ena ataiai dekena amo tano hetoana ma ia lao, ela bona Nepetoa
    ranu gabuna, ma ia lao, ela bona Eparona Ororo ena hanua maragidia. Unai gabu
    dekena amo tano hetoana be ia diho lao ela bona Bala, ena ladana ta be Kiriata
    Iearimi.
  urd-urd: फिर वही हद पहाड़ की चोटी से आब — ए — नफ़्तूह के चश्में को गयी, और वहाँ
    से कोह — ए — 'अफ़रोन के शहरों के पास जा निकली, और उधर से बा'ला तक जो क़रयत या'रीम
    है पहुँची;
  rus-SYN: от вершины горы предел поворачивает к источнику вод Нефтоах и идет к городам
    горы Ефрона, и поворачивает предел к Ваалу, который есть Кириаф-Иарим;
  bqc-SIM: Za sĩ̀sĩpi misonaa à mipɛ̀ Nɛfetoa nibↄnawa, à mipɛ̀ Ɛfↄ̃nↄ gbɛ wɛ̃́lɛↄwa
    e Baala pↄ́ wì mɛ lↄ Kiliayaaliũ.
  tcz-CHONGTHU: Hicheakon chun gamgi molsang chung vumma kon in ahung kijidoh in,
    Nephtoah tuiputna changeijin achetoupeh in, hichea kon chun Ephron lhang khopiho
    changeijin akilhunglutnin ahi. Hicheakon chun Baalah (Hichu Kiriath-jearim akiti’e)
    akiheilut’a ahi.
  mar-mar: मग डोंगराच्या शिखरापासून नेफ्तोहाच्या पाण्याच्या झऱ्यापर्यंत सीमा पुढे
    गेली; आणि एफ्रोन डोंगरावरच्या नगरात जाऊन, बाला म्हणजेच किर्याथ-यारीम तिकडे ती
    सीमा पुढे गेली,
  qub-qub: Chaypa päsar puntapitaga lindan uraraycaran Neftoacho yacu pashtaj caycajman.
    Chaypita päsar chayararan Efrón jircacho caycaj siudäcunaman. Chaypa päsar tumaran
    Baalaman. Chay siudäpa jucaj jutenga caran Quiriat-jearim.
  hat-hat: Li soti nan tèt mòn lan, li desann bò sous Neftoa a. Apre sa li pran direksyon
    mòn Efwon an, li vire sou lavil Bala (ki rele Kiriyat-Jearim tou).
  eng-BSB: From the hilltop the border curved to the spring of the Waters of Nephtoah,
    proceeded to the cities of Mount Ephron, and then bent around toward Baalah (that
    is, Kiriath-jearim).
  tod-tod: É zo gize unmaʋɛ, é yei, é zeeli Nɛfetoa ɗɛungiti ma, é li Efelon gizei
    ma laaiti pɔ pelei, aisa é ʋa li ga Ɓaala ʋele, nii é ga Kiliyate-Yeyalime.
  eng-WEBPB: The border extended from the top of the mountain to the spring of the
    waters of Nephtoah, and went out to the cities of Mount Ephron; and the border
    extended to Baalah (also called Kiriath Jearim);
  kbq-kbq: Hagi ana agonamofo morusapintira vuno mopamofo agema'amo'a Neftoa tinkeriramima
    me'nere vuteno, vuno Efroni agona tvaonte me'nea rankumatminte uhanatiteno, anantetira
    rukrahe huno Ba'ala rankumate vu'ne. Hagi ana kumamofo mago agi'a Kiriat Jearimie
    hu'za menina nehaze.
  nhe-BL: Huan tlen itzonixco nopa tepetl ininnepa Judá yohui huijcoltic hasta campa
    meya nopa Atl tlen Neftoa. Teipa yohui hasta nopa altepetini ipan tepetl Efrón.
    Huan teipa ininnepa yohui huijcoltic ica norte hasta Baala tlen nojquiya itoca
    Quiriat Jearim.
  gub-BL: Ywytyruhu apyr wi oho 'yzygwar Nepitoa her ma'e pe. A'e wi oho pepa'i tawhu
    Eperom ywytyr rehe har wanupe. A'e wi uzewyr wà Mara kutyr. (Kiriat Zeàri amo
    her romo no).
  eng-DRA: 'And it passeth on from the top of the mountain to the fountain of the
    water of Nephtoa: and reacheth to the towns of mount Ephron: and it bendeth towards
    Baala, which is Cariathiarim, that is to say, the city of the woods.'
