verse: JOS.015.015
translations:
  mal-C: അവിടെനിന്ന് അദ്ദേഹം ദെബീർനിവാസികൾക്കെതിരേയുള്ള യുദ്ധത്തിന് അണിനിരന്നു. ദെബീറിന്റെ
    പഴയപേർ കിര്യത്ത്-സേഫെർ എന്നായിരുന്നു.
  deu-TKW: Von da zog er gegen die Bewohner von Debir; Debir aber hieß früher Kirjath
    Sepher.
  lin-lin: Longwa wana, akendeki kobundisa bavandi ya Debiri oyo kombo na yango ezalaki
    na kala « Kiriati-Seferi. »
  eng-LSV: and he goes up there to the inhabitants of Debir; and the name of Debir
    [was] formerly Kirjath-Sepher.
  eng-GNV: 'And he went vp thence to the inhabitants of Debir: and the name of Debir
    before time was Kiriath-sepher.'
  eng-WEBSTER: 'And he went up thence to the inhabitants of Debir: and the name of
    Debir before was Kirjath-sepher.'
  nhw-BL: Huan Caleb quisqui nopona huan quinhuilanato ipan nopa altepetl Debir catli
    achtihuiya itoca eliyaya Quiriat Sefer.
  swh-ONEN: Kutoka hapo akaondoka kupigana dhidi ya watu walioishi Debiri (jina la
    Debiri hapo kwanza uliitwa Kiriath-Seferi).
  bba-bba: Heboronin diyɑ u seewɑ u dɑ u Debiriɡibu wɔri. Wuu ɡerɑ bɑ rɑ rɑɑ soku
    Sefɛɛn wuu.
  eng-KJVCPB: 'And he went up thence to the inhabitants of Debir: and the name of
    Debir before was Kirjath-sepher.'
  luo-luo: Koa kanyo nodhi momonjo joma odak Debir (machon ne iluongo ni Kiriath Sefa).
  meu-meu: Una murinai ia ese Debiri taudia e tuari henidia. Debiri ladana gunana
    be Kiriatasefere.
  npi-ULB: त्यहाँबाट तिनी दबीरका सन्तानहरूलाई (दबीरलाई किर्यत-सेपेर भनिन्थ्यो) आक्रमण
    गर्न गए ।
  yor-yor: Ó sì wọ́de ogun láti ibẹ̀ lọ bá àwọn ènìyàn tí ń gbé ní Debiri (tí à ń
    pè ní Kiriati-Seferi nígbà kan rí).
  ind-ind: Dari sana dia mendaki ke kota Debir dan menyerang penduduknya. Kota Debir
    sebelumnya bernama Kiryat Sefer.
  pes-OPCB: سپس با مردم شهر دبیر (که قبلاً قریه سفر نامیده می‌شد) جنگید.
  tgl-ULB: Umakyat siya mula doon laban sa mga naninirahan sa Debir (ang pangalang
    Debir ay karaniwang tinawag na Kiriat Seper).
  hui-hui: Ani bialu maha Kalebe ibugua tano ogoni ngelalu hameigini mbira Debiri
    tanoha palearu baba wai bule pene. Debiri tano ogoni bamba Kiriada Sebe laga winigo
    ogoniha pene.
  mya-mya: သူ​သည်​ထို​မြို့​မှ​တစ်​ဆင့်​ဒေ​ဗိ​ရ​မြို့​သို့ ချီ​တက်​တိုက်​ခိုက်​လေ​သည်။
    (ယ​ခင်​က​ဒေ​ဗိ​ရ မြို့​သည်​ကိ​ရ​ယ​ဿေ​ဖာ​မြို့​ဟု​ခေါ်​တွင်​သည်။-)
  bod-N: ཡང་དེ་ནས་ཡར་ཕྱིན་ཏེ་དི་བིར་དུ་གནས་པ་རྣམས་ལ་ཕར་རྒོལ་བྱས། དི་བིར་ལ་སྔར་ཀིར་ཡཱད་སེ་ཕེར་ཞེས་འབོད་པ་ཡིན།
  sna-sna: Kubva ipapo akandorwa navanhu vaigara kuDhebhiri (yaimbonzi Kiriati Seferi).
  spa-BLM: Subió contra los habitantes de Debir, que antes se llamaba Kiriath Sepher.
  cac-cac: Ix lajvi chi', ix b'atpax vin̈aj Caleb chi' yac' oval yed' eb' ay d'a chon̈ab'
    Debir, Quiriat-sefer sb'i d'a peca'.
  swh-ULB: Alipanda kutoka pale kinyume cha wenyeji wa Debiri (Debiri hapo mwanzo
    iliitwa Kiriathi Seferi).
  bel-bel: Адсюль Халеў пайшоў супроць жыхароў Давіра.
  deu-ELBBK: Und von dort zog er hinauf gegen die Bewohner von Debir; der Name von
    Debir war aber vorher Kirjat-Sepher.
  mbb-OT: Ne zutun midsurung dan is Debir (he migngezanan dengan te Kiriat Sefer).
  mal-2015: അവിടെനിന്നു അവൻ ദെബീർനിവാസികളുടെ നേരെ ചെന്നു; ദെബീരിന്റെ പേർ മുമ്പെ കിര്യത്ത്-സേഫെർ
    എന്നായിരുന്നു.
  tuo-NT: Topʉ níꞌcʉta majãa, Debir macãcjãrã meꞌrã aꞌmewẽjẽgʉ̃ waꞌacʉ niwĩ. Ti macãta
    todʉporopʉre Quiriat-sefer wãmeticaro nimiwʉ̃.
  rmc-rmc: Odarik džanas pro mariben ko foros Debir, so pes angloda vičinelas Kirjat-Sefer.
  nlg-nlg: Vaho ge veitotoghoni kolura na vure taa ghanara i Debir (tara diki vatua
    nia Kiriath-Sepher).
  pes-OPV: و ازآنجا به ساکنان دبیر برآمد و اسم دبیر قبل از آن قریه سفر بود.
  ron-1924: 'Де аколо с-а суит ымпотрива локуиторилор Дебирулуй: Дебирул се нумя май
    ынаинте Кириат-Сефер.'
  ben-OBCV: সেখান থেকে তিনি দবীরে বসবাসকারী লোকদের বিরুদ্ধে কুচকাওয়াজ করে এগিয়ে
    গেলেন (দবীরের পূর্বতন নাম ছিল কিরিয়ৎ-সেফর)
  som-som: Oo halkaasuu ka tegey oo la diriray dadkii Debiir degganaa; oo waagii hore
    Debiir magaceeda waxaa la odhan jiray Qiryad Sefer.
  lat-VUC: Atque inde conscendens venit ad habitatores Dabir, quæ prius vocabatur
    Cariath Sepher, id est, civitas litterarum.
  eng-ASVBT: 'And he went up thence against the inhabitants of Debir: now the name
    of Debir beforetime was Kiriath-sepher.'
  ita-1885: E di là egli salì agli abitanti di Debir, il cui nome per addietro era
    stato Chiriat-sefer.
  eng-LXXUP: And Caleb went up thence to the inhabitants of Debir; and the name of
    Debir before was the city of Letters.
  eng-ULB: He went up from there against the inhabitants of Debir (Debir used to be
    called Kiriath Sepher).
  spa-VBL: Desde allí fue a atacar a los habitantes de Debir (antes conocida como
    Quiriat-sefer).
  fra-_FOB: De là il monta vers les habitants de Débir; et le nom de Débir était autrefois
    Kirjath-Sépher.
  mal-mal: അവിടെനിന്ന് അവൻ ദെബീർ നിവാസികളുടെ നേരെ ചെന്നു; ദെബീരിന്റെ പേർ മുമ്പെ കിര്യത്ത്-സേഫെർ
    എന്നായിരുന്നു.
  urd-GVR: Phir wuh āge Dabīr ke bāshindoṅ se laṛne chalā gayā. Dabīr kā purānā nām
    Qiriyat-sifar thā.
  suz-BL: मिनु मेकेर रे देबीरमी बाक्‍ब मुरपुकी नु लडाइ पथ लत। ङोंइती देबीर कली किरयथ-सेफेर
    देंशो बाक्‍तेक्‍म।
  ita-1927: Di là salì contro gli abitanti di Debir, che prima si chiamava Kiriath-Sefer.
  ckb-ckb: لەوێشەوە بۆ هێرشکردنە سەر دانیشتووانی دەڤیر پێشڕەوی کرد، دەڤیر پێشتر ناوی
    قیریەت سێفەر بوو.
  eng-BBE: 'From there he went up against the people of Debir: (now the name of Debir
    before that was Kiriath-sepher.)'
  kan-OKCV: ಕಾಲೇಬನು ಅಲ್ಲಿಂದ ಹೊರಟು, ಕಿರ್ಯತ್ ಸೇಫೆರ್ ಎಂದು ಅನ್ನಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದ ದೆಬೀರಿನ
    ವಾಸಿಗಳ ವಿರೋಧವಾಗಿ ಹೋದನು.
  bbb-bbb: '@see-verse:JOS.015.014'
  tam-2017: அங்கேயிருந்து தெபீரின் குடிகளிடத்திற்குப் போனான்; முற்காலத்திலே தெபீரின்
    பெயர் கீரியாத்செப்பேர்.
  spa-RV-1909: 'De aquí subió á los que moraban en Debir: y el nombre de Debir era
    antes Chîriath-sepher.'
  ron-BTF: Și de acolo s-a urcat la locuitorii Debirului; iar numele Debirului mai
    înainte era Chiriat-Sefer.
  eng-WEBP: 'He went up against the inhabitants of Debir: now the name of Debir before
    was Kiriath Sepher.'
  eng-FBV: From there he went to attack the inhabitants of Debir (previously known
    as Kiriath-sepher).
  nld-1939: Vandaar trok hij op tegen de bevolking van Debir; Debir werd vroeger Kirjat-Séfer
    genoemd.
  nch-BL: Huan Caleb quisqui ten nopona huan quintehuito nopa tacame ipan nopa altepet
    Debir cati achtohuiya itoca eliyaya Quiriat Sefer.
  vie-1934: Từ đó người đi lên đánh dân thành Đê-bia; thuở xưa tên Đê-bia là Ki-ri-át-Sê-phe.
  hin-CV: फिर कालेब ने दबीर वासियों पर हमला किया. दबीर का पुराना नाम किरयथ-सेफेर था.
  spa-BES: 'Desde allí se enfrentó a la gente de Debir: (ahora el nombre de Debir
    era Quiriat-sefer).'
  tdx-tdx: Ie boak’ ao le nionjomb’ amo mpimone’ i Debireo mb’eo; natao Kiriate-sefere
    ty añara’ i Debire taolo.
  tha-KJV: และท่านขึ้นไปจากที่นั่นจะต่อสู้กับชาวเมืองเดบีร์ เมืองเดบีร์เดิมมี​ชื่อว่า
    คีริยาทเสเฟอร์
  por-BR-2018: 'De aqui subiu aos que moravam em Debir: e o nome de Debir era antes
    Quiriate-Sefer.'
  deu-ELO: Und von dannen zog er hinauf gegen die Bewohner von Debir; der Name von
    Debir war aber vordem Kirjath-Sepher.
  eng-WYC-2018: And Caleb went up from thence, and he came to the dwellers of Debir,
    that was called before Kiriathsepher, that is, the city of letters, (or that before
    was called Kiriathsepher, that is, the City of Letters).
  epo-epo: Kaj de tie li iris al la loĝantoj de Debir; la nomo de Debir antaŭe estis
    Kirjat-Sefer.
  uig-PIN: Andin xu yǝrdin qiⱪip, Dǝbirdǝ turuwatⱪanlarƣa ⱨujum ⱪildi (ilgiri Dǝbirning
    nami Kiriat-Sǝfǝr idi).
  beo-beo: 'Amoga asili e da Dibe moilai fi amo doagala:musa: asi (Dibe ea musa: dio
    da Gilia:de Sefe)'
  tpi-OTNT: Bihain Kalep i lusim dispela ples na i go pait long ol manmeri bilong
    taun Debir. Bipo ol i kolim dispela taun Kiriat Sefer.
  hau-SA: Daga can ya nufi Debir ya yi yaƙi da mutanen da suke zama a can (Dā sunan
    Debir, Kiriyat Sefer ne).
  uig-LAT: Andin shu yerdin chiqip, Debirde turuwatqanlargha hujum qildi (ilgiri Debirning
    nami Kiriat-Sefer idi).
  nde-nde: Esuka lapho wahamba ehlasela abantu ababehlala eDebhiri (okwakuthiwa yiKhiriyathi-Sefa).
  ton-ton: 'Pea naʻe ʻalu hake mei ai ia ki he kakai ʻo Tipa: pea ko hono hingoa ʻo
    Tipa ʻi muʻa ko Kesa-Sefa.'
  ces-1613: A odtud vstoupil k obyvatelům Dabir, kteréž prvé sloulo Kariatsefer.
  eng-WMB: 'He went up against the inhabitants of Debir: now the name of Debir before
    was Kiriath Sepher.'
  tam-TCV: அங்கிருந்து அவன் தெபீரில் வசித்தவர்களுக்கெதிராக படையெடுத்துச்சென்றான்.
    தெபீர் என்பது முன்பு கீரியாத் செபேர் எனப்பட்டது.
  ceb-ULB: Mitungas siya gikan didto batok sa mga lumolupyo sa Dabir (Ang Dabir gitawag
    kaniadto ug Kiriat Seper).
  pol-UBG: Stamtąd wyruszył przeciwko mieszkańcom Debiru, które dawniej nazywało się
    Kiriat-Sefer.
  urd-GVU: پھر وہ آگے دبیر کے باشندوں سے لڑنے چلا گیا۔ دبیر کا پرانا نام قِریَت سِفر
    تھا۔
  deu-1912: und zog von dort hinauf zu den Einwohnern Debirs. Debir aber hieß vorzeiten
    Kirjath-Sepher.
  kan-2017: ಆನಂತರ ಅವನು ಹೊರಟು ಕಿರ್ಯತಸೇಫೆರ್ ಎನ್ನಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದ ದೆಬೀರಿನ ನಿವಾಸಿಗಳೊಡನೆ
    ಯುದ್ಧ ಮಾಡಿದನು.
  tgo-tgo: Amba i wareri gheko na ve gaithɨ weŋgiya gharɨgharɨ thiya yaku Debi e tɨne
    (ghembake iyake vambe idae Kiriyat Sepa).
  yap-yap: Me yan u rom ni nge cham ngak fapi girdi’ ni be par u Debir. (Re binaw
    ney e unog fithingan ni Kiriath Sefer.)
  hlt-MCSB: Te lamloh Debir khosa rhoek khaw a khoong thil. Debir kah a ming rhuem
    tah Kiriathsepher ni.
  mdy-ETH: ዬካፓ ሃሣ ዒ ዴቢሬይዳ ናንጋ ዴሮ ዖላኒ ዴንዴኔ፤ ዬና ካታሜላ ቤርታ ቂርያትሴፔሬ ጌይንታኔ።
  twi-ASANTE: Afei, ɔko tiaa nnipa a na wɔte kuro Debir (a kane no na wɔfrɛ no Kiriat-Sefer)
    no.
  eng-WEBU: 'He went up against the inhabitants of Debir: now the name of Debir before
    was Kiriath Sepher.'
  bnp-bnp: Muri e Keleb i pea a tanga iea, i vano i vaubi ne huriki na tanga e Debir.
    Muga ni gale a tanga iea e Kiriat-Seper.
  wal-wal: Hegaappe denddidi, Dabiira giyo kataman de7iya asaa olanau biis; Dabiira
    katamai kase Qiriyaati-Sefera geetettees.
  spa-PDDPT: De allí subió contra los habitantes de Debir. Antiguamente el nombre
    de Debir era Quiriat-séfer.
  gun-gun: Ha'e va'e gui oo Debir pygua kuerya katy. Ymave heryague ma Quiriate-Sefer.
  agu-BL: Ma yi cyele'n lajul, kalena's tzun bene'nt tan oyintzi' scye'j yi e' yi
    najlche' Debir. Quiriat-sefer bi' yi jun ama'la'tz tenẍchan.
  ilo-ULB: Simmang-at isuna manipud sadiay a maibusor kadagiti agnanaed iti Debir
    (sigud a maaw-awagan ti Debir iti Kiriat Sefer).
  kpg-kpg: Nomuli gei mee ga heebagi gi digau ala e noho i Debir. (Di waahale deenei
    la nogo haga ingoo boloo Kiriath-Sepher.)
  uig-ARA: ئاندىن شۇ يەردىن چىقىپ، دەبىردە تۇرۇۋاتقانلارغا ھۇجۇم قىلدى (ئىلگىرى دەبىرنىڭ
    نامى كىرىئات-سەفەر ئىدى).
  bsp-bsp: Kɛyɛfɛ dəndo kɔ Kalebi ɛmpɛrnɛ kəkɔ-wɛkərnɛ afum a dare da Debir. Debir
    dɔ aŋc-we cɔkɔ-cɔkɔ Kiriyat-Sefer.
  sus-sus: Na xanbi e naxa te Debiri xili ma, dɛnnaxɛ nu xili Kiriyati Sifa.
  pon-2006: E ahpw kohsang wasao kohla mahweniong aramas ako me kin kousoan Depir.
    (Kahnimw wet kin adaneki mahs Kiriad Seper.)
  ksd-ksd: Ma i ga vana urama pi na varubu ma ra tarai Debir; ma lua di ga vatang
    Debir ba Kiriat-Seper.
  tur-YTC: Devir'de oturanlara karşı çıktı; eskiden Devir'in adı Kiryat Sefer'di.
  grc-BRENT: Καὶ ἀνέβη ἐκεῖθεν Χάλεβ ἐπὶ τοὺς κατοικοῦντας Δαβίρ· τὸ δὲ ὄνομα Δαβὶρ
    ἦν τὸ πρότερον πόλις Γραμμάτων.
  ind-AYT: Dari sana, ia maju menyerang penduduk Debir. Dahulu, nama Debir adalah
    Kiryat-Sefer.
  nya-nya: Kuchokera kumeneko, Kalebe anakathira nkhondo anthu amene ankakhala ku
    Debri (mzindawu poyamba unkatchedwa Kiriati Seferi).
  hrv-hrv: Odatle krenu na stanovnike Debira, koji se nekoć zvao Kirjat Sefer.
  mps-mps: Nosali Kalepgo te bulu taga peyu, te pelama, te Debirde bidalubo hani bage
    dali boi hwįgi pali. Polobadu augwaligo te hanu nogi te Kiriat Sefer nogi yali.
  tpi-tpi: Bihain Kalep i lusim dispela ples na i go pait long ol manmeri bilong taun
    Debir. Bipo ol i kolim dispela taun Kiriat Sefer.
  dan-1931: Derfra drog han op mod Debirs Indbyggere; Debir hed fordum Kirjat-Sefer.
  vie-OVCB: Từ đó Ca-lép tiến đánh Đê-bia (tên cũ là Ki-ri-át Sê-phe).
  guj-2017: તેણે ત્યાંથી દબીરના રહેવાસીઓ પર ચઢાઈ કરી. દબીરનું નામ તો પૂર્વે કિર્યાથ-સેફેર
    હતું.
  pon-2006A: E ahpw kohsang wasao kohla mahweniong aramas ako me kin kousoan Depir.
    (Kahnimw wet kin adaneki mahs Kiriad Seper.)
  por-BRBSL: 'Ele foi contra os habitantes de Debir: agora o nome de Debir antes era
    Kiriath Sepher.'
  cth-cth: Kiriath-sepher a min karuem lah Debir kho taminaw aonae koe bout a cei
    teh,
  twi-twi: Afei, ɔko tiaa nnipa a na wɔte kurow Debir (a kan no na wɔfrɛ no Kiriat-Sefer)
    no.
  hlt-hlt: Te lamloh Debir khosa rhoek khaw a khoong thil. Debir kah a ming rhuem
    tah Kiriathsepher ni.
  tbz-SIM: kɛ́ítɛ́ Ebunɔɔ kɛ́pi Debii. Bɛ̀ do yu Debii nɛ̀ dimɔ̀nnì kɛ tú Kidiyɑ-Sefɛɛ
    nwe.
  msy-2020: Egha gɨn Kalep nguibar kam ategha ghua Debirɨn nguibar ekiamɨn gumazamizibav
    sosi. (Nguibar kamɨn ziar mam, Kiriat Sefer.)
  azb-azb: Bundan sonra Devir əhalisinə qarşı çıxdı. Devirin əvvəlki adı Qiryat-Sefer
    idi.
  eng-DBY: And from there he went up against the inhabitants of Debir; now the name
    of Debir before was Kirjath-sepher.
  hin-2017: फिर वहाँ से वह दबीर के निवासियों पर चढ़ गया; पूर्वकाल में तो दबीर का नाम
    किर्यत्सेपेर था।
  swp-swp: 'Ia abo i sae Debiri tataodi aridi eai: Debiri esana beabeana ede Kiriata‐sepa.'
  eng-YLT: and he goeth up thence unto the inhabitants of Debir; and the name of Debir
    formerly is Kirjath-Sepher.
  eng-WYC-2017: And Caleb went up from thence, and he came to the dwellers of Debir,
    that was called before Kiriathsepher, that is, the city of letters.
  eng-WMBB: 'He went up against the inhabitants of Debir: now the name of Debir before
    was Kiriath Sepher.'
  urd-GVH: फिर वह आगे दबीर के बाशिंदों से लड़ने चला गया। दबीर का पुराना नाम क़िरियत-सिफ़र
    था।
  rug-rug: Taluarae vasina si asa meke la rapati sa sari na tinoni pu koa pa Debiri.
    Pa totoso asa si ta pozae Kiriati Sepa sa vasileana lavata asa.
  gaz-gaz: Achiis namoota biyya Debiir ishee dur Kiriyaati Seefer jedhamaa turte sana
    keessa jiraatanitti duule.
  fra-LSG: 'De là il monta contre les habitants de Debir: Debir s’appelait autrefois
    Kirjath-Sépher.'
  yal-yal: Na xanbi ra, Kalebi yi te Debiri taan xili ma, dɛnaxan yi xili a singeni,
    Kiriyati-Seferi.
  haw-1868: Pii aku la ia mailaila aku a i Debira, a o ka inoa o Debira mamua o Kiriatesepera.
  arb-NAV: وَتَقَدَّمَ مِنْ هُنَاكَ لِمُحَارَبَةِ أَهْلِ دَبِيرَ. وَكَانَتْ دَبِيرُ
    تُدْعَى قَبْلاً قَرْيَةَ سِفْرٍ.
  ewe-ewe: eye wòwɔ aʋa kple ame siwo nɔ Debir, du si woyɔna tsã be Kiriat Sefer la
    me.
  eng-LEE: And he went up from there to the inhabitants of Debir; and the name of
    Debir before was Kiryath-sepher.
  asm-FB: পাছত তাৰ পৰা তেওঁ দবীৰ-নিবাসীসকলৰ বিৰুদ্ধে উঠিল পূৰ্বতে দবীৰৰ নাম কিৰিয়ৎ-চেফৰ
    আছিল৷
  sus-A: نَ شَنبِ عٍ نَشَ تٍ دٍبِرِ شِلِ مَ، دّننَشّ نُ شِلِ كِرِيَتِ سِقَ.
  fra-SBL: Il monta contre les habitants de Debir ; or le nom de Debir était auparavant
    Kiriath Sepher.
  hbo-hbo: וַיַּ֣עַל מִשָּׁ֔ם אֶל־יֹשְׁבֵ֖י דְּבִ֑ר וְשֵׁם־דְּבִ֥ר לְפָנִ֖ים קִרְיַת־סֵֽפֶר׃
  piu-2006: '@see-verse:JOS.015.014'
  kik-kik: Ningĩ agĩcooka agĩthiĩ kũrũa na andũ arĩa maatũũraga itũũra inene rĩa Debiri
    (kũrĩa tene gwetagwo Kiriathu-Sefari.)
  fra-NCL: De là il monta contre les habitants de Dabir, qui s’appelait autrefois
    Cariath-Sépher.
  cek-AK: To ahmuen hoi Debir vangpui kaminawk ohhaih ahmuen ah caeh tahang, to vangpui
    loe canghniah Kiriath-Sepher tiah kawk o.
  cuk-cuk: A-sorbali, Caleb, Debir-dulemarse bila-ononad gusbalid. Iduale, Debir-neggwebur
    Quiriat-Seferʼye nuganad.
  uig-CYR: Андин шу йәрдин чиқип, Дәбирдә туруватқанларға һуҗум қилди (илгири Дәбирниң
    нами Кириат-Сәфәр еди).
  tel-2017: అక్కడనుండి అతడు దెబీరు నివాసుల మీదికి వెళ్ళాడు. అంతకుముందు దెబీరు పేరు
    కిర్యత్ సేఫరు.
  hat-BSA: Konsa, li te monte soti la kont sila ki rete Debir yo. Debir oparavan te
    rele Kirjath-Sépher.
  kos-kos: Na el som liki acn sac, ac mweuni mwet muta in Debir (tuh pangpang siti
    se inge meet Kiriath Sepher).
  hbo-WLC: וַיַּ֣עַל מִשָּׁ֔ם אֶל־יֹשְׁבֵ֖י דְּבִ֑ר וְשֵׁם־דְּבִ֥ר לְפָנִ֖ים קִרְיַת־סֵֽפֶר׃
  ibo-ibo: O si nʼebe ahụ bilie ịlụso ndị bi na Debịa ọgụ. Nke a na-akpọ Kiriat Sefa
    nʼoge mbụ.
  ory-ory: ଏଉତ୍ତାରେ ସେଠାରୁ ଦବୀର ନିବାସୀମାନଙ୍କ ବିରୁଦ୍ଧରେ ଗମନ କଲେ; ପୂର୍ବକାଳରେ ସେହି ଦବୀର
    କିରୀୟଥ୍‍-ସେଫର ନାମରେ ବିଖ୍ୟାତ ଥିଲା।
  chk-chk: Mürin, Kalep a feila seni ikenan o maun ngeni chon Tepir. Nge iten Tepir
    me lom Kiriat-sefer.
  rop-rop: en afta imbin wandi andimwei ol detlot pipul hubin jidan langa det najawan
    taun gulum Debiya. Bifo deibin oldei gulum det taun Kiriyasefa.
  ukr-1871: Звідсї він двинув проти осадників Дабирських; Дабир же прозивавсь перше
    Киріять-Сефер.
  deu-1951: und zog von dannen hinauf zu den Einwohnern von Debir. Debir aber hieß
    vor Zeiten Kirjat-Sepher.
  eng-JPS: And he went up thence against the inhabitants of Debir — now the name of
    Debir beforetime was Kiriath-sepher.
  srp-1865: I odatle otide na Davirane; a Davir se prije zvaše Kirijat-Sefer.
  lug-lug: N’ava eyo n’alumba abaali mu Debiri, edda eyayitibwanga Kiriasuseferi.
  heb-heb: ויעל משם אל ישבי דבר ושם דבר לפנים קרית ספר׃
  ben-IRV: সেখান থেকে তিনি দবীর নিবাসীদের বিরুদ্ধে গেলেন; আগে দবীরের নাম কিরিয়ৎ-সেফর
    ছিল।
  pan-pan: ਉੱਥੋਂ ਉਹ ਨੇ ਦਬੀਰ ਦੇ ਵਸਨੀਕਾਂ ਦੇ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕੀਤੀ ਅਤੇ ਦਬੀਰ ਦਾ ਨਾਮ ਪਹਿਲਾਂ
    ਕਿਰਯਥ-ਸੇਫ਼ਰ ਸੀ।
  mya-JVB: ကိရယဿေဖာ အမည် ဟောင်း ရှိသောဒေဗိရ မြို့သား တို့ရှိရာသို့ တဖန်ချီ သွား၍၊
  hmo-hmo: Unai murinai Kaleba ese Debiri, ena ladana gunana be Kiriata Sepere ia
    tuari henia.
  urd-urd: और वह वहाँ से दबीर के बाशिंदों पर चढ़ गया। दबीर का क़दीमी नाम क़रयत सिफ़र
    था।
  rus-SYN: Отсюда Халев пошел против жителей Давира имя Давиру прежде было Кириаф-Сефер.
  bqc-SIM: Bↄa we à gɛ̀ lɛ̀lɛ Dɛbiideↄwa. Dɛbii tↄ́n yãa Kiliasɛfɛɛ.
  tcz-CHONGTHU: Hichea kon chun Debir khopi (tumasanga chu Kiriath-sepher kiti ahi)
    achengte galkisatpi din anakontai.
  mar-mar: नंतर तो तेथून दबीर शहरात राहणाऱ्यांवर चालून गेला; दबीराचे पूर्वीचे नाव
    किर्याथ-सेफर होते.
  qub-qub: Chay famillyacunata garguycur Calebga Debir siudächo tiyajcunamanna aywaran.
    Chay siudäpa unayga jutin caran Quiriat-sefer.
  hat-hat: Apre sa, li kite Ebwon, l' al atake moun lavil Debi yo. (Nan tan lontan,
    yo te rele lavil sa a Kiriyat-Sefè).
  eng-BSB: From there he marched against the inhabitants of Debir (formerly known
    as Kiriath-sepher).
  tod-tod: É zeɠeni miná, é li é Deɓiil nuiti sakpe. Mɔungi Deɓiil laaseigi ɠɛni
    ga Kiliyate-Seefɛɛl.
  eng-WEBPB: 'He went up against the inhabitants of Debir: now the name of Debir before
    was Kiriath Sepher.'
  kbq-kbq: Hanki Kalepi'a Debiri rankumapima mani'naza vahera marerino hara ome huzamante'ne.
    Hanki kora ana kumakura (Kiriat Sefa nehazane).
  nhe-BL: Huan Caleb quisqui nopona huan quintehuito ipan nopa altepetl Debir tlen
    achtohuiya itoca eliyaya Quiriat Sefer.
  gub-BL: A'e wi uzàmàtyry'ym Nemir tawhu pe har oho wà kury. (Kiriat-Xeper her kwehe
    arer romo.)
  eng-DRA: And going up from thence he came to the inhabitants of Dabir, which before
    was called Cariath-Sepher, that is to say, the city of letters.
