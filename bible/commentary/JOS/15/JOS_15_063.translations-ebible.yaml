verse: JOS.015.063
translations:
  mal-C: ജെറുശലേമിൽ താമസിച്ചിരുന്ന യെബൂസ്യരെ യെഹൂദയ്ക്കു നീക്കിക്കളയാൻ സാധിച്ചില്ല.
    ഇന്നുവരെ യെബൂസ്യർ അവിടെ യെഹൂദാമക്കളോടുകൂടെ താമസിച്ചുവരുന്നു.
  deu-TKW: Was aber die Jebusiter, die Bewohner Jerusalems, anlangt, so vermochten
    die Judäer diese nicht zu vertreiben, und so blieben die Jebusiter mit den Judäern
    in Jerusalem wohnen bis auf den heutigen Tag.
  lin-lin: Bato ya libota ya Yuda bakokaki te kobengana bato ya Yebusi oyo bazalaki
    kovanda na Yelusalemi. Boye, kino na mokolo ya lelo, bato ya Yebusi bazali kovanda
    na Yelusalemi elongo na bato ya libota ya Yuda.
  eng-LSV: As for the Jebusites, inhabitants of Jerusalem, the sons of Judah have
    not been able to dispossess them, and the Jebusite dwells with the sons of Judah
    in Jerusalem to this day.
  eng-GNV: Neuerthelesse, the Iebusites that were the inhabitants of Ierusalem, could
    not the children of Iudah cast out, but the Iebusites dwell with the children
    of Iudah at Ierusalem vnto this day.
  eng-WEBSTER: 'As for the Jebusites, the inhabitants of Jerusalem, the children of
    Judah could not expel them: but the Jebusites dwell with the children of Judah
    at Jerusalem to this day.'
  nhw-BL: Pero iteipan ixhuihua Judá amo huelqui quintojtocaque nopa jebuseos catli
    itztoyaj ipan altepetl Jerusalén. Huajca jebuseos noja itztoque nopona ininhuaya
    iteipan ixhuihua Judá hasta ama.
  swh-ONEN: Yuda hakuweza kuwafukuza Wayebusi, waliokuwa wakiishi Yerusalemu; hadi
    leo Wayebusi huishi huko pamoja na watu wa Yuda.
  bba-bba: Adɑmɑ Yudɑn bibun bweseru, bɑ ǹ kpĩɑ bɑ Yebusibɑ ɡire be bɑ wɑ̃ɑ Yerusɑlɛmuɔ.
    Yen sɔ̃nɑ bɑ wɑ̃ɑ sere kɑ ɡisɔn ɡisɔ, kɑ Yudɑbɑ sɑnnu.
  eng-KJVCPB: 'As for the Jebusites the inhabitants of Jerusalem, the children of
    Judah could not drive them out: but the Jebusites dwell with the children of Judah
    at Jerusalem unto this day.'
  luo-luo: Jo-Juda ne ok nyal daro jo-Jebus, mane odak Jerusalem; jo-Jebus gi jo-Juda
    pod odak kanyo nyaka chil kawuono.
  meu-meu: A Iuda taudia na asi goadadia Iebusu taudia, Ierusalem ai e nohova taudia,
    bae luludia lasi; taunabunai Iebusu taudia bona Iuda taudia na Ierusalem ai e
    noho heboumu ema bona harihari.
  npi-ULB: तर यबूसीहरू अर्थात् यरूशलेमका बासिन्दाहरूको सवालमा यहूदाका कुलले तिनीहरूलाई
    धपाउन सकेनन्, त्यसैले आजको दिनसम्म पनि यबूसीहरू यहूदाको कुलको माझमा बस्छन् ।
  yor-yor: Juda kò lè lé àwọn ọmọ Jebusi jáde, tí wọ́n ń gbé ní Jerusalẹmu. Àwọn ará
    Jebusi sì ń gbé pẹ̀lú àwọn ènìyàn Juda títí dí òní.
  ind-ind: Akan tetapi, suku Yehuda tidak dapat mengusir orang Yebus yang tinggal
    di kota Yerusalem. Sampai kitab ini ditulis, orang Yebus masih tinggal di tengah-tengah
    suku Yehuda.
  pes-OPCB: اما مردم قبیلهٔ یهودا نتوانستند یبوسی‌ها را که در اورشلیم زندگی می‌کردند
    بیرون کنند. پس آنها در اورشلیم ماندند و هنوز هم در آنجا هستند و با مردم قبیلهٔ
    یهودا زندگی می‌کنند.
  tgl-ULB: Pero para sa mga Jebuseo, hindi mapaalis ang mga naninirahan sa Jerusalem,
    ng lipi ni Juda, kaya nanirahan doon ang mga Jebuseo kasama ang lipi ni Juda hanggang
    sa araw na ito.
  hui-hui: Ani winigo nde Yuda hameigini tigua Yabusuali Yarusaleme tanoha haga hearu
    bo taliatagi habe nahe hene. Ani heagola nde Yabusu hameigini uruni ti Yudaliru
    baba mandagi Yarusaleme tanoha haabo hene.
  mya-mya: ယု​ဒ​အ​နွယ်​ဝင်​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့ တွင်​နေ​ထိုင်​သော​ယေ​ဗု​သိ​အ​မျိုး​သား​တို့
    ကို​နှင်​မ​ထုတ်​နိုင်​သ​ဖြင့် သူ​တို့​သည်​ယ​နေ့ တိုင်​ယုဒ​အ​နွယ်​ဝင်​တို့​နှင့်​အ​တူ​ထို​မြို့
    တွင်​နေ​ထိုင်​ကြ​လေ​သည်။
  bod-N: ཡེ་རུ་སཱ་ལེམ་དུ་གནས་པའི་ཡེ་བུ་སི་པ་རྣམས་ནི་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་ཕྱིར་སྐྲོད་མ་ནུས་པས།
    ཡེ་བུ་སི་པ་རྣམས་ནི་ད་ལྟའི་བར་དུ་ཡེ་རུ་སཱ་ལེམ་དུ་ཡ་ཧུ་དཱ་པ་རྣམས་དང་ལྷན་ཅིག་ཏུ་གནས་སོ།
    །
  sna-sna: Judha haana kukwanisa kudzinga vaJebhusi vakanga vachigara muJerusarema;
    nanhasi vaJebhusi vageremo navanhu veJudha.
  spa-BLM: En cuanto a los jebuseos, habitantes de Jerusalén, los hijos de Judá no
    pudieron expulsarlos; pero los jebuseos viven con los hijos de Judá en Jerusalén
    hasta el día de hoy.
  cac-cac: A eb' yin̈tilal Judá chi', maj yal-laj spechanel eb' jebuseo eb' cajan
    d'a Jerusalén, yuj chi' ix cann̈ej eb' jebuseo chi' d'a scal eb'.
  swh-ULB: Lakini kwa Wayebusi, wenyeji wa Yerusalemu, kabila la Yuda halikuweza kuwafukuza,
    na hivyo, Wayebusi wanaishi pamoja na kabila la Yuda hadi leo hii.
  bel-bel: А Евусэяў, жыхароў Ерусаліма, не маглі выгнаць сыны Юдавыя, і таму Евусэі
    жывуць з сынамі Юды ў Ерусаліме аж да сёньня.
  deu-ELBBK: Aber die Jebusiter, die Bewohner von Jerusalem, – die Kinder Juda vermochten
    sie nicht auszutreiben; und die Jebusiter haben mit den Kindern Juda in Jerusalem
    gewohnt bis auf diesen Tag.
  mbb-OT: Piru wazà mesegseg te tribu ni Juda is menge Jebusihanen he meǥinged diyà
    te Jerusalem. Umbe taman en guntaan kemulu pa sikandan ebpemen-ubpà dutun duma
    te tribu ni Juda.
  mal-2015: യെരൂശലേമിൽ പാർത്തിരുന്ന യെബൂസ്യരെയോ യെഹൂദാമക്കൾക്കു നീക്കിക്കളവാൻ കഴിഞ്ഞില്ല;
    അങ്ങനെ യെബൂസ്യർ ഇന്നുവരെ യെഹൂദാമക്കളോടുകൂടെ യെരൂശലേമിൽ പാർത്തുവരുന്നു.
  tuo-NT: Judá ya curuacjãrã nituriarã peꞌe Jerusalẽ́pʉ nirã́ jebuseo masãrẽ cõꞌawĩrõmasĩticãrã
    niwã. Tojo weerã na niꞌcãrõacãpʉ quẽꞌrãrẽ Judá pãrãmerã nituriarã meꞌrã nidecotisama
    yujupʉ.
  rmc-rmc: Ale o manuša le Judaskre našťi čhivenas avri le Jebusejen andral o Jeruzalem,
    avke ačhile dži adadžives te bešel paš lende.
  nlg-nlg: Hau va, na kemana Judah tara mua tangomana nekara ghuru kehera na Jebusite
    tara diki ghahara tua i Jerusalem, mara kabu kolura so na lei dalena Judah me
    viti mai tana dani taeni.
  pes-OPV: و اما یبوسیان که ساکن اورشلیم بودند، بنی یهودا نتوانستند ایشان را بیرون
    کنند. پس یبوسیان با بنی یهودا تا امروز در اورشلیم ساکنند.
  ron-1924: Фиий луй Иуда н-ау путут изгони пе иебусиций каре локуяу ла Иерусалим;
    ши иебусиций ау локуит ку фиий луй Иуда ла Иерусалим пынэ ын зиуа де азь.
  ben-OBCV: যিহূদা বংশ সেই যিবূষীয়দের অধিকারচ্যুত করতে পারেনি, যারা জেরুশালেমে বসবাস
    করত; আজও পর্যন্ত সেই যিবূষীয়েরা যিহূদা সন্তানদের সঙ্গেই সেখানে বসবাস করছে।
  som-som: Xagga reer Yebuus, kuwaasoo Yeruusaalem degganaa, reer Yahuudah way eryi
    kari waayeen; laakiinse reer Yebuus Yeruusaalem bay la degganaayeen reer Yahuudah
    ilaa maantadan la joogo.
  lat-VUC: 'Jebusæum autem habitatorem Jerusalem non potuerunt filii Juda delere:
    habitavitque Jebusæus cum filiis Juda in Jerusalem usque in præsentem diem.'
  eng-ASVBT: 'And as for the Jebusites, the inhabitants of Jerusalem, the children
    of Judah could not drive them out: but the Jebusites dwell with the children of
    Judah at Jerusalem unto this day.'
  ita-1885: Or i figliuoli di Giuda non poterono scacciare i Gebusei che abitavano
    in Gerusalemme; perciò i Gebusei son dimorati in Gerusalemme co' figliuoli di
    Giuda, infino a questo giorno.
  eng-LXXUP: And the Jebusite dwelt in Jerusalem, and the children of Judah could
    not destroy them; and the Jebusites dwelt in Jerusalem to this day.
  eng-ULB: But as for the Jebusites, the inhabitants of Jerusalem, the tribe of Judah
    could not drive them out, so the Jebusites live there with the tribe of Judah
    to this day.
  spa-VBL: Sin embargo, la tribu de Judá no pudo expulsar a los jebuseos, los habitantes
    de Jerusalén, por lo que los jebuseos viven entre la tribu de Judá en Jerusalén
    hasta el día de hoy.
  fra-_FOB: Or les enfants de Juda ne purent déposséder les Jébusiens qui habitaient
    à Jérusalem, et les Jébusiens ont habité avec les enfants de Juda à Jérusalem
    jusqu'à ce jour.
  mal-mal: യെരൂശലേമിൽ പാർത്തിരുന്ന യെബൂസ്യരെ യെഹൂദാമക്കൾക്ക് നീക്കിക്കളവാൻ കഴിഞ്ഞില്ല;
    അങ്ങനെ യെബൂസ്യർ ഇന്നുവരെ യെഹൂദാമക്കളോടുകൂടെ യെരൂശലേമിൽ പാർത്തു വരുന്നു.
  urd-GVR: Lekin Yahūdāh kā qabīlā Yabūsiyoṅ ko Yarūshalam se nikālne meṅ nākām rahā.
    Is lie un kī aulād āj tak Yahūdāh ke qabīle ke darmiyān rahtī hai.
  suz-BL: तन्‍न यहूदा आ खिं ङा मुरपुकीमी यरूसलेम सहरमी बाक्‍ब यबुसी आन कली खेरने मचबेम।
    मोपतीके एको यबुसीपुकी मुलाक्‍त सम्‍म यरूसलेममी यहूदा आ खिं ङा मुरपुकी नु काथा
    बाक्‍नीम। यहोसु १८:२८; २सामुएल ५:६-७
  ita-1927: Quanto ai Gebusei che abitavano in Gerusalemme, i figliuoli di Giuda non
    li poteron cacciare; e i Gebusei hanno abitato coi figliuoli di Giuda in Gerusalemme
    fino al dì d’oggi.
  ckb-ckb: بەڵام نەوەی یەهودا نەیتوانی یەبوسییەکانی دانیشتووی ئۆرشەلیم دەربکەن، جا
    هەتا ئەمڕۆش یەبوسییەکان لە ئۆرشەلیمدا لەگەڵ نەوەی یەهودا نیشتەجێن.
  eng-BBE: And as for the Jebusites living in Jerusalem, the children of Judah were
    unable to make them go out; but the Jebusites are living with the children of
    Judah at Jerusalem, to this day.
  kan-OKCV: ಆದರೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಯೆಬೂಸಿಯರನ್ನು ಯೆಹೂದ ಗೋತ್ರದವರಿಂದ ಹೊರಡಿಸಲು
    ಸಾಧ್ಯವಾಗಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಈ ದಿವಸದವರೆಗೂ ಯೆಬೂಸಿಯರು ಯೆಹೂದ ಗೋತ್ರದವರ ಸಂಗಡ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ವಾಸವಾಗಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:JOS.015.062'
  tam-2017: எருசலேமிலே குடியிருந்த எபூசியர்களை யூதா கோத்திரத்தார்கள் துரத்திவிடமுடியாமல்போனது;
    ஆகவே இந்த நாள்வரை எபூசியர்கள் யூதா கோத்திரத்தார்களோடு எருசலேமிலே குடியிருக்கிறார்கள்.
  spa-RV-1909: Mas á los Jebuseos que habitaban en Jerusalem, los hijos de Judá no
    los pudieron desarraigar; antes quedó el Jebuseo en Jerusalem con los hijos de
    Judá, hasta hoy.
  ron-BTF: Cât despre iebusiți care locuiau în Ierusalim, copiii lui Iuda, nu au putut
    să îi alunge; și iebusiții locuiesc cu copiii lui Iuda în Ierusalim până în această
    zi.
  eng-WEBP: As for the Jebusites, the inhabitants of Jerusalem, the children of Judah
    couldn’t drive them out; but the Jebusites live with the children of Judah at
    Jerusalem to this day.
  eng-FBV: However, the tribe of Judah could not drive out the Jebusites, the inhabitants
    of Jerusalem, so the Jebusites live among the tribe of Judah in Jerusalem to this
    very day.
  nld-1939: Wat de Jeboesieten betreft, die in Jerusalem woonden, hen konden de Judeërs
    niet uitdrijven, zodat de Jeboesieten tezamen met de Judeërs in Jerusalem wonen
    tot op de huidige dag.
  nch-BL: Pero iteipan ixhuihua Judá amo huelqui quinquixtijque nopa jebuseos cati
    itztoyaj ipan altepet Jerusalén. Huajca nopa jebuseos noja itztoque nopona inihuaya
    iteipan ixhuihua Judá hasta ama.
  vie-1934: Vả, người Giu-đa không đuổi được dân Giê-bu-sít ở tại Giê-ru-sa-lem; nên
    dân Giê-bu-sít còn ở chung cùng người Giu-đa tại Giê-ru-sa-lem cho đến ngày nay.
  hin-CV: यहूदाह गोत्रज येरूशलेम के ही रहनेवाले यबूसियों को निकाल न सके. इस कारण यबूसी
    अब तक यहूदाह गोत्रजों के साथ हैं.
  spa-BES: Y en cuanto a los jebuseos que viven en Jerusalén, los hijos de Judá no
    pudieron hacerlos salir; pero los jebuseos viven con los hijos de Judá en Jerusalén
    hasta el día de hoy.
  tdx-tdx: Aa naho o nte-Iebosý mpimo­neñe e Ierosalaime ao, tsy naharoake iareo o
    nte’ Iehodao, fa mbe tambatse e Ierosalaime ao miharo amo ana’ Iehodao pak’ androany
    o nte-Iebosio.
  tha-KJV: แต่​คนเยบุสซึ่งเป็นชาวเมืองเยรูซาเล็​มน​ั้น ประชาชนยูดาห์หาได้​ขับไล่​ไปไม่
    ดังนั้นแหละคนเยบุสจึงอาศัยอยู่กับประชาชนยูดาห์​ที่​เมืองเยรูซาเล็มจนถึงทุกวันนี้
  por-BR-2018: Mas aos jebuseus que habitavam em Jerusalém, os filhos de Judá não
    os puderam desarraigar; antes restaram os jebuseus em Jerusalém com os filhos
    de Judá, até hoje.
  deu-ELO: Aber die Jebusiter, die Bewohner von Jerusalem, die Kinder Juda vermochten
    sie nicht auszutreiben; und die Jebusiter haben mit den Kindern Juda in Jerusalem
    gewohnt bis auf diesen Tag.
  eng-WYC-2018: Soothly the sons of Judah might not do away Jebusites, the dweller(s)
    of Jerusalem; and Jebusites dwelled with the sons of Judah in Jerusalem unto this
    present day. (But the sons of Judah could not do away the Jebusites, the inhabitants
    of Jerusalem; and so the Jebusites live with the sons of Judah in Jerusalem unto
    this present day.)
  epo-epo: Sed la Jebusidojn, loĝantojn de Jerusalem, la Jehudaidoj ne povis forpeli;
    kaj la Jebusidoj restis kun la Jehudaidoj en Jerusalem ĝis la nuna tago.
  uig-PIN: Lekin Yerusalemda olturuⱪluⱪ Yǝbusiylarni bolsa Yǝⱨudalar ⱪoƣliwetǝlmigǝn;
    xunga ta bügüngiqǝ Yǝbusiylar Yǝⱨudalar bilǝn Yerusalemda billǝ turmaⱪta.
  beo-beo: Be Yuda fi dunu da Yebiusaide dunu Yelusaleme moilai bai bagade ganodini
    esalu, amo gadili sefasimu hamedeiwane ba:i. Amola Yebiusaide dunu da wali Yelusaleme
    moilai bai bagadega, Yuda dunu gilisili esalebe ba:sa.
  tpi-OTNT: Tasol ol Juda i no inap rausim ol Jebus, em ol manmeri bilong taun Jerusalem.
    Olsem na ol Jebus i stap yet wantaim ol Juda long Jerusalem.
  hau-SA: Kabilar Yahuda kuwa ba su iya korar Yebusiyawa waɗanda suke zama cikin Urushalima
    ba; har wa yau Yebusiyawa suna nan zaune tare da mutanen Yahuda.
  uig-LAT: Lékin Yérusalémda olturuqluq Yebusiylarni bolsa Yehudalar qoghliwételmigen;
    shunga ta bügün’giche Yebusiylar Yehudalar bilen Yérusalémda bille turmaqta.
  nde-nde: UJuda wehluleka ukususa amaJebusi ayehlala eJerusalema; lanamuhla amaJebusi
    lokhu ehlala lapho labantu bakoJuda.
  ton-ton: '¶ Pea ko e kau Sepusi, ko e kakai ʻo Selūsalema, naʻe ʻikai faʻa kapusi
    ʻakinautolu ʻe he fānau ʻa Siuta: ka kuo nofo fakataha ʻae kau Sepusi mo e fānau
    ʻa Siuta ʻi Selūsalema ʻo aʻu ki he ʻaho ni.'
  ces-1613: Jebuzejských pak obyvatelů Jeruzaléma nemohli synové Juda vypléniti, protož
    bydlil Jebuzejský s syny Judskými v Jeruzalémě až do tohoto dne.
  eng-WMB: As for the Jebusites, the inhabitants of Jerusalem, the children of Judah
    couldn’t drive them out; but the Jebusites live with the children of Judah at
    Jerusalem to this day.
  tam-TCV: ஆனாலும் எருசலேம் பட்டணத்தில் வாழ்ந்த எபூசியரை வெளியேற்ற யூதாவினால் முடியவில்லை.
    எனவே அவர்கள் யூதா மக்களுடன் இன்றுவரை எருசலேமில் வாழ்ந்து வருகிறார்கள்.
  ceb-ULB: Apan alang sa mga Jebusihanon, nga mga lumolupyo sa Jerusalem, ang tribo
    ni Juda wala makapahawa kanila, busa ang mga Jebusihanon nagpuyo didto uban sa
    tribo ni Juda hangtod karong mga adlawa.
  pol-UBG: Lecz Jebusytów, mieszkańców Jerozolimy, synowie Judy nie mogli wypędzić;
    dlatego Jebusyci mieszkają z synami Judy w Jerozolimie aż do dziś.
  urd-GVU: لیکن یہوداہ کا قبیلہ یبوسیوں کو یروشلم سے نکالنے میں ناکام رہا۔ اِس لئے
    اُن کی اولاد آج تک یہوداہ کے قبیلے کے درمیان رہتی ہے۔
  deu-1912: Die Jebusiter aber wohnten zu Jerusalem, und die Kinder Juda konnten sie
    nicht vertreiben; also blieben die Jebusiter mit den Kindern Juda zu Jerusalem
    bis auf diesen Tag.
  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಯೆಬೂಸಿಯರನ್ನು ಹೊರಡಿಸಲು ಯೆಹೂದ ಕುಲದವರಿಂದ ಆಗದೆ ಹೋಯಿತು.
    ಆದುದರಿಂದ ಅವರು ಇಂದಿನವರೆಗೂ ಯೆಹೂದ ಕುಲದವರೊಡನೆ ಯೆರೂಸಲೇಮಿನಲ್ಲೇ ವಾಸವಾಗಿದ್ದಾರೆ.
  tgo-tgo: Ko iyemaeŋge Juda gha uu gharɨgharɨniye mava valɨkaiwanji thɨ vagege raŋgiyaŋgiya
    Jebusi gharɨgharɨniye. Gharɨgharɨke thiyake va thiya yaku Jerusalem tɨne. Jebusi
    vambe inanji gheko thiya yaku weinjiyaŋgiya Juda gha uu gharɨgharɨniye.
  yap-yap: Machane pi girdi’ rok Judah e de yag rorad ni ngar tulufed u Jerusalem
    e pi Jebusite ni ur pired u rom. Pi Jebusite e kayad bay u rom ni yad be par u
    fithik’ e pi girdi’ nu Judah.
  hlt-MCSB: Tedae Jerusalem kah aka om Jebusi rhoek tah Judah ca rhoek loh a haek
    ham coeng rhoe la coeng pawh. Te dongah Jebusi neh Judah ca rhoek he tihnin due
    Jerusalem ah hmaih omuh.
  mdy-ETH: ጋዓንቴ ዒዞና ዪሁዳ ዴራ ዬሩሳላሜይዳ ናንጋ ዒያቡሳ ዓሶ ዳውሲ ዳካኒ ዳንዳዒባኣሴ፤ ዬያሮ ዒያቡሳ ዓሳ ሃኖ ሄላንዳኣና
    ዬሩሳላሜይዳ ዪሁዳ ዴሮና ዎላ ናንጋኔ።
  twi-ASANTE: Na Yebusifoɔ a wɔte Yerusalem no deɛ, Yuda abusuakuo no antumi antu
    wɔn enti, Yebusifoɔ ne Yuda abusuakuo no tenaeɛ de bɛsi ɛnnɛ.
  eng-WEBU: As for the Jebusites, the inhabitants of Jerusalem, the children of Judah
    couldn’t drive them out; but the Jebusites live with the children of Judah at
    Jerusalem to this day.
  bnp-bnp: Pali e huriki a Iuda i uka ma ri kara ni lili tala e huriki a Iebus, ra
    ri made o Ierusalem. E huriki a Iebus ri made turane huriki a Iuda i valai i harena
    mona.
  wal-wal: Gidikkonne, Yihudaa asai Yerusalaamen de7iya Yaabuusata kessanau danddayibookkona.
    Hegaa gishshau Yaabuusati hachchi gakkanaassikka Yihudaa asaara issippe Yerusalaamen
    de7oosona.
  spa-PDDPT: Pero los hijos de Judá no pudieron echar a los jebuseos que habitaban
    en Jerusalén. Así que los jebuseos viven con los hijos de Judá en Jerusalén hasta
    hoy.
  gun-gun: Ha'e rã jebuseu kuery Jerusalém py ikuai va'e ma Judá ramymino kuery ndoipe'a
    kuaai. Ha'e ramo aỹ peve Jerusalém py jebuseu kuery ikuai Judá ramymino kuery
    mbyte.
  agu-BL: Ma yi e' xonl Jebús yi cho'n najlche' Jerusalén, quinin e' xcye' yi e' xonl
    Judá tan chilaje'n len swutz yi chi'ama'l. Ma na cho'nin najlche' ẍchixo'l yi
    e' xonl Judá, nin ate' nintz jalu'.
  ilo-ULB: Ngem no maipapan kadagiti Jebuseo, dagiti agnanaed iti Jerusalem, saan
    ida a mapapanaw dagiti tribu ti Juda, isu nga agnanaed sadiay dagiti Jebuseo a
    kaduada dagiti tribu ti Juda agingga iti daytoy nga aldaw.
  kpg-kpg: Gei digau Judah gu deemee di hagabagi gi daha digau Jebus ala nogo noho
    i Jerusalem. Digau Jebus e noho hua igolo ngaadahi mo digau Judah.
  uig-ARA: لېكىن يېرۇسالېمدا ئولتۇرۇقلۇق يەبۇسىيلارنى بولسا يەھۇدالار قوغلىۋېتەلمىگەن؛
    شۇڭا تا بۈگۈنگىچە يەبۇسىيلار يەھۇدالار بىلەن يېرۇسالېمدا بىللە تۇرماقتا.
  bsp-bsp: Aka kusuŋka ka Yuda ŋanatam fɛ kəbaŋər aYebus aŋɛ ŋanandɛ Yerusalɛm mɔ,
    kɔ aYebus ŋandɛ kɔ aka kusuŋka ka Yuda nde Yerusalɛm haŋ mɔkɔ.
  sus-sus: Yuda bɔnsɔɛ mu nɔ Yebusukae keride, naxee dɔxɔxi Darisalamu taa kui. Han
    to e na Yudayakae ya ma.
  pon-2006: Ahpw mehn Suda ko sohte kak kasarehsang mehn Sepus ko me koukousoan Serusalem.
    Mehn Sepus ko mihmihte Serusalem rehn mehn Suda ko.
  ksd-ksd: Ma pa i ga tale ra tarai Iuda upi diat a korot vairop vue ra tarai Iebus
    nina dia ki Ierusalem; ma ra tarai Iebus dia ki varurung ma ra tarai Iuda aro
    Ierusalem, ma i tuk tar ta ra bung gori.
  tur-YTC: Yeruşalem'de oturan Yevuslular'a gelince, Yahuda'nın çocukları onları kovamadılar;
    ama Yevuslular bugüne dek Yahuda'nın çocuklarıyla birlikte Yeruşalem'de yaşıyorlar.
  grc-BRENT: Καὶ ὁ Ἰεβουσαῖος κατῴκει ἐν Ἱερουσαλὴμ, καὶ οὐκ ἠδυνήθησαν οἱ υἱοὶ Ἰούδα
    ἀπολέσαι αὐτούς· καὶ κατῴκησαν οἱ Ἰεβουσαῖοι ἐν Ἱερουσαλὴμ ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Akan tetapi, orang Yebus, penduduk kota Yerusalem, keturunan Yehuda tidak
    dapat mengusir mereka. Jadi, orang Yebus tinggal bersama keturunan Yehuda di Yerusalem
    sampai hari ini.
  nya-nya: Koma Yuda sanathe kuthamangitsa Ayebusi amene amakhala ku Yerusalemu, ndipo
    mpaka lero Ayebusi akukhala komweko pamodzi ndi Ayudawo.
  hrv-hrv: A Jebusejce koji su živjeli u Jeruzalemu nisu mogli protjerati sinovi Judini.
    Tako su ostali sa sinovima Judinim u Jeruzalemu sve do danas.
  mps-mps: Tiali goli, te Juda dabego te Jebus dabe te Jerusalemde bidalubo te augwali
    me sela sąyu, te me ela gudulubeo. Tama tibaso, te Jebus dabe te Juda dabe dali
    te Jerusalemde bidali, te megi e po asębo sogoba usu nagasali.
  tpi-tpi: Tasol ol Juda i no inap rausim ol Jebus, em ol manmeri bilong taun Jerusalem.
    Olsem na ol Jebus i stap yet wantaim ol Juda long Jerusalem.
  dan-1931: Men Jebusitterne, som boede i Jerusalem, kunde Judæerne ikke drive bort;
    og Jebusitterne bor i Jerusalem sammen med Judæerne den Dag i Dag.
  vie-OVCB: Nhưng người Giu-đa không đuổi người Giê-bu ra khỏi thành Giê-ru-sa-lem,
    nên họ vẫn còn sống chung với người Giu-đa cho đến ngày nay.
  guj-2017: પણ યરુશાલેમના રહેવાસી યબૂસીઓને યહૂદા કુળના લોકો કાઢી શક્યા નહિ; તેથી યબૂસીઓ
    આજ સુધી યહૂદા કુળની સાથે યરુશાલેમમાં રહે છે.
  pon-2006A: Ahpw mehn Suda ko sohte kak kasarehsang mehn Sepus ko me koukousoan Serusalem.
    Mehn Sepus ko mihmihte Serusalem rehn mehn Suda ko.
  por-BRBSL: Quanto aos jebuseus, os habitantes de Jerusalém, os filhos de Judá não
    puderam expulsá-los; mas os jebuseus vivem com os filhos de Judá em Jerusalém
    até os dias de hoje.
  cth-cth: Hateiteh Jerusalem kho kaawm e Jubusitnaw teh Judahnaw ni pâlei laipalah
    ahnimouh teh sahnin totouh Judahnaw hoi Jerusalem kho ao awh.
  twi-twi: Na Yebusifo a wɔte Yerusalem no de, Yuda abusuakuw no antumi antu wɔn nti,
    Yebusifo ne Yuda abusuakuw no tenae de besi nnɛ.
  hlt-hlt: Tedae Jerusalem kah aka om Jebusi rhoek tah Judah ca rhoek loh a haek ham
    coeng rhoe la coeng pawh. Te dongah Jebusi neh Judah ca rhoek he tihnin due Jerusalem
    ah hmaih omuh.
  tbz-SIM: Sudɑɑ botí kɔbɛ do í nɑ kɛ́bɛti Sebusiibɛ bɛ̀ɛ̀ do bo Sedisɑdɛmmu, kɛ̀
    bɛ̀ kpɑɑ́ bo bɛ cuokɛ̀ nɛ̀ yíenní.
  msy-2020: Judaba Jebusia batoghan ibura, kar gumazamizir Jerusalemɨn nguibar ekiamɨn
    itiba. Kamaghɨn, me Judaba ko bar moghɨra uari inigha Jerusalemɨn ikiavɨra iti.
  azb-azb: Yəhuda övladları Yerusəlimdə yaşayan Yevusluları qova bilmədilər və Yevuslular
    bu günə qədər Yəhuda övladları ilə birlikdə Yerusəlimdə yaşayır.
  eng-DBY: But as for the Jebusites, the inhabitants of Jerusalem, the children of
    Judah could not dispossess them; and the Jebusites dwell with the children of
    Judah at Jerusalem to this day.
  hin-2017: यरूशलेम के निवासी यबूसियों को यहूदी न निकाल सके; इसलिए आज के दिन तक यबूसी
    यहूदियों के संग यरूशलेम में रहते हैं।
  swp-swp: 'Iebusaiti tataodi, Ierusalema taumiaidi, Iuda se aipateasa nige se henaudi:
    Iebusaiti tataodi, Iuda nanatunaeao maedi se miaesega Ierusalema eai, i laoma
    e teina huia ta.'
  eng-YLT: As to the Jebusites, inhabitants of Jerusalem, the sons of Judah have not
    been able to dispossess them, and the Jebusite dwelleth with the sons of Judah
    in Jerusalem unto this day.
  eng-WYC-2017: Soothly the sons of Judah might not do away Jebusites, the dweller
    of Jerusalem; and Jebusites dwelled with the sons of Judah in Jerusalem unto this
    present day.
  eng-WMBB: As for the Jebusites, the inhabitants of Jerusalem, the children of Judah
    couldn’t drive them out; but the Jebusites live with the children of Judah at
    Jerusalem to this day.
  urd-GVH: लेकिन यहूदाह का क़बीला यबूसियों को यरूशलम से निकालने में नाकाम रहा। इसलिए
    उनकी औलाद आज तक यहूदाह के क़बीले के दरमियान रहती है।
  rug-rug: Ba lopu boka hadu vurani rina tinoni pa butubutu Ziuda sari na tinoni Zebusaiti
    pu koadi pa Zerusalema. Ke korapa koa turaṉae dia koari na tie pa butubutu Ziuda.
  gaz-gaz: Sabni Yihuudaa garuu Yebuusota Yerusaalem keessa jiraachaa turan sana ariʼanii
    baasuu hin dandeenye; Yebuusonnis hamma harʼaatti saba Yihuudaa wajjin Yerusaalem
    keessa jiraatu.
  fra-LSG: Les fils de Juda ne purent pas chasser les Jébusiens qui habitaient à Jérusalem,
    et les Jébusiens ont habité avec les fils de Juda à Jérusalem jusqu’à ce jour.
  yal-yal: Yuda bɔnsɔnna mi nɔ Yebusune kedɛ naxanye yi dɔxi Yerusalɛn taani. Han
    to Yebusune dɔxi nayi Yuda bɔnsɔnna tagi.
  haw-1868: A o ka poe Iebusi, ka poe i noho ma Ierusalema, aole i hiki i ka Iuda
    ke kipaku aku ia lakou; aka, ua noho pu no ka poe Iebusi me ka Iuda ma Ierusalema
    a hiki i keia la.
  arb-NAV: أَمَّا الْيَبُوسِيُّونَ الْمُقِيمُونَ فِي أُورُشَلِيمَ فَلَمْ يَتَمَكَّنْ
    أَبْنَاءُ يَهُوذَا مِنْ طَرْدِهِمْ، فَسَكَنَ الْيَبُوسِيُّونَ مَعَ بَنِي يَهُوذَا
    فِي أُورُشَلِيمَ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Yuda ƒe viwo mete ŋu nya Yebusitɔwo, ame siwo nɔ Yerusalem la ɖa o, eya
    ta Yebusitɔwo gale afi ma, le Yuda ƒe viwo dome va se ɖe egbe.
  eng-LEE: As for the Jebusites the inhabitants of Jerusalem, these the children of
    Judah could not drive out; but the Jebusites dwelt with the children of Judah
    at Jerusalem, even unto this day.
  asm-FB: কিন্তু যিবুচীয়াসকল যিৰূচালেমৰ নিবাসী আছিল; এওঁলোকক যিহূদা ফৈদে দূৰলৈ আতৰ
    কৰি খেদি দিব নোৱাৰিলে। এই যিবুচীয়াসকলে আজিলৈকে যিহূদা ফৈদৰ সৈতে যিৰূচালেমত বাস
    কৰি আছে।
  sus-A: يُدَ بْنسْي مُ نْ يٍبُسُكَيٍ كٍرِدٍ، نَشٍيٍ دْشْشِ دَرِ سَلَمُ تَا كُي. هَن
    تٌ عٍ نَ يُدَيَكَيٍ يَ مَ.
  fra-SBL: Quant aux Jébusiens, habitants de Jérusalem, les fils de Juda n'ont pas
    pu les chasser, mais les Jébusiens vivent avec les fils de Juda à Jérusalem jusqu'à
    ce jour.
  hbo-hbo: וְאֶת־הַיְבוּסִי֙ יֹושְׁבֵ֣י יְרֽוּשָׁלַ֔͏ִם לֹֽא־*יוּכְלוּ (יָכְל֥וּ)
    בְנֵֽי־יְהוּדָ֖ה לְהֹֽורִישָׁ֑ם וַיֵּ֨שֶׁב הַיְבוּסִ֜י אֶת־בְּנֵ֤י יְהוּדָה֙ בִּיר֣וּשָׁלַ֔͏ִם
    עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ פ
  piu-2006: '@see-verse:JOS.015.062'
  kik-kik: No rĩrĩ, andũ a Juda matiahotire kũingata Ajebusi, arĩa maatũũraga Jerusalemu;
    na Ajebusi matũũranagia na andũ a Juda kũu Jerusalemu nginya ũmũthĩ.
  fra-NCL: Les fils de Juda ne purent pas chasser les Jébuséens qui habitent à Jérusalem,
    et les Jébuséens ont habité à Jérusalem avec les fils de Juda jusqu’à ce jour.
  cek-AK: Judah kaminawk mah Jerusalem ah kaom Jebus kaminawk to haek o thai ai; toe
    Jebus kaminawk loe vaihni ni khoek to Judah kaminawk hoi nawnto oh o.
  cuk-cuk: Judá-wagan, Jerusalénʼgi Jebuseo-dulemar gwen onossurmalad. A-ulale, we-garda-narmaklenaidse,
    Jerusalénʼgi Judá-wagan-abargi Jebuseo-dulemar gudimalad.
  uig-CYR: Лекин Йерусалимда олтирақлиқ Йәбусийларни болса Йәһудалар қоғливетәлмигән;
    шуңа та бүгүнгичә Йәбусийлар Йәһудалар билән Йерусалимда биллә турмақта.
  tel-2017: యెరూషలేములో నివసించిన యెబూసీయులను యూదా వంశస్థులు తోలివేయలేకపోయారు కాబట్టి
    యెబూసీయులు ఈ నాటికీ యెరూషలేములో యూదా వారితో కలిసి నివసిస్తున్నారు.
  hat-BSA: Alò, pou Jebizyen yo, moun ki te rete Jérusalem yo, fis Juda yo pa t kapab
    chase yo ale; pou sa, Jebizyen yo rete pami fis Juda yo jis rive jodi a.
  kos-kos: Tuh mwet Judah elos koflana lusak mwet Jebus liki acn Jerusalem, pwanang
    mwet Jebus elos srakna muta inmasrlon mwet Judah nwe misenge.
  hbo-WLC: וְאֶת־הַיְבוּסִי֙ יוֹשְׁבֵ֣י יְרֽוּשָׁלִַ֔ם לֹֽא־יוכלו בְנֵֽי־יְהוּדָ֖ה
    לְהֽוֹרִישָׁ֑ם וַיֵּ֨שֶׁב הַיְבוּסִ֜י אֶת־בְּנֵ֤י יְהוּדָה֙ בִּיר֣וּשָׁלִַ֔ם עַ֖ד
    הַיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: Ma ebo Juda enweghị ike ịchụpụ ndị Jebus bi nʼime Jerusalem; ruo taa ndị
    Jebus bi na Jerusalem, nʼetiti ụmụ Juda.
  ory-ory: ମାତ୍ର ଯିହୁଦା-ସନ୍ତାନଗଣ ଯିରୂଶାଲମ ନିବାସୀ ଯିବୂଷୀୟମାନଙ୍କୁ ତଡ଼ିଦେଇ ପାରିଲେ ନାହିଁ;
    ଏହେତୁ ଯିବୂଷୀୟମାନେ ଅଦ୍ୟାବଧି ଯିହୁଦା-ସନ୍ତାନଗଣ ସହିତ ଯିରୂଶାଲମରେ ବାସ କରୁଅଛନ୍ତି।
  chk-chk: Nge ekewe aramasen Juta resap tongeni asüela ekewe chon Jepus mi imweimw
    lon Jerusalem. Iei mine ekewe chon Jepus ra nomofengen me ekewe aramasen Juta
    lon Jerusalem tori ikenai.
  rop-rop: Bat detlot pipul brom Juda klen nomo bin andimwei detlot Jebusait pipul
    brom Jerusalem, en olabat stil jidanbat deya tudei garram detlot Juda pipul.
  ukr-1871: Та Евузіїв, осадників Ерусалимських, не змогли повиганяти сини Юдині,
    от і живуть Евузії з синами Юди в Ерусалимі по сей день.
  deu-1951: Die Kinder Juda aber konnten die Jebusiter, welche zu Jerusalem wohnten,
    nicht vertreiben. Also wohnten die Jebusiter mit den Kindern Juda zu Jerusalem
    bis auf diesen Tag.
  eng-JPS: And as for the Jebusites, the inhabitants of Jerusalem, the children of
    Judah could not drive them out; but the Jebusites dwelt with the children of Judah
    at Jerusalem, unto this day.
  srp-1865: A Jevuseja koji življahu u Jerusalimu ne mogoše istjerati sinovi Judini;
    zato ostaše Jevuseji sa sinovima Judinijem u Jerusalimu do danas.
  lug-lug: Abayebusi, be baali mu Yerusaalemi abaana ba Yuda ne batayinza kubagobamu;
    Abayebusi ne babeera wamu n’abaana ba Yuda mu Yerusaalemi n’okutuusa kaakano.
  heb-heb: ואת היבוסי יושבי ירושלם לא יוכלו בני יהודה להורישם וישב היבוסי את בני יהודה
    בירושלם עד היום הזה׃
  ben-IRV: কিন্তু যিহূদা-সন্তানেরা যিরুশালেমে বসবাসকারী যিবূষীয়দেরকে অধিকার থেকে
    বঞ্চিত করতে পারল না; যিবূষিয়েরা আজও যিহূদা-সন্তানদের সঙ্গে যিরূশালেমে বাস করছে।
  pan-pan: ਪਰ ਜਿਹੜੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਯਬੂਸੀ ਵੱਸਦੇ ਸਨ ਯਹੂਦੀ ਉਹਨਾਂ ਨੂੰ ਨਾ ਕੱਢ ਸਕੇ ਅਤੇ ਯਬੂਸੀ
    ਯਹੂਦੀਆਂ ਨਾਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਵੱਸਦੇ ਹਨ।
  mya-JVB: ယေရုရှလင် မြို့၌နေ သောယေဗုသိ လူတို့ကိုကား၊ ယုဒ အမျိုးသား တို့သည် မ နှင်ထုတ်
    နိုင် ဘဲ သူတို့သည် ယနေ့ တိုင်အောင် ယုဒ အမျိုးသား တို့နှင့်အတူ ယေရုရှလင် မြို့၌
    နေ ကြသတည်း။
  hmo-hmo: To Iuda taudia edia goada be hegeregere lasi Iebusu taudia, Ierusalema
    dekenai idia noho taudia, do idia lulua ore. Unai dainai Iebusu taudia bona Iuda
    taudia be Ierusalema dekenai idia noho hebou ia mai bona hari dina.
  urd-urd: और यबूसियों को जो येरूशलेम के बाशिन्दे थे, बनी यहूदाह निकाल न सके; इसलिए
    यबूसी बनी यहूदाह के साथ आज के दिन तक येरूशलेम में बसे हुए हैं।
  rus-SYN: Но Иевусеев, жителей Иерусалима, не могли изгнать сыны Иудины, и потому
    Иевусеи живут с сынами Иуды в Иерусалиме даже до сего дня.
  bqc-SIM: Yuda buiↄ i fↄ̃ Yebusi pↄ́ kú Yelusalɛũↄ yào, ↄ̃ aa ku Yelusalɛũ ń
    Yuda buiↄ sãnu e ń a gbão.
  tcz-CHONGTHU: Ahin Judah phungin Jerusalem ma cheng Jebu mite ana nodoh joupouvin,
    hijeh chun tuni chan geijin Jebu mitehi Judah te toh acheng khom jengun ahi.
  mar-mar: तथापि यरूशलेमात राहणाऱ्या यबूसी लोकांस यहूदाच्या वंशजाना घालवता आले नाही;
    यास्तव यबूसी यरूशलेमात यहूदाच्या वंशजाजवळ आजपर्यंत राहत आहेत.
  qub-qub: Judá trïbu runacunaga manami garguyta puydiranchu Jerusalencho tiyaycaj
    Jebús runacunata. Canancamapis jinallami Jebús runacunaga tiyarcaycan Judá trïbu
    runacunawan iwal.
  hat-hat: Men, moun Jida yo pa t' janm rive mete bann moun Jebis ki te rete lavil
    Jerizalèm yo deyò. Kifè, jouk jòdi a moun Jebis yo rete lavil Jerizalèm ansanm
    ak moun Jida yo.
  eng-BSB: But the descendants of Judah could not drive out the Jebusites living in
    Jerusalem. So to this day the Jebusites live there among the descendants of Judah.
  tod-tod: Zuda mavofodaiti ti la ɠɛni zooni ti ʋa Yeeɓuse nuiti kpɛ, niiti ti ɠɛni
    zeini Zeeluzalɛme, naati ta dɛ zeini ná zaaɠaza ta Zuda nuiti.
  eng-WEBPB: As for the Jebusites, the inhabitants of Jerusalem, the children of Judah
    couldn’t drive them out; but the Jebusites live with the children of Judah at
    Jerusalem to this day.
  kbq-kbq: Hianagi Jebusi vahe'ma Jerusalema ko'ma mani'naza vahera, Juda naga'mo'za
    zamahenati otre'za, zamatrazage'za zamagrane magopi Jerusalemi kumapi mani'za
    e'za meninena mani'naze.
  nhe-BL: Pero iteipa ixhuihua Judá ax huelqui quintojtocaque nopa jebuseos tlen itztoyaj
    ipan altepetl Jerusalén. Huajca jebuseos noja itztoque nopona ininhuaya iteipa
    ixhuihua Judá hasta ama.
  gub-BL: Zuta izuapyapyr nupuner kwaw Zepu ywy rehe har Zeruzarez pe wiko ma'e wamuhem
    kar haw rehe wà. Te ko 'ar rehe a'e teko wiko Zuta izuapyapyr wainuromo wà.
  eng-DRA: 'But the children of Juda could not destroy the Jebusite that dwelt in
    Jerusalem: and the Jebusite dwelt with the children of Juda in Jerusalem until
    this present day.'
