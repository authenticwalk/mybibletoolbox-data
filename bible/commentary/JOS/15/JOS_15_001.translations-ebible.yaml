verse: JOS.015.001
translations:
  mal-C: യെഹൂദാഗോത്രത്തിനു കുലംകുലമായി ലഭിച്ച അവകാശഭൂമി തെക്കേ ദേശത്തിന്റെ ഏറ്റവും
    തെക്കേ അറ്റത്ത് ഏദോം ദേശംവരെയും സീൻമരുഭൂമിവരെയും വ്യാപിച്ചുകിടന്നു.
  deu-TKW: Die einzelnen Geschlechter des Stammes der Judäer aber erhielten ihren
    Anteil nach der Grenze Edoms hin, südwärts nach der Steppe Zin hin, im äußersten
    Süden.
  lin-lin: Eteni ya mabele ya bato ya libota ya Yuda, kolanda bituka na bango, ezalaki
    na ngambo ya sude, wuta na bandelo ya Edomi kino na esobe ya Tsini, na suka penza
    ya sude.
  eng-LSV: And the lot for the tribe of the sons of Judah, for their families, is
    to the border of Edom; the wilderness of Zin southward, at the extremity of the
    south;
  eng-GNV: 'This then was the lot of the tribe of the children of Iudah by their families:
    euen to the border of Edom and the wildernesse of Zin, Southward on the Southcoast.'
  eng-WEBSTER: This then was the lot of the tribe of the children of Judah by their
    families; even to the border of Edom, the wilderness of Zin southward was the
    uttermost part of the south border.
  nhw-BL: Ya ni nopa tlali catli TOTECO quinexti ipan nopa sorteo ma quimacaca nopa
    hueyi familia Judá. Inintlal pejqui ica campa hualquisa tonati ica inepa tlali
    Edom huan quiixcotona nopa huactoc tlali Zin ica sur.
  swh-ONEN: Mgawo kwa kabila la Yuda, ulienea ukoo kwa ukoo, ukishuka kufikia eneo
    la Edomu, hadi Jangwa la Sini mwisho kabisa upande wa kusini.
  bba-bba: Tem mɛ bɑ Yudɑn bwese kɛrɑ wɛ̃, mɛn sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ mu yɔ̃rɑwɑ
    Edɔmun tem nɔɔ burɑ yerɔ. Mi ɡiɑ n sɑ̃ɑwɑ bɑtumɑ mi ɡɑ̃ɑnu ku rɑ kpi. Yerɑ bɑ
    sokumɔ Sini.
  eng-KJVCPB: This then was the lot of the tribe of the children of Judah by their
    families; even to the border of Edom, the wilderness of Zin southward was the
    uttermost part of the south coast.
  luo-luo: Piny mane opog ni dhood Juda gi ombulu, kaluwore gi anywola margi, nochopo
    nyaka e gwenge mag Edom, kendo nyaka yo milambo e thim mar Zin.
  meu-meu: Iuda iduhuna taudia na ahudia e abi, edia doḡoro ta ta ai. Edia tano na
    diho kahana e laomu, ela bona Edom hetoana bona Sin tano ḡagaena, diho kahana
    korikori ai.
  npi-ULB: यहूदाका मानिसहरूको कुलको निम्ति कुल-कुलअनुसार भू-भागको भाग सूदूर दक्षिणतिरको
    चोसो हुँदै जीनको मरुभूमिसँगै एदोमको सिमानाको दक्षिणसम्म थियो ।
  yor-yor: Ìpín fún ẹ̀yà Juda, ní agbo ilé agbo ilé, títí dé agbègbè Edomu, títí dé
    aginjù Sini ní òpin ìhà gúúsù.
  ind-ind: Wilayah yang diberikan kepada marga-marga suku Yehuda terbentang ke arah
    selatan, ke perbatasan wilayah Edom sampai di belantara Zin, yang terletak di
    daerah paling selatan padang belantara Negev.
  pes-OPCB: 'این است زمینی که به حکم قرعه به خاندانهای قبیلهٔ یهودا داده شد: این زمین
    در جنوب به منتهی الیه جنوبی بیابان صین می‌رسید و در آنجا با ادوم هم مرز می‌شد.'
  tgl-ULB: Ang pagtatakda ng lupain para sa lipi ng bayan ng Juda, ibinigay sa kanilang
    mga angkan, pinalawak ang timog hanggang sa hangganan ng Edom, kasama ang ilang
    ng Sin bilang pinaka-malayong dako sa timog.
  hui-hui: Yuda hameiginiru ti dindi ogodagua tu wa mini. Tinaga dindi tubari unurayagi
    Idomo dindi baba tubari wialu unura puabo halu dindi ko wali agali nahaga wiagoria
    mini Sini wini.
  mya-mya: ယု​ဒ​အ​နွယ်​ဝင်​မိ​သား​စု​တို့​ရ​ရှိ​သော နယ်​မြေ​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။
    ယု​ဒ​အ​နွယ်​ဝင်​တို့​၏​နယ်​မြေ​သည်​တောင် ဘက်​သို့​လား​သော် ဧ​ဒုံ​ပြည်​နယ်​စပ်​ရှိ​ဇိ​န
    တော​ကန္တာ​ရ​၏​တောင်​ဘက်​စွန်း​သို့​ရောက် သည်။-
  bod-N: ཡ་ཧུ་དཱ་ཚོ་པར་རུས་རྒྱུད་ལྟར་རྒྱན་འཕངས་ནས་ཐོབ་པའི་ཡུལ་རྣམས་ནི་ལྷོ་མཐའ་རུ་གནས་ཤིང་།
    ཨེ་དོམ་གྱི་ས་མཚམས་སུ་སླེབས་པ་དང་། ལྷོ་ཕྱོགས་སུ་ཟིན་གྱི་དབེན་སྟོང་བར་དུ་ཡིན།
  sna-sna: Nzvimbo yakapiwa rudzi rwaJudha, mhuri nemhuri, yaisvika kunyika yeEdhomu
    kuGwenga reZini zasi kumagumo chaiko.
  spa-BLM: La suerte de la tribu de los hijos de Judá, según sus familias, fue hasta
    el límite de Edom, hasta el desierto de Zin hacia el sur, en el extremo del sur.
  cac-cac: A lum luum ix yic' eb' yin̈tilal Judá, ato syal jay macan̈ yaj eb', ix
    c'och lum d'a smojonal yic Edom. Axo d'a sur, ix c'och lum d'a taquin̈ lum yic
    Zin.
  swh-ULB: Ugawanaji wa nchi kwa kabila la watu wa Yuda, walipewa kwa kufuatana na
    koo zao, kutoka upande wa kusini hadi mpaka wa Edomu, pamoja na nyika ya Sini
    iliyokuwa mbali sana kuelekea kusini.
  bel-bel: 'Жэрабя племю сыноў Юдавых, паводле родаў іхніх, выпала такое: сумежна
    зь Ідумэяю была пустыня Сін, на поўдзень, пры канцы Тэмана;'
  deu-ELBBK: Und das Los fiel für den Stamm der Kinder Juda, nach ihren Geschlechtern,
    nach der Grenze Edoms hin, der Wüste Zin, gegen Mittag, im äußersten Süden.
  mbb-OT: Is tanà he naangken te tribu ni Juda he mibahin diyà te kada pemilya zan.
    Nekeuma heini ziyà te dulunà te Edom he zapit egkezivavà, he sungkù te sibsivayan
    he Zin.
  mal-2015: യെഹൂദാമക്കളുടെ ഗോത്രത്തിന്നു കുടുംബംകുടുംബമായി കിട്ടിയ ഓഹരി തെക്കെദേശത്തിന്റെ
    തെക്കെ അറ്റത്തു എദോമിന്റെ അതിരായ സീൻമരുഭൂമിവരെ തന്നേ.
  tuo-NT: Níbocase meꞌrã Judá ya diꞌta sur nibʉrʉaropʉ bocaꞌque Edom diꞌta nitʉoropʉ,
    téé yucʉ marĩrõ, masã marĩrõ Zin wãmetiropʉ nitʉocaro niwʉ̃. *****
  rmc-rmc: O fameliji andral o kmeňos Juda chudle prekal o losos odi phuv, so džal
    dži paš e phuv Edom, dži paš e pušťa Sin pro juhos.
  nlg-nlg: Na pari tara vahera na lei binaboli tana kemana Judah, te tn sapa me va
    sara tana riritina Edom, kolua nia na bona aroha Zin te ghanaa tana sosokona ilau.
  pes-OPV: و قرعه به جهت سبط بنی یهودا، به حسب قبایل ایشان، به طرف جنوب به‌سر حد ادوم،
    یعنی صحرای صین به اقصای تیمان رسید.
  ron-1924: Партя кэзутэ прин сорць семинцией фиилор луй Иуда, дупэ фамилииле лор,
    се ынтиндя спре хотарул Едомулуй пынэ ла пустиул Цин, ла мязэзи. Ачеста а фост
    хотарул чел май де мязэзи.
  ben-OBCV: গোষ্ঠী অনুসারে যিহূদা বংশের জন্য বরাদ্দ অংশ নিচের দিকে ইদোমের এলাকা পর্যন্ত,
    চূড়ান্ত দক্ষিণে সীন মরুভূমি পর্যন্ত বিস্তৃত হল।
  som-som: Oo reer Yahuudah qabiilkoodii waxay qayb u heleen sidii ay reerahoodu ahaayeen
    ilaa soohdinta Edom, iyo tan iyo xataa cidlada Sin ee xagga koonfureed ka xigta,
    iyo xagga koonfureed ee ugu shishaysa.
  lat-VUC: 'Igitur sors filiorum Judæ per cognationes suas ista fuit: a termino Edom,
    desertum Sin, contra meridiem, et usque ad extremam partem australis plagæ.'
  eng-ASVBT: And the lot for the tribe of the children of Judah according to their
    families was unto the border of Edom, even to the wilderness of Zin southward,
    at the uttermost part of the south.
  ita-1885: 'OR questa fu la sorte della tribù de'' figliuoli di Giuda, per le lor
    nazioni: L''estremità del lor paese verso il Mezzodì fu il deserto di Sin, a'' confini
    di Edom, verso il Mezzodì.'
  eng-LXXUP: And the borders of the tribe of Judah according to their families were
    from the borders of Edom from the wilderness of Zin, as far as Kadesh southward.
  eng-ULB: The assignment of land for the tribe of the people of Judah, clan by clan,
    extended south to the border of Edom, with the wilderness of Zin being the farthest
    point to the south.
  spa-VBL: 'Esta fue la tierra asignada a la tribu de Judá, por familias: se extendía
    hacia el sur hasta la frontera de Edom, hasta el desierto de Zin en el extremo
    sur.'
  fra-_FOB: La part échue par le sort à la tribu des enfants de Juda, selon leurs
    familles, fut à la frontière d'Édom, au désert de Tsin, vers le midi, à l'extrémité
    méridionale.
  mal-mal: യെഹൂദാഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ ഓഹരി തെക്കെ അറ്റത്ത് ഏദോമിന്റെ
    അതിരായ സീൻമരുഭൂമിവരെ ആയിരുന്നു.
  urd-GVR: Jab Isrāīliyoṅ ne qurā ḍāl kar mulk ko taqsīm kiyā to Yahūdāh ke qabīle
    ko us ke kunboṅ ke mutābiq Kanān kā junūbī hissā mil gayā. Is ilāqe kī sarhad
    Mulk-e-Adom aur intahāī junūb meṅ Sīn kā registān thā.
  suz-BL: मिनु योक्‍शा गेशो यहूदा आ खिं खिं ङा मुर आन रागी एदोम रागी रे दक्‍खिन जीन
    माइश्‍शो गोरशो रागी सम्‍म बाक्‍त। उत्‍पत्ती ४९:८-९; गन्‍ती ३४:३-५
  ita-1927: Or la parte toccata a sorte alla tribù dei figliuoli di Giuda secondo
    le loro famiglie, si estendeva sino al confine di Edom, al deserto di Tsin verso
    sud, all’estremità meridionale di Canaan.
  ckb-ckb: بەشی هۆزی نەوەی یەهودا بە تیروپشک بەگوێرەی خێڵەکانیان لە سنووری ئەدۆمەوە
    بۆ چۆڵەوانی چن بەرەو باشوور درێژ بووەوە، هەتا ئەوپەڕی باشوور.
  eng-BBE: Now the part of the land marked out for the children of Judah by families,
    went up to the edge of Edom, as far as the waste land of Zin to the south, to
    the farthest point of it on the south.
  kan-OKCV: 'ಯೆಹೂದ ಗೋತ್ರಕ್ಕೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ವಿಭಾಗಿಸಿದ ಮೇರೆ ಯಾವುದೆಂದರೆ: ಕಟ್ಟಕಡೆಗಿರುವ
    ದಕ್ಷಿಣ ಕಡೆಗೆ ಎದೋಮಿನ ಮೇರೆಯಾದ ಚಿನ್ ಮರುಭೂಮಿಯ ದಕ್ಷಿಣ ಭಾಗ.'
  bbb-bbb: (-)
  tam-2017: 'யூதா கோத்திரத்திற்கு அவர்களுடைய வம்சங்களின்படி உண்டான பங்குவீதமாவது:
    ஏதோமின் எல்லைக்கு அருகே உள்ள சீன்வனாந்திரமே தென்பகுதியின் கடைசி எல்லை.'
  spa-RV-1909: Y FUÉ la suerte de la tribu de los hijos de Judá, por sus familias,
    junto al término de Edom, del desierto de Zin al mediodía, al lado del sur.
  ron-BTF: Acesta a fost sorțul tribului copiilor lui Iuda după familiile lor, până
    la granița cu Edom, pustiul Țin, spre sud, era cel mai îndepărtat ținut dinspre
    sud.
  eng-WEBP: The lot for the tribe of the children of Judah according to their families
    was to the border of Edom, even to the wilderness of Zin southward, at the uttermost
    part of the south.
  eng-FBV: 'This was the land allotted to the tribe of Judah, by families: it stretched
    south to the border of Edom, to the wilderness of Zin in the far south.'
  nld-1939: Wat door het lot aan de families van de stam der Judeërs werd toegewezen,
    strekte zich uit tot het gebied van Edom, van de woestijn Sin af tot Kadesj in
    het zuiden.
  nch-BL: Ya ni nopa tali cati TOTECO quinexti ipan nopa sorteo para ma quimacaca
    nopa hueyi familia Judá. Inintal pejqui ica campa quisa tonati ica inepa tali
    Edom huan quiixcotona nopa huactoc tali Zin ica sur.
  vie-1934: Phần đất bắt thăm trúng về chi phái Giu-đa, tùy theo những họ hàng của
    chúng, chạy từ phía giới hạn Ê-đôm tại đồng vắng Xin về phía nam, đến cuối miền
    nam.
  hin-CV: यहूदाह गोत्र को उनके परिवारों के अनुसार बंटवारे में एदोम की सीमा मिली, जो
    ज़िन के वन के निर्जन प्रदेश में दक्षिण दिशा की ओर है.
  spa-BES: Ahora, la parte de la tierra marcada para los hijos de Judá por las familias,
    subía hasta el borde de Edom, hasta el desierto de Zin, al sur, hasta el punto
    más lejano, al sur.
  tdx-tdx: Ty anjara’ i fifokoan’ ana’ Iehoda ty amo hasavereña’eo an-tsapake le pak’
    an-tane’ i Edome naho ty fatrambei’ i Tsine mb’ amy Negeve mb’eo ho efe’e atimo.
  tha-KJV: ที่​ดิ​นส่วนของตระกูลคนยูดาห์ตามครอบครัวของเขานั้น ด้านใต้ถึงพรมแดนเมืองเอโดม
    คือถึงถิ่นทุ​รก​ันดารศินเป็​นที​่สุดปลายเขตด้านใต้
  por-BR-2018: E foi a sorte da tribo dos filhos de Judá, por suas famílias, junto
    ao termo de Edom, do deserto de Zim ao sul, ao lado do sul.
  deu-ELO: Und das Los fiel für den Stamm der Kinder Juda, nach ihren Geschlechtern,
    nach der Grenze Edoms hin, der Wüste Zin, gegen Mittag, im äußersten Süden.
  eng-WYC-2018: Then this was the part of the sons of Judah, by their kindreds; from
    the term of Edom till to the desert of Zin against the south (or from the border
    of Edom in the desert of Zin southward), and till to the last part of the south
    coast,
  epo-epo: 'La lotaĵo de la tribo de la Jehudaidoj laŭ iliaj familioj estis: ĉe la
    limo de Edom la dezerto Cin, sude, en la suda fino de la lando.'
  uig-PIN: Yǝⱨudalar ⱪǝbilisining mirasi bolsa jǝmǝt-aililiri boyiqǝ qǝk taxlinip
    erixkǝn zemin bolup, jǝnubiy tǝrǝpning uqi Edomning qegrisiƣa wǝ Zin qɵligǝ tutaxti;
  beo-beo: Yuda fi da ilia soge lai agoane; Soge da ga (south) asili, Sini wadela:i
    soge amoga Idome alaloga doaga:i.
  tpi-OTNT: Ol lain famili bilong Juda i kisim graun insait long dispela graun ol
    i bin makim long lain bilong Juda. Mak bilong graun bilong ol Juda i go long hap
    saut inap long kantri Idom, na i go olgeta long ples wesan nating bilong Sen.
  hau-SA: An raba wa kabilar Yahuda gādonsu ta wurin yin ƙuri’a, bisa ga iyalansu,
    rabon ya kai har zuwa sashen Edom, zuwa Jejin Zin can kurewar kudu.
  uig-LAT: Yehudalar qebilisining mirasi bolsa jemet-aililiri boyiche chek tashlinip
    érishken zémin bolup, jenubiy terepning uchi Édomning chégrisigha we Zin chölige
    tutashti;
  nde-nde: Isabelo sesizwe sikaJuda, usendo lunye ngalunye sasiqhele sehla sayafika
    elizweni le-Edomi, sisiyakhawula eNkangala yeZini eningizimu kude le.
  ton-ton: Pea ko e tofiʻa eni ʻoe faʻahinga ʻoe fānau ʻa Siuta ʻi honau ngaahi faʻahinga;
    ʻio, ʻo ʻalu ki he ngataʻanga ʻo ʻItomi ʻi he toafa ʻo Sini ʻi he potu tonga,
    ko hono ngataʻanga ʻaupito ʻoe potu tonga.
  ces-1613: Tento pak byl los pokolení synů Juda po čeledech jejich, při pomezí Edomském
    a poušti Tsin ku poledni, k straně polední.
  eng-WMB: The lot for the tribe of the children of Judah according to their families
    was to the border of Edom, even to the wilderness of Zin southward, at the uttermost
    part of the south.
  tam-TCV: வம்சம் வம்சமாக யூதா கோத்திரத்திற்கு அளிக்கப்பட்ட பங்கு தென்பகுதியில் ஏதோம்
    நாட்டிற்கும், சீன் பாலைவனத்திற்கும் பரந்திருந்தது.
  ceb-ULB: Ang gigahin nga yuta alang sa tribo sa katawhan ni Juda, gihatag ngadto
    sa ilang kabanayan, gikan sa habagatan ngadto sa utlanan sa Edomea, uban sa kamingawan
    sa Sin nga labing halayo nga bahin sa habagatan.
  pol-UBG: 'Taki był los pokolenia synów Judy według ich rodzin: aż do granic Edomu
    przy pustkowiu Cin na południu sięgał kraniec granicy południowej.'
  urd-GVU: جب اسرائیلیوں نے قرعہ ڈال کر ملک کو تقسیم کیا تو یہوداہ کے قبیلے کو اُس
    کے کنبوں کے مطابق کنعان کا جنوبی حصہ مل گیا۔ اِس علاقے کی سرحد ملکِ ادوم اور انتہائی
    جنوب میں صین کا ریگستان تھا۔
  deu-1912: Das Los des Stammes der Kinder Juda nach ihren Geschlechtern war an der
    Grenze Edoms bei der Wüste Zin, mittagwärts, am Ende des Landes gegen Mittag,
  kan-2017: ಎದೋಮ್ ಸೀಮೆಯೂ, ಚಿನ್ ಅರಣ್ಯದ ಮೇರೆಯಾಗಿರುವ ಕಾನಾನ ದೇಶದ ದಕ್ಷಿಣ ಭಾಗವು ಯೆಹೂದ ಕುಲದ
    ಗೋತ್ರಗಳಿಗೆ ಸ್ವತ್ತಾಗಿ ಸಿಕ್ಕಿತು.
  tgo-tgo: 'Thelauko iya wabwi na wabwi va thɨ wo Juda le uu e tɨne le laghɨlaghɨye
    ŋgoreiyake: Thelauko iyako i wo ghaghad Idom le ghamba mbaroko na ve wo vuruvuru
    vwatavwata idae Jin e yaghalako.'
  yap-yap: 'Pi tabnaw nu lane ganong rok Judah e ni pi’ bang e binaw ngorad ni ba’aray
    rogon: Rengi binaw nem e yan ko yimuch nge yan i mus nga tabonggin fare gi ted
    nu Zin, ni bay ko mathil nu Edom.'
  hlt-MCSB: Judah ca rhoek neh a hui a ko tarahing ah tuithim kah Zin khosoek Edom
    khorhi, tuithim khobawt te amih koca kah hmulung la a om pah.
  mdy-ETH: ዪሁዳ ፃጶም ዓጬሎይዳፓ ሃካፓ ሊካ ኬኤዚንቴ ቤዛ ዒንጊንቴኔ፤ ዔያቶ ዓጮኮ ዛጳ፦ ዔዶኦሜ ዓጮ ሄላዖ ዾኦሎ ዛሎና
    ዴንዲ ዓሲ ናንጉዋ ፂኢኔ ዳውሎኮ ጋፖ ሄላያኬ።
  twi-ASANTE: Asase a wɔde maa mmusua a wɔbom yɛ Yuda abusuakuo no kɔduruu Edom ɛhyeɛ
    so wɔ anafoɔ fam, na Sin ɛserɛ so na ɛkɔpem.
  eng-WEBU: The lot for the tribe of the children of Judah according to their families
    was to the border of Edom, even to the wilderness of Zin southward, at the uttermost
    part of the south.
  bnp-bnp: A kabu ne Iuda i bolea a malala ni vulaki ge ne huriki a hamone Iuda. A
    nagi na malala ne huriki a Iuda i puru lakea i harena na robo e Idom, i lokovonga
    liu na tabeke i ngeki ne Sin.
  wal-wal: Yihudaa zaretussi eta yaran yaran shaakkin gakkida biittai biidi Eedooma
    biittan zawatidi, tohossa bagga gaxan de7iya Xiina giyo bazzuwaa wurssettaa gakkees.
  spa-PDDPT: La parte que le tocó en suerte a la tribu de los hijos de Judá, según
    sus familias, iba hacia el límite de Edom, hacia el desierto de Zin al extremo
    sur.
  gun-gun: Ha'e gui Judá ramymino kuery yvyrã xorte rupi omboja'oa peteĩ-teĩ hoo pygua
    kuery ikuaia rami vy. Ha'e kuery yvy itui kuaray puku-a katy Edom yvy peve, Zim
    tekoa e'ỹa kuaray puku-a katy itui va'e apy peve.
  agu-BL: 'Je yi ama''l yi jatxlij scyetz yi e'' xonl Judá yi toque''n tx''ilu''n
    te''j. Nin je yi mojomile''j:'
  ilo-ULB: Ti pannakabingay ti daga para kadagiti tribu ti tattao ti Juda, a naited
    kadagiti pulida, ket dimmanon iti abagatan agingga iti beddeng ti Edom, iti let-ang
    ti Sin iti kaadayoan a disso iti abagatan.
  kpg-kpg: 'Nia madahaanau o di madawaawa Judah ne wanga ginai di baahi di gowaa be
    di hai deenei: Di gowaa e hana gi ngaaga gaa tugi loo i di baahi ngaaga di Anggowaa
    o Zin, i tagageinga o Edom.'
  uig-ARA: يەھۇدالار قەبىلىسىنىڭ مىراسى بولسا جەمەت-ئائىلىلىرى بويىچە چەك تاشلىنىپ
    ئېرىشكەن زېمىن بولۇپ، جەنۇبىي تەرەپنىڭ ئۇچى ئېدومنىڭ چېگرىسىغا ۋە زىن چۆلىگە تۇتاشتى؛
  bsp-bsp: Antɔf nŋɛ kusuŋka ka Yuda ŋasɔtɔ dəcor dəcor mɔ ŋɛnayɔnɛ kəyɛfɛ ka kələŋcər
    ka Edɔm nde tɛgbɛrɛ ta Cin nde Nɛkɛf poŋ dəndo kəca kətɔt ka nde dec dɛmpɛ mɔ.
  sus-sus: Bɔxi naxan fixi Yuda bɔnsɔɛ ma e xabilɛ ki ma Alatala xa maragiri saabui
    ra, sa fɔlɔxi Edon naaninyi nan na, a sa dɔxɔ Sini gbengberenyi ra yirefanyi ma.
  pon-2006: 'Peneinei kan en kadaudok en Suda ale peliensapw nin duwen me pahn wad
    pah: sahpw me mihmi oh leldilahng palieir en sapwtehn Sin, ni irepen Edom.'
  ksd-ksd: Ma ra tiniba di ga padapadailam pa ia ba kai ra vuna tarai Iuda, da kadia
    umana apik na tarai, i ga tuk tar ta ra langun Edom, tuk tar ta ra bil Sin ta
    ra papar a taubar aro iat.
  tur-YTC: Yahuda'nın çocukları oymağının boylarına göre payı Edom sınırına, güneydeki
    Zin Çölü'ne, güneyin en uzak bölgesine kadardı.
  grc-BRENT: Καὶ ἐγένετο τὰ ὅρια φυλῆς Ἰούδα κατὰ δήμους αὐτῶν ἀπὸ τῶν ὁρίων τῆς Ἰδουμαίας
    ἀπὸ τῆς ἐρήμου Σὶν ἕως Κάδης πρὸς Λίβα.
  ind-AYT: Adapun bagian yang diundikan kepada suku Yehuda menurut keluarga-keluarga
    mereka adalah sampai ke perbatasan Edom, sampai padang belantara Zin di selatan,
    di paling selatan.
  nya-nya: Chigawo cha dzikolo chimene mabanja a fuko la Yuda analandira chinafika
    ku malire ndi Edomu mpaka ku chipululu cha Zini kummwera kwenikweni.
  hrv-hrv: Dio što je pripao plemenu sinova Judinih, po njihovim porodicama, bijaše
    prema granici edomskoj, na jug do Sinske pustinje, na krajnjem jugu.
  mps-mps: 'Te Judago hani sibi deli deligo te hanude tǫ sainu, te tiwai po augwaligo
    po miani: te tǫ dąį pali te Idom tǫ pedai bogo badu saboligi pali, tama pelama,
    te masigi kemi tǫ te augwaligo Sin nogi yali, te sesege bogo badu mu dąį iligi
    pali.'
  tpi-tpi: Ol lain famili bilong Juda i kisim graun insait long dispela graun ol i
    bin makim long lain bilong Juda. Mak bilong graun bilong ol Juda i go long hap
    saut inap long kantri Idom, na i go olgeta long ples wesan nating bilong Sen.
  dan-1931: Loddet faldt for Judæernes Stamme efter deres Slægter således, at deres
    Landområde strækker sig hen, imod Edoms Område, Zins Ørken mod Syd, yderst mod
    Syd.
  vie-OVCB: Phần đất của đại tộc Giu-đa chạy dài từ biên giới Ê-đôm, ngang qua hoang
    mạc Xin đến tận cuối miền nam.
  guj-2017: યહૂદાપુત્રોના કુળને, તેઓનાં કુટુંબો પ્રમાણે, જે વારસો સોંપવામાં આવેલો
    હતો તે દક્ષિણે અદોમની સરહદ સુધી વિસ્તરેલો હતો. એટલે દક્ષિણ તરફ સીનના અરણ્ય સાથે,
    જે સરહદનો છેવાડો ભાગ હતો ત્યાં સુધી.
  pon-2006A: 'Peneinei kan en kadaudok en Suda ale peliensapw nin duwen me pahn wad
    pah: sahpw me mihmi oh leldilahng palieir en sapwtehn Sin, ni irepen Edom.'
  por-BRBSL: O lote para a tribo dos filhos de Judá, de acordo com suas famílias,
    estava na fronteira de Edom, mesmo no deserto de Zin em direção ao sul, na parte
    mais ao sul.
  cth-cth: Judahnaw ni cungpam a khoe awh teh, a miphun lahoi râw a coe e talai teh,
    Mon dawkvah Edom khori totouh, Teman ram a pout na koehoi, Zin kahrawng totouh
    a pha.
  twi-twi: Asase a wɔde maa mmusua a wobom yɛ Yuda abusuakuw no koduu Edom hye so
    wɔ anafo fam, na Sin sare so na ɛkɔpem.
  hlt-hlt: Judah ca rhoek neh a hui a ko tarahing ah tuithim kah Zin khosoek Edom
    khorhi, tuithim khobawt te amih koca kah hmulung la a om pah.
  tbz-SIM: Bɛ̀ do tɑ̃ɑ̃́ tɛ́tɛ́ kɛ́duɔ́ nkɛ̀ɛ̀ tenkɛ̀ Sudɑɑ kɔbɛ do ketɛ́ diyiè yìɛ̀ní
    kɛ̀ɛ̀ bíɛ́kɛ̀ nkɛ kubɑkù cɑ̃̀nku kɛ́tuɔkɛ Edɔmmu mɑ̀nku, Tisĩnni kó dikpɑ́ɑ̀ kɛ́nwetí
    Kɑdɛɛsi.
  msy-2020: Ezɨ Judan anabamɨn adarazi bar nguazir me Juda bagha bɨghizim inigha a
    gapia. Ezɨ Judabar nguazir mɨtaghniam sautɨn amadaghan ghua, Idomɨn kantrin tugha,
    bar ghua Senɨn gumazamiziba puvatɨzir danganim sara ghu.
  azb-azb: Nəsillərinə görə Yəhuda övladları qəbiləsinin irs torpağı Edom sərhədinə,
    cənuba doğru və oranın ən cənubunda yerləşən Zin səhrasına qədər idi.
  eng-DBY: 'And the lot of the tribe of the children of Judah according to their families
    was: to the border of Edom, the wilderness of Zin, southward, in the extreme south.'
  hin-2017: यहूदियों के गोत्र का भाग उनके कुलों के अनुसार चिट्ठी डालने से एदोम की
    सीमा तक, और दक्षिण की ओर सीन के जंगल तक जो दक्षिणी सीमा पर है ठहरा।
  swp-swp: Iuda boganaeao edi tano, hari bada, hari bada enadi se soi, Iuda edi tano
    sigasigadi se uridi.
  eng-YLT: And the lot for the tribe of the sons of Judah, for their families, is
    unto the border of Edom; the wilderness of Zin southward, at the extremity of
    the south;
  eng-WYC-2017: Then this was the part of the sons of Judah, by their kindreds; from
    the term of Edom till to the desert of Zin against the south, and till to the
    last part of the south coast,
  eng-WMBB: The lot for the tribe of the children of Judah according to their families
    was to the border of Edom, even to the wilderness of Zin southward, at the uttermost
    part of the south.
  urd-GVH: जब इसराईलियों ने क़ुरा डालकर मुल्क को तक़सीम किया तो यहूदाह के क़बीले को
    उसके कुंबों के मुताबिक़ कनान का जुनूबी हिस्सा मिल गया। इस इलाक़े की सरहद मुल्के-अदोम
    और इंतहाई जुनूब में सीन का रेगिस्तान था।
  rug-rug: 'Ta poni pepeso sari na puku tatamana koasa butubutu te Ziuda sapu guahe:
    Sa popoa si kamo koasa voloso pa Edomu sapu kamo la gua tu koasa soloso qega sapu
    ta pozae Zini.'
  gaz-gaz: Qoodni gosa Yihuudaatiif balbala balbalaan ramadame hamma daarii Edoomitti,
    qarqara kibbaatiin immoo hamma Gammoojjii Siinitti balʼata.
  fra-LSG: La part échue par le sort à la tribu des fils de Juda, selon leurs familles,
    s’étendait vers la frontière d’Édom, jusqu’au désert de Tsin, au midi, à l’extrémité
    méridionale.
  yal-yal: E bɔxɔn naxan yitaxun Yuda bɔnsɔnna ra e xabila yɛɛn ma, na yi sigɛ han
    Edɔn yamanan naninna binna Sini tonbonni, yamanan yiifanna binni pon!
  haw-1868: 'EIA ke kuleana o ka ohana a Iuda e like me ko lakou poe ohua, a hiki
    i ka mokuna o Edoma: o ka waoakua o Zina ma ka hema, oia ka welau o ko lakou aoao
    hema.'
  arb-NAV: 'وَهَذِهِ هِيَ قُرْعَةُ سِبْطِ يَهُوذَا بِحَسَبِ عَشَائِرِهِمْ: امْتَدَّتْ
    حُدُودُهُمُ الْجَنُوبِيَّةُ إِلَى آخِرِ أَطْرَافِ صَحْرَاءِ صِينَ الْمُتَاخِمَةِ
    لِحُدُودِ أَدُومَ.'
  ewe-ewe: Anyigba si wotsɔ na Yuda ƒe viwo la ƒe anyigbemeliƒo dze egɔme tso Edom
    ƒe dzigbemeliƒo dzi, tso Zin gbegbe la, eye wòtɔ Negeb ƒe dzieheliƒo.
  eng-LEE: And the lot for the tribe of the children of Judah after their families
    came by the border of Edom, with the wilderness of Zin, southward, as the uttermost
    southern boundary.
  asm-FB: দক্ষিণ কনানৰ অন্তভাগত ইদোমৰ সীমালৈকে দক্ষিণফালে ছিন মৰুপ্ৰান্তলৈ নিজ নিজ
    বংশ অনুসাৰে যিহূদাৰ সন্তান সকলৰ ফৈদৰ সীমা নিৰূপণ কৰা হ’ল।
  sus-A: بْشِ نَشَن قِشِ يُدَ بْنسْي مَ عٍ شَبِلّ كِ مَ عَلَتَلَ شَ مَرَفِرِ سَابُي
    رَ، سَ قْلْشِ عٍدٌن نَانِنيِ نَن نَ، عَ سَ دْشْ سِنِ فبٍنفبٍرٍنيِ رَ يِرٍقَنيِ
    مَ.
  fra-SBL: Le sort de la tribu des fils de Juda, selon leurs familles, s'étendait
    jusqu'à la frontière d'Édom, jusqu'au désert de Tsin, au sud, à l'extrémité du
    midi.
  hbo-hbo: וַיְהִ֣י הַגֹּורָ֗ל לְמַטֵּ֛ה בְּנֵ֥י יְהוּדָ֖ה לְמִשְׁפְּחֹתָ֑ם אֶל־גְּב֨וּל
    אֱדֹ֧ום מִדְבַּר־צִ֛ן נֶ֖גְבָּה מִקְצֵ֥ה תֵימָֽן׃
  piu-2006: (13:1—19:51; 21:1-45) Tjatjuwalu tjananya tjilirratjarra tjuṯanya katiyankula
    rawangku, palulanguru paluru nyinarra tjiḻpirringu. Palulanguru mayutju Katutjalu
    Tjatjuwanya wangkangu, “Nyuntu rawangku tjananyan, pungkula tjiḻpirringu, waarrka
    kutjupalpiṉanta palyantjaku wangkanyi. Nyuntu tjananya wangka!, yankulaya maakamilantjaku,
    yaaṯa nguwanpa tiṉa tjuṯa ngaranytjaku. Kutjupa tjuṯaya yaaṯa tiṉa kutjungka nyinanytjaku,
    kutjupa tjuṯaya yaaṯa tiṉa kutjupangka nyinanytjaku. Yalatjiya yuwankarra yaaṯa
    tiṉa tjuṯangka nyinaku. “Yitjurilaku ngaṉṯitja tjuṯangku tjilirratjarra tjuṯangku
    ngula tjananya yankula mirri puwa!, Pilitjiyanya ngurrara tjuṯa, ngurra tjanampaṉungka
    nyinakitjangku. Ngurra palula yulparirra nyinapayi tjuṯanya tjana pungkula tjananya
    wiyala!, ngurra Yitjipila kalkuṉi nyinapayi tjuṯanyaṯarra. Kapi Kaliliyila yalinytjarra
    nyinapayi tjuṯanyaṯarra tjananya pungkula wiyala!, ngurra tjulyalkitjangku. Ngurra
    palulakutunyurra tjungu yanku ngurra tjanampa tjulyalkitja. Ngurra palulakutunyurra
    yankunytjala, ngayuluṉa tjananya nguḻutjingara wantirriyalku.” Tjatjuwalu tjananya
    piyuku wangkangu, “Ngayulu nyurrangarrinya watjaṉingka yankulanyurra parriki nguwanpa
    maakamilantjaku. Ngulytjurarranpa kutjuya ngurra walytjangka nyinanytjaku. Ngulytjurarranpa
    kutjupa ngurra kutjupangka nyinanytjaku. Yalatjiya ngulytjurarranpa tuwalpala
    ngurra walytjangka nyinanytjaku.” Tjatjuwalu tjananya wangkangu ngurra kutjupa
    kutjupangka yankula nyinanytjaku. Yalatjiya paṉa Kayinanalawana nyinapayi Yitjurilaku
    ngaṉṯitja tjuṯa, ngurra kutjupa tjuṯawana. Ngurra tawunu Tjirikulawana, tawunu
    Kipiyalawana Pintjiminakuṉu ngaṉṯitja tjuṯa nyinapayi. Ngurra palula wilurarra
    Taanaku ngaṉṯitja tjuṯaya nyinangi. Palulanguru paluru tjana kapi Kaliliyila yalinytjarralpi
    yankula nyinangi. Pintjiminaku ngaṉṯitja tjuṯaku ngurrangka yulparirra Tjuutaku
    ngaṉṯitja tjuṯaya nyinapayi, tawunu Yipurunalawana. Tjiḻpi Kiilipanya tawunu palula
    rawa nyinanytjaku Tjatjuwalu watjaṉu. Ngurra palula yulparirra Tjimiyanaku ngaṉṯitja
    tjuṯaya nyinangi. Pintjiminaku ngaṉṯitja tjuṯaku ngurrangka kakarraraya Ruupinaku
    ngaṉṯitja tjuṯa nyinangi, karru Tjuutanala kakarrara. Ngurra palula yalinytjarra
    Kaataku ngaṉṯitja tjuṯaya nyinangi, karru Tjuutanala kakarrara. Ngurra palula
    yalinytjarra kapi Kaliliyila kakarrara Manatjaku ngaṉṯitja tjuṯaya nyinangi. Pintjiminaku
    ngaṉṯitja tjuṯaku ngurrangka yalinytjarra Yipurimaku ngaṉṯitja tjuṯa nyinangi.
    Ngurra palula yalinytjarra Manatjaku ngaṉṯitja tjuṯaku ngurra kutjupa ngarangi.
    Ngurra palula yalinytjarra Yitjikaku ngaṉṯitja tjuṯa nyinangi. Ngurra palula yalinytjarra
    Tjipulanaku ngaṉṯitja tjuṯaya nyinangi. Ngurra palula yalinytjarra Naputaliku
    ngaṉṯitja tjuṯaya nyinangi. Ngurra palula wilurarra Yaatjaku ngaṉṯitja tjuṯaya
    nyinangi. Mayutju kutjupa tjuṯangku wangkangu Tjatjuwalu tawunu Timintjiranya
    walytjalu kanyintjaku, Katutjalu watjaṉutjangka. Tawunu palunya ngarangi Yipuramaku
    ngaṉṯitja tjuṯaku ngurrangka. Lipayiku ngaṉṯitja tjuṯaku tawunu tjuṯa tjana watjaṉu
    ngurrangka nyinanytjaku. Wiya tjanampa paṉa tiṉangka nyinanytjaku watjaṉu, ngurra
    tiṉa tjana wiya kanyiṉu. Tawunu tjuṯa kutju tjana kanyintjaku mayutju tjuṯangku
    watjaṉu. Katutjalu yurrunpa yalatji watjaṉu, “Lipayiku ngaṉṯitja tjuṯangku waarrka
    palyara tjaatji kalikingka mangarri kuka mantjintjaku, wiyaya kaanangka waarrkarrira
    mangarri kuka mantjintjaku.”
  kik-kik: Naguo bũrũri ũrĩa wagaĩirwo mũhĩrĩga wa Juda, kũringana na ũrĩa mbarĩ ciao
    ciatariĩ, wakinyĩte o mũhaka-inĩ wa bũrũri wa Edomu, o na ũgakinya werũ-inĩ wa
    Zini gĩturi-inĩ kĩa mwena ũcio wa gũthini.
  fra-NCL: La part échue par le sort à la tribu des enfants de Juda, selon leurs familles,
    s’étendait vers la frontière d’Edom, jusqu’au désert de Sin vers le midi, à l’extrémité
    méridionale de Canaan.
  cek-AK: Judah acaengnawk loe taham khethaih phoisa to vah o, acaeng maeto boih mah
    qawktoek han ih ahmuen amae loe, aloih bang Edom ramri khoek to, to ahmuen hoi
    aloih bang kangtaeng koek Zin praezaek khoek to kawk.
  cuk-cuk: Judá-waganga na e-dadgan-e-dadganba yar-uklesadi, Edom-yar-abingunaidse
    naid. Dad-nakwed-argan-nuedsik Zin-nega-dulesulidganse bergunaid.
  uig-CYR: Йәһудалар қәбилисиниң мираси болса җәмәт-аилилири бойичә чәк ташлинип еришкән
    зимин болуп, җәнубий тәрәпниң учи Едомниң чегарисиға вә Зин чөлигә туташти;
  tel-2017: యూదాగోత్రం వారికి వారి వంశాల ప్రకారం చీట్ల వల్ల వచ్చిన వంతు, ఎదోం దేశ
    సరిహద్దు వరకూ అంటే దక్షిణ దిక్కున సీను ఎడారి చిట్టచివరి దక్షిణ భాగం వరకూ ఉంది.
  hat-BSA: Koulye a, tiraj osò a pou tribi fis a Juda yo selon fanmi pa yo te rive
    nan lizyè Édom an, desann nan sid pou rive nan dezè Tsin nan pwent ki plis nan
    sid la.
  kos-kos: 'Lupan acn se itukyang nu sin sou nukewa in sruf lal Judah pa ac akkalemyeyuk
    inge: Acn se inge tufoki som nu epang, fahla nwe sun yen mwesis Zin, su pa inge
    masrol nu Edom.'
  hbo-WLC: וַיְהִ֣י הַגּוֹרָ֗ל לְמַטֵּ֛ה בְּנֵ֥י יְהוּדָ֖ה לְמִשְׁפְּחֹתָ֑ם אֶל־גְּב֨וּל
    אֱד֧וֹם מִדְבַּר־צִ֛ן נֶ֖גְבָּה מִקְצֵ֥ה תֵימָֽן׃
  ibo-ibo: Ala ndị a ka e nyere ndị Juda dịka ikwu dị nʼebo ahụ si dị. Ikwu ọbụla
    ketara ala nke ha site nʼife nza. Ala Juda gbatịrị nnọọ ruo nʼoke ala Edọm, gbatịakwa
    ruo nʼọzara Zin, kwụsị nʼọnụ ọnụ ndịda ọzara a.
  ory-ory: ଯିହୁଦା-ସନ୍ତାନମାନଙ୍କ ବଂଶର ବାଣ୍ଟ ସେମାନଙ୍କ ବଂଶାନୁସାରେ ଇଦୋମ ସୀମା ପାର୍ଶ୍ୱସ୍ଥ
    ସୀନ୍‍ ପ୍ରାନ୍ତରର ଦକ୍ଷିଣ ଦିଗରେ ଦକ୍ଷିଣ ପ୍ରାନ୍ତଭାଗରେ ଥିଲା।
  chk-chk: Iwe, iei ewe fanü mi ainet ngeni chon ewe ainangen Juta a aükük ngeni ükükün
    ar kewe famili. Iwe, peliörün fanüer a poputä me won kiännin Etom ewe fanüapön
    Sin kuku ngeni ör.
  rop-rop: Wal ola femili brom det Juda klen bin gedim det kantri sauthwei weya go
    raidap langa det deset kantri gulum Sin deya langa det boda blanga det kantri
    gulum Idam.
  ukr-1871: 'Удїл синів Юдиних по родинах їх випав такий: В межу з Ідумеєю був степ
    Син, від полудня, при кінцї Темана;'
  deu-1951: Und das Los des Stammes der Kinder Juda nach ihren Geschlechtern lag an
    der Grenze von Zin gegen Mittag, am südlichen Ende.
  eng-JPS: And the lot for the tribe of the children of Judah according to their families
    was unto the border of Edom, even to the wilderness of Zin southward, at the uttermost
    part of the south.
  srp-1865: 'A ovo bješe dio sinova Judinijeh po porodicama njihovijem: uz meðu Edomsku,
    pustinja Sin k jugu na kraju južne strane;'
  lug-lug: Omugabo gw’abaana ba Yuda ng’enju zaabwe bwe zaali bwe baakuba akalulu,
    baaweebwa ekitundu okutuuka ku nsalo ya Edomu, ku lukoola lwa Zini, ku nkomerero
    y’oluuyi olw’obukiikaddyo.
  heb-heb: ויהי הגורל למטה בני יהודה למשפחתם אל גבול אדום מדבר צן נגבה מקצה תימן׃
  ben-IRV: পরে গুলিবাট অনুযায়ী নিজেদের গোষ্ঠী অনুসারে যিহূদা-সন্তানদের বংশের অংশ
    ঠিক করা হল; ইদোমের সীমা পর্যন্ত, অর্থাৎ দক্ষিণ দিকে, দক্ষিণের একেবারে শেষ প্রান্তে,
    শিন প্রান্তর পর্যন্ত।
  pan-pan: ਯਹੂਦੀਆਂ ਦੇ ਗੋਤ ਦਾ ਭਾਗ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਅਦੋਮ ਦੀ ਹੱਦ ਤੱਕ ਸੀ ਅਰਥਾਤ
    ਦੱਖਣ ਵੱਲ ਸੀਨ ਦੇ ਉਜਾੜ ਤੱਕ ਜਿਹੜੀ ਦੱਖਣ ਦੀ ਸੀਮਾ ਉੱਤੇ ਹੈ।
  mya-JVB: ယုဒ အမျိုးသား တို့သည် စာရေးတံ ပြု၍ အဆွေ အမျိုးအလိုက် အမွေခံရသောမြေဟူမူကား၊
    တောင် မျက်နှာ၌ ဧဒုံ ပြည်နယ် နှင့် နီးစပ်လျက်၊ တေမန်ပြည်စွန်းမှစ၍ဇိန တော ဖြစ် သော၊
  hmo-hmo: Iuda iduhu taudia edia bese ta ta ese tano ta ta idia abia. Edia tano hetoana
    diho kahana dekenai be Edoma taudia edia tano hetoana, bona ia lao ela bona Sini
    ena tano kaukau ena diho kahana isena korikori dekenai.
  urd-urd: और बनी यहूदाह के क़बीले का हिस्सा उनके घरानों के मुताबिक़ पर्ची डालकर अदोम
    की सरहद तक, और दख्खिन में दश्त — ए — सीन तक जो जुनुब के इन्तिहाई हिस्से में आबाद
    है ठहरा।
  rus-SYN: 'Жребий колену сынов Иудиных, по племенам их, выпал такой: в смежности
    с Идумеею была пустыня Син, к югу, при конце Фемана;'
  bqc-SIM: Kpaalɛ pↄ́ Yuda buiↄ sɛ̀ daɛdaɛↄ gɛ̀ pɛ̀ Ɛdↄũↄ bùsuwaɛ e guwaiwai pↄ́
    wì mɛ Ziniwa, Isaili bùsu zↄ̃lɛu gɛↄmidↄkĩi oi.
  tcz-CHONGTHU: Judah phung sunga chun ainsung dungjui cheh a achandiu chu hitihin
    akihoppehin ahi. Zin gammanga Edom gamgi lhanglang chu alhangnung penna gamgi
    chu ahitai.
  mar-mar: यहूदी वंशाला त्याच्या कुळाप्रमाणे नेमून दिलेला जो भाग चिठ्ठ्या टाकून मिळाला
    तो अदोमाच्या सीमेपर्यंत आणि दक्षिणकडे सीन रानापर्यंत अगदी दक्षिणेच्या सीमेपर्यंत
    पसरला आहे.
  qub-qub: Surtita jitaptin Judá trïbuta töcashan chacra sur caj-läpa caran Edom nasyunpa
    lindanpa päsar Zin chunyajcama.
  hat-hat: Lè yo te tire osò a, men pòsyon tè ki vin pou moun branch fanmi Jida yo.
    Se tè sa a yo te separe bay chak fanmi nan branch lan pòsyon pa yo. Tè a bonè
    nan sid ak peyi Edon an, depi dezè Zin lan rive Kadès nan direksyon sid.
  eng-BSB: 'Now the allotment for the clans of the tribe of Judah extended to the
    border of Edom, to the Wilderness of Zin at the extreme southern boundary:'
  tod-tod: Zooi nii kpakutoomai feeni Zuda ná-bolodai ma ʋɛlɛyeɠeiti zea, é zeelini
    Edɔme ɠwɛpelemaʋɛ Sin teʋebai zu, lɛkpɛmaʋɛ nu yeezazuʋɛ.
  eng-WEBPB: The lot for the tribe of the children of Judah according to their families
    was to the border of Edom, even to the wilderness of Zin southward, at the uttermost
    part of the south.
  kbq-kbq: Hanki Juda naga'ma nagate nofite'ma hu'za mopama refko'ma huzami'nazana,
    fenkamu sauti kaziga Idomu vahe mopama ometete uramino, vuvava huno sauti kaziga
    Sinie nehaza ka'ma kotega vu'ne.
  nhe-BL: Ya ni nopa tlali tlen TOTECO quinexti ipan nopa sorteo ma quimacaca nopa
    hueyi familia Judá. Inintlal pejqui ica campa quisa tonati ica inepa tlali Edom
    huan quipano nopa huactoc tlali Zin ica sur.
  gub-BL: Zuta ta'yr wazuapyapyr uzemono'og ma'e pitàitàigatu a'e wà, upyhyk uiwy
    a'e wà. Waiwy oho Enom ywy pe, ywyxiguhu Zim her ma'e pe kwarahy hemaw awyze har
    kutyr.
  eng-DRA: 'Now the lot of the children of Juda by their kindreds was this: From the
    frontier of Edom, to the desert of Sin southward, and to the uttermost part of
    the south coast.'
