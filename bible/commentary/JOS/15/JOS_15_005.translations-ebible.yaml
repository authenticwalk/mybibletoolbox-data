verse: JOS.015.005
translations:
  mal-C: കിഴക്കേ അതിര് യോർദാൻനദി ഉപ്പുകടലിൽ ചെന്നുചേരുന്ന അഴിമുഖംവരെയാകുന്നു. വടക്കേ
    അതിര് യോർദാന്റെ അഴിമുഖത്തുള്ള ഉൾക്കടലിൽ തുടങ്ങി,
  deu-TKW: Die Ostgrenze aber bildet das Salzmeer bis zur Mündung des Jordan. Und
    die Grenze nach Norden zu läuft aus von der Spitze des Meers, von der Mündung
    des Jordan.
  lin-lin: Na ngambo ya este, mondelo ezalaki ebale monene ya Barozo kino na suka
    ya Yordani. Na ngambo ya nor, ezalaki longwa na eteni ya mabele oyo ekota kati
    na ebale kino na suka ya Yordani.
  eng-LSV: And the east border [is] the Salt Sea, to the extremity of the Jordan,
    and the border at the north quarter [is] from the bay of the sea, at the extremity
    of the Jordan;
  eng-GNV: 'Also the Eastborder shalbe the salt Sea, vnto the end of Iorden: and the
    border on the North quarter from the point of the Sea, and from the end of Iorden.'
  eng-WEBSTER: 'And the east border was the salt-sea, even to the end of Jordan: and
    their border in the north quarter was from the bay of the sea, at the uttermost
    part of Jordan:'
  nhw-BL: Huan ininnepa Judá ica campa hualquisa tonati eltoc iteno nopa Hueyi Atl
    Mictoc quen yohui ica norte hasta campa hueyatl Jordán calaqui ipan Hueyi Atl
    Mictoc. Nopona campa calaqui ne hueyatl pejtehua ininnepa ica norte.
  swh-ONEN: Mpaka wa upande wa mashariki ni Bahari ya Chumvi ukienea mahali Mto Yordani
    unapoingilia. Mpaka wa upande wa kaskazini ulianzia penye ghuba ya bahari mahali
    Mto Yordani unapoingilia,
  bba-bba: Sɔ̃ɔ yɑri yeru ɡiɑ nim wɔ̃ku bɔruɡuuwɑ ɡɑ sɑ̃ɑ mɛn nɔɔ burɑ yeru, n kɑ
    ɡirɑri mi Yuudɛnin dɑɑrɑ rɑ nim sure.
  eng-KJVCPB: 'And the east border was the salt sea, even unto the end of Jordan.
    And their border in the north quarter was from the bay of the sea at the uttermost
    part of Jordan:'
  luo-luo: Tongʼ-gi ma yo wuok chiengʼ nochakore Nam Chumbi modhi nyaka dho aora Jordan.
    Tongʼ-gi ma yo nyandwat nochakore kama aora Jordan donjogo e nam maduongʼ,
  meu-meu: Edia tano hetoana mairiveina kahana ai na Tadi Gohuna isena, ela bona Ioridane
    sinavaina na una gohu ai eha lasi gabuna ai. Bona mirigini kahana ai tano hetoana
    na Ioridane sinavaina eha lasi gabuna taberona amo ela,
  npi-ULB: पूर्वी सिमाना यर्दनको मुखमा खारा समुद्र थियो । उत्तरतिरको सिमाना यर्दनको
    मुखमा भएको समुद्रको खाडीबाट जान्थ्यो ।
  yor-yor: Ààlà wọn ní ìhà ìlà-oòrùn ní Òkun Iyọ̀ títí dé ẹnu Jordani. Ààlà àríwá
    bẹ̀rẹ̀ láti etí òkun ní ẹnu Jordani,
  ind-ind: Garis batas timur wilayah suku Yehuda adalah sepanjang tepi Laut Mati sampai
    ke muara sungai Yordan. Batas utara wilayah mereka mulai dari teluk di muara sungai
    Yordan,
  pes-OPCB: مرز شرقی آن از جنوب دریای مرده شروع می‌شد و تا شمال دریا یعنی جایی که
    رود اردن در آن می‌ریزد، امتداد می‌یافت. از آنجا مرز شمالی شروع می‌شد و
  tgl-ULB: Ang silangang hangganan ay ang Dagat ng Asin, na nasa bibig ng Jordan.
    Ang hangganan sa hilaga ay nagsisimula sa dalampasigan ng dagat sa bibig ng Jordan.
  hui-hui: Tinaga dindi ni tagira ibiragohayagi tubari unu Homene Iba bereagoria howa
    pialu Iba Yodana tagira peagoria bolangua hene. Ani bialu Homene Iba bereagonaga
    haguane iba Yodana tagira peagoria howa uyurayagi pialu
  mya-mya: အ​ရှေ့​ဘက်​နယ်​နိ​မိတ်​သည်​ပင်​လယ်​သေ တောင်​ဘက်​စွန်း​မှ ယော်​ဒန်​မြစ်​စီး​ဝင်​သည့်
    မြစ်​ဝ​အ​ထိ​ဖြစ်​သည်။ မြောက်​ဘက်​နယ်​နိ​မိတ်​သည်​ထို​မြစ်​ဝ​မှ အ​စ​ပြု​၍၊-
  bod-N: ཤར་མཚམས་ནི་ཚྭ་མཚོའི་ལྷོ་ཕྱོགས་ནས་ཡོར་དན་གཙང་པོའི་ཁ་བར་དུ་ཡིན་པ་དང་། བྱང་མཚམས་ནི་ཡོར་དན་གཙང་པོ་ཁའི་མཚོ་ཁུག་ནས་བཟུང་སྟེ།
  sna-sna: Muganhu wokumabvazuva ndiwo Gungwa roMunyu kusvikira kumuromo werwizi rweJorodhani.
    Muganhu wokumusoro waitangira kugungwa pamuromo weJorodhani,
  spa-BLM: El límite oriental era el Mar Salado, hasta el final del Jordán. El límite
    del norte era desde la bahía del mar hasta el final del Jordán.
  cac-cac: Axo d'a stojolal b'aj sjavi c'u, a a' mar Muerto ayoch smojonaloc, masanto
    b'aj sc'ochcan a' Jordán d'a a' mar Muerto chi'. Ata' sb'atpaxcan smojonal d'a
    norte,
  swh-ULB: Mpaka wa mashariki ulikuwa ni Bahari ya Chumvi, katika mdomo wa Yordani.
    Mpaka wa upande wa kasikazini ulianzia katika ghuba ya bahari katika mdomo wa
    Yordani.
  bel-bel: А мяжою на ўсход мора Салёнае, да ўтоку Ярдана; а мяжа з паўночнага боку
    ад затокі мора, ад утоку Ярдана;
  deu-ELBBK: Und die Grenze nach Osten war das Salzmeer bis an das Ende des Jordan.
    – Und die Grenze an der Nordseite war von der Meereszunge an, vom Ende des Jordan;
  mbb-OT: Is dulunà diyà te edsilaan ne iyan is Daǥat he Minatey taman te idsimbuwang
    te Wahig he Jordan. Is dulunà diyà te zizaya ebpuun daan diyà te idsimbuwang te
    Wahig he Jordan
  mal-2015: കിഴക്കെ അതിർ യോർദ്ദാന്റെ അഴിമുഖംവരെ ഉപ്പുകടൽ തന്നേ; വടക്കെ അതിർ യോർദ്ദാന്റെ
    അഴിമുഖമായ
  rmc-rmc: E vichodno hraňica la phuvakri le kmeňoskri Juda hin o Londo moros; džal
    dži ode, kaj o Jordan čuľal andre leste. Ode chudel e severno hraňica
  nlg-nlg: Mana ririti iulu te vuni tanan Tahi Mate me va sara tana matana na tina
    Jordan. Mana ririti i longa te vuivuni tana logu tana tina Jordan te tave va tana
    Tahi Mate.
  pes-OPV: وحد شرقی، بحرالملح تا آخر اردن بود، و حدطرف شمال، از خلیج دریا تا آخر اردن
    بود.
  ron-1924: Хотарул де рэсэрит ера Маря Сэратэ пынэ ла ымбукэтура Йорданулуй. Хотарул
    де мязэноапте порня де ла сынул мэрий каре есте ла ымбукэтура Йорданулуй.
  ben-OBCV: পূর্ব সীমানা হল জর্ডনের মোহনা হয়ে মরুসাগর। উত্তর সীমানা জর্ডনের মোহনায়
    অবস্থিত উপসাগর থেকে শুরু হয়ে,
  som-som: Oo soohdinta barina waxay ahayd ilaa Badda Cusbada leh, iyo tan iyo meesha
    uu Webi Urdun ku dhammaado. Oo waaxda woqooyi soohdinteeduna waxay ahayd badda
    gacankeeda u dhow meesha uu Webi Urdun ku dhammaado;
  lat-VUC: 'Ab oriente vero erit initium, mare salsissimum usque ad extrema Jordanis:
    et ea quæ respiciunt ad aquilonem, a lingua maris usque ad eumdem Jordanis fluvium.'
  eng-ASVBT: And the east border was the Salt Sea, even unto the end of the Jordan.
    And the border of the north quarter was from the bay of the sea at the end of
    the Jordan;
  ita-1885: E il confine orientale fu il mar salso, fino all'estremità del Giordano.
    E il confine dal lato settentrionale fu dalla punta di quel mare, la quale è all'estremità
    del Giordano.
  eng-LXXUP: And their boundaries eastward are all the salt sea as far as Jordan;
    and their borders from the north, and from the border of the sea, and from part
    of Jordan—
  eng-ULB: The eastern boundary was the Salt Sea, at the mouth of the Jordan. The
    border on the north ran from the bay of the sea at the mouth of the Jordan.
  spa-VBL: La frontera oriental de Judá era el Mar Salado, hasta donde termina el
    río Jordán. El límite septentrional iba desde la bahía septentrional del mar donde
    termina el Jordán,
  fra-_FOB: Et la frontière vers l'orient était la mer Salée, jusqu'à l'embouchure
    du Jourdain; et la frontière de la région du nord partait du bras de mer qui est
    à l'embouchure du Jourdain.
  mal-mal: കിഴക്കെ അതിർ യോർദ്ദാൻ നദി ചെന്നുചേരുന്ന ചാവുകടൽ തന്നേ; വടക്കെ അതിർ യോർദ്ദാന്റെ
    നദീമുഖത്തുള്ള
  urd-GVR: Mashriq meṅ us kī sarhad Bahīrā-e-Murdār ke sāth sāth chal kar wahāṅ ḳhatm
    huī jahāṅ Dariyā-e-Yardan Bahīrā-e-Murdār meṅ bahtā hai. Yahūdāh kī shimālī sarhad
    yihīṅ se shurū ho kar
  suz-BL: मिनु पूर्ब ङा सांद चहिं हिक्‍सी समुन्‍द्र यर्दन आ ओव़तीक सम्‍म बाक्‍त। उत्तर
    ङा सांद यर्दन आ ओव़तीक रे लाइश्‍शा
  ita-1927: Il confine orientale era il mar Salato, sino alla foce del Giordano. Il
    confine settentrionale partiva dal braccio di mare ov’è la foce del Giordano;
  ckb-ckb: سنووری ڕۆژهەڵاتیش لە دەریای مردووەوە هەتا کۆتایی ڕووباری ئوردون بوو. سنووری
    لای باکوور دەستپێدەکات لە کەنداوی دەریاکە لەلای کۆتایی ڕووباری ئوردون و
  eng-BBE: 'And the east limit is the Salt Sea as far as the end of Jordan. And the
    limit of the north part of the land is from the inlet of the sea at the end of
    Jordan:'
  kan-OKCV: ಅದರ ಪೂರ್ವದ ಮೇರೆ, ಯೊರ್ದನ್ ನದಿ ಕೊನೆಯ ಮಟ್ಟಿಗಿರುವ ಲವಣ ಸಮುದ್ರವು. ಉತ್ತರ ಕಡೆಗೆ
    ಯೊರ್ದನ್ ನದಿ ಮೇರೆ ಕೊನೆ ಹತ್ತಿರ ಸಮುದ್ರದ ಮುಖದ್ವಾರದಿಂದ ಇತ್ತು;
  bbb-bbb: '@see-verse:JOS.015.004'
  tam-2017: கிழக்கு எல்லையானது, யோர்தான் நதியின் ஆரம்பம்வரை இருக்கிற சவக்கடல். வடபுறமான
    எல்லை, யோர்தான் நதியின் ஆரம்பம் இருக்கிற கடலின் முனைதுவங்கி,
  spa-RV-1909: 'El término del oriente es el mar Salado hasta el fin del Jordán. Y
    el término de la parte del norte, desde la lengua del mar, desde el fin del Jordán:'
  ron-BTF: Și marginea de est era Marea Sărată până la capătul Iordanului. Și marginea
    dinspre partea de nord era de la golful mării care este la capătul Iordanului;
  eng-WEBP: The east border was the Salt Sea, even to the end of the Jordan. The border
    of the north quarter was from the bay of the sea at the end of the Jordan.
  eng-FBV: The eastern border of Judah was the Salt Sea, up to where the Jordan River
    ends. The northern boundary ran from the northern bay of the sea where the Jordan
    ends
  nld-1939: De oostelijke grens was de Zoutzee tot aan de monding van de Jordaan.
    De noordelijke grens begon bij de baai aan de uitmonding van de Jordaan;
  nch-BL: Huan ininepa Judá ica campa quisa tonati eltoc iteno nopa Hueyi At Mictoc
    quej yahui ica norte hasta campa hueyat Jordán calaqui ipan Hueyi At Mictoc. Nopona
    campa calaqui ne hueyat pejtehua ininepa ica norte.
  vie-1934: Giới hạn về hướng đông là từ Biển mặn cho đến vàm sông Giô-đanh. Giới
    hạn phía bắc chạy từ phía biển nơi vàm sông Giô-đanh,
  hin-CV: यरदन के मुहाने तक लवण-सागर पूर्वी सीमा थी; और उत्तरी सीमा समुद्र की खाड़ी
    से थी, जो यरदन के मुहाने पर है.
  spa-BES: 'Y el límite este es el Mar Salado hasta el final de Jordania. Y el límite
    de la parte norte de la tierra es desde la entrada del mar al final de Jordania:'
  tdx-tdx: I Riake Siray ty efe’e atiñanañe pak’ am’ Iardeney. Le ty efe’e avaratse
    boak’ am-pitolian-daka’ i riakey, am-binàñe’ Iardeney,
  tha-KJV: พรมแดนด้านตะวันออกคือทะเลเค็มขึ้นไปถึงปากแม่น้ำจอร์​แดน และพรมแดนด้านเหนือตั้งแต่อ่าวที่ทะเลตรงปากแม่น้ำจอร์​แดน
  por-BR-2018: 'O termo do oriente é o mar Salgado até o fim do Jordão. E o termo
    da parte do norte, desde a baía do mar, desde o fim do Jordão:'
  deu-ELO: Und die Grenze gegen Osten war das Salzmeer bis an das Ende des Jordan.
    Und die Grenze an der Nordseite war von der Meereszunge an, vom Ende des Jordan;
  eng-WYC-2018: And from the east the beginning shall be the saltiest sea, unto the
    last parts of (the) Jordan, (or And on the east the beginning shall be the Salt
    Sea, or the Dead Sea, unto the last parts of the Jordan River), and those parts
    that behold (to) the north, from the arm of the sea unto the same flood of (the)
    Jordan.
  epo-epo: Kaj la limo oriente estas la Sala Maro ĝis la fino de Jordan; kaj la limo
    de la flanko norda estas de la golfo de la maro ĉe la fino de Jordan;
  uig-PIN: Xǝrⱪiy qegrisi bolsa Xor dengizidin Iordan dǝryasining dengizƣa ⱪuyulidiƣan
    eƣiziƣiqǝ idi; ximaliy qegrisi bolsa dengizning Iordan dǝryasining dengizƣa ⱪuyulidiƣan
    eƣizidin baxlinip,
  beo-beo: 'Eso mabadi alalo da Bogoi Hano Wayabo bega: asili, YodaneHano idimi amoga
    doaga:i.'
  tpi-OTNT: Mak bilong graun bilong ol long hap bilong sankamap em i raunwara Detsi
    na i go inap long maus bilong wara Jordan. Na mak long not i stat long raunwara
    Detsi long maus bilong wara Jordan,
  hau-SA: Iyakarsu ta gabas kuwa ita ce Tekun Gishiri wadda ta zarce har zuwa gaɓar
    Urdun. Iyakarsu ta arewa ta fara ne daga Tekun Gishiri a bakin Urdun,
  uig-LAT: Sherqiy chégrisi bolsa Shor déngizidin Iordan deryasining déngizgha quyulidighan
    éghizighiche idi; shimaliy chégrisi bolsa déngizning Iordan deryasining déngizgha
    quyulidighan éghizidin bashlinip,
  nde-nde: Umngcele wempumalanga luLwandle lweTswayi kuze kufike lapho okuthela khona
    iJodani. Umngcele weningizimu waqalela okhunjini lolwandle ekuqaleni kweJodani,
  ton-ton: 'Pea ko hono ngataʻanga ki he potu hahake ko e tahi kona, ʻio, ʻo aʻu ki
    hono ngataʻanga ʻo Soatani. Pea ko honau ngataʻanga ʻi he potu tokelau, naʻe fai
    mei he potu ki kō ʻi he tahi ʻi hono potu mamaʻo atu ʻo Soatani:'
  ces-1613: Meze pak na východ jest moře slané, až k kraji Jordánu, a meze strany
    půlnoční jest od zátoky moře a od kraje Jordánu.
  eng-WMB: The east border was the Salt Sea, even to the end of the Jordan. The border
    of the north quarter was from the bay of the sea at the end of the Jordan.
  tam-TCV: யோர்தான் நதியின் ஆரம்பம் வரை உள்ள உப்புக்கடல் அதன் கிழக்கு எல்லையாகும்.
    வட எல்லை யோர்தான் முகத்துவாரத்திலுள்ள கடலின் முனையிலிருந்து ஆரம்பமாகி,
  ceb-ULB: Ang utlanan sa sidlakan mao ang Dagat nga Asin, nga anaa sa baba sa Jordan.
    Ang utlanan sa amihan nagsugod gikan sa baybayon sa dagat nga anaa sa baba sa
    Jordan.
  pol-UBG: Granicą zaś od wschodu było Morze Słone aż do końca Jordanu, a granica
    północna była od zatoki morskiej przy ujściu Jordanu.
  urd-GVU: مشرق میں اُس کی سرحد بحیرۂ مُردار کے ساتھ ساتھ چل کر وہاں ختم ہوئی جہاں
    دریائے یردن بحیرۂ مُردار میں بہتا ہے۔ یہوداہ کی شمالی سرحد یہیں سے شروع ہو کر
  deu-1912: Aber die Morgengrenze ist das Salzmeer bis an des Jordans Ende. Die Grenze
    gegen Mitternacht ist von der Zunge des Meers, die am Ende des Jordans ist,
  kan-2017: ಯೊರ್ದನ್ ನದಿಯ ಮುಖದ್ವಾರದಿಂದ ಲವಣ ಸಮುದ್ರವೆಲ್ಲಾ, ಅದರ ಪೂರ್ವದಿಕ್ಕಿನ ಮೇರೆ ಆಗಿದೆ.
    ಅದರ ಉತ್ತರ ದಿಕ್ಕಿನ ಮೇರೆಯು ಯೊರ್ದನ್ ನದಿಯು ಲವಣ ಸಮುದ್ರದಿಂದ ಕೂಡುವ ಸ್ಥಳದಿಂದ
  tgo-tgo: Njighɨ Maremareniye e boimako iye teghala, i voro ve wo Jorɨdan na i mena
    i wo ŋgora i varaŋgikowe. Ghaiwabuko gha teghala i ri gheko
  yap-yap: Ma mathil ko ngek e fare gi day ni Dead Sea fithingan, me yan i mada nga
    p’ebgul ni gin i tabab e lul’ riy ngafini yib i po’ nga langgin e Jordan. Fare
    mathil ko lel’och e aram e gin ni tabab riy,
  hlt-MCSB: Lungkaeh li lamkah loh Jordan tuikung due khothoeng khorhi la om tih tuili
    longken lamloh Jordan tuikung ah tlangpuei ben kah khorhi la om.
  mdy-ETH: ዓባ ኬስካ ዛሎና ዔያቶኮ ዛጳ፦ ሶኦጌ ባዚ ማዓዛ ዬይያ ዮርዳኖሴ ዎራ ዴንዲ ጋፓ ካሮ ሄላንዳኣናኬ፤ ኬዶ ዛሎና ዓኣ
    ዛጳ ዮርዳኖሴ ዎራ ጋፓ ካራ ዓኣ፥ ባዞ ሳዞ ሶርቶሚ ጌሌ ካራፓ ዓርቃዖ፥
  twi-ASANTE: Apueeɛ fam ɛhyeɛ no firi Nkyene Ɛpo no kɔduru Asubɔnten Yordan ano.
    Atifi fam ɛhyeɛ no firi beaeɛ a Asubɔnten Yordan bɔ Nkyene Ɛpo no mu,
  eng-WEBU: The east border was the Salt Sea, even to the end of the Jordan. The border
    of the north quarter was from the bay of the sea at the end of the Jordan.
  bnp-bnp: A nagi na malala na nirikena haro, ra Dari Mate, i vano i harena na ngutuna
    naru e Iordan. A nagi na tabeke mule sike i tubu na Dari Mate na ngutune Iordan,
  wal-wal: Arshsho bagga zawai Maxine Abbaa gididi, Yorddaanoosa SHaafai an geliyo
    sohuwaa gakkees. Huuphessa zawai qassi Yorddaanoosa SHaafaa Maxine Abban geliyoosaappe
    doommidi,
  spa-PDDPT: El límite oriental era el mar Salado hasta la desembocadura del Jordán.
    El límite del norte era desde la costa del mar en la desembocadura del Jordán,
  gun-gun: Ha'e rã ijapy kuaray oua katygua ma Ye'ẽ ro rembe rupi itui, Jordão yakã
    'aa peve. Ijapy ka'arua katygua ma ye'ẽ rembe ojere va'e gui oo, Jordão 'aa guive.
  agu-BL: Ma yi mojomil chi'ama'l tetz tele'n tzi'n i'tz cyakil tkanil yi mar yi chin
    c'a' nin tan atz'um, jalen te yi ama'l kale na tzajpont yi tzanla' Jordán. Ma
    yi mojomil chi'ama'l je'n tzi'n, cho'n na xe'tnin kale na tzajpont wi' yi tzanla'
    Jordána'tz stzi' yi mar yi chin c'a' nin tan atz'um.
  ilo-ULB: Ti Asin a Baybay ti akindaya a beddeng, iti sungaban ti Jordan. Naglayon
    ti beddeng iti amianan manipud iti sabangan ti baybay iti sungaban ti Jordan.
  kpg-kpg: Tagageinga i bahi i dua la dela go Tai Mmade, gaa hana loo gi di ngudu
    di monowai Jordan. Tagageinga i bahi i ngeia le e daamada labelaa i golo,
  uig-ARA: شەرقىي چېگرىسى بولسا شور دېڭىزىدىن ئىئوردان دەرياسىنىڭ دېڭىزغا قۇيۇلىدىغان
    ئېغىزىغىچە ئىدى؛ شىمالىي چېگرىسى بولسا دېڭىزنىڭ ئىئوردان دەرياسىنىڭ دېڭىزغا قۇيۇلىدىغان
    ئېغىزىدىن باشلىنىپ،
  bsp-bsp: Ntende dec dɛmpɛ mɔ, kələŋcər kənayɔnɛ Kəba Kədokət haŋ nde dobo da kəŋgbɔkɔ
    ka Yurdɛn. Kəca kəmeriya ka nde dec dɛmpɛ mɔ, kələŋcər kəŋc-cop kəyɛfɛ ka nde
    temer ta kəba, mpɛ peyi nde dobo da Yurdɛn mɔ.
  sus-sus: Yudaya naaninyi sogetede biri findixi Fɔxɔɛ Baa dɛ nan na, han Yurudɛn
    xure sinma baa xun dɛnnaxɛ. A naaninyi kɔɔla biri fɔlɔma Yurudɛn xure sinma baa
    xun dɛnnaxɛ,
  pon-2006: Palikapi en irepen Suda iei Sehden Mehla, e ahpw uhd kohdala lel wasa
    me pilen Sordan kin kusla ie. Irepen paliepeng tapihada wasao,
  ksd-ksd: Ma ra langun ta ra papar a taur ia ra Ta Mat, tuk tar ta ra pakana ra Iordan
    i alir gumu tana. Ma ra langun ta ra papar a labur i ga tur pa ia ta ra tungunana
    kai ra ta pire ra pakana ra Iordan i alir gumu tana;
  tur-YTC: Doğu sınırı, Yarden'in sonuna kadar Tuz Denizi'ydi. Kuzey bölgesi sınırı
    Yarden'in sonundaki deniz körfezindendi.
  grc-BRENT: Καὶ τὰ ὅρια ἀπὸ ἀνατολῶν πᾶσα ἡ θάλασσα ἡ ἁλυκὴ ἕως τοῦ Ἰορδάνου. Καὶ
    τὰ ὅρια αὐτῶν ἀπὸ Βοῤῥᾶ, καὶ ἀπὸ τῆς λοφιᾶς τῆς θαλάσσης καὶ ἀπὸ τοῦ μέρους τοῦ
    Ἰορδάνου.
  ind-AYT: Batas timur adalah Laut Asin, sampai ke muara Sungai Yordan. Batas sisi
    utara mulai dari teluk laut di muara Sungai Yordan.
  nya-nya: Malire a kummawa anali Nyanja Yakufa mpaka kumene Yorodani amathira mu
    Nyanja ya Mchere. Malire a kumpoto anayambira kumene Yorodani amathirira nyanjayo,
  hrv-hrv: 'Na istoku je međa bila: Slano more do ušća Jordana. Sjeverna je međa počinjala
    od Slanog mora kod ušća Jordana.'
  mps-mps: Te giliga pedalubo badu dąį te Isai Tamu Ąįde elama, tama pelama, te
    Jordan pabo wę te Isai Tamu Ąįba sabalobo madiba sabolali. Tama te pedai a
    badu te badu gagalama, dąį yali,
  tpi-tpi: Mak bilong graun bilong ol long hap bilong sankamap em i raunwara Detsi
    na i go inap long maus bilong wara Jordan. Na mak long not i stat long raunwara
    Detsi long maus bilong wara Jordan,
  dan-1931: Østgrænsen er Salthavet indtil Jordans Udløb. Nordgrænsen begynder ved
    Havets Bugt ved Jordans Udløb;
  vie-OVCB: Biên giới phía đông chạy dài từ Biển Chết cho đến cửa Sông Giô-đan. Biên
    giới phía bắc chạy từ vịnh nơi Sông Giô-đan đổ vào Biển Mặn,
  guj-2017: યર્દનના છેડા તરફ, ખારો સમુદ્ર પૂર્વ તરફની સરહદ હતી. યર્દનના છેડા તરફ સમુદ્રની
    ખાડીથી ઉત્તર તરફની સરહદથી શરુ થતી હતી.
  pon-2006A: Palikapi en irepen Suda iei Sehden Mehla, e ahpw uhd kohdala lel wasa
    me pilen Sordan kin kusla ie. Irepen paliepeng tapihada wasao,
  por-BRBSL: A fronteira leste era o Mar Salgado, mesmo até o fim do Jordão. A fronteira
    do bairro norte era da baía do mar, no final do Jordão.
  cth-cth: Kanîtholah Sodom tuipui teh Jordan palang cum totouh kanîtholah kâkapek
    e lah ao. Atunglah khori teh, Jordan tui dawk a bo teh Sodom tuipui hoi a tâco
    teh,
  twi-twi: Apuei fam hye no fi Nkyene Po no kodu Asubɔnten Yordan ano. Atifi fam hye
    no fi beae a Asubɔnten Yordan bɔ Nkyene Po no mu,
  hlt-hlt: Lungkaeh li lamkah loh Jordan tuikung due khothoeng khorhi la om tih tuili
    longken lamloh Jordan tuikung ah tlangpuei ben kah khorhi la om.
  tbz-SIM: Diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó kumɑ̀nku do ketɛ́ dɑ̀mɛ́ɛ̀rì mukɔ́kúɔ́ nkou
    nwe kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Suditɛ̃ɛ̃ ò tɑ dɛ̀. Dɛndɛ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kó kumɑ̀nku
    ketɛ́mɛ̀,
  msy-2020: Ezɨ men nguazir mɨtaghniar aruem anadi naghɨn itim, an Amangsɨzim Itir
    Dɨpar Akaremɨn, mɨriam bar an ghuanaga Jordanɨn Fanemɨn akamɨn oto. Ezɨ notɨn
    amadaghan itir nguazir mɨtaghniam, a Jordanɨn Fanemɨn akamɨn ikegha,
  azb-azb: Şərq sərhədi İordan çayının mənsəbindən Duz dənizi boyunca idi. Şimal tərəfdən
    isə bu sərhəd İordan çayının mənsəbində yerləşən su körfəzindən başlayırdı.
  eng-DBY: — And the eastern border was the salt sea as far as the end of the Jordan.
    — And the border on the north side was from the tongue of the salt sea, at the
    end of the Jordan;
  hin-2017: फिर पूर्वी सीमा यरदन के मुहाने तक खारा ताल ही ठहरी, और उत्तर दिशा की सीमा
    यरदन के मुहाने के पास के ताल के कोल से आरम्भ करके,
  swp-swp: '@see-verse:JOS.015.004'
  eng-YLT: And the east border [is] the salt sea, unto the extremity of the Jordan,
    and the border at the north quarter [is] from the bay of the sea, at the extremity
    of the Jordan;
  eng-WYC-2017: And from the east the beginning shall be the saltiest sea, unto the
    last parts of Jordan, and those parts that behold the north, from the arm of the
    sea unto the same flood of Jordan.
  eng-WMBB: The east border was the Salt Sea, even to the end of the Jordan. The border
    of the north quarter was from the bay of the sea at the end of the Jordan.
  urd-GVH: मशरिक़ में उस की सरहद बहीराए-मुरदार के साथ साथ चलकर वहाँ ख़त्म हुई जहाँ
    दरियाए-यरदन बहीराए-मुरदार में बहता है। यहूदाह की शिमाली सरहद यहीं से शुरू होकर
  rug-rug: Sa voloso pa kali gasa rimata si na Kolo Matena, sage hola la gua tu kamo
    koasa sadana sa Ovuku Zodani.
  gaz-gaz: Daariin gara baʼaas Galaana Soogiddaa ture; innis hamma dhuma laga Yordaanositti
    deema. Daariin gara kaabaa immoo galoo galaanaa kan qarqara Yordaanosii jalqabee
  fra-LSG: La limite orientale était la mer Salée jusqu’à l’embouchure du Jourdain.
    La limite septentrionale partait de la langue de mer qui est à l’embouchure du
    Jourdain.
  yal-yal: Sogeteden binni, Yuda bɔxɔn naninna findixi Fɔxɔ Igen Daraan dɛɛn nan na,
    siga han Yurudɛn baan sa birama darani dɛnaxan yi. A kɔmɛnna ma, a naninna fɔlɔma
    Yurudɛn baan biraden nan ma Fɔxɔ Ige Daraan ma,
  haw-1868: A o ka aoao hikina, o ka moanakai no ia a hiki i ka nuku o Ioredane; a
    o ka mokuna ma ka aoao akau, aia mai ke kaikuono o ke kai ma ka nuku o Ioredane.
  arb-NAV: أَمَّا الْحُدُودُ الشَّرْقِيَّةُ فَهِيَ الْبَحْرُ الْمَيِّتُ إِلَى طَرَفِ
    نَهْرِ الأُرْدُنِّ. وتَبْدَأُ الْحُدُودُ الشِّمَالِيَّةُ مِنْ لِسَانِ الْبَحْرِ
    مِنْ أَقْصَى الأُرْدُنِّ،
  ewe-ewe: Ɣedzeƒeliƒo la tso Dzeƒu la ŋu yi Yɔdan tɔsisi la nu. Anyigbemeliƒo la
    dze egɔme tso afi si Yɔdan tɔsisi la de nu Dzeƒu la me le,
  eng-LEE: And the east boundary was the salt sea, unto the end of the Jordan. And
    the boundary in the north quarter was from the bay of the sea at the end of the
    Jordan;
  asm-FB: যৰ্দ্দনৰ মুখত থকা লবণ সমুদ্ৰটো পূব সীমা আছিল৷ উত্তৰ ফালৰ সীমা সমুদ্ৰৰ উপসাগৰৰ
    ভাগৰ পৰা যর্দ্দনৰ মুখলৈ আছিল৷
  sus-A: يُدَيَ نَانِنيِ سٌفٍتٍدٍ بِرِ قِندِشِ قْشْي بَا دّ نَن نَ، هَن يُرُدّن شُرٍ
    سِنمَ بَا شُن دّننَشّ. عَ نَانِنيِ كْولَ بِرِ قْلْمَ يُرُدّن شُرٍ سِنمَ بَا شُن
    دّننَشّ،
  fra-SBL: La limite orientale était la mer Salée, jusqu'à l'extrémité du Jourdain.
    La limite du quart nord s'étendait depuis la baie de la mer jusqu'à l'extrémité
    du Jourdain.
  hbo-hbo: וּגְב֥וּל קֵ֙דְמָה֙ יָ֣ם הַמֶּ֔לַח עַד־קְצֵ֖ה הַיַּרְדֵּ֑ן וּגְב֞וּל לִפְאַ֤ת
    צָפֹ֙ונָה֙ מִלְּשֹׁ֣ון הַיָּ֔ם מִקְצֵ֖ה הַיַּרְדֵּֽן׃
  piu-2006: '@see-verse:JOS.015.004'
  kik-kik: Mũhaka wa mwena wa irathĩro warĩ Iria rĩa Cumbĩ nginya mũthia wa Rũũĩ rwa
    Jorodani. Naguo mũhaka wa mwena wa gathigathini wambĩrĩirie gĩcongoco-inĩ kĩa
    iria mũthia-inĩ wa Rũũĩ rwa Jorodani,
  fra-NCL: La frontière orientale fut la mer Salée jusqu’à l’embouchure du Jourdain.
    La frontière septentrionale partait de la langue de la mer Salée qui est à l’embouchure
    du Jourdain.
  cek-AK: Ni angyae bang ramri loe paloi tuipui hoi kamtong, Jordan vapui boeng khoek
    to kawk. Nihcae hanah aluek bang ih ramri loe, Jordan vapui caeh tathuk haih paloi
    tuipui angkoihaih ahmuen hoiah amtong moe,
  cuk-cuk: Dad-nakwedsiki yar-abingunaidi, bela Demar-Gagbidye-nugad gued, Jordán-diwar-nakase.
    Dad-nakwed-argan-sapiledsik-yar-abingunaidi, Jordán-diwar-nakagi-sukun-siidgi
    onoded.
  uig-CYR: Шәрқий чегариси болса Шор деңизидин Иордан дәриясиниң деңизға қуюлидиған
    еғизиғичә еди; шималий чегариси болса деңизниң Иордан дәриясиниң деңизға қуюлидиған
    еғизидин башлинип,
  tel-2017: దాని తూర్పు సరిహద్దు యొర్దాను చివరివరకూ ఉన్న ఉప్పు సముద్రం. ఉత్తరదిక్కు
    సరిహద్దు యొర్దాను చివర ఉన్న సముద్రాఖాతం మొదలుకొని వ్యాపించింది.
  hat-BSA: Lizyè lès la te Lamè Sale a soti nan bouch larivyè Jourdain an. Epi lizyè
    bò kote nò a te soti nan lanmè a nan bouch Jourdain an.
  kos-kos: Ac masrol nu kutulap an pa Meoa Misa, utyak na nwe kapin Infacl Jordan.
    Masrol nu epang mutawauk insacn,
  hbo-WLC: וּגְב֥וּל קֵ֙דְמָה֙ יָ֣ם הַמֶּ֔לַח עַד־קְצֵ֖ה הַיַּרְדֵּ֑ן וּגְב֞וּל לִפְאַ֤ת
    צָפ֙וֹנָה֙ מִלְּשׁ֣וֹן הַיָּ֔ם מִקְצֵ֖ה הַיַּרְדֵּֽן׃
  ibo-ibo: Oke ala ha nʼọwụwa anyanwụ bụ oke osimiri Nnu, ruo nʼọnụ mmiri osimiri
    Jọdan. Oke ala ha nʼakụkụ ugwu bidoro nʼọnụ mmiri osimiri Jọdan,
  ory-ory: ପୁଣି ପୂର୍ବ ସୀମା ଯର୍ଦ୍ଦନର ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ଲବଣ ସମୁଦ୍ର ଥିଲା। ପୁଣି ଉତ୍ତର
    ସୀମା ଯର୍ଦ୍ଦନର ପ୍ରାନ୍ତରେ ସମୁଦ୍ରର ଆଖାତଠାରୁ ଥିଲା
  chk-chk: Iwe, kiännin fanüer me peliötiu ewe Setin Mäla tori mesen ewe chanpupu
    Jortan. Nge kiännin fanüer me peliefeng a poputä seni ewe Setin Mäla mesen ewe
    chanpupu Jortan.
  rop-rop: Det boda sanraisaid langa olabat kantri bin bulurrum det solwoda gulum
    Dedsi raidap langa det mawus blanga det Jodan Riba. Det boda nowathsaid langa
    olabat kantri bin stat deya langa det mawus blanga det Jodan Riba,
  ukr-1871: Всхідньою ж гряницею служить Солоне море, аж до вʼустя Йорданї. А гряниця
    від півночі починається від затоку морського від устя Йорданського.
  deu-1951: Aber die östliche Grenze ist das Salzmeer bis zur Mündung des Jordan.
    Die Grenze des nördlichen Teils aber beginnt bei der Zunge des Meeres an der Mündung
    des Jordan
  eng-JPS: And the east border was the Salt Sea, even unto the end of the Jordan.
    And the border of the north side was from the bay of the sea at the end of the
    Jordan.
  srp-1865: A meða k istoku slano more do kraja Jordana; a meða sa sjeverne strane
    od zaliva morskoga, do kraja Jordana;
  lug-lug: N’ensalo yaabwe ey’obuvanjuba yali nnyanja ey’obukiikakkono. Kyali kikono
    kya Yoludaani we guyiyira ku Nnyanja ey’Omunnyo. N’ensalo ey’obukiikakkono kyali
    kikono kya nnyanja Yoludaani we guyiyiramu.
  heb-heb: וגבול קדמה ים המלח עד קצה הירדן וגבול לפאת צפונה מלשון הים מקצה הירדן׃
  ben-IRV: আর পূর্ব সীমা যর্দ্দনের মোহনা পর্যন্ত লবণসমুদ্র। আর উত্তর দিকের সীমা যর্দ্দনের
    মোহনায় মিশেছে
  pan-pan: ਪੂਰਬੀ ਹੱਦ ਖਾਰੇ ਸਮੁੰਦਰ ਯਰਦਨ ਦੇ ਸਿਰੇ ਤੱਕ ਸੀ ਅਤੇ ਉੱਤਰ ਦੇ ਪਾਸੇ ਦੀ ਹੱਦ ਯਰਦਨ
    ਦੇ ਸਿਰੇ ਦੀ ਸਮੁੰਦਰ ਦੀ ਖਾੜੀ ਤੋਂ ਸੀ।
  mya-JVB: အရှေ့ဘက်၌ သောဒုံ အိုင် သည် ယော်ဒန် မြစ်ဝ တိုင်အောင် အရှေ့ အပိုင်း အခြားဖြစ်၏။
    မြောက် ဘက် အပိုင်း အခြားသည် ယော်ဒန် မြစ်သို့ဆင်းရာ သောဒုံအိုင် ကွေ့ မှ ထွက်၍၊
  hmo-hmo: Edia tano hetoana dina daekau kahanai be Davara Mase ena isena, ela bona
    Ioridane Sinavai be unai Davara Mase lalonai ia heau vareai gabuna. Edia tano
    hetoana mirigini kahanai be inai Davara Mase sinavai ia heau vareai gabuna dekenai
    ia matamaia,
  urd-urd: और पूरबी सरहद यरदन के दहाने तक दरिया — ए — शोर ही ठहरा, और उसकी उत्तरी
    हद उस दरिया की उस खाड़ी से जो यरदन के दहाने पर है शुरू'' हुई,
  rus-SYN: Пределом же к востоку все море Соленое, до устья Иордана; а предел с северной
    стороны начинается от залива моря, от устья Иордана;
  bqc-SIM: Gukpɛ oi an bùsu lɛ́ mɛ́ Ísida Wiside ũ e Yuudɛ̃ lɛ́i. Gugbãntoo oi
    sↄ̃, sɛa za gu pↄ́ Yuudɛ̃ kàu ísidapiwa,
  tcz-CHONGTHU: Chutengleh solam gamgichu Chitwilen changei akilhung dohin Jordan
    kom changeijin achepehin ahi. Sahlang gamkaiya gamgi chu Jordan vadung ola chun
    akipannin. Chitwilen achun alonglutnin ahi.
  mar-mar: आणि पूर्व सीमा क्षार समुद्रावरून यार्देनेच्या मुखापर्यंत आहे; आणि उत्तरेस
    कोपऱ्याची सीमा समुद्राच्या काठी यार्देनेचा मुखाजवळील समुद्राची खाडी तेथून आहे.
  qub-qub: Inti yagamunan caj-läpana lindan caran Cachi Lamar cuchullanpa Jordán mayuman
    chayashancama. Chaypitaga norte caj-lä lindanna gallaycuran.
  hat-hat: Sou bò solèy leve, lanmè Sale a te sèvi yo fwontyè rive nan lanbouchi larivyè
    Jouden an. Se la fwontyè nò a te konmanse.
  eng-BSB: The eastern border was the Salt Sea as far as the mouth of the Jordan.
    The northern border started from the bay of the sea at the mouth of the Jordan,
  tod-tod: Folo ɠulazu ʋelei, kwɛpelemaʋɛ ɠɛni ga Kpoloɗɛ Wanai, eyɛsu é zei ti loolaʋɛ
    ʋa ta Zuludɛn. Lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ, kwɛmaʋɛ zoni kpoloɗɛi zuzeizuʋɛ, nii é
    ti loolaʋɛ ta Zuludɛn.
  eng-WEBPB: The east border was the Salt Sea, even to the end of the Jordan. The
    border of the north quarter was from the bay of the sea at the end of the Jordan.
  kbq-kbq: Hagi zage hanati kaziga mopamofo agema'amo'a Fri Hagerimpima Jodani timo'ma
    enefrerega vu'ne. Higeno noti kaziga mopamo'a Fri Hagerimpima Jodani timo'ma enefrereti
    agafa hu'ne.
  nhe-BL: Huan ininnepa Judá ica campa quisa tonati eltoc iteno nopa Hueyi Atl Mictoc
    queja yohui ica norte hasta campa atemitl Jordán calaqui ipan Hueyi Atl Mictoc.
    Nopona campa calaqui ne atemitl pejtehua ininnepa ica norte.
  gub-BL: Kwarahy ihemaw kutyr Yryhu Umàno Ma'e Kwer umumaw a'e ywy. Oho Zotàw yrykaw
    rupi u'ar pà. Kwarahy heixe haw awyze har kutyr ywyzaw uzypyrog a'e pe.
  eng-DRA: 'But on the east side the beginning shall be the most salt sea even to
    the end of the Jordan: and towards the north, from the bay of the sea unto the
    same river Jordan.'
