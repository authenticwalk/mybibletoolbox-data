verse: JOS.015.003
translations:
  mal-C: അക്രബീം മലമ്പാതയുടെ തെക്കുഭാഗം കടന്നു, സീനിൽക്കൂടി കാദേശ്-ബർന്നേയയുടെ തെക്കുവരെ
    നീണ്ടുകിടന്നിരുന്നു. അവിടെനിന്നും ഹെസ്രോൻ കടന്ന് ആദാരിൽ കയറി കാർക്കയെ ചുറ്റി;
  deu-TKW: und setzt sich fort bis südlich von der Skorpionenstiege hinüber nach Zin
    und zieht sich südlich von Kades Barnea aufwärts hinüber nach Hezron; sodann zieht
    sie sich aufwärts nach Adar und wendet sich herum nach Karka.
  lin-lin: emataki kino na ngambo ya sude ya Akarabimi mpe elekaki na Tsini, sima
    emataki na ngambo ya sude ya Kadeshi-Barinea mpe ekitaki na Etsironi ; emataki
    na ngambo ya Adari mpe ebalukaki na ngambo ya Karika.
  eng-LSV: and it has gone out to the south to Maaleh-Akrabbim, and passed over to
    Zin, and gone up on the south to Kadesh-Barnea, and passed over [to] Hezron, and
    gone up to Adar, and turned around to Karkaa,
  eng-GNV: And it went out on the Southside towarde Maaleth-akrabbim, and went along
    to Zin, and ascended vp on the Southside vnto Kadesh-barnea, and went along to
    Hezron, and went vp to Adar, and fet a compasse to Karkaa.
  eng-WEBSTER: 'And it went out to the south side to Maaleh-acrabbim, and passed along
    to Zin, and ascended on the south side to Kadesh-barnea, and passed along to Hezron,
    and went up to Adar, and fetched a compass to Karkaa:'
  nhw-BL: huan yohui quentzi más ica sur ipan nopa tlaixtemolis Acrabim, huan quipano
    nopa huactoc tlali Zin hasta ica sur tlen Cades Barnea huan hasta Hezrón. Teipa
    ininnepa tlejco hasta Adar huan teipa tlayahualohua hasta Carca.
  swh-ONEN: ukakatiza kusini mwa Akrabimu, ukaendelea hadi Sini ukaenda hadi kusini
    mwa Kadesh-Barnea. Tena ukapitia Hesroni ukapanda hadi Adari na ukapinda hadi
    Karka.
  bba-bba: mɑ tɑ dɑ ɡunɡuu te bɑ mɔ̀ Akɑrɑbimuɔ kɑ Siniɔ sere kɑ Kɑdɛsi Bɑɑnɛɑɔ. Sɑɑ
    mɑɑ min di, tɑ dɑ Hɛsironiɔ kɑ Adɑriɔ sere kɑ Kɑɑkɑɑɔ.
  eng-KJVCPB: 'and it went out to the south side to Maaleh-acrabbim, and passed along
    to Zin, and ascended up on the south side unto Kadesh-barnea, and passed along
    to Hezron, and went up to Adar, and fetched a compass to Karkaa:'
  luo-luo: kongʼado milambo mar Akrabim, kodhi nyime nyaka Zin, kendo ochwe nyaka
    milambo mar Kadesh Barnea. Bangʼe to ne ongʼado Hezron nyaka Adar kendo gomo kochiko
    Karka.
  meu-meu: Akrabim e dae henia tanona diho kahana amo ela, ela bona Sin; unu amo Kade-baranea
    diho kahana amo bona Hesron badibadina amo ela, ela bona Adara. Unu amo Karaka
    e lao henia,
  npi-ULB: तिनीहरूको सिमाना अक्रब्बीमको डाँडाको दक्षिण हुँदै जीनतिर जान्थ्यो, र कादेश-बर्नेको
    दक्षिणतिर हेस्रोनसँगै अद्दारसम्म जान्थ्यो, जहाँ यो कर्कातिर घुमेको थियो ।
  yor-yor: ó sì gba gúúsù Akrabbimu lọ, títí dé Sini àti sí iwájú ìhà gúúsù Kadeṣi-Barnea.
    Nígbà náà ó sì tún kọjá Hesroni lọ sí Adari, ó sì tún yípo yíká lọ sí Karka.
  ind-ind: dan terus ke sebelah selatan Jalur Pendakian Kalajengking, lalu ke belantara
    Zin, naik ke sebelah selatan kota Kades Barnea, melewati kota Hezron, naik ke
    kota Adar, membelok ke kota Karka,
  pes-OPCB: '@see-verse:JOS.015.002'
  tgl-ULB: Ang sumunod na kanilang hangganan ay lumabas sa timog ng kaburulan ng Akrabbim
    at dumaan sa Sin, at umahon sa timog ng Kades Barnea, sa Hezron, at hanggang sa
    Addar, kung saan lumiko patungong Karka.
  hui-hui: hariga mbira Hari Agarabimi pole piaga wiagoria pu bolangua halu dindi
    ko wali agali nahaga mini Sini wiagoria tagira pene. Ani bialu unurayagi pialu
    Kadese Banea wiagoria pene. Ani bialu Heserono tano bolangua halu tubari Ada tanoni
    tagira pene. Ogoriani howa beregedalu Kaga tano wiagoria tubari bolangua halu
  mya-mya: '@see-verse:JOS.015.002'
  bod-N: མ་ཨ་ལེ་ཨག་རབ་པིམ་གྱི་ལྷོ་ཕྱོགས་སུ་འདྲེས་ཤིང་། ཟིན་དང་འབྲེལ་བ་དང་། ཀཱ་དེའེ་ཤཱ་པར་ནེ་ཨ་ཡི་ལྷོ་ཕྱོགས་སུ་ཡར་ཕྱིན་ཅིང་།
    ཡང་ཧེས་རོན་བརྒྱུད་ནས་ཨད་ཐར་དུ་ཡར་ཕྱིན་པ་དང་། བསྐོར་ནས་ཁར་ཁ་ཨ་རུ་སླེབས།
  sna-sna: uchiyambukira zasi kwoMupata weChinyavada uchipfuurira kuenda kuZini uchizopfuurira
    kuenda nechezasi kweKadheshi Bharinea. Ipapo waienda uchipfuura nepaHezironi kusvika
    kuAdhari uchikombamira kuKarika.
  spa-BLM: y salía hacia el sur de la subida de Akrabbim, y pasaba por Zin, y subía
    por el sur de Cades Barnea, y pasaba por Esrom, subía por Addar, y se volvía hacia
    Karka;
  cac-cac: sb'at d'a lum vitz sq'ue d'a Acrabim, tz'ec' d'a taquin̈ lum yic Zin, tz'ec'
    d'a sur d'a yic Cades-barnea. Slajvi chi', sb'atn̈ej d'a Hezrón, sq'uec'och d'a
    Adar, smeltzajb'at d'a Carca.
  swh-ULB: Mpaka wao mwingine ulielekea upande wa kusini wa mlima wa Akrabimu na kupita
    kuelekea Sini, na kupanda upande wa Kadeshi Barnea, karibu na Hezroni, hadi Addari
    mahali ambapo ulipinda kuelekea Karika.
  bel-bel: на поўдні ідзе яна да ўзвышша Акравімскага, праходзіць Цын і, падымаючыся
    з паўднёвага боку да Кадэс-Варны, праходзіць Хецрон і, падымаючыся да Адара, паварочвае
    ў Каркаі,
  deu-ELBBK: und sie lief aus südwärts von der Anhöhe Akrabbim und ging hinüber nach
    Zin, und sie stieg hinauf südlich von Kades-Barnea und ging hinüber nach Hezron,
    und sie stieg hinauf nach Addar und wandte sich nach Karka,
  mbb-OT: pehendiyà te egkezivavà te Beyeey te Akrabim taman te sibsivayan he Zin,
    pehendiyà heini te egkezivavà te Kadesh Barnea, ebpekevayà heini te Hezron petekezeg
    diyà te Adar, ne mibulegkù pehendiyà te Karka,
  mal-2015: അതു അക്രബ്ബീംകയറ്റത്തിന്നു തെക്കോട്ടു ചെന്നു സീനിലേക്കു കടന്നു കാദേശ്
    ബർന്നേയയുടെ തെക്കുകൂടി കയറി ഹെസ്രോൻ കടന്നു ആദാരിലേക്കു കയറി കാർക്കയിലേക്കു തിരിഞ്ഞു
  rmc-rmc: džal pro juhos prekal le verchengro drom Akrabim andre pušťa Sin a odarik
    džal pro juhos la Kadeš-Barneatar. Paľis chudel pašal o Checron upre ko Adar,
    kaj visaľol ke Karka,
  nlg-nlg: Me tona sapa ilauna, Scorpion Pass me va tana bona aroha i Zin me tona
    haliu va Kadesh-banea me va sara Hezron. Vaho ge tona dato Addar, ikakeri te ririu
    va i karva.
  pes-OPV: و به طرف جنوب، فراز عکربیم بیرون آمده، به صین گذشت، و به جنوب قادش برنیع
    برآمده، به حصرون گذشت، و به اداربرآمده، به سوی قرقع برگشت.
  ron-1924: Ешя спре мязэзи де суишул Акрабим, тречя прин Цин ши се суя ла мязэзи
    де Кадес-Барня; де аколо тречя ынаинте прин Хецрон, суя спре Адар ши се ынторчя
    ла Каркаа;
  ben-OBCV: বৃশ্চিক-গিরিপথ অতিক্রম করে, সীন পর্যন্ত গিয়ে ও কাদেশ-বর্ণেয়র দক্ষিণে
    গিয়ে পৌঁছাল। পরে সেই সীমানা হিষ্রোণ পেরিয়ে অদ্দরের দিকে উঠে গেল ও কর্কা পর্যন্ত
    ঘুরে গেল।
  som-som: oo waxay u baxday xagga koonfureed ee jiirta Caqrabbiim, oo waxay u dhaaftay
    xagga Sin, oo haddana waxay martay xagga koonfureed oo Qaadeesh Barneeca, oo ay
    martay xagga Xesroon, oo waxay kor ugu baxday xagga Addaar, oo u laabatay xagga
    Qarqaacaa;
  lat-VUC: 'Egrediturque contra ascensum Scorpionis, et pertransit in Sina: ascenditque
    in Cadesbarne, et pervenit in Esron, ascendens ad Addar, et circuiens Carcaa,'
  eng-ASVBT: and it went out southward of the ascent of Akrabbim, and passed along
    to Zin, and went up by the south of Kadesh-barnea, and passed along by Hezron,
    and went up to Addar, and turned about to Karka;
  ita-1885: E questo confine procedeva verso il Mezzodì, alla salita di Acrabbim,
    e passava fino a Sin; e dal Mezzodì saliva a Cades-barnea, e passava in Hesron;
    e di là saliva in Adar, e poi si volgeva verso Carcaa;
  eng-LXXUP: And they proceed before the ascent of Akrabbim, and go out round Zin,
    and go up from the south to Kadesh-barnea; and go out to Hezron, and proceed up
    to Addar, and go out by the way that is west of Kadesh.
  eng-ULB: Their boundary next went out to the south of the hill of Akrabbim and passed
    along to Zin, and went up south of Kadesh Barnea, along by Hezron, and up to Addar,
    where it turned about to Karka.
  spa-VBL: Hai luego iba hacia el sur del Paso de los escorpiones, a través del desierto
    de Zin, para luego dirigirse al sur de Cades-barnea hasta Hezrón. Desde allí subía
    hasta Adar y luego giraba hacia Carca,
  fra-_FOB: Et elle sortait au midi de la montée d'Akrabbim, passait vers Tsin, montait
    au midi de Kadès-Barnéa, passait à Hetsron, montait vers Addar, tournait vers
    Karkaa,
  mal-mal: അക്രബ്ബീം മലയിടുക്കിലൂടെ സീൻ മരുഭൂമിയിൽ കടന്ന് ഹെസ്രോനിലൂടെ ആദാരിലെത്തി
    അവിടെനിന്ന് കാദേശ്ബർന്നേയയുടെ തെക്കുഭാഗത്തെത്തി കാർക്കയിലേക്കു തിരിഞ്ഞ്
  urd-GVR: junūb kī taraf chaltī chaltī Darrā-e-Aqrabbīm pahuṅch gaī. Wahāṅ se wuh
    Sīn kī taraf jārī huī aur Qādis-barnīa ke junūb meṅ se āge nikal kar Hasron tak
    pahuṅch gaī. Hasron se wuh Addār kī taraf chaṛh gaī aur phir Qarqā kī taraf muṛī.
  suz-BL: अक्रब्‍बीम रे ग्‍येत्‍थ लाइश्‍शा जीन लाक्‍शा कादेश-बारनेआ आ दक्‍खिन रे ग्‍येत्‍थ
    लशा, हेस्रोन लाक्‍शा, अदार सम्‍म जाक्‍दीश्‍शा, कारका सहर सम्‍म बाक्‍त।
  ita-1927: e si prolungava al sud della salita d’Akrabbim, passava per Tsin, poi
    saliva al sud di Kades-Barnea, passava da Hetsron, saliva verso Addar e si volgeva
    verso Karkaa;
  ckb-ckb: لەوێشەوە بۆ باشووری هەورازی دووپشک دەچوو و پەڕییەوە بۆ چن لە باشووری قادێش
    بەرنێعەوە سەرکەوت. ئینجا بەردەوام بوو بۆ حەسرۆن و سەرکەوت بۆ ئەدار لەوێشەوە بۆ
    قەرقەع و
  eng-BBE: 'From there it goes south of the slope up to Akrabbim, and on to Zin, then
    south past Kadesh-barnea, and on by Hezron and up to Addar, turning in the direction
    of Karka:'
  kan-OKCV: ಅಕ್ರಬ್ಬೀಮ್ ಎಂಬ ಕಣಿವೆಯ ದಕ್ಷಿಣಮಾರ್ಗವಾಗಿ ಚಿನಿಗೆ ಹೋಗುವದು. ಅಲ್ಲಿಂದ ದಕ್ಷಿಣದಲ್ಲಿರುವ
    ಕಾದೇಶ್ ಬರ್ನೇಯಕ್ಕೂ ಅಲ್ಲಿಂದ ಹೆಚ್ರೋನನಿಂದ ಅದ್ದಾರವರೆಗೂ ಮುಂದುವರೆದು ಅಲ್ಲಿ ತಿರಿಗಿಕೊಂಡು
    ಕರ್ಕದವರೆಗೂ ವಿಸ್ತರಿಸಿಕೊಂಡಿತ್ತು,
  bbb-bbb: '@see-verse:JOS.015.002'
  tam-2017: தென்பகுதியில் இருக்கிற அக்ராபீமின் மேடுகளுக்கும், அங்கேயிருந்து சீனுக்கும்
    போய், தெற்கே இருக்கிற காதேஸ்பர்னேயாவுக்கு ஏறி, எஸ்ரோனைக் கடந்து, ஆதாருக்கு ஏறி,
    கர்க்காவைச் சுற்றிப் போய்,
  spa-RV-1909: Y salía hacia el mediodía á la subida de Acrabim, pasando hasta Zin;
    y subiendo por el mediodía hasta Cades-barnea, pasaba á Hebrón, y subiendo por
    Addar daba vuelta á Carca;
  ron-BTF: Și ieșea dinspre sud la Maal-Acrabim și trecea până la Țin și se urca pe
    la sud spre Cades-Barnea și trecea la Hețron și urca spre Adar și face o rotire
    până la Carca.
  eng-WEBP: and it went out southward of the ascent of Akrabbim, and passed along
    to Zin, and went up by the south of Kadesh Barnea, and passed along by Hezron,
    went up to Addar, and turned toward Karka;
  eng-FBV: and then went south of Scorpion Pass through the wilderness of Zin, then
    heading south from Kadesh-barnea to Hezron. From there it went up to Addar and
    then turned towards Karka,
  nld-1939: zij boog ten zuiden van het hoge Akrabbim af, liep dan over Sin, en steeg
    naar het zuiden van Kadesj-Barnéa; vervolgens liep ze over Chasar-Addar, en met
    een bocht naar Karka;
  nch-BL: huan yahui quentzi más ica sur ipan nopa taixtemolis Acrabim, huan quipano
    nopa huactoc tali Zin hasta ica sur ten Cades Barnea huan hasta Hezrón. Teipa
    ininepa tejco hasta Adar huan teipa tayahualohua hasta Carca.
  vie-1934: rồi từ dốc Aïc-ráp-bim chạy dài xuống miền nam, đi ngang qua Xin, lên
    phía nam Ca-đe-Ba-nê-a, đi ngang qua Hết-rôn, lên hướng Aùt-đa, vòng qua Cạt-ca,
  hin-CV: और यह अक्रब्बीम चढ़ाई की ओर होती हुई ज़िन की ओर बढ़ जाती है, फिर कादेश-बरनेअ
    के दक्षिण से बढ़ते हुए हेज़रोन पहुंचती है, और अद्दार की ओर से कारका की ओर बढ़
    जाती है.
  spa-BES: Desde allí va al sur de la pendiente hasta Acrabim, y luego a Zin, luego
    al sur después de Cades-barnea, y luego por Hezron y hasta Adar, girando en dirección
    a Carca.
  tdx-tdx: le mb’e Negeve mb’eo pak’amy fitroara’ i Akrabime sikal’ amy Tsine naho
    mionjomb’ ami’ty ila atimo’ i Kadese-barnea an-kalo’ i Ketsrone naho mionjoñe
    mb’e Adare vaho mitolike mb’e Karkà mb’eo,
  tha-KJV: ยื่นไปทางด้านใต้ของมาอาเลอัครับบิม ผ่านเรื่อยไปถึงศิน แล​้วขึ้นไปทางด้านใต้เมืองคาเดชบารเนีย
    ตามทางเมืองเฮชโรน ขึ้นไปถึงเมืองอัดดาร์เลี้ยวไปถึงคารคา
  por-BR-2018: E saía até o sul à subida de Acrabim, passando até Zim; e subindo pelo
    sul até Cades-Barneia, passava a Hebrom, e subindo por Adar dava volta a Carca;
  deu-ELO: und sie lief aus südwärts von der Anhöhe Akrabbim und ging hinüber nach
    Zin, und sie stieg hinauf südlich von Kades-Barnea und ging hinüber nach Hezron,
    und sie stieg hinauf nach Addar und wandte sich nach Karka,
  eng-WYC-2018: And it goeth out against the ascending of Scorpion (or And it goeth
    out to Maalehacrabbim), and passeth into Zin; and it ascendeth into Kadeshbarnea,
    and cometh into Hezron, and it ascendeth to Adar, and compasseth Karkaa;
  epo-epo: Kaj ĝi iras de sude al la altaĵo Akrabim kaj pasas tra Cin kaj leviĝas
    de sude ĝis Kadeŝ-Barnea kaj pasas tra Ĥecron kaj leviĝas ĝis Adar kaj turniĝas
    al Karka
  uig-PIN: «Seriⱪ Exǝk dawini»ning jǝnub tǝripidin ɵtüp, Zinƣa tutaxti; andin Ⱪadǝx-Barneaning
    jǝnubini yaⱪilap Ⱨǝzronƣa ɵtüp, Addarƣa berip, Karkaaⱨⱪa burulup,
  beo-beo: ga asili, A:gala:bimi goumi logoga asili, Sini sogega doaga:i. Alalo da
    Ga:idese Bania amoga ga asili, Hesalone baligili, A:da moilaiga asili, amalu Gaga
    sogega asi.
  tpi-OTNT: na i go abrusim rot i go antap long maunten Akrabim na i go long ples
    wesan bilong Sen. Na mak i go olgeta long hap saut bilong Kades Barnea, na i go
    lusim taun Hesron, na i go kamap long taun Adar. Na mak i tanim i go long taun
    Karka,
  hau-SA: zuwa kudancin Hanyar Kunama, ta ci gaba har zuwa Zin, zuwa kudancin Kadesh
    Barneya. Sa’an nan ta kurɗa zuwa Hezron har zuwa Addar, ta kuma karkata zuwa Karka.
  uig-LAT: «Sériq Éshek dawini»ning jenub teripidin ötüp, Zin’gha tutashti; andin
    Qadesh-Barnéaning jenubini yaqilap Hezron’gha ötüp, Addargha bérip, Karkaahqa
    burulup,
  nde-nde: uchaphela eningizimu yoMkhandlu weNkume, uqhubeka usiya eZini, usiyaphutsha
    eningizimu yeKhadeshi Bhaneya. Wasusedlula eHezironi usiyafika e-Adari wabhoda
    unquma wayaphutsha ususeKhakha.
  ton-ton: 'Pea naʻe ʻalu atu ai ia ʻi he potu tonga ki Meali-ʻAkilapimi, pea ʻalu
    ai ki Sini, pea ʻalu hake ai ʻi he potu tonga ki Ketesi-Pania, pea ʻalu ai ki
    Heseloni, pea ʻalu ai ki ʻAta, pea ʻalu fakatakamilo ki Kalika:'
  ces-1613: Odkudž jda na poledne k vrchu Akrabim, přechází Tsin, a táhne se od poledne
    k Kádesbarne, i přichází až do Ezron, a odtud točí se k Addar, a obchází Karkaha.
  eng-WMB: and it went out southward of the ascent of Akrabbim, and passed along to
    Zin, and went up by the south of Kadesh Barnea, and passed along by Hezron, went
    up to Addar, and turned toward Karka;
  tam-TCV: அக்கராபீமின் மேட்டைத் தென்புறமாகக் கடந்து சீன் பாலைவனத்தின் வழியாக, காதேஸ்
    பர்னேயாவுக்கு தெற்கே சென்றது. பின்பு அது எஸ்ரோன் பக்கமாக ஆதார்வரை போய் வளைந்துசென்று
    கார்க்காவை அடைந்தது.
  ceb-ULB: Ang ilang sunod nga utlanan paingon ngadto sa habagatan nga bungtod sa
    Akrabim ug mipadayon paingon sa Sin, ug patungas sa habagatan sa Kades Barnea,
    agi sa Esron, ug hangtod sa Adar, diin miliko sa Karka.
  pol-UBG: I biegła od południa, ku Maale-Akrabbim, i ciągnęła się aż do Cin; a wznosząc
    się na południu do Kadesz-Barnea, przebiegała do Chesronu, i wznosiła się do Addary,
    i skręcała do Karka.
  urd-GVU: جنوب کی طرف چلتی چلتی درۂ عقربیم پہنچ گئی۔ وہاں سے وہ صین کی طرف جاری ہوئی
    اور قادس برنیع کے جنوب میں سے آگے نکل کر حصرون تک پہنچ گئی۔ حصرون سے وہ ادّار
    کی طرف چڑھ گئی اور پھر قرقع کی طرف مُڑی۔
  deu-1912: und geht aus mittagswärts von der Steige Akrabbim und geht durch Zin und
    geht hinauf im Mittag von Kades-Barnea und geht durch Hezron und geht hinauf gen
    Adar und lenkt sich um gen Karkaa
  kan-2017: ಅಕ್ರಬ್ಬೀಮ್ ಕಣಿವೆಯ ದಕ್ಷಿಣ ಮಾರ್ಗವಾಗಿ ಚಿನಿಗೆ ಹೋಗುತ್ತದೆ. ಅಲ್ಲಿಂದ ಕಾದೇಶ್ ಬರ್ನೇಯದ
    ದಕ್ಷಿಣ ಮಾರ್ಗವಾಗಿ ಹೆಚ್ರೋನಿಗೂ ಅಲ್ಲಿಂದ ಏರುತ್ತಾ ಅದ್ದಾರಿಗೂ ಹೋಗಿ ಕರ್ಕದ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುತ್ತದೆ
    ಅಚ್ಮೋನಿನ ಮೇಲೆ,
  tgo-tgo: I reŋa e yaghalaniyeko, iri Akrabim Ghambareŋa na ve wo Jin. I ruku reŋa
    Kades Beniya e yaghalaniyeko, i ghathara Hesron i voro Ada, i loŋga na i ghembaya
    Kaka.
  yap-yap: me sor ko yimuch u Akrabbim Pass nge yan i mada’ nga Zin. Me yan ko yimuch
    u Kadesh Barnea, nge pag yu Hezron me yan nga Addar, me chiygog nge sor nga Karka,
  hlt-MCSB: Akrabbim kham tuithim ah a khuen tih Zin la kat. Te phoeiah Kadeshbarnea
    tuithim la cet tih Khetsron la a kat sak. Te lamkah loh Addar te a paan tih Karka
    la mael.
  mdy-ETH: ዓቅራቢሜ ጌይንታ ቶኦሎ ካሮ ጊዴና ጌይ ፂኢኔ ዛሎና ዴንዲ ቃዴሴባርኔኮ ዾኦሎ ዛሎ ሄላኔ፤ ሃሣ ሃፂሮኔ ጊዴና ዓዳሬ
    ባንሢ ኬስኪ ቃርቃ ባንሢ ጳንጪንታንቴ፤
  twi-ASANTE: tene faa Akrabbim kɔsii Sin ɛserɛ so. Ɛtoaa so kɔɔ Kades-Barnea anafoɔ
    fam kɔsii Hesron. Afei ɛkɔɔ soro kɔsii Adar, ɛnna ɛdane kɔɔ Karka.
  eng-WEBU: and it went out southward of the ascent of Akrabbim, and passed along
    to Zin, and went up by the south of Kadesh Barnea, and passed along by Hezron,
    went up to Addar, and turned toward Karka;
  bnp-bnp: i vano i polotaroa a dala i sike na lolo e Akrabim i lakea na tabeke i
    ngeki ne Sin. A nagi i puru lokovonga liu na tabeke tano ne Kades-Barnea, i vano
    i polotaroa a tanga e Hesron, i lokovonga i bele na tanga e Adar. Muri a nagi
    i kaogo lakea na tanga e Karka,
  wal-wal: Akirabiima Pinuwaa kanttidi, Xiina Bazzuwaara biidi, Qaadeesa-Barnne tohossaa
    gakkees. Qassi hegaappe shaakkidi biidi, Hexiroonaara kanttidi, pude Adaara gakkidi,
    Qarqqakko simmees.
  spa-PDDPT: y seguía por el sur hacia la subida de Acrabim, pasaba hasta Zin, subía
    por el sur de Cades Barnea y pasaba por Hebrón, y después de subir por Adar, volvía
    a Carca.
  gun-gun: Ha'e gui oo kuaray puku-a katy Acrabim katy oẽ ovya peve, Zim rupi oaxa,
    ha'e gui kuaray puku-a katy gui oẽ ovy Cades-Barnéia katy.
  agu-BL: nin na icy'ak ẍina'j Acrabim, nin na icy'ak le ama'l tz'inunin tu' cwent
    Zin. Ncha'tz na icy'ak tzak' cu'n Cades-barnea, nin na opon Hezrón, nin na je'
    tcu'n Adar. Kalena's tzun na ben tan tak'le'n welt jalen Carca.
  ilo-ULB: Dimmanon ti sumaruno a beddengda iti abagatan ti turod ti Akrabbim, ket
    limmabes iti Zin, ken simmang-at iti abagatan ti Kades Barnea, nagtuloy iti Hezron,
    ken sumang-at agingga iti Addar, nga aglikko daytoy iti Karka.
  kpg-kpg: gaa hana gi ngaaga i di Ala Nnoonua o Akrabbim ga hanadu gi di Anggowaa
    o Zin. E hana laa i bahi i ngaaga o Kadesh-Barnea, diiagi Hezron ga hanadu gi nua
    gi Addar, gaa biga adu gi Karka,
  uig-ARA: «سېرىق ئېشەك داۋىنى»نىڭ جەنۇب تەرىپىدىن ئۆتۈپ، زىنغا تۇتاشتى؛ ئاندىن قادەش-بارنېئانىڭ
    جەنۇبىنى ياقىلاپ ھەزرونغا ئۆتۈپ، ئاددارغا بېرىپ، كاركائاھقا بۇرۇلۇپ،
  bsp-bsp: Ipɔkɔ pɛbəp nde kəca kətɔt ka Dəkəpɛ da Mekəleŋcər, kəcepər ka Cin, kəpɛrnɛ
    ta Kadɛs Barneya, kəcepər haŋ Hɛcəron, kəpɛrnɛ ta Adar, kɔ kəkafələr Karka.
  sus-sus: a siga Tali geya yirefanyi ma Sini biri ra, a te Kadesi Barineya yirefanyi
    ma han a sa dangi Xesiron na, a man te Adari, a siga han Karaka.
  pon-2006: oh kohla ni palieir sang ni Wasahn Kot en Akrappim oh tang kolahng Sin.
    E tang ni palieir en Kades Parnea daulih Esron oh kohdahla Addar, wetlahng Karka,
  ksd-ksd: ma i vana tuk tar ta ra tututua Akrabim, ma i bolo uro Sin, ma i tutua
    ta ra papar a taubar tai Kades-Barnea, ma i alalu Kesron, ma i vana tadav Adar,
    ma i vana likun uro Karka,
  tur-YTC: ve Akravvim yokuşunun güneyinden çıkıp Zin'e doğru ilerliyordu ve Kadeş
    Barnea'nın güneyinden yukarı çıkıyor Hetsron'un yanından geçiyordu, Addar'a çıkıp
    Karka'ya doğru dönüyordu;
  grc-BRENT: Καὶ διαπορεύεται ἀπέναντι τῆς προσαναβάσεως Ἀκραβίν· καὶ ἐκπεριπορεύεται
    Σενὰ, καὶ ἀναβαίνει ἀπὸ Λιβὸς ἐπὶ Κάδης Βαρνῆ· καὶ ἐκπορεύεται Ἀσωρὼν, καὶ προσαναβαίνει
    εἰς Σάραδα· καὶ ἐκπορεύεται τὴν κατὰ δυσμὰς Κάδης,
  ind-AYT: lalu keluar ke arah pendakian Akrabim, melewati Zin, naik ke selatan Kadesh-Barnea,
    terus ke Hezron, naik ke Adar, dan membelok ke Karka.
  nya-nya: kudutsa cha kummwera ku Akirabimu, nʼkupitirira mpaka ku Zini. Kuchokera
    pamenepo nʼkumapita cha kummwera kwa Kadesi Barinea, kudutsa Hezironi mpaka ku
    Adari ndi kutembenuka mpaka ku Karika.
  hrv-hrv: izlazila je onda južno od Akrabimskog uspona, pružala se preko Sina i uzlazila
    južno od Kadeš Barnee, prelazila Hesron, penjala se k Adari i odatle okretala
    prema Karkai,
  mps-mps: tama pali te bulu du Akrabim, te bulu nogi Sinba pedaligi pali. Tama Negevdu
    dąį pali, te Kades Barneaba sabolama, tama Hesron ela soayu, tama pelama, te
    Adarba sabolali. Tama nosali begelama, te Karkaba sabolama,
  tpi-tpi: na i go abrusim rot i go antap long maunten Akrabim na i go long ples wesan
    bilong Sen. Na mak i go olgeta long hap saut bilong Kades Barnea, na i go lusim
    taun Hesron, na i go kamap long taun Adar. Na mak i tanim i go long taun Karka,
  dan-1931: og løber sønden om Akrabbimpasset, går videre til Zin, strækker sig opad
    sønden om Kadesj-Barnea og går derpå videre til Hezron og op til Addar; så drejer
    den om mod Karka'a,
  vie-OVCB: trải dài về phương nam qua đèo Ạc-ráp-bim, dọc theo hoang mạc Xin, vòng
    qua Ca-đê Ba-nê-a ở cực nam, qua Hết-rôn, lên Át-đa, vòng qua Cát-ca,
  guj-2017: ત્યાંથી સરહદ આક્રાબ્બીમના ઘાટની દક્ષિણે થઈને આગળ સીન સુધી ગઈ. અને કાદેશ
    બાર્નેઆની દક્ષિણે થઈને ઉપર ગઈ. ત્યાંથી હેસ્રોન થઈને આદ્દારથી ચકરાવો ખાઈને કાર્કા
    સુધી ગઈ.
  pon-2006A: oh kohla ni palieir sang ni Wasahn Kot en Akrappim oh tang kolahng Sin.
    E tang ni palieir en Kades Parnea daulih Esron oh kohdahla Addar, wetlahng Karka,
  por-BRBSL: e saiu para o sul da subida de Akrabbim, e passou para Zin, e subiu pelo
    sul de Kadesh Barnea, e passou por Hezron, subiu para Addar, e virou para Karka;
  cth-cth: akalah kamlang e a teng, Akrabbim monrui lah a cei teh, Zin kho totouh
    a pha. Hahoi akalah kamlang e a teng Kadeshbernea, Hezron, Addar, Karh,
  twi-twi: sen faa Akrabbim kosii Sin sare so. Ɛtoaa so kɔɔ Kades-Barnea anafo fam
    kosii Hesron. Afei ɛkɔɔ soro kosii Adar na ɛpono kɔɔ Karka.
  hlt-hlt: Akrabbim kham tuithim ah a khuen tih Zin la kat. Te phoeiah Kadeshbarnea
    tuithim la cet tih Khetsron la a kat sak. Te lamkah loh Addar te a paan tih Karka
    la mael.
  tbz-SIM: Kɛɛ̀ yɛ̀ Akɑdɑbimmu tennì kɛ yɛ̀ Tisĩnni, kɛ yɛ̀ Kɑdɛɛsi-Bɑnnɛɑ bɑkù cɑ̃̀nku,
    kɛ kɔ̀ńtɛ́ kɛ yɛ̀ Ɛtisidonni kɛ tùɔ̀kɛ Adɑɑ, kɛ kɔ̀ńtɛ́ kɛ nwetí Kɑdikɑɑ,
  msy-2020: tuavir Akrabimɨn ghuavanadim gitagha ghua sautɨn amadaghan Senɨn gumazamiziba
    puvatɨzir danganimɨn otogha ghua, Kades Barnea gitagha ghua Hesronɨn nguibam gitagha
    ghua, Adarɨn nguibamɨn oto. Egha raghɨrɨgha ghua Karkan nguibamɨn oto.
  azb-azb: Aqrabbim keçidinin cənubundan keçib Zinə çatırdı və oradan Qadeş-Barneanın
    cənubundan qalxaraq Xesrona çatırdı. Buradan Addara qalxıb Qarqaya dönürdü.
  eng-DBY: and it went out south of the ascent of Akrabbim, and passed on to Zin,
    and went up on the south of Kadesh-barnea, and passed to Hezron, and went up toward
    Addar, and turned toward Karkaah,
  hin-2017: और वह अक्रब्बीम नामक चढ़ाई के दक्षिणी ओर से निकलकर सीन होते हुए कादेशबर्ने
    के दक्षिण की ओर को चढ़ गयी, फिर हेस्रोन के पास हो अद्दार को चढ़कर कर्काआ की ओर
    मुड़ गयी,
  swp-swp: '@see-verse:JOS.015.002'
  eng-YLT: and it hath gone out unto the south to Maaleh-Akrabbim, and passed over
    to Zin, and gone up on the south to Kadesh-Barnea, and passed over [to] Hezron,
    and gone up to Adar, and turned round to Karkaa,
  eng-WYC-2017: And it goeth out against the ascending [or going up] of Scorpion,
    and passeth into Zin; and it ascendeth [or went up] into Kadeshbarnea, and cometh
    into Hezron, and it ascendeth to Adar, and compasseth Karkaa;
  eng-WMBB: and it went out southward of the ascent of Akrabbim, and passed along
    to Zin, and went up by the south of Kadesh Barnea, and passed along by Hezron,
    went up to Addar, and turned towards Karka;
  urd-GVH: जुनूब की तरफ़ चलती चलती दर्राए-अक़्रब्बीम पहुँच गई। वहाँ से वह सीन की तरफ़
    जारी हुई और क़ादिस-बरनीअ के जुनूब में से आगे निकलकर हसरोन तक पहुँच गई। हसरोन से
    वह अद्दार की तरफ़ चढ़ गई और फिर क़रक़ा की तरफ़ मुड़ी।
  rug-rug: meke ene sage hola la gua pa karovoana koasa siraṉa pa toqere sapu ta pozae
    Karovoana Akarabimi meke hola la pa soloso qega sapu ta pozae Zini. Ene hola latu
    pa kali la gua pa Izipi koasa vasileana Kadesi Banea. Beto asa si hola latu pa
    vasileana Hezironi meke ene sage la pa Ada, meke Karaka,
  gaz-gaz: kibba Malkaa Aqrabiim qaxxaamuree gara Siin itti fufee hamma kibba Qaadesh
    Barneetti deema. Ergasiis Hezroon darbee Adaaritti ol baʼee gara Qarqaatti gora.
  fra-LSG: Elle se prolongeait au midi de la montée d’Akrabbim, passait par Tsin,
    et montait au midi de Kadès-Barnéa; elle passait de là par Hetsron, montait vers
    Addar, et tournait à Karkaa;
  yal-yal: dangu Tali Geyaan yiifanna ma, dangu Sini tonbonni, te Kadesi-Barineya
    yiifanna ma, dangu Xesirɔn yi, te Adari yi, siga Karaka binni,
  haw-1868: 'A moe ae la ma ka aoao hema i Maaleakerabima, a hele ae la i Zina, a
    pii ae iluna ma ka hema i Kadesabanea, a hiki ae la i Hezerona, a pii hou iluna
    i Adara a puni i Karekaa:'
  arb-NAV: مَارَّةً بِعَقَبَةِ عَقْرِبِّيمَ جَنُوباً، وَعَابِرَةً صَحْرَاءَ صِينَ،
    حَتَّى تَبْلُغَ جَنُوبِيَّ قَادَشَ بَرْنِيعَ، وَتَتَّجِهُ إِلَى حَصْرُونَ، وَمِنْهَا
    صُعُوداً إِلَى أَدَّارَ، ثُمَّ تَلْتَفُّ نَحْوَ قَرْقَعَ،
  ewe-ewe: ɖo ta dziehe tso Akrabim to dzi mɔ la gbɔ heyi Zin. Eɖo ta dziehe to Kades
    Barnea, to Hezron heyi Adar, trɔ ɖo ta Karka,
  eng-LEE: And it went out to the south of the heights of 'Akrabbim, and passed along
    to Zin, and ascended up on the south side unto Kadesh-barnea, and passed along
    to Chezron, and went up to Adar, and fetched a compass to Karka';
  asm-FB: অক্ৰব্বীম নামৰ পৰ্ব্বতৰ দক্ষিণফালে উঠি হিষ্ৰোণেদি গৈ, অদ্দৰলৈ উঠি কৰ্কালৈকে
    ঘূৰি গ’ল৷
  sus-A: عَ سِفَ تَلِ فٍيَ يِرٍقَنيِ مَ سِنِ بِرِ رَ، عَ تٍ كَدٍ سِ بَرِنٍيَ يِرٍقَنيِ
    مَ هَن عَ سَ دَنفِ شٍسِرٌن نَ، عَ مَن تٍ عَدَرِ، عَ سِفَ هَن كَرَكَ.
  fra-SBL: elle partait au sud de la montée d'Akrabbim, passait par Zin, montait au
    sud de Kadesh Barnea, passait par Hezron, montait à Addar, et se tournait vers
    Karka ;
  hbo-hbo: וְ֠יָצָא אֶל־מִנֶּ֜גֶב לְמַעֲלֵ֤ה עַקְרַבִּים֙ וְעָ֣בַר צִ֔נָה וְעָלָ֥ה
    מִנֶּ֖גֶב לְקָדֵ֣שׁ בַּרְנֵ֑עַ וְעָבַ֤ר חֶצְרֹון֙ וְעָלָ֣ה אַדָּ֔רָה וְנָסַ֖ב
    הַקַּרְקָֽעָה׃
  piu-2006: '@see-verse:JOS.015.002'
  kik-kik: mũhaka ũcio ũkahĩtũkĩra mwena wa gũthini wa Mwanya wa Akirabimu, ũgathiĩ
    na mbere o nginya Zini, na ũkambatĩrĩra na mwena wa gũthini wa Kadeshi-Barinea.
    Ningĩ ũgathiĩ wĩgiritanĩtie na Hezironi, ũkambata ũgakinya Adari, ningĩ ũkarigiicũka
    ũgakinya Karika.
  fra-NCL: elle se prolongeait au midi de la montée d’Akrabbim, passait à Sin et montait
    au midi de Cadès-Barné ; de là, elle passait à Esron, montait vers Addar et tournait
    à Carcaa ;
  cek-AK: aloih bangah caeh tathuk moe, Maaleh-Akrabbim poeng pacoeng, Zin avang karoek
    to; to ahmuen hoi Kadesh-Barnea aloih bang khoek to; to ahmuen hoi Hezron avang
    to poeng moe, Addar avang bang caeh tahang poe pacoengah, Karkaa avang bangah
    takui let;
  cuk-cuk: Sorbali, dad-nakwed-argan-nuedsik Acrabim-igar-nakwemaidba namaid, Zin-nega-dulesulidgangi
    obakmaid, geb Cades-Barnea-dad-nakwed-argan-nuedsik nakwidbalid. A-sorbali, Hezrón-neggweburse
    warmakmaid, geb Adarʼse nakwidbalid, degi, Carcaʼsik aibirided
  uig-CYR: «Сериқ Ешәк давини»ниң җәнуп тәрипидин өтүп, Зинға туташти; андин Қадәш-Барнеаниң
    җәнубини яқилап Һәзронға өтүп, Аддарға берип, Каркааһқа бурулуп,
  tel-2017: వారి సరిహద్దు అక్రబ్బీము కొండకు దక్షిణంగా ఎక్కి, సీను వరకూ పోయి కాదేషు
    బర్నేయకు దక్షిణంగా ఎక్కి హెస్రోను మీదుగా అద్దారు ఎక్కి కర్కాయు వైపు తిరిగి
  hat-BSA: Konsa, li te kontinye vè sid pou rive nan pant Akrabbim nan. Li te kontinye
    a Tsin, li te monte vè sid a Kadès-Barnéa, e te kontinye nan Hesbron. Li te monte
    nan Addar e te vire tounen a Karkaa.
  kos-kos: fahla nu eir in Innek In Utyak Nu Akrabbim lac nu Zin, ac fahla pacna nu
    eir in acn Kadesh Barnea, alukela Hezron ac utyak nu Addar, ac kuhfla nu Karka,
  hbo-WLC: וְ֠יָצָא אֶל־מִנֶּ֜גֶב לְמַעֲלֵ֤ה עַקְרַבִּים֙ וְעָ֣בַר צִ֔נָה וְעָלָ֥ה
    מִנֶּ֖גֶב לְקָדֵ֣שׁ בַּרְנֵ֑עַ וְעָבַ֤ר חֶצְרוֹן֙ וְעָלָ֣ה אַדָּ֔רָה וְנָסַ֖ב
    הַקַּרְקָֽעָה׃
  ibo-ibo: Site nʼebe akụkụ ndịda nrigo Akrabim, gafee ruo nʼọzara Zin, ma rigoo nʼakụkụ
    nke ndịda Kadesh Banea, gafee Hezrọn rigoruo na Aada, gba gburugburu gaa Kaka;
  ory-ory: ଦକ୍ଷିଣ ଦିଗରେ ଅକ୍ରବ୍ବୀମ ଘାଟି ଦେଇ ସୀନ୍‍ ପର୍ଯ୍ୟନ୍ତ ଗଲା, ପୁଣି ଦକ୍ଷିଣରେ କାଦେଶ-ବର୍ଣ୍ଣେୟ
    ପର୍ଯ୍ୟନ୍ତ ଉପରକୁ ଉଠିଲା; ତହୁଁ ହିଷ୍ରୋଣ ଦେଇ ଯାଇ ଅଦ୍ଦର ଉପରକୁ ଉଠି କର୍କା ପର୍ଯ୍ୟନ୍ତ ବୁଲିକରି
    ଗଲା।
  chk-chk: A feila örün ewe chukuchukutä Akrapim, a pwerela tori Sin o feitä örün
    Kates-parnea, a pwal pwerela ünükün Hesron, a feitä tori Atar o pweliela ngeni
    Karka.
  rop-rop: en imbin go sauthwei brom det jampap langa det hil gulum Ekrabim raidap
    langa det kantri gulum Sin, en imbin sauthsaid langa det taun gulum Keidishbaniya,
    en imbin go wansaid langa det taun gulum Hesran raidap langa det taun gulum Eda,
    en brom deya imbin go langa det taun gulum Karaka raidap langa det taun gulum
    Esman,
  ukr-1871: І простягалась на полуднє від Скорпіонового проходу до Зина і тягнулась
    на полуднє від Кадес-Барне, і підіймається просто на полуднє на Гезрон; та йде
    просто на Адар і повертає на Карка.
  deu-1951: und zieht sich hinaus gegen Mittag zur Höhe von Akrabbim und hinüber gen
    Zin und wieder von Mittag gen Kadesch-Barnea hinauf und nach Hezron hin und gen
    Adar hinauf und wendet sich gegen Karka;
  eng-JPS: And it went out southward of the ascent of Akrabbim, and passed along to
    Zin, and went up by the south of Kadesh-barnea, and passed along by Hezron, and
    went up to Addar, and turned about to Karka.
  srp-1865: A otuda ide na jug na brdo Akravim, prelazi preko Sina, i pruža se od
    juga na Kadis-Varniju, i dopire do Esrona, a otuda ide na Adar i savija se na
    Karku;
  lug-lug: n’esala wansi w’ekkubo eririnnya ku Akkulabimu n’eyita okutuuka ku Zini
    n’erinnya okuyita wansi wa Kadesubanea, n’eyita kumpi ne Kezulooni, n’erinnya
    ku Addali, n’ekyamira ku Kaluka;
  heb-heb: ויצא אל מנגב למעלה עקרבים ועבר צנה ועלה מנגב לקדש ברנע ועבר חצרון ועלה
    אדרה ונסב הקרקעה׃
  ben-IRV: আর তা দক্ষিণ দিকে অক্রব্বীম উপরে উঠে যাওয়ার রাস্তা দিয়ে সিন পর্যন্ত গেল
    এবং কাদেশ-বর্ণেয়ের দক্ষিণ দিক্‌ হয়ে ঊর্দ্ধগামী হল; পরে হিষ্রোণে গিয়ে অদ্দরের
    দিকে ঊর্দ্ধগামী হয়ে কর্ক্কা পর্যন্ত ঘুরে গেল।
  pan-pan: ਉਹ ਦੱਖਣ ਵੱਲ ਅਕਰਾਬੀਮ ਦੀ ਚੜ੍ਹਾਈ ਤੱਕ ਪਹੁੰਚਦੀ ਸੀ ਅਤੇ ਸੀਨ ਵੱਲ ਜਾਂਦੀ ਸੀ ਅਤੇ ਕਾਦੇਸ਼-ਬਰਨੇਆ
    ਦੇ ਦੱਖਣ ਤੋਂ ਉਤਾਹਾਂ ਜਾ ਕੇ ਹਸਰੋਨ ਕੋਲੋਂ ਦੀ ਲੰਘ ਕੇ ਅੱਦਾਰ ਵੱਲ ਚੜ੍ਹਦੀ ਸੀ ਅਤੇ ਕਰਕਾ ਵੱਲ
    ਮੁੜਦੀ ਸੀ।
  mya-JVB: တောင် မျက်နှာနား ၊ အကရဗ္ဗိမ် ကုန်း ကို ရှောက် လျက် ဇိန ရွာသို့ ရောက် လေ၏။
    တဖန် တောင် မျက်နှာနား ၊ ကာဒေရှဗာနာ ရွာ၊ ဟေဇရုန် ရွာ၊ အာဒါ ရွာ၊ ကာကာ ရွာ၊
  hmo-hmo: Bona diho kahana ia lao ela bona Akarabima raka vareai gabuna, ma ela bona
    Sini. Bona Negebe dekena amo Iuda edia tano hetoana be Kadesi Baranea dekenai
    ia lao, bona Hesarona ia hanaia, ia lao ela bona Ada. Ada dekena amo ia giroa,
    Karaka dekenai ia lao.
  urd-urd: और वह 'अक़रब्बीम की चढ़ाई की दख्खिनी सिम्त से निकल सीन होती हुई क़ादिस
    बरनी' के दख्खिन को गयी, फिर हसरून के पास से अदार को जाकर क़रक़ा' को मुड़ी,
  rus-SYN: на юге идет он к возвышенности Акраввимской, проходит Цин и, восходя с
    южной стороны к Кадес-Варне, проходит Хецрон и, восходя до Аддара, идет на западной
    стороне Кадеса, поворачивает к Каркае,
  bqc-SIM: à pã̀ Sóigbɛbↄlɛ ↄzɛɛi, à tà Zini oi, à pã̀ Kadɛsi Baanɛa ↄzɛɛi,
    à tà e Ɛzↄ̃nↄ ń Adaao, à gɛ̀ lìa Kaakai.
  tcz-CHONGTHU: Hitichun Akrabbim lhanglang ninga achesuh in Zin gam ahopan, Kadesh-barnea
    lhanglang ning langa akaltouvin, chuleh Hezron ahopan chuleh Adar langa akaltouvin
    chuleh Karka vel kollang ahopan ahi.
  mar-mar: ती तशीच अक्रब्बीम नावाच्या चढणीच्या दक्षिणेकडे जाऊन सीन रानाच्या कडेने
    कादेश-बर्ण्याच्या दक्षिणेस गेली असून हेस्रोन नगराजवळून अद्दारा नगरावरून जाऊन कर्का
    नगराकडे वळली आहे.
  qub-qub: Chaypita Acrabim cuestapa päsar Zin nishan chunyajman chayaran. Chaypa
    päsarna Cades-barnea sur caj-läpa aywararan Hezroncama. Chaypita wichaypana Adarcama
    aywar tumaran Carcacama.
  hat-hat: li pase anba pas Akrabim lan, li travèse dezè Zin, li moute pou l' pase
    anba Kadès Banea, li pase Ezwon, li moute Ada, li vire sou Kareka,
  eng-BSB: proceeded south of the Ascent of Akrabbim, continued on to Zin, went over
    to the south of Kadesh-barnea, ran past Hezron up to Addar, and curved toward
    Karka.
  tod-tod: é li, é too ma lɛkpɛmaʋɛ nu yeezazuʋɛ, gize yɔɠɔzuʋɛ Akelaɓime, é leʋe
    ga Sin ʋele, é lɛ lɛkpɛmaʋɛ nu yeezazuʋɛ Kadɛse-Ɓaalenea, é leʋe miná ga Ɠɛselon
    ʋele, é lɛ Adaal, é lati Kaalekaa ʋele,
  eng-WEBPB: and it went out southward of the ascent of Akrabbim, and passed along
    to Zin, and went up by the south of Kadesh Barnea, and passed along by Hezron,
    went up to Addar, and turned towards Karka;
  kbq-kbq: anantetira vuno Akrabimie nehaza agonaregama mareneriza kana agatereno,
    kantu kaziga Sinie nehaza ka'ma kokantega vuteno, Kades Banea mopamofo sauti kazigati
    marerino vuno, Hezroni rankumara agatereno Ada rankumatega anagamu uhanatiteno,
    ananteti rukrahe huno Karka rankumate vu'ne.
  nhe-BL: huan yohui quentzi más ica sur ipan nopa tlaixtemolis Acrabim, huan quipano
    nopa huactoc tlali Zin hasta ica sur tlen Cades Barnea huan hasta Hezrón. Teipa
    ininnepa tlejco hasta Adar huan teipa tlayahualohua hasta Carca.
  gub-BL: Oho kwarahy ihemaw awyze har kutyr. Uzypyrog zeupir haw Akarami her ma'e
    pe. Oho wi wi Zim pe. Kwarahy ihemaw awyze har kutyr wi oho Kanez-Maranez pe.
    Ukwaw Ezerom huwake. Oho Anar pe. Umàmàn Karaka tawhu no.
  eng-DRA: 'And it goeth out towards the ascent of the Scorpion, and passeth on to
    Sina: and ascendeth into Cadesbarne, and reacheth into Esron, going up to Addar,
    and compassing Carcaa.'
