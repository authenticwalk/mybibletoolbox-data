verse: JOS.015.011
translations:
  mal-C: പിന്നെ എക്രോന്റെ വടക്കേ ചരിവിൽ ചെന്നു ശിക്രോനിലേക്കു തിരിഞ്ഞു ബാലാമലയിലേക്കു
    കടന്നു യബ്നേലിൽ എത്തി മെഡിറ്ററേനിയൻ സമുദ്രത്തിൽ അവസാനിക്കുന്നു.
  deu-TKW: Sodann läuft die Grenze nordwärts weiter bis zum Bergrücken von Ekron und
    die grenze biegt um nach Sichron, zieht sich hinüber nach dem Berge Baala, läuft
    weiter bis Jabneel, und so endet die Grenze am Meere.
  lin-lin: Mondelo yango ekendeki na mopanzi ya ngambo ya nor ya Ekroni, ebalukaki
    na Shikeroni, elekaki pene ya ngomba Baala ; ekendeki kino na Yabineyeli mpe esukaki
    na ebale monene.
  eng-LSV: and the border has gone out to the side of Ekron northward, and the border
    has been marked out [to] Shicron, and has passed over to Mount Ba‘alah, and gone
    out [to] Jabneel; and the outgoings of the border have been at the sea.
  eng-GNV: 'Also this border goeth out vnto the side of Ekron Northwarde: and this
    border draweth to Shicron, and goeth along to mount Baalah, and stretcheth vnto
    Iabneel: and the endes of this coast are to the Sea.'
  eng-WEBSTER: 'And the border went out to the side of Ekron northward: and the border
    was drawn to Shicron, and passed along to mount Baalah, and went out to Jabneel;
    and the terminations of the border were at the sea.'
  nhw-BL: Teipa ininnepa yohui ipan nopa tlaixtemolis Ecrón ica norte huan yohui huijcoltic
    hasta Sicrón huan hasta tepetl Baala huan hasta Jabneel huan ontlami ica nopa
    Mediterráneo hueyi atl.
  swh-ONEN: Ukaelekea hadi kwenye mteremko wa kaskazini mwa Ekroni, ukageuka kuelekea
    Shikeroni, ukapita hadi Mlima Baala na kufika Yabineeli. Mpaka ule ukaishia baharini.
  bba-bba: kɑ Ekoronin sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, n kɑ dɑ Sikoroniɔ kɑ ɡuu te bɑ mɔ̀
    Bɑlɑ ɡiɑ sere Yɑbunɛɛliɔ mɑ tɑ yɔ̃rɑ nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛɔ.
  eng-KJVCPB: 'and the border went out unto the side of Ekron northward: and the border
    was drawn to Shicron, and passed along to mount Baalah, and went out unto Jabneel;
    and the goings out of the border were at the sea.'
  luo-luo: Nodhi nyaka yo nyandwat manie pewe mar Ekron kendo ogomo kochiko Shikeron,
    mi okalo nyaka Got Baala kendo ochopo Jabnel. Tongʼno nochopo nyaka e nam.
  meu-meu: Bena Ekron ororona mirigini kahana amo ela, e heḡeḡe lao, ela bona Sikerono;
    ma unu amo ela bona Baala ororona; bena kone ai e lasi, labnele ai.
  npi-ULB: सिमाना एक्रोनको उत्तरी डाँडाको किनारा निस्‍क्यो र यो शिक‍करोनतिर मोडिन्छ
    अनि बाला पहाड हुँदै, यो त्यहाँबाट यब्‍नेलतिर गयो । त्यो सिमाना समुद्रमा टुङ्गियो
    ।
  yor-yor: Ààlà náà sì lọ sí gẹ̀rẹ́gẹ̀rẹ́ àríwá òkè Ekroni, ó sì yípadà lọ sí Ṣikkeroni,
    ó sì yípadà lọ sí òkè Baalahi, ó sì dé Jabneeli, ààlà náà sì parí sí Òkun.
  ind-ind: Dari sana, garis batas itu terus ke lereng gunung di sebelah utara kota
    Ekron, kemudian berbelok ke kota Sikron, melewati gunung Baala, lalu ke kota Yabneel,
    dan berakhir di Laut Tengah.
  pes-OPCB: بعد به دامنهٔ شمالی عقرون می‌رسید و تا شکرون کشیده می‌شد و از کوه بعله
    گذشته به یبن‌ئیل می‌رسید و سرانجام به دریای مدیترانه ختم می‌شد.
  tgl-ULB: Lumabas ang hangganan sa gilid ng pahilagang burol ng Ekron, at pagkatapos
    lumiko paikot sa Sikeron at dumaan sa Bundok Baala, mula sa kung saan papunta
    hanggang Jabneel. Nagtapos ang hangganan sa dagat.
  hui-hui: Ani bialu tubari Egerono tanonaga abene uyurayagi hari nene mbira wiagoha
    bolangua hene. Ani bialu Sigerono tanohayagi íbu dai bialu Hari Bala weago yu
    wahalu Yamania tano wiagoria tagira pene. Ani pialu tubari ogoni iba solowara
    timbuni mini Medidereniana bereagoha pu maro bini.
  mya-mya: ထို​နောက်​ဧ​ကြုန်​မြို့​မြောက်​ဘက်​ရှိ​တောင်​သို့ ရောက်​ပြီး​လျှင် ရှိ​ကြုန်​မြို့​ဘက်​သို့​လှည့်​၍
    ဗာ​လာ​တောင်​ကို​လွန်​လျက်​ယာ​ဗ​နေ​လ​မြို့ သို့​ရောက်​သည်။ ထို​နောက်​အ​နောက်​ဘက်​နယ်
    နိ​မိတ်​ဖြစ်​သော​မြေ​ထဲ​ပင်​လယ်​တွင်​အ​ဆုံး သတ်​သည်။ ယု​ဒ​အ​နွယ်​ဝင်​မိ​သား​စု​တို့​သည်​ဖော်​ပြ
    ပါ​နယ်​နိ​မိတ်​များ​အ​တွင်း​၌​နေ​ထိုင်​ကြ သည်။
  bod-N: ས་མཚམས་འདི་ནི་ཨེག་རོན་གྱི་བྱང་ངོས་སུ་འདྲེས་ཤིང་། སེག་རོན་དུ་སླེབས་པ་དང་པཱ་ཨ་ལ་རི་བོར་འབྲེལ།
    ཡང་ཡབ་ནེ་ཨེལ་དང་འདྲེས་ཤིང་རྒྱ་མཚོའི་བར་དུ་ཡིན་ནོ། །
  sna-sna: Waiendawo nokumawere echokumusoro kweEkironi, uchidzoka wakananga kuShikeroni,
    uchipfuura nokuGomo reBhaara uchisvika kuJabhuneeri. Muganhu waindogumira kugungwa.
  spa-BLM: y la frontera salía al lado de Ecrón hacia el norte; y la frontera se extendía
    hasta Siquerón, y pasaba por el monte Baalá, y salía por Jabneel; y las salidas
    de la frontera estaban en el mar.
  cac-cac: masanto d'a stojolal norte yic Ecrón, sb'atxi, masanto sc'och d'a Sicrón,
    tz'ec' d'a jolom vitz yic Baala. Slajvi chi' tz'elc'och d'a Jabneel, axo slajvicanc'och
    chi' d'a a' mar Mediterráneo.
  swh-ULB: Mpaka uliendelea karibu na mlima wa kasikazini mwa mlima wa Ekroni, na
    kisha ukakata kona kuzunguka Shikeroni na kupita kuelekea sambasamba na Mlima
    Baala, kutoka hapo uliendelea hadi Yabneeli. Mpaka ule ulikomea katika bahari.
  bel-bel: адсюль мяжа ідзе паўночным бокам Экрона, і паварочвае мяжа да Шыкарона,
    праходзіць праз гару Ваал і даходзіць да Яўнэіла, і канчаецца мяжа каля мора.
    Заходнюю мяжу ўтварае вялікае мора.
  deu-ELBBK: und die Grenze lief nach der Nordseite von Ekron hin; und die Grenze
    zog sich herum nach Schikkeron und ging hinüber nach dem Berg von Baala, und sie
    lief aus bei Jabneel; und der Ausgang der Grenze war nach dem Meer hin.
  mbb-OT: Midlaus heini ziyà te egkezizaya he kelendiǥan te Ekron ne mibulegkù pehendiyà
    te Shikeron, he ebpekevayà te Buntud he Baala taman te Jabneel. Ne midsangkù heini
    ziyà te Zaǥat he Mediteraneo,
  mal-2015: പിന്നെ ആ അതിർ വടക്കോട്ടു എക്രോന്റെ പാർശ്വംവരെ ചെന്നു ശിക്രോനിലേക്കു തിരിഞ്ഞു
    ബാലാമലയിലേക്കു കടന്നു യബ്നേലിൽ ചെന്നു സമുദ്രത്തിങ്കൽ അവസാനിക്കുന്നു.
  rmc-rmc: Paľis chudel pro severos le verchostar Ekron, visarel pes ko Šikron, džal
    dureder ko verchos Baala, paľis ko Jabneel a dži paš o moros.
  nlg-nlg: Mana kobe te ghoi liu lighi-lighi tanan ghotu longana Ekron, mi kakeri
    te ririu va Shikkeron maa hotu Baala. Me liu lilighina Jabneel me va soko tana
    Tahi ni Mediterranean.
  pes-OPV: و این حد به سوی شمال از جانب عقرون بیرون آمد، و تا شکرون کشیده شد، و از
    کوه بعله گذشته، نزد یبنئیل بیرون آمد، و انتهای این حد دریا بود.
  ron-1924: Апой ешя ын латура де мязэноапте а Екронулуй, се ынтиндя спре Шикрон,
    тречя прин мунтеле Баала, ажунӂя пынэ ла Иабнеел ши ешя ла маре.
  ben-OBCV: তা ইক্রোণের উত্তরপ্রান্তের ঢালের দিকে গিয়ে, শিক্করোণের দিকে ফিরল, পরে
    বালা পর্বত অতিক্রম করে যব্‌নিয়েলে পৌঁছাল। সীমানাটি সমুদ্রে গিয়ে শেষ হল।
  som-som: markaasay soohdintu u baxday dhinaca woqooyi oo Ceqroon; oo haddana soohdintu
    waxay u baxday Shikeroon, oo waxay sii martay Buur Bacalaah, oo waxay u baxday
    Yabne'eel agteeda; oo soohdinta dhammaadkeedu wuxuu ahaa badda.
  lat-VUC: 'Et pervenit contra aquilonem partis Accaron ex latere: inclinaturque Sechrona,
    et transit montem Baala: pervenitque in Jebneel, et magni maris contra occidentem
    fine concluditur.'
  eng-ASVBT: and the border went out unto the side of Ekron northward; and the border
    extended to Shikkeron, and passed along to mount Baalah, and went out at Jabneel;
    and the goings out of the border were at the sea.
  ita-1885: Poi questo confine procedeva al canto di Ecron, verso il Settentrione,
    e girava verso Siccheron, e passava al monte Baala, e si stendeva fino a Iabneel,
    e faceva capo al mare.
  eng-LXXUP: And the border terminates behind Ekron northward, and the borders will
    terminate at Shikkeron, and the borders will go on to the south, and will terminate
    at Jabneel, and the issue of the borders will be at the sea; and their borders
    shall be toward the sea, the great sea shall be the boundary.
  eng-ULB: The border went out beside the northern hill of Ekron, and then it bends
    around to Shikkeron and passed along to Mount Baalah, from there it went to Jabneel.
    The border ended at the sea.
  spa-VBL: El límite seguía hasta la ladera norte de Ecrón y se doblaba hacia Siquerón,
    pasando por el monte Balá, hasta Jabneel y terminaba en el mar.
  fra-_FOB: De là la frontière sortait du côté septentrional d'Ékron. Puis cette frontière
    s'étendait vers Shikron, passait par la montagne de Baala, et sortait à Jabnéel;
    et la frontière aboutissait à la mer.
  mal-mal: പിന്നെ ആ അതിർ വടക്കോട്ട് തിരിഞ്ഞ് എക്രോന്റെ പാർശ്വംവരെ ചെന്ന് ശിക്രോനിലേക്ക്
    തിരിഞ്ഞ് ബാലാ മലയിലേക്ക് കടന്ന് യബ്നേലിൽ ചെന്ന് സമുദ്രത്തിൽ അവസാനിക്കുന്നു.
  urd-GVR: Wahāṅ se wuh Aqrūn ke shimāl meṅ se guzar gaī aur phir muṛ kar sikkarūn
    aur Bālā Pahāṛ kī taraf baṛh kar Yabniyel pahuṅch gaī. Wahāṅ yih shimālī sarhad
    samundar par ḳhatm huī.
  suz-BL: मेको सांद लेंशा एक्रोन आ उत्तर गे जाक्‍दीश्‍शो बाक्‍त। मिनु शिक्‍केरोन सहरमी
    जाक्‍दीश्‍शा, बालाह डांडा लाक्‍शा, यब्‍नेलमी जाक्‍दीश्‍शो बाक्‍त। मेको सांद समुन्‍द्र
    सम्‍म बाक्‍त।
  ita-1927: Di là il confine continuava verso il lato settentrionale di Escron, si
    estendeva verso Scikron, passava per il monte Baala, si prolungava fino a Iabneel,
    e facea capo al mare.
  ckb-ckb: ئینجا سنوورەکە چوو بۆ لای بناری باکووری عەقرۆن و سنوورەکە درێژ بووەوە بۆ
    شیکارۆن و لە کێوی بەعلە پەڕییەوە و گەیشتە یەڤنئێل و کۆتایی سنوورەکەش لەلای دەریای
    سپی ناوەڕاست بوو.
  eng-BBE: 'And out to the side of Ekron to the north: then it is marked out to Shikkeron
    and on to Mount Baalah, ending at Jabneel; the end of the line is at the sea.'
  kan-OKCV: ಅಲ್ಲಿಂದ ಉತ್ತರಕ್ಕಿರುವ ಎಕ್ರೋನಿನ ಗುಡ್ಡಕ್ಕೆ ಹೋಗಿ ಶಿಕ್ಕೆರೋನಿಗೂ, ಅಲ್ಲಿಂದ ಬಾಲಾ
    ಬೆಟ್ಟವನ್ನು ದಾಟಿ ಯಬ್ನೆಯೇಲಿಗೆ ಹೊರಟು ಸಮುದ್ರ ತೀರದಲ್ಲಿ ಮುಗಿಯುತ್ತದೆ.
  bbb-bbb: '@see-verse:JOS.015.010'
  tam-2017: 1 பின்பு வடக்கே இருக்கிற எக்ரோனுக்குப் பக்கமாகச் சென்று, சிக்ரோனுக்கு
    ஓடி, பாலாமலையைக் கடந்து, யாப்னியேலுக்குச் சென்று, மத்திய தரைக் கடலிலே முடியும்.
  spa-RV-1909: 'Sale luego este término al lado de Ecrón hacia el norte; y rodea el
    mismo término á Sichêron, y pasa por el monte de Baala, y sale á Jabneel: y sale
    este término á la mar.'
  ron-BTF: Și granița ieșea la latura Ecronului spre nord; și granița a fost trasă
    spre Șicron și trecea de muntele Baala și ieșea spre Iabneel; și ieșirile ținutului
    erau la mare.
  eng-WEBP: and the border went out to the side of Ekron northward; and the border
    extended to Shikkeron, and passed along to Mount Baalah, and went out at Jabneel;
    and the goings out of the border were at the sea.
  eng-FBV: The boundary then ran to the north slope of Ekron, and bent towards Shikkeron,
    passing Mount Baalah, out to Jabneel, and ending at the sea.
  nld-1939: tot het noorden van de bergrug van Ekron; dan boog ze naar Sjikkeron af,
    liep door over de berg Baäla, en kwam uit bij Jabneël, zodat de grens aan de zee
    eindigde.
  nch-BL: Teipa ininepa yahui ipan nopa taixtemolis Ecrón ica norte huan yahui huijcoltic
    hasta Sicrón huan hasta tepet Baala huan hasta Jabneel huan ontami ica nopa Mediterráneo
    hueyi at.
  vie-1934: Từ đó giới hạn này cứ đi theo phía bắc Eùc-rôn; đoạn băng qua hướng Siếc-rôn,
    trải qua núi Ba-la, ăn thẳng đến Giáp-nê-ên, rồi giáp biển.
  hin-CV: तब सीमा एक्रोन के उत्तर की ओर बढ़कर शिक्‍केरोन की ओर जाती है और बालाह पर्वत
    की ओर से यबनेएल समुद्र पर जाकर समाप्‍त हुई.
  spa-BES: Y hacia el lado de Ecrón al norte, luego se marca hacia Sicron, y luego
    hacia el monte Baala, que termina en Jabneel; El final de la línea está en el
    mar.
  tdx-tdx: Le miary añ’ ila’ i Ekrone mañavaratse i efetsey; le miary mb’e Sikrone
    mb’eo ty efe’e naho mb’ amy Baalà naho miakatse mb’e Iabnile; vaho miakatse mb’
    an-driak’ añe i efe’ey.
  tha-KJV: แล​้วพรมแดนก็ยื่นออกไปจากทางไหล่เนินเขาด้านเหนือของเมืองเอโครน แล้วก็​โค​้งไปหาเมืองชิกเคโรนผ่านไปถึงภูเขาบาอาลาห์
    ออกไปถึงเมืองยับเนเอล และพรมแดนก็มาสิ้นสุดลงที่​ทะเล
  por-BR-2018: 'Sai logo este termo ao lado de Ecrom até o norte; e rodeia o mesmo
    termo a Sicrom, e passa pelo monte de Baalá, e sai a Jabneel: e sai este termo
    ao mar.'
  deu-ELO: und die Grenze lief nach der Nordseite von Ekron hin; und die Grenze zog
    sich herum nach Schikkeron und ging hinüber nach dem Berge von Baala, und sie
    lief aus bei Jabneel; und der Ausgang der Grenze war nach dem Meere hin. -
  eng-WYC-2018: and it cometh against the parts of the north by the side of Ekron;
    and it is bowed to Shicron, and it passeth the hill of Baalah (or and it goeth
    by Mount Baalah); and it cometh into Jabneel,
  epo-epo: kaj la limo iras preter la norda flanko de Ekron; kaj la limo turniĝas
    al Ŝikron kaj pasas tra la monto Baala kaj iras al Jabneel; kaj la fino de la
    limo estas ĉe la maro.
  uig-PIN: andin ximalƣa ⱪarap Əkronning dawini bilǝn qiⱪip Xikronƣa ɵtüp, Baalaⱨ
    teƣining yeniƣa tutixip, Yabnǝǝlgǝ yetip, andin uqi dengizƣa taⱪaxⱪanidi.
  beo-beo: agolo amo Egelone ga (north) la:idiga gala, amoga asili, amalu Sigilone
    amola Ba:iala Goumi baligili, Ya:minia moilaiga asili, Medidela:inia Hano Wayabo
    Bagadega doaga:i.
  tpi-OTNT: Orait mak i go long maunten i stap long hap not bilong taun Ekron na i
    tanim i go long taun Sikeron, na i lusim maunten Bala na i go kamap long taun
    Japnel. Na dispela mak i pinis long biksolwara Mediterenian.
  hau-SA: Ta wuce zuwa gangaren arewancin Ekron, ta juya zuwa Shikkeron, ta wuce zuwa
    Dutsen Ba’ala, ta kai Yabneyel, iyakarta ta ƙare a teku.
  uig-LAT: andin shimalgha qarap Ekronning dawini bilen chiqip Shikron’gha ötüp, Baalah
    téghining yénigha tutiship, Yabneelge yétip, andin uchi déngizgha taqashqanidi.
  nde-nde: Waqonda emthezukweni wenyakatho owe-Ekroni, wajika ukhangele eShikheroni,
    wedlule usiya eNtabeni yeBhala wafika eJabhiniyeli. Umngcele waphelela olwandle.
  ton-ton: 'Pea naʻe ʻalu ai hono ngataʻanga ʻo hoko atu ki he potu ʻo Ekiloni ki
    tokelau: pea naʻe fua hono ngataʻanga ki Sikiloni, pea ʻalu ai ia ki he moʻunga
    ko Peala, ʻo aʻu atu ki Sapinili: pea ko hono ngataʻanga naʻe aʻu atu ki tahi.'
  ces-1613: A vychází ta meze v stranu Akaron na půlnoci, a točí se vůkol k Sechronu,
    a přechází až k hoře Bála, a odtud táhne se do Jebnael, i dochází ta meze k moři.
  eng-WMB: and the border went out to the side of Ekron northward; and the border
    extended to Shikkeron, and passed along to Mount Baalah, and went out at Jabneel;
    and the goings out of the border were at the sea.
  tam-TCV: அது எக்ரோனின் வடக்கு மலைச்சரிவை நோக்கிச்சென்று, சிக்ரோனை நோக்கி திரும்பிச்சென்று,
    பாலா மலையைக்கடந்து யாப்னியேலை அடைந்தது. அதன் எல்லை மத்திய தரைக்கடலில் முடிந்தது.
  ceb-ULB: Ang utlanan mipadayon tapad sa amihanang bungtod sa Ekron, unya miliko
    kini palibot sa Sikron ug mipadayon ngadto sa Bukid sa Baala, gikan didto mipaingon
    kini ngadto sa Jebnel. Ang utlanan natapos sa dagat.
  pol-UBG: Później granica wychodziła do zbocza Ekronu na północy i skręcała do Szikronu,
    i przebiegała przez górę Baala; stamtąd wychodziła do Jabneel i kończyła się przy
    morzu.
  urd-GVU: وہاں سے وہ عقرون کے شمال میں سے گزر گئی اور پھر مُڑ کر سِکرون اور بعلہ
    پہاڑ کی طرف بڑھ کر یبنئیل پہنچ گئی۔ وہاں یہ شمالی سرحد سمندر پر ختم ہوئی۔
  deu-1912: und bricht heraus an der Seite Ekrons her mitternachtwärts und zieht sich
    gen Sichron und geht über den Berg Baala und kommt heraus gen Jabneel, daß ihr
    Ende ist das Meer.
  kan-2017: ಮುಂದೆ ಉತ್ತರದಿಕ್ಕಿನಲ್ಲಿರುವ ಎಕ್ರೋನ್ ಗುಡ್ಡಕ್ಕೆ ಹೋಗಿ ಶಿಕ್ಕೆರೋನಿಗೆ ತಿರುಗಿಕೊಂಡು
    ಬಾಲಾ ಗುಡ್ಡದ ಮೇಲೆ ಯಬ್ನೇಲಿಗೆ ಹೋಗಿ ಸಮುದ್ರದಲ್ಲಿ ಮುಗಿಯುತ್ತದೆ.
  tgo-tgo: Teghalako i wa ve reŋa Ekron bobokuluniye e ghaiwabuko. I loŋga na i ghembeya
    Sikeron, i iteta Ou Bala na ve wo Jabɨnil. Teghalako ve raŋgi vara e Njighɨ Meditareiniyan.
  yap-yap: Me yan fare mathil u rom nga daken bochi burey ni bay ko lel’och u Ekron,
    me cheal nge sor i yan nga Shikkeron, nge pag e Burey ni Baalah, me yan u rom
    nga Jamnia. Me yan i mus fare mathil ko fare gi Day ni Mediterranean,
  hlt-MCSB: Te phoeiah khorhi te tlangpuei kah Ekron hlaep la pawk tih Shikkron khorhi
    ngooi. Te phoeiah Baalah tlang a pah tih Jabneel a pha phoeiah tuitun rhi ah a
    bawtnah om.
  mdy-ETH: ዬይ ዛጳ፦ ዔቅሮኔኮ ኬዶ ዛላ ዓኣ ጌሜሮና ጌዒ ሼክሮኔ ባንሢ ጳንጪንቲ ዴንዳዖ ባዓላኔ ጌሜሮና፤ ዬያጉዲ ያብኒዔኤሌ
    ጊዴና ዓኣዻኔ፤ ጋፒንፃ ሜዲቴራኒያ ባዞ ማዓኔ፤
  twi-ASANTE: Ɛhyeɛ no kɔ ara kɔsi bepɔ no nsianeɛ a ɛwɔ Ekron atifi fam, baabi a
    ɛdane hwɛ Sikron ne Baala bepɔ no. Ɛtra Yabneel na akɔpem Ɛpo Kɛseɛ no.
  eng-WEBU: and the border went out to the side of Ekron northward; and the border
    extended to Shikkeron, and passed along to Mount Baalah, and went out at Jabneel;
    and the goings out of the border were at the sea.
  bnp-bnp: Muri a nagi i lakea mai a lolo i pesi na tabeke mule sike na tanga e Ekron,
    i kaogo lakea na tanga e Sikeron, i polotaroa a lolo e Bala, i bele na tanga e
    Iapnel. Ra nagi iea i harena na dari.
  wal-wal: He zawai Eqiroona huuphessa baggaara de7iya pudettan zawatidi, SHikaroonakko
    mirqqettees; hegaappe Baa7aala Deriyaara kanttidi, Yaabini7eelan zawatees. He
    huuphessa bagga zawai Meediteraane Abban zawatees.
  spa-PDDPT: Después la línea partía hacia la ladera de Ecrón, al norte, y giraba
    hacia Sicrón y después de pasar por la montaña Baala, salía a Jabneel, y el límite
    terminaba en el mar.
  gun-gun: Oove ju Ecrom yke kuaray puku-a katy oĩ va'e katy rupi. Siquerom katy oo
    vy oaxa yvyty Baalá, Jabneel py oẽ, ye'ẽ py mae ijapy.
  agu-BL: Ncha'tz na icy'aktz txala'j tibe'n Ecrón. Kalena's tzun na stz'uy nin tibtz
    jalen Sicrón. Na icy' cu'ntz wi ju'wtz Baala. Kalena's tzun na opontz Jabneel,
    nin cho'n na tzaj pon wi' yi chimojom jalen tzi mar Mediterráneo.
  ilo-ULB: Rimmuar ti beddeng iti abay ti akin-amianan a turod ti Ekron, ket nagbaw-ing
    iti lawlaw iti Sikkeron ken limmabas iti Bantay Baala, a naglayon idiay Jabneel.
    Nagpatingga ti beddeng idiay baybay.
  kpg-kpg: Tagageinga la gaa hana gaa tugi i tama gonduu i bahi i ngeia i Ekron ga hagabiga
    i golo ga hanadu gi Shikkeron, ga hana laalaa i di Gonduu Baalah, ga hanadu hua
    igolo gi Jamnia, gaa hana loo gaa tugi i di Tai go Mediterranean,
  uig-ARA: ئاندىن شىمالغا قاراپ ئەكروننىڭ داۋىنى بىلەن چىقىپ شىكرونغا ئۆتۈپ، بائالاھ
    تېغىنىڭ يېنىغا تۇتىشىپ، يابنەئەلگە يېتىپ، ئاندىن ئۇچى دېڭىزغا تاقاشقانىدى.
  bsp-bsp: Kənarnɛ pətəmbələr pa Ekəron kəca kəmeriya, kəkafələr ntende dec dɛŋkalɛ
    mɔ nde Sikərɔŋ, kəcepərɛnɛ nde Tɔrɔ ta Bala, kəkɔ kənarnɛ Yabanel, kɔ kəcɔŋnɛ
    kəfutər nde dəkəba.
  sus-sus: Na naaninyi sigaxi Ekiron nun Sikirɔn taae sɛɛti ma, han a Baala geya li,
    a siga Yabaneeli. Na dangi xanbi a sa baa li.
  pon-2006: Irepen sahpwo kohdala ni dohl en paliepeng en Ekron, wetlahng Sikkeron,
    doulih Nahna Paala oh inenlahng Samnia. E ahpw imwisekla ni Sehd Mediderenien,
  ksd-ksd: ma ra langun i vana rikai upi ra matana labur tuk tar ta ra luana Ekron,
    ma i vana Sikeron, ma i bolo tadav ra luana Bala, ma i vana rikai aro Iabnel;
    damana ra ta ia ra mutuai ra langun.
  tur-YTC: sınır Ekron yanından kuzeye doğru çıkıyordu; ve sınır Şikkeron'a kadar
    uzanıyordu, ve Baala Dağı'na geçerek Yavneel'e çıkıyordu; ve sınır dışına çıkışlar
    denizdeydi.
  grc-BRENT: Καὶ διεκβάλλει τὸ ὅριον κατὰ νώτου Ἀκκαρὼν ἐπὶ βοῤῥᾶν, καὶ διεκβαλεῖ
    τὰ ὅρια εἰς Σοκχὼθ, καὶ παρελεύσεται ὅρια ἐπὶ Λίβα, καὶ διεκβαλεῖ ἐπὶ Λεβνὰ, καὶ
    ἔσται ἡ διέξοδος τῶν ὁρίων ἐπὶ θάλασσαν·
  ind-AYT: Kemudian, batas itu keluar ke lereng Gunung Ekron di sebelah utara. Lalu,
    batas itu melengkung ke Sikron, melewati Gunung Baala, keluar di Yabneel, dan
    batas itu berakhir di laut.
  nya-nya: Malirewo anapitirira kumatsitso a mapiri chakumpoto kwa Ekroni, ndi kukhotera
    ku Sikeroni. Malirewo anadutsa phiri la Baalahi ndi kufika ku Yabineeli. Malirewo
    anathera ku nyanja.
  hrv-hrv: Dalje je međa tekla k sjevernom obronku Ekrona, okretala prema Šikronu,
    prelazila visove Baale, pružala se do Jabneela da konačno izbije na more.
  mps-mps: Tialima, te dąį te bulu du sao badu te Ekron te not badu wali palima,
    tama begelalima, te Sikeronba sabolama, tama te Bala bulu du taga peyu, tama te
    Japnelba sabolali. Tama te dąį pali, te Mediterenian Tamu Ąį teba siligi pai.
  tpi-tpi: Orait mak i go long maunten i stap long hap not bilong taun Ekron na i
    tanim i go long taun Sikeron, na i lusim maunten Bala na i go kamap long taun
    Japnel. Na dispela mak i pinis long biksolwara Mediterenian.
  dan-1931: derpå løber Grænsen i nordlig Retning til Bjergryggen ved Ekron; så bøjer
    Grænsen om til Sjikkaron, går videre til Ba'alabjerget, løber til Jabne'el og
    ender ved Havet.
  vie-OVCB: qua góc phía bắc của Éc-rôn, quanh Siếc-rôn, qua núi Ba-la, đến Giáp-nê-ên
    và chấm dứt ở biển.
  guj-2017: તે સરહદ ઉત્તર તરફ એક્રોનની બાજુએ ગઈ, પછી શિક્કરોનથી વળીને, બાલાહ પર્વતથી
    પસાર થઈને યાબ્નએલ સુધી ગઈ. તે સરહદનો અંત સમુદ્ર પાસે આવ્યો.
  pon-2006A: Irepen sahpwo kohdala ni dohl en paliepeng en Ekron, wetlahng Sikkeron,
    daulih Nahna Paala oh inenlahng Samnia. E ahpw imwisekla ni Sehd Mediderenien,
  por-BRBSL: e a fronteira saiu para o lado de Ekron ao norte; e a fronteira se estendeu
    até Shikkeron, e passou pelo Monte Baalah, e saiu em Jabneel; e as saídas da fronteira
    foram para o mar.
  cth-cth: Ekron kho tung lahoi ka cet niteh, Shikkeron kho koe lah, Baalah mon koe
    lah, Jabneel kho koe a pha teh, tuipui dawk a pout.
  twi-twi: Ɔhye no kɔɔ ara kosii bepɔw no nsian a ɛwɔ Ekron atifi fam no, dan kyerɛɛ
    Sikron, faa hɔ kɔɔ Baala bepɔw no de koduu Yabneel. Ɔhye no kɔpem Po Kɛse no.
  hlt-hlt: Te phoeiah khorhi te tlangpuei kah Ekron hlaep la pawk tih Shikkron khorhi
    ngooi. Te phoeiah Baalah tlang a pah tih Jabneel a pha phoeiah tuitun rhi ah a
    bawtnah om.
  tbz-SIM: kɛ́pɛ̃ɛ̃tɛ́ kɛ́yɛ̀ Ekunɔɔ kubɑkù yoú, kɛ́kɔ́ntɛ́ kɛ́yɛ̀ Sikɑɑnɔɔ, kɛ́pɛ̃ɛ̃tɛ́
    Bɑdɑɑ tɑ̃rì, kɛ́yɛ̀ Yɑbunnɛyɛɛri kɛ́kɑ̃́ɑ̃́ mMɛditedɑndee kóo dɑ̀mɛ́ɛ̀rì.
  msy-2020: Egha ghua Ekronɨn nguibar ekiamɨn notɨn amadaghan itir mɨghsɨamɨn otogha
    ighuigha ghua Sikeronɨn nguibar ekiamɨn otogha ghua, Balan mɨghsɨam ategha ghua
    Japnelɨn nguibar ekiamɨn oto. Nguazir kamɨn mɨtaghniam ghua Mediterenianɨn Ongarir
    Ekiamɨn gɨfa.
  azb-azb: Sonra isə Eqronun yanından şimala doğru çıxaraq Şikkerona uzanıb Baala
    dağına keçərək Yavneelə qalxırdı. Burada sərhədin sonu dənizdə qurtarırdı.
  eng-DBY: And the border went out to the side of Ekron northwards, and the border
    reached along toward Shicron, and passed mount Baalah, and went toward Jabneel;
    and the border ended at the sea.
  hin-2017: वहाँ से वह सीमा एक्रोन की उत्तरी ओर के पास होते हुए शिक्करोन गया, और बाला
    पहाड़ होकर यब्नेल पर निकला; और उस सीमा का अन्त समुद्र का तट हुआ।
  swp-swp: '@see-verse:JOS.015.010'
  eng-YLT: and the border hath gone out unto the side of Ekron northward, and the
    border hath been marked out [to] Shicron, and hath passed over to mount Baalah,
    and gone out [to] Jabneel; and the outgoings of the border have been at the sea.
  eng-WYC-2017: and it cometh against the parts of the north by the side of Ekron;
    and it is bowed to Shicron, and it passeth the hill of Baalah; and it cometh into
    Jabneel,
  eng-WMBB: and the border went out to the side of Ekron northward; and the border
    extended to Shikkeron, and passed along to Mount Baalah, and went out at Jabneel;
    and the goings out of the border were at the sea.
  urd-GVH: वहाँ से वह अक़रून के शिमाल में से गुज़र गई और फिर मुड़कर सिक्करून और बाला
    पहाड़ की तरफ़ बढ़कर यबनियेल पहुँच गई। वहाँ यह शिमाली सरहद समुंदर पर ख़त्म हुई।
  rug-rug: Beto asa sa voloso si ene la gua koasa toqere pa kali gede koasa vasileana
    Ekoroni, meke ene la pa Sikeroni, hola nia sa toqere Ba'ala, meke hola la gua
    pa Zamunia, meke kokoi pa kolo Meditareniani si asa.
  gaz-gaz: Gara kaaba tabba Eqroonitti darbee Shikeroonitti goree Tulluu Baʼaalaa
    irra qaxxaamuruudhaan hamma Yabniʼeelitti deema. Daariin sunis galaana gaʼee dhaabate.
  fra-LSG: Elle continuait sur le côté septentrional d’Ékron, s’étendait vers Schicron,
    passait par la montagne de Baala, et se prolongeait jusqu’à Jabneel, pour aboutir
    à la mer.
  yal-yal: Na naninna yi sigaxi han Ekirɔn taan geyaan kɔmɛn fɔxɔna, siga Sikirɔn
    taan binni, dangu Baala geyaan ma, sa dɔxɔ Yabaneeli ra, sa mini baan ma.
  haw-1868: Ua moe ae la ka mokuna ma ka aoao o Ekerona ma ka akau; a ua hoailonaia
    ka mokuna ma Sikerona, a moe ae la i ka mauna o Baala, a malaila ae i Iabenela;
    a o kona welau aia ma ke kai.
  arb-NAV: وَمِنْهَا تَخْرُجُ إِلَى جَانِبِ عِقْرُونَ نَحْوَ الشِّمَالِ وَتَمْتَدُّ
    إِلَى شَكْرُونَ فَجَبَلِ الْبَعَلَةِ حَتَّى تَبْلُغَ يَبْنِئِيلَ وَتَنْتَهِيَ
    عِنْدَ الْبَحْرِ.
  ewe-ewe: Liƒo la yi togbɛ siwo le Ekron ƒe dzigbeme la gbɔ, trɔ ɖo ta Sikeron to,
    Baala to la ŋu, yi Yabneel hewu nu ɖe Domeƒu la to.
  eng-LEE: And the boundary went out unto the side of 'Ekron northward; and the boundary
    extended to Shikron, and passed along to the mount of Ba'alah, and went out unto
    Yabneel; and the terminations of the boundary were at the sea.
  asm-FB: আৰু সেই সীমা ইক্ৰোণৰ উত্তৰ কাষত ওলাল, পাছত চিক্কৰোণলৈকে থিৰ হৈ বালা পৰ্ব্বতলৈ
    গৈ যচনিয়েলত ওলাল৷ সেই সীমাৰ অন্ত সমুদ্ৰত আছিল।
  sus-A: نَ نَانِنيِ سِفَشِ عٍكِرٌن نُن سِكِرْن تَايٍ سّيتِ مَ، هَن عَ بَالَ فٍيَ
    لِ، عَ سِفَ يَبَنٍيلِ. نَ دَنفِ شَنبِ عَ سَ بَا لِ.
  fra-SBL: La limite se prolongeait vers le nord jusqu'au côté d'Ékron ; elle s'étendait
    jusqu'à Shikkeron, passait par la montagne de Baala, et se terminait à Jabneel ;
    les sorties de la limite étaient vers la mer.
  hbo-hbo: וְיָצָ֨א הַגְּב֜וּל אֶל־כֶּ֣תֶף עֶקְרֹון֮ צָפֹונָה֒ וְתָאַ֤ר הַגְּבוּל֙
    שִׁכְּרֹ֔ונָה וְעָבַ֥ר הַר־הַֽבַּעֲלָ֖ה וְיָצָ֣א יַבְנְאֵ֑ל וְהָי֛וּ תֹּצְאֹ֥ות
    הַגְּב֖וּל יָֽמָּה׃
  piu-2006: '@see-verse:JOS.015.010'
  kik-kik: Ningĩ mũhaka ũcio ũkoima hau, ũgathiĩ nginya kĩharũrũka-inĩ kĩa mwena wa
    gathigathini wa Ekironi, ũkehiũria werekeire Shikeroni, ũkahĩtũka, ũgathiĩ kĩrĩma-inĩ
    kĩa Baala, na ũgakinya Jabuneeli. Mũhaka ũcio wathirĩire o iria-inĩ.
  fra-NCL: La frontière aboutissait au versant septentrional d’Accaron ; et la frontière
    s’étendait vers Sécrona, passait par le mont Baala, et aboutissait à Jebnéel ;
    et la frontière aboutissait à la mer.
  cek-AK: ramri loe aluek bangah kaom Ekron vangpui taengah caeh moe, Shikron avang
    ah caeh tathuk; Baalah mae poeng pacoengah, Jabneel avang to phak moe, tuipui
    ah boeng.
  cuk-cuk: Geb sorbali, dad-nakwed-argan-sapiledsiki Ecrón-yar-mulluganba namaid.
    Geb Sicrónʼsik aibirided, Baala-yar ebirided, degi Jabneelʼse warmakmaid. Yar-abingunaid-e-igar
    Demar-Dummadye-nugadse bergunaid.
  uig-CYR: андин шималға қарап Әкронниң давини билән чиқип Шикронға өтүп, Баалаһ теғиниң
    йениға тутишип, Ябнәәлгә йетип, андин учи деңизға тақашқан еди.
  tel-2017: ఆ సరిహద్దు ఎక్రోనుకు ఉత్తరంగా సాగింది. అక్కడ నుండి షిక్రోనుకు చుట్టి వెళ్లి
    బాలా కొండ దాటి యబ్నెయేలుకు వెళ్ళింది. ఆ సరిహద్దు సముద్రం వరకూ వ్యాపించింది.
  hat-BSA: Lizyè a te kontinye rive akote Ékron vè nò. Epi lizyè a te koube rive nan
    Schicron, li te kontinye rive jis nan Mòn Baala, li te rive nan Jabneel, e li
    te fè bout nan lanmè a.
  kos-kos: Masrol uh fahla epang in Fineol Ekron, na forla fahsr nu Shikkeron, alukela
    Fineol Baalah, ac som nu Jamnia. Safla ke Meoa Mediterranean,
  hbo-WLC: וְיָצָ֨א הַגְּב֜וּל אֶל־כֶּ֣תֶף עֶקְרוֹן֮ צָפוֹנָה֒ וְתָאַ֤ר הַגְּבוּל֙
    שִׁכְּר֔וֹנָה וְעָבַ֥ר הַר־הַֽבַּעֲלָ֖ה וְיָצָ֣א יַבְנְאֵ֑ל וְהָי֛וּ תֹּצְא֥וֹת
    הַגְּב֖וּל יָֽמָּה׃
  ibo-ibo: O sikwara ebe ahụ ruo ndịda ugwu Ekrọn, tụgharịa ruo Shikerọn, gafee ya,
    ruo nʼugwu Baala, sitekwa nʼebe ahụ ruo Jabneel, oke ala ahụ kwụsịrị nʼosimiri.
  ory-ory: ପୁଣି ସେ ସୀମା ଇକ୍ରୋଣର ଉତ୍ତର ପାର୍ଶ୍ୱ ପର୍ଯ୍ୟନ୍ତ ଗଲା; ତହୁଁ ସେ ସୀମା ଶକ୍‍କେରୋନ୍‍
    ପର୍ଯ୍ୟନ୍ତ ବିସ୍ତୃତ ହେଲା ଓ ବାଲା ପର୍ବତରେ ପଡ଼ି ଯବ୍‍ନୀୟେଲକୁ ଗଲା; ସେହି ସୀମାର ପ୍ରାନ୍ତଭାଗ
    ସମୁଦ୍ରରେ ଥିଲା।
  chk-chk: Mürin a pwerela tori won ewe chukutekison efengin Ekron o pwelila ngeni
    Sikkeron, a pwal pwerela tori ewe chuk Paala o pwerewu tori Japneel. Mürin, ewe
    kiä a müchütiu me ren ewe mataulap.
  rop-rop: en brom deya imbin go raidap langa det hil nowathsaid brom det taun gulum
    Ekran, en brom deya imbin go sangodanwei langa det taun gulum Shikaran raidap
    langa det hil gulum Beila, en brom deya imbin go langa det taun gulum Jeimniya
    raidap langa det solwoda gulum Medatareiniyan. Lagijat na det boda blanga det
    Juda klen bin ran nowathsaid langa olabat kantri.
  ukr-1871: Тодї йде границя дальше на північ аж до нагірньої стїни Екронської, і
    повертає гряниця на Шикарон; проходить через Баал-гору, і йде далїй аж до Ябнеїла
    та кінчиться край моря.
  deu-1951: sodann läuft die Grenze weiter nördlich bis zum Bergrücken von Ekron und
    zieht sich gen Sikron und geht über den Berg Baala und kommt heraus gen Jabneel;
    also daß das Meer das Ende dieser Grenze bildet.
  eng-JPS: And the border went out unto the side of Ekron northward; and the border
    was drawn to Shikkeron, and passed along to mount Baalah, and went out at Jabneel;
    and the goings out of the border were at the sea.
  srp-1865: I ide meða pokraj Akarona k sjeveru, i dopire do Sikrona, i ide preko
    gore Vala i pruža se do Javnila, i izlazi ta meða na more.
  lug-lug: n’egenda ku mabbali ag’e Ekuloni mu bukiikakkono, n’ekka ku Sikkeroni n’etuuka
    ku lusozi Baala, n’ekoma ku Yabuneeri, ne ku nnyanja.
  heb-heb: ויצא הגבול אל כתף עקרון צפונה ותאר הגבול שכרונה ועבר הר הבעלה ויצא יבנאל
    והיו תצאות הגבול ימה׃
  ben-IRV: আর সে সীমা ইক্রোণের উত্তর প্রান্ত পর্যন্ত গেল, পরে সে সীমা শিক্করোণ পর্যন্ত
    বিস্তৃত হল এবং বালা পর্বত হয়ে যব্‌নিয়েলে গেল; ঐ সীমার অন্তভাগ মহাসমুদ্রে ছিল।
  pan-pan: ਫਿਰ ਉਹ ਹੱਦ ਅਕਰੋਨ ਦੀ ਉਚਿਆਈ ਤੱਕ ਉਤਰ ਵੱਲ ਗਈ, ਅਤੇ ਉਹ ਹੱਦ ਸਿਕਰੋਨ ਤੱਕ ਪਹੁੰਚੀ
    ਤਾਂ ਬਆਲਾਹ ਪਰਬਤ ਥਾਣੀ ਲੰਘ ਕੇ ਯਬਨੇਲ ਕੋਲ ਜਾ ਨਿੱਕਲੀ। ਉਸ ਹੱਦ ਦਾ ਫੈਲਾਓ ਸਮੁੰਦਰ ਤੱਕ ਸੀ।
  mya-JVB: ဧကြုန် မြို့မြောက် ဘက်နား မှာ ရှောက် လျက် ရှိကြုန် ရွာသို့ ၎င်း၊ ဗာလာ တောင်
    သို့၎င်း၊ ယာဗနေလ ရွာသို့၎င်း ရောက် ၍ ပင်လယ် ၌ ဆုံး လေ၏။
  hmo-hmo: Ma tano hetoana be Ekarona Ororo ena mirigini kahana dekena amo ia hagegea
    lao, ela bona Sikerono, ma ia lao, ela bona Bala Ororo. Vadaeni Davara Badana
    ena kone dekenai ia ginidae, Iabinele dekenai.
  urd-urd: और वहाँ से वह हद 'अक़रून के उत्तर को जा निकली; फिर वह सिक्रून से हो कर
    कोह — ए — बा'ला के पास से गुज़रती हुई यबनीएल पर जा निकली; और इस हद का ख़ातिमा
    समन्दर पर हुआ
  rus-SYN: отсюда предел идет северною стороною Екрона, и поворачивает предел к Шикарону,
    проходит чрез гору земли Ваал и доходит до Иавнеила, и оканчивается предел у моря.
    Западный предел составляет великое море.
  bqc-SIM: À tà Ɛkɛloni gbɛpↄlɛu gugbãntoo oi, à tà Sikelona, à pã̀ Baala gbɛa
    e Yabenɛ, ↄ̃ à mìdɛ ísiai.
  tcz-CHONGTHU: Hichea konchun gamgi chu Ekron sahlang thinglhang chu ajonlutnin hichea
    kon chun Shikkeron leh Baalah lhanglang ajonnin ahi.Hichebanna chun Jabneel ahohpan
    Mediterranean twikhanglennah akichaijin ahi.
  mar-mar: मग ती सीमा एक्रोन शहराच्या बाजूस उत्तरेकडे गेली, आणि शिक्रोन नगरापर्यंत
    सीमा गेली आहे; मग बाला डोंगराजवळून जाऊन यबनेल नगरास गेली; या सीमेचा शेवट समुद्रात
    होता.
  qub-qub: Chaypitami Ecrón siudäpa wajtancho caycaj puntaman chayararan. Chaypitana
    puntanpa tumaraycaran Sicronman. Baala puntapa päsaraycaran Jabneelman chayananyaj.
    Chaypa päsar lamar Mediterraneoman tincuycaran.
  hat-hat: li rive sou bò nò mòn Ekwon, li vire sou Chikawon, li pase sou ti bit Bala
    a, li pase Jabneyèl, epi l' al bout nan lanmè.
  eng-BSB: Then it went out to the northern slope of Ekron, curved toward Shikkeron,
    proceeded to Mount Baalah, went on to Jabneel, and ended at the Sea.
  tod-tod: É zeɠe miná, é zeeli Ekelɔn ɠize ɠɔɠɔaʋɛ, lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ, é
    ʋa Sikelon, é leʋe Ɓaala gizei ʋɔ bɛ, é li Yaɓeneyɛle, é lo Kpoloɗɛ Wolai ʋa.
  eng-WEBPB: and the border went out to the side of Ekron northward; and the border
    extended to Shikkeron, and passed along to Mount Baalah, and went out at Jabneel;
    and the goings out of the border were at the sea.
  kbq-kbq: Hagi anantetira ana mopamofo agema'amo'a vuno Ekroni noti kaziga ne'one
    agonaramintega vuteno, rukrahe huno Sihikeroni vuteno, anantetira Ba'ara agona
    erigama neteno Jabneli uhanati'ne. Higeno ana mopamofo agema'amo'a Mediterenia
    ra hagerinte ome atre'ne.
  nhe-BL: Teipa ininnepa yohui ipan nopa tlaixtemolis Ecrón ica norte huan yohui huijcoltic
    hasta Sicrón huan hasta tepetl Baala huan hasta Jabneel huan ontlami ica nopa
    Hueyi Atl Mediterráneo.
  gub-BL: A'e wi ywyzaw oho ywytyruhu Akerom huwake har pe zeupir haw rupi. Uzewyr
    Xikerom pe. Ukwaw Mara ywytyr huwake. Uhem Zaminia tawhu pe. Upytu'u Mezitehàn
    yryhu pe.
  eng-DRA: 'And it reacheth northward to a part of Accaron at the side: and bendeth
    to Sechrona, and passeth mount Baala: and cometh into Jebneel, and is bounded
    westward with the great sea.'
