verse: JOS.015.021
translations:
  mal-C: 'യെഹൂദാഗോത്രത്തിന് ഏദോമിന്റെ അതിർത്തിക്കു സമീപം തെക്കേ അറ്റത്തുള്ള പട്ടണങ്ങൾ
    ഇവയാകുന്നു: കബ്സെയേൽ, ഏദെർ, യാഗൂർ,'
  deu-TKW: 'Es waren aber die Städte am Rande des Stammes der Judäer gegen die Grenze
    Edoms hin im Südlande: Kabzeel, Eder, Jagur,'
  lin-lin: 'Tala bingumba oyo ezalaki na suka ya eteni ya mabele ya bato ya libota
    ya Yuda, na ngambo ya mondelo ya Edomi, na Negevi : Kabiseyeli, Ederi, Yaguri,'
  eng-LSV: And the cities at the extremity of the tribe of the sons of Judah are to
    the border of Edom in the south, Kabzeel, and Eder, and Jagur,
  eng-GNV: And the vtmost cities of the tribe of the children of Iudah, toward the
    coastes of Edom Southward were Kabzeel, and Eder, and Iagur,
  eng-WEBSTER: And the uttermost cities of the tribe of the children of Judah towards
    the border of Edom southward were Kabzeel, and Eder, and Jagur,
  nhw-BL: 'Ica sur nechca Edom quiselijque ni altepeme: Cabseel, Edar, Jagur,'
  swh-ONEN: 'Miji ya kusini kabisa ya kabila la Yuda katika Negebu kuelekea mpaka
    wa Edomu ilikuwa: Kabseeli, Ederi, Yaguri,'
  bba-bba: Wuu si su wɑ̃ɑ Edɔmun tem nɔɔ burɑ yeru ɡiɑ Yudɑbɑn tem sɔ̃ɔ yɛ̃sɑn nɔm
    dwɑru ɡiɑ, siyɑ Kɑbisɛɛli, kɑ Edɛɛ kɑ Yɑɡuri,
  eng-KJVCPB: And the uttermost cities of the tribe of the children of Judah toward
    the coast of Edom southward were Kabzeel, and Eder, and Jagur,
  luo-luo: 'Mier matindo man yo podho chiengʼ ma nopogne dhood Juda man Negev kaachiel
    gi mago mogo tongʼ gi Edom ne gin: Kabzel, Eder, Jagur,'
  meu-meu: 'Iuda taudia edia hanua diho kahana, Edom ena tano hetoana badinai, bini:
    Kabsele bona Edere bona laguru,'
  npi-ULB: यहूदा कुलको अधीनमा रहेका सुदूर दक्षिणका सहरहरू एदोमको सिमानातिर यी नै थिएः
    कब्सेल, एदेर, यागूर,
  yor-yor: 'Ìlú ìpẹ̀kun gúúsù ti ẹ̀yà Juda ní gúúsù ní ààlà Edomu nìwọ̀nyí: Kabṣeeli,
    Ederi, Jaguri,'
  ind-ind: Di dekat perbatasan Edom di selatan, ada dua puluh sembilan kota suku Yehuda
    dengan desa-desa di sekitarnya. Kota-kota itu adalah Kabzeel, Eder, Yagur, Kina,
    Dimona, Adada, Kedes, Hazor, Yitnan, Zif, Telem, Bealot, Hazor Hadata, Keriot
    Hezron (atau Hazor), Amam, Sema, Molada, Hazar Gada, Hesmon, Bet Pelet, Hazar
    Sual, Bersyeba dan Biziotia, Baala, Iyim, Ezem, Eltolad, Kesil, Horma, Ziklag,
    Madmana, Sansana, Lebaot, Silhim, Ain, dan Rimon.
  pes-OPCB: 'شهرهایی که در امتداد مرزهای ادوم در دشت نگب واقع شده بودند و عبارت بودند
    از: قبصئیل، عیدر، یاجور،'
  tgl-ULB: Ang mga lungsod na kabilang sa lipi ng Juda na nasa pinaka-timog, patungo
    sa hangganan ng Edom, ay ang mga Kabzeel, Eder, Jagur,
  hui-hui: Ti tano haga binidaruni abene unurayagi Idomo dindila tubari wiagoria howa
    migi binidagoni ndisirigi mbiragonaga tano ogodagua. Kabaselebi Edebi Yagubi Kinabi
    Dimonabi Adadabi Kedesebi Hasobi Idinanabi Sibibi Telemebi Bealodobi Hasohadadabi
    Keriodobi Heserono mini mende Hasobi Amamabi Semabi Moladabi Hasagadabi Hesemonobi
    Bedebeledebi Hasasualabi Beasebabi Bisiodiabi Balabi Imibi Esemebi Eledoladabi
    Kesilibi Homabi Sigilagabi Madamanabi Sanasanabi Lebaodobi Silihimibi Ainibi Limonobi
    uruni tano timbuni lamaga halu pira kirani dira (29) wialu tano maru emene wia
    para para dewa dege wigiwigi bini.
  mya-mya: ဧ​ဒုံ​ပြည်​နယ်​စပ်​အ​နီး​နယ်​မြေ​၏​တောင် ဘက်​စွန်း​တွင် သူ​တို့​ပိုင်​သည့်​မြို့​များ​မှာ​ကပ်
    ဇေ​လ​မြို့၊ ဧ​ဒေ​ရ​မြို့၊ ယာ​ဂု​ရ​မြို့၊-
  bod-N: ཡ་ཧུ་དཱ་ཚོ་པའི་ཨེ་དོམ་གྱི་ས་མཚམས་དང་ཉེ་བའི་ལྷོ་མཐའི་གྲོང་ཁྱེར་རྣམས་ནི་འདི་ལྟ་སྟེ།
    ཀབ་ཟེ་ཨེལ་དང་ཨེ་དེར། ཡ་གུར།
  sna-sna: 'Maguta ezasi zasi erudzi rwaJudha kuNegevhi kwakanangana nomuganhu weEdhomu
    aiva: Kabhizeeri, Edheri, Jaguri,'
  spa-BLM: Las ciudades más lejanas de la tribu de los hijos de Judá hacia la frontera
    de Edom, en el sur, fueron Kabzeel, Eder, Jagur,
  cac-cac: 'A d''a lum b''ab''el macan̈, 29 chon̈ab'' ay d''a luum yed'' yaldeail
    junjun, a d''a tz''inan lum d''a sur scan luum, d''a smojonal yic Edom, aton sb''i
    juntzan̈ chon̈ab'' chi'': Cabseel, Edar, Jagur, Cina, Dimona, Adada, Cedes, Hazor,
    Itnán, Zif, Telem, Bealot, Hazor-hadata, Queriot, Hezrón scuchanpax Hazor, Amam,
    Sema, Molada, Hazar-gada, Hesmón, Bet-pelet, Hazar-sual, Beerseba, Bizotia, Baala,
    Iim, Esem, Eltolad, Quesil, Horma, Siclag, Madmana, Sansana, Lebaot, Silhim, Aín
    yed'' Rimón.'
  swh-ULB: Miji iliyo mali ya kabila la Yuda katika upande wa kusini, kuelekea mpaka
    wa Edomu, ilikuwa ni Kabzeeli, Eda, Yaguri,
  bel-bel: 'гарады з краю плямёнаў сыноў Юдавых сумежныя з Ідумэяй на поўдні былі:
    Каўцэіл, Эдэр і Ягур,'
  deu-ELBBK: 'Und die Städte am Ende des Stammes der Kinder Juda, gegen die Grenze
    Edoms hin im Süden, waren: Kabzeel und Eder und Jagur,'
  mbb-OT: 'Is menge inged he kinepuruan he egkezivavà he ziyà te Negev he uvey te
    dulunà te Edom he iyan is: Kabzeel, Eder, Jagur,'
  mal-2015: 'എദോമിന്റെ അതിർക്കരികെ തെക്കെ അറ്റത്തു യെഹൂദാഗോത്രത്തിന്നുള്ള പട്ടണങ്ങൾ:
    കെബ്സെയേൽ, ഏദെർ, യാഗൂർ,'
  rmc-rmc: 'Kala sas o fori le kmeňoskre Juda pro juhos dži paš e hraňica le Edomoskri:
    o Kabceel, o Eder, o Jagur,'
  nlg-nlg: Na lei komudira na lei binaboli tana kemana Judah tara ghanai pala launa
    na koekobe ni Edom, Kabzeel, Eder, mi Jagur.
  pes-OPV: و شهرهای انتهایی سبطبنی یهودا به سمت جنوب بر سرحد ادوم قبصئیل و عیدر و
    یاجور بود،
  ron-1924: 'Четэциле ашезате ын цинутул де ла мязэзи, ла марӂиня чя май депэртатэ
    а семинцией фиилор луй Иуда, спре хотарул Едомулуй, ерау: Кабцеел, Едер, Иагур,'
  ben-OBCV: 'ইদোমের সীমানার দিকে নেগেভে অবস্থিত যিহূদা বংশের সর্বদক্ষিণস্থ নগরগুলি
    হল: কব্‌সীল, এদর, যাগুর,'
  som-som: Oo qabiilkii reer Yahuudah magaalooyinkoodii ugu fogaa xagga soohdinta
    koonfureed oo Edom waxay ahaayeen Qabse'eel, iyo Ceeder, iyo Yaaguur,
  lat-VUC: 'Erantque civitates ab extremis partibus filiorum Juda juxta terminos Edom
    a meridie: Cabseel et Eder et Jagur,'
  eng-ASVBT: And the uttermost cities of the tribe of the children of Judah toward
    the border of Edom in the South were Kabzeel, and Eder, and Jagur,
  ita-1885: 'Nell''estremità della contrada della tribù de'' figliuoli di Giuda, a'' confini
    di Edom, verso il Mezzodì, v''erano queste città: Cabseel, ed Eder, e Iagur;'
  eng-LXXUP: And their cities were cities belonging to the tribe of the children of
    Judah on the borders of Edom by the wilderness, and Kabzeel, and Ara, and Asor,
  eng-ULB: The cities belonging to the tribe of Judah in the extreme south, toward
    the border of Edom, were Kabzeel, Eder, Jagur,
  spa-VBL: 'Las ciudades para la tribu de Judá en el extremo sur, en la frontera con
    Edom: Cabzeel, Edar, Jagur,'
  fra-_FOB: Les villes à l'extrémité de la tribu des enfants de Juda, vers la frontière
    d'Édom, au midi, furent Kabtséel, Éder, Jagur,
  mal-mal: 'തെക്കെ ദേശത്ത് ഏദോമിന്റെ അതിർത്തിയിൽ യഹൂദാഗോത്രത്തിനുള്ള പട്ടണങ്ങൾ: കബ്സേയേൽ,
    ഏദെർ, യാഗൂർ,'
  urd-GVR: 'us meṅ zail ke shahr shāmil the. Junūb meṅ Mulk-e-Adom kī sarhad kī taraf
    yih shahr the: Qabziyel, Idar, Yajūr,'
  suz-BL: यहूदा आ खिं ङा मुर आन दक्‍खिनम बाक्‍शो एदोम आ सांद गे ङा सहरपुकी कब्‍सेल,
    एदेर नु यागुर,
  ita-1927: 'Le città poste all’estremità della tribù dei figliuoli di Giuda, verso
    il confine di Edom, dal lato di mezzogiorno, erano:'
  ckb-ckb: 'شارۆچکەکانی هۆزی نەوەی یەهودا کە لە کۆتایی باشووردا بوون لە نەقەب لەلای
    سنووری ئەدۆم ئەمانە بوون: قەڤچەئێل، عێدەر، یاگور،'
  eng-BBE: The farthest towns of the tribe of Judah in the direction of the limits
    of Edom to the south, were Kabzeel, and Eder, and Jagur;
  kan-OKCV: 'ದಕ್ಷಿಣದ ಕಟ್ಟಕಡೆಗಿರುವ ಎದೋಮಿನ ಮೇರೆಗೆ ಸರಿಯಾಗಿ ಯೆಹೂದ ಗೋತ್ರಕ್ಕೆ ಇರುವ ಪಟ್ಟಣಗಳು.
    ಅವು: ಕಬ್ಜಯೇಲ್, ಏದೆರ್, ಯಾಗೂರ್,'
  bbb-bbb: '@see-verse:JOS.015.020'
  tam-2017: 'தென்புறத்தின் கடைசியான ஏதோமின் எல்லைக்கு நேராக, யூதா கோத்திரத்திற்குக்
    கிடைத்த பட்டணங்களாவன: கப்செயேல், ஏதேர், யாகூர்,'
  spa-RV-1909: 'Y fueron las ciudades del término de la tribu de los hijos de Judá
    hacia el término de Edom al mediodía: Cabseel, y Eder, y Jagur,'
  ron-BTF: Și cetățile din partea cea mai depărtată a copiilor lui Iuda, către ținutul
    Edomului, dinspre sud, au fost Cabțeel și Eder și Iagur,
  eng-WEBP: The farthest cities of the tribe of the children of Judah toward the border
    of Edom in the South were Kabzeel, Eder, Jagur,
  eng-FBV: 'The towns for the tribe of Judah in the far south on the border with Edom:
    Kabzeel, Eder, Jagur,'
  nld-1939: De verst afgelegen steden van de stam der Judeërs in de Négeb, tegen het
    gebied van Edom aan, waren Kabseël, Eder, Jagoer,
  nch-BL: 'Ica sur nechca Edom quiselijque ni altepeme: Cabseel, Edar, Jagur,'
  vie-1934: 'Các thành ở đầu cùng chi phái Giu-đa, về phía ranh Ê-đôm tại miền nam
    là: Cáp-sê-ên, Ê-đe, Gia-gua,'
  hin-CV: 'दक्षिण में एदोम की सीमा से लगे प्रदेश में यहूदाह गोत्र के कुलों को दिये
    गये नगर थे: कबज़ीएल, एदर तथा यागूर,'
  spa-BES: Los pueblos más lejanos de la tribu de Judá en dirección a los límites
    de Edom, al sur, fueron Cabseel, Edar y Jagur;
  tdx-tdx: O rovam-pifokoa’ o ana’ Iehodao mañatimo mb’ añ’efe-tane’ Edome mb’eoo
    le i Kab-tseel naho i Eder naho Iagore
  tha-KJV: หัวเมืองที่เป็นของตระกูลคนยูดาห์ ซึ่งอยู่​ทางทิศใต้​สุดทางพรมแดนเอโดม คือเมืองขับเซเอล
    เอเดอร์ และยากูร
  por-BR-2018: 'E foram as cidades do termo da tribo dos filhos de Judá até o termo
    de Edom ao sul: Cabzeel, e Éder, e Jagur,'
  deu-ELO: 'Und die Städte am Ende des Stammes der Kinder Juda, gegen die Grenze Edoms
    hin im Süden, waren: Kabzeel und Eder und Jagur,'
  eng-WYC-2018: And the cities from the last parts of the sons of Judah, beside the
    terms of Edom (or by the border with Edom), from the south were these cities;
    Kabzeel, and Eder, and Jagur,
  epo-epo: 'Kaj la urboj ĉe la rando de la tribo de la Jehudaidoj, apud la limo de
    Edom sude, estis: Kabceel kaj Eder kaj Jagur'
  uig-PIN: 'Yǝⱨuda ⱪǝbilisining ǝng jǝnubiƣa jaylaxⱪan, Edom qegrisi tǝrǝptiki xǝⱨǝrlǝr:
    — Kabzǝǝl, Edǝr, Yagur,'
  beo-beo: Moilai ga (south) galu ilia lai (Idome alalo gadenei) da Ga:basiele, Ide,
    Ya:ige,
  tpi-OTNT: Nem bilong ol taun ol i kisim long hap bilong saut, klostu long mak bilong
    Idom, i olsem, Kapsel na Eder na Jagur
  hau-SA: Garuruwan kabilar Yahuda da suke kudu cikin Negeb zuwa iyakar Edom su ne.
    Kabzeyel, Eder, Yagur,
  uig-LAT: 'Yehuda qebilisining eng jenubigha jaylashqan, Édom chégrisi tereptiki
    sheherler: — Kabzeel, Éder, Yagur,'
  nde-nde: 'Amadolobho aseningizimu kwesizwe sikaJuda eNegebi ekuyeni emngceleni we-Edomi
    ayeyila: IKhabhizeli, i-Ederi, iJaguri,'
  ton-ton: Pea ko e ngaahi kolo ʻoe faʻahinga ʻoe fānau ʻa Siuta ʻoku hanga ki he
    potu ʻo ʻItomi ki tonga, ko Kapisili mo ʻEta mo Sekua.
  ces-1613: 'Tato pak jsou města v končinách pokolení synů Juda, podlé pomezí Edom
    na poledne: Kabsael, Eder a Jagur;'
  eng-WMB: The farthest cities of the tribe of the children of Judah toward the border
    of Edom in the South were Kabzeel, Eder, Jagur,
  tam-TCV: 'நெகேவின் தென்பகுதியில், ஏதோம் எல்லையை நோக்கி யூதா கோத்திரத்திற்குத் தென்முனையிலிருந்த
    நகரங்களாவன: கப்சேயேல், ஏதேர், யாகூர்,'
  ceb-ULB: Ang mga siyudad nga sakop sa tribo ni Juda nga anaa sa halayong habagatan,
    atubangan sa utlanan sa Edomea, mao ang Kabseel, Eder, Jagur,
  pol-UBG: 'Miastami granicznymi pokolenia synów Judy w stronę granicy Edomu na południu
    były: Kabseel, Eder, Jagur;'
  urd-GVU: 'اُس میں ذیل کے شہر شامل تھے۔ جنوب میں ملکِ ادوم کی سرحد کی طرف یہ شہر
    تھے: قبضئیل، عِدر، یجور،'
  deu-1912: 'Und die Städte des Stammes der Kinder Juda von einer Ecke zu der andern,
    an der Grenze der Edomiter gegen Mittag, waren diese: Kabzeel, Eder, Jagur,'
  kan-2017: ಎದೋಮ್ ಪ್ರಾಂತ್ಯದ ಮೇರೆಯಾಗಿರುವ ದಕ್ಷಿಣ ಭಾಗದಲ್ಲಿ ಕಬ್ಜೇಲ್, ಏದೆರ್, ಯಾಗೂರ್,
  tgo-tgo: 'Ghembaghemba laghɨlaghɨye thɨ rotan e yaghalako thiye kaiwanji, va inanji
    ŋgora Idom gha teghalako, thiye iyake: Kabɨjil, Eda, Jagu,'
  yap-yap: Pi binaw nib palog ko yimuch nib bmilfan ngorad, tin nib chugur ko mathil
    nu Edom, ni aram yu Kabzeel, ngu Eder, ngu Jagur,
  hlt-MCSB: Tuithim Edom khorhi kah Kabzeel, Eder, Jagur,
  mdy-ETH: ዾኦሎ ዛሎና ዔዶኦሜ ዓጮ ኮይላ ዓኣ ዪሁዳ ፃጶ ካታማ ቃብፂዔኤሌ፥ ዔዴሬ፥ ያጉሬ፥
  twi-ASANTE: 'Na Yudafoɔ nkuro a ɛdeda Edom ahyeɛ so wɔ anafoɔ pɛɛ no ne: Kabseel
    ne Eder ne Yagur,'
  eng-WEBU: The farthest cities of the tribe of the children of Judah toward the border
    of Edom in the South were Kabzeel, Eder, Jagur,
  bnp-bnp: 'Na tabeke mule puru ne Negev na nagi ne Idom, e huriki a hamone Iuda ri
    bole a tanga nga: e Kapsel, e Eder, e Iagur,'
  wal-wal: Tohossa bagga gaxan Eedooma zawaa matan de7iya Yihudaa asaa katamati Qabxxi7eela,
    Edeera, Yaagura,
  spa-PDDPT: Las ciudades en el extremo sur de la tribu de los hijos de Judá, hacia
    el límite de Edom, fueron Cabseel, Eder, Jagur,
  gun-gun: Judá ramymino kuery retã kuaray puku-a katy, Edom yvy katy'i ikuai va'e
    rery ma Cabzeel, Éder, Jagur,
  agu-BL: Yi chibi' yi e'chk tnum tetz cwe'n tzi'n naka'jil yi mojom tu Edom, i'tz,
    Cabseel, Edar tu Jagur.
  ilo-ULB: Dagiti siudad a kukua dagiti tribu ti Juda iti abagatan, nga agturong iti
    beddeng ti Edom, ket Kabzeer, Eder, Jagur,
  kpg-kpg: 'Nadau waahale ala adu gi baahi ngaaga ala e hoohoo adu gi di geinga o
    Edom: go Kabzeel, Eder, Jagur,'
  uig-ARA: 'يەھۇدا قەبىلىسىنىڭ ئەڭ جەنۇبىغا جايلاشقان، ئېدوم چېگرىسى تەرەپتىكى شەھەرلەر:
    ــ كابزەئەل، ئېدەر، ياگۇر،'
  bsp-bsp: 'Sədare nsɛ səyi dəkələpsər da antɔf ŋa kusuŋka ka Yuda mɔ ntende kələŋcər
    ka Edɔm nde Nɛkɛf kəca kətɔt ntende dec dɛmpɛ mɔ. Si sənayɔnɛ: Kabəcel, Eder,
    Yakur,'
  sus-sus: Taa naxee nu na yirefanyi ma, Negewi gbengberenyi ma, Edon naaninyi fɛ
    ma, e xili Kabaseeli, Ederi, Yaguru,
  pon-2006: 'Eri, kahnimw kan me uhdahn arail ni palieir, me mi ni irepen Edom iei:
    Kapseel, Eder Sakur,'
  ksd-ksd: 'Ra umana pia na pal kai ra vuna tarai Iuda ta ra papar Negeb ta ra langun
    aro iat Edom, go diat: Kabsel, Eder, Iagur,'
  tur-YTC: 'Yahuda''nın çocukları oymağının güneyde Edom sınırına doğru en uzak kentleri
    şunlardı: Kavseel, Eder, Yagur,'
  grc-BRENT: Ἐγενήθησαν δὲ πόλεις αὐτῶν πόλεις πρὸς τῇ φυλῇ υἱῶν Ἰούδα ἐφʼ ὁρίων Ἐδὼμ
    ἐπὶ τῆς ἐρήμου, καὶ Βαισελεὴλ, καὶ Ἀρὰ, καὶ Ἀσὼρ,
  ind-AYT: 'Kota-kota suku keturunan Yehuda yang paling ujung, yang mengarah ke perbatasan
    Edom di Tanah Negeb, yakni: Kabzeel, Eder, Yagur,'
  nya-nya: 'Mizinda yakummwera kwenikweni kwa fuko la Yuda yoyandikana ndi malire
    a Edomu anali: Kabizeeli, Ederi, Yaguri'
  hrv-hrv: 'Međašni su gradovi plemena sinova Judinih, duž edomske međe prema jugu,
    bili: Kabseel, Eder, Jagur;'
  mps-mps: Te Juda dabego hanu dabe te saut teba polobadu te Idom dabego tǫ sesege
    pąde elaluali, te hanu dabe augwali nogi te e dao, Kapsel, Eder, Jagur,
  tpi-tpi: Nem bilong ol taun ol i kisim long hap bilong saut, klostu long mak bilong
    Idom, i olsem, Kapsel na Eder na Jagur
  dan-1931: 'Byerne i Udkanten af Judæernes Stamme ved Edoms Grænse i Sydlandet er
    følgende: Kabze''el, Eder, Jagur,'
  vie-OVCB: 'Các thành miền cực nam Giu-đa, gần biên giới Ê-đôm: Cáp-xê-ên, Ê-đe,
    Gia-gu-a,'
  guj-2017: અને નેગેબમાં અદોમની સરહદની તરફ યહૂદાપુત્રોના કુળનાં છેવાડાં નગરો કાબ્સએલ,
    એદેર તથા યાગૂર,
  pon-2006A: 'Eri, kahnimw kan me uhdahn arail ni palieir, me mi ni irepen Edom iei:
    Kapseel, Eder Sakur,'
  por-BRBSL: As cidades mais distantes da tribo dos filhos de Judá em direção à fronteira
    de Edom no Sul foram Kabzeel, Eder, Jagur,
  cth-cth: Judah miphun ni a tawn e khonaw teh, Edom ram hoi kâhnai e Kaleb, Eder,
    Jagur,
  twi-twi: 'Na Yudafo nkurow a ɛdeda Edom ahye so wɔ anafo pɛɛ no ne: Kabseel ne Eder
    ne Yagur,'
  hlt-hlt: Tuithim Edom khorhi kah Kabzeel, Eder, Jagur,
  tbz-SIM: 'Yɛhɛkɛ̀ yɛ̀ɛ̀ bo kubɑkù cɑ̃̀nku Edɔmmu bɛ̀ duɔ́ nyɛ̀ Sudɑɑ Nɛkɛfu miɛkɛ
    tú: Kɑbuseyɛɛdi nɛ̀ Edɛɛ nɛ̀ Yɑkuu'
  msy-2020: 'Nguibar sautɨn amadaghan ikia Idomɨn nguazimɨn mɨtaghniamɨn boroghɨn
    itiba, dar ziabar kara: Kapsel, Eder, Jagur,'
  azb-azb: 'Yəhuda övladları qəbiləsinin Edom sərhədinə doğru ən cənubda yerləşən
    şəhərləri bunlardır: Qavseel, Eder, Yaqur,'
  eng-DBY: 'The cities at the extremity of the tribe of the children of Judah, toward
    the border of Edom in the south, were: Kabzeel, and Eder, and Jagur,'
  hin-2017: यहूदियों के गोत्र के किनारे-वाले नगर दक्षिण देश में एदोम की सीमा की ओर
    ये हैं, अर्थात् कबसेल, एदेर, यागूर,
  swp-swp: '@see-verse:JOS.015.020'
  eng-YLT: And the cities at the extremity of the tribe of the sons of Judah are unto
    the border of Edom in the south, Kabzeel, and Eder, and Jagur,
  eng-WYC-2017: And the cities from the last parts of the sons of Judah, beside the
    terms of Edom, from the south were these cities; Kabzeel, and Eder, and Jagur,
  eng-WMBB: The farthest cities of the tribe of the children of Judah towards the
    border of Edom in the South were Kabzeel, Eder, Jagur,
  urd-GVH: 'उसमें ज़ैल के शहर शामिल थे। जुनूब में मुल्के-अदोम की सरहद की तरफ़ यह शहर
    थे : क़बज़ियेल, इदर, यजूर,'
  rug-rug: Sari na vasileana sapu koa seu la gua pa popoa Neqevi pa kali la gua pa
    Edomu si Kabuzili, Edera, Zaqura,
  gaz-gaz: 'Negeeb keessaa magaalaawwan gosa Yihuudaa kanneen qarqara kibbaatti daarii
    Edoom irratti argaman kanneenii dha: Qabziʼeel, Eederi, Yaaguur,'
  fra-LSG: 'Les villes situées dans la contrée du midi, à l’extrémité de la tribu
    des fils de Juda, vers la frontière d’Édom, étaient: Kabtseel, Éder, Jagur,'
  yal-yal: 'Taan naxanye yi Yuda bɔxɔn yiifari fɔxɔni Negewi tonbonni, Edɔn yamanan
    danna dɛxɔn, ne xinle ni itoe ra: Kabaseeli, Ederi, Yaguru,'
  haw-1868: O na kulanakauhale ma ka welau o ka ohana a Iuda e pili ana i ka mokuna
    o Edoma ma ka hema, o Kabezeela, a me Edera, a me Iagura,
  arb-NAV: 'كَانَتِ الْمُدُنُ الْقَصِيَّةُ التَّابِعَةُ لِسِبْطِ يَهُوذَا جَنُوباً
    بِاتِّجَاهِ تُخُومِ أَدُومَ هِيَ: قَبْصِئِيلُ وَعِيدَرُ وَيَاجُورُ،'
  ewe-ewe: 'Woƒe du siwo nɔ Edom le Negeb ƒe liƒowo dzi woe nye: Kabzeel, Eder, Yagur,'
  eng-LEE: And the cities of the boundary line of the tribe of the children of Judah
    toward the border of Edom, on the south, were Kabzeel, and 'Eder, and Yagur,
  asm-FB: ইদোমৰ সীমাৰ দক্ষিণ অঞ্চলৰ শেষ সীমাত থকা যিহূদা ফৈদৰ নগৰসমূহ কবচেল, এদৰ,
    যাগূৰ,
  sus-A: تَا نَشٍيٍ نُ نَ يِرٍقَنيِ مَ، نٍفٍوِ فبٍنفبٍرٍنيِ مَ، عٍدٌن نَانِنيِ قّ
    مَ، عٍ شِلِ كَبَسٍيلِ، عٍدٍرِ، يَفُرُ،
  fra-SBL: 'Les villes les plus éloignées de la tribu des fils de Juda, vers la frontière
    d`Édom, au midi, étaient : Kabtseel, Eder, Jagur,'
  hbo-hbo: וַיִּֽהְי֣וּ הֶעָרִ֗ים מִקְצֵה֙ לְמַטֵּ֣ה בְנֵֽי־יְהוּדָ֔ה אֶל־גְּב֥וּל
    אֱדֹ֖ום בַּנֶּ֑גְבָּה קַבְצְאֵ֥ל וְעֵ֖דֶר וְיָגֽוּר׃
  piu-2006: '@see-verse:JOS.015.020'
  kik-kik: 'Matũũra marĩa maarĩ mũthia wa gũthini ma mũhĩrĩga wa Juda thĩinĩ wa Negevu
    kwerekera mũhaka wa Edomu maarĩ maya: Kabizeeli, na Ederi, na Jaguri,'
  fra-NCL: 'Les villes situées à l’extrémité de la tribu des enfants de Juda, vers
    la frontière d’Edom, dans le Négeb, étaient : Cabséel, Eder, Jagur,'
  cek-AK: Edom ih ramri aloih bang ih prae, aloih bang boenghaih ahmuen ah kaom, Judah
    acaengnawk ih vangpuinawk loe, Kabzeel, Eder, Jagur,
  cuk-cuk: 'Dad-nakwed-argan-nuedsik, Neguevʼgi, Edom-yar-abingunaid-walik, we-neggweburmar
    ega uklesad: Cabseel, Edar, Jagur,'
  uig-CYR: 'Йәһуда қәбилисиниң әң җәнубиға җайлашқан, Едом чегариси тәрәптики шәһәрләр:
    — Кабзәәл, Едәр, Ягур,'
  tel-2017: 'యూదా గోత్రం వారికి దక్షిణంగా ఎదోం దేశ సరిహద్దు వైపు వచ్చిన పట్టణాలు:
    కబ్సెయేలు, ఏదెరు, యాగూరు,'
  hat-BSA: Alò, vil nan tribi fis Juda yo, pi lwen vè fwontyè Édom an nan sid la te
    Kabsteel, Éder, avèk Jagur,
  kos-kos: Siti lalos inge, su oan loeslana nu eir apkuran nu ke masrol nu Edom pa
    Kabzeel, Eder, Jagur,
  hbo-WLC: וַיִּֽהְי֣וּ הֶעָרִ֗ים מִקְצֵה֙ לְמַטֵּ֣ה בְנֵֽי־יְהוּדָ֔ה אֶל־גְּב֥וּל
    אֱד֖וֹם בַּנֶּ֑גְבָּה קַבְצְאֵ֥ל וְעֵ֖דֶר וְיָגֽוּר׃
  ibo-ibo: 'Obodo niile nke ndị ebo Juda dị na Negev, nʼakụkụ ndịda nʼoke ala Edọm
    bụ ndị a: Kabzeel, Eda, Jaguo,'
  ory-ory: ଦକ୍ଷିଣାଞ୍ଚଳରେ ଇଦୋମ ସୀମା ନିକଟରେ ଯିହୁଦା-ସନ୍ତାନମାନଙ୍କ ବଂଶର ପ୍ରାନ୍ତଭାଗସ୍ଥ ଏସବୁ
    ନଗର ଥିଲା, କବ୍‍ସେଲ ଓ ଏଦର ଓ ଯାଗୁର
  chk-chk: 'Iwe, än chon ewe ainangen Juta kewe telinimw kükü ngeni ör arap ngeni
    kiännin Etom iter: Kapseel, Eter me Jakur,'
  rop-rop: Deibin gedim ol detlot taun sauthwei gulijap langa det boda blanga det
    kantri gulum Idam. Detlot taun bin neim Kebsil, Ida, Jagu,
  ukr-1871: 'Були ж міста на полуденньому краї поколїння Юдиного проти гряницї Ідумейської
    в полуденнїй країнї, ось які: Кавцеїл, Едер і Ягур,'
  deu-1951: 'Und die äußersten Städte des Stammes der Kinder Juda, gegen die Grenze
    der Edomiter im Süden, waren diese: Kabzeel,'
  eng-JPS: And the cities at the uttermost part of the tribe of the children of Judah
    toward the border of Edom in the South were Kabzeel, and Eder, and Jagur;
  srp-1865: 'Ovo su gradovi po krajevima plemena sinova Judinijeh, duž meðe Edomske
    k jugu: Kavseil i Eder i Jagur,'
  lug-lug: Ebibuga ebyali bisemberayo ddala mu bukiikaddyo mu Negebu eri ensalo ya
    Edomu byali, Kabuzeeri, n’e Ederei n’e Yaguli,
  heb-heb: ויהיו הערים מקצה למטה בני יהודה אל גבול אדום בנגבה קבצאל ועדר ויגור׃
  ben-IRV: দক্ষিণ অঞ্চলে ইদোমের সীমার কাছে যিহূদা-সন্তানদের বংশের প্রান্তে অবস্থিত
    নগর কব্‌সেল, এদর, যাগুর,
  pan-pan: ਯਹੂਦੀਆਂ ਦੇ ਗੋਤ ਦੇ ਸ਼ਹਿਰ ਅਦੋਮ ਦੀ ਹੱਦ ਦੇ ਕੋਲ ਦੱਖਣ ਵੱਲ ਇਹ ਹਨ - ਕਬਸਏਲ ਅਤੇ ਏਦਰ
    ਅਤੇ ਯਾਗੂਰ
  mya-JVB: ယုဒ အမျိုးသား ပိုင်သော မြို့ များဟူမူကား၊ ဧဒုံ ပြည် နှင့်နီးစပ် သော တောင်
    ပိုင်း၌ ကပ်ဇေလ မြို့၊ ဧဒေရ မြို့၊ ယာဂုရ မြို့၊
  hmo-hmo: 'Iuda taudia edia hanua, Negebe kahanai, Edoma ena tano hetoana ena badinai,
    edia ladana be inai: Kabisele, Edere, Iaguru,'
  urd-urd: 'और अदोम की सरहद की तरफ़ दख्खिन में बनी यहूदाह के इन्तिहाई शहर यह हैं:
    क़बज़ीएल और ''एदर और यजूर,'
  rus-SYN: 'города с края колена сынов Иудиных в смежности с Идумеею на юге были:
    Кавцеил, Едер и Иагур,'
  bqc-SIM: 'Wɛ̃́lɛɛ beeↄ ku Yuda bùsu lɛ́ pↄ́ kú gbáau Ɛdↄũↄ bùsu oiɛ: Kabazee,
    Edɛɛ, Yaguu,'
  tcz-CHONGTHU: 'Judah khopihochu Edom gamgi chin anoinung penna umhochu: Kabzeel,
    Eder, Jagur,'
  mar-mar: यहूदाच्या वंशजांना दक्षिणेस अदोमाच्या सीमेजवळील नगरे मिळाली ती ही; कबसेल
    व एदेर व यागूर;
  qub-qub: 'Paycunapaj siudäcuna sur caj-lä parti Edomman tincojchöga caran: Cabseel,
    Edar, Jagur,'
  hat-hat: 'Men non lavil kote moun Jida yo te rete nan Negèv la, anba pwent sid peyi
    a, bò fwontyè peyi Edon an: Kabseyèl, Edè, Jagou,'
  eng-BSB: 'These were the southernmost cities of the tribe of Judah in the Negev
    toward the border of Edom: Kabzeel, Eder, Jagur,'
  tod-tod: 'Zuda mavofodaiti ta-laaiti ti ɠɛni lɛkpɛmaʋɛ nu yeezazuʋɛ, Edɔme ɠwɛpelemaʋɛ
    letegi, naati ti ɠɛni ga: Kaɓeseyɛle, Edɛɛl, Yaguul,'
  eng-WEBPB: The farthest cities of the tribe of the children of Judah towards the
    border of Edom in the South were Kabzeel, Eder, Jagur,
  kbq-kbq: Sauti kaziga Idomu vahe mopa eme atretegama Juda naga'mokizmi rankumatmima
    me'neana, Kebzilima, Ederima, Jagurima.
  nhe-BL: 'Ica sur nechca Edom quiselijque ni altepetini: Cabseel, Edar, Jagur,'
  gub-BL: 'Upyhyk amo tawhu kwarahy ihemaw awyze har kutyr har Enom waywyzaw huwake
    har wà: Kawizeew, Ener, Zagur.'
  eng-DRA: And the cities from the uttermost parts of the children of Juda by the
    borders of Edom to the south, were Cabseel and Eder and Jagur,
