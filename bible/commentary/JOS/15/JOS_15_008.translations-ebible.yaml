verse: JOS.015.008
translations:
  mal-C: പിന്നെ ആ അതിര് ബെൻ-ഹിന്നോം താഴ്വരയിൽക്കൂടി കയറി, യെബൂസ്യപട്ടണമായ ജെറുശലേമിന്റെ
    തെക്കേ ചരിവിൽക്കൂടി കടന്ന്, രെഫായീം താഴ്വരയുടെ വടക്കേ അറ്റത്തുള്ള ഹിന്നോം താഴ്വരയുടെ
    പടിഞ്ഞാറുള്ള മലമുകളിലേക്കു കയറുന്നു.
  deu-TKW: Sodann zieht sich die Grenze aufwärts ins Thal Ben Hinnom südlich vom Bergrücken
    der Jebusiter, das ist Jerusalem. Sodann zieht sich die Grenze aufwärts auf den
    Gipfel des Bergs, der westlich vor dem Thale hinnom und am nördlichen Ende der
    Ebene Rephaim liegt.
  lin-lin: Bongo mondelo yango emataki na nzela ya Lubwaku ya Beni-Inomi, pene ya
    mopanzi ya sude ya engumba ya bato ya Yebusi (oyo ezali Yelusalemi). Longwa na
    esika yango, emataki kino na songe ya ngomba oyo ezali na weste ya Lubwaku ya
    Inomi, na suka ya ngambo ya nor ya Lubwaku ya Refayimi.
  eng-LSV: and the border has gone up the Valley of the Son of Hinnom, to the side
    of the Jebusite on the south (it [is] Jerusalem), and the border has gone up to
    the top of the hill-country which [is] on the front of the Valley of Hinnom westward,
    which [is] in the extremity of the Valley of the Rephaim northward;
  eng-GNV: 'Then this border goeth vp to the valley of the sonne of Hinnom; on the
    Southside of the Iebusites: the same is Ierusalem. also this border goeth vp to
    the top of the mountaine that lyeth before the valley of Hinnom Westward, which
    is by the end of the valley of ye gyants Northward.'
  eng-WEBSTER: 'And the border went up by the valley of the son of Hinnom, to the
    south side of the Jebusite; the same is Jerusalem: and the border went up to the
    top of the mountain that lieth before the valley of Hinnom westward, which is
    at the end of the valley of the giants northward:'
  nhw-BL: Huan tlen nopona ininnepa pano ipan nopa tlamaya Benhinom catli mocahua
    ica sur tlen nopa tlaixtemolis nechca Jebús. (Jebús ama itoca Jerusalén.) Teipa
    tlejco nopa nepamitl para campa temo tonati hasta itzonatipa nopa tepetl ipan
    tlamaya Hinom huan yohui ica norte ipan tlamaya Refaim hasta itlamiya.
  swh-ONEN: Kisha ukapanda kwa kufuata Bonde la Ben-Hinomu sambamba na mteremko wa
    kusini wa mji mkubwa wa Wayebusi (yaani Yerusalemu). Kutoka hapo ukapanda juu
    ya kilima magharibi ya Bonde la Hinomu mwisho wa ncha ya kaskazini mwa Bonde la
    Warefai.
  bba-bba: Sɑɑ min di, tɑ sɑrɑ tɑ dɑ Bɛni Hinɔmun wɔwɑɔ, Yebusin sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    ɡiɑ, ye bɑ mɑɑ sokumɔ Yerusɑlɛmu, kɑ sere ɡuu ni nu wɑ̃ɑ wɔwɑ yen sɔ̃ɔ duu yeru
    ɡiɑ, kɑ mi Refɑn wɔwɑ yɑ yɔ̃rɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: 'and the border went up by the valley of the son of Hinnom unto the
    south side of the Jebusite; the same is Jerusalem: and the border went up to the
    top of the mountain that lieth before the valley of Hinnom westward, which is
    at the end of the valley of the giants northward:'
  luo-luo: Bangʼe noluwo Holo mar Ben Hinom, kochomo pewe ma milambo mar dala maduongʼ
    mar jo-Jebus (tiende ni, Jerusalem). Koa kanyo noidho nyaka ewi got man yo podho
    chiengʼ mar Holo mar Hinom e giko mar Holo mar Refaim mantiere yo nyandwat.
  meu-meu: En-rogele amo ma ela, Hinom natuna ena koura amo, ela bona Iebusu ororona
    (ladana ta be Ierusalem) diho kahana. Unu amo ma ela, ela bona Hinom kourana unukahana
    ororona dorina ai, lahara kahana ai, Refaim kourana dokona mirigini kahana ai.
  npi-ULB: अनि त्यो सिमाना यबूसी (त्यो भनेको यरूशलेम हो) सहरको दक्षिणतिरको बेन-हिन्‍नोमको
    बेँसीतिर माथि निस्क्यो । यो हिन्‍नोमको बेँसीमाथि पर्ने डाँडाको टुप्‍पोसम्म निस्क्यो,
    पश्‍चिममा, जुन रपाईको बेँसीको उत्ततिरको छेउमा छ ।
  yor-yor: Ààlà náà sì tún gòkè lọ sí àfonífojì Beni-Hinnomu ní ìhà gẹ̀rẹ́gẹ̀rẹ́ gúúsù
    ti Jebusi (tí í ṣe Jerusalẹmu). Ó sì gòkè lọ sí orí òkè tí ó wà lórí àfonífojì
    Hinnomu tí ń bẹ ní ìpẹ̀kun àfonífojì Refaimu ní ìhà àríwá.
  ind-ind: kemudian naik melewati lembah Hinom ke bagian selatan lereng gunung, di
    mana terletak kota Yerusalem yang dikuasai orang Yebus. Dari sana garis batas
    itu terus naik ke puncak gunung yang terletak di sebelah barat lembah Hinom dan
    di ujung utara lembah Refaim.
  pes-OPCB: سپس از درهٔ هنوم که در امتداد دامنهٔ جنوبی شهر یبوسی (یعنی اورشلیم) قرار
    دارد، بالا می‌رفت و از آنجا به بالای تپه‌ای که در سمت غربی درهٔ هنوم و در انتهای
    شمالی درهٔ رفائیم است، پیش می‌رفت.
  tgl-ULB: Pagkatapos ang hangganang paahon sa lambak ng Ben Hinnom patungo sa bahaging
    timog ng lungsod ng Jebuseo (iyon ay, Jerusalem). Pagkatapos paahon ito sa tuktok
    ng kaburulan na nasa lambak ng Hinnom, sa kanluran, na nasa dulo ng hilagang parte
    ng lambak ng Rephaim.
  hui-hui: Ani pialu hari emene Yabusualinaga tano Yarusaleme wiagoria unurayagi pialu
    dindi ulini panda panda mini Hinomo igini laga wiagoha tubari pene. Tubari piaho
    wialu hari nene wiago iraga halu piaga Hinomo dindi ulini wiago ni paliragohayagi
    howa hari wayu peagoria tagira pene. Tagira pialu Lebaimi dindi ulini dondole
    wiagoria uyurayagi tagira pene.
  mya-mya: ယေ​ဗု​သိ​အ​မျိုး​သား​တို့​၏​မြို့​ဖြစ်​သော ယေ​ရု​ရှ​လင်​မြို့​တည်​ရာ တောင်​ကုန်း​တောင်
    ဘက်​ရှိ​ဟိန္နုန်​ချိုင့်​ဝှမ်း​အ​နောက်​ဘက်​တောင် ကုန်း​ကို​ကျော်​ဖြတ်​သွား​၏။-
  bod-N: ཡེ་བུ་སི་གྲོང་ཁྱེར་ཏེ་ཡེ་རུ་སཱ་ལེམ་ལྷོ་ཕྱོགས་ཀྱི་ལ་ངོས་བརྒྱུད་ནས་ཡར་པེན་ཧིན་ནོམ་ལུང་པ་ལ་སླེབས་པ་དང་།
    ཡང་ཡར་ཧིན་ནོམ་ལུང་པའི་ནུབ་ཕྱོགས་ཀྱི་རི་རྩེར་སླེབས་ཤིང་། རེ་པཱ་པའི་ལུང་པའི་བྱང་མཐའི་ས་མཚམས་ཡིན།
  sna-sna: Ipapo waikwira napamupata waBheni waHinomi wakanga uri zasi kwamateru eguta
    ravaJebhusi (rinova Jerusarema). Kubva ipapo waikwira kumusoro kwechikomo kumavirira
    kwomupata waHinomi nechokumusoro kwamagumo oMupata weRefaimi.
  spa-BLM: La frontera subía por el valle del hijo de Hinom hasta el lado del jebuseo
    (también llamado Jerusalén) hacia el sur; y la frontera subía hasta la cima del
    monte que está frente al valle de Hinom hacia el oeste, que está en la parte más
    lejana del valle de Refaim hacia el norte.
  cac-cac: tz'ec' d'a sch'olanil lum yic vin̈ yuninal vin̈aj Hinom, d'a stojolal sur
    yic Jebús, aton chon̈ab' Jerusalén. Slajvi chi' sq'ue d'a sjolom lum vitz d'a
    stojolal b'aj tz'em c'u d'a sch'olanil Hinom yed' d'a snorteal sch'olanil Refaim,
  swh-ULB: kisha mpaka ulishuka hadi bonde la Beni Hinomu kuelekea upande wa kusini
    wa mji wa Wayebusi ( ambao ni Yerusalemu). Kisha ulipanda hata katika mlima ulio
    juu ya bonde la Hinomu, katika upande wa magharibi, ulio mwishoni mwa bonde la
    Refaimu katika upande wa kasikazini.
  bel-bel: адсюль мяжа ідзе ўгору да даліны сына Эномавага з паўднёвага боку Евуса,
    які ёсьць Ерусалім, і падымаецца мяжа на вяршыню гары, якая на захад насупраць
    даліны Эномавай, якая на краі даліны Рэфаімаў на поўнач;
  deu-ELBBK: und die Grenze stieg das Tal des Sohnes Hinnoms hinauf, nach der Südseite
    der Jebusiter, das ist Jerusalem; und die Grenze stieg zu dem Gipfel des Berges
    hinauf, der vor dem Tal Hinnom, nach Westen, am Ende der Talebene der Rephaim,
    nach Norden liegt;
  mbb-OT: Puun dutun mibpehendiyà heini te Suǥud-suǥud te Ben Hinom he ebpekevayà
    diyà te menge kelendiǥan diyà te zivavà taman te inged te menge Jebusihanen. (Heini
    he inged iyan is Jerusalem.) Ne mibpetekezeg heini pehendiyà te puntur te vuntud
    he zapit te edsenlepan he Suǥud-suǥud te Ben Hinom, diyà te purù te egkezizaya
    te Suǥud he Refaim.
  mal-2015: പിന്നെ ആ അതിർ ബെൻ-ഹിന്നോംതാഴ്‌വരയിൽകൂടി കയറി യെരൂശലേം എന്ന യെബൂസ്യഗിരിയുടെ
    തെക്കോട്ടു കടന്നു ഹിന്നോംതാഴ്‌വരയുടെ മുമ്പിൽ പടിഞ്ഞാറോട്ടും രെഫായീംതാഴ്‌വരയുടെ
    അറ്റത്തു വടക്കോട്ടും ഉള്ള മലയുടെ മുകളിലേക്കു കയറിച്ചെല്ലുന്നു.
  rmc-rmc: Paľis leskri phuv džal dureder upre andre dolina Ben-Hinom pro juhos le
    Jebusejengre forostar – oda hin Jeruzalem. Dureder džal dži upre ko verchos pro
    zapados le forostar the pro severos la Refajengra dolinatar.
  nlg-nlg: Mana koekobe te ghoi liu va tana na boboko lilighidira na lei dalena Hinnom,
    me tona sopa tana sughi tara ghanara ga na Jebusite, te ghanaa ga Jerusalem. Vaho
    ge tona dato i pateva boko me va sara tanan kouna na ghotu, mana boko Hinnom i
    pari, me tona haliuhoru i matanga me va soko tana bobko ni Rephaim.
  pes-OPV: و این حد ازوادی پسر هنوم به‌جانب یبوسی، به طرف جنوب که همان اورشلیم باشد،
    برآمد. پس این حد به سوی قله کوهی که به طرف مغرب مقابل وادی هنوم، و به طرف شمال
    به آخر وادی رفائیم است، گذشت.
  ron-1924: Суя де аколо прин валя Бен-Хином, ынспре мязэзи де Иебус, каре есте Иерусалимул,
    апой се ридика пынэ ын вырфул мунтелуй, каре есте ын дрептул вэий Хином ла апус
    ши ла капэтул вэий рефаимицилор ла мязэноапте.
  ben-OBCV: পরে তা বিন-হিন্নোম উপত্যকা দিয়ে উঠে যিবূষীয় নগরের (অর্থাৎ, জেরুশালেমের)
    দক্ষিণ দিকের ঢালে পৌঁছাল। সেখান থেকে তা রফায়ীম উপত্যকার উত্তর প্রান্তে অবস্থিত
    হিন্নোম উপত্যকার পশ্চিমী পর্বতচূড়ার দিকে উঠে গেল।
  som-som: oo soohdintu waxay sii martay dooxadii ina Xinnom iyo ilaa xagga koonfureed
    ee Yebuus. Taasu waa Yeruusaalem. Oo soohdintu waxay kor ugu baxday buurta ku
    taal dooxadii Xinnom horteeda ee xaggeeda galbeed, taasoo ku taal dooxada xagga
    woqooyi oo ugu fog ee reer Rafaa.
  lat-VUC: 'Ascenditque per convallem filii Ennom ex latere Jebusæi ad meridiem, hæc
    est Jerusalem: et inde se erigens ad verticem montis, qui est contra Geennom ad
    occidentem in summitate vallis Raphaim contra aquilonem:'
  eng-ASVBT: and the border went up by the valley of the son of Hinnom unto the side
    of the Jebusite southward (the same is Jerusalem); and the border went up to the
    top of the mountain that lieth before the valley of Hinnom westward, which is
    at the uttermost part of the vale of Rephaim northward;
  ita-1885: Poi questo confine saliva alla valle de' figliuoli di Hinnom, allato alla
    città de' Gebusei, dal Mezzodì, la quale è Gerusalemme; e di là saliva alla sommità
    del monte, che è dirimpetto alla valle di Hinnom, verso l'Occidente, il quale
    è all'estremità della valle de' Rafei, verso il Settentrione.
  eng-LXXUP: 'And the borders go up to the Valley of Hinnom, behind Jebus southward;
    this is Jerusalem: and the borders terminate at the top of the mountain, which
    is before the Valley of Hinnom toward the sea, which is by the side of the land
    of Rephaim northward.'
  eng-ULB: Then the border went up the Valley of Ben Hinnom to the south side of the
    Jebusite city (that is, Jerusalem). Then it went up to the top of the hill that
    lies over the Valley of Hinnom, on the west, which is at the northern end of the
    Valley of Rephaim.
  spa-VBL: El límite pasaba entonces por el valle de Ben-Hinón, a lo largo de la ladera
    sur de los jebuseos, (es decir, Jerusalén), y luego subía a la cima de la montaña
    que domina el valle de Hinón hasta el extremo norte del valle de Refayín.
  fra-_FOB: De là la frontière montait par la vallée du fils de Hinnom, vers le côté
    méridional de Jébus, qui est Jérusalem. Ensuite la frontière s'élevait au sommet
    de la montagne qui est en face de la vallée de Hinnom, vers l'occident, et à l'extrémité
    de la vallée des Réphaïm, au nord.
  mal-mal: പിന്നെ ആ അതിർ ബെൻ-ഹിന്നോം താഴ്വരയിൽകൂടി കയറി യെരൂശലേം എന്ന യെബൂസ്യനഗരിയുടെ
    തെക്കോട്ട് കടന്ന് ഹിന്നോം താഴ്‌വരയുടെ മുമ്പിൽ പടിഞ്ഞാറോട്ടും രെഫയീം താഴ്‌വരയുടെ
    അറ്റത്ത് വടക്കോട്ടും ഉള്ള മലയുടെ മുകളിലേക്ക് കയറിച്ചെല്ലുന്നു.
  urd-GVR: Wahāṅ se wuh Wādī-e-Bin-hinnūm meṅ se guzartī huī Yabūsiyoṅ ke shahr Yarūshalam
    ke junūb meṅ se āge nikal gaī aur phir us pahāṛ par chaṛh gaī jo Wādī-e-Bin-hinnūm
    ke maġhrib aur Maidān-e-Rafāīm ke shimālī kināre par hai.
  suz-BL: मेको सांद हिन्‍नोम आ तौ आ दिंम रे यबुसी आन सहर आ दक्‍खिन रे ग्‍येत्‍थ खोइश्‍शो
    बाक्‍त। यबुसी आन सहर यरूसलेम बाक्‍ब। मिनु मेकेर रे हिन्‍नोम दिंम ङा पच्‍छिमम बाक्‍शो
    डांडा ग्‍येत्‍थ रे रेफाइम आन दिंम ङा उत्तर सम्‍म लशो बाक्‍त। २इतिहास २८:३
  ita-1927: Di là il confine saliva per la valle di Ben-Hinnom fino al versante meridionale
    del monte de’ Gebusei che è Gerusalemme, poi s’elevava fino al sommo del monte
    ch’è dirimpetto alla valle di Hinnom a occidente, e all’estremità della valle
    dei Refaim, al nord.
  ckb-ckb: ئینجا سنوورەکە بە دۆڵی بەن‌هینۆمدا بەلای باشووری بناری شاری یەبوسیدا سەرکەوت
    کە ئۆرشەلیمە، سنوورەکە بۆ سەر لووتکەی کێوەکە سەرکەوت کە بەرامبەر دۆڵی بەن‌هینۆمە
    بەلای ڕۆژئاوادا کە لە کەنار دۆڵی ڕفایمە لە باکوور.
  eng-BBE: 'Then the line goes up by the valley of the son of Hinnom to the south
    side of the Jebusite (which is Jerusalem): then up to the top of the mountain
    in front of the valley of Hinnom to the west, which is at the farthest point of
    the valley of Rephaim on the north:'
  kan-OKCV: ಅಲ್ಲಿಂದ ಯೆಬೂಸಿಯರು ವಾಸವಾಗಿರುವ ಯೆರೂಸಲೇಮಿಗೆ ದಕ್ಷಿಣಮಾರ್ಗವಾಗಿ ಹಿನ್ನೋಮ್ ತಗ್ಗನ್ನು
    ದಾಟಿ, ಉತ್ತರಕ್ಕಿರುವ ರೆಫಾಯಿಮ್ ತಗ್ಗಿನ ಕಡೆಯಲ್ಲಿ ಪಶ್ಚಿಮಕ್ಕೆ ಬೆನ್ ಹಿನ್ನೋಮನ ತಗ್ಗಿನ ಮುಂದಿರುವ
    ಬೆಟ್ಟದ ಶಿಖರದವರೆಗೂ ಹೋಗುತ್ತದೆ.
  bbb-bbb: '@see-verse:JOS.015.007'
  tam-2017: பிறகு எபூசியர்கள் குடியிருக்கிற எருசலேமுக்குத் தென்புறமாக இன்னோமுடைய மகனின்
    பள்ளத்தாக்கைக் கடந்து, வடக்கே இருக்கிற இராட்சதர்களுடைய பள்ளத்தாக்கின் கடைசியில்
    மேற்காக இன்னோம் பள்ளத்தாக்கின் முன்னிருக்கிற மலையின் உச்சிவரை ஏறிப்போய்,
