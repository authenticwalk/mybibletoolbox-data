    Dispela maunten i stap long hap not bilong ples daun bilong ol Refaim.
  dan-1931: derpå strækker Grænsen sig op i Hinnoms Søns Dal til Sydsiden af Jebusitternes
    Bjergryg, det er Jerusalem; derpå strækker Grænsen sig op til Toppen af Bjerget
    lige vesten for Hinnoms Dal ved Refaimdalens Nordende;
  vie-OVCB: Biên giới này tiếp tục chạy qua thung lũng Hi-nôm đến phía nam đất Giê-bu
    (Giê-ru-sa-lem), lên đến đỉnh núi đối diện phía tây thung lũng Hi-nôn, đến bờ
    phía bắc thung lũng Rê-pha-im.
  guj-2017: પછી તે સરહદ હિન્નોમના પુત્રની ખીણ પાસે થઈને યબૂસીઓના નગરની દક્ષિણ તરફ
    એટલે યરુશાલેમ સુધી ગઈ. પછી તે હિન્નોમની ખીણની સામે પશ્ચિમે આવેલા પર્વતના શિખર
    પર, જે રફાઈમની ખીણના ઉત્તરના છેડા સુધી તે સરહદ ગઈ.
  pon-2006A: e ahpw kohdahla daulih Wahun Innom ni palieir en dohl wasa me kahnimw
    en mehn Sepus kan me iei Seruselem mi ie. Irepen sahpwo ahpw douluhldahla pohn
    dohlo ni palikapi en Wahun Innom, ni imwin paliepeng en Wahun Repaim.
  por-BRBSL: A fronteira subiu pelo vale do filho de Hinnom até o lado sul do Jebusite
    (também chamado Jerusalém); e a fronteira subiu até o topo da montanha que fica
    antes do vale de Hinnom para o oeste, que fica na parte mais distante do vale
    de Rephaim para o norte.
  cth-cth: Hinnom capa e tanghling teng Jerusalem khopui lah ao teh, Jebusit e hmuen
    mon e teng vah a cei teh, Hinnom tanghling kanîloumlah, Raphaim tanghling atunglah
    kaawm e mon koe lah a luen.
  twi-twi: Afei, ɔhye no fa Hinom babarima bon no mu, kɔfa Yebusifo anafo nsian so,
    nea Yerusalem kuropɔn no da. Afei ɛkɔ atɔe fam wɔ bepɔw no apampam, toa so kɔ
    Hinom bon no so kosi Refaim bon ano wɔ atifi fam.
  hlt-hlt: Kolrhawk khorhi tuithim kah Jebusi tlanghlaep ah Jerusalem la yong. Te
    phoeiah khorhi te tlangpuei kah Rapha kol hmoi, khotlak kolrhawk dan kah tlang
    soi la luei.
  tbz-SIM: kɛ yɛ̀ Inɔmmu biriku, kɛ yɛ̀ Sebusiibɛ tɑ̃rì pɛ̃ri nkubɑkù cɑ̃̀nku Sedisɑdɛmmu
    borɛ̀. Kuù pɛ̃ɛ̃tɛ́ kɛ yɛ̀ ditɑ̃rì ĩ́nkɛ̀ Inɔmmu biriku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀,
    kɛ tùɔ̀kɛ Defɑimmu biriku mɑ̀nku kubɑkù yoú,
  msy-2020: Egha sautɨn amadaghan ghua Hinomɨn Otarimɨn danganir zarimɨn ghua Jebusɨn
    Mɨghsɨamɨn oto. Jerusalemɨn nguibam danganir kamɨn iti. Ezɨ nguazir mɨtaghniam
    ghuavɨra ikia ghua aruem uaghiri naghɨn amadaghan itir mɨghsɨamɨn oto, a Hinomɨn
    danganir zarimɨn mɨriamɨn iti. Mɨghsɨar kam, a Refaimɨn danganir zarimɨn iti.
  azb-azb: Sonra sərhəd Ben-Hinnom vadisindən cənuba doğru Yevusluların şəhərinin,
    yəni Yerusəlimin arxasından keçib buradan Refaim vadisinin şimal qütbündə olan
    Hinnom vadisinin qərbindəki dağın təpəsinə qalxırdı.
  eng-DBY: and the border went up to the valley of the son of Hinnom, toward the south
    side of the Jebusite, that is, Jerusalem; and the border went up to the top of
    the mountain that is before the valley of Hinnom westward, which is at the end
    of the valley of Rephaim northward;
  hin-2017: फिर वही सीमा हिन्नोम के पुत्र की तराई से होकर यबूस (जो यरूशलेम कहलाता
    है) उसकी दक्षिण की ओर से बढ़ते हुए उस पहाड़ की चोटी पर पहुँचा, जो पश्चिम की ओर
    हिन्नोम की तराई के सामने और रपाईम की तराई के उत्तरी सिरे पर है;
  swp-swp: '@see-verse:JOS.015.007'
  eng-YLT: and the border hath gone up the valley of the son of Hinnom, unto the side
    of the Jebusite on the south (it [is] Jerusalem), and the border hath gone up
    unto the top of the hill-country which [is] on the front of the valley of Hinnom
    westward, which [is] in the extremity of the valley of the Rephaim northward;
  eng-WYC-2017: And it goeth up by the valley of the son of Hinnom, by the side of
    Jebusites, at the south; this is Jerusalem; and from thence it up-raiseth itself
    to the top of the hill, that is against Hinnom at the west, in the height of the
    valley of Rephaim, against the north;
  eng-WMBB: The border went up by the valley of the son of Hinnom to the side of the
    Jebusite (also called Jerusalem) southward; and the border went up to the top
    of the mountain that lies before the valley of Hinnom westward, which is at the
    farthest part of the valley of Rephaim northward.
  urd-GVH: वहाँ से वह वादीए-बिन-हिन्नूम में से गुज़रती हुई यबूसियों के शहर यरूशलम
    के जुनूब में से आगे निकल गई और फिर उस पहाड़ पर चढ़ गई जो वादीए-बिन-हिन्नूम के
    मग़रिब और मैदाने-रफ़ाईम के शिमाली किनारे पर है।
  rug-rug: Meke beto asa si nuquru sage gua koasa Lolomo Hinomu, koasa kalina sa toqere
    vasina koa sa vasileana lavata tanisa butubutu Zebusaiti pa Zerusalema. Sa voloso
    si hola la gua tu pa batuna sa toqere koasa kali lodu rimata pa Lolomo Hinomu,
    koasa hukihukirina sa kali gede koasa Lolomo Repaimi.
  gaz-gaz: Ergasiis karaa kibba tabba magaalaa Yebuusotaatiin jechuunis Yerusaalemitiin
    baʼee Sulula Ben Hinoom irraan darba. Achiis baʼee qarqara kaaba Sulula Refaayimitti
    fiixee tulluu gama lixa Sulula Hinoom jirutti ol baʼe.
  fra-LSG: Elle montait de là par la vallée de Ben-Hinnom au côté méridional de Jebus,
    qui est Jérusalem, puis s’élevait jusqu’au sommet de la montagne, qui est devant
    la vallée de Hinnom à l’occident, et à l’extrémité de la vallée des Rephaïm au
    nord.
  yal-yal: Na naninna yi texi han Ben-Hinɔn lanbanna, Yebusune taan yiifanna ma. Na
    taan findixi Yerusalɛn nan na. A mɔn yi texi han geyaan xuntagi, naxan Hinɔn lanbanna
    yɛtagi a sogegododen binni Refa lanbanna xunna ra a kɔmɛnna binni.
  haw-1868: Pii ae la hoi ka mokuna ma ke awawa o ke keiki a Hinoma, ma ka aoao hema
    o ka poe Iebusi, oia o Ierusalema; a ua pii ka mokuna i ka piko o ka mauna, aia
    imua o ke awawa o Hinoma ma ke komohana, ma ka welau o ke awawa o ka poe Repaima
    ma ka akau.
  arb-NAV: ثُمَّ تَصْعَدُ بِاتِّجَاهِ وَادِي ابْنِ هِنُّومَ عَلَى مُحَاذَاةِ الْمُنْحَدَرِ
    الْجَنُوبِيِّ لأُورُشَلِيمَ مَدِينَةِ الْيَبُوسِيِّينَ، وَتُتَابِعُ صُعُودَهَا
    إِلَى قِمَّةِ الْجَبَلِ قُبَالَةَ وَادِي هِنُّومَ غَرْباً، الْوَاقِعِ فِي طَرَفِ
    وَادِي الرَّفَائِيِّينَ شِمَالاً.
  ewe-ewe: Liƒo la to Ben Hinom ƒe Balime azɔ, to Yebus, afi si wotso Yerusalem ɖo
    ƒe dziehe lɔƒo, to ɣetoɖoƒe yi toawo dzi le Ben Hinom ƒe Balime tame heyi ɖase
    ɖe Refaim ƒe balime ƒe seƒe le dzigbeme.
  eng-LEE: And the boundary went up to the valley of the son of Hinnom unto the south
    side of the Jebusite, the same is Jerusalem; and the boundary went up to the top
    of the mount that lieth before the valley of Hinnom westward, which is at the
    end of the valley of Rephaim northward;
  asm-FB: তাৰ পাছত সেই সীমা বিন হিন্নোমৰ উপত্যকাইদি উঠি যিবুচী নগৰৰ দক্ষিণ কাষলৈ অৰ্থাৎ
    যিৰূচালেমলৈ গ’ল৷ পাছত সেই সীমা পশ্চিম দিশৰ বিন-হিন্নোমৰ উপত্যকাৰ সন্মুখত থকা আৰু
    উত্তৰ ফালে ৰফায়ীম উপত্যকাৰ অন্তভাগত থকা পৰ্ব্বতৰ টিঙলৈকে গ’ল৷
  sus-A: عَ كٍلِ مّننِ، عَ فٌرٌ هِنٌمَ شَ فُلُنبَ كُي، يٍبُسُكَيٍ شَ تَا يِرٍقَنيِ
    مَ. نَ تَا قِندِشِ دَرِ سَلَمُ نَن نَ. عَ سِفَ هَن فٍيَ قَرِ مَ هِنٌمَ شَ فُلُنبَ
    يَ رَ سٌفٍتٍدٍ بِرِ نُن رٍقَ بْنسْي شَ فُلُنبَ رَحْنيِ رَ كْولَ بِرِ رَ.
  fra-SBL: La frontière montait par la vallée du fils de Hinnom jusqu'au côté du Jébusien
    (appelé aussi Jérusalem) au sud ; et la frontière montait jusqu'au sommet de la
    montagne qui se trouve devant la vallée de Hinnom à l'ouest, qui est à l'extrémité
    de la vallée des Rephaïm au nord.
  hbo-hbo: וְעָלָ֨ה הַגְּב֜וּל גֵּ֣י בֶן־הִנֹּ֗ם אֶל־כֶּ֤תֶף הַיְבוּסִי֙ מִנֶּ֔גֶב
    הִ֖יא יְרֽוּשָׁלָ֑͏ִם וְעָלָ֨ה הַגְּב֜וּל אֶל־רֹ֣אשׁ הָהָ֗ר אֲ֠שֶׁר עַל־פְּנֵ֤י
    גֵֽי־הִנֹּם֙ יָ֔מָּה אֲשֶׁ֛ר בִּקְצֵ֥ה עֵֽמֶק־רְפָאִ֖ים צָפֹֽנָה׃
  piu-2006: '@see-verse:JOS.015.007'
  kik-kik: Ningĩ ũkambatania na Gĩtuamba kĩa Beni-Hinomu ũikũrũkanĩtie na kĩharũrũka
    kĩa mwena wa gũthini wa itũũra inene rĩa Mũjebusi (na nĩrĩo Jerusalemu). Kuuma
    hau ũkambata nginya gacũmbĩrĩ ga karĩma karĩa karĩ mwena wa ithũĩro wa Gĩtuamba
    kĩa Hinomu o kũu mũthia wa gathigathini wa Gĩtuamba kĩa Refaimu.
  fra-NCL: Et la frontière montait par la vallée de Ben-Ennom, jusqu’au versant méridional
    de la montagne des Jébuséens, qui est Jérusalem ; et la frontière s’élevait ensuite
    jusqu’au sommet de la montagne qui est vis-à-vis de la vallée d’Ennom à l’occident,
    et à l’extrémité de la plaine des Rephaïm au nord.
  cek-AK: To ahmuen hoi caeh tahang moe, Ben-Hinnom capa ih azawn taeng ih Jebus kaminawk
    ohhaih ahmuen, Jerusalem vangpui khoek to phak; Hinnom azawn niduem bang kalen
    parai kaminawk ih azawn aluek bangah kaom, mae ranuih khoek to caeh tahang.
  cuk-cuk: We-yar-abingunaidi, Jebuseo-neggwebur-dad-nakwed-argan-nuedsik Ben-Hinom-nebaba
    namaid. Jebuseo-neggwebur, Jerusalénʼye nugbalid. Geb sorbali, Hinom-neba-dad-argwanedsik,
    Refaim-neba-dad-nakwed-argan-sapiledsik yar-mullu-siid-birgi nakwided.
  uig-CYR: у йәрдин «Бән-Һинномниң җилғиси»ға чиқип, Йәбусийлар егизлигидин, йәни
    Йерусалимниң җәнуп тәрипидики давандин өтүп, андин Һинном җилғисиниң алдиға, йәни
    ғәрип тәрәпкә, Рәфайийларниң җилғисиниң шималий бешидики тағниң чоққисиға чиқти;
  tel-2017: ఆ సరిహద్దు పడమట బెన్‌ హిన్నోము లోయ గుండా దక్షిణాన యెబూసీయుల పట్టణం వరకూ,
    అంటే యెరూషలేం వరకూ వెళ్ళింది. ఆ సరిహద్దు పడమట హిన్నోము లోయకు ఎదురుగా ఉన్న కొండ
    శిఖరం వరకూ వ్యాపించింది. అది ఉత్తర దిక్కున రెఫాయీయుల లోయ చివర ఉంది.
  hat-BSA: Konsa, lizyè a te monte nan vale Ben-Hinnon rive nan pant Jebizyen nan
    sid (sa vle di Jérusalem), epi lizyè a te monte sou pwent mòn nan ki pi devan
    vale Hinnon an vè lwès, ki nan dènye pwent vale Rephaïm nan vè nò.
  kos-kos: ac utyak sasla Infahlfal Hinnom nu eir in sisken eol uh, su siti lun mwet
    Jebus pangpang Jerusalem oan we. Na masrol sac utyak pacna nu lucng nu fin tohktok
    layen roto ke Infahlfal Hinnom, safla layen epang ke Infahlfal Rephaim.
  hbo-WLC: וְעָלָ֨ה הַגְּב֜וּל גֵּ֣י בֶן־הִנֹּ֗ם אֶל־כֶּ֤תֶף הַיְבוּסִי֙ מִנֶּ֔גֶב
    הִ֖יא יְרֽוּשָׁלִָ֑ם וְעָלָ֨ה הַגְּב֜וּל אֶל־רֹ֣אשׁ הָהָ֗ר אֲ֠שֶׁר עַל־פְּנֵ֤י
    גֵֽי־הִנֹּם֙ יָ֔מָּה אֲשֶׁ֛ר בִּקְצֵ֥ה עֵֽמֶק־רְפָאִ֖ים צָפֹֽנָה׃
  ibo-ibo: Oke ala ahụ gbagoro Ndagwurugwu nke Ben Hinom, rukwaa nʼakụkụ ndịda Jebus
    nʼebe e wuru obodo Jerusalem. Oke ala ahụ sitekwara ebe ahụ gbagoo ruo nʼelu dị
    nʼakụkụ ọdịda anyanwụ nke Ndagwurugwu Hinom, na nsọtụ ugwu nke Ndagwurugwu Refaim.
  ory-ory: ସେ ସୀମା ହିନ୍ନୋମ ପୁତ୍ରର ଉପତ୍ୟକା ଦେଇ ଉଠି ଦକ୍ଷିଣ ଦିଗରେ ଯିବୂଷ ଆଡ଼କୁ ଗଲା, ଏହାକୁ
    ଯିରୂଶାଲମ କହନ୍ତି; ଏଉତ୍ତାରେ ସେହି ସୀମା ପଶ୍ଚିମରେ ହିନ୍ନୋମ ଉପତ୍ୟକା ସମ୍ମୁଖରେ ରଫାୟୀମ ନାମକ
    ତଳଭୂମିର ଉତ୍ତର ପ୍ରାନ୍ତସ୍ଥିତ ପର୍ବତ ଶୃଙ୍ଗ ପର୍ଯ୍ୟନ୍ତ ଗଲା।
  chk-chk: Mürin, ewe kiä a feitä ren ewe lemolun Hinnom tori peliörün me won ekewe
    chukun Jepus, ia ewe telinimw Jerusalem a nom ie. Iwe, a pwal feitä tori won ungen
    ewe chuk mi nom sasape ngeni ewe lemolun Hinnom me pelilotou pwal amüchülan ewe
    lemolun Refaim me peliefeng.
  rop-rop: en brom deya imbin go thru langa det pleis gulum Hinam Beli deya sauthsaid
    langa det hil weya det taun gulum Jerusalem bin jidan. Detlot pipul gulum Jebusait
    bin oldei jidan langa det taun. En brom deya det boda bin go ontop langa det hil
    sangodansaid brom det Hinam Beli raidap nowathsaid langa det pleis gulum Refait
    Beli,
  ukr-1871: Тодї тягнеться гряниця в долину сина Енномового на полуднє від нагірньої
    стїни Евузійської, се Ерусалим. Тодї тягнеться гряниця вгору на верх гори, що
    стоїть на захід сонця перед долиною Еннома і разом на північньому кінцї Рафаім-долини.
  deu-1951: geht darnach hinauf zum Tal des Sohnes Hinnoms, an der Seite der Jebusiter
    gegen Mittag, das ist Jerusalem; und sie kommt herauf zur Spitze des Berges, der
    westlich vor dem Tal Hinnom liegt und nördlich an das Ende des Tales Rephaim stößt.
  eng-JPS: And the border went up by the Valley of the son of Hinnom unto the side
    of the Jebusite southward — the same is Jerusalem — and the border went up to
    the top of the mountain that lieth before the Valley of Hinnom westward, which
    is at the uttermost part of the vale of Rephaim northward.
  srp-1865: Odatle ide ta meða preko doline sinova Enomovijeh pokraj Jevuseja s juga,
    a to je Jerusalim; otuda ide meða na vrh gore koja je prema dolini Enomu k zapadu
    i koja je nakraj doline Rafajske k sjeveru;
  lug-lug: Awo n’eryoka eva ku kiwonvu ky’omwana wa Kinomu n’etuuka ku njegoyego za
    Yebusi ku luuyi olw’obukiikaddyo ye Yerusaalemi, ne yeeyongera ku ntikko y’olusozi
    oluli w’okkira mu kiwonvu kya Kinomu ku luuyi olw’ebugwanjuba, ku nkomerero y’ekiwonvu
    kya Lefayimu mu bukiikakkono;
  heb-heb: ועלה הגבול גי בן הנם אל כתף היבוסי מנגב היא ירושלם ועלה הגבול אל ראש ההר
    אשר על פני גי הנם ימה אשר בקצה עמק רפאים צפנה׃
  ben-IRV: সে সীমা হিন্নোম্‌-সন্তানের উপত্যকা দিয়ে উঠে যিবূষের অর্থাৎ যিরুশালেমের
    দক্ষিণ দিকে গেল; পরে ঐ সীমা পশ্চিমে হিন্নোম উপত্যকার সামনে যা রফায়ীম উপত্যকার
    উত্তর প্রান্তে অবস্থিত পর্বত-চূড়া পর্যন্ত গেল।
  pan-pan: ਤਾਂ ਫਿਰ ਉਹ ਹੱਦ ਹਿੰਨੋਮ ਦੇ ਪੁੱਤਰ ਦੀ ਵਾਦੀ ਥਾਣੀ ਯਬੂਸੀਆਂ ਦੇ ਚੜ੍ਹਾਈ ਤੱਕ ਦੱਖਣ
    ਵੱਲ ਚੜ੍ਹ ਗਈ ਅਤੇ ਉਹ ਯਰੂਸ਼ਲਮ ਹੈ ਤਾਂ ਉਹ ਹੱਦ ਉਸ ਪਰਬਤ ਦੀ ਟੀਸੀ ਤੱਕ ਚੜ੍ਹੀ ਜਿਹੜੀ ਲਹਿੰਦੇ
    ਵੱਲ ਹਿੰਨੋਮ ਦੀ ਵਾਦੀ ਦੇ ਸਾਹਮਣੇ ਹੈ ਅਤੇ ਜੋ ਰਫ਼ਾਈਮ ਦੀ ਖੱਡ ਦੇ ਸਿਰੇ ਉੱਤੇ ਉੱਤਰ ਵੱਲ ਨੂੰ
    ਹੈ।
  mya-JVB: ဟိန္နုံသား၏ချိုင့်နား ယေရုရှလင် မြို့ရာ ယေဗုသိ အရပ် တောင် ဘက်နား မှာ ရှောက်
    ၍ ဟိန္နုံ ချိုင့်အနောက် ၊ ရေဖိမ် ချိုင့် မြောက် ဘက်၌ ရှိသော တောင်ပေါ်သို့ တက်
    လေ၏။
  hmo-hmo: Ene Rogele dekena amo ma ia lao, Hinoma ena Koura dekena amo, ela bona
    Iebusu Ororo, ena ladana ta be Ierusalema, ena diho kahana. Unuseni dekena amo
    ma ia lao, ela bona Hinoma Koura unai kahana ororo ena ataiai, dina diho kahana
    dekenai. Unai be Repaima Koura dokona mirigini kahana dekenai.
  urd-urd: फिर वही हद हिन्नूम के बेटे की वादी में से होकर यबूसियों की बस्ती के दख्खिन
    को गयी, येरूशलेम वही है; और वहाँ से उस पहाड़ की चोटी को जा निकली, जो वादी — ए
    — हिन्नूम के मुक़ाबिल पश्चिम की तरफ़ और रिफ़ाईम की वादी के उत्तरी इन्तिहाई हिस्से
    में आबाद' है;
  rus-SYN: отсюда предел идет вверх к долине сына Енномова с южной стороны Иевуса,
    который есть Иерусалим, и восходит предел на вершину горы, которая к западу против
    долины Енномовой, которая на краю долины Рефаимов к северу;
  bqc-SIM: À pã̀ Inↄũ guzulɛa sĩ̀sĩ pↄ́ Yebusiↄ wɛ̃́lɛ Yelusalɛũ kuwà gɛↄmidↄkĩi
    oi pↄlɛu. Za we à sĩ̀sĩ pↄ́ kú Inↄũ guzulɛ bɛ'aɛ oi kũ̀ Lefai gusalala lɛ́u
    gugbãntoo oi.
  tcz-CHONGTHU: Gamgi chun Ben Hinnom phaicham chu apal galkaijin erusalem khopi kitundohna
    munlang Jebus mite chenna lhangsuh a chun akilhungdoh peh in ahi.
  mar-mar: मग ती सीमा हिन्नोमाच्या पुत्राच्या खिंडीजवळून यबूसी म्हणजे यरूशलेम त्याच्या
    दक्षिण भागास चढून जाते; नंतर पश्चिमेस हिन्नोम खिंडीच्या समोर जो डोंगर, जो रेफाईमांच्या
    उत्तरेस आहे, खोऱ्याच्या शेवटी शिखरावर सीमा चढून गेली.
  qub-qub: Chaypitami Jebús runacuna tiyashan sur caj-läpa päsar Ben-hinom ragrapa
    päsararan. Chaychöga Jerusalennami caycan. Ben-hinom ragrapa lindan wichaypana
    aywar chayaran jirca puntacama. Chayga Jerusalenpita inti yaganan caj-läpami caycan.
    Chaypitanami lindan chayaran Refaim Pampa norte caj cuchuncama.
  hat-hat: Apre sa, li remoute ravin Pitit Ennon an ki nan sid mòn moun Jebis yo,
    ki vle di Jerizalèm, li moute sou tèt mòn ki anfas ravin Ennon an, sou bò solèy
    kouche, nan pwent nò plenn refayim yo.
  eng-BSB: From there the border went up the Valley of Hinnom along the southern slope
    of the Jebusites (that is, Jerusalem) and ascended to the top of the hill that
    faces the Valley of Hinnom on the west, at the northern end of the Valley of Rephaim.
  tod-tod: Kwɛpelegi lɛɛni, é leʋe ga Ɓɛne-Ɠinɔme ʋɛtugi zu ʋele, Yeeɓuse nuiti ta-ɠizei
    ɠɔɠɔaʋɛ, nii é ga Zeeluzalɛme, lɛkpɛmaʋɛ nu yeezazuʋɛ. Kwɛpelegi untɛɛni gizei
    ma, nii é ʋuuni folo liizu ʋelei, Ɠinɔme ʋɛtugi zu, Lefayime ʋɛtugi ɠaaɓelazuʋɛ,
    lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ.
  eng-WEBPB: The border went up by the valley of the son of Hinnom to the side of
    the Jebusite (also called Jerusalem) southward; and the border went up to the
    top of the mountain that lies before the valley of Hinnom westward, which is at
    the farthest part of the valley of Rephaim northward.
  kbq-kbq: Hanki anantetira marerino Ben Hinomu agupoma emetre'nerega Jerusalemi kumamofona
    sauti kaziga me'nea agonamofo asoparega vu'ne. Anantetira Hinomu agupomofona zage
    fre kazigati, ana agonamofo morusapi marerino, Refaimi agupomofo noti kazigama
    ometretega vu'ne.
  nhe-BL: Huan tlen nopona ininnepa pano ipan nopa tlamaya Benhinom tlen mocahua ica
    sur tlen nopa tlaixtemolis nechca Jebús. (Jebús ama itoca Jerusalén.) Teipa tlejco
    nopa nepamitl para campa temo tonati hasta itzonixco nopa tepetl ipan tlamaya
    Hinom huan yohui ica norte ipan tlamaya Refaim hasta itlamiya.
  gub-BL: A'e wi wahaw ywyàpyznaw Men-Inom her ma'e ywytyr Zepu izuapyapyr waneko
    awer pe. Zeruzarez tawhu upyta a'e ywytyr rehe. A'e re ywyzaw oho amo ywytyr apyr.
    A'e ywytyr wapyk Inom ywyàpyznaw henataromo kwarahy heixe haw kutyr, ywyàpyznaw
    teko aiha ma'e her ma'e iahykaw rehe kwarahy heixe haw awyze har kutyr.
  eng-DRA: 'And it goeth up by the valley of the son of Ennom on the side of the Jebusite
    towards the south, the same is Jerusalem: and thence ascending to the top of the
    mountain, which is over against Geennom to the west in the end of the valley of
    Raphaim, northward.'
