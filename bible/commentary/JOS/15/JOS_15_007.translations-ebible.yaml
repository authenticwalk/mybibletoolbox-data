verse: JOS.015.007
translations:
  mal-C: പിന്നെ ആ അതിര് ആഖോർതാഴ്വരമുതൽ ദെബീരിൽ കയറി, വടക്കോട്ടു തിരിഞ്ഞ്, മലയിടുക്കിന്
    തെക്കുള്ള അദുമ്മീം മലമ്പാതയ്ക്കെതിരേയുള്ള ഗിൽഗാലിൽ എത്തുന്നു. അവിടെനിന്ന് ഏൻ-ശേമെശ്
    അരുവിയിലേക്കു കടന്ന് ഏൻ-രോഗേലിൽ എത്തുന്നു.
  deu-TKW: Sodann zieht sich die Grenze aufwärts nach Debir vom Thak Achor her und
    wendet sich nordwärts nach dem Gilgal, welches der Stiege von Adummim gegenüberliegt,
    die sich südwärts vom Bache befindet. Sodann zieht sich die Grenze hinüber nach
    dem Wasser von En Semes und läuft weiter bis zur Quelle Rogel.
  lin-lin: Mondelo yango emataki kino na Debiri, longwa na Lubwaku ya Akori, mpe ebalukaki
    na ngambo ya nor kino na Giligali oyo etalana na nzela oyo emata na Adumimi, na
    ngambo ya sude ya moluka. Elekaki pene ya mayi ya Eyini-Shemeshi mpe ekendeki
    kosuka na Eyini-Rogeli.
  eng-LSV: and the border has gone up toward Debir from the Valley of Achor, and northward
    looking to Gilgal, which [is] opposite the ascent of Adummim, which [is] on the
    south of the brook, and the border has passed over to the waters of En-Shemesh,
    and its outgoings have been to En-Rogel;
  eng-GNV: 'Againe this border goeth vp to Debir from the valley of Achor, and Northwarde,
    turning toward Gilgal, that lyeth before the going vp to Adummim, which is on
    the Southside of the riuer: also this border goeth vp to the waters of En-shemesh,
    and endeth at En-rogel.'
  eng-WEBSTER: 'And the border went up towards Debir from the valley of Achor, and
    so northward looking towards Gilgal, that is before the going up to Adummim, which
    is on the south side of the river: and the border passed towards the waters of
    En-shemesh, and the borders of it were at En-rogel:'
  nhw-BL: Teipa nopa nepamitl tlejco ipan nopa tlamayamitl Acor hasta altepetl Debir,
    huan teipa yohui ica norte hasta sempa ajsi ipan Gilgal imelac nopa tlaixtemolis
    Adumín catli mocahua ica sur tlen nopa atlajtli. Teipa nopa nepamitl pano campa
    meya nopa atl campa itoca En Semes huan yohui hasta En Rogel.
  swh-ONEN: Kisha mpaka ulipanda hadi Debiri kutoka Bonde la Akori na kugeuka kaskazini
    hadi Gilgali inayotazamana na materemko ya Adumimu, kusini mwa bonde. Ukaendelea
    sambamba hadi maji ya En-Shemeshi na kutokeza huko En-Rogeli.
  bba-bba: Sɑɑ min di, tɑ mɑɑ dɑ Debiriɔ, Akɔɔn wɔwɑn bɔkuɔ. Sɑɑ min di tɑ dɑ sɔ̃ɔ
    yɛ̃sɑn nɔm ɡeu ɡiɑ sere Giliɡɑlin bɔkuɔ, Adumimun ɡuurun deedeeru, yen dɑɑrun
    sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ, n kɑ dɑ Eni Semɛsin bwiin bɔkuɔ, sere kɑ Eni Roɡɛliɔ.
  eng-KJVCPB: 'and the border went up toward Debir from the valley of Achor, and so
    northward, looking toward Gilgal, that is before the going up to Adummim, which
    is on the south side of the river: and the border passed towards the waters of
    En-shemesh, and the goings out thereof were at En-rogel:'
  luo-luo: Tongʼno nodhi nyaka Debir koa e Holo mar Akor mi ogomo kochiko nyandwat
    nyaka Gilgal, mangʼiyore gi Pass mar Adumim mantiere yo milambo mar holono. Nodhi
    nyime koluwo dho aora mar En Shemesh mochopo nyaka En Rogel.
  meu-meu: Unu amo Akoro kourana amo ela, ela bona Debiri. Bena mirigini kahana amo
    ela, Gilgal dalana ai. Hari Gilgal ese Adumimi e dae henia tanona e vaira henia,
    koura diho kahana ai. Hari tano hetoana ma ela, En-semese ranudia badibadidia
    amo, ela bona En-rogele.
  npi-ULB: त्यसपछि सिमाना आकोरको बेँसीबाट दबीरतिर माथि लाग्यो, र यस्तै उत्तरतिर, गिलगालतिर
    मोडिएर, जुन अदुममीमको डाँडाको सामुन्‍ने छ, जुन बेँसीको दक्षिणपट्टि छ । त्यो सिमाना
    एम-शेमेशको पानीका मूलहरू हुँदै एन-रिगेलतिर गयो ।
  yor-yor: Ààlà náà gòkè lọ títí dé Debiri láti àfonífojì Akori, ó sì yípadà sí àríwá
    Gilgali, èyí tí ń bẹ ní iwájú òkè Adummimu, tí ń bẹ ní ìhà gúúsù odò náà. Ó sì
    tẹ̀síwájú sí apá omi En-Ṣemeṣi, ó sì jáde sí En-Rogeli.
  ind-ind: Dari sana garis batas itu melewati Lembah Musibah dan naik ke Debir, lalu
    belok ke arah utara menuju kota Gilgal, yang berseberangan dengan pendakian Adumim
    di sebelah selatan sungai. Lalu garis batas itu melewati mata air En Semes dan
    terus ke mata air En Rogel,
  pes-OPCB: در آنجا از میان درهٔ عخور گذشته، به دبیر می‌رسید. بعد به سمت شمال، به
    سوی جلجال مقابل گردنهٔ ادومیم در طرف جنوبی درهٔ عخور برمی‌گشت. از آنجا به طرف
    چشمه‌های عین شمس پیش می‌رفت و به عین روجل می‌رسید.
  tgl-ULB: Pagkatapos ang hangganang paahon sa Debir mula sa lambak ng Achor, at gayon
    din pahilaga, lumiliko patungong Gilgal, na kasalungat sa kaburulan ng Adummim,
    na nasa katimugang bahagi ng ilog. Pagkatapos ang hangganan na dinaanan sa mga
    bukal ng En Shemes at papuntang En Rogel.
  hui-hui: Ani bialu Ago dindi abene uyurayagi tinaga tubari dindi ulini wupe hene
    wiagoria tagira pene. Ani bialu dindi Debiri wiagoria bolangua halu mani uyurayagi
    howa pu beregedalu Giligala hondo yalu puwa hene. Giligala howa handa amu halu
    dindi ulini wupe hene unurayagi biagoha howa dindi mini Adumimi pole piaga hariga
    biago hari neneni iraga halu piaga ngago handaga. Ogoriani howa tubari pialu iba
    duguaraga bereago mini Enesemese bolangua halu pialu Enerogele dindi tagira pene.
  mya-mya: ဒုက္ခ​ဟု​ခေါ်​သော​ချိုင့်​ဝှမ်း​မှ​ဒေဗိရ​မြို့​သို့​တက် သွား​၏။ ထို​နောက်​ချိုင့်​ဝှမ်း​တောင်​ဘက်​တွင်​ရှိ
    သော​အ​ဒုမ္မိမ်​တောင်​ကြား​နှင့်​မျက်​နှာ​ချင်း​ဆိုင် ဂိ​လ​ဂါ​လ​မြို့​ရှိ​ရာ​မြောက်​ဘက်​သို့​ကွေ့
    သွား​၏။ ထို​နောက်​အင်​ရှေ​မက်​စမ်း​ရေ​တွင်း မှ​အင်္ရော​ဂေလ​မြို့​သို့​ရောက်​ပြီး​လျှင်၊-
  bod-N: ཨ་ཀོར་གྲོག་མོ་ནས་བྱང་ཕྱོགས་སུ་ཡར་དི་བིར་ལ་སླེབས་པ་དང་། ཆུ་བོའི་ལྷོ་རུ་ཡོད་པའི་ཨ་དུམ་མིམ་ལ་ངོས་ཁ་གཏད་ཀྱི་གིལ་གལ་
    ཕྱོགས་སུ་འཐེན་ཡོད། ཡང་ཨེན་ཤེ་མེས་ཆུ་མིག་དང་འབྲེལ་ཞིང་ཨེན་རོ་གེལ་དུ་འདྲེས་སོ། །
  sna-sna: Ipapo muganhu waizokwira kuDhebhiri uchibva paMupata weAkori uye uchidzokera
    nechokumusoro wakananga kuGirigari, pakatarisana noMupata weAdhumimi nechezasi
    kwomupata. Waipfuurira napamvura yeEni Shemeshi ndokuzobudira kuEri Rogeri.
  spa-BLM: La frontera subía hasta Debir desde el valle de Acor, y así hacia el norte,
    mirando hacia Gilgal, que está frente a la subida de Adummim, que está al lado
    sur del río. La frontera pasaba hasta las aguas de En Shemesh, y terminaba en
    En Rogel.
  cac-cac: Slajvi chi', sq'ue d'a sch'olanil yic Acor sc'och d'a Debir, axo ta' smeltzajb'at
    d'a Gilgal ay d'a yichan̈cot lum vitz d'a Adumín, d'a stojolal sur d'a jun a a'
    sb'eyi. Slajvi chi', tz'ec' jun mojon chi' d'a sjaj a a' yic En-semes, masanto
    sc'och d'a sjaj a' yic En-rogel,
  swh-ULB: Basi mpaka ule ulienda hadi Debiri kutoka katika bonde la Akori, kuelekea
    upande wa kasikazini, kuendelea hadi Giligali, ambayo iko mkabala na mlima Adumimu,
    iliyo upande wa kusini wa bonde. Kisha mpaka uliendelea hata katika chemichemi
    za Eni Shemeshi na kufika Eni Rogeli.
  bel-bel: потым падымаецца мяжа да Давіра ад даліны Ахор і на поўначы паварочвае
    да Галгала, які насупраць узвышша Адуміма, што з паўднёвага боку патока; адсюль
    мяжа праходзіць да водаў Эн-Шэмэша і канчаецца каля Эн-Рагела;
  deu-ELBBK: und die Grenze stieg von dem Tal Achor hinauf nach Debir, und sie wandte
    sich nördlich nach Gilgal, das der Anhöhe Adummim gegenüber liegt, die südlich
    von dem Bach ist; und die Grenze ging hinüber zum Wasser En-Semes, und ihr Ausgang
    war nach En-Rogel hin;
  mbb-OT: Ne puun dutun, mibpehendiyà heini te Suǥud te Acor taman te Debir, ne mibulegkù
    diyà te zizaya pehendiyà te Gilgal he zehipag te Beyeey te Adumim he zivavà he
    vahin te zal-ug. Pelaus diyà te menge serebseb diyà te En Shemesh, taman te En
    Rogel.
  mal-2015: പിന്നെ ആ അതിർ ആഖോർതാഴ്‌വരമുതൽ ദെബീരിലേക്കു കയറി വടക്കോട്ടു തോട്ടിന്റെ
    തെക്കുവശത്തുള്ള അദുമ്മീംകയറ്റത്തിന്നെതിരെയുള്ള ഗില്ഗാലിന്നു ചെന്നു ഏൻ-ശേമെശ് വെള്ളത്തിങ്കലേക്കു
    കടന്നു ഏൻ-രോഗേലിങ്കൽ അവസാനിക്കുന്നു.
  rmc-rmc: Paľis leskri phuv chudel upre la dolinatar Achor ko Debir a odarik pes
    visarel pro severos ko Gilgal, so hino pre severno sera ola dolinatar paš o drom
    Adumim, odarik džal dureder ko paňa En-Šemeš the ko En-Rogel.
  nlg-nlg: Vaho ge vuni tanan ihu keri me liu tanan boboko. Achor me va sara Debir,
    me ririu longa va Gilgal, te liuvia va na sughi Adummim pala uluna na boboko.
    Me ghoi vuni kakeri me tona va tanan vulavula ni beti En-shemesh me tona haliu
    va i En-rogel.
  pes-OPV: و این حد از وادی عخور نزد دبیر برآمد، و به طرف شمال به سوی جلجال که مقابل
    فرازادمیم است، که در جنوب وادی است، متوجه می‌شود، و این حد نزد آبهای عین شمس گذشت،
    و انتهایش نزد عین روجل بود.
  ron-1924: суя май департе ла Дебир, ла о депэртаре буничикэ де валя Акор, ши се
    ындрепта спре мязэноапте ынспре Гилгал, каре есте ын фаца суишулуй Адумим ла мязэзи
    де пырыу. Тречя пе лынгэ апеле Ен-Шемеш ши мерӂя пынэ ла Ен-Рогуел.
  ben-OBCV: সেই সীমানা এরপর আখোর উপত্যকা থেকে দবীর পর্যন্ত উঠে গিয়ে উত্তর দিকে সেই
    গিল্‌গলে বাঁক নিল, যা সেই গিরিখাতের দক্ষিণে অবস্থিত অদুম্মীম গিরিপথের মুখোমুখি
    অবস্থিত। তা আরও এগিয়ে ঐন-শেমশের জলাশয়ের গা ঘেঁসে ঐন-রোগেল পর্যন্ত নেমে এল।
  som-som: oo soohdintu waxay sii martay Debiir, marka laga tago dooxadii Caakoor,
    iyo xagga woqooyi ee ku soo jeedda Gilgaal, taasu waxa weeyaan meel ku toosan
    jiirta Adummiim, taasoo ku taal webiga dhiniciisa koonfureed; oo soohdintu waxay
    sii martay biyaha Ceyn Shemesh, oo dhammaadkeedu wuxuu ahaa Ceyn Rogeel agteeda;
  lat-VUC: 'et tendens usque ad terminos Debera de valle Achor, contra aquilonem respiciens
    Galgala, quæ est ex adverso ascensionis Adommim, ab australi parte torrentis:
    transitque aquas, quæ vocantur fons solis: et erunt exitus ejus ad fontem Rogel.'
  eng-ASVBT: and the border went up to Debir from the valley of Achor, and so northward,
    looking toward Gilgal, that is over against the ascent of Adummim, which is on
    the south side of the river; and the border passed along to the waters of En-shemesh,
    and the goings out thereof were at En-rogel;
  ita-1885: poi saliva in Debir, dalla valle di Acor; e dal Settentrione riguardava
    verso Ghilgal, che è dirimpetto alla salita di Adummim, che è dal lato meridionale
    del torrente; poi questo confine passava alle acque di En-semes, e faceva capo
    ad En-roghel.
  eng-LXXUP: And the borders continue on to the fourth part of the Valley of Achor,
    and go down to Gilgal, which is before the approach of Adummim, which is southward
    in the valley, and terminate at the water of the fountain of the sun; and their
    going forth shall be the fountain of Rogel.
  eng-ULB: Then the border went up to Debir from the Valley of Achor, and so northward,
    turning toward Gilgal, which is opposite the hill of Adummim, which is on the
    south side of the valley. Then the border passed along to the springs of En Shemesh
    and went to En Rogel.
  spa-VBL: Desde allí iba hasta el límite de Debir por el valle de Acor, y giraba
    al norte hacia Gilgal, frente a las alturas de Adumín, al sur del valle. Luego
    el límite continuaba hasta las aguas de En-semes y hasta En-rogel.
  fra-_FOB: Puis la frontière montait vers Débir, du côté de la vallée d'Acor, et
    vers le nord, se dirigeant vers Guilgal, qui est vis-à-vis de la montée d'Adummim,
    au midi du torrent; la frontière passait ensuite près des eaux d'En-Shémèsh et
    aboutissait à En-Roguel.
  mal-mal: പിന്നെ ആ അതിർ ആഖോർ താഴ്‌വരമുതൽ ദെബീരിലേക്ക് കടന്ന് തോടിന്റെ തെക്കുവശത്തുള്ള
    അദുമ്മീം കയറ്റത്തിന്നെതിരെയുള്ള ഗില്ഗാലിൽ ചെന്ന് ഏൻ-ശേമെശ് അരുവിയുടെ അരികിലൂടെ
    ഏൻ-രോഗേലിൽ അവസാനിക്കുന്നു.
  urd-GVR: Wahāṅ se sarhad Wādī-e-Akūr meṅ utar gaī aur phir dubārā Dabīr kī taraf
    chaṛh gaī. Dabīr se wuh shimāl yānī Jiljāl kī taraf jo Darrā-e-Adummīm ke muqābil
    hai muṛ gaī. (Yih darrā wādī ke junūb meṅ hai.) Yoṅ wuh chaltī chaltī shimālī
    sarhad Ain-shams aur Ain-rājil tak pahuṅch gaī.
  suz-BL: नु आकोर नें पाइश्‍शो दिंम रे देबीर नु उत्तर गे गिल्‍गाल सम्‍म बाक्‍त। गिल्‍गाल
    अदुम्‍मीम ङा ग्‍येत्‍थ लतीक लां रे आइक्‍ची गे सम्‍म बाक्‍त। मेको अदुम्‍मीम दिंम
    ङा दक्‍खिन गे बाक्‍ब। मेको सांद एन-शेमेश नें पाइश्‍शो खोला रे लशा, एन-रोगेल सम्‍म
    लशो बाक्‍त। २सामुएल १७:१७
  ita-1927: poi, partendo dalla valle di Acor, saliva a Debir e si dirigeva verso
    il nord dal lato di Ghilgal, che è dirimpetto alla salita di Adummim, a sud del
    torrente; poi passava presso le acque di En-Scemesh, e faceva capo a En-Roghel.
  ckb-ckb: سنوورەکە لە دۆڵی عاخۆرەوە سەرکەوت بۆ دەڤیر و بەرەو باکوور بووەوە بۆ گەلیلۆت
    کە بەرامبەر بە ڕێگای هەورازی ئەدومیمە کە لە باشووری دەربەندەکەیە و ئینجا سنوورەکە
    بەردەوام بوو بۆ ئاوەکانی کانی شەمەش و چوو بۆ کانی ڕۆگێل.
  eng-BBE: 'Then the line goes up to Debir from the valley of Achor, and so to the
    north, in the direction of Gilgal, which is opposite the slope up to Adummim,
    on the south side of the river: and the line goes on to the waters of En-shemesh,
    ending at En-rogel:'
  kan-OKCV: ಅಲ್ಲಿಂದ ಆಕೋರ್ ತಗ್ಗನ್ನು ಬಿಟ್ಟು ದೆಬೀರಿಗೂ ಉತ್ತರಕ್ಕೆ ನದಿಗೆ ತಿರುಗಿಕೊಂಡು ದಕ್ಷಿಣದಲ್ಲಿರುವ
    ಅದುಮೀಮಿನ ದಿಬ್ಬೆಗೆ ಎದುರಾಗಿರುವ ಗಿಲ್ಗಾಲಿಗೂ, ಅಲ್ಲಿಂದ ಏನ್ ಷೆಮೆಷ್ ಎಂಬ ಬುಗ್ಗೆಗೂ, ಅಲ್ಲಿಂದ
    ಏನ್ ರೋಗೆಲ್‌ವರೆಗೂ ಇತ್ತು.
  bbb-bbb: '@see-verse:JOS.015.006'
  tam-2017: பிறகு ஆகோர் பள்ளத்தாக்கைவிட்டுத் தெபீருக்கு ஏறி, வடக்கே ஆற்றின் தென்புறமான
    அதும்மீமின் மேட்டுக்கு முன்பாக இருக்கிற கில்காலுக்கு நேராகவும், அங்கேயிருந்து
    என்சேமேசின் நீரூற்றுவரைக்கும் போய், என்ரோகேல் என்னும் கிணற்றுக்குச் சென்று,
  spa-RV-1909: 'Y torna á subir este término á Debir desde el valle de Achôr: y al
    norte mira sobre Gilgal, que está delante de la subida de Adumin, la cual está
    al mediodía del arroyo: y pasa este término á las aguas de En-semes, y sale á
    la fuente de Rogel:'
  ron-BTF: Și granița urca spre Debir, de la valea lui Acor, și se întorcea spre nord
    spre Ghilgal, care este în dreptul urcării Adumim, care este la sud de râu; și
    granița trecea spre apele din En-Șemeș și ieșirile erau la En-Roguel;
  eng-WEBP: The border went up to Debir from the valley of Achor, and so northward,
    looking toward Gilgal, that faces the ascent of Adummim, which is on the south
    side of the river. The border passed along to the waters of En Shemesh, and ended
    at En Rogel.
  eng-FBV: From there it went to the border of Debir through the valley of Achor,
    and turned north towards Gilgal, opposite the heights of Adummim to the south
    of the valley. Then the boundary continued to the waters of En-shemesh and out
    to En-rogel.
  nld-1939: en vervolgens naar Debir, op enige afstand van de vallei van Akor; daarna
    boog ze noordwaarts naar Gilgal af, tegenover de pas van Adoemmim ten zuiden van
    de beek, en verder naar de wateren van En-Sjémesj, tot ze uitkwam bij En-Rogel.
  nch-BL: Teipa nopa nepamit tejco ipan nopa tamayamit Acor hasta altepet Debir, huan
    teipa yahui ica norte hasta sempa ajsi ipan Gilgal imelac nopa taixtemolis Adumín
    cati mocahua ica sur ten nopa atajti. Teipa nopa nepamit pano campa meya nopa
    at campa itoca En Semes huan yahui hasta En Rogel.
  vie-1934: Đoạn, giới hạn này đi lên về hướng Đê-bia, từ trũng A-cô chạy tới hướng
    bắc về phía Ghinh-ganh, đối ngang dốc A-đu-mim tại phía nam khe; rồi trải qua
    gần mé nước Eân-Sê-mết, và giáp Eân-Rô-ghên.
  hin-CV: सीमा फिर आकोर की घाटी से दबीर तक बढ़ी, और उत्तर में गिलगाल की ओर मुड़ गई,
    जो अदुम्मीम की चढ़ाई के पास, घाटी के दक्षिण में है. यह सीमा आगे बढ़ते हुए एन-शेमेश
    के सीमा तक पहुंचकर एन-रोगेल पर खत्म हो गई.
  spa-BES: 'Luego la línea sube a Debir desde el valle de Acor, y por lo tanto hacia
    el norte, en dirección a Gilgal, que está enfrente de la pendiente hasta Adumim,
    en el lado sur del río, y la línea continúa a las aguas de En-semes, que terminan
    en En-rogel:'
  tdx-tdx: Mibalike mb’e Debire boak’ am-bava­tane’ i Akore i efetsey le mañavaratse,
    mitolike mb’e Gilgale, aolo’ ty fitroara’ i Adomime, atimo i sakay; miary amo
    rano’ i Ensemeseo i efetsey vaho miakatse amy rano migoangoa’ i Rogeley,
  tha-KJV: และพรมแดนยื่นไปถึงเดบีร์จากหุบเขาอาโคร์ ตรงไปทางทิศเหนือเลี้ยวไปหาเมืองกิลกาล
    ซึ่งอยู่ตรงข้ามทางข้ามเขาที่ชื่ออาดุมมิม ซึ่งอยู่ทางด้านใต้ของแม่​น้ำ และพรมแดนก็ผ่านไปถึงน้ำพุเอนเชเมช
    ไปสิ้นสุดลงที่เอนโรเกล
  por-BR-2018: 'E torna a subir este termo a Debir desde o vale de Acor: e ao norte
    olha sobre Gilgal, que está diante da subida de Adumim, a qual está ao sul do
    ribeiro: e passa este termo às águas de En-Semes, e sai à fonte de Rogel:'
  deu-ELO: und die Grenze stieg von dem Tale Achor hinauf nach Debir, und sie wandte
    sich nördlich nach Gilgal, welches der Anhöhe Adummim gegenüber liegt, die südlich
    von dem Bache ist; und die Grenze ging hinüber zum Wasser En-Semes, und ihr Ausgang
    war nach En-Rogel hin;
  eng-WYC-2018: and it goeth unto the terms of Debir, from the valley of Achor against
    the north; and it beholdeth Gilgal, which is on the contrary part of the ascending
    of Adummim, from the south part of the strand; and it passeth the waters, that
    be called the well of the sun; and the outgoings thereof shall be to the well
    of Rogel. (and it goeth unto Debir, from the Achor Valley, and turneth to the
    north; and it beholdeth Gilgal, which is on the opposite side of the ascent of
    Adummim, south of the river, or the valley; and it passeth the waters of Enshemesh;
    and its end, or its limit, shall be Enrogel.)
  epo-epo: Kaj la limo leviĝas al Debir de la valo Aĥor, kaj norde ĝi turniĝas al
    Gilgal, kiu estas kontraŭ la altaĵo Adumim, kiu estas sude de la torento; kaj
    la limo pasas al la akvo En-Ŝemeŝ kaj finiĝas ĉe En-Rogel.
  uig-PIN: andin qegra Aⱪor jilƣisidin Dǝbirgǝ ⱪarap ɵtüp, u yǝrdin ximal tǝripigǝ
    burulup, jilƣining jǝnub tǝripidiki Adummimƣa qiⱪidiƣan dawanning udulidiki Gilgalƣa
    yetip berip, andin Ən-Xǝmǝx suliridin ɵtüp, Ən-Rogǝl buliⱪiƣa tutixatti;
  beo-beo: Bidi Hamosu Fago amoga asili, Dibe moilai baligili, Giliga:le moilai (amo
    da Adamimi goumi logo fago ga (south) la:idi dialebe) amoga baligili, Enesemese
    hano bubuga:su baligili, Enelougele asili,
  tpi-OTNT: Orait long ples daun bilong Akor mak i go long ples Debir, na bihain i
    go long hap not na i tanim i go long ples Gilgal. Sapos yu sanap long dispela
    ples Gilgal, yu inap long lukim pasis rot i go antap long ples Adumim long maunten
    long hap saut bilong dispela ples daun. Na mak i go long hul wara bilong Ensemes,
    na i go abrusim hul wara bilong Enrogel,
  hau-SA: Sai iyakar ta haura zuwa Debir daga Kwarin Akor ta juya arewa da Gilgal,
    wadda take fuskantar hawan Adummim a kudancin kwari, ta ci gaba zuwa ruwan En
    Shemesh, ta ɓullo ta En Rogel.
  uig-LAT: andin chégra Aqor jilghisidin Debirge qarap ötüp, u yerdin shimal teripige
    burulup, jilghining jenub teripidiki Adummimgha chiqidighan dawanning udulidiki
    Gilgalgha yétip bérip, andin En-Shemesh suliridin ötüp, En-Rogel buliqigha tutishatti;
  nde-nde: Umngcele wasuqansa usiya eDebhiri usuka esigodini sika-Akhori, wasujika
    usiya enyakatho ukhangela eGiligali ekhangelane loMkhandlu ka-Adumimu eningizimu
    yodonga. Waqhubeka usiya emanzini ase-Eni Shemeshi wasufika e-Eni Rogeli.
  ton-ton: 'Pea naʻe ʻalu hono ngataʻanga ki Tipa mei he teleʻa ʻo Ekoa, ki he feituʻu
    tokelau, ʻo hanga atu ki Kilikali, ʻo feʻunga mo e hakeʻanga ki Etumima, ʻaia
    ʻoku ʻi he potu tonga ʻoe vaitafe: pea naʻe ʻalu ai hono ngataʻanga ki he ngaahi
    vai ʻo Eni-Semesi, pea ko hono ʻaluʻanga fakangatangata ʻo ia naʻe ʻi Eni-Lokeli;'
  ces-1613: A vstupuje ta meze do Dabir od údolí Achor, a na půlnoci chýlí se k Galgala,
    kteréž jest naproti vcházení do Adomim, jenž jest údolí tomu ku poledni, a přechází
    k vodám Ensemes, a skonává se u studnice Rogel.
  eng-WMB: The border went up to Debir from the valley of Achor, and so northward,
    looking toward Gilgal, that faces the ascent of Adummim, which is on the south
    side of the river. The border passed along to the waters of En Shemesh, and ended
    at En Rogel.
  tam-TCV: அந்த எல்லை ஆகோர் பள்ளத்தாக்கிலிருந்து தெபீருக்குச் சென்றது. வடக்கே திரும்பி
    கணவாய்க்குத் தெற்கிலுள்ள அதும்மீமின் மேட்டுக்கு எதிரேயுள்ள கில்காலுக்குச் சென்றது.
    அங்கிருந்து எல்லையானது என்சேமேசின் நீரூற்றுகளுக்குச் சென்று என்ரொகேல் நீரூற்றுவரை
    வந்தது.
  ceb-ULB: Unya ang utlanan patungas ngadto sa Debir gikan sa walog sa Acor, ug paingon
    sa amihanan, liko ngadto sa Gilgal, nga atbang sa bungtod sa Adumim, nga anaa
    sa habagatan nga bahin sa walog. Unya mipadayon ang utlanan paingon sa mga tuboran
    sa En Semes ug paingon sa En Rogel.
  pol-UBG: Następnie granica wznosiła się do Debiru od doliny Akor i zwracała się
    ku północy do Gilgal leżącego naprzeciw wzniesienia Adummim, położonego na południe
    od rzeki. Dalej granica ciągnęła się do wód En-Szemesz i kończyła się przy En-Rogiel.
  urd-GVU: وہاں سے سرحد وادیٔ عکور میں اُتر گئی اور پھر دوبارہ دبیر کی طرف چڑھ گئی۔
    دبیر سے وہ شمال یعنی جِلجال کی طرف جو درۂ ادُمیم کے مقابل ہے مُڑ گئی (یہ درہ وادی
    کے جنوب میں ہے)۔ یوں وہ چلتی چلتی شمالی سرحد عین شمس اور عین راجل تک پہنچ گئی۔
  deu-1912: und geht herauf gen Debir vom Tal Achor und wendet sich mitternachtwärts
    gen Gilgal, welches liegt gegenüber der Steige Adummim, die mittagwärts vom Wasser
    liegt; darnach geht sie zu dem Wasser En-Semes und kommt hinaus zum Brunnen Rogel;
  kan-2017: ಆಕೋರಿನ ಕಣಿವೆ ಇವುಗಳ ಮೇಲೆ ದೆಬೇರಿಗೆ ಹೋಗುತ್ತದೆ. ಅದು ಅಲ್ಲಿಂದ ಉತ್ತರಕ್ಕೆ ತಿರುಗಿಕೊಂಡು
    ಹಳ್ಳದ ದಕ್ಷಿಣದಲ್ಲಿರುವ ಅದುಮೀಮಿಗೆ ಹೋಗುವ ದಾರಿಯ ಎದುರಿನಲ್ಲಿರುವ ಗಿಲ್ಗಾಲ್ ಏನ್ ಷೆಮೆಷ್ ಅನ್ನಿಸಿಕೊಳ್ಳುವ
    ಬುಗ್ಗೆ ಏನ್ ರೋಗೆಲ್ ಇವುಗಳ ಮೇಲೆ
  tgo-tgo: Teghalako i ri Ako Malamoniye i voro Debi, na i loŋga na i ghembeya ghaiwabuko,
    Gilgal gha ghaoko, amba i ghembeya Adumim Ghambareŋa, valɨvaŋga e yaghalaniyeko.
    Amba i wa ve wo En Semes mbwaniyeŋgi na ve raŋgi En Rogel.
  yap-yap: me yan u rom ko Loway ni wagagey fithingan nga talang u Debir, ma aram
    me chiygog ko lel’och nge yan nga Gilgal, ni bay u puluwon fare Kanawo nu Adummim
    u ba’ ni yimuch ko fare loway. Meyib u rom ko fapi alublub nu Enshemesh me yan
    nga Enrogel,
  hlt-MCSB: Te phoeiah Akor kol lamloh Debir khorhi la luei bal tih soklong tuithim
    kah Adummim kham dan Gilgal ah tlangpuei la hooi uh. Te phoeiah khorhi loh Enshemesh
    tui te a paan tih Enrogel ah a bawtnah om.
  mdy-ETH: ዬይ ዛጳ፦ ሜቶ ዶኦቺ ጌይንታዞይዳፓ ዴቢሬ ባንሢ ኬስካዖ ዎሮኮ ዾኦሎ ዛሎና ዓኣ ዓዱሚሜ ባንሢ ዴንዳ ጎይፆኮ ቤርቶ
    ዛሎና ጌዒ ኬዶ ዛሎና ጌልጌላ ባንሢ ጳንጪንታኔ፤ ሃሣ ዓይንሳሚሴ ጌይንታ ዓልቃ ዋኣፃ ዓኣ ቤዞና ጌዒ ዓይንሮጌሌ ኬስካኔ።
  twi-ASANTE: Ɛfiri hɔ a, ɛkɔfa Akɔr bɔnhwa no mu kɔka Debir, na ɛdane wɔ atifi fam
    kyerɛ Gilgal, a ɛtwam firi Adumim nsianeɛ mu wɔ anafoɔ fam wɔ bɔnhwa no nkyɛn
    mu. Ɛfiri hɔ a, ɛhyeɛ no tene kɔsi En-Semes nsuo no ano, na akɔpem En-Rogel.
  eng-WEBU: The border went up to Debir from the valley of Achor, and so northward,
    looking toward Gilgal, that faces the ascent of Adummim, which is on the south
    side of the river. The border passed along to the waters of En Shemesh, and ended
    at En Rogel.
  bnp-bnp: I tubu na maloku ne Akor, a nagi i lakea mai a tanga e Debir, muri i sike
    i kaogo, i lakea na tanga e Gilgal. Na tahuna o pesi o Gilgal bara o masia a bala
    ni ramai i sike na lolo na tanga e Adumim, na tabeke mule puru na maloku. A nagi
    i lakea mai a lomu ne En-Semes, i lokovonga, i polotaroa a lomu ne En-Rogel.
  wal-wal: Yaatidi zawai Metuwaa Wombbaappe Dabiira katamaa pude kiyidi, wombbaappe
    tohossa baggaara de7iya Adumiima Pinuwaa sintta baazzan de7iya Gelggalakko huuphessi
    mirqqettees. Hegaappe qassi Enishemeesha giyo pulttuwaa kanttidi, Eniroogeela
    giyoosan zawatees.
  spa-PDDPT: El lindero subía después desde el valle de Acor hasta Debir, y por el
    norte volvía hacia Gilgal, que se encuentra frente a la subida de Adumim, situada
    al lado sur del valle. Después el límite pasaba por las aguas de En-semes, y terminaba
    en En-rogel.
  gun-gun: Oẽve tema ovy Acor yvyugua guive Debir katy, ha'e gui kuaray ijapu'a'ia
    katy rupi ju oo Gilgal katy. Ha'e va'e ma oĩ Adumim katy oẽ ovya katy'i, kuaray
    puku-a katy yakã'i oĩa rami. Ha'e gui ma oaxa ovy En-Semes py yy oĩ va'e peve.
    Ha'e gui oove En-Rogel peve.
  agu-BL: Kalena's tzun na je'ultz wi ẍk'ajlaj cwent Acor. Nin na ultz Debir. Cho'n
    tzun na cu'ultz Gilgal, swutze'l tzaj yi txala'j cwent Adumín tzak' cu'n yi xo'mbil
    a'. Nintzun na icy' cu'ntz kale na itz'e't yi a' En-semes, nin na xomnintz jalen
    En-rogel.
  ilo-ULB: Ket simmang-at ti beddeng iti Debir manipud iti tanap ti Acor, ken nagpa-amianan,
    a naglikko iti Gilgal, a kasumbangir ti turod ti Adummim, nga adda iti abagatan
    nga igid ti karayan. Ken aglayon iti beddeng iti ubbog ti En Semes ken agturong
    iti En Rogel.
  kpg-kpg: Mai di gowaa mehanga gonduu o di Hagaduadua, tagageinga deenei gaa hana
    gi Debir, ga hanadu gi ngeia gi Gilgal, dela e huli adu gi di Ala Nnoonua o Adummim
    i bahi i ngaaga di gowaa baba, ga hanadu gaa tugi nia monowai uwa aga i En-Shemesh,
    gaa hana gi daha gi En-Rogel,
  uig-ARA: ئاندىن چېگرا ئاقور جىلغىسىدىن دەبىرگە قاراپ ئۆتۈپ، ئۇ يەردىن شىمال تەرىپىگە
    بۇرۇلۇپ، جىلغىنىڭ جەنۇب تەرىپىدىكى ئادۇممىمغا چىقىدىغان داۋاننىڭ ئۇدۇلىدىكى گىلگالغا
    يېتىپ بېرىپ، ئاندىن ئەن-شەمەش سۇلىرىدىن ئۆتۈپ، ئەن-روگەل بۇلىقىغا تۇتىشاتتى؛
  bsp-bsp: Kəyɛfɛ di kələŋcər kəŋkɔ Debir kəcepər ta mɔrɔ dacɔ nde aranta ŋa Akɔr,
    kəkafələr kəca kəmeriya ntende Kilkal, nde pəntɛfərɛnɛ kɔ Kəpɛ ka Adumim kəca
    kətɔt ka kəŋgbɔkɔ. Kəc-cepər domun da En-Sɛmɛs kəsək, kəkɔ kəfutər nde En-Rokɛl.
  sus-sus: Na naaninyi texi han Debiri, a dangi Akori gulunba kui ra, a siga kɔɔla
    ma han Giligali, naxan na Adumimi geya ya ra, xure yirefanyi ma. Na naaninyi sigaxi
    han En Semesi dulonyi ra, a mini En Rogeli ra.
  pon-2006: oh sang Wahun Apwal kolahng Depir, e ahpw uhd wetlahng paliepeng kolahng
    Kilkal, me salehngete Wasahn Kot en Adummin ni palieir en wahwo. E ahpw uhd tang
    kolahng pwarer kan en Ensemes oh kohla Enrokel,
  ksd-ksd: ma ra langun i vana urama Debir maro ra male Akor, ma uro ra papar a labur,
    ma i lingan upi Gilgal pire ra tututua Adumim, nina i maravai ra tava alir ta
    ra papar a taubar tana; ma ra langun i vana tadav ra tava En-Semes, ma i tuk tar
    En-Rogel;
  tur-YTC: Sınır, Akor Vadisi'nden Devir'e kadar, kuzeye doğru, nehrin güney tarafındaki
    Adummim yokuşuna bakan Gilgal'a doğru çıkıyordu. Sınır En Şemeş sularına kadar
    uzanıyor ve En Rogel'de sona eriyordu.
  grc-BRENT: Καὶ προσαναβαίνει τὰ ὅρια ἐπὶ τὸ τέταρτον τῆς φάραγγος Ἀχὼρ, καὶ καταβαίνει
    ἐπὶ Γαλγὰλ, ἥ ἐστιν ἀπέναντι τῆς προσβάσεως Ἀδαμμὶν, ἥ ἐστι κατὰ Λίβα τῇ φάραγγι,
    καὶ διεκβάλλεῖ ἐπὶ τὸ ὕδωρ τῆς πηγῆς τοῦ ἡλίου· καὶ ἔσται αὐτοῦ ἡ διέξοδος πηγὴ
    Ῥωγήλ·
  ind-AYT: Kemudian, batas itu naik ke Debir dari Lembah Akhor, menuju ke utara mengarah
    ke Gilgal, berhadapan dengan pendakian Adumim, sampai sebelah selatan lembah.
    Dari situ, berlanjut ke mata air En-Semes, lalu berakhir ke En-Rogel.
  nya-nya: Ndipo malirewo anachokeranso ku chigwa cha Akori mpaka ku Debri, kuchokera
    ku chigwa cha Akori ndi kutembenukira kumpoto ku Giligala, dera limene linayangʼanana
    ndi msewu wa Adumimu kummwera kwa chigwa. Anapitirira mpaka ku madzi a ku Eni
    Semesi ndi kutulukira ku Eni Rogeli.
  hrv-hrv: Međa se zatim dizala od Akorske doline prema Debiru, okretala na sjever
    prema Gelilotu, koji leži naprama Adumimskom usponu, južno od Potoka; dalje je
    međa prolazila prema vodama En-Šemeša te izlazila kod En-Rogela.
  mps-mps: Tialima, te odogo tǫ Akor tede dąį palima, te Debir teba sabolama, tama
    nosali te not a badu palima, tama begelalima, te Gilgal teba pali. Te bulu Gilgal
    tedu te Adumim te malu tǫ bulu du te ogwa badu suali. Tama pidubadi, te wę Ensemes
    sabolama, tama palima, te Enrogelba dąį igi pali,
  tpi-tpi: Orait long ples daun bilong Akor mak i go long ples Debir, na bihain i
    go long hap not na i tanim i go long ples Gilgal. Sapos yu sanap long dispela
    ples Gilgal, yu inap long lukim pasis rot i go antap long ples Adumim long maunten
    long hap saut bilong dispela ples daun. Na mak i go long hul wara bilong Ensemes,
    na i go abrusim hul wara bilong Enrogel,
  dan-1931: derpå strækker Grænsen sig fra Akors Dal op til Debir og drejer nordpå
    til Gilgal, som ligger lige over for Adummimpasset sønden for Dalen; derefter
    går Grænsen videre over til Vandet ved Sjemesjkilden og ender ved Rogelkilden;
  vie-OVCB: qua Đê-bia trong thung lũng A-cô, chạy lên phía bắc đến Ghinh-ganh, đối
    diện dốc A-đu-mim ở phía nam thung lũng này, rồi chạy qua mé nước Ên-sê-mết, đến
    Ên-rô-ghên.
  guj-2017: પછી તે સરહદ આખોરની ખીણથી દબીર સુધી ગઈ, તે જ પ્રમાણે ઉત્તર તરફ ગિલ્ગાલના
    વળાંક સુધી, કે જે નદીની દક્ષિણ બાજુ પર, અદુમ્મીમના ઘાટની સામે છે ત્યાં સુધી ગઈ.
    પછી તે સરહદ એન-શેમેશનાં ઝરણાંથી પસાર થઈ અને એન-રોગેલ આગળ પૂરી થઈ.
  pon-2006A: oh sang Wahun Apwal kolahng Depir, e ahpw uhd wetlahng paliepeng kolahng
    Kilkal, me salehngete Wasahn Kot en Adummin ni palieir en wahwo. E ahpw uhd tang
    kolahng pwarer kan en Ensemes oh kohla Enrokel,
  por-BRBSL: A fronteira subiu até Debir do vale de Achor, e assim para o norte, olhando
    para Gilgal, que enfrenta a subida de Adummim, que fica no lado sul do rio. A
    fronteira passou para as águas de En Shemesh, e terminou em En Rogel.
  cth-cth: Akhor tanghling atunglah hoi tâco teh, Debir kho koe lah palang e akalah
    Adummin monrui dawk kaawm e Gilgal kho dawk a pha hoi Enshemesh tuipui Enrogel
    kho e lam koe lah,
  twi-twi: Efi hɔ a, ɛkɔfa Akɔr bon no mu kɔka Debir, na ɛdan wɔ atifi fam kyerɛ Gilgal,
    a etwa mu fi Adumim nsian mu wɔ anafo fam wɔ obon no nkyɛn mu. Efi hɔ a, ɔhye
    no sen kosi En-Semes nsu no ano, na akɔpem En-Rogel.
  hlt-hlt: Te phoeiah Akor kol lamloh Debir khorhi la luei bal tih soklong tuithim
    kah Adummim kham dan Gilgal ah tlangpuei la hooi uh. Te phoeiah khorhi loh Enshemesh
    tui te a paan tih Enrogel ah a bawtnah om.
  tbz-SIM: Kuù yɛ̀ kubiriku bɛ̀ tu kù Dikɔnkɔɔ̀nnì biriku kɛ tùɔ̀kɛ Debii, kɛ kɔ̀ńtɛ́
    kubɑkù yoú bíɛ́kɛ̀ kɛ yɛ̀ Kidikɑɑdi, kɛ wetínnɛ́ Adumimmu ditennì, dìì bo kukó
    mbɑkù cɑ̃̀nku, kɛ pɛ̃ɛ̃tɛ́ kɛ yɛ̀ Ã-Semɛsi bií, kɛ tùɔ̀kɛ Ã-Dokɛdi,
  msy-2020: Egha Akorɨn danganir zarimɨn ghua, Debirɨn nguibamɨn otogha, notɨn amadaghan
    ragha ghua Gilgalɨn nguibar ekiamɨn ghu. Nɨ Gilgalɨn nguibamɨn tugh gantɨ, tuavir
    akar Adumimɨn nguibamɨn ghuavanadim iti. A danganir zarir kamɨn sautɨn amadaghan
    mɨghsɨabar iti. Egha mɨtaghniam ghua Ensemesɨn dɨpamɨn otogha, ghua Enrogelɨn
    danganimɨn oto.
  azb-azb: Sonra isə Akor dərəsindən Devirə çıxıb oranın cənubundakı Adummim yoxuşu
    qarşısında olan Qilqala doğru, şimala yönəlirdi. Buradan isə En-Şemeş sularına
    keçirdi və onun sonu En-Rogeldə qurtarırdı.
  eng-DBY: and the border went up toward Debir from the valley of Achor, and turned
    northward to Gilgal, which is opposite to the ascent of Adummim, which is on the
    south side of the torrent; and the border passed to the waters of En-shemesh,
    and ended at En-rogel;
  hin-2017: और वही सीमा आकोर नामक तराई से दबीर की ओर चढ़ गया, और उत्तर होते हुए गिलगाल
    की ओर झुकी जो तराई के दक्षिणी ओर की अदुम्मीम की चढ़ाई के सामने है; वहाँ से वह
    एनशेमेश नामक सोते के पास पहुँचकर एनरोगेल पर निकला;
  swp-swp: '@see-verse:JOS.015.006'
  eng-YLT: and the border hath gone up towards Debir from the valley of Achor, and
    northward looking unto Gilgal, which [is] over-against the ascent of Adummim,
    which [is] on the south of the brook, and the border hath passed over unto the
    waters of En-Shemesh, and its outgoings have been unto En-Rogel;
  eng-WYC-2017: and it goeth unto the terms of Debir, from the valley of Achor against
    the north; and it beholdeth Gilgal, which is on the contrary part of the ascending
    [or going up] of Adummim, from the south part of the strand [or stream]; and it
    passeth the waters, that be called the well of the sun; and the outgoings thereof
    shall be to the well of Rogel.
  eng-WMBB: The border went up to Debir from the valley of Achor, and so northward,
    looking towards Gilgal, that faces the ascent of Adummim, which is on the south
    side of the river. The border passed along to the waters of En Shemesh, and ended
    at En Rogel.
  urd-GVH: वहाँ से सरहद वादीए-अकूर में उतर गई और फिर दुबारा दबीर की तरफ़ चढ़ गई। दबीर
    से वह शिमाल यानी जिलजाल की तरफ़ जो दर्राए-अदुम्मीम के मुक़ाबिल है मुड़ गई (यह
    दर्रा वादी के जुनूब में है)। यों वह चलती चलती शिमाली सरहद ऐन-शम्स और ऐन-राजिल
    तक पहुँच गई।
  rug-rug: Vasina sa voloso si taluarae pa Lolomo Tinasuna meke sage la gua pa Debiri,
    meke tiqe kekere toṉoto la gua pa Qiliqali, sapu tia la ia sa Karovoana Adumimi
    pa kalina la koasa taba varikali. Vasina si ene hola la gua tu koasa kolo pa Enisemesi,
    vura la gua pa Eniroqeli.
  gaz-gaz: Daariin sunis ergasii Sulula Aakoor keessaa Debiiritti ol baʼee gara Gilgaal
    gama kibba laga sanaatiin fuullee Malkaa Adumiim sanaa kaabatti gora. Daariin
    kun ittuma fufee gara bishaanota Een Shemesh darbee Een Roogeelitti gad baʼa.
  fra-LSG: elle montait à Debir, à quelque distance de la vallée d’Acor, et se dirigeait
    vers le nord du côté de Guilgal, qui est vis-à-vis de la montée d’Adummim au sud
    du torrent. Elle passait près des eaux d’En-Schémesch, et se prolongeait jusqu’à
    En-Roguel.
  yal-yal: Na naninna yi sigaxi han Debiri taana, dangu Akori lanbanni, siga kɔmɛnna
    ma Giligali binni, dɛnaxan Adumimi geya teden yɛtagi, xuden yiifanna ma. A dangu
    En-Semɛsi igene dɛxɔn ma sa mini En-Rogeli ma.
  haw-1868: Pii ae la ka mokuna ia Debira, mai ke awawa o Akora mai, ma ka akau imua
    o Gilegala, ma kahi e pii ai i Adumima, ma ka aoao hema o ka muliwai; a moe ae
    la ka mokuna i ka wai o Enesemesa, a o kona welau aia ma Enerogela.
  arb-NAV: وَتُتَابِعُ امْتِدَادَهَا إِلَى دَبِيرَ مِنْ وَادِي عَخُورَ مُتَّجِهَةً
    شِمَالاً إِلَى الْجِلْجَالِ الَّتِي مُقَابِلَ عَقَبَةِ أَدُمِّيمَ جَنُوبِيَّ الْوَادِي،
    وَتَسْتَمِرُّ عَلَى طُولِ مِيَاهِ عَيْنِ شَمْسٍ حَتَّى تَنْتَهِيَ بِعَيْنِ رُوجَلَ.
  ewe-ewe: Tso afi ma la, liƒo la to Akɔr ƒe balime yi Debir, eye wòtrɔ yi anyiehe
    kple ɣetoɖoƒe dome ɖo ta Gilgal le Adumim towo ƒe akpa kemɛ dzi, le balime la
    ƒe dziehe lɔƒo. Egayi En Semes ƒe tsi dzidziwo gbɔ heyi En Rogel.
  eng-LEE: And the boundary went up toward Debir from the Valley of 'Achor, and at
    the north it bent toward Gilgal, that is opposite the heights of Adummim, which
    is on the south side of the valley; and the boundary passed toward the waters
    of 'En-shemesh, and its terminations were at En-rogel;
  asm-FB: পাছত সেই সীমা আখোৰ উপত্যকাৰ পৰা দবীৰলৈ উঠি গৈ উত্তৰ ফালে ঘূৰি গিলগলৰ দিশে;
    ইয়াৰ অৱস্থিতি নদীৰ দক্ষিণ পাৰত থকা অদুম্মীম পর্বতৰ বিপৰীতে আছিল৷ পাছত সেই সীমা
    অয়িন-চেমচৰ জুৰিৰ কাষে কাষে অয়িন-ৰোগেলত গ’ল।
  sus-A: نَ نَانِنيِ تٍشِ هَن دٍبِرِ، عَ دَنفِ عَكٌرِ فُلُنبَ كُي رَ، عَ سِفَ كْولَ
    مَ هَن فِلِفَلِ، نَشَن نَ عَدُ مِمِ فٍيَ يَ رَ، شُرٍ يِرٍقَنيِ مَ. نَ نَانِنيِ
    سِفَشِ هَن عٍن سٍمٍسِ دُلٌنيِ رَ، عَ مِنِ عٍن رٌفٍلِ رَ.
  fra-SBL: La frontière montait à Debir, de la vallée d'Acor, et passait au nord,
    en regardant vers Gilgal, qui fait face à la montée d'Adummim, qui est au sud
    du fleuve. La frontière s'étendait jusqu'aux eaux d'En Shemesh et se terminait
    à En Rogel.
  hbo-hbo: וְעָלָ֨ה הַגְּב֥וּל ׀ דְּבִרָה֮ מֵעֵ֣מֶק עָכֹור֒ וְצָפֹ֜ונָה פֹּנֶ֣ה אֶל־הַגִּלְגָּ֗ל
    אֲשֶׁר־נֹ֙כַח֙ לְמַעֲלֵ֣ה אֲדֻמִּ֔ים אֲשֶׁ֥ר מִנֶּ֖גֶב לַנָּ֑חַל וְעָבַ֤ר הַגְּבוּל֙
    אֶל־מֵי־עֵ֣ין שֶׁ֔מֶשׁ וְהָי֥וּ תֹצְאֹתָ֖יו אֶל־עֵ֥ין רֹגֵֽל׃
  piu-2006: '@see-verse:JOS.015.006'
  kik-kik: Ningĩ mũhaka ũcio wacookete ũkambata nginya Debiri uumĩte Gĩtuamba kĩa
    Akori, ũgacooka ũkerekera gathigathini o nginya itũũra-inĩ rĩa Giligali, rĩrĩa
    rĩangʼethanĩire na Mwanya wa Adumimu, mwena wa gũthini wa mũkuru ũcio. Wacookete
    ũgathiĩ na mbere ũgakinya maaĩ-inĩ ma Eni-Shemeshu, na ũkoimĩrĩra o kũu Eni-Rogeli.
  fra-NCL: et la frontière montait à Débéra à partir de la vallée d’Achor, et tournait
    vers le nord du côté de Galgala, qui est vis-à-vis de la montagne d’Adommim, au
    sud du torrent. Et la frontière passait près des eaux d’En-Sémès et aboutissait
    à En-Rogel.
  cek-AK: To ahmuen hoi Akhor azawn aluek bangah caeh tahang moe, Debir vangpui to
    phak, Adummin maesom caeh tahanghaih aloih bangah kaom, Gilgal vangpui aluek bang
    khoek to phak; to ahmuen hoi caeh poe moe, En-Shemesh tui kangbuem ohhaih ahmuen
    hoi En-Gogel avang khoek to phak.
  cuk-cuk: A-sorbali, Acor-nebagan-akar, Debirʼse nakwided, geb dad-nakwed-argan-sapiledsiki
    Gilgalʼsik aibirided. Gilgalʼde Adumín-nakwemaid-asabin, dian-dad-nakwed-argan-nuedsik
    siid. Geb sorbali, En-Semes-dii-saila-siidgi namaid, geb Rogel-dii-saila-siidse
    warmakmaid.
  uig-CYR: андин чегара Ақор җилғисидин Дәбиргә қарап өтүп, у йәрдин шимал тәрипигә
    бурулуп, җилғиниң җәнуп тәрипидики Адуммимға чиқидиған даванниң удулидики Гилгалға
    йетип берип, андин Ән-Шәмәш сулиридин өтүп, Ән-Рогәл булиқиға тутишатти;
  tel-2017: ఆ సరిహద్దు ఆకోరు లోయ నుండి దెబీరు వరకూ వాగుకి దక్షిణ తీరాన ఉన్న అదుమ్మీము
    కొండ ఎదురుగా ఉన్న గిల్గాలుకు ఉత్తరంగా వ్యాపించింది. ఆ సరిహద్దు ఏన్‌షేమెషు నీళ్లవరకూ
    వ్యాపించింది. దాని కొన ఏన్‌రోగేలు దగ్గర ఉంది.
  hat-BSA: Lizyè a te monte vè Debir soti nan vale a Acor a e te vire bò nò a vè Guilgal
    ki anfas pant pou rive Adummim, ki nan sid vale a, epi lizyè a te kontinye rive
    jis nan dlo a En-Schémesch pou te fini nan En-Roguel.
  kos-kos: liki Infahlfal in Ongoiya utyak nu Debir, na kuhfla nu epang in Gilgal
    su oan tulanang Innek In Utyak Nu Adummim su oan eir nu infahlfal uh. Na fahla
    na nwe sun unon in kof se Enshemesh, ac fahla nu Enrogel,
  hbo-WLC: וְעָלָ֨ה הַגְּב֥וּל ׀ דְּבִרָה֮ מֵעֵ֣מֶק עָכוֹר֒ וְצָפ֜וֹנָה פֹּנֶ֣ה אֶל־הַגִּלְגָּ֗ל
    אֲשֶׁר־נֹ֙כַח֙ לְמַעֲלֵ֣ה אֲדֻמִּ֔ים אֲשֶׁ֥ר מִנֶּ֖גֶב לַנָּ֑חַל וְעָבַ֤ר הַגְּבוּל֙
    אֶל־מֵי־עֵ֣ין שֶׁ֔מֶשׁ וְהָי֥וּ תֹצְאֹתָ֖יו אֶל־עֵ֥ין רֹגֵֽל׃
  ibo-ibo: Site nʼebe ahụ, ọ gbatịrị ruo na Ndagwurugwu Akọ na Debịa, tụgharịa gbatịrịkwa
    ruo Gilgal, na ncherita ihu ala ala Adumim nke dị nʼakụkụ ndịda ndagwurugwu ahụ.
    Site nʼebe ahụ ọ gbatịrị ruo na mmiri En-Shemesh, kwụsị na En-Rogel.
  ory-ory: ଏଉତ୍ତାରେ ସେହି ସୀମା ଆଖୋର୍‍ ଉପତ୍ୟକାଠାରୁ ଦବୀର ଆଡ଼କୁ ଗଲା; ଏରୂପେ ନଦୀର ଦକ୍ଷିଣ
    ପାରିସ୍ଥ ଅଦୁମ୍ମୀମ୍‍ ଘାଟି ସମ୍ମୁଖସ୍ଥ ଗିଲ୍‍ଗଲ୍‍ ଆଡ଼କୁ ମୁଖ କରି ଉତ୍ତର ଦିଗକୁ ଗଲା ଓ ଐନ୍‍-ଶେମଶ୍‍
    ନାମକ ଜଳାଶୟ ଆଡ଼କୁ ଚଳିଲା ଓ ତହିଁର ପ୍ରାନ୍ତଭାଗ ଐନ୍‍-ରୋଗେଲ ନିକଟରେ ଥିଲା।
  chk-chk: Ewe kiä a pwal feila seni lon ewe lemolun Akor tori Tepir. Iwe, a feila
    efeng o weneiti Kilkal mi sasape ngeni ewe chukuchukutän Atumim peliörün ewe lemol.
    A pwal pwerela tori ekewe kolukun En-semes o müchütiu me En-rokel.
  rop-rop: En brom deya na det boda bin go langa det pleis gulum Trabul Beli raidap
    langa det taun gulum Debiya, en brom deya imbin go nowathwei langa det pleis gulum
    Gelaloth deya sauthsaid langa det jampap langa det hil gulum Edumim, en brom deya
    imbin go langa det pleis gulum Enshemesh Spring raidap langa det najawan spring
    gulum Enrogel,
  ukr-1871: Відтак тягнеться гряниця вгору на Дебир від Ахор-долини та й повертає
    од півночі на Галгал, що стоїть навпроти проходу Адуммимського, що навпроти річки
    на полуднї. Тодї тягнеться гряниця на Ен-Семесову Воду і йде далїй до Рогел криницї.
  deu-1951: des Sohnes Rubens, und geht von dem Tal Achor hinauf gen Debir und wendet
    sich nördlich gegen Gilgal, welches der Anhöhe Adummim gegenüber liegt, das südlich
    an dem Bache liegt. Darnach geht sie zu dem Wasser En-Semes und kommt hinaus zum
    Brunnen Rogel,
  eng-JPS: And the border went up to Debir from the valley of Achor, and so northward,
    looking toward Gilgal, that is over against the ascent of Adummim, which is on
    the south side of the brook; and the border passed along to the waters of En-shemesh,
    and the goings out thereof were at En-rogel.
  srp-1865: Odatle ide ta meða do Davira od doline Ahora, i na sjever ide na Galgal,
    prema brdu Adumimskom na južnoj strani potoka; potom ide ta meða do vode En-Semesa,
    i udara u studenac Rogil;
  lug-lug: Era n’erinnya ku Debiri okuva mu kiwonvu Akoli, n’egenda ku luuyi olw’obukiikakkono,
    n’edda e Girugaali emitala w’ekkubo eryambuka ku Adummimu, ekiri emitala w’omugga
    mu bukiikaddyo, n’etuuka ku nsalo ku mazzi ag’e Ensemesi, n’esala n’ekoma ku Enerogeri.
    Awo n’eryoka eyita ku kiwonvu kya Kinomu ku luuyi lw’ebugwanjuba ekyali ku nkomerero
    ey’ekiwonvu kya Lefayimu ku luuyi olw’obukiikakkono.
  heb-heb: ועלה הגבול דברה מעמק עכור וצפונה פנה אל הגלגל אשר נכח למעלה אדמים אשר מנגב
    לנחל ועבר הגבול אל מי עין שמש והיו תצאתיו אל עין רגל׃
  ben-IRV: আর সে সীমা আখোর তলভূমি থেকে দবীরের দিকে গেল; পরে স্রোতের দক্ষিণ পারে অদুম্মীমের
    উপরের দিকে যাওয়ার রাস্তার সামনে গিল্‌গলের দিকে মুখ করে উত্তর দিকে গেল ও ঐন্‌
    শেমশ নামে জলাশয়ের দিকে চলে গেল, আর তার অন্তভাগ ঐন্‌ রোগেলে ছিল।
  pan-pan: ਫਿਰ ਉਹ ਹੱਦ ਆਕੋਰ ਦੀ ਘਾਟੀ ਤੋਂ ਦਬੀਰ ਤੱਕ ਚੜ੍ਹ ਗਈ ਅਤੇ ਉਤਰ ਵੱਲ ਗਿਲਗਾਲ ਨੂੰ ਮੁੜੀ
    ਜਿਹੜਾ ਅੱਦੁਮੀਮ ਦੀ ਚੜ੍ਹਾਈ ਦੇ ਸਾਹਮਣੇ ਹੈ ਜੋ ਨਦੀ ਦੇ ਦੱਖਣ ਵੱਲ ਹੈ ਅਤੇ ਉਹ ਹੱਦ ਏਨ-ਸ਼ਮਸ਼
    ਦੇ ਪਾਣੀਆਂ ਤੱਕ ਲੰਘੀ ਅਤੇ ਉਸ ਦਾ ਫੈਲਾਓ ਏਨ-ਰੋਗੇਲ ਤੱਕ ਸੀ।
  mya-JVB: အာခေါ် ချိုင့် မြောက် ဘက်မှ ထွက် ၍ ဒေဗိရ ရွာသို့ ၎င်း၊ မြစ် တောင် ဘက် အဒုမ္မိမ်
    ကုန်း ရှေ့ ၌ ရှိသောဂိလဂါလ မြို့သို့ ၎င်း ရောက် ပြီးမှ ၊ အင်ရှေမက် အိုင် ၊ အင်္ရောဂေလ
    ရွာလမ်းသို့ လိုက် လျက်၊
  hmo-hmo: Unuseni dekena amo tano hetoana be Debiri dekenai ia lao, Kerere Koura
    dekena amo. Bona mirigini kahana dekenai ia daekau lao ela bona Gilegala, Adumimi
    ena raka vareai gabuna ena vairanai, koura ena diho kahana dekenai. Vadaeni tano
    hetoana be ma ia lao, Ene Semese ranu gabuna ia badinaia ela bona Ene Rogele.
  urd-urd: फिर वहाँ से वह हद 'अकूर की वादी होती हुई दबीर को गई और वहाँ से उत्तर की
    सिम्त चल कर जिलजाल के सामने जो अदुम्मीम की चढ़ाई के मुक़ाबिल है जा निकली, यह चढ़ाई
    नदी के दख्खिन में है; फिर वह हद 'ऐन शम्स के चश्मों के पास होकर 'ऐन राजिल पहुँची।
  rus-SYN: потом восходит предел к Давиру от долины Ахор и на севере поворачивает
    к Галгалу, который против возвышенности Адуммима, лежащего с южной стороны потока;
    отсюда предел проходит к водам Ен-Шемеша и оканчивается у Ен-Рогела;
  bqc-SIM: Za Akoo guzulɛu à tà Dɛbii, ↄ̃ à lìaa gugbãntoo oi e Giligali pↄ́
    bↄaa ń Adumiũ gbɛbↄlɛo, swadↄↄ gɛↄmidↄkĩi oi. Za we à pã̀ Sɛmɛsi nibↄna ía
    e à tàò Logɛli nibↄnai.
  tcz-CHONGTHU: Hichea patna gamgi chu Achor phaicham Dabir la konna chetoupeh a Gilgal
    langa chetouva ahi. Hichehi Adummin kaltouna masang ahi. Gamgi chu En-shamesh
    tuitah geijin achepeh in En-rogel munnah akichaijin ahi.
  mar-mar: मग ती सीमा अखोरच्या खोऱ्यापासून दबीरापर्यंत जाऊन उत्तरेस गिलगालकडे वळली
    आहे; हे गिलगाल नदीच्या दक्षिणेस अदुम्मीमाच्या चढणीसमोर आहे, ती नदी दक्षिणेस आहे;
    नंतर ती सीमा एन-शेमेशाच्या नावाच्या झऱ्याजवळून जाऊन तिचा शेवट एन-रोगेलास होतो.
  qub-qub: Acor pampapita päsaraycaran wichanpa Debirman chayananyaj. Chaypa päsar
    chayaraycaran Gilgalman. Gilgalga caycaran Aduminpa chimpan ragra yacu aywaj sur
    caj lädunchömi. Chaypita linda aywaraycaran En-semescho yacu pashtaj caycajpa.
    Nircorga päsaraycaran En-rogelyaj.
  hat-hat: Apre sa, li pase nan fon Akò, li moute jouk Debi. Li vire sou bò nò nan
    direksyon Gilgal, anfas pas Adoumen ki sou bò sid ravin lan. Li pase moute bò
    sous Anchemèch, l' al bout sou Anwogèl.
  eng-BSB: Then the border went up to Debir from the Valley of Achor, turning north
    to Gilgal, which faces the Ascent of Adummim south of the ravine. It continued
    along the waters of En-shemesh and came out at En-rogel.
  tod-tod: kwɛpelemaʋɛ liini Deɓiil, é leʋe Akɔɔl nɛmɛi zu, é li lɛkpɛmaʋɛ nu ɠɔʋɛzu
    ʋelei Gilegale, é gize yɔɠɔzuʋɛ Adumime letemaʋɛ, kɔtuɗɛi ʋɔ bɛ, lɛkpɛmaʋɛ nu
    yeezazuʋɛ. Naa ʋolu é leʋe En-Seemɛse ziɛungiti pɔ bɛ, é too ma En-Lɔgɛle.
  eng-WEBPB: The border went up to Debir from the valley of Achor, and so northward,
    looking towards Gilgal, that faces the ascent of Adummim, which is on the south
    side of the river. The border passed along to the waters of En Shemesh, and ended
    at En Rogel.
  kbq-kbq: Hagi mopamofo agema'amo'a Akhori aguporegati marerino vuno Debiri uhanatiteno,
    rukrahe huno noti kaziga Gilgali agonamo'ma sauti kaziga Adumimi agonamofo asoparega
    vuteno, anantetira vuvava huno En-Semesima tima nehanatire vuno, En Rogeli ome
    atre'ne.
  nhe-BL: Teipa nopa nepamitl tlejco ipan nopa tlamayamitl Acor hasta altepetl Debir,
    huan teipa yohui ica norte hasta sampa ajsi ipan Gilgal imelac nopa tlaixtemolis
    Adumín tlen mocahua ica sur tlen nopa atlajtli. Teipa nopa nepamitl pano campa
    meya nopa atl campa itoca En Semes huan yohui hasta Rogel.
  gub-BL: Na'e uzypyrog ywyàpyznaw Iaiw haw her ma'e pe. Oho Nemir pe. Uzewyr kwarahy
    heixe haw awyze har kutyr Ziwkaw tawhu kutyr. Ziwkaw upyta Anumim pe zeupir haw
    henataromo ywyàpyznaw rehe kwarahy ihemaw awyze har kutyr. Na'e oho 'yzygwar Xemez
    her ma'e pe. A'e re oho 'yzygwar Hozew her ma'e pe.
  eng-DRA: 'And reaching as far as the borders of Debara from the valley of Achor,
    and so northward looking towards Galgal, which is opposite to the ascent of Adommin,
    on the south side of the torrent: and the border passeth the waters that are called
    the fountain of the sun: and the goings out thereof shall be at the fountain Rogel.'
