verse: JOS.015.018
translations:
  mal-C: അക്സ ഒത്നിയേലിനെ വിവാഹംകഴിച്ച ദിവസം, തന്റെ പിതാവിന്റെ ഒരു വയൽ ചോദിക്കാൻ അവൾ
    ഒത്നിയേലിനെ പ്രേരിപ്പിച്ചു; അവൾ കഴുതപ്പുറത്തുനിന്നിറങ്ങിയപ്പോൾ കാലേബ് അവളോട്,
    “നിനക്കു ഞാൻ എന്തു ചെയ്തുതരണം?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Als sie ihm nun zugeführt wurde, reizte sie ihn an, er möge von ihrem
    Vater ein Feld verlangen. Sie glitt vom Esel herab, so daß Kaleb sie fragte: Was
    ist dir?'
  lin-lin: 'Nzokande, tango Akisa akomaki na ndako ya Otinieli, atindikaki ye ete
    asenga elanga epai ya Kalebi, tata na ye. Boye, tango Akisa akitaki wuta na ane
    na ye, Kalebi atunaki ye : — Olingi nini ?'
  eng-LSV: And it comes to pass, in her coming in, that she persuades him to ask [for]
    a field from her father, and she comes down off the donkey, and Caleb says to
    her, “What do you [want]?”
  eng-GNV: 'And as she went in to him, she moued him, to aske of her father a fielde:
    and she lighted off her asse, and Caleb sayd vnto her, What wilt thou?'
  eng-WEBSTER: And it came to pass, as she came to him , that she moved him to ask
    of her father a field. And she lighted off her ass; and Caleb said to her, What
    wouldst thou?
  nhw-BL: 'Huan ipan ne nenamictili quema nopa telpocatl quihuicayaya isihua, quiilhui
    ma quitlajtlani itata se quentzi más tlali para se nemactli. Huajca Acsa temoc
    tlen iburro para quicamanalhui itata Caleb. Huan itata quitlatzintoquili: ―¿Tlaque
    tijnequi?'
  swh-ONEN: Siku moja Aksa alipokuja kwa Othnieli, alimsihi Othnieli amwombe baba
    yake, Kalebu, shamba. Aksa aliposhuka kutoka juu ya punda wake, Kalebu akamuuliza,
    “Je, wataka nikufanyie nini?”
  bba-bba: Sɑnɑm mɛ kurɔ wi, u duɑ Otiniɛlin yɛnuɔ u kpɑ, yerɑ u nùn bwisi kɑ̃ u nɛɛ,
    ɑ doo ɑ tem bikiɑ nɛn tundon mi. Adɑmɑ kurɔ win tii u dɑ win tundo Kɑlɛbun mi.
    Ye u turɑ mi, u sɑrɑ sɑɑ win kɛtɛkun di. Yerɑ Kɑlɛbu u nùn bikiɑ u nɛɛ, mbɑ ɑ
    kĩ.
  eng-KJVCPB: 'And it came to pass, as she came unto him, that she moved him to ask
    of her father a field: and she lighted off her ass; and Caleb said unto her, What
    wouldest thou?'
  luo-luo: Chiengʼ moro achiel kane obiro ir Othniel, nojiwe mondo okwa wuon mare
    puodho. Kane olor oa e pundane, Kaleb nopenje niya, “En angʼo midwaro ni mondo
    atimni?”
  meu-meu: Raruosi e headava murinai, hahine na adavana ese lalona e ania, tamana
    baine noia, tano ta baine henia. Hahine na ena doniki amo e diho negana ai na
    Kaleb ese e nanadaia, eto, Emu ura be dahaka?
  npi-ULB: त्यपछि चाँडै अक्सा ओत्‍निएलकहाँ आइन् र उनले तिनलाई आफ्‍नो बुबासँग खेत माग्‍न
    आग्रह गरिन् । जब तिनी आफ्‍नो गधाबाट ओर्लिन्, कालेबले तिनलाई भने, “तिमी के चाहन्छ्यौ?”
  yor-yor: Ní ọjọ́ kan, nígbà tí Aksa lọ sí ọ̀dọ̀ Otnieli, ó rọ̀ ọ́ kí ó béèrè ilẹ̀
    oko lọ́wọ́ baba rẹ̀. Nígbà náà ni Aksa sọ̀kalẹ̀ ní orí kẹ́tẹ́kẹ́tẹ́ rẹ̀, Kalebu
    sì béèrè pé, “Kí ni kí èmi ṣe fún ọ?”
  ind-ind: Ketika mereka menikah, Aksa membujuk Otniel agar mereka meminta ladang
    kepada Kaleb, ayahnya. Lalu Aksa pergi menemui Kaleb. Setelah Aksa turun dari
    keledainya, Kaleb bertanya kepada Aksa, “Apa yang kamu inginkan?”
  pes-OPCB: 'عتن‌ئیل وقتی عکسه را به خانهٔ خود می‌برد، او را ترغیب نمود تا از پدرش
    قطعه زمینی بخواهد. عکسه از الاغش پیاده شد تا در این باره با پدرش کالیب صحبت کند.
    کالیب از او پرسید: «چه می‌خواهی؟»'
  tgl-ULB: Nangyari ito nang pumunta si Acsa sa kaniya, pilit siyang humingi sa kaniyang
    ama ng isang bukid. At nang bumaba siya sa kaniyang asno, sinabi ni Caleb sa kaniya,
    “Ano ang nais mo?”
  hui-hui: Ani bialu Odoniele ibugua Agasa ibuni andaga haru pialu howa ibuhondo hongo
    howa lalu, Í̠ aba Kalebehondo dindi mbira i̱ tu wa ngi labe, layagola Agasa ibugua
    Kalebe hondo pene. Puwa Agasa ibu nogo dongini biralu penego dalipe hayagola Kalebehanda
    hale halu lalu, Í̠ agi hamelalu ibiribe, lene.
  mya-mya: ထိမ်း​မြား​မင်္ဂ​လာ​နေ့​၌​သြ​သံ​ယေ​လ​သည် အာ​ခ​သ​အား​သူ​၏​ဖ​ခင်​ထံ​မှ​လယ်​တစ်
    ကွက်​တောင်း​ရန်​တိုက်​တွန်း​လေ​သည်။ အာ​ခ​သ သည်​မြည်း​ပေါ်​မှ​ဆင်း​လိုက်​၏။ ထို​အ​ခါ
    ကာ​လက်​က​သူ​၏​သ​မီး​အား``မည်​သည့် အ​ရာ​ကို​အ​လို​ရှိ​သ​နည်း'' ဟု​မေး​လျှင်-
  bod-N: ཨག་ས་བག་མར་གཏོང་བའི་སྐབས་སུ། སྐྱེས་པར་ཁོ་མོའི་ཕ་ལས་ཞིང་ས་ཞིག་སློང་དགོས་པར་བསྐུལ་ཞིང་།
    ཨག་ས་བོང་བུ་ནས་བབས་མ་ཐག ཀཱ་ལེབ་ཀྱིས་ཁོ་མོར་ཁྱོད་ལ་ཅི་ཞིག་དགོས་སམ་ཞེས་དྲིས་པ་ལ།
  sna-sna: Akisa akati achisvika kuna Otinieri nerimwe zuva, akamukurudzira kuti akumbire
    munda kubva kuna baba vake. Paakaburuka pambongoro yake Karebhu akati kwaari,
    “Ndingakuitireiko?”
  spa-BLM: 'Cuando ella llegó, le hizo pedir a su padre un campo. Ella se bajó del
    asno, y Caleb le dijo: “¿Qué quieres?”'
  cac-cac: 'Axo yic ix lajvi yic''lan sb''a eb'' chi'', ix yalan vin̈aj Otoniel chi''
    d''a ix Acsa chi'' to sc''an slum ix d''a vin̈ smam chi''. Yuj chi'' ayic ix emta
    ix d''a yib''an̈ noc'' b''uru, ix sc''anb''an vin̈ smam ix chi'' d''ay icha tic:
    —¿Tas tza nib''ej? xchi vin̈ d''a ix.'
  swh-ULB: Mara baada ya hayo, Akisa alienda kwa Othinieli na alimsihi amwombe baba
    yake shamba. Na mara aliposhuka kutoka katika punda wake, Kalebu alimwambia Akisa,
    “Unataka nini?”
  bel-bel: 'І сталася, як яна мела ісьці, дык намовілі яе прасіць у бацькі свайго
    поля. І яна зышла з асла, а Халеў сказаў ёй: што табе?'
  deu-ELBBK: 'Und es geschah, als sie einzog, da trieb sie ihn an, ein Feld von ihrem
    Vater zu fordern. Und sie sprang von dem Esel herab. Und Kaleb sprach zu ihr:
    Was ist dir?'
  mbb-OT: Ne hein neked-esawe en haazà is dezuwa midhengyuan ni Acsa is esawa zin
    he mebuyù diyà te amey zin te tanà para meumani is tanà dan. Ne zutun midhendiyà
    si Acsa te ki Caleb, ne hein nekerenè en sikandin puun te asnu zin, mid-insaan
    sikandin ni Caleb ke hengkey is tuud din.
  mal-2015: 'അവൾ വന്നാറെ തന്റെ അപ്പനോടു ഒരു നിലം ചോദിപ്പാൻ അവനെ ഉത്സാഹിപ്പിച്ചു; അവൾ
    കഴുതപ്പുറത്തുനിന്നു ഇറങ്ങിയപ്പോൾ കാലേബ് അവളോടു: നിനക്കു എന്തുവേണം എന്നു ചോദിച്ചു.'
  tuo-NT: 'Co cʉ̃ tiropʉ etacã, Otoniel core “Diꞌta marĩ oteatjere sẽrĩña”, nicʉ niwĩ.
    Co peꞌe “Jaʉ”, ni yʉꞌtico niwõ. Acsa burro buꞌipʉ pesaꞌco dijacã, co pacʉ Caleb
    core sẽrĩtiñaꞌcʉ niwĩ: —Macõ, ¿ñeꞌenojõrẽ mʉꞌʉ ʉati?'
  rmc-rmc: 'Sar peske la iľa romňake, o Otňiel la kerďa upre, hoj peskre dadestar
    te mangel maľa. Sar geľa tele pal o somaris, o Kaleb latar phučľa: „So kames?“'
  nlg-nlg: Mi tana bona Acsah te tauna tua Othniel, gaia te bosa ngangatavania geke
    nongia na pile bona ni pari tatamana. Mi tana bona Ascah te spgha hurta nina na
    dkey Caleb te huatia, “Na havato liona gku gonia vangho?”
  pes-OPV: 'و چون او نزد وی آمد او را ترغیب کرد که از پدر خود زمینی طلب نماید، و دختر
    ازالاغ خود پایین آمد، و کالیب وی را گفت: «چه می‌خواهی؟»'
  ron-1924: 'Дупэ че а интрат еа ла Отниел, л-а сфэтуит сэ чарэ де ла татэл ей ун
    огор. Еа с-а коборыт де пе мэгарул ей, ши Калеб й-а зис: „Че врей?”'
  ben-OBCV: একদিন অক্‌ষা অৎনীয়েলের কাছে এসে তাঁকে প্ররোচিত করলেন যেন তিনি তাঁর বাবার
    কাছে একটি ক্ষেতজমি চেয়ে নেন। অক্‌ষা তাঁর গাধার পিঠ থেকে নামার পর, কালেব তাঁকে
    জিজ্ঞাসা করলেন, “আমি তোমার জন্য কী করতে পারি?”
  som-som: 'Oo markay isagii u timid waxay ku deddejisay inuu aabbeheed beer weyddiisto:
    oo markay dameerkeedii ka soo degtay ayaa Kaaleeb ku yidhi, Maxaad doonaysaa?'
  lat-VUC: 'Quæ, cum pergerent simul, suasa est a viro suo ut peteret a patre suo
    agrum. Suspiravitque ut sedebat in asino: cui Caleb: Quid habes? inquit.'
  eng-ASVBT: 'And it came to pass, when she came unto him, that she moved him to ask
    of her father a field: and she alighted from off her ass; and Caleb said, What
    wouldest thou?'
  ita-1885: 'E quando ella venne a marito, indusse Otniel a domandare un campo a suo
    padre; poi ella si gittò giù d''in su l''asino; e Caleb le disse: Che hai?'
  eng-LXXUP: And it came to pass as she went out that she counseled him, saying, I
    will ask of my father a field; and she cried from off her ass; and Caleb said
    to her, What is it?
  eng-ULB: Soon after that, Aksah came to Othniel and she urged him to ask her father
    for a field. When she got off her donkey, Caleb said to her, “What do you want?”
  spa-VBL: 'Cuando ella se acercó, él laconvenció para que le pidiera un campo a su
    padre.Y cuando ella se bajó del asno, Caleb le preguntó: “¿Qué quieres?” .'
  fra-_FOB: 'Or il arriva qu''à son entrée chez Othniel, elle l''incita à demander
    un champ à son père. Et elle se jeta de dessus son âne, et Caleb lui dit: Qu''as-tu?'
  mal-mal: 'അവൾ തന്റെ അപ്പനോട് ഒരു നിലം ചോദിപ്പാൻ ഭർത്താവിനെ ഉത്സാഹിപ്പിച്ചു; അവൾ
    കഴുതപ്പുറത്തുനിന്ന് ഇറങ്ങിയപ്പോൾ കാലേബ് അവളോട്: “നിനക്ക് എന്തുവേണം?” എന്ന് ചോദിച്ചു.'
  urd-GVR: Jab Aksā Ġhutniyel ke hāṅ jā rahī thī to us ne use ubhārā ki wuh Kālib
    se koī khet pāne kī darḳhāst kare. Achānak wuh gadhe se utar gaī. Kālib ne pūchhā,
    “Kyā bāt hai?”
  suz-BL: अकसा ओथ्‍नीएल नु लम नोले, अकसामी ओथ्‍नीएल कली “आं आफ नु रू का पुन” देंत।
    मिनु अकसा आ गधा रे तोंइसाक्‍व। मिनु आ आफ कालेबमी अकसा कली “मार माल्‍दे” दे हिल्‍लो
    पाप्‍तु।
  ita-1927: 'E quando ella venne a star con lui, persuase Otniel a chiedere un campo
    a Caleb, suo padre. Essa scese di sull’asino, e Caleb le disse: “Che vuoi?”'
  ckb-ckb: 'ئینجا لە کاتی هاتنی بۆ لای عۆسنیێل، عەکسا هانی دا بۆ ئەوەی داوای کێڵگەیەک
    لە باوکی بکات. کاتێک عەکسا لە گوێدرێژەکە دابەزی، کالێب لێی پرسی: «چیت بۆ بکەم؟»'
  eng-BBE: 'Now when she came to him, he put into her mind the idea of requesting
    a field from her father: and she got down from her ass; and Caleb said to her,
    What is it?'
  kan-OKCV: ಒಂದು ದಿನ ಅಕ್ಷಾ ಒತ್ನಿಯೇಲನೊಂದಿಗೆ ಬರುತ್ತಿರುವಾಗ ತನ್ನ ತಂದೆಯ ಹತ್ತಿರ ಇನ್ನೂ ಒಂದು
    ಹೊಲವನ್ನು ಕೇಳುವುದಕ್ಕೆ ಅವನನ್ನು ಪ್ರೇರೇಪಿಸಿ, ಕತ್ತೆಯ ಮೇಲಿನಿಂದ ಇಳಿದಳು. ಆಗ ಕಾಲೇಬನು ಅವಳಿಗೆ,
    “ನಿನಗೆ ಏನು ಬೇಕು?” ಎಂದನು.
  bbb-bbb: '@see-verse:JOS.015.017'
  tam-2017: 'அவள் புறப்படும்போது, என் தகப்பனிடத்தில் ஒரு வயல்வெளியைக் கேட்கவேண்டும்
    என்று அவனிடம் அனுமதி பெற்றுக்கொண்டு, கழுதையின்மேலிருந்து இறங்கினாள். காலேப் அவளைப்
    பார்த்து: உனக்கு என்னவேண்டும் என்றான்.'
  spa-RV-1909: 'Y aconteció que cuando la llevaba, él la persuadió que pidiese á su
    padre tierras para labrar. Ella entonces se apeó del asno. Y Caleb le dijo: ¿Qué
    tienes?'
  ron-BTF: 'Și s-a întâmplat, când a venit ea la el, că l-a provocat să ceară de la
    tatăl ei un câmp; și ea s-a dat jos de pe măgar; și Caleb i-a spus: Ce voiești?'
  eng-WEBP: When she came, she had him ask her father for a field. She got off her
    donkey, and Caleb said, “What do you want?”
  eng-FBV: When she came to him, she encouraged him to ask her father for a field.
    When she got off her donkey, Caleb asked her, “What do you want?”
  nld-1939: 'Maar toen zij aankwam, spoorde hij haar aan, haar vader akkerland te
    vragen. Ze boog zich dus van den ezel neer, zodat Kaleb haar vroeg: Wat is er?'
  nch-BL: 'Huan ipan nopa netahuicaltili quema nopa telpocat quihuicayaya isihua,
    quiilhui ma quitajtani itata se quentzi más tali quej se nemacti. Huajca Acsa
    temoc ten iburro para quicamanalhui itata Caleb. Huan itata quitatzintoquili:
    ―¿Taya tijnequi?'
  vie-1934: 'Vả, xảy khi nàng vào nhà Oát-ni-ên, có thúc giục người xin cha mình một
    sở ruộng. Nàng leo xuống lừa; Ca-lép hỏi rằng: Con muốn chi?'
  hin-CV: विवाह होने के बाद जब अक्सा अपने पति से बात कर रही थी, उसने उसे अपने पिता
    से एक खेत मांगने के लिए कहा. जब वह अपने गधे पर से उतर गई, तब कालेब ने उससे पूछा,
    “तुम्हें क्या चाहिए?”
  spa-BES: 'Cuando ella se acercó a él, él le hizo pensar en la idea de pedirle a
    su padre un campo: y ella se bajó de su asno; y Caleb le dijo: ¿Qué deseas?'
  tdx-tdx: 'Ie amy zao, naho nasese ama’e i ampelay, le nosihe’e ty hihalaly tetek’
    aman-drae’e; aa ie nizotso amy borìke’ey, le hoe ty asa’ i Kalebe ama’e: Ino o
    paia’oo?'
  tha-KJV: อยู่​มาเมื่อแต่งงานกันแล้วนางจึงชวนสามี​ให้​ขอที​่นาต่​อบ​ิดา นางก็ลงจากหลังลา
    และคาเลบถามนางว่า “​เจ้​าต้องการอะไร”
  por-BR-2018: 'E aconteceu que quando a levava, ele a persuadiu que pedisse a seu
    pai terras para lavrar. Ela então desceu do asno. E Calebe lhe disse: Que tens?'
  deu-ELO: 'Und es geschah, als sie einzog, da trieb sie ihn an, ein Feld von ihrem
    Vater zu fordern. Und sie sprang von dem Esel herab. Und Kaleb sprach zu ihr:
    Was ist dir?'
  eng-WYC-2018: And when she went together (with him), her husband counselled her,
    that she should ask of her father a field (or that she should ask for a field
    from her father); and (so) she sighed, as she sat upon the ass; and Caleb said
    to her, What hast thou in thy mind?
  epo-epo: 'Kaj kiam ŝi venis, ŝi instigis lin peti de ŝia patro kampon. Kaj ŝi malsupreniĝis
    de la azeno, kaj Kaleb diris al ŝi: Kio estas al vi?'
  uig-PIN: 'Xundaⱪ boldiki, ⱪiz yatliⱪ bolup uning ⱪexiƣa barar qaƣda, erini atisidin
    bir parqǝ yǝr soraxⱪa ündidi. Aksaⱨ exǝktin qüxüxigǝ Kalǝb uningdin: — Sening
    nemǝ tǝliping bar? — dǝp soridi.'
  beo-beo: 'Ea uda lamu esoha, Odeniele da A:igasa: ema ea edama soge adole ba:ma:ne
    sia:i. A:igasa da dougiga fila heda:i amoga osoboga sa:i. Ga:ilebe da ema amane
    sia:i, “Di adi laha?”'
  tpi-OTNT: Taim Aksa i kam long Otniel, Aksa i tok strong long Otniel long em i mas
    askim Kalep long givim em wanpela hap graun. Orait na Aksa i go lukim Kalep. Na
    taim Aksa i kalap i kam daun long donki bilong en, Kalep i askim em, “Yu laikim
    wanem samting?”
  hau-SA: Wata rana da ta zo wurin Otniyel, sai ya zuga ta ta roƙi mahaifinta fili.
    Da ta sauka daga kan jakinta sai Kaleb ya tambaye ta ya ce, “Me kike so in yi
    miki?”
  uig-LAT: 'Shundaq boldiki, qiz yatliq bolup uning qéshigha barar chaghda, érini
    atisidin bir parche yer sorashqa ündidi. Aksah éshektin chüshüshige Kaleb uningdin:
    — Séning néme teliping bar? — dep soridi.'
  nde-nde: Ngelinye ilanga u-Akhisa wafika ku-Othiniyeli wamkhuthaza ukuthi acele
    insimu kuyise. Lapho esehlile kubabhemi wakhe, uKhalebi wambuza wathi, “Kuyini
    engingakwenzela khona?”
  ton-ton: 'Pea naʻe hoko ʻo pehē, ʻi heʻene haʻu kiate ia, naʻa ne ueʻi ia ke ne
    kole ʻae ngoue mei heʻene tamai: pea naʻe ʻalu hifo ia mei heʻene ʻasi; pea pehē
    ʻe Kelepi kiate ia, Ko e hā ho loto?'
  ces-1613: 'I stalo se, že když přišla k němu, ponukla ho, aby prosil otce jejího
    za pole; protož ssedla s osla. I řekl jí Kálef: Což tě?'
  eng-WMB: When she came, she had him ask her father for a field. She got off her
    donkey, and Caleb said, “What do you want?”
  tam-TCV: ஒரு நாள் அவள் ஒத்னியேலுடன் வந்தபோது, அவளைத் தன் தகப்பனிடம் இன்னும் ஒரு
    வயல் நிலத்தைக் கேட்கும்படி அவளைத் தூண்டினான். அப்படியே அவள் கழுதையிலிருந்து இறங்கியபோது
    காலேப் அவளிடம், “நான் உனக்கு என்ன செய்யவேண்டும்?” என்று கேட்டான்.
  ceb-ULB: Pagkahuman dayon niana, miadto si Acsa kang Otniel ug giawhag niya siya
    nga hangyoon ang iyang amahan alang sa usa ka uma. Ug sa dihang mikanaog siya
    sa iyang asno, miingon si Caleb kaniya, “Unsa man ang imong gusto?”
  pol-UBG: 'A gdy ona przyszła do niego, namawiała go, aby prosił jej ojca o pole.
    Kiedy zsiadła z osła, Kaleb zapytał ją: Czego sobie życzysz?'
  urd-GVU: جب عکسہ غُتنیایل کے ہاں جا رہی تھی تو اُس نے اُسے اُبھارا کہ وہ کالب سے
    کوئی کھیت پانے کی درخواست کرے۔ اچانک وہ گدھے سے اُتر گئی۔ کالب نے پوچھا، ”کیا
    بات ہے؟“
  deu-1912: 'Und es begab sich, da sie einzog, beredete sie ihn, einen Acker zu fordern
    von ihrem Vater. Und sie stieg vom Esel; da sprach Kaleb zu ihr: Was ist dir?'
  kan-2017: ಆಕೆಯು ತನ್ನ ತಂದೆಯ ಮನೆ ಸೇರಿದಾಗ, ತನ್ನ ತಂದೆಯ ಹತ್ತಿರ ಭೂಮಿಯನ್ನು ಕೇಳಬೇಕೆಂದು ಗಂಡನನ್ನು
    ಪ್ರೇರೇಪಿಸಿ ತಾನು ಕತ್ತೆಯ ಮೇಲಿಂದ ಇಳಿದಳು ಕಾಲೇಬನು, “ನಿನಗೇನು ಬೇಕು” ಎಂದು ಆಕೆಯನ್ನು ಕೇಳಲು
  tgo-tgo: Mbaŋa ghe gha mbaŋa Akɨsa i mena weya Otɨniyel, amba Otɨniyel i dagewe
    na i naŋgoya thelau, ghamba kaiwo weya ramae. Mbaŋa Akɨsa i nja ele doŋɨkiko,
    Keleb i vaito iŋa, “Ne ya vakatha budakai kaiwan?”
  yap-yap: Ma rofen nm’agpa’row me towaser Othniel ngak le’engin ni nge ning bang
    e flang ngak Kaleb ni chitamngin. Me og Aksah nga but’ u daken e dongki rok, me
    fith Kaleb ngak ko mang e ba’adag.
  hlt-MCSB: Huta loh ham paan vaengah a napa taengkah khohmuen bih hamla a va te a
    vueh tih laak dong lamloh pawlh bit uh. Te dongah anih te Kaleb loh , “Nang tahh
    balae na ngaih,” a ti nah.
  mdy-ETH: ዔያቶኮ ዔፖ ኬሎና ዓክሳኣና ፔ ዓዶ ኮይላፓ ጎሺ ሺኢቃንዳጉዲ ዖቲኒዔኤሌ ዒዞ ዞሬኔ፤ ዒዛ ባቁሎይዳፓ ኬዳዛ ካኣሌቤ
    ዒዞ ኮይሎይዳ፦ «ዓይጎ ኔ ኮዓይ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Aksa waree Otniel no, ɔhyɛɛ no sɛ ɔmmisa nʼagya Kaleb na ɔmfa asase
    no bi nka ho. Aksa firii nʼafunumu so sii fam no, Kaleb bisaa no sɛ, “Asɛm bɛn?
    Ɛdeɛn na menyɛ mma wo?”
  eng-WEBU: When she came, she had him ask her father for a field. She got off her
    donkey, and Caleb said, “What do you want?”
  bnp-bnp: Na tahuna e Aksa i valai ne Otniel, e Aksa i ta tora ne Otniel ge nanea
    e Keleb, ge habia vona tara tabekena malala. Muri e Aksa i vano i masia e Keleb.
    Na tahuna e Aksa i page puru na donki vona e Keleb i nanea, “A ra o ngarua?”
  wal-wal: Akisa Otini7eela geliyo wode, i aawai iyyo gade immanaadan woossana mala
    Otini7eeli o zoriis. Zorin a baquluwaappe wodhdhaasu; wodhdhin Kaaleebi o, “Ai
    koyai?” yaagidi oichchiis.
  spa-PDDPT: 'Aconteció que cuando la llevaba, él la incitó a que pidiera a su padre
    un campo. Ella desmontó del asno, por lo cual Caleb le dijo: ¿Qué quieres?'
  gun-gun: 'Ha''e va''e kunha Otniel-a py oo vy ixupe ijayvu guatyu pe peteĩ yvy re
    ojerure aguã re. Ha''e gui mburika áry gui oguejy ramo ixupe Calebe oporandu:
    — Mba''e tu reipota?'
  agu-BL: 'Te yi ele''n tlen tu'' ate''t Otoniel tu Acsa xe ca''l Caleb, nintzun tal
    Otoniel tetz Acsa: “Ba''n tzajak junt piẍ ama''l tetz ataj kalel cwe''t ujul ka''n.”
    Cwe''n tzaj tzun Acsa tibaj yi buru''. Nintzun bentz swutz yi taj. Bene''n tzun
    jakol yi taj tetz: —Aẍ jun c''oloj inme''l. ¿Mbi''tz na icy'' tac''u''l?'
  ilo-ULB: Ket napasamak nga idi napan kenkuana ni Acsa, ginuyugoyna isuna a dumawat
    iti amana iti talon. Ket idi bimmaba isuna iti asnona, kinuna ni Caleb kenkuana,
    “Ania ti kayatmo?”
  kpg-kpg: Di laangi dela e hai tagahai lodo, gei Othniel gaa hai gi Achsah gii dangi
    gi dono damana i di gowaa. Tama ahina gaa doo gi lala mo hongo dana ‘donkey’,
    gei Caleb ga heeu gi mee be di maa di aha e hiihai gineia.
  uig-ARA: 'شۇنداق بولدىكى، قىز ياتلىق بولۇپ ئۇنىڭ قېشىغا بارار چاغدا، ئېرىنى ئاتىسىدىن
    بىر پارچە يەر سوراشقا ئۈندىدى. ئاكساھ ئېشەكتىن چۈشۈشىگە كالەب ئۇنىڭدىن: ــ سېنىڭ
    نېمە تەلىپىڭ بار؟ ــ دەپ سورىدى.'
  bsp-bsp: 'Ntɛ Aksa ender mɔ, k''ɛmpɛnɛ wos abəkəc kəkɔ-wer ka kas Kalebi abɔf. Aksa
    ɔŋkɔtor sɔfale kəroŋ, kɔ kas Kalebi eyif kɔ: «Ake məfaŋ-ɛ?»'
  sus-sus: Akasa to siga Otiniyeli xɔn, a naxa a fala a bɛ a xa bɔxi gbɛtɛ maxɔrin
    a baba ma. Akasa to goro a xa sofale fari, Kalebi naxa a maxɔrin, «I wama munse
    xɔn?»
  pon-2006: Ni rahn en kapwopwoudo, Odniel ahpw kangngoangehki serepeino en pekihda
    sang rehn eh pahpao ehu peliensapwen. Serepeino eri doudihsang pohn dakepe ahso,
    a Kalep ahpw idek reh dahme e mwahuki.
  ksd-ksd: 'Ma ba i ga vana pirana, Aksa i ga vo pa ia pi na lul ta gunan na uma tai
    tamana; ma Aksa i ga irop kan kana as, ma Kaleb i ga tir ia: U mainge ra ava?'
  tur-YTC: Kız gelince, eşi ondan babasından bir tarla istemesini istedi. Kadın eşeğinden
    indi ve Kalev, “Ne istiyorsun?” dedi.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἐκπορεύέσθαι αὐτὴν καὶ συνέβουλεύσατο αὐτῷ, λέγουσα,
    αἰτήσομαι τὸν πατέρα μου ἀγρόν· καὶ ἐβόησεν ἐκ τοῦ ὄνου· καὶ εἶπεν αὐτῇ Χάλεβ,
    τί ἐστί σοι;
  ind-AYT: Ketika perempuan itu datang, dia membujuk suaminya untuk meminta ladang
    kepada ayahnya. Lalu, perempuan itu turun dari keledainya, dan Kaleb bertanya
    kepadanya, “Apa yang kauinginkan?”
  nya-nya: Tsiku lina atafika Akisayo, Otanieli anamuwumiriza mkazi wakeyo kuti apemphe
    munda kwa Kalebe abambo ake. Pamene Akisa anatsika pa bulu wake, Kalebe anamufunsa
    kuti, “Kodi ukufuna ndikuchitire chiyani.”
  hrv-hrv: 'Kad je prišla mužu, on je nagovori da u svoga oca zatraži polje. Ona siđe
    s magarca, a Kaleb je upita: “Šta hoćeš?”'
  mps-mps: Tama te we Otnielba asobadi te sogo, Otnielgo bomo elama, te wego te aga
    ayabolo te tǫ me deli momainogo hanalu wao po olama, bomo yali. Tama te we te
    Kalep bidiboba pelama, tama aga donki kibu daide dulaluali tagalama, aiyaba samonani,
    tama Kalepgo agabolo hanalu wali, “Nago magi nai godolo ebasowe?”
  tpi-tpi: Taim Aksa i kam long Otniel, Aksa i tok strong long Otniel long em i mas
    askim Kalep long givim em wanpela hap graun. Orait na Aksa i go lukim Kalep. Na
    taim Aksa i kalap i kam daun long donki bilong en, Kalep i askim em, “Yu laikim
    wanem samting?”
  dan-1931: 'Men da hun kom til ham, æggede han hende til at bede sin Fader om Agerland.
    Hun sprang da ned af Æselet, og Kaleb spurgte hende: “Hvad vil du?”'
  vie-OVCB: 'Khi Ạc-sa đã lấy Ốt-ni-ên, nàng có giục chồng xin cha mình một sở ruộng.
    Lúc sắp lên đường theo chồng, nàng xuống lừa. Thấy thế, Ca-lép hỏi: “Con muốn
    gì?”'
  guj-2017: જયારે આખ્સાહ ઓથ્નીએલ પાસે આવી, ત્યારે એમ થયું કે, તેણે તેને તેના પિતા
    પાસેથી ખેતર માગવાની વિનંતી કરી. અને આખ્સા તેના ગધેડા પરથી ઊતરી. અને કાલેબે તેને
    કહ્યું કે, “તારે શું જોઈએ છે?”
  pon-2006A: Ni rahn en kapwopwoudo, Odniel ahpw kangngoangehki serepeino en pekihda
    sang rehn eh pahpao ehu peliensapwen. Serepeino eri doudihsang pohn dakepe ahso,
    a Kalep ahpw idek reh dahme e mwahuki.
  por-BRBSL: 'Quando ela chegou, ela pediu que ele pedisse um campo ao pai. Ela saiu
    do burro e Caleb disse: “O que você quer?”.'
  cth-cth: Hote napui ni kahlawng a cei nah law buet touh a na pa koe hei hanelah
    a vâ hoi a kâpan hnukkhu la dawk hoi a kum. A na pa Kaleb ni bangmaw na panki
    e kaawm telah a pacei.
  twi-twi: Aksa waree Otniel no, ɔhyɛɛ no sɛ ommisa nʼagya Kaleb na ɔmfa asase no
    bi nka ho. Aksa fii nʼafurum so sii fam no, Kaleb bisaa no se, “Dɛn na menyɛ mma
    wo?”
  hlt-hlt: Huta loh ham paan vaengah a napa taengkah khohmuen bih hamla a va te a
    vueh tih laak dong lamloh pawlh bit uh. Te dongah anih te Kaleb loh, “Nang tahh
    balae na ngaih,” a ti nah.
  tbz-SIM: 'Ò tùɔ̀koo dìì mɔ̀nnì Otinniyɛɛdi cĩ́ɛ̃̀tɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: Wèe mɔɔ
    o cicɛ Kɑdɛbu kɛtenkɛ̀. Kòo cútɛ́ní o sɑ̃mmɑrímú ĩ́nkɛ̀ kòo cicɛ Kɑdɛbuu ò bekɛ
    kɛ dɔ̀: A yɛ̃ mbɑ?'
  msy-2020: Egha aning uaningɨn ikiava, Aksa Otniel bagha iza anebɨrava, a mɨgɨa ghaze,
    nɨ nan afeziam Kalepɨn azaraghtɨ a nguazitam atugh ga danɨngigh. Egha Aksa ghua
    Kalep batogha uan donkin faghafɨragha izaghirima, Kalep an azara, “Kɨ bizir tizitam
    nɨ bagh a damuam?”
  azb-azb: 'Aksa ona ərə gedəndə ərini atasından bir tarla istəməyə sövq etdirdi.
    Qız eşşəyindən düşəndə Kalev ona dedi: «Nə istəyirsən?»'
  eng-DBY: And it came to pass as she came, that she urged him to ask of her father
    a field; and she sprang down from the ass. And Caleb said to her, What wouldest
    thou?
  hin-2017: जब वह उसके पास आई, तब उसने उसको पिता से कुछ भूमि माँगने को उभारा, फिर
    वह अपने गदहे पर से उतर पड़ी, और कालेब ने उससे पूछा, “तू क्या चाहती है?”
  swp-swp: 'Se tavasorao abo Akesa Otinielu i heriba bena tamana arinai oea gagirina
    esau i aiboda: ena asina eai i pesa: Kaleba i ribalau ia arinai i ene, saha bena
    u abi?'
  eng-YLT: And it cometh to pass, in her coming in, that she persuadeth him to ask
    from her father a field, and she lighteth from off the ass, and Caleb saith to
    her, 'What — to thee?'
  eng-WYC-2017: And when she went together, her husband counselled her, that she should
    ask of her father a field; and she sighed, as she sat upon the ass; and Caleb
    said to her, What hast thou in thy mind?
  eng-WMBB: When she came, she had him ask her father for a field. She got off her
    donkey, and Caleb said, “What do you want?”
  urd-GVH: जब अकसा ग़ुतनियेल के हाँ जा रही थी तो उसने उसे उभारा कि वह कालिब से कोई
    खेत पाने की दरख़ास्त करे। अचानक वह गधे से उतर गई। कालिब ने पूछा, “क्या बात है?”
  rug-rug: Koasa rane vinarihaba, si tepa sisigitia e Otinieli se Akasa pude tepa
    pepeso koasa tamana, meke sipu gore koasa nana doṉ'ki si asa si nanasia e Kelebi
    sapu na sa si hiva nia sa.
  gaz-gaz: Isheenis yeroo gara Otniiʼeel dhuftetti akka inni abbaa ishee lafa qotiisaa
    kadhatu isa kakaafte. Kaalebis yommuu isheen harree ishee irraa buutetti, “Ani
    maal siif godhu?” jedhee ishee gaafate.
  fra-LSG: 'Lorsqu’elle fut entrée chez Othniel, elle le sollicita de demander à son
    père un champ. Elle descendit de dessus son âne, et Caleb lui dit: Qu’as-tu?'
  yal-yal: Akasa to dɔxɔ xɛmɛ taa ra Otiniyɛli konni, a yi a radin a xa xɛɛ gbɛtɛ
    maxɔdin a fafe ma. Akasa to godo a sofanla fari, Kalebi yi a maxɔdin, a naxa,
    “Nanfe ligaxi?”
  haw-1868: A i kona hele ana io na la, koi ae la oia ia ia e noi aku i kona makuakane
    i aina. A iho iho la ia mai luna mai o kona hoki. Ninau ae la o Kaleba ia ia,
    Heaha kau?
  arb-NAV: 'وَعِنْدَمَا أَقْبَلَتْ عَلَيْهِ حَثَّتْهُ عَلَى طَلَبِ حَقْلٍ مِنْ أَبِيهَا،
    فَتَرَجَّلَتْ عَنِ الْحِمَارِ، فَسَأَلَهَا كَالَبُ: «مَالَكِ؟»'
  ewe-ewe: Esi Otniel kple Ahsa dze mɔ yina woƒe nɔƒe la, Ahsa gblɔ na Otniel be yeabia
    anyigba ye fofo kpe ɖe esi wòna ye xoxo la ŋu. Ale wòɖi le eƒe tedzi dzi be yeaƒo
    nu kple ye fofo, Kaleb, tso eŋuti. Kaleb biae be, “Nu kae hiã wò?”
  eng-LEE: 'And it came to pass, as she came thither, that she persuaded him to ask
    of her father a field: and she alighted from her ass; and Caleb said unto her,
    What aileth thee?'
  asm-FB: সেই সময়ত এনে ঘটিল যে, অকচাই তাইৰ পিতৃৰ ওচৰলৈ আহি এখন পথাৰ দিবলৈ তেওঁক অনুৰোধ
    কৰিলে, আৰু তাই যেতিয়া গাধৰ পৰা নামি আহিল, তেতিয়া কালেবে তাইক ক’লে, “তোমাক কি
    লাগে?”
  sus-A: عَكَسَ تٌ سِفَ عٌتِنِيٍلِ شْن، عَ نَشَ عَ قَلَ عَ بّ عَ شَ بْشِ فبّتّ مَشْرِن
    عَ بَبَ مَ. عَكَسَ تٌ فٌرٌ عَ شَ سٌقَلٍ قَرِ، كَلٍبِ نَشَ عَ مَشْرِن، «عِ وَ مَ
    مُنسٍ شْن؟»
  fra-SBL: 'Quand elle arriva, elle lui fit demander un champ à son père. Elle descendit
    de son âne, et Caleb dit : « Que veux-tu ? »'
  hbo-hbo: וַיְהִ֣י בְּבֹואָ֗הּ וַתְּסִיתֵ֙הוּ֙ לִשְׁאֹ֤ול מֵֽאֵת־אָבִ֙יהָ֙ שָׂדֶ֔ה
    וַתִּצְנַ֖ח מֵעַ֣ל הַחֲמֹ֑ור וַיֹּֽאמֶר־לָ֥הּ כָּלֵ֖ב מַה־לָּֽךְ׃
  piu-2006: '@see-verse:JOS.015.017'
  kik-kik: Mũthenya ũmwe rĩrĩa Akisa aathiire kũrĩ Othinieli-rĩ, akĩringĩrĩria Akisa
    ahooe mũgũnda kũrĩ ithe Kalebu. Aarĩkia kuuma igũrũ rĩa ndigiri yake, Kalebu akĩmũũria
    atĩrĩ, “Ũkwenda ngwĩkĩre atĩa?”
  fra-NCL: 'Lorsqu’elle alla chez Othoniel, elle l’excita à demander à son père un
    champ. Elle descendit de dessus son âne, et Caleb lui dit : « Qu’as-tu ? »'
  cek-AK: Nito naah a canu loe a sava Othniel khaeah caeh moe, ampa khaeah prae maeto
    hni ah, tiah a thuih pae; anih to hrang nui hoi anghum tathuk naah, Kaleb mah,
    Timaw kang sak pae han? tiah a naa.
  cuk-cuk: 'Otoniel-negse nasokarmargua, Otoniel e-ome-Acsaʼgi alamaknai gualid: “Ibmar-digega,
    be-babse be nainu egisye.” Geb degine, Acsa moli-uayasuid-birgi-siidgi aidesad.
    Geb Caleb e-sisgwase egichided: —¿Ibu be abege?'
  uig-CYR: 'Шундақ болдики, қиз ятлиқ болуп униң қешиға барар чағда, ерини атисидин
    бир парчә йәр сорашқа үндиди. Аксаһ ешәктин чүшүшигә Каләб униңдин: — Сениң немә
    тәливиң бар? — дәп сориди.'
  tel-2017: ఆమె తన దగ్గరికి వచ్చినప్పుడు తన తండ్రిని కొంత భూమి అడగమని అతనిని ప్రేరేపించింది.
    ఆమె గాడిదె దిగగానే కాలేబు ఆమెతో “నీకేం కావాలి” అని అడిగాడు.
  hat-BSA: 'Li te vin rive ke lè fi a te vin kote li, li te konvenk li pou mande papa
    li pou yon chan. Konsa, fi a te desann bourik la, e Caleb te di l: “Kisa ou vle?”'
  kos-kos: In len in marut laltal, Othniel el kwafe sel Achsah elan siyuk sie ipin
    acn sin papa tumal. Na ke Achsah el srola liki donkey natul, Caleb el siyuk sel
    lah mea el lungse.
  hbo-WLC: וַיְהִ֣י בְּבוֹאָ֗הּ וַתְּסִיתֵ֙הוּ֙ לִשְׁא֤וֹל מֵֽאֵת־אָבִ֙יהָ֙ שָׂדֶ֔ה
    וַתִּצְנַ֖ח מֵעַ֣ל הַחֲמ֑וֹר וַיֹּֽאמֶר־לָ֥הּ כָּלֵ֖ב מַה־לָּֽךְ׃
  ibo-ibo: Otu ụbọchị, mgbe Aksa bịakwutere Otniel, ọ kwagidere ya ka ọ rịọọ ala ubi
    site nʼaka nna ya. Mgbe Aksa si nʼelu ịnyịnya ibu ya rịdata, Kaleb jụrụ ya sị,
    “Gịnị ka ị chọrọ ka m mere gị?”
  ory-ory: ତହୁଁ ସେ ଗମନ କରିବା ବେଳେ ଆପଣା ପିତାକୁ ଖଣ୍ଡେ କ୍ଷେତ ମାଗିବା ପାଇଁ ସ୍ୱାମୀକୁ ମଣାଇଲା;
    ମାତ୍ର ସେ ଆପେ ଗର୍ଦ୍ଦଭରୁ ଓହ୍ଲାଇ ପଡ଼ିଲା; ଏଥିରେ କାଲେବ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ କଅଣ ଚାହଁ?”
  chk-chk: Nge lupwen neminewe a feito ren Otniel, ätewe a pesei ngeni pwe epwe tüngorei
    saman we eu tanipi. Iwe, neminewe a tötiu seni wan aas, nge Kalep a aisini, “Met
    ka mochen?”
  rop-rop: en langa det seimwan dei wen det gel bin kaman langa im, Othniyel bin dalim
    det gel blanga go en askim im dedi blanga gibit im fam, en det gel bin go langa
    im dedi, en wen imbin godan brom im dongki, im dedi bin askim im, “Wanim yu wandim?”
  ukr-1871: 'Як же вели її до його, навчено її бажати собі в батька її поля, і злїзла
    вона з осла, а Калеб спитав у її: Що тобі треба?'
  deu-1951: 'Und es begab sich, als sie einzog, trieb sie ihn an, von ihrem Vater
    einen Acker zu fordern. Und sie sprang vom Esel. Da sprach Kaleb zu ihr:'
  eng-JPS: 'And it came to pass, when she came unto him, that she persuaded him to
    ask of her father a field; and she alighted from off her ass; and Caleb said unto
    her: ''What wouldest thou?'''
  srp-1865: 'I kad polažaše, nagovaraše ga da ište polje u oca njezina; pa skoèi s
    magarca. A Halev joj reèe: šta ti je?'
  lug-lug: Awo bwe yajja gy’ali, n’amugamba asabe kitaawe ennimiro. Bwe yava ku ndogoyi
    ye, Kalebu n’amubuuza nti, “Kiki kyoyagala nkukolere?”
  heb-heb: ויהי בבואה ותסיתהו לשאול מאת אביה שדה ותצנח מעל החמור ויאמר לה כלב מה לך׃
  ben-IRV: আর ঐ কন্যা এসে তার বাবার কাছে একটি জমি চাইতে স্বামীকে বুদ্ধি দিল এবং সে
    তার গাধার পিঠ থেকে নামল; কালেব তাকে বললেন, “তুমি কি চাও?”
  pan-pan: ਫਿਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜਦ ਉਹ ਉੱਥੇ ਆਈ ਤਾਂ ਉਸ ਨੇ ਉਹ ਨੂੰ ਉਕਸਾਇਆ ਕਿ ਉਹ ਦੇ ਪਿਤਾ
    ਕੋਲੋਂ ਥੋੜੀ ਜ਼ਮੀਨ ਮੰਗੇ। ਜਦ ਉਹ ਆਪਣੇ ਗਧੇ ਤੋਂ ਉਤਰੀ ਤਦ ਕਾਲੇਬ ਨੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ, ਤੂੰ
    ਕੀ ਮੰਗਦੀ ਹੈਂ?
  mya-JVB: ထိုမိန်းမသည် ခရီးသွားစဉ် အခါ၊ လယ် တကွက်ကို အဘ ၌ တောင်း ခြင်းငှါ လင် နှင့်တိုင်ပင်
    ပြီးမှ မြည်း ပေါ် က ဆင်း လေ၏။ အဘကာလက် က အဘယ် အလိုရှိသနည်းဟုမေး လျှင်၊
  hmo-hmo: Idia ruaosi idia headava murinai, Otoniele ese iena hahine Akisa dekenai
    ia hereva goada, Akisa ese iena tamana do ia noia, tano ta do ia henia totona.
    Vadaeni Akisa be iena tamana Kaleba dekenai ia lao. Iena doniki dekena amo ia
    diho neganai Kaleba ese ia nanadaia, ia gwau, “Oiemu ura be dahaka?”
  urd-urd: जब वह उसके पास आई, तो उसने उस आदमी को उभारा कि वह उसके बाप से एक खेत माँगे;
    इसलिए वह अपने गधे पर से उतर पड़ी, तब कालिब ने उससे कहा, “तू क्या चाहती है?”
  rus-SYN: 'Когда надлежало ей идти, ее научили просить у отца ее поле, и она сошла
    с осла. Халев сказал ей: что тебе?'
  bqc-SIM: 'Kɛ́ à aà sɛ̀, à nàɛwà aà gɛ tↄↄlɛ wabikɛ a maewa. Kɛ́ nↄpi pìla
    a zàa''ĩnawa, ↄ̃ aà mae Kalɛbu aà là à mɛ̀: Bↄ́ ń yeii?'
  tcz-CHONGTHU: Acsah in Othniel akichenpi chun amanun apa komma loumun khat thumdin
    ajipa chu angeh in ahi.Amanu asangan chunga konna akum lhahchun Caleb in “Ipi
    nadeiham?” tin anadonge.
  mar-mar: आणि ती त्याच्याकडे आली तेव्हा असे झाले की तिने आपल्या बापाजवळ शेत मागायला
    त्यास गळ घातली, आणि ती गाढवावरून उतरली, तेव्हा कालेबाने तिला म्हटले, तुला काय
    पाहिजे?
  qub-qub: 'Otonielga warmin Acsata wasinpa pushacuycashanchöna niran: «Papäniquita
    ruway muruna chacratapis raquipäshunayquipaj» nir. Chaura bürrunpita Acsaga yarpuran.
    Chaymi papänin Calebga tapuran: «Ïja, ¿imatataj munaycanqui?» nir.'
  hat-hat: 'Lè Aksa rive lakay mari l'', mari a di l'' poukisa li pa mande papa l''
    yon bon jaden. Aksa al jwenn papa l''. Desann li desann bourik li, Kalèb mande
    l'': -Sa ki genyen, pitit mwen?'
  eng-BSB: One day Acsah came to Othniel and urged him to ask her father for a field.
    When she got off her donkey, Caleb asked her, “What do you desire?”
  tod-tod: 'Seeliai ma sinigi ʋɔ bɛ, é dɛɛni ga naa, ga naa kpalagi ta vali kɛɛɠɛ
    Kalɛɓe ma. Naa ʋolu, Akesa ʋilini, é zeɠe ná-soovalegi ɠɔma. Kalɛɓe gaazaɠani,
    é ɠɛ ma: «Leeni ɠa wɔin è ma?»'
  eng-WEBPB: When she came, she had him ask her father for a field. She got off her
    donkey, and Caleb said, “What do you want?”
  kbq-kbq: Hagi Aksama Otnielinte'ma marea knazupa, Aksa'a nefa Kalepina mopagu ome
    antahigenaku Otnielina tutu hunte'ne. Hagi donki afu'mofo agumpinti'ma Aksa'ma
    anama takau neregeno'a, Kalepi'a antahigeno, na'a hugante'nuegu kave'nesie?
  nhe-BL: 'Huan ipan ne nenamictili quema nopa telpocatl quihuicayaya isihua, quiilhui
    ma quitlajtlani itata se quentzi más tlali para se regalo. Huajca Acsa temoc tlen
    iburro para quicamahui itata Caleb. Huan itata quitlajtlani: ―¿Tlaque tijnequi?'
  gub-BL: Amo 'ar mehe ur Akixa Otoniew pe uze'eg pà. — Enoz amo ko amo ma'etymaw
    heru pe nehe, i'i izupe. Henoz re a'e, umur a'e. Na'e Akixa Karew huwake uhem
    mehe wezyw zumen wi. — Ma'e ereputar, i'i Karew izupe.
  eng-DRA: 'And as they were going together, she was moved by her husband to ask a
    field of her father, and she sighed as she sat on her ass. And Caleb said to her:
    What aileth thee?'
