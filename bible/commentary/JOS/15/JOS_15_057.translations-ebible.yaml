verse: JOS.015.057
translations:
  mal-C: കയീൻ, ഗിബെയാ, തിമ്ന—ഇങ്ങനെ പത്തു പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും;
  deu-TKW: Kain, Gibea und Thimna - zehn Städte mit den zugehörigen Dörfern.
  lin-lin: 'Kayini, Gibea mpe Timina : bingumba nyonso ezalaki zomi elongo na bamboka
    na yango ya mike-mike.'
  eng-LSV: Cain, Gibeah, and Timnah; ten cities and their villages.
  eng-GNV: 'Kain, Gibeah, and Timnah: ten cities with their villages.'
  eng-WEBSTER: 'Cain, Gibeah, and Timnah; ten cities with their villages:'
  nhw-BL: Caín, Gabaa, Timna. Huajca ni mochijqui majtlactli altepeme huan ininpilaltepetzitzi.
  swh-ONEN: Kaini, Gibea na Timna; miji kumi pamoja na vijiji vyake.
  bba-bba: kɑ Kɑɛni, kɑ Gibeɑ, kɑ Tinnɑ. Si kpuro su mɑɑ kuɑ wɔkuru, ɡen bɑɑɡere kɑ
    ɡen bɑru kpɑɑnu.
  eng-KJVCPB: Cain, Gibeah, and Timnah; ten cities with their villages.
  luo-luo: Kain, Gibea, kod Timna. Giduto ne gin mier kod gwenge maromo apar.
  meu-meu: 'bona Kain bona Gibea bona Timuna: hanua gwauta mai edia hanua maragidia
    ida.'
  npi-ULB: कैन, गिबा र तिम्‍ना । यिनीहरू तिनीहरूका गाउँहरूसहित दसवटा सहर थिए ।
  yor-yor: 'Kaini, Gibeah àti Timna: ìlú mẹ́wàá àti àwọn ìletò wọn.'
  ind-ind: '@see-verse:JOS.015.056'
  pes-OPCB: قاین، جِبعه و تِمنه جمعاً ده شهر با روستاهای اطراف.
  tgl-ULB: Kain, Gibea, at Timna. Ang mga ito ay sampung mga lungsod, hindi kabilang
    ang kanilang mga nayon.
  hui-hui: Ani bialu Kaini tanobi Gibea tanobi Timina tanobi uruni wialu tano timbuni
    dege lamaga halu pira wialu tano maru emenebi wia para para bigi bini.
  mya-mya: ကာ​ဣ​န​မြို့၊ ဂိ​ဘာ​မြို့​နှင့်​တိ​မ​န​မြို့​စ သော​မြို့​ကြီး​ဆယ်​မြို့​နှင့်​တ​ကွ
    ပတ်​ဝန်း ကျင်​ရှိ​မြို့​ရွာ​များ​လည်း​ပါ​ဝင်​လေ​သည်။
  bod-N: ཀཱ་ཡིན། གིབ་ཨ། ཐིམ་ནཱ་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཅུ་དང་དེ་རྣམས་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་སོ།
    །
  sna-sna: Kaini, Gibhea, neTimuna, ndiwo maguta gumi nemisha yawo.
  spa-BLM: Caín, Guibeá y Timná; diez ciudades con sus aldeas.
  cac-cac: '@see-verse:JOS.015.056'
  swh-ULB: Kaini, Gibea, na Timna. Hii ilikuwa ni miji kumi, kujumuisha na vijiji
    vyake.
  bel-bel: 'Каін, Гіва і Тымна: дзесяць гарадоў зь іх сёламі.'
  deu-ELBBK: 'Kajin, Gibea und Timna: 10 Städte und ihre Dörfer.'
  mbb-OT: 'Kain, Gibea wey Timnah: ne 10 langun he inged, ne ebpekeuman pa kayi is
    dezeisey he menge lugar ziyà te peliǥuy kayi he menge inged.'
  mal-2015: കയീൻ, ഗിബെയ, തിമ്ന; ഇങ്ങനെ പത്തു പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും;
  rmc-rmc: 'o Kajin, e Gibea the e Timna: deš fori the lengre gavenca.'
  nlg-nlg: Kain, Gibeah, mi Timnah, ara hangavulu na komu sule maia na lei komu pile.
  pes-OPV: و القاین و جبعه وتمنه، ده شهر با دهات آنها.
  ron-1924: Каин, Гибея ши Тимна; зече четэць ши сателе лор.
  ben-OBCV: কয়িন, গিবিয়া ও তিম্না—দশটি নগর ও সেগুলির সন্নিহিত গ্রামগুলি।
  som-som: Kayn, iyo Gibecaah, iyo Timneh, iyana waa toban magaalo iyo tuulooyinkoodii.
  lat-VUC: 'Accain, Gabaa et Thamna: civitates decem et villæ earum.'
  eng-ASVBT: Kain, Gibeah, and Timnah; ten cities with their villages.
  ita-1885: e Cain, e Ghibea, e Timna; dieci città, con le lor villate;
  eng-LXXUP: and Gibeah, and Timnah; nine cities, and their villages;
  eng-ULB: Kain, Gibeah, and Timnah. These were ten cities, including their villages.
  spa-VBL: Caín, Guibeá y Timná. Es deicr, diez ciudades con sus aldeas.
  fra-_FOB: Kaïn, Guibéa, et Thimna; dix villes et leurs villages;
  mal-mal: കയീൻ, ഗിബെയ, തിമ്ന; ഇങ്ങനെ പത്ത് പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും;
  urd-GVR: Qain, Jibiyā aur Timnat. In shahroṅ kī tādād 10 thī. Har shahr ke gird-o-nawāh
    kī ābādiyāṅ us ke sāth ginī jātī thīṅ.
  suz-BL: काइन, गिबा नु तिम्‍नाह बाक्‍नीम। मेको नेल्‍ल पा १० ओटा सहर नु आन नेक्‍था
    ङा गाउं नेल्‍ल यो बाक्‍नीम।
  ita-1927: 'Kain, Ghibea e Timna: dieci città e i loro villaggi;'
  ckb-ckb: قەین، گیڤعا و تیمنا، واتە دە شارۆچکە بە گوندەکانیانەوە.
  eng-BBE: Kain, Gibeah, and Timnah; ten towns with their unwalled places.
  kan-OKCV: ಕಯಿನ್, ಗಿಬೆಯ, ತಿಮ್ನಾ ಎಂಬ ಹತ್ತು ಪಟ್ಟಣಗಳು, ಅವುಗಳ ಗ್ರಾಮಗಳು.
  bbb-bbb: '@see-verse:JOS.015.056'
  tam-2017: காயின், கிபியா, திம்னா; இந்தப் பட்டணங்களும் அவைகளுடைய கிராமங்களும் உட்படப்
    பத்து.
  spa-RV-1909: Caín, Gibea, y Timna; diez ciudades con sus aldeas.
  ron-BTF: Cain, Ghibea și Timna; zece cetăți și satele lor.
  eng-WEBP: Kain, Gibeah, and Timnah; ten cities with their villages.
  eng-FBV: Kain, Gibeah, and Timnah—ten towns with their ssociated villages.
  nld-1939: Hakkájin, Giba en Timna; tien steden met haar dorpen.
  nch-BL: Caín, Gabaa, Timna. Huajca mochijqui majtacti altepeme huan ininpilaltepehua.
  vie-1934: 'Ca-in, Ghi-bê-a, và Thim-na: hết thảy mười thành với các làng của nó;'
  hin-CV: कयीन, गिबियाह तथा तिमनाह; इनके गांवों सहित दस नगर.
  spa-BES: Cain, Gabaa y Timna; Diez pueblos con sus aldeas.
  tdx-tdx: 'i Kaine, i Gibà vaho i Timnà: rova folo rekets’ o tanà’eo.'
  tha-KJV: คาอิน กิเบอาห์ และทิมนาห์ รวมเป็นสิบหัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: Caim, Gibeá, e Timna; dez cidades com suas aldeias.
  deu-ELO: 'Kajin, Gibea und Timna: zehn Städte und ihre Dörfer.'
  eng-WYC-2018: and Cain, Gibeah, and Timnah; ten cities, and the towns of those;
  epo-epo: 'Kain, Gibea kaj Timna: dek urboj kaj iliaj vilaĝoj.'
  uig-PIN: Kayin, Gibeaⱨ wǝ Timnaⱨ bolup, jǝmiy on xǝⱨǝr wǝ ularƣa ⱪaraxliⱪ kǝnt-ⱪixlaⱪlar
    bar idi.
  beo-beo: '@see-verse:JOS.015.056'
  tpi-OTNT: na Kain na Gibea na Timna. Long dispela distrik i gat 10-pela taun wantaim
    ol ples i stap klostu long ol.
  hau-SA: Kayin, Gibeya, Timna, garuruwa goma ke nan da ƙauyukansu.
  uig-LAT: Kayin, Gibéah we Timnah bolup, jemiy on sheher we ulargha qarashliq kent-qishlaqlar
    bar idi.
  nde-nde: iKhayini, iGibhiya leThimina, amadolobho alitshumi lemizana yawo.
  ton-ton: Ko Keni, mo Kipea, mo Timina ko e kolo ʻe hongofulu mo honau ngaahi potu
    kakai.
  ces-1613: Kain, Gabaa a Tamna, měst deset i vsi jejich;
  eng-WMB: Kain, Gibeah, and Timnah; ten cities with their villages.
  tam-TCV: காயின், கிபியா, திம்னா ஆகிய பத்துப் பட்டணங்களும் அவற்றின் கிராமங்களும்
    ஆகும்.
  ceb-ULB: Cain, Gibea, ug Timna. Napulo kini ka mga siyudad, lakip ang mga kabaryohan
    niini.
  pol-UBG: 'Kain, Gibea i Timna: dziesięć miast wraz z przyległymi do nich wioskami.'
  urd-GVU: قَین، جِبعہ اور تِمنت۔ اِن شہروں کی تعداد 10 تھی۔ ہر شہر کے گرد و نواح
    کی آبادیاں اُس کے ساتھ گنی جاتی تھیں۔
  deu-1912: Hakain, Gibea, Thimna. Das sind zehn Städte und ihre Dörfer.
  kan-2017: ಇಜ್ರೇಲ್, ಯೊಗ್ದೆಯಾಮ್, ಜನೋಹ, ಕಯಿನ್, ಗಿಬೆಯಾ, ತಿಮ್ನಾ ಎಂಬ ಹತ್ತು ಪಟ್ಟಣಗಳು ಮತ್ತು
    ಅವುಗಳ ಗ್ರಾಮಗಳು.
  tgo-tgo: Kein, Gibeya na Timɨna. Ghembaghemba laghɨlaghɨye lenji ghanaghanagha vara
    ghembayaworo, weinjiyaŋgiya ghembaghemba nanasiye evasiwanji.
  yap-yap: 'ngu Kain, ngu Gibeah, ngu Timnah: ragag e binaw u gubin nib mu’un e yuchi
    binaw nib liyeg e pi binaw nem ngay.'
  hlt-MCSB: Kain, Geba, Timnah khopuei parha neh amih kah vangca rhoek,
  mdy-ETH: ቃይኔ፥ ጊቢዓና ቲሚና ጌይንታያ ዎሊ ዑፃ ታጶ ካታማ ዓኣያ ማዓዛ ዔያቶኮ ኮይላ ዓኣ ዻካ ዻካ ካታማኣ ዓኣኔ።
  twi-ASANTE: Kain, Gibea ne Timna, nkuro edu ne ne nkuraaseɛ a atwa ho ahyia.
  eng-WEBU: Kain, Gibeah, and Timnah; ten cities with their villages.
  bnp-bnp: e Kain, e Gibea, e Timna. A robo iea i tahoka a maka tanga dagi i ravulu,
    turana a maka tanga kiroko ri pesi tabukoi ne ria.
  wal-wal: Qaina, Gib77anne Timina. Ha katamati bantta moottatuura issippe tamma.
  spa-PDDPT: 'Caín, Gabaa y Timná: diez ciudades con sus aldeas.'
  gun-gun: Caim, Gibeá ha'e Timna. Ha'e javi vy ma dez tetã ikuai ijyvýry tekoa ikuai
    va'e reve.
  agu-BL: Caín, Gabaa, tu Timna. Lajujt tnum tu yi e'chk aldey.
  ilo-ULB: Kain, Gibea, ken Timnah. Sangapulo a siudad dagitoy, saan a maibilang dagiti
    barioda.
  kpg-kpg: Kain, Gibeah mo Timnah. Nia waahale aanei le e madangaholu, mo nia dama waahale
    ala i nadau daha.
  uig-ARA: كايىن، گىبېئاھ ۋە تىمناھ بولۇپ، جەمئىي ئون شەھەر ۋە ئۇلارغا قاراشلىق كەنت-قىشلاقلار
    بار ئىدى.
  bsp-bsp: Kayin, Kibeya, kɔ Timna. Si səyɔnɛ sədare wəco (10) kɔ sədare səfɛt sa
    si.
  sus-sus: Kayin, Gibiya, nun Timina. E birin nalanxi taa fu, nun e daaxae.
  pon-2006: 'Kain, kipea, oh Timna: koaros patpene me eisek, iangahki kisin kahnimw
    kan me kapilirailpene.'
  ksd-ksd: Kain, Gibea, ma Timna; a vinun na pia na pal ma kadia lavur gunan ik.
  tur-YTC: Kain, Giva ve Timna; köyleriyle birlikte on kent.
  grc-BRENT: καὶ Γαβαὰ, καὶ Θαμναθά· πόλεις ἐννέα, καὶ αἱ κῶμαι αὐτῶν·
  ind-AYT: Kain, Gibea, dan Timna; sepuluh kota dengan desa-desanya.
  nya-nya: Kaini, Gibeya ndi Timna, mizinda khumi ndi midzi yake.
  hrv-hrv: 'Hakajin, Gibea, Timna: deset gradova s njihovim selima.'
  mps-mps: Kain, Gibea, Timna, te e tama hanu elaluali. Te nogo si hanu dali, te augwali
    pąde elalubo dwasianu bulu dabe dali, te Juda hani sibi dabego selama, elaluali.
  tpi-tpi: na Kain na Gibea na Timna. Long dispela distrik i gat 10-pela taun wantaim
    ol ples i stap klostu long ol.
  dan-1931: Kain, Gibea og Timna; tilsammen ti Byer med Landsbyer.
  vie-OVCB: Ca-in, Ghi-bê-a, và Thim-na—cộng là mười thành với các thôn ấp phụ cận.
  guj-2017: કાઈન, ગિબયા તથા તિમ્ના તેઓના ગામો સહિત આ દસ નગરો.
  pon-2006A: 'Kain, kipea, oh Timna: koaros patpene me eisek, iangahki kisin kahnimw
    kan me kapilirailpene.'
  por-BRBSL: Kain, Gibeah, e Timnah; dez cidades com suas aldeias.
  cth-cth: Kain, Gibeah, Timnah, khopui hoi khote asumkum kho 10 touh.
  twi-twi: Kain, Gibea ne Timna, nkurow du ne ne nkuraa a atwa ho ahyia.
  hlt-hlt: Kain, Geba, Timnah khopuei parha neh amih kah vangca rhoek,
  tbz-SIM: nɛ̀ Kɑyɛ̃ɛ̃ nɛ̀ Kibeɑ nɛ̀ Timunɑ, kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ yɛhɛkɛ̀ tɛpíítɛ̀ nɛ̀
    sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́.
  msy-2020: Kain, Gibea, ko Timna. Distrighɨn kam 10plan nguibar ekiaba an iti, ezɨ
    nguibar dozir maba dar boroghɨn iti.
  azb-azb: Qayin, Givea, Timna. Bunlar da kəndləri ilə birlikdə on şəhər idi.
  eng-DBY: 'Kain, Gibeah and Timnah: ten cities and their hamlets.'
  hin-2017: कैन, गिबा, और तिम्नाह; ये दस नगर हैं और इनके गाँव भी हैं।
  swp-swp: '@see-verse:JOS.015.056'
  eng-YLT: Cain, Gibeah, and Timnah; ten cities and their villages.
  eng-WYC-2017: and Cain, Gibeah, and Timnah; ten cities, and their towns;
  eng-WMBB: Kain, Gibeah, and Timnah; ten cities with their villages.
  urd-GVH: क़ैन, जिबिया और तिमनत। इन शहरों की तादाद 10 थी। हर शहर के गिर्दो-नवाह की
    आबादियाँ उसके साथ गिनी जाती थीं।
  rug-rug: 'Kaini, Qibea, meke Timina: ka manege puta vasileana lavata, turaṉae sari
    na vasileana hitekedi pa vari likohaedia.'
  gaz-gaz: Qaayin, Gibeʼaa fi Tiimnaahii dha; magaalaawwanii fi gandoonni isaanii
    kudhan turan.
  fra-LSG: Kaïn, Guibea, et Thimna; dix villes, et leurs villages.
  yal-yal: Kayin, Gibeya, e nun Timana. E birin malanxina, taa fu, e nun e banxidɛne.
  haw-1868: O Kaina, o Gibea, a me Timena; he umi kulanakauhale, a me ko lakou mau
    kauhale.
  arb-NAV: وَأَلْقَايِنُ وَجِبْعَةُ وَتِمْنَةُ. وَهِيَ فِي جُمْلَتِهَا عَشْرُ مُدُنٍ
    مَعَ ضِيَاعِهَا.
  ewe-ewe: Kain, Gibea kple Timna. Du siawo le ewo kple woƒe kɔƒeduwo.
  eng-LEE: 'Kayin, Gib''ah, and Timnah: ten cities with their villages.'
  asm-FB: কয়িন, গিবিয়া আৰু তিম্না৷ গাওঁবোৰ গণনা নকৰি এই সকলো নগৰৰ মুঠ সংখ্যা হৈছে
    দহখন৷
  sus-A: كَيِن، فِبِيَ، نُن تِمِنَ. عٍ بِرِن نَلَنشِ تَا قُ، نُن عٍ دَاشَيٍ.
  fra-SBL: Kaïn, Gibéa et Timna ; dix villes et leurs villages.
  hbo-hbo: הַקַּ֖יִן גִּבְעָ֣ה וְתִמְנָ֑ה עָרִ֥ים עֶ֖שֶׂר וְחַצְרֵיהֶֽן׃
  piu-2006: '@see-verse:JOS.015.056'
  kik-kik: na Kaini, na Gibea, na Timina; mothe maarĩ matũũra ikũmi na tũtũũra twamo.
  fra-NCL: 'Accaïn, Gabaa, Thamma : dix villes et leurs villages.'
  cek-AK: Kain, Gibeah hoi Timnah, vangpuinawk hoi vangtanawk sangqum boih ah hato
    oh;
  cuk-cuk: Caín, Gabaa, degi, Timna. Bela we-neggweburmar gwaambe (10) mergued, degi,
    e-neggwebur-burwiganase-bakale, ega uklesbalid.
  uig-CYR: Кайин, Гибеаһ вә Тимнаһ болуп, җәмий он шәһәр вә уларға қарашлиқ кәнт-қишлақлар
    бар еди.
  tel-2017: కయీను, గిబియా, తిమ్నా అనేవి. వాటి పల్లెలు పోగా పది పట్టణాలు.
  hat-BSA: Kaïn, Guibea, avèk Thimna; dis vil avèk bouk pa yo.
  kos-kos: Kain, Gibeah, ac Timnah — siti singoul wi inkul nukewa ma raunela.
  hbo-WLC: הַקַּ֖יִן גִּבְעָ֣ה וְתִמְנָ֑ה עָרִ֥ים עֶ֖שֶׂר וְחַצְרֵיהֶֽן׃
  ibo-ibo: Kain, Gibea na Timna, obodo iri tinyere obodo nta ha niile.
  ory-ory: କୟିନ ଓ ଗିବୀୟା ଓ ତିମ୍ନା; ଏସବୁ ଗ୍ରାମ ସମେତ ଦଶ ନଗର।
  chk-chk: Kain, Kipea me Timna, ükükür meinisin engol telinimw fiti wisoposopur.
  rop-rop: Kein, Gibiya en Timna. Deibin gedim ol detlot 10 taun na garram ola lilwan
    taun du weya jidan raidaran langa detlot taun.
  ukr-1871: Каин, Гива та Тимна — десять городів з їх селами,
  deu-1951: Das sind zehn Städte und ihre Dörfer.
  eng-JPS: Kain, Gibeah, and Timnah; ten cities with their villages.
  srp-1865: Kajin, Gavaja i Tamna; deset gradova sa selima svojim.
  lug-lug: Kaini, n’e Gibea, n’e Timuna, ebibuga kkumi n’ebyalo byabyo.
  heb-heb: הקין גבעה ותמנה ערים עשר וחצריהן׃
  ben-IRV: কয়িন, গিবিয়া ও তিম্না; তাদের গ্রামের সঙ্গে দশটি নগর।
  pan-pan: ਕਯਿਨ ਗਿਬਆਹ ਅਤੇ ਤਿਮਨਾਹ। ਦਸ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੰਡ।
  mya-JVB: ကဣန မြို့၊ ဂိဘာ မြို့၊ တိမန မြို့၊ ရွာ နှင့်တကွ ဆယ် မြို့ တည်း။
  hmo-hmo: Kaina, Gibea, Timuna. Inai be hanua ibounai 10, mai edia hanua maragidia
    danu.
  urd-urd: कै़न, जिब'आ और तिमना; यह दस शहर हैं और इनके गाँव भी हैं।
  rus-SYN: 'Каин, Гива и Фимна: десять городов с их селами.'
  bqc-SIM: Kainu, Gibɛa ń Timinao. Wɛ̃́lɛ kɛ̀ kwi, an baade ń a bualoũↄ.
  tcz-CHONGTHU: Kain, Gibeah chuleh Timnah – khopi som leh vella khoho ahiuve
  mar-mar: काइन, गिबा, व तिम्ना, ही दहा नगरे आणि त्यांची खेडी.
  qub-qub: Caín, Gabaa, Timna siudäcuna. Chay chunca siudäcuna caran marcancunawan-camami.
  hat-hat: Kayin, Gibeya, Tima, Antou sa te fè dis lavil ak tout ti bouk ki sou lòd
    yo.
  eng-BSB: Kain, Gibeah, and Timnah—ten cities, along with their villages.
  tod-tod: Kayɛn, Giɓea, ta Timena. Taa wolai liegɔi ɠɛni ga puugɔ, ta ma laa goiti.
  eng-WEBPB: Kain, Gibeah, and Timnah; ten cities with their villages.
  kbq-kbq: Kainima, Gibeama, Timna kumaki huno megeno, ana makara 10ni'a ranra kumatmi
    me'negeno, ne'onse kumazmia megagitere hu'ne.
  nhe-BL: Caín, Gabaa, Timna. Huajca ni mochijqui majtlactli altepetini huan ininpilaltepetzitzi.
  gub-BL: Kain, Zimea, Ximina. Upyhyk 10 tawhu wà, taw pixika'i tawhu wanuwake har
    paw wà no.
  eng-DRA: 'Accain, Gabaa and Thamna: ten cities and their villages.'
