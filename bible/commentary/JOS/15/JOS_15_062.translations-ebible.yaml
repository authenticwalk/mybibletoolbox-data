verse: JOS.015.062
translations:
  mal-C: നിബ്ശാൻ, ഉപ്പുപട്ടണം, എൻ-ഗെദി—ഇങ്ങനെ ആറു പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും.
  deu-TKW: Nibsan und die Salzstadt und Engedi - sechs Städte mit den zugehörigen
    Dörfern.
  lin-lin: 'Nibishani, Iri-Amelayi mpe Eyini-Gedi : bingumba nyonso ezalaki motoba
    elongo na bamboka na yango ya mike-mike.'
  eng-LSV: and Nibshan, and the City of Salt, and En-Gedi; six cities and their villages.
  eng-GNV: 'And Nibshan, and the citie of salt, and Engedi: sixe cities with their
    villages.'
  eng-WEBSTER: And Nibshan, and the city of Salt, and En-gedi; six cities with their
    villages.
  nhw-BL: Nibsán, nopa catli itoca Altepetl tlen Istatl huan Engadi. Huajca mochijqui
    chicuase altepeme huan ininpilaltepetzitzi.
  swh-ONEN: Nibshani, Mji wa Chumvi, na En-Gedi; miji sita pamoja na vijiji vyake.
  bba-bba: kɑ Nibusɑni, kɑ wuu mi bɔrɑ wɑ̃ɑ, kɑ Eni Enɡɛdi. Si kpuro su kuɑwɑ wusu
    nɔɔbɑ tiɑ, ɡen bɑɑɡere kɑ ɡen bɑru kpɑɑnu.
  eng-KJVCPB: and Nibshan, and the city of salt, and En-gedi; six cities with their
    villages.
  luo-luo: Nibshan, Dala Maduongʼ mar Chumbi, kod En Gedi. Giduto ne gin mier kod
    gwenge maromo auchiel.
  meu-meu: 'bona Nibsan, damena hanuana, bona En-gedi: hanua tauratoi mai edia hanua
    maraḡidia ida.'
  npi-ULB: निब्शान, नूनको सहर र एन-गदी थिए । यिनीहरू तिनीहरूका सहरहरूसहित छवटा सहर
    थिए ।
  yor-yor: 'Nibṣani, Ìlú Iyọ̀ àti En-Gedi: ìlú mẹ́fà àti ìletò wọn.'
  ind-ind: '@see-verse:JOS.015.061'
  pes-OPCB: نبشان، شهر نمک و عین جُدی، جمعاً شش شهر با روستاهای اطراف.
  tgl-ULB: Nibsan, ang Lungsod ng Asin, at En Gedi. Ito ang anim na lungsod, hindi
    kabilang ang kanilang mga nayon.
  hui-hui: Ani bialu Nibisana tanobi Ibi tano laga wiagobi Engedi tanobi wini. Tano
    timbuni uruni waragaria wialu uruniha tano maru emenebi wia para para bu wigi
    bini.
  mya-mya: နိ​ဗ​ရှန်​မြို့၊ ဣ​ရ​မေ​လက်​မြို့​နှင့်​အင်္ဂေဒိ​မြို့ ဟူ​၍​မြို့​ကြီး​ခြောက်​မြို့​နှင့်​တ​ကွ​ပတ်​ဝန်း
    ကျင်​ရှိ​မြို့​ရွာ​များ​လည်း​ပါ​ဝင်​လေ​သည်။
  bod-N: ནིབ་ཤན། ཨིར་ཧ་མེ་ལག ཨེན་གེ་དི་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་དྲུག་དང་དེ་རྣམས་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་སོ།
    །
  sna-sna: Nibhishani, Guta roMunyu, neEni Gedhi ndiwo maguta matanhatu pamwe chete
    nemisha yawo.
  spa-BLM: Nibshan, la Ciudad de la Sal y En Gedi; seis ciudades con sus aldeas.
  cac-cac: '@see-verse:JOS.015.061'
  swh-ULB: Nibushani, mji wa chumvi, na Eni Gedi. Hii ilikuwa miji, pamoja na vijiji
    vyao.
  bel-bel: 'Ніўшан, Ір-Мэлэх і Эн-Геды: шэсьць гарадоў зь іх сёламі.'
  deu-ELBBK: 'und Nibschan und Ir-Hammelach und En-Gedi: 6 Städte und ihre Dörfer.'
  mbb-OT: 'Nibshan, is Inged te Timus wey is En Gedi: ne 6 langun he inged, ne ebpekeuman
    pa kayi is dezeisey he menge lugar ziyà te peliǥuy kayi he menge inged.'
  mal-2015: നിബ്ശാൻ, ഈർ-ഹമേലഹ്, ഏൻ-ഗെദി; ഇങ്ങനെ ആറു പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും.
  rmc-rmc: 'o Nibšan, o Londo foros the o En-Gedi: šov fori the lengre gavenca.'
  nlg-nlg: Nibshan, na komu sule ni Tahi, mi EN-gedi ara ono na komu sule maia na
    le komu pile.
  pes-OPV: والنبشان و مدینه الملح و عین جدی، شش شهر بادهات آنها.
  ron-1924: Нибшан, Ир-Хамелах ши Ен-Геди; шасе четэць ши сателе лор.
  ben-OBCV: নিব্‌শন, লবণ-নগর ও ঐন-গদী—ছয়টি নগর ও সেগুলির সন্নিহিত গ্রামগুলি।
  som-som: iyo Nibshaan iyo Magaalada Cusbada leh iyo Ceyn Gedii, iyana waa lix magaalo
    iyo tuulooyinkoodii.
  lat-VUC: 'et Nebsan, et civitas salis, et Engaddi: civitates sex, et villæ earum.'
  eng-ASVBT: and Nibshan, and the City of Salt, and En-gedi; six cities with their
    villages.
  ita-1885: e Nibsan, e la Città del sale, ed Enghedi; sei città, con le lor villate.
  eng-LXXUP: and Aeochioza, and Nibshan, and the cities of Sadon, and Engedi; seven
    cities, and their villages.
  eng-ULB: Nibshan, the City of Salt, and En Gedi. These were six cities, including
    their villages.
  spa-VBL: Nibsán, la Ciudad de la Sal, y Engadi. Es decir, seis ciudades con sus
    aldea.
  fra-_FOB: Nibshan, et Ir-Hammélach (la ville du sel), et En-Guédi; six villes et
    leurs villages.
  mal-mal: നിബ്ശാൻ, ഈർ-ഹമേലഹ്, ഏൻ-ഗെദി; ഇങ്ങനെ ആറ് പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും.
  urd-GVR: Nibsān, Namak kā Shahr aur Ain-jadī. In shahroṅ kī tādād 6 thī. Har shahr
    ke gird-o-nawāh kī ābādiyāṅ us ke sāth ginī jātī thīṅ.
  suz-BL: निब्‍शान, शुश हिक्‍सी सेल्‍ब आन सहर नु एन-गेदी बाक्‍नीम। मेको नेल्‍ल पा
    ६ ओटा सहर नु आन नेक्‍था ङा गाउं नेल्‍ल यो बाक्‍नीम।
  ita-1927: 'Nibshan, Ir-Hammelah e Enghedi: sei città e i loro villaggi.'
  ckb-ckb: نیڤشان، شاری خوێ و کانی گەدی، واتە شەش شارۆچکە بە گوندەکانیانەوە.
  eng-BBE: And Nibshan, and the Town of Salt, and En-gedi; six towns with their unwalled
    places.
  kan-OKCV: ನಿಬ್ಷಾನ್, ಉಪ್ಪಿನ ಪಟ್ಟಣವು ಮತ್ತು ಏನ್ಗೆದಿ ಎಂಬ ಪಟ್ಟಣಗಳನ್ನು ಒಳಗೊಂಡ ಆರು ಪಟ್ಟಣಗಳು
    ಅವುಗಳ ಗ್ರಾಮಗಳು.
  bbb-bbb: '@see-verse:JOS.015.061'
  tam-2017: நிப்சான், உப்புப்பட்டணம், என்கேதி; இந்தப் பட்டணங்களும் அவைகளுடைய கிராமங்களும்
    உட்பட ஆறு.
  spa-RV-1909: Y Nibsan, y la ciudad de la sal, y Engedi; seis ciudades con sus aldeas.
  ron-BTF: Și Nibșan și cetatea sării și En-Ghedi; șase cetăți cu satele lor.
  eng-WEBP: Nibshan, the City of Salt, and En Gedi; six cities with their villages.
  eng-FBV: Nibshan, the City of Salt, and En-gedi—six towns with their associated
    villages.
  nld-1939: Nibsjan, Ir-Hammélach en En-Gédi; zes steden met haar dorpen.
  nch-BL: Nibsán, nopa cati itoca Altepet ten Istat huan Engadi. Huajca mochijqui
    chicuase altepeme huan ininpilaltepehua.
  vie-1934: 'Níp-san, Yết-Ha-mê-lách, và Eân-ghê-đi: hết thảy sáu thành với các làng
    của nó.'
  hin-CV: निबशान, लवण का नगर तथा एन-गेदी; इनके गांवों सहित छः नगर जो.
  spa-BES: Nibsan, y el pueblo de la Sal, y En-gadi; Seis pueblos con sus aldeas.
  tdx-tdx: 'i Nisbane, naho i rovan-tSiray, vaho i Engedý: rova eneñe rekets’ o tanà’eo.'
  tha-KJV: นิบชาน เมืองเกลือ และเอนเกดี รวมเป็นหกหัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: E Nibsã, e a cidade do sal, e En-Gedi; seis cidades com suas aldeias.
  deu-ELO: 'und Nibschan und Ir-Hammelach und Engedi: sechs Städte und ihre Dörfer.'
  eng-WYC-2018: Nibshan, and the city of Salt, and Engedi; six cities, and the towns
    of those; the cities were (all) together an hundred and fifteen.
  epo-epo: 'kaj Nibŝan kaj la Urbo de Salo kaj En-Gedi: ses urboj kaj iliaj vilaĝoj.'
  uig-PIN: Nibxan, «Xor Xǝⱨiri» wǝ Ən-Gǝdi, jǝmiy altǝ xǝⱨǝr wǝ ularƣa ⱪaraxliⱪ kǝnt-ⱪixlaⱪlar
    idi.
  beo-beo: '@see-verse:JOS.015.061'
  tpi-OTNT: na Nipsan na Taun Sol na Engedi. Dispela distrik i gat 6-pela taun wantaim
    ol ples i stap klostu long ol.
  hau-SA: Nibshan, Birnin gishiri da En Gedi, garuruwa shida ke nan da ƙauyukansu.
  uig-LAT: Nibshan, «Shor Shehiri» we En-Gedi, jemiy alte sheher we ulargha qarashliq
    kent-qishlaqlar idi.
  nde-nde: iNibhishani, iDolobho letswayi le-Eni-Gedi, amadolobho ayisithupha lemizana
    yawo.
  ton-ton: Mo Nipisani, mo e kolo ʻoe Masima, mo Eniketi; ko e kolo ʻe ono, mo honau
    ngaahi potu kakai.
  ces-1613: A Nibsam, a město solné, a Engadi, měst šest i vsi jejich.
  eng-WMB: Nibshan, the City of Salt, and En Gedi; six cities with their villages.
  tam-TCV: நிப்சான், உப்புப்பட்டணம், என்கேதி ஆகிய நகரங்களும் அவற்றின் கிராமங்களும்
    உட்பட ஆறு ஆகும்.
  ceb-ULB: Nibsan, ang Siyudad sa Asin, ug ang En Gedi. Unom kini ka mga siyudad,
    lakip ang mga kabaryohan niini.
  pol-UBG: 'Nibszan, miasto Soli i En-Gedi: sześć miast wraz z przyległymi do nich
    wioskami.'
  urd-GVU: نبسان، نمک کا شہر اور عین جدی۔ اِن شہروں کی تعداد 6 تھی۔ ہر شہر کے گرد
    و نواح کی آبادیاں اُس کے ساتھ گنی جاتی تھیں۔
  deu-1912: Nibsan und die Salzstadt und Engedi. Das sind sechs Städte und ihre Dörfer.
  kan-2017: ನಿಬ್ಷಾನ್, ಉಪ್ಪಿನ ಪಟ್ಟಣವು, ಏಂಗೆದೀ ಎಂಬ ಆರು ಪಟ್ಟಣಗಳು, ಅವುಗಳ ಗ್ರಾಮಗಳು.
  tgo-tgo: Nibɨsan, Njighɨ Ghembaniye na En Gedi. Ghembaghembake laghɨlaghɨye thiyake,
    lenji ghanaghanagha vara ghembawona, weinjiyaŋgiya ghembaghemba nanasiye evasiwanjiva.
  yap-yap: 'ngu Nibshan, ngu Salt City, ngu Engedi: nel’ e binaw u gubin nib mu’un
    e yuchi binaw nib liyeg e pi binaw nem ngay.'
  hlt-MCSB: Nibshan, Lungkaeh khopuei, Engedi khopuei parhuk neh amih kah vangca rhoek
    khaw om.
  mdy-ETH: ኒብሻኔ፥ ሶኦጌ ካታማና ዔንጌዴ ጌይንታያ ዎሊ ዑፃ ላሆ ካታማ ማዓዛ ዔያቶ ኮይላ ዻካ ዻካ ካታማኣ ዓኣኔ።
  twi-ASANTE: Nibsan ne Nkyene kuropɔn no ne En-Gedi, nkuro nsia ne ne nkuraaseɛ atwa
    ho ahyia.
  eng-WEBU: Nibshan, the City of Salt, and En Gedi; six cities with their villages.
  bnp-bnp: e Nibsan, e Tanga-Mami, e En-Gedi. Ra tabeke iea i tahoka a tanga dagi
    i polotara, turana a maka tanga kiroko.
  wal-wal: Nibishaana, Maxine katamaanne Enggaada. Ha katamati bantta moottatuura
    issippe usuppuna.
  spa-PDDPT: 'Nibsán, la Ciudad de la Sal, y En-guedi: seis ciudades con sus aldeas.'
  gun-gun: Nibsã, Tetã-juky ha'e En-Gedi. Ha'e javi vy ma mboapy meme tetã ikuai ijyvýry
    tekoa ikuai va'e reve.
  agu-BL: Nibsán, yi tnum tetz atz'um, tu En-gadi. Kakt tzun tnum tu yi e'chk aldeyil.
  ilo-ULB: Nibsan, ti Siudad ti Asin ken En Gedi. Innem a siudad dagitoy, saan a maibilang
    dagiti barioda.
  kpg-kpg: Nibshan, di Waahale Toolo, mo Engedi. Nia waahale aanei le e ono, mo nia
    dama waahale i nadau daha.
  uig-ARA: نىبشان، «شور شەھىرى» ۋە ئەن-گەدى، جەمئىي ئالتە شەھەر ۋە ئۇلارغا قاراشلىق
    كەنت-قىشلاقلار ئىدى.
  bsp-bsp: Nibəsan, Hir-Mela, kɔ En-Kedi, si sənayɔnɛ sədare camət-tin (6) kɔ sədare
    səfɛt sa si.
  sus-sus: Nibisan, Fɔxɔɛ taa, e nun En Gedi. E birin nalanxi taa senni, nun e daaxae.
  pon-2006: 'Nipsan, Kahnimw en Soahl, oh Engkedi: kahnimw weneu, iangahki kisin kahnimw
    kan me kapilirailpene.'
  ksd-ksd: Nibsan, ra pia na pal na Solt, ma En-Gedi; laptikai na pia na pal ma kadia
    lavur gunan ik.
  tur-YTC: Nivşan, Tuz Kenti ve Eyn Gedi; köyleriyle birlikte altı kent.
  grc-BRENT: καὶ Αἰοχιοζὰ, καὶ Ναφλαζὼν, καὶ αἱ πόλεις Σαδῶν, καὶ Ἀρκάδης· πόλεις
    ἑπτὰ, καὶ αἱ κῶμαι αὐτῶν.
  ind-AYT: Nibsan, Kota Garam, dan En-Gedi; enam kota dengan desa-desanya.
  nya-nya: Nibisani, Mzinda wa Mchere ndi Eni Gedi, mizinda isanu ndi umodzi pamodzi
    ndi midzi yake.
  hrv-hrv: 'Hanibšan, Slani grad i En-Gedi: šest gradova s njihovim selima.'
  mps-mps: Nipsan, me te tǫde tamu elalubo hanu me elaluali, Engedi hanu me elaluali.
    Te hanu 6 dali, te augwali pąde elalubo dwasianu bulu dabe me, te Juda dabego
    dobayali.
  tpi-tpi: na Nipsan na Taun Sol na Engedi. Dispela distrik i gat 6-pela taun wantaim
    ol ples i stap klostu long ol.
  dan-1931: Nibsjan, Ir-Mela og En-Gedi; tilsammen seks Byer med Landsbyer.
  vie-OVCB: Níp-san, thành Muối, và Ên-ghê-đi—cộng là sáu thành và các thôn ấp phụ
    cận.
  guj-2017: નિબ્શાન, ખારાનું નગર તથા એન-ગેદી; તેઓનાં ગામો સહિત આ છ નગરો.
  pon-2006A: 'Nipsan, Kahnimw en Soahl, oh Engkedi: kahnimw weneu, iangahki kisin
    kahnimw kan me kapilirailpene.'
  por-BRBSL: Nibshan, a Cidade do Sal, e En Gedi; seis cidades com suas aldeias.
  cth-cth: Nibshan, Palawi, Engedi, kho 6 touh,
  twi-twi: Nibsan ne Nkyene kuropɔn no ne En-Gedi, nkurow asia ne ne nkuraa a atwa
    ho ahyia.
  hlt-hlt: Nibshan, Lungkaeh khopuei, Engedi khopuei parhuk neh amih kah vangca rhoek
    khaw om.
  tbz-SIM: Nibesɑ̃ɑ̃ mukɔ́kúɔ́ nkó dihɛì nɛ̀ Ã-Kedii. Kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ yɛhɛkɛ̀ yɛ̀kuɔ̀
    nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́.
  msy-2020: Nipsan, Amangsɨzir Nguibam, ko Engedi. Distrighɨn kam 6plan nguibar ekiaba
    an iti, ezɨ nguibar dozir maba dar boroghɨn iti.
  azb-azb: Nivşan, Duz şəhəri, En-Gedi. Bunlar da kəndləri ilə birlikdə altı şəhər
    idi.
  eng-DBY: 'and Nibshan, and Ir-Hammelah, and En-gedi: six cities and their hamlets.'
  hin-2017: निबशान, नमक का नगर और एनगदी, ये छः नगर हैं और इनके गाँव भी हैं।
  swp-swp: '@see-verse:JOS.015.061'
  eng-YLT: and Nibshan, and the city of Salt, and En-Gedi; six cities and their villages.
  eng-WYC-2017: Nibshan, and the city of Salt, and Engedi; six cities, and their towns;
    the cities were altogether an hundred and fifteen.
  eng-WMBB: Nibshan, the City of Salt, and En Gedi; six cities with their villages.
  urd-GVH: निबसान, नमक का शहर और ऐन-जदी। इन शहरों की तादाद 6 थी। हर शहर के गिर्दो-नवाह
    की आबादियाँ उसके साथ गिनी जाती थीं।
  rug-rug: 'Nibisani, sa vasileana soloti, meke Eqedi: ka onomo vasileana lavata turaṉae
    sari na vasileana hitekedi pa vari likohaedia.'
  gaz-gaz: Niibishaan, Magaalaa Soogiddaatii fi Een Gaadii dha; magaalaawwanii fi
    gandoonni isaanii jaʼa turan.
  fra-LSG: Nibschan, Ir-Hammélach, et En-Guédi; six villes, et leurs villages.
  yal-yal: Nibisan, Fɔxɔ taana, e nun En-Gedi. E birin malanxina taa sennin, e nun
    e banxidɛne.
  haw-1868: 'O Nibesana, a me ke kulanakauhale o Paakai, a me Enegedi: eono kulanakauhale,
    a me ko lakou mau kauhale.'
  arb-NAV: وَالنِّبْشَانُ وَمَدِينَةُ الْمِلْحِ وَعَيْنُ جَدْيٍ. وَهِيَ فِي جُمْلَتِهَا
    سِتُّ مُدُنٍ مَعَ ضِيَاعِهَا.
  ewe-ewe: Nibsan, Dzedu la kple En Gedi. Du ade kple woƒe kɔƒeduwo.
  eng-LEE: 'And Nibshan, and ''Ir-hammelach, and ''En-gedi: six cities with their
    villages.'
  asm-FB: নিব্‌চন, লবণ নগৰ আৰু অয়িন-গদী৷ গাওঁবোৰ গণনা নকৰি ইয়াৰ নগৰৰ মুঠ সংখ্যা
    হ’ল ছখন৷
  sus-A: نِبِسَن، قْشْي تَا، عٍ نُن عٍن فٍدِ. عٍ بِرِن نَلَنشِ تَا سٍننِ، نُن عٍ دَاشَيٍ.
  fra-SBL: Nibshan, la ville du sel, et En Gedi ; six villes avec leurs villages.
  hbo-hbo: וְהַנִּבְשָׁ֥ן וְעִיר־הַמֶּ֖לַח וְעֵ֣ין גֶּ֑דִי עָרִ֥ים שֵׁ֖שׁ וְחַצְרֵיהֶֽן׃
  piu-2006: '@see-verse:JOS.015.061'
  kik-kik: na Nibushani, na itũũra inene rĩa Cumbĩ, na Eni-Gedi; mothe maarĩ matũũra
    matandatũ na tũtũũra twamo.
  fra-NCL: 'Nebsan, Ir-Hammélach et En-Gaddi : six villes et leurs villages.'
  cek-AK: Nishan, Paloi vangpui hoi En-Gedi, vangpui hoi vangtanawk sangqum boih ah
    tarukto oh.
  cuk-cuk: Nibsán, Balu-neggwebur, degi, Engadi. Bela we-neggweburmar gwanergwa (6)
    mergued, degi, e-neggwebur-burwiganase-bakale, ega uklesbalid.
  uig-CYR: Нибшан, «Шор Шәһири» вә Ән-Гәди, җәмий алтә шәһәр вә уларға қарашлиқ кәнт-қишлақлар
    еди.
  tel-2017: ఉప్పు పట్టణం నిబ్షాను, ఈల్మెలహు ఏన్గెదీ అనేవి. వాటి పల్లెలు పోగా ఆరు పట్టణాలు.
  hat-BSA: Nibschan, Ir-Hammélach ak En-Guédi; sis vil avèk bouk pa yo.
  kos-kos: Nibshan, Siti Sohl, ac Engedi. Siti onkosr wi inkul nukewa ma raunela.
  hbo-WLC: וְהַנִּבְשָׁ֥ן וְעִיר־הַמֶּ֖לַח וְעֵ֣ין גֶּ֑דִי עָרִ֥ים שֵׁ֖שׁ וְחַצְרֵיהֶֽן׃
  ibo-ibo: Nibshan, Obodo Nnu na En-Gedi, obodo isii tinyere obodo nta ha niile.
  ory-ory: ଓ ନିବ୍‍ଶନ୍‍ ଓ ଲବଣ ନଗର ଓ ଐନଗଦୀ; ଏସବୁ ଗ୍ରାମ ସମେତ ଛଅ ନଗର।
  chk-chk: Nipsan, ewe telinimwen salt me Enketi, ükükür meinisin wonu telinimw fiti
    wisoposopur.
  rop-rop: Nibshan, Soltaun en Engedi. Deibin gedim ol detlot 6 taun na garram ola
    lilwan taun du weya jidan raidaran langa detlot taun.
  ukr-1871: Нибсан та Солоний город та Енгеди — шість хородів з їх селами.
  deu-1951: Sechacha, Nibsan und die Salzstadt und Engedi. Das sind sechs Städte und
    ihre Dörfer.
  eng-JPS: and Nibshan, and the City of Salt, and En-gedi; six cities with their villages.
  srp-1865: I Nivsan, i grad soni, i Engadija; šest gradova sa selima svojim.
  lug-lug: n’e Nibusani, n’ekibuga eky’omunnyo, n’e Engedi, ebibuga mukaaga n’ebyalo
    byabyo.
  heb-heb: והנבשן ועיר המלח ועין גדי ערים שש וחצריהן׃
  ben-IRV: নিব্‌শন, লবন-নগর ও ঐন্‌-গদী; তাদের গ্রামের সঙ্গে ছয়টি নগর।
  pan-pan: ਅਤੇ ਨਿਬਸ਼ਾਨ ਅਤੇ ਲੂਣ ਦਾ ਸ਼ਹਿਰ ਅਤੇ ਏਨ-ਗਦੀ। ਛੇ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੰਡ।
  mya-JVB: နိဗရှန် မြို့၊ မေလက် မြို့၊ အင်္ဂေဒိ မြို့၊ ရွာ နှင့်တကွ ခြောက် မြို့ တည်း။
  hmo-hmo: Nibisana, Damena Hanua, Ene Gedi. Inai be hanua 6, mai edia hanua maragidia
    danu.
  urd-urd: और नबसान और नमक का शहर और 'ऐन जदी; यह छः शहर हैं और इनके गाँव भी हैं।
  rus-SYN: 'Нившан, Ир-Мелах и Ен-Геди: шесть городов с их селами.'
  bqc-SIM: Nibesã, Wisiwɛ̃lɛ ń Ɛ̃ngɛdio. Wɛ̃́lɛ kɛ̀ soolo, an baade ń a bualoũↄ.
  tcz-CHONGTHU: Nibshan, Chi khopi len chule En-gedi – khopi gup leh vella khoho ahiuve.
  mar-mar: आणि निबशान व मिठाचे नगर व एन-गेदी; ही सहा नगरे आणि त्यांची खेडी.
  qub-qub: '@see-verse:JOS.015.061'
  hat-hat: Nibkan, Site Sèl la ak Angedi. Antou sa te fè sis lavil ak tout ti bouk
    ki sou lòd yo.
  eng-BSB: Nibshan, the City of Salt, and En-gedi—six cities, along with their villages.
  tod-tod: Niɓesan, Iil-Meela, ta En-Geedi. Taa wolai liegɔi ɠɛni ga dɔzita, ta ma
    laa goiti.
  eng-WEBPB: Nibshan, the City of Salt, and En Gedi; six cities with their villages.
  kbq-kbq: Nibsaninma Hage rankuma'ma En-Gedi kumaki hu'za me'naze. Hagi ana makara
    6si'a ranra kumatmi me'negeno, ne'onse kumazmia megagitere hu'ne.
  nhe-BL: Nibsán, nopa tlen itoca Altepetl tlen Istatl huan Engadi. Huajca mochijqui
    chicuase altepetini huan ininpilaltepetzitzi.
  gub-BL: Nimixà tawhu xa rehe har, ytyzuzàmaw Zeni her ma'e. 6 tawhu upyhyk a'e pe
    wà, taw pixika'i tawhu wanuwake har wanehe we wà.
  eng-DRA: 'And Nebsan, and the city of salt, and Engaddi: six cities and their villages.'
