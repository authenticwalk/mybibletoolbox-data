verse: JOS.015.012
translations:
  mal-C: പടിഞ്ഞാറേ അതിര് മെഡിറ്ററേനിയൻ മഹാസമുദ്രത്തിന്റെ തീരംതന്നെ. യെഹൂദാമക്കൾക്കു
    കുലംകുലമായി ലഭിച്ച അവകാശത്തിന്റെ അതിരുകൾ ഇവയാണ്.
  deu-TKW: Die westgrenze aber bildet durchweg das große Meer. Das ist die Grenze
    der verschiedenen Geschlechter der Judäer ringsum.
  lin-lin: Mondelo ya ngambo ya weste elekaki pembeni-pembeni ya ebale monene Mediterane.
    Yango nde ezalaki, na bangambo nyonso, eteni ya mabele ya bato ya libota ya Yuda
    kolanda bituka na bango.
  eng-LSV: And the west border [is] to the Great Sea, and [its] border; this [is]
    the border of the sons of Judah all around for their families.
  eng-GNV: 'And the Westborder is to the great Sea: so this border shalbe the bounds
    of the children of Iudah round about, according to their families.'
  eng-WEBSTER: 'And the west border was to the great sea, and its coast: this is the
    border of the children of Judah round about, according to their families.'
  nhw-BL: Huan ininnepa Judá para campa temo tonati ya nopa iteno nopa hueyi atl.
    Huajca nochi ya ni inepa itlal nopa hueyi familia Judá ica nochi ininteipan ixhuihua.
  swh-ONEN: Mpaka wa magharibi ni pwani ya Bahari Kuu. Hii ndiyo mipaka ya watu wa
    Yuda kwa koo zao.
  bba-bba: Nim wɔ̃ku ɡeyɑ, ɡɑ sɑ̃ɑ tem mɛn nɔɔ burɑ yeru sɔ̃ɔ duu yeru ɡiɑ. Nɡe mɛyɑ
    bɑ Yudɑbɑn tem mɛn nɔɔ burɑ yenu yi yi.
  eng-KJVCPB: And the west border was to the great sea, and the coast thereof. This
    is the coast of the children of Judah round about according to their families.
  luo-luo: Tongʼ ma yo podho chiengʼ nochopo nyaka e dho Nam Maduongʼ. Magi e tongʼ
    mar jo-Juda kaluwore gi anywolagi.
  meu-meu: Lahara kahana edia tano hetoana na Davara Badana konena. Iuda iduhuna taudia
    edia doḡoro ta ta ai e henidia tanona hetoana bunai.
  npi-ULB: पश्‍चिमी सिमाना महासमुद्र र यसको किनारा थियो । यो यहूदा वंशको कुल-कुलअनुसारको
    सिमाना हो ।
  yor-yor: Ààlà ìwọ̀-oòrùn sì jẹ́ agbègbè Òkun Ńlá. Ìwọ̀nyí ni ààlà àyíká ènìyàn Juda
    ní agbo ilé wọn.
  ind-ind: Batas barat wilayah suku Yehuda adalah pesisir Laut Tengah. Demikianlah
    batas-batas wilayah marga-marga suku Yehuda.
  pes-OPCB: مرز غربی، ساحل دریای مدیترانه بود. خاندانهای قبیلهٔ یهودا در داخل این
    مرزها زندگی می‌کردند.
  tgl-ULB: Ang Malaking Dagat ang hangganan ng pakanluran at ng mga dalampasigan nito.
    Ito ang hangganang paikot sa lipi ni Juda, angkan sa angkan.
  hui-hui: Yuda dindinaga tubari ni paliragohayagi iba solowara timbuni Medidereniana
    bereago wini. Yuda hameigini hearu ti nde tinaga one waneiginibi heba mandagi
    dindi ogoniha hene.
  mya-mya: '@see-verse:JOS.015.011'
  bod-N: ནུབ་མཚམས་ནི་རྒྱ་མཚོ་ཆེན་པོ་དང་དེའི་ཉེ་འཁོར་ཡིན་ལ། དེ་ནི་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་རུས་རྒྱུད་ལྟར་ཐོབ་པའི་ཕྱོགས་བཞི་ཡི་ས་མཚམས་ཡིན་ནོ།
    །
  sna-sna: Muganhu wokumavirira ndiwo mahombekombe eGungwa Guru. Iyi ndiyo miganhu
    yakapoteredza Judha zvichienderana nedzimba dzavo.
  spa-BLM: El límite occidental llegaba hasta la orilla del gran mar. Esta es la frontera
    de los hijos de Judá según sus familias.
  cac-cac: Aton a' mar Mediterráneo chi' ayoch smojonaloc d'a stojolal b'aj tz'em
    c'u. Aton juntzan̈ chi' smojonal lum ix can smacb'enoc eb' yin̈tilal Judá, ayic
    ix pojchajb'at lum d'a scal junjun macan̈ eb'.
  swh-ULB: Mpaka wa magharibi ulikuwa Bahari Kuu na katika ukanda wa pwani yake. Huu
    ndio mpaka uliozunguka kabila la Yuda, ukoo kwa ukoo.
  bel-bel: Вось мяжа сыноў Юдавых з родамі іхнімі з усіх бакоў.
  deu-ELBBK: Und die Westgrenze war das große Meer und das Angrenzende. Das war die
    Grenze der Kinder Juda ringsum nach ihren Geschlechtern.
  mbb-OT: he iyan daan dulunà kayi he zapit te edsenlepan. Iyan heini nekeliǥuy he
    zulunà te tanà he mibahin diyà te menge pemilya te tribu ni Juda.
  mal-2015: പടിഞ്ഞാറെ അതിർ നെടുകെ മഹാസമുദ്രം തന്നേ; ഇതു യെഹൂദാമക്കൾക്കു കുടുംബംകുടുംബമായി
    കിട്ടിയ അവകാശത്തിന്റെ ചുറ്റുമുള്ള അതിർ.
  rmc-rmc: E zapadno hraňica la phuvakri, so chudňa o kmeňos Juda, hin o Stredozemno
    moros. Kala hine o hraňici prekal o kmeňos Juda pal leskre fameliji.
  nlg-nlg: Na koekobe i boko te soke tana saravahale tan Thi ni Mediterranean Gaighi
    na lei kobedira na lei binaboli tana kemana Judah.
  pes-OPV: و حد غربی دریای بزرگ و کناره آن بود، این است حدودبنی یهودا از هر طرف به
    حسب قبایل ایشان.
  ron-1924: Хотарул де апус ера Маря чя Маре ши цэрмул ей. Ачестя ау фост, де жур
    ымпрежур, хотареле фиилор луй Иуда, дупэ фамилииле лор.
  ben-OBCV: পশ্চিম সীমানা হল ভূমধ্যসাগরের উপকূল এলাকা। গোষ্ঠী অনুসারে এই হল যিহূদা
    সন্তানদের চারপাশের সীমানা।
  som-som: Oo soohdinta xagga galbeedna waxay ahayd tan iyo badda weyn iyo xeebteeda.
    Intaasu waa soohdintii ku soo wareegi jirtay reer Yahuudah sida reerahoodu ahaayeen.
  lat-VUC: Hi sunt termini filiorum Juda per circuitum in cognationibus suis.
  eng-ASVBT: And the west border was to the great sea, and the border thereof. This
    is the border of the children of Judah round about according to their families.
  ita-1885: E il confine dall'Occidente era il mar grande, e i confini. Questi furono
    i confini de' figliuoli di Giuda d'ogni intorno, secondo le lor nazioni.
  eng-LXXUP: These are the borders of the children of Judah round about according
    to their families.
  eng-ULB: The western boundary was the Great Sea and its coastline. This is the border
    around the tribe of Judah, clan by clan.
  spa-VBL: El límite occidental era la costa del Gran Mar. Estos eran los límites
    alrededor de la tribu de Judá, por familias.
  fra-_FOB: Or, la frontière de l'occident était la grande mer et la côte. Telle fut,
    de tous les côtés, la frontière des enfants de Juda, selon leurs familles.
  mal-mal: പടിഞ്ഞാറെ അതിർ മെഡിറ്ററേനിയൻസമുദ്രം തന്നേ; ഇതാകുന്നു യെഹൂദാമക്കൾക്ക് കുടുംബംകുടുംബമായി
    കിട്ടിയ ദേശത്തിന്റെ ചുറ്റുമുള്ള അതിരുകൾ.
  urd-GVR: Samundar Mulk-e-Yahūdāh kī maġhribī sarhad thī. Yihī wuh ilāqā thā jo Yahūdāh
    ke qabīle ko us ke ḳhāndānoṅ ke mutābiq mil gayā.
  suz-BL: पच्‍छिम ङा सांद चहिं ठेयब समुन्‍द्र सम्‍म बाक्‍त। यहूदा आ थर आन खिं खिं
    ङा मुर आन रागी एर ओंथ ङा सांद एकोन बाक्‍नीम। यहोसु १४:६-१५; न्‍यायाधीस १:१०-१५
  ita-1927: Il confine occidentale era il mar grande. Tali furono da tutti i lati
    i confini dei figliuoli di Giuda secondo le loro famiglie.
  ckb-ckb: سنووری ڕۆژئاواشیان دەریای سپی ناوەڕاست بوو بە کەنارەکانییەوە. ئەمە سنووری
    نەوەی یەهودا بوو بە چواردەوریدا بەگوێرەی خێڵەکانیان.
  eng-BBE: And the limit on the west is the edge of the Great Sea. This is the line
    going round the land marked out for the children of Judah, by their families.
  kan-OKCV: ಅದು ಪಶ್ಚಿಮದ ಮೇರೆಯ ಮೆಡಿಟರೇನಿಯನ್ ಮಹಾಸಾಗರವಾಗಿದೆ. ಇದೇ ಯೆಹೂದ ಗೋತ್ರದವರಿಗೆ ಅವರ
    ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಉಂಟಾದ ಸುತ್ತಲಿರುವ ಮೇರೆ.
  bbb-bbb: '@see-verse:JOS.015.011'
  tam-2017: மேற்கு எல்லை, பெரிய மத்திய தரைக் கடலே; இது யூதா கோத்திரத்தார்களுக்கு அவர்களுடைய
    வம்சங்களின்படி சுற்றிலுமிருக்கும் எல்லை.
  spa-RV-1909: El término del occidente es la mar grande. Este pues, es el término
    de los hijos de Judá en derredor, por sus familias.
  ron-BTF: Și granița de vest era Marea cea Mare și țărmul ei. Acesta este ținutul
    copiilor lui Iuda, de jur-împrejur după familiile lor.
  eng-WEBP: The west border was to the shore of the great sea. This is the border
    of the children of Judah according to their families.
  eng-FBV: The western boundary was the coastline of the Great Sea. These were the
    boundaries around the tribe of Judah, by families.
  nld-1939: De westelijke grens was de Grote Zee met haar kust. Dit zijn dan naar
    alle zijden de grenzen van de families der Judeërs.
  nch-BL: Huan ininepa Judá para campa temo tonati ya nopa iteno nopa hueyi at. Huajca
    nochi ya ni inepa ital nopa hueyi familia Judá ica nochi ininteipan ixhuihua.
  vie-1934: Còn giới hạn phía tây, ấy là biển lớn. Đó là giới hạn về bốn phía của
    người Giu-đa, tùy theo những họ hàng của chúng.
  hin-CV: पश्चिमी सीमा भूमध्य सागर थी. जो यहूदाह गोत्रजों के लिए उनके परिवारों के
    अनुसार दिया गया उसकी यही सीमा थी.
  spa-BES: Y el límite al oeste es el borde del Gran Mar. Esta es la línea que recorre
    la tierra marcada para los hijos de Judá, por sus familias.
  tdx-tdx: Ty efe’e ahandrefa, le i olon-driake jabajabay. Ie ty efe-tane’ o ana’
    Iehodao mb’eo mb’eo ty amo hasavereña’eo.
  tha-KJV: พรมแดนด้านตะวันตก คือทะเลใหญ่ตามฝั่งทะเล นี่​เป็นพรมแดนล้อมรอบคนยูดาห์ตามครอบครัวของเขา
  por-BR-2018: O termo do ocidente é o mar grande. Este, pois, é o termo dos filhos
    de Judá em derredor, por suas famílias.
  deu-ELO: Und die Westgrenze war das große Meer und das Angrenzende. Das war die
    Grenze der Kinder Juda ringsum nach ihren Geschlechtern.
  eng-WYC-2018: and it is closed with the end of the great sea, against the west.
    These be the terms of the sons of Judah, by compass in their families. (and it
    endeth with the Mediterranean Sea, as its western border. This is the course of
    the borders of the sons of Judah, family by family.)
  epo-epo: La okcidenta limo estas la Granda Maro. Ĉi tiu limo estas la limo de la
    Jehudaidoj ĉirkaŭe, laŭ iliaj familioj.
  uig-PIN: Ƣǝrb tǝripidiki qegrisi bolsa dengiz boyliri idi. Yǝⱨudalarning jǝmǝt-aililiri
    boyiqǝ ularƣa tohtitilƣan tɵt tǝripidiki qegra mana xu idi.
  beo-beo: Medidela:inia Hano Wayabo Bagade da Yuda fi ilia soge eso dabe alalo hamoi.
    Amo alalo ganodini, Yuda fi dunu da esalu.
  tpi-OTNT: Mak bilong graun bilong Juda long hap san i go daun, em biksolwara Mediterenian.
    Ol lain famili bilong ol Juda i sindaun long graun i stap insait long ol dispela
    mak.
  hau-SA: Bakin Bahar Rum nan ne iyakar yammanci. Wannan ita ce iyakar da ta kewaye
    jama’ar Yahuda bisa ga iyalansu.
  uig-LAT: Gherb teripidiki chégrisi bolsa déngiz boyliri idi. Yehudalarning jemet-aililiri
    boyiche ulargha toxtitilghan töt teripidiki chégra mana shu idi.
  nde-nde: Umngcele wangentshonalanga likhumbi loLwandle oLukhulu. Le yiyo imingcele
    eyayigombolozele abantu bakoJuda usendo lunye ngalunye.
  ton-ton: Pea ko hono ngataʻanga ki lulunga ko e Tahi Lahi, mo hono matātahi ʻo ia.
    Ko hono ngataʻanga eni ʻoe fānau ʻa Siuta ʻo fakatakamilo ʻo fakatatau ki honau
    ngaahi faʻahinga.
  ces-1613: Potom západní pomezí jest při moři velikém a mezech jeho. To jest pomezí
    synů Juda vůkol, po čeledech jejich.
  eng-WMB: The west border was to the shore of the great sea. This is the border of
    the children of Judah according to their families.
  tam-TCV: தேசத்தின் மேற்கு எல்லை, மத்திய தரைக்கடலின் கரையோரமாகும். மேலே கூறப்பட்டவை
    யூதாவின் கோத்திரத்திற்கு அதன் வம்சங்களுக்கேற்ப வழங்கப்பட்ட நிலத்தின் எல்லைகளாகும்.
  ceb-ULB: Ang utlanan sa kasadpan mao ang Dakong Dagat ug ang baybayon niini. Mao
    kini ang utlanan palibot sa tribo ni Juda, banay sa banay.
  pol-UBG: A granicą zachodnią było Morze Wielkie i jego wybrzeże. Oto granica synów
    Judy dokoła według ich rodzin.
  urd-GVU: سمندر ملکِ یہوداہ کی مغربی سرحد تھی۔ یہی وہ علاقہ تھا جو یہوداہ کے قبیلے
    کو اُس کے خاندانوں کے مطابق مل گیا۔
  deu-1912: Die Grenze aber gegen Abend ist das große Meer. Das ist die Grenze der
    Kinder Juda umher nach ihren Geschlechtern.
  kan-2017: ಮಹಾಸಾಗರದ ತೀರವೇ ಪಶ್ಚಿಮ ಮೇರೆಯು. ಯೆಹೂದಾ ಗೋತ್ರಗಳ ದೇಶದ ಸುತ್ತಣ ಮೇರೆಗಳು ಇವೇ.
  tgo-tgo: Teghala e yalasiko, iye Njighɨ Meditareiniyan weiye njighɨko ghadidiye.
    Iya vara teghalaŋgike thiyake e tɨnenji, Juda gha uu gharɨgharɨniye thiya yakuwe.
  yap-yap: ni aram e gin ni sum e mathil ko ngal riy. U lan e pi mathil ney e i par
    e girdi’ ko pi tabnaw rok Judah riy.
  hlt-MCSB: Te dongah khotlak tuili puei khorhi neh Judah ca rhoek kah khorhi he,
    amah huiko rhoek loh a vael khorhi la om.
  mdy-ETH: ዓባ ጌላ ዛሎ ዛጳ ሜድቴራኒያ ባዞናኬ፤ ዬያሮ ፔ ቶኦኪና ቶኦኪና ፓቂንቴ ዪሁዳ ዓሶኮ ዓጮ ዛጳ ሺራሢ ዬይናኬ።
  twi-ASANTE: Na atɔeɛ fam ɛhyeɛ no nso ne Ɛpo Kɛseɛ no mpoanompoano. Yeinom ne mmusua
    a wɔbɔ mu yɛ Yuda mmusuakuo no ahyeɛ.
  eng-WEBU: The west border was to the shore of the great sea. This is the border
    of the children of Judah according to their families.
  bnp-bnp: A nagi na malala ne huriki a Iuda na tabeke na nirolona haro, ra Dari na
    Kurukuruna Malala. E huriki a hamone Iuda ri made pololilo vona a nagi iea.
  wal-wal: Arggo baggaara de7iya zawai Meediteraane Abbaayyo gaxan zawatees. Yihudaa
    zareti bantta yaran yaran ekkidi de7idoi ha zawati zaarin de7iya sohotuuna.
  spa-PDDPT: El límite occidental era el mar Grande. Estos son los límites alrededor
    de los hijos de Judá, según sus familias.
  gun-gun: Ha'e rã yvy omboja'oa kuaray oikea katy itui va'e ma ye'ẽ tuvixa va'e rembe
    ae. Ha'e rami ma itui Judá ramymino kuery yvyrã omboja'oa, peteĩ-teĩ hoo pygua
    kuery ikuaia rami vy.
  agu-BL: Ma mojomil chi'ama'l yi e' xonl Judá te yi jalajt xlaj toque'n tzi'n, i'tz
    yi tzi mar Mediterráneo. Ya'stzun e'chk mojomil yi ama'l yi oc tetz cyetz yi e'
    xonl Judá. Nin jatxij cu'n ban ẍchiwutz yi jujun k'u'j e' yi chixonl quib.
  ilo-ULB: Ti akinlaud a beddeng ket ti Dakkel a Baybay ken ti igidna. Daytoy ti beddeng
    iti aglawlaw ti tribu dagiti tunggal puli ti Juda.
  kpg-kpg: dela e hai tagageinga i bahi i dai o Judah. I lodo nia hagageinga aanei
    le e noho ai nia madahaanau o di madawaawa Judah.
  uig-ARA: غەرب تەرىپىدىكى چېگرىسى بولسا دېڭىز بويلىرى ئىدى. يەھۇدالارنىڭ جەمەت-ئائىلىلىرى
    بويىچە ئۇلارغا توختىتىلغان تۆت تەرىپىدىكى چېگرا مانا شۇ ئىدى.
  bsp-bsp: Cələŋcər ca ntende dec dɛŋkalɛ mɔ cənayɔnɛ Kəba Kəpɔŋ kɔ agbɛp ŋa ki. Tantɛ
    tɔ aka kusuŋka ka Yuda ŋanayɔ cələŋcər ca antɔf ŋaŋan dəcor cor.
  sus-sus: Baa Xungbe dɛ ra findi na naaninyi nan na sogegorode biri ra. Yudayakae
    xa naaninyie nan na ki. E xabilɛe birin na mɛnni nɛ.
  pon-2006: me wia irepen palikapi. Iei nan sahpw pwukat me peneinei kan en Suda kin
    kousoan ie.
  ksd-ksd: Ma ra ngala na ta ma ra valian ia ra langun ta ra papar a taoai. Go ia
    ra langun kikil ra tarai Iuda, da kadia lavur apik na tarai.
  tur-YTC: Batı sınırı Büyük Deniz'in kıyısındaydı. Boylarına göre Yahuda'nın çocuklarının
    sınırı budur.
  grc-BRENT: Καὶ τὰ ὅρια αὐτῶν ἀπὸ θαλάσσης, ἡ θάλασσα ἡ μεγάλη ὁριεῖ. Ταῦτα τὰ ὅρια
    υἱῶν Ἰούδα κύκλῳ κατὰ δήμους αὐτῶν.
  ind-AYT: Batas barat adalah Laut Besar dan garis pantainya. Itulah batas seluruh
    penjuru keturunan Yehuda menurut keluarga-keluarga mereka.
  nya-nya: Malire a mbali ya kumadzulo anali Nyanja Yayikulu. Awa ndi malire ozungulira
    malo amene anapatsidwa kwa mabanja a fuko la Yuda.
  hrv-hrv: Zapadna je međa Veliko more s obalom. To su bile zemlje sinova Judinih,
    unaokolo, po porodicama njihovim.
  mps-mps: Te giliga dega sigi pabo badu te dąį igi pali, te Mediterenian Tamu Ąį
    sesege te tama dao. Te tǫ dąį ilama, bagulali, te Judago hani bage naga bidabo
    digi nigilali.
  tpi-tpi: Mak bilong graun bilong Juda long hap san i go daun, em biksolwara Mediterenian.
    Ol lain famili bilong ol Juda i sindaun long graun i stap insait long ol dispela
    mak.
  dan-1931: Vestgrænsen er det store Hav. Det er Grænsen rundt om Judæernes Område
    efter deres Slægter.
  vie-OVCB: Biên giới phía tây là bờ Biển Lớn. Đây là biên giới dành cho con cháu
    của đại tộc Giu-đa.
  guj-2017: પશ્ચિમી સરહદ મોટા સમુદ્ર તથા તેના કિનારા સુધી હતી. આ યહૂદાના કુળની તેમનાં
    કુટુંબો પ્રમાણે ચારેબાજુની સરહદ હતી.
  pon-2006A: me wia irepen palikapi. Iei nan sahpw pwukat me peneinei kan en Suda
    kin kousoan ie.
  por-BRBSL: A fronteira oeste era até a costa do grande mar. Esta é a fronteira dos
    filhos de Judá, de acordo com suas famílias.
  cth-cth: Kanîloumlah tuipui kalen hoi tuipui tengpam teh, kanîloumlae khori lah
    ao. Hetnaw teh, Judah miphunnaw a miphun lahoi e ramri lah ao.
  twi-twi: Na atɔe fam hye no nso ne Ntam Po no mpoano. Eyinom ne mmusua a wɔbɔ mu
    yɛ Yuda mmusuakuw no ahye.
  hlt-hlt: Te dongah khotlak tuili puei khorhi neh Judah ca rhoek kah khorhi he, amah
    huiko rhoek loh a vael khorhi la om.
  tbz-SIM: Dɛ ììkɛ̀ bíɛ́kɛ̀ kó kumɑ̀nku do tú dɑ̀mɛ́ɛ̀rì Mɛditedɑndee kou nwe. Sudɑɑ
    botí kɔbɛ tenkɛ̀ mɑ̀nku nku.
  msy-2020: Ezɨ Judan anabamɨn nguazir aruem uaghiri naghɨn itibar mɨtaghniam, a Mediterenianɨn
    Ongarir Ekiam, bar an mɨriamra ghu. Ezɨ Judan anabamɨn aven itir ikɨziba vaghvagha
    nguazir kaba inigha dagh apiaghav iti.
  azb-azb: Böyük dənizin sahili qərb sərhədi idi. Nəsillərinə görə Yəhuda övladlarına
    verilən torpağın sərhədi belə idi.
  eng-DBY: — And the west border is the great sea and [its] coast. This is the border
    of the children of Judah round about, according to their families.
  hin-2017: और पश्चिम की सीमा महासमुद्र का तट ठहरा। यहूदियों को जो भाग उनके कुलों
    के अनुसार मिला उसकी चारों ओर की सीमा यही हुई।
  swp-swp: '@see-verse:JOS.015.011'
  eng-YLT: And the west border [is] to the great sea, and [its] border; this [is]
    the border of the sons of Judah round about for their families.
  eng-WYC-2017: and it is closed with the end of the great sea, against the west.
    These be the terms of the sons of Judah, by compass in their meines.
  eng-WMBB: The west border was to the shore of the great sea. This is the border
    of the children of Judah according to their families.
  urd-GVH: समुंदर मुल्के-यहूदाह की मग़रिबी सरहद थी। यही वह इलाक़ा था जो यहूदाह के
    क़बीले को उसके ख़ानदानों के मुताबिक़ मिल गया।
  rug-rug: Sa kolo Meditareniani sina voloso pa kali lodu rimata. Pa korapadi rina
    voloso hire si koa sari na tinoni tadi na tatamana tanisa butubutu Ziuda.
  gaz-gaz: Daariin gara lixaa immoo qarqara Galaana Guddaa ti. Daariiwwan akkuma balbala
    gosa isaaniitti saba Yihuudaa marsanis kanneenii dha.
  fra-LSG: La limite occidentale était la grande mer. Telles furent de tous les côtés
    les limites des fils de Juda, selon leurs familles.
  yal-yal: Sogegododen binna, Fɔxɔ Ige Gbeen nan findixi na naninna ra. Yuda bɔnsɔnna
    bɔxɔn danne nan na ra naxan yitaxun xabila yɛɛn ma.
  haw-1868: A o kona aoao komohana aia ma ke kai nui, a me kona kahakai. Oia ka mokuna
    o ka poe mamo a Iuda a puni e like me ko lakou poe ohua.
  arb-NAV: أَمَّا الْحُدُودُ الْغَرْبِيَّةُ فَهِيَ شَوَاطِئُ الْبَحْرِ الْمُتَوَسِّطِ.
    هَذِهِ هِيَ حُدُودُ أَرْضِ سِبْطِ يَهُوذَا مِنْ جَمِيعِ جِهَاتِهَا بِحَسَبِ عَشَائِرِهِمْ.
  ewe-ewe: Ke ɣetoɖoƒeliƒo enye ƒu gã la kple eŋu nyigbawo. Esia nye Yudaviwo ƒe liƒo
    godoo va kpe le woƒe ƒomeawo nu.
  eng-LEE: And the west boundary was by the great sea, and the coast thereof. This
    is the boundary of the children of Judah round about according to their families.
  asm-FB: পশ্চিম সীমাটো মহাসাগৰ আৰু ইয়াৰ অঞ্চল আছিল। এয়ে যিহূদা ফৈদৰ সন্তান সকলৰ
    বংশানুক্ৰমে থকা চাৰিও ফালৰ সীমা।
  sus-A: بَا شُنفبٍ دّ رَ قِندِ نَ نَانِنيِ نَن نَ سٌفٍفٌرٌدٍ بِرِ رَ. يُدَيَكَيٍ
    شَ نَانِنيِيٍ نَن نَ كِ. عٍ شَبِلّيٍ بِرِن نَ مّننِ نّ.
  fra-SBL: La limite occidentale s'étendait jusqu'au rivage de la grande mer. Telle
    est la frontière des fils de Juda, selon leurs familles.
  hbo-hbo: וּגְב֣וּל יָ֔ם הַיָּ֥מָּה הַגָּדֹ֖ול וּגְב֑וּל זֶ֠ה גְּב֧וּל בְּנֵֽי־יְהוּדָ֛ה
    סָבִ֖יב לְמִשְׁפְּחֹתָֽם׃
  piu-2006: '@see-verse:JOS.015.011'
  kik-kik: Naguo mũhaka wa mwena wa ithũĩro wegiritanĩtie na hũgũrũrũ cia Iria rĩrĩa
    Inene. Ĩyo nĩyo mĩhaka ĩrĩa yathiũrũrũkĩirie andũ a mũhĩrĩga wa Juda, o ta ũrĩa
    mbarĩ ciao ciatariĩ.
  fra-NCL: La limite occidentale était la Grande mer et son territoire. Telles furent
    de tous côtés les frontières des fils de Juda, selon leurs familles.
  cek-AK: Niduem bang ih ramri loe kalen parai tuipui hoi a taeng ih ahmuennawk to
    athum boih. Hae ahmuennawk loe Judah acaengnawk ih imthung takoh boih mah qawk
    ah toep ih ramri ah oh.
  cuk-cuk: Napidgi, dad-argwanedsik-yar-abingunaidi, Demar-Dummadye-nugad-e-gaka gued.
    Wemala, Judá-waganga na e-dadgan-e-dadganba yar-uklesad-e-abingunanaid gumalad.
  uig-CYR: Ғәрип тәрипидики чегариси болса деңиз бойлири еди. Йәһудаларниң җәмәт-аилилири
    бойичә уларға тохтитилған төрт тәрипидики чегара мана шу еди.
  tel-2017: పడమటి సరిహద్దు మహాసముద్రం. వారి వారి వంశాల ప్రకారం యూదా గోత్రంవారి సరిహద్దులివి.
  hat-BSA: Lizyè a nan lwès la te nan kot Gran Lamè a. Sa se lizyè ki antoure fis
    Juda yo selon fanmi pa yo.
  kos-kos: su pa ingan masrol nu roto uh. Pa ingan masrol ma akkalemye lupan facl
    su mwet in sruf lal Judah elos muta we.
  hbo-WLC: וּגְב֣וּל יָ֔ם הַיָּ֥מָּה הַגָּד֖וֹל וּגְב֑וּל זֶ֠ה גְּב֧וּל בְּנֵֽי־יְהוּדָ֛ה
    סָבִ֖יב לְמִשְׁפְּחֹתָֽם׃
  ibo-ibo: Oke ala ha nʼakụkụ ọdịda anyanwụ bụ ọnụ mmiri osimiri Mediterenịa. Ndị
    a bụ oke ala gbara ndị Juda gburugburu dịka ikwu ha niile si dị.
  ory-ory: ପୁଣି ପଶ୍ଚିମ ସୀମା ମହାସମୁଦ୍ର ଓ ତହିଁର ଅଞ୍ଚଳ ପର୍ଯ୍ୟନ୍ତ ଥିଲା; ଆପଣା ଆପଣା ବଂଶାନୁସାରେ
    ଯିହୁଦା-ସନ୍ତାନଗଣର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ସୀମା ଏହି।
  chk-chk: Nge kiännin fanüer me pelilotou arosetin ewe mataulap. Iei kiännin pwelin
    fanüen aramasen Juta a aükük ngeni ükükün ar kewe famili.
  rop-rop: Det boda sangodansaid langa olabat kantri bin bulurrum det solwoda gulum
    Medatareiniyan. Lagijat na det boda bin ran raidaran langa det kantri blanga det
    Juda klen.
  ukr-1871: Західню же гряницю робить скрізь велике море. Се гряниця навкруги синів
    Юдиних з їх родинами.
  deu-1951: Die Grenze aber gegen Abend ist das große Meer und sein Gestade. Das ist
    die Grenze der Kinder Juda, nach ihren Geschlechtern, ringsum.
  eng-JPS: And as for the west border, the Great Sea was the border thereof. This
    is the border of the children of Judah round about according to their families.
  srp-1865: A meða je zapadna pokraj velikoga mora i njegovijeh meða. To su meðe sinova
    Judinijih unaokolo po porodicama njihovijem.
  lug-lug: Ensalo ey’ebugwanjuba yali Ennyanja Ennene n’olubalama lwayo. Eyo ye yali
    ensalo y’abaana ba Yuda ku njuyi zonna ng’enju zaabwe bwe zaali.
  heb-heb: וגבול ים הימה הגדול וגבול זה גבול בני יהודה סביב למשפחתם׃
  ben-IRV: আর পশ্চিম সীমা মহাসমুদ্র ও তার অঞ্চল পর্যন্ত। নিজেদের গোষ্ঠী অনুসারে যিহূদা-সন্তানদের
    চারিদিকের সীমা এই।
  pan-pan: ਪੱਛਮ ਹੱਦ ਵੱਡੇ ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ ਤੱਕ ਸੀ। ਇਹ ਯਹੂਦੀਆਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੀ ਹੱਦ ਉਹਨਾਂ
    ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਹੈ।
  mya-JVB: အနောက်ဘက်၌ ပင်လယ် ကြီး နှင့် ပင်လယ်ကမ်းပါး သည် အနောက် အပိုင်း အခြားဖြစ်၏။
    ဤရွေ့ကား ယုဒ အမျိုးသား အဆွေ အမျိုးအလိုက် နေရာပြည်နယ်အပိုင်း အခြားဖြစ်သတည်း။
  hmo-hmo: Iuda iduhu ena dina diho tano hetoana be Davara Badana ena kone. Iuda iduhu
    taudia edia bese ta ta dekenai idia henia tano hetoana be unai.
  urd-urd: और पश्चिमी सरहद बड़ा समन्दर और उसका साहिल था। बनी यहूदाह की चारों तरफ़
    की हद उनके घरानों के मुताबिक़ यही है।
  rus-SYN: Вот предел сынов Иудиных с племенами их со всех сторон.
  bqc-SIM: Bɛ'aɛ oi Ísia Zↄ̃ↄ mɛ́ Yuda buiↄ bùsu zↄ̃lɛ ũ. An bùsu zↄ̃lɛↄn we daɛdaɛ.
  tcz-CHONGTHU: Lhumlam gamgi chu Mediterranean twikhanglenpangjui chu ahipehe.Hichehi
    Juda phung bahkaiho gamgi chu ahi.
  mar-mar: आणि पश्चिमेची सरहद्द महासमुद्रचा किनारा हीच सीमा होती, ही चहुकडली सीमा
    यहूदाच्या वंशास त्यांच्या कुळाप्रमाणे जो विभाग मिळाला त्याची होती.
  qub-qub: Chaypitaga lindan gallarejwan tincunanpaj aywararan Mediterráneo lamar
    cantullanpa. Chaynömi Judá trïbupa lindan caran. Chaytanami quiquin-pura raquipänacuran
    ayca castapis cashanpita.
  hat-hat: Sou bò lwès la, se lanmè Mediterane a ki te sèvi yo limit. Men limit ki
    te fèmen pòsyon tè yo te bay tout fanmi ki nan branch fanmi Jida a.
  eng-BSB: And the western border was the coastline of the Great Sea. These are the
    boundaries around the clans of the descendants of Judah.
  tod-tod: Folo liizu ʋelei ma ɠwɛmaʋɛ ɠɛni ga Kpoloɗɛ Wolai laaʋɛ. Ʋele ɠana kwɛpelemaʋɛti
    ti ɠɛni la, é lo zooi ʋa, é veeni Zuda mavofodaiti zea, eɠɛʋelei ta-ʋɛlɛyeɠeiti
    ti la.
  eng-WEBPB: The west border was to the shore of the great sea. This is the border
    of the children of Judah according to their families.
  kbq-kbq: Hagi Juda naga'mokizmi zage fre kaziga mopamofo agema'amo'a, Mediterenia
    ra hagerimofo ankenare me'ne. Hagi Juda naga'mo'za ana mopafi nagate nofite hu'za
    mani'naze.
  nhe-BL: Huan ininnepa Judá para campa temo tonati ya nopa iteno nopa hueyi atl.
    Huajca nochi ya ni inepa itlal nopa hueyi familia Judá ica nochi ininteipa ixhuihua.
  gub-BL: Kwarahy heixe haw kutyr ywyzaw oho iko Mezitehàn yryhu iwyr. Amumaw Zuta
    izuapyapyr uzeànàànàm ma'e waywyzaw imume'u haw kwez xe ihe kury.
  eng-DRA: These are the borders round about of the children of Juda in their kindreds.
