  spa-BLM: Hazor Hadattah, Kerioth Hezron (también llamada Hazor),
  cac-cac: '@see-verse:JOS.015.024'
  swh-ULB: Hazori Hadata, Keriothi Hezroni (mji huu ulijulikana kama Hazori),
  bel-bel: Гацор-Кадата, Кірыят, Хэцрон, інакш Гацор,
  deu-ELBBK: und Neu-Hazor und Kerijot-Hezron, das ist Hazor;
  mbb-OT: Hazor Hadata, Keriot Hezron (he iyan is Hazor),
