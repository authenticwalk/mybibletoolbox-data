  rmc-rmc: e Chacor-Chadata, o Kerijot-Checron, oda hin Chacor,
  nlg-nlg: Haz-hadattah, Kerioth-Hezron (gaia keri Hazor).
  pes-OPV: و حاصور حدته و قریوت حصرون که حاصور باشد.
  ron-1924: Хацор-Хадата, Кериот-Хецрон, каре есте Хацор,
  ben-OBCV: হাৎসোর-হদত্তা, কিরিয়োৎ-হিষ্রোণ (অর্থাৎ, হাৎসোর),
  som-som: iyo Xaasoor Xadataah, iyo Qiryood Xesroon (oo taasuna waa Xaasoor qudheeda),
