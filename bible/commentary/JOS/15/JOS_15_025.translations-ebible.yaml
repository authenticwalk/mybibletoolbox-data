  hui-hui: '@see-verse:JOS.015.024'
  mya-mya: ဟာ​ဇော်​ဟ​ဒတ္တာ​မြို့၊ ကဲ​ရိ​ယော​ဟေ​ဇ​ရုန်​မြို့ (သို့​မ​ဟုတ်​ဟာ​ဇော်​မြို့၊-)
