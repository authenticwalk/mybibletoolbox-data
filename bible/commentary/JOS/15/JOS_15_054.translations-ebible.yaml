verse: JOS.015.054
translations:
  mal-C: ഹുമ്ത, ഹെബ്രോൻ എന്ന കിര്യത്ത്-അർബാ, സീയോർ; ഇങ്ങനെ ഒൻപതു പട്ടണങ്ങളും അവയുടെ
    ഗ്രാമങ്ങളും;
  deu-TKW: Humta, Kirjath Arba, das ist Hebron und Zior - neun Städte mit den zugehörigen
    Dörfern.
  lin-lin: 'Umeta, Kiriati-Ariba oyo bazalaki mpe kobenga Ebron, mpe Tsiori : bingumba
    nyonso ezalaki libwa elongo na mboka na yango ya mike-mike.'
  eng-LSV: and Humtah, and Kirjath-Arba (it [is] Hebron), and Zior; nine cities and
    their villages.
  eng-GNV: 'And Humtah, and Kiriath-arba, (which is Hebron) and Zior: nine cities
    with their villages.'
  eng-WEBSTER: 'And Humtah, and Kirjath-arba (which is Hebron) and Zior; nine cities
    with their villages:'
  nhw-BL: Humta, Quiriat Arba (catli nojquiya itoca Hebrón), huan Sior. Huajca ya
    ni mochijqui chicnahui altepeme ica ininpilaltepetzitzi.
  swh-ONEN: Humta, Kiriath-Arba (yaani Hebroni), na Siori; miji tisa pamoja na vijiji
    vyake.
  bba-bba: kɑ Humutɑ, kɑ Aribɑn wuu ɡe bɑ mɑɑ mɔ̀ Heboroni, kɑ Siori. Mɑ si kpuro
    su mɑɑ kuɑ nɔɔbɑ nnɛ, ɡen bɑɑɡere kɑ ɡen bɑru kpɑɑnu.
  eng-KJVCPB: and Humtah, and Kirjath-arba, which is Hebron, and Zior; nine cities
    with their villages.
  luo-luo: Humta, Kiriath Arba (tiende ni, Hebron), kod Zior. Giduto ne gin mier kod
    gwenge maromo ochiko.
  meu-meu: 'bona Humuta bona Kiriat-araba (ladana ta be Heberon), bona Sioro: hanua
    taurahani-ta mai edia hanua maraḡidia ida.'
  npi-ULB: हुम्ता, किर्यत-अर्बा (अर्थात् हेब्रोन), र सीओर । यिनीहरू तिनीहरूका गाउँहरूसहितका
    नौवटा नगर हुन् ।
  yor-yor: 'Hamuta, Kiriati-Arba (tí í ṣe, Hebroni) àti Ṣiori: ìlú mẹ́sàn-án àti àwọn
    ìletò rẹ̀'
  ind-ind: '@see-verse:JOS.015.053'
  pes-OPCB: حُمطه، قریه اربع (حبرون) و صیعور، جمعاً نه شهر با روستاهای اطراف.
  tgl-ULB: Humta, Kiriat Arba (ito ay Hebron), at Zior. Ito ang siyam na lungsod,
    hindi kabilang ang kanilang mga nayon.
  hui-hui: Tano marubi winigo Humudabi Kiriada Araba tano mini mende Heberono winigobi
    Siobi uruni wini. Tano timbuni uruni dira wialu tano maru emenebi dewa tano uruniha
    wia para para bima pene.
  mya-mya: ဟုန္တ​မြို့၊ ဟေ​ဗြုန်​မြို့​နှင့်​ဇိ​အော​ရ​မြို့​စ​သော မြို့​ကြီး​ကိုး​မြို့​နှင့်​တ​ကွ​ပတ်​ဝန်း​ကျင်​ရှိ
    မြို့​ရွာ​များ​လည်း​ပါ​ဝင်​လေ​သည်။
  bod-N: ཧུམ་ཏ། ཀིར་ཡཱད་ཨར་པཱའམ་ཧེབ་རོན། ཚི་ཨོར་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་དགུ་དང་དེ་རྣམས་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་སོ།
    །
  sna-sna: Humuta, Kiriati Abha, (iro Hebhuroni) neZiori ndiwo maguta mapfumbamwe
    pamwe chete nemisha yawo.
  spa-BLM: Humtah, Kiriath Arba (también llamada Hebrón) y Zior; nueve ciudades con
    sus aldeas.
  cac-cac: '@see-verse:JOS.015.053'
  swh-ULB: Humta, Kiriathi Arba (ambayo ndio Hebroni), na Ziori. Hii ilikuwa miji
    tisa, pamoja na vijiji vyake.
  bel-bel: 'Хумта, Кірыят-Арбы, інакш Хэўрон, і Цыгор: дзевяць гарадоў зь іх сёламі.'
  deu-ELBBK: 'und Humta und Kirjat-Arba, das ist Hebron, und Zior: 9 Städte und ihre
    Dörfer.'
  mbb-OT: 'Humta, Kiriat Arba (he iyan is Hebron), wey Zior: ne 9 langun he inged,
    ne ebpekeuman pa kayi is dezeisey he menge lugar ziyà te peliǥuy kayi he menge
    inged.'
  mal-2015: ഹുമ്ത, ഹെബ്രോൻ എന്ന കിര്യത്ത്-അർബ്ബ, സീയോർ ഇങ്ങനെ ഒമ്പതു പട്ടണവും അവയുടെ
    ഗ്രാമങ്ങളും.
  rmc-rmc: 'e Chumta, e Kirjat-Arba (oda hin o Hebron) the o Cior: eňa fori the lengre
    gavenca.'
  nlg-nlg: Humtah, Kiriath-arba, (gaia keri Hebron), mi Zior, ara hiua na komu sule
    kolui nia na lei komu pile.
  pes-OPV: و حمطه و قریه اربع که حبرون باشد، و صیعور، نه شهر با دهات آنها.
  ron-1924: Хумта, Кириат-Арба, каре есте Хебронул, ши Циор; ноуэ четэць ши сателе
    лор.
  ben-OBCV: হুমটা, কিরিয়ৎ-অর্ব (অর্থাৎ, হিব্রোণ) ও সীয়োর—নয়টি নগর ও সেগুলির সন্নিহিত
    গ্রামগুলি।
  som-som: Xumtaah, iyo Qiryad Arbac (taasoo ah Xebroon), iyo Siicor, iyana waa sagaal
    magaalo iyo tuulooyinkoodii.
  lat-VUC: 'Athmatha, et Cariath Arbe, hæc est Hebron, et Sior: civitates novem, et
    villæ earum.'
  eng-ASVBT: and Humtah, and Kiriath-arba (the same is Hebron), and Zior; nine cities
    with their villages.
  ita-1885: e Humta, e Chiriat-Arba, che è Hebron, e Sior; nove città, con le lor
    villate.
  eng-LXXUP: 'and Humtah, and the city Arba, this is Hebron, and Zior: nine cities,
    and their villages:'
  eng-ULB: Humtah, Kiriath Arba (that is, Hebron), and Zior. These were nine cities,
    including their villages.
  spa-VBL: Humtá, Quiriat-arba (o Hebrón), y Sior. Es decir, nueve ciudades con sus
    aldeas.
  fra-_FOB: Humta, Kirjath-Arba, qui est Hébron, et Tsior; neuf villes et leurs villages;
  mal-mal: ഹുമ്ത, ഹെബ്രോൻ എന്ന കിര്യത്ത്-അർബ്ബ, സീയോർ ഇങ്ങനെ ഒമ്പത് പട്ടണങ്ങളും അവയുടെ
    ഗ്രാമങ്ങളും.
  urd-GVR: Humtā, Qiriyat-arbā yānī Habrūn aur Sīūr. In shahroṅ kī tādād 9 thī. Har
    shahr ke gird-o-nawāh kī ābādiyāṅ us meṅ ginī jātī thīṅ.
  suz-BL: हुम्‍ता, किरयथ-अरबा, मेको कली हेब्रोन यो देंनीम, नु सीओर बाक्‍नीम। मेको
    नेल्‍ल पा ९ ओटा सहर नु आन नेक्‍था ङा गाउं नेल्‍ल यो बाक्‍नीम।
  ita-1927: 'Humta, Kiriath-Arba, che è Hebron, e Tsior: nove città e i loro villaggi;'
  ckb-ckb: حومتا، قیریەت ئەربەع کە حەبرۆنە و چیعۆر، واتە نۆ شارۆچکە بە گوندەکانیانەوە.
  eng-BBE: And Humtah, and Kiriath-arba (which is Hebron), and Zior; nine towns with
    their unwalled places.
  kan-OKCV: ಹುಮ್ಟಾ, ಹೆಬ್ರೋನೆಂಬ ಕಿರ್ಯತ್ ಅರ್ಬ, ಚೀಯೋರ್ ಎಂಬ ಒಂಬತ್ತು ಪಟ್ಟಣಗಳೂ ಮತ್ತು ಅವುಗಳ
    ಗ್ರಾಮಗಳು.
  bbb-bbb: '@see-verse:JOS.015.053'
  tam-2017: உம்தா, எபிரோனாகிய கீரியாத் அர்பா, சீயோர்; இந்தப் பட்டணங்களும் அவைகளுடைய
    கிராமங்களும் உட்பட ஒன்பது.
  spa-RV-1909: Y Humta, y Chîriath-arba, que es Hebrón, y Sior; nueve ciudades con
    sus aldeas.
  ron-BTF: Și Humta și Chiriat-Arba, care este Hebron și Țior; nouă cetăți cu satele
    lor.
  eng-WEBP: Humtah, Kiriath Arba (also called Hebron), and Zior; nine cities with
    their villages.
  eng-FBV: Humtah, Kiriath-arba (or Hebron), and Zior—nine towns with their associated
    villages.
  nld-1939: Choemta, Kirjat-Arba, ook Hebron geheten, en Sior; negen steden met haar
    dorpen.
  nch-BL: Humta, Quiriat Arba (cati nojquiya itoca Hebrón), huan Sior. Huajca ya ni
    mochijqui chicnahui altepeme ica ininpilaltepehua.
  vie-1934: 'Hum-ta, Ki-ri-át-A-ra-ba, tức là Hếp-rôn và Si-ô: hết thảy chín thành
    với các làng của nó;'
  hin-CV: हूमटा, किरयथ-अरबा अर्थात् हेब्रोन तथा ज़ीओर; गांवों सहित नौ नगर.
  spa-BES: Humta, Quiriat-arba (que es Hebrón), y Sior; Nueve poblados con sus aldeas.
  tdx-tdx: 'naho i Kamotà naho i Kiriate-arbà (i Kebrone izay) vaho i Tsiore: rova
    sive naho o tanà’eo;'
  tha-KJV: ฮุมทาห์ คีริยาทอารบา คือเมืองเฮโบรน และเมืองศิโยร์ รวมเป็นเก้าหัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: E Hunta, e Quiriate-Arba, que é Hebrom, e Zior; nove cidades com suas
    aldeias.
  deu-ELO: 'und Humta und Kirjath-Arba, das ist Hebron, und Zior: neun Städte und
    ihre Dörfer.'
  eng-WYC-2018: Humtah, and Kiriatharba, this is Hebron, and Zior; nine cities, and
    the towns of those;
  epo-epo: kaj Ĥumta kaj Kirjat-Arba (tio estas Ĥebron) kaj Cior; naŭ urboj kaj iliaj
    vilaĝoj.
  uig-PIN: Ⱨumtaⱨ, Kiriat-Arba (yǝni Ⱨebron) wǝ Zior bolup, jǝmiy toⱪⱪuz xǝⱨǝr wǝ
    ularƣa ⱪaraxliⱪ kǝnt-ⱪixlaⱪlar bar idi.
  beo-beo: '@see-verse:JOS.015.053'
  tpi-OTNT: na Humta na Kiriat Arba, narapela nem bilong en Hebron, na Sior. Long
    dispela distrik i gat 9-pela taun wantaim ol ples i stap klostu long ol.
  hau-SA: Humta, Kiriyat Arba (wato, Hebron) da Ziyor, garuruwa tara ke nan da ƙauyukansu.
  uig-LAT: Humtah, Kiriat-Arba (yeni Hébron) we Zior bolup, jemiy toqquz sheher we
    ulargha qarashliq kent-qishlaqlar bar idi.
  nde-nde: iHumtha, iKhiriyathi Aribha (okutsho iHebhroni) leZiwori, amadolobho ayisificamunwemunye
    lemizana yawo.
  ton-ton: 'Mo Humita, mo Kesa ʻAlipa, ʻaia ko Hepeloni, mo Sioa; ko e kolo ʻe hiva
    mo honau ngaahi potu kakai:'
  ces-1613: Též Atmata a Kariatarbe, jenž jest Hebron, a Sior, měst devět a vsi jejich.
  eng-WMB: Humtah, Kiriath Arba (also called Hebron), and Zior; nine cities with their
    villages.
  tam-TCV: உம்தா, கீரியாத் அர்பா அல்லது எப்ரோன், சீயோர் ஆகிய ஒன்பது நகரங்களும் அவற்றின்
    கிராமங்களும் ஆகும்.
  ceb-ULB: Humta, Kiriat Arba (nga mao ang, Hebron), ug Sior. Siyam kini ka mga siyudad,
    lakip ang mga kabaryohan niini.
  pol-UBG: 'Chumta, Kiriat-Arba, czyli Hebron, Sijor: dziewięć miast wraz z przyległymi
    do nich wioskami.'
  urd-GVU: حُمطہ، قِریَت اربع یعنی حبرون اور صیعور۔ اِن شہروں کی تعداد 9 تھی۔ ہر شہر
    کے گرد و نواح کی آبادیاں اُس میں گنی جاتی تھیں۔
  deu-1912: Humta, Kirjath-Arba, das ist Hebron, Zior. Das sind neun Städte und ihre
    Dörfer.
  kan-2017: ಹುಮ್ಟಾ, ಹೆಬ್ರೋನೆಂಬ ಕಿರ್ಯತ್‌ಅರ್ಬ, ಚೀಯೋರ್ ಎಂಬ ಒಂಭತ್ತು ಪಟ್ಟಣಗಳೂ ಮತ್ತು ಅವುಗಳ
    ಗ್ರಾಮಗಳು.
  tgo-tgo: 'Humta, Hebron, na Jiyo: ghembaghemba laghɨlaghɨye ghembasiwo, weinjiyaŋgiya
    ghembaghemba nanasiye evasiwanji.'
  yap-yap: 'ngu Humtah, ngu Hebron, ngu Zior: mereb e binaw u gubin nib mu’un e yuchi
    binaw nib liyeg e pi binaw nem ngay.'
  hlt-MCSB: Humtah, Kiriatharba Hebron Zior khopuei pako neh amih kah vangca rhoek
    khaw om.
  mdy-ETH: ሁምፃ፥ ኬብሮኦኔና ፂዖሬ ጌይንታያ ዎሊ ዑፃ ታዞጳ ካታማ ዓኣያ ማዓዛ ዔያቶ ኮይላ ዓኣ ዻካ ዻካ ካታማኣ ዓኣኔ።
  twi-ASANTE: Humta ne Kiriat-Arba (a ɛyɛ Hebron) ne Sior. Nkuro nkron ne ne nkuraaseɛ
    atwa ho ahyia.
  eng-WEBU: Humtah, Kiriath Arba (also called Hebron), and Zior; nine cities with
    their villages.
  bnp-bnp: e Humta, e Kiriat-Araba, a rana tara e Hebron, e Sior. A tabeke iea i tahoka
    a tanga dagi i polova, turana a maka tanga kiroko ri pesi tabukoi ne ria.
  wal-wal: Humixa, Kebroona woikko Qiriyaati-Arbbaa7anne Xi7oora. Ha katamati bantta
    moottatuura issippe uddufuna.
  spa-PDDPT: 'Humta, Quiriat-arba, que es Hebrón, y Sior: nueve ciudades con sus aldeas.'
  gun-gun: Hunta, Quiriate-Arba (ha'e va'e ma Hebrom) ha'e Zior. Ha'e javi vy ma nove
    tetã ikuai ijyvýry tekoa ikuai va'e reve.
  agu-BL: Ej nin Humta, Quiriat-arba (yi ite'n nin i'a'tz Hebrón) tu Sior. Belujt
    tzun tnum tuml yi e'chk aldey.
  ilo-ULB: Humta, Kiriat Arba, (dayta ket Hebron) ken Zior. Siam a siudad dagitoy,
    saan a maibilang dagiti barioda.
  kpg-kpg: Humtah, Hebron, mo Zior. Nia waahale aanei le e hiwa, mo nia dama waahale
    ala i nadau daha.
  uig-ARA: ھۇمتاھ، كىرىئات-ئاربا (يەنى ھېبرون) ۋە زىئور بولۇپ، جەمئىي توققۇز شەھەر
    ۋە ئۇلارغا قاراشلىق كەنت-قىشلاقلار بار ئىدى.
  bsp-bsp: Humeta, Kiriyat-Arba nde pəyɔnɛ Hebərɔŋ mɔ, kɔ Cihɔr. Si səyɔnɛ sədare
    camət-maŋkəlɛ (9) kɔ sədare səfɛt sa si.
  sus-sus: Xumeta, Kiriyati Araba naxan findi Xebiron na, e nun Siyoro. E birin nalanxi
    taa solomanaani, nun e daaxae.
  pon-2006: 'Umta, Epron, oh Sior: koaros patpene me eisek, iangahki kisin kahnimw
    kan me kapilirailpene.'
  ksd-ksd: Kumta, Kiriat-Arba (Kebron nam), ma Sior; lavuvat na pia na pal ma kadia
    lavur gunan ik.
  tur-YTC: Humta, Kiryat Arba (Hevron da denir) ve Sior; köyleriyle birlikte dokuz
    kent.
  grc-BRENT: καὶ Εὐμὰ, καὶ πόλις Ἀρβὸκ, αὕτη ἐστὶ Χεβρὼν, καὶ Σωραίθ· πόλεις ἐννέα,
    καὶ αἱ ἐπαύλεις αὐτῶν·
  ind-AYT: Humta, Kiryat-Arba, yaitu Hebron, dan Zior; sembilan kota dengan desa-desanya.
  nya-nya: Humita, Kiriati-Ariba (ndiye kuti Hebroni) ndi Ziori, mizinda isanu ndi
    inayi pamodzi ndi midzi yake.
  hrv-hrv: 'Humta, Kirjat Arba (to jest Hebron), Sior: devet gradova s njihovim selima.'
  mps-mps: Humta, Kiriat Arba, te gasa nogi Hebron wabo, tama Sior, te tama hanu elaluali.
    Te 9 hanu dabe, me te augwali pąde elalubo dwasianu bulu dabe dali, te Juda dabego
    elaluali.
  tpi-tpi: na Humta na Kiriat Arba, narapela nem bilong en Hebron, na Sior. Long dispela
    distrik i gat 9-pela taun wantaim ol ples i stap klostu long ol.
  dan-1931: Humta, Kirjat-Arba, det er Hebron, og Zior; tilsammen ni Byer med Landsbyer.
  vie-OVCB: Hum-ta, Ki-ri-át A-ra-ba cũng gọi là Hếp-rôn, và Si-lô—cộng là chín thành
    với các thôn ấp phụ cận.
  guj-2017: હુમ્ટા, કિર્યાથ-આર્બા એટલે હેબ્રોન તથા સીઓર. તેઓના તાબાના ગામો સહિત કુલ
    આ નવ નગરો હતાં.
  pon-2006A: 'Umta, Epron, oh Sior: koaros patpene me eisek, iangahki kisin kahnimw
    kan me kapilirailpene.'
  por-BRBSL: Humtah, Kiriath Arba (também chamada Hebron), e Zior; nove cidades com
    suas vilas.
  cth-cth: Humtah, Hebron kho tie Kiriatharba, Zior, hoi 9 touh,
  twi-twi: Humta ne Kiriat-Arba (a ɛyɛ Hebron) ne Sior. Nkurow akron ne ne nkuraa
    a atwa ho ahyia.
  hlt-hlt: Humtah, Kiriatharba Hebron Zior khopuei pako neh amih kah vangca rhoek
    khaw om.
  tbz-SIM: nɛ̀ Ummutɑ nɛ̀ Kidiyɑ-Adibɑ bɛ̀ do yu dì kɛ tú Ebunɔɔ nɛ̀ Siyɔɔ, kɛ̀ dɛ̀ɛ
    wɛ̃nnɛ́ yɛhɛkɛ̀ yɛ̀wɛi nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́.
  msy-2020: Humta, Kiriat Arba, an ziar mam, Hebron, ko Sior. Distrighɨn kam, 9plan
    nguibar ekiaba an iti, ezɨ nguibar dozir maba dar boroghɨn iti.
  azb-azb: Xumta, Qiryat-Arba, yəni Xevron, Sior. Bunlar da kəndləri ilə birlikdə
    doqquz şəhər idi.
  eng-DBY: 'and Humtah, and Kirjath-Arba, that is, Hebron, and Zior: nine cities and
    their hamlets.'
  hin-2017: हुमता, किर्यतअर्बा (जो हेब्रोन भी कहलाता है, और सीओर;) ये नौ नगर हैं,
    और इनके गाँव भी हैं।
  swp-swp: '@see-verse:JOS.015.053'
  eng-YLT: and Humtah, and Kirjath-Arba (it [is] Hebron), and Zior; nine cities and
    their villages.
  eng-WYC-2017: Humtah, and Kiriatharba, this is Hebron, and Zior; nine cities, and
    their towns;
  eng-WMBB: Humtah, Kiriath Arba (also called Hebron), and Zior; nine cities with
    their villages.
  urd-GVH: हुमता, क़िरियत-अरबा यानी हबरून और सीऊर। इन शहरों की तादाद 9 थी। हर शहर
    के गिर्दो-नवाह की आबादियाँ उसमें गिनी जाती थीं।
  rug-rug: 'Humuta, Heboroni, meke Zioro: ka sia vasileana lavata turaṉae sari na
    vasileana hitekedi pa vari likohaedia.'
  gaz-gaz: Humtaa, Kebroon ishee Kiriyaati Arbaaq jedhamtuu fi Ziiʼoorii dha; magaalaawwanii
    fi gandoonni isaanii sagal turan.
  fra-LSG: Humta, Kirjath-Arba, qui est Hébron, et Tsior; neuf villes, et leurs villages.
  yal-yal: Xumeta, Kiriyati-Aruba naxan mɔn xili Xebiron, e nun Siyoro. E birin malanxina
    taa solomanaanin, e nun e banxidɛne.
  haw-1868: 'O Humeta, a me Kiriatareba, oia o Heberona, a me Ziora: eiwa kulanakauhale,
    a me ko lakou mau kauhale.'
  arb-NAV: وَحُمْطَةُ وَقَرْيَةُ أَرْبَعَ وَهِيَ حَبْرُونُ، وَصِيعُورُ. وَهِيَ فِي
    جُمْلَتِهَا تِسْعُ مُدُنٍ مَعَ ضِيَاعِهَا.
  ewe-ewe: Humta, Kiriat Arba (alo Hebron) kple Zior. Dus siawo le asieke kple woƒe
    kɔƒeduwo.
  eng-LEE: 'And Chumtah, and Kiryath-arba'', which is Hebron, and Zi''or: nine cities
    with their villages.'
  asm-FB: হুম্‌টা, কিৰিয়ৎ-অর্ব্ব অৰ্থাৎ হিব্ৰোণ আৰু চীয়োৰ৷ গাওঁবোৰ গণনা নকৰি এই
    সকলো নগৰ বোৰৰ সংখ্যা মুঠে ন খন৷
  sus-A: شُمٍتَ، كِرِيَتِ عَرَبَ نَشَن قِندِ شٍبِرٌن نَ، عٍ نُن سِيٌرٌ. عٍ بِرِن نَلَنشِ
    تَا سٌلٌمَنَانِ، نُن عٍ دَاشَيٍ.
  fra-SBL: Humtah, Kiriath Arba (appelée aussi Hébron), et Zior ; neuf villes avec
    leurs villages.
  hbo-hbo: וְחֻמְטָ֗ה וְקִרְיַ֥ת אַרְבַּ֛ע הִ֥יא חֶבְרֹ֖ון וְצִיעֹ֑ר עָרִ֥ים תֵּ֖שַׁע
    וְחַצְרֵיהֶֽן׃ ס
  piu-2006: '@see-verse:JOS.015.053'
  kik-kik: Humuta, na Kiriathu-Ariba (na no kuo Hebironi), na Zioru; mothe maarĩ matũũra
    kenda na tũtũũra twamo.
  fra-NCL: 'Athmatha, Cariath-Arbé, qui est Hébron, et Sior : neuf villes et leurs
    villages.'
  cek-AK: Humtah, Hebron, tiah kawk ih, Kirjath-Arba hoi Zior; vangtanawk sangqum
    boih ah takawtto oh;
  cuk-cuk: Humta, Quiriat-Arba (Hebrónʼye-nugbalid), degi, Sior. Bela we-neggweburmar
    gwabakebak (9) mergued, degi, e-neggwebur-burwiganase-bakale, ega uklesbalid.
  uig-CYR: Һумтаһ, Кириат-Арба (йәни Һеброн) вә Зиор болуп, җәмий тоққуз шәһәр вә
    уларға қарашлиқ кәнт-қишлақлар бар еди.
  tel-2017: హుమ్తా, కిర్యతర్బా అనే హెబ్రోను, సీయోరు అనేవి. వాటి పల్లెలు పోగా తొమ్మిది
    పట్టణాలు.
  hat-BSA: Humta, Kirjath-Arba, ki se Hébron, avèk Tsior; nèf vil avèk bouk pa yo.
  kos-kos: Humtah, Hebron, ac Zior — siti eu nufon wi inkul nukewa ma raunela.
  hbo-WLC: וְחֻמְטָ֗ה וְקִרְיַ֥ת אַרְבַּ֛ע הִ֥יא חֶבְר֖וֹן וְצִיעֹ֑ר עָרִ֥ים תֵּ֖שַׁע
    וְחַצְרֵיהֶֽן׃ ס
  ibo-ibo: Humta, Kiriat Aba nke bụ Hebrọn na Zior, obodo itoolu tinyere obodo nta
    ha niile.
  ory-ory: ଓ ହୁମ୍ଟା ଓ କିରୀୟଥ୍‍-ଅର୍ବ (ଏହାକୁ ହିବ୍ରୋଣ କହନ୍ତି) ଓ ସୀୟୋର, ଏସବୁ ଗ୍ରାମ ସମେତ
    ନଅ ନଗର।
  chk-chk: Humta, Kiriat-arpa, iei Hepron, pwal Sior, ükükür meinisin tiu telinimw
    fiti wisoposopur.
  rop-rop: Hamta, Hebran en Saiyowa. Deibin gedim ol detlot 9 taun na garram ola lilwan
    taun du weya jidan raidaran langa detlot taun.
  ukr-1871: Хумта, Киріат-Арба, се Геброн, та Цихор — девять міст із їх селами,
  deu-1951: Kirjat-Arba, das ist Hebron, Zior. Das sind neun Städte und ihre Dörfer.
  eng-JPS: and Humtah, and Kiriath-arba — the same is Hebron, and Zior; nine cities
    with their villages.
  srp-1865: I Humata i Kirijat-Arva, a to je Hevron, i Sior; devet gradova sa selima
    svojim.
  lug-lug: n’e Kumuta n’e Kiriasualuba, ye Kebbulooni, n’e Zioli ebibuga mwenda n’ebyalo
    byabyo.
  heb-heb: וחמטה וקרית ארבע היא חברון וציער ערים תשע וחצריהן׃
  ben-IRV: হুমটা, কিরিয়ৎ-অর্ব অর্থাৎ হিব্রোণ ও সীয়োর; তাদের গ্রামের সঙ্গে নয়টি
    নগর।
  pan-pan: ਅਤੇ ਹੁਮਤਾਹ ਅਤੇ ਕਿਰਯਥ-ਅਰਬਾ ਜਿਹੜਾ ਹਬਰੋਨ ਹੈ ਅਤੇ ਸੀਓਰ। ਨੌਂ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ
    ਦੇ ਪਿੰਡ।
  mya-JVB: ဟုန္တ မြို့၊ ဟေဗြုန် မြို့တည်းဟူသော ကိရယသာဘ မြို့၊ ဇိအောရ မြို့၊ ရွာ နှင့်တကွ
    ကိုး မြို့ တည်း။
  hmo-hmo: Humuta, Kiriata Araba, (ena ladana ta be Heberona), Sioro. Inai be hanua
    ibounai 9, mai edia hanua maragidia danu.
  urd-urd: और हुमता और क़रयत अरबा' जो हबरून है और सी'ऊर; यह नौ शहर हैं और इनके गाँव
    भी हैं।
  rus-SYN: 'Хумта, Кириаф-Арбы, иначе Хеврон, и Цигор: девять городов с их селами.'
  bqc-SIM: Humɛta, Kiliataaba pↄ́ wì mɛ lↄ Hɛblↄ̃ ń Ziooo. Wɛ̃́lɛ kɛ̀ kɛ̃okwi, an
    baade ń a bualoũↄ.
  tcz-CHONGTHU: Humtah, Kiriath-arba (hichu Hebron tina), chuleh Zior – khopi koleh
    avella khoho ahiuve.
  mar-mar: हुमटा व किर्याथ-आर्बा तेच हेब्रोन व सियोर, अशी नऊ नगरे, आणि त्यांची खेडी.
  qub-qub: Humta, Quiriat-arba, (Quiriat-arbapaga jucaj jutin caran Hebrón.), Sior
    siudäcuna. Chay isgun siudäcuna caran marcancunawan-camami.
  hat-hat: Oumeta, Kiriyat aba (Jòdi a li rele Ebwon), ak Ziò. Sa te fè antou nèf
    lavil ak tout ti bouk ki sou lòd yo.
  eng-BSB: Humtah, Kiriath-arba (that is, Hebron), and Zior—nine cities, along with
    their villages.
  tod-tod: Ɠumeta, Kiliyate-Aaleɓa, nii é ga Ɠeeɓelɔn, ta Siyɔɔl. Taa wolai liegɔi
    ɠɛni ga taaʋuugɔ, ta ma laa goiti.
  eng-WEBPB: Humtah, Kiriath Arba (also called Hebron), and Zior; nine cities with
    their villages.
  kbq-kbq: Humtama, Kiriat-Arbama, (e'i menina Hebronie nehaze), Ziorima huno megeno,
    ana makara 9ni'a ranra kumatmi me'negeno ne'onse kumazmimo megagitere hu'ne.
  nhe-BL: Humta, Quiriat Arba (tlen nojquiya itoca Hebrón), huan Sior. Huajca ya ni
    mochijqui chicnahui altepetini ica ininpilaltepetzitzi.
  gub-BL: Unta, Kiriat-Arama (Emerom), Zior. Upyhyk 9 tawhu wà, taw pixika'i tawhu
    wanuwake har paw wà no.
  eng-DRA: 'Athmatha and Cariath-Arbe, this is Hebron and Sior: nine cities and their
    villages.'
