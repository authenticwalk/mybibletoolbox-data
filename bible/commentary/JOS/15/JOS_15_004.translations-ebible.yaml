verse: JOS.015.004
translations:
  mal-C: വീണ്ടും അസ്മോനിലേക്കു കടന്ന് ഈജിപ്റ്റിന്റെ തോടുമായി യോജിച്ചു മെഡിറ്ററേനിയൻ
    സമുദ്രത്തിൽ അവസാനിക്കുന്നു. ഇതാണ് അവരുടെ തെക്കേ അതിര്.
  deu-TKW: Sodann zieht sie sich hinüber nach Azmon und setzt sich fort bis zum Bach
    Ägyptens, bis die grenze am Meere endigt; das soll eure Südgrenze sein.
  lin-lin: Elekaki na Atsimoni, ekendeki kotutana na moluka ya Ejipito mpe esukaki
    na Ebale monene. Yango nde ezali mondelo na bango na ngambo ya sude.
  eng-LSV: and passed over [to] Azmon, and gone out [at] the Brook of Egypt, and the
    outgoings of the border have been at the sea; this is the south border to you.
  eng-GNV: 'From thence went it along to Azmon, and reached vnto the riuer of Egypt,
    and the end of that coast was on the Westside: this shall be your South coast.'
  eng-WEBSTER: 'From thence it passed towards Azmon, and went out to the river of
    Egypt; and the limits of that border were at the sea: this shall be your south
    limit.'
  nhw-BL: Tlen nopona ininnepa Judá yohui hasta Asmón huan hasta nopa atlajtli tlen
    Egipto huan quitoquilía hasta nopa hueyi atl catli itoca Mediterráneo. Ya ni ininnepa
    ica sur.
  swh-ONEN: Kisha ukaendelea mpaka Azmoni na kuunganika na Kijito cha Misri, na kuishia
    baharini. Huu ndio mpaka wao wa upande wa kusini.
  bba-bba: Sɑɑ min di tɑ dɑ Asimɔɔn berɑ ɡiɑ n kɑ dɑ Eɡibitin dɑɑrɔ, mɑ tɑ dɑɑ te
    swĩi sere nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛɔ. Nɡe mɛyɑ Yudɑbɑn tem nɔɔ burɑ yeru
    tɑ sɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ.
  eng-KJVCPB: 'from thence it passed toward Azmon, and went out unto the river of
    Egypt; and the goings out of that coast were at the sea: this shall be your south
    coast.'
  luo-luo: Bangʼe ne okalo nyaka Azmon mi ochopo nyaka Wadi manie piny Misri kendo
    ochopo nyaka e dho Nam Mediterania. Ma e giko tongʼne ma yo milambo.
  meu-meu: bona unu amo Asamon ma e lao henia; bena Aigupto Dokana badibadinai kone
    ai e hadoko. Emui tano hetoana diho kahana ai bunai.
  npi-ULB: यो अज्मोन हुँदै मिश्रको खोलासम्म र समुद्रको अन्तसम्म आयो । यो तिनीहरूको
    दक्षिणी सिमाना थियो ।
  yor-yor: Ó tún kọjá lọ sí Asmoni, ó sì papọ̀ mọ́ Wadi ti Ejibiti, ó parí sí Òkun.
    Èyí ni ààlà wọn ní ìhà gúúsù.
  ind-ind: dan terus menuju kota Azmon. Dari sana garis batas itu menelusuri anak
    sungai di perbatasan Mesir sampai berakhir di Laut Tengah. Itulah batas selatan
    wilayah suku Yehuda, yang juga adalah batas selatan wilayah Israel.
  pes-OPCB: '@see-verse:JOS.015.003'
  tgl-ULB: Dumaan ito patungong Azmon, nagdaan sa batis ng Ehipto, at dumating ito
    sa dulo ng dagat. Ito ang kanilang hangganan sa timog.
  hui-hui: pialu Asamono tanoni tubari tagira pene. Ani bialu ogoriani howa iba emene
    dalipe kago tigida Iyibila tubari piaho wialu iba solowara timbuni mini Medidereniana
    bereagoria tagira pene. Yudanaga dindi tubari unurayagi wia maro ogoni.
  mya-mya: '@see-verse:JOS.015.003'
  bod-N: ཨ་ཚ་མོན་བརྒྱུད་ནས་ཨེ་ཅིབ་གྲོག་རོང་ལ་འབྲེལ་ཞིང་རྒྱ་མཚོ་ནང་དུ་འདྲེས་ཡོད། དེ་ནི་ཁོ་རྣམས་ཀྱི་ལྷོ་མཚམས་ཡིན་ནོ།
    །
  sna-sna: Ipapo waipfuurira kuAzimoni uchindobatana neRwizi rweIjipiti wogumira kugungwa.
    Uyu ndiwo muganhu wavo wezasi.
  spa-BLM: y pasaba por Azmón, salía por el arroyo de Egipto; y el límite terminaba
    en el mar. Esta será su frontera sur.
  cac-cac: Ata' sb'atn̈ej masanto d'a Asmón, tz'elc'och d'a a' eluma' d'a yol yic'
    Egipto, sc'ochcan d'a a' mar Mediterráneo, aton jun tic ix och smojonaloc Judá
    d'a sur.
  swh-ULB: Ulipita katika Azimoni, kuelekea kijito cha Misri, na mwisho ulikuwa katika
    bahari. Huu ulikuwa ni mpaka wa kusini.
  bel-bel: потым праходзіць Ацмон, ідзе да патоку Егіпецкага, так што канец гэтай
    мяжы ёсьць мора. Гэта будзе ваша паўднёвая мяжа.
  deu-ELBBK: und sie ging hinüber nach Azmon und lief aus an dem Bach Ägyptens; und
    der Ausgang der Grenze war nach dem Meer hin. Das soll eure Südgrenze sein.
  mbb-OT: ne nekevayà diyà te Azmon, he nekeikul te zal-ug he dulunà te Ehipto taman
    te Zaǥat he Mediteraneo. Iyan heini dulunà te Juda ziyà te zivavà.
  mal-2015: അസ്മോനിലേക്കു കടന്നു മിസ്രയീംതോടുവരെ ചെല്ലുന്നു; ആ അതിർ സമുദ്രത്തിങ്കൽ
    അവസാനിക്കുന്നു; ഇതു നിങ്ങളുടെ തെക്കെ അതിർ ആയിരിക്കേണം.
  rmc-rmc: odarik dureder ko Acmon a džal dži paš o paňi Egipt a ole paňestar dži
    paš o moros.
  nlg-nlg: Te vuni Kakeri, me tona vulea Azmon, koekobe e va sara tana daidari i Egypt
    me va sara tana tahi. Aeni gaia didira na ririti ilau.
  pes-OPV: و از عصمون گذشته، به وادی مصر بیرون آمد، و انتهای این حدتا به دریا بود.
    این حد جنوبی شما خواهد بود.
  ron-1924: тречя апой прин Ацмон, мерӂя пынэ ла пырыул Еӂиптулуй ши ешя ла маре.
    Ачеста сэ вэ фие хотарул де мязэзи.
  ben-OBCV: পরে তা অস্‌মোন হয়ে, মিশরের নির্ঝরিণীতে যুক্ত হয়ে ভূমধ্যসাগরে গিয়ে শেষ
    হল। এই হল তাদের দক্ষিণ সীমানা।
  som-som: oo waxay u sii dhaaftay xagga Casmoon, oo haddana waxay u baxday xagga
    durdurka Masar, oo soohdinta waxaa dhammaadkeedu ahaa badda; taasu waxay ahaan
    doontaa soohdintiinna koonfureed.
  lat-VUC: 'atque inde pertransiens in Asemona, et perveniens ad torrentem Ægypti:
    eruntque termini ejus mare magnum. Hic erit finis meridianæ plagæ.'
  eng-ASVBT: 'and it passed along to Azmon, and went out at the brook of Egypt; and
    the goings out of the border were at the sea: this shall be your south border.'
  ita-1885: poi passava verso Asmon, e si stendeva fino al Torrente di Egitto, e questo
    confine faceva capo al mare. Questo sarà, disse Giosuè, il vostro confine meridionale.
  eng-LXXUP: 'And they go out to Azmon, and issue at the Valley of Egypt; and the
    termination of its boundaries shall be at the sea: these are their boundaries
    southward.'
  eng-ULB: It passed along to Azmon, went by the brook of Egypt, and came to its end
    at the sea. This was their south boundary.
  spa-VBL: pasando por Azmon y saliendo al Wadi de Egipto, terminando en el mar. Esta
    era su frontera sur.
  fra-_FOB: Passait vers Atsmon, sortait au torrent d'Égypte; et la frontière aboutissait
    à la mer. Ce sera là, dit Josué, votre frontière du côté du midi.
  mal-mal: അസ്മോനിലേക്ക് കടന്ന് ഈജിപ്റ്റിലെ തോടുവരെ ചെന്ന് സമുദ്രത്തിൽ അവസാനിക്കുന്നു;
    ഇതു നിങ്ങളുടെ തെക്കെ അതിർ ആയിരിക്കേണം.
  urd-GVR: Is ke bād wuh Azmūn se ho kar Misr kī sarhad par wāqe Wādī-e-Misr tak pahuṅch
    gaī jis ke sāth sāth chaltī huī wuh samundar par ḳhatm huī. Yih Yahūdāh kī junūbī
    sarhad thī.
  suz-BL: मेकेर रे अच्‍मोन लाक्‍शा इजीप्‍त ङा खोला रे समुन्‍द्र जाक्‍दीश्‍शा नुप्‍शो
    बाक्‍त। मेको रागी मेको आन के दक्‍खिन गे ङा सांद बाक्‍त।
  ita-1927: passava quindi da Atsmon e continuava fino al torrente d’Egitto, per far
    capo al mare. Questo sarà, disse Giosuè, il vostro confine meridionale.
  ckb-ckb: بەردەوام بوو بۆ عەچمۆن و لەگەڵ دۆڵی میسر یەکیگرت و کۆتایی سنوورەکەش لەلای
    دەریای سپی ناوەڕاست بوو. ئەمە دەبێتە سنووری باشووریان.
  eng-BBE: 'Then on to Azmon, ending at the stream of Egypt: and the end of the limit
    is at the sea; this will be your limit on the south.'
  kan-OKCV: ಅಲ್ಲಿಂದ ಈಜಿಪ್ಟನ ಅಚ್ಮೋನ ನದಿಗೆ ಬಂದು ಮೆಡಿಟೆರಿಯನ್ ಸಮುದ್ರದವರೆಗೆ ಹೋಗಿ ಸೇರುವುದು.
    ಇದೇ ಯೆಹೂದದ ದಕ್ಷಿಣ ಮೇರೆ.
  bbb-bbb: '@see-verse:JOS.015.003'
  tam-2017: அஸ்மோனுக்கும், அங்கேயிருந்து எகிப்தின் ஆற்றுக்கும் சென்று, மத்திய தரைக்
    கடல்வரைக்கும் போய் முடியும்; இதுவே உங்களுடைய தென்பகுதிக்கு எல்லையாக இருக்கும்
    என்றான்.
  spa-RV-1909: De allí pasaba á Azmón, y salía al arroyo de Egipto; y sale este término
    al occidente. Este pues os será el término del mediodía.
  ron-BTF: Și trecea spre Ațmon și ieșea la râul Egiptului; și ieșirile acelui ținut
    erau la mare. Acesta să fie ținutul vostru spre sud.
  eng-WEBP: and it passed along to Azmon, went out at the brook of Egypt; and the
    border ended at the sea. This shall be your south border.
  eng-FBV: passing through Azmon and out to the Wadi of Egypt, ending at the sea.
    This was their southern border.
  nld-1939: verder ging ze naar Asmon, om uit te komen aan de beek van Egypte, zodat
    de grens uitliep op de zee. Dit was dus hun zuidelijke grens.
  nch-BL: Ten nopona ininepa Judá yahui hasta Asmón huan hasta nopa atajti ten Egipto
    huan quitoquilía hasta nopa hueyi at cati itoca Mediterráneo. Ya ni ininepa ica
    sur.
  vie-1934: đi ngang về hướng Aùt-nôn, đổ vào khe Ê-díp-tô, rồi giáp biển. Aáy đó
    sẽ là giới hạn phía nam của các ngươi.
  hin-CV: यह आज़मोन की ओर से मिस्र की सरिता की ओर बढ़ती है तथा समुद्र में जाकर मिल
    जाती है; यह दक्षिण सीमा में थी.
  spa-BES: 'Luego a Azmon, que termina en la corriente de Egipto: y el final del límite
    está en el mar; Este será tu límite en el sur.'
  tdx-tdx: ie boak’ ao le miary mb’e Atsmone vaho miakatse mb’ amy oñe’ i Mitsraimey,
    le mitakatse i riak’ ahan­drefañey i efe’ey. Izay ty efe’o atimo.
  tha-KJV: ผ่านเรื่อยไปถึ​งอ​ัสโมนยื่นออกไปถึงแม่น้ำอียิปต์มาสิ้นสุดลงที่​ทะเล ที่​กล​่าวนี้จะเป็นพรมแดนด้านใต้ของท่าน
  por-BR-2018: De ali passava a Azmom, e saía ao ribeiro do Egito; e sai este termo
    ao ocidente. Este pois vos será o termo do sul.
  deu-ELO: und sie ging hinüber nach Azmon und lief aus an dem Bache Ägyptens; und
    der Ausgang der Grenze war nach dem Meere hin. Das soll eure Südgrenze sein. -
  eng-WYC-2018: and from thence it passeth into Azmon, and cometh to the strand of
    Egypt; and the terms thereof shall be the great sea; this shall be the end of
    the south coast. (and from there it passeth into Azmon, and cometh to the River
    of Egypt, that is, the Nile River, or the Shihor; and its end, or its limit, shall
    be the Mediterranean Sea; this shall be the southern border.)
  epo-epo: kaj pasas tra Acmon kaj iras al la torento Egipta; kaj la fino de la limo
    estas la maro. Tio estu por vi la limo suda.
  uig-PIN: Azmonƣa ɵtüp Misir eⱪini bilǝn qiⱪip, uqi dengizƣa taⱪixatti. Bu ularning
    jǝnubiy qegrisi idi.
  beo-beo: Amalalu, alalo da A:samone sogebiga asili, hano amo da Idibidi soge alalo
    amoga asili, Medidela:inia Hano Wayabo Bagade amoga doaga:i. Amo da Yuda dunu
    ilia ga alalo.
  tpi-OTNT: na i go kamap long taun Asmon na i bihainim dispela liklik wara long mak
    bilong Isip na i go inap long biksolwara Mediterenian. Mak bilong graun bilong
    ol Juda long hap saut i pinis long dispela hap.
  hau-SA: Sai ta wuce zuwa Azmon ta haɗu da Rafin Masar, ta ƙarasa a Bahar Rum. Wannan
    shi ne iyakarsu ta kudu.
  uig-LAT: Azmon’gha ötüp Misir éqini bilen chiqip, uchi déngizgha taqishatti. Bu
    ularning jenubiy chégrisi idi.
  nde-nde: Wasusedlula usiya e-Azimoni usiyaxhumana lesiHotsha saseGibhithe, uphelela
    olwandle. Lo yiwo umngcele wabo waseningizimu.
  ton-ton: 'Pea naʻe ʻalu atu ia ki ʻAsimoni, ʻo mole ai ki he vaitafe ʻo ʻIsipite:
    pea ko e ngaahi ngataʻanga ʻoe mata fonua ko ia, ko e tahi: ko homou ngataʻanga
    fonua eni ki tonga.'
  ces-1613: Odtud jde do Asmona, a vychází ku potoku Egyptskému, a přichází meze ta
    až k západu. To budete míti pomezí na poledne.
  eng-WMB: and it passed along to Azmon, went out at the brook of Egypt; and the border
    ended at the sea. This shall be your south border.
  tam-TCV: பின்பு அஸ்மோன் பக்கமாகச்சென்று, எகிப்தின் நதியுடன் இணைந்து மத்திய தரைக்கடலில்
    முடிந்தது. இதுவே யூதா கோத்திரத்தாரின் தென் எல்லை.
  ceb-ULB: Mipadayon kini ngadto sa Asmon, misubay sa sapa sa Ehipto, ug misangko
    kini sa dagat. Mao kini ang ilang utlanan sa habagatan.
  pol-UBG: Stamtąd przechodziła do Asmon i dochodziła do rzeki Egiptu, a kończyła
    się przy morzu. Taka będzie wasza granica na południu.
  urd-GVU: اِس کے بعد وہ عضمون سے ہو کر مصر کی سرحد پر واقع وادئی مصر تک پہنچ گئی
    جس کے ساتھ ساتھ چلتی ہوئی وہ سمندر پر ختم ہوئی۔ یہ یہوداہ کی جنوبی سرحد تھی۔
  deu-1912: und geht durch Azmon und kommt hinaus an den Bach Ägyptens, daß das Ende
    der Grenze das Meer wird. Das sei eure Grenze gegen Mittag.
  kan-2017: ಐಗುಪ್ತದ ಹಳ್ಳಕ್ಕೆ ಬಂದು ಸಮುದ್ರತೀರವನ್ನು ಸೇರುವುದು. ಇದು ಅದರ ತೆಂಕಣ ಮೇರೆ.
  tgo-tgo: I loŋga na i ghembeya Asimon na i mbele mbwa regha ŋgora Ijipt ghaghadɨko,
    na ve wo Njighɨ Meditareiniyan. Iyake vanautumako ghaghad vara iyako, valɨvaŋga
    e yaghalako.
  yap-yap: me yan u rom nga Azmon, me lek fachipa’ i lul’ ni bay ko mathil nu Egypt
    me yan i mus ko Day ni Mediterranean, ni aram e gin ni mus e fare mathil riy.
    Aram e mathil rok Judah ko yimuch.
  hlt-MCSB: Te phoeiah Azmon la kat phai tih Egypt soklong te a doo. Te lamkah te
    tuili rhi kah longrhael ah aka om aka om tah nangmih ham tuithim khorhi la om.
  mdy-ETH: ዓፅሞኔ ዛሎና ጌዒ ጊብፄ ዓጮኮ ዋኣፃባኣ ዎራሢ ጌላዖ ጋፓ ሜድቴራኒያ ባዞና ማዓኔ፤ ዬያሮ ዾኦሎ ዛሎና ዪሁዳኮ ዛጳ
    ዬይናኬ።
  twi-ASANTE: Ɛtwaam kɔɔ Asmon kɔduruu Misraim asuwa no ho, na ɛfaa ho ara kɔwiee
    wɔ ɛpo kɛseɛ no mu. Yei ne wɔn anafoɔ fam ɛhyeɛ.
  eng-WEBU: and it passed along to Azmon, went out at the brook of Egypt; and the
    border ended at the sea. This shall be your south border.
  bnp-bnp: i vano i bele na tanga e Asmon, i ramaia a naru kiroko na nagi ne Egipto,
    i lokovonga i harena na Dari na Kurukuruna Malala. A nagi ne huriki a Iuda na
    tabeke mule puru i lobo vona a hini nga.
  wal-wal: Hegaappe qassi Aximoona kanttidi, Gibxxe SHaafan gaittidi biidi, Meediteraane
    Abban zawatees. Tohossa baggaara de7iya Yihudaa zawai hagaa.
  spa-PDDPT: De allí pasaba a Asmón y seguía hasta el arroyo de Egipto, y terminaba
    en el mar. Éste les será el límite del sur.
  gun-gun: Oaxa Hezrom rupi, oẽ Adar peve, ha'e gui Carca rupi ju ojere ovy. Oaxa
    Azmom, ha'e ovaẽ Egito katy'i yakã'i oĩ va'e py. Ha'e gui ijyvy oo ye'ẽ peve.
    Ha'e va'e rupi oo 'rã pendeyvyrã omboja'oa kuaray puku-a katy oĩ va'e.
  agu-BL: Nin na xomnin le xo'mbil a' yi na bi'aj a' Tetz Egipto, jalen yi na opon
    tzi yi mar Mediterráneo. Ya'stzun chimojom bantz te yi jalaj cwe'n tzi'n.
  ilo-ULB: Labsanna daytoy ti Azmon, rimmuar iti waig ti Egipto, ken nagpatingga iti
    baybay. Daytoy ti akin-abagatan a beddengda.
  kpg-kpg: ga hanadu gi Azmon, ga daudali di monowai dela e hai tagageinga o Egypt
    gaa tugi i di Tai go Mediterranean, di gowaa dela e odi ai tagageinga. Deenei
    tagageinga dela i bahi i ngaaga o Judah.
  uig-ARA: ئازمونغا ئۆتۈپ مىسىر ئېقىنى بىلەن چىقىپ، ئۇچى دېڭىزغا تاقىشاتتى. بۇ ئۇلارنىڭ
    جەنۇبىي چېگرىسى ئىدى.
  bsp-bsp: Ki kəcepər sɔ ta Asmɔŋ, kəkɔ sɔ kənarnɛ kəŋgbɔkɔ ka Misira, kələŋcər kayi
    kəfutər nde dəkəba. Kələŋcər konu kəndeyi kaŋkɔ nde kəca kətɔt ka nde dec dɛmpɛ
    mɔ.
  sus-sus: Na xanbi a Asimon li, a siga Misira xure han baa dɛ ra. Yudayakae xa naaninyi
    nan na ki yirefanyi biri ra.
  pon-2006: oh inenlahng Asmon oh idawehn piletik ni irepen Isip oh kolahng ni Sehd
    Mediderenien, iei was me irepen sahpwo imwisekla ie. Ih met irepen palieir en
    Suda.
  ksd-ksd: ma i vana mulai Asmon, ma i irop ta ra tava alir Aigipto, ma ra ta ia ra
    mutuai ra langun. Go kavava langun ta ra papar a taubar.
  tur-YTC: ve Asmon'a geçip Mısır deresine çıkıyordu; ve sınır denizde sona eriyordu.
    Bu sizin güney sınırınız olacaktır.
  grc-BRENT: καὶ ἐκπορεύεται ἐπὶ Σελμωνὰν, καὶ διεκβάλλει ἕως φάραγγος Αἰγύπτου· καὶ
    ἔσται αὐτοῦ ἡ διέξοδος τῶν ὁρίων ἐπὶ τὴν θάλασσαν· τοῦτό ἐστιν αὐτῶν ὅρια ἀπὸ
    Λιβός.
  ind-AYT: Dari situ, berlanjut ke Azmon, keluar ke anak sungai Mesir, dan berakhir
    di laut. Itulah batas selatan bagimu.
  nya-nya: Anapitirira mpaka ku Azimoni motsata mtsinje umene uli malire a Igupto
    mpaka ku nyanja. Awa ndiwo malire awo a kummwera.
  hrv-hrv: potom prelazila Asmon i dopirala do Potoka egipatskog i najposlije izbijala
    na more. To vam je južna međa.
  mps-mps: tama pelama, te Asmonba sabolama, tama te Isip dąį badu te dwasianu wę
    wali peyu, tama te wę nogi Mediterenian Tamu Ąį teba dąį igi pali. Te Judago
    tǫ dąį yali te saut badu siligi pai dao.
  tpi-tpi: na i go kamap long taun Asmon na i bihainim dispela liklik wara long mak
    bilong Isip na i go inap long biksolwara Mediterenian. Mak bilong graun bilong
    ol Juda long hap saut i pinis long dispela hap.
  dan-1931: går videre til Azmon og fortsætter til Ægyptens Bæk; så ender Grænsen
    ved Havet. Det er deres Sydgrænse.
  vie-OVCB: qua Át-môn, lên đến Suối Ai Cập, ra đến biển. Đó sẽ là ranh giới phía
    nam của anh em.
  guj-2017: ત્યાંથી આસ્મોન સુધી ગઈ. ત્યાંથી મિસરના ઝરણાંથી પસાર થઈને તેનો છેડો સમુદ્ર
    આગળ આવ્યો. આ તેમની દક્ષિણ તરફની સરહદ હતી.
  pon-2006A: oh inenlahng Asmon oh idawehn piletik ni irepen Isip oh kolahng ni Sehd
    Mediderenien, iei was me irepen sahpwo imwisekla ie. Ih met irepen palieir en
    Suda.
  por-BRBSL: e passou para Azmon, saiu no riacho do Egito; e a fronteira terminou
    no mar. Esta será sua fronteira sul.
  cth-cth: Azmon kho koehoi Izip palang koe tuipui dawk a kâcu.
  twi-twi: Etwaa mu ha kɔɔ Asmon koduu Misraim asuwa no ho, na ɛfaa ho ara kowiee
    wɔ Po Kɛse no mu. Eyi ne wɔn anafo fam hye.
  hlt-hlt: Te phoeiah Azmon la kat phai tih Egypt soklong te a doo. Te lamkah te tuili
    rhi kah longrhael ah aka om aka om tah nangmih ham tuithim khorhi la om.
  tbz-SIM: kɛ pɛ̃ɛ̃tɛ́ kɛ tùɔ̀kɛ Asimɔɔ, kɛ tɑ Esibiti kó kukó, nkɛ pɛ̃ɛ̃tɛ́ kɛ tɑ
    Mɛditedɑndee, ntɛ Sudɑɑ tenkɛ̀ mɑ̀nku kubɑkù cɑ̃̀nku bíɛ́kɛ̀.
  msy-2020: Egha ghua Asmonɨn nguibamɨn otogha, Isipɨn nguazimɨn mɨtaghniam abɨghizir
    daghurir muziarimɨn ghuavanaga Mediterenianɨn Ongarir Ekiamɨn tu. Kar Judabar
    nguazir sautɨn amadaghan itimɨn mɨtaghniam.
  azb-azb: Sonra isə Asmonadan keçib Misir vadisinə çıxırdı və bu sərhədin sonu dənizdə
    qurtarırdı. Rəbb demişdi ki, cənub sərhədiniz bura olacaq.
  eng-DBY: and passed on to Azmon, and went out by the torrent of Egypt; and the border
    ended at the sea. That shall be your border southward.
  hin-2017: वहाँ से अस्मोन होते हुए वह मिस्र के नाले पर निकली, और उस सीमा का अन्त
    समुद्र हुआ। तुम्हारी दक्षिणी सीमा यही होगी।
  swp-swp: '@see-verse:JOS.015.003'
  eng-YLT: and passed over [to] Azmon, and gone out [at] the brook of Egypt, and the
    outgoings of the border have been at the sea; this is to you the south border.
  eng-WYC-2017: and from thence it passeth into Azmon, and cometh to the strand [or
    stream] of Egypt; and the terms thereof shall be the great sea; this shall be
    the end of the south coast.
  eng-WMBB: and it passed along to Azmon, went out at the brook of Egypt; and the
    border ended at the sea. This shall be your south border.
  urd-GVH: इसके बाद वह अज़मून से होकर मिसर की सरहद पर वाक़े वादीए-मिसर तक पहुँच गई
    जिसके साथ साथ चलती हुई वह समुंदर पर ख़त्म हुई। यह यहूदाह की जुनूबी सरहद थी।
  rug-rug: la kamo pa Azimoni. Beto asa si ene toṉoto la koasa voloso pa Izipi sapu
    sa volosona Izipi, meke beto pa kali lodu rimata pa Kolo Meditareniani. Asa tugo
    sa voloso pa kali mataona sa pepeso tanisa butubutu Ziuda.
  gaz-gaz: Ergasii immoo achii kaʼee karaa Azimooniin darbee hamma lafa goggogaa Gibxiitti
    dhufee galaana gaʼee dhaabata. Daariin isaanii kan gara kibbaa kanaa dha.
  fra-LSG: elle passait ensuite par Atsmon, et continuait jusqu’au torrent d’Égypte,
    pour aboutir à la mer. Ce sera votre limite au midi.
  yal-yal: dangu Asimon yi, siga Misiran xuden ma a sa dan fɔxɔ igen dɛ. E bɔxɔn naninna
    nan na ra a yiifanna mabinni.
  haw-1868: A malaila ae a i Azemona, a hele aku i ka muliwai o Aigupita; a o na welau
    o ia aina aia ma ke kai. Oia ko lakou aoao hema.
  arb-NAV: وَمِنْهَا تَعْبُرُ إِلَى عَصْمُونَ حَتَّى تَصِلَ إِلَى وَادِي مِصْرَ، حَيْثُ
    تَنْتَهِي عِنْدَ الْبَحْرِ. هَذِهِ هِيَ حُدُودُهُمُ الْجَنُوبِيَّةُ.
  ewe-ewe: eye wòyi Azmon. Eto tɔʋu si le Egipte ƒe liƒo dzi la ŋu heyi ɖatɔ Domeƒu
    la. Esia nye Yuda ƒe anyigbemeliƒo.
  eng-LEE: 'And it passed on toward ''Azmon, and went out unto the river of Egypt;
    and the terminations of the boundary were at the sea: this shall be your southern
    boundary.'
  asm-FB: পাছত অচমোনলৈ গৈ, মিচৰ দেশৰ জুৰিয়েদি সাগৰত ইয়াৰ সীমা শেষ হ’ল। এয়ে তেওঁলোকৰ
    দক্ষিণ সীমা আছিল৷
  sus-A: نَ شَنبِ عَ عَسِمٌن لِ، عَ سِفَ مِسِرَ شُرٍ هَن بَا دّ رَ. يُدَيَكَيٍ شَ
    نَانِنيِ نَن نَ كِ يِرٍقَنيِ بِرِ رَ.
  fra-SBL: elle passait par Azmon, sortait au torrent d'Égypte, et se terminait à
    la mer. Telle sera votre limite méridionale.
  hbo-hbo: וְעָבַ֣ר עַצְמֹ֗ונָה וְיָצָא֙ נַ֣חַל מִצְרַ֔יִם *וְהָיָה (וְהָי֛וּ) תֹּצְאֹ֥ות
    הַגְּב֖וּל יָ֑מָּה זֶה־יִהְיֶ֥ה לָכֶ֖ם גְּב֥וּל נֶֽגֶב׃
  piu-2006: '@see-verse:JOS.015.003'
  kik-kik: Ningĩ wacookete ũgathiĩ o ro ũguo nginya Azimoni, ũkoimĩrĩra karũũĩ ka
    bũrũri wa Misiri, ũkarĩkĩrĩria iria-inĩ. Ũyũ nĩguo mũhaka wao wa mwena wa gũthini.
  fra-NCL: elle passait ensuite à Asmon et continuait jusqu’au torrent d’Égypte ;
    et la frontière aboutissait à la mer. « Ce sera votre frontière au midi. »
  cek-AK: to pacoeng hoi Azmon avang bangah caeh poe moe, Izip prae ih vapui phak
    pacoengah, tuipui ah boeng; hae loe nangcae han aloih bang ih ramri ah oh.
  cuk-cuk: Asmón-neggweburse. Agi onodbargua, Egipto-diwarse warmakmaid, geb Demar-Dummadye-nugadse
    bergunaid. We, Judá-yar-abingunaid dad-nakwed-argan-nuedsikidid.
  uig-CYR: Азмонға өтүп Мисир еқини билән чиқип, учи деңизға тақишатти. Бу уларниң
    җәнубий чегариси еди.
  tel-2017: అస్మోను గుండా ఐగుప్తు వాగు పక్కగా వెళ్ళింది. ఇది సముద్రం ఒడ్డు వరకూ ఉంది.
    ఇది వారి దక్షిణ సరిహద్దు.
  hat-BSA: Li te pase vè Atsmon e te kontinye pou rive nan ti rivyè Égypte la. Konsa,
    lizyè a te fini nan lanmè a. Sa va lizyè sid nou.
  kos-kos: ac fahla nu Azmon, ac ukwala infacl srisrik oan inmasrol nu Egypt nwe ke
    sun Meoa Mediterranean. Pa ingan saflaiyen masrol se inge, su masrol eir lun acn
    lal Judah.
  hbo-WLC: וְעָבַ֣ר עַצְמ֗וֹנָה וְיָצָא֙ נַ֣חַל מִצְרַ֔יִם והיה תֹּצְא֥וֹת הַגְּב֖וּל
    יָ֑מָּה זֶה־יִהְיֶ֥ה לָכֶ֖ם גְּב֥וּל נֶֽגֶב׃
  ibo-ibo: site nʼebe ahụ ruo Azmọn, pụọ gbasoro iyi dị nʼoke ala ndị Ijipt gagide
    ruo nʼosimiri Mediterenịa. Nke a bụ oke ala nʼebe ndịda.
  ory-ory: ଏଉତ୍ତାରେ ଅସ୍ମୋନକୁ ଯାଇ ମିସର ନଦୀ ପାଖେ ପାଖେ ବାହାରିଗଲା; ସେହି ସୀମାର ପ୍ରାନ୍ତଭାଗ
    ସମୁଦ୍ର ଥିଲା; ଏହା ତୁମ୍ଭମାନଙ୍କର ଦକ୍ଷିଣ ସୀମା ହେବ।
  chk-chk: Mürin, ewe kiä a pwerela tori Asmon, a feila ngeni ewe öüwön Isip o müchütiu
    me ren ewe mataulap. A iei kiännin fanüer me peliör.
  rop-rop: en brom deya imbin bulurrum det riba wansaid langa det boda blanga det
    kantri gulum Ijip raidap langa det solwoda gulum Medatareiniyan. Lagijat na det
    boda blanga det Juda klen bin ran sauthsaid langa olabat kantri.
  ukr-1871: Звідтіля тягнеться на Азмон і йде далїй до Египецької річки, і кінчиться
    над морем. Се полудення гряниця.
  deu-1951: dann geht sie hinüber nach Azmon und hinaus an den Bach Ägyptens, so daß
    das Meer das Ende der Grenze bildet. Das sei eure südliche Grenze!
  eng-JPS: And it passed along to Azmon, and went out at the Brook of Egypt; and the
    goings out of the border were at the sea; this shall be your south border.
  srp-1865: Otuda iduæi do Aselmona izlazi na potok Misirski, i kraj toj meði udara
    u more. To vam je južna meða.
  lug-lug: n’eyita ku Azumoni n’ekoma ku mugga ogw’e Misiri, n’eryoka esibira ku nnyanja.
    Eno ye yali ensalo yaabwe ey’obukiikaddyo.
  heb-heb: ועבר עצמונה ויצא נחל מצרים והיה תצאות הגבול ימה זה יהיה לכם גבול נגב׃
  ben-IRV: পরে অস্মোন হয়ে মিশরের স্রোত পর্যন্ত বের হয়ে গেল; আর ঐ সীমার শেষ প্রান্ত
    মহাসমুদ্রে ছিল; এই তোমাদের দক্ষিণ সীমা হবে।
  pan-pan: ਅਸਮੋਨ ਤੱਕ ਅੱਪੜ ਕੇ ਮਿਸਰ ਦੀ ਨਦੀ ਦੇ ਕੋਲ ਦੀ ਜਾ ਕੇ ਉਸ ਦੀ ਹੱਦ ਦਾ ਫੈਲਾਓ ਸਮੁੰਦਰ
    ਤੱਕ ਸੀ। ਇਹ ਤੁਹਾਡੀ ਦੱਖਣੀ ਹੱਦ ਇਹੀ ਰਹੇਗੀ।
  mya-JVB: အဇမုန် ရွာကို ရှောက် သဖြင့် အဲဂုတ္တု ချောင်း သို့ လိုက် ၍ ပင်လယ် ၌ ဆုံး
    လေ၏။
  hmo-hmo: Karaka dekena amo, edia tano hetoana be Asamona dekenai ia lao, bona Aigupito
    ena hetoana, sinavai maragina ia badinaia, ela bona Davara Badana ena kone dekenai
    ia doko. Iuda taudia edia tano hetoana diho kahanai be unai.
  urd-urd: और वहाँ से 'अज़मून होती हुई मिस्र के नाले को जा निकली, और उस हद का ख़ातिमा
    समन्दर पर हुआ; यही तुम्हारी दख्खिनी सरहद होगी।
  rus-SYN: потом проходит Ацмон, идет к потоку Египетскому, так что конец сего предела
    есть море. Сей будет южный ваш предел.
  bqc-SIM: Bↄa Azemↄ à pã̀ Egipi zɛ́ swaa e à gɛ̀ pɛ̀ ísiawa. An bùsu lɛ́n we
    gɛↄmidↄkĩi oi.
  tcz-CHONGTHU: Hichea kon chun Azmon lang ajonnin achainan Egypt vadung langa achepeh
    in Mediterranean twikhanglen changei alhungin ahi. Hichehi amaho lhanglang gamgi
    chu ahitai.
  mar-mar: आणि ती असमोना जवळून मिसरी नदीस गेली; नंतर तिचा शेवट पश्चिम समुद्रा नजीक
    आहे; अशी तुमची दक्षिण सीमा व्हावी.
  qub-qub: Carcapitana päsaraycaran Asmonman. Chaypita chayaraycaran Egiptucho pampa
    caycaj yacu aywajman. Chaypitana tincuraycaran lamar Mediterraneoman. Chaynömi
    lindan caycaran sur caj-läpaga.
  hat-hat: li pase Azmon, li kouri nan ravin ki sou fwontyè Lejip la jouk li rive
    sou lanmè a. Men limit sid tè moun Jida yo.
  eng-BSB: It proceeded to Azmon, joined the Brook of Egypt, and ended at the Sea.
    This was their southern border.
  tod-tod: é leʋe naa ʋolu ga Asemon ʋele, é lo Ezipete ɠɔtuɗɛi ʋa, kwɛpelegi loni
    Kpoloɗɛ Wolai ʋa. Naa ɠa é ga wo-ɠwɛgi lɛkpɛmaʋɛ nu yeezazuʋɛ.
  eng-WEBPB: and it passed along to Azmon, went out at the brook of Egypt; and the
    border ended at the sea. This shall be your south border.
  kbq-kbq: Hagi anantetira vuno Asmoni kumate uhanatiteno, Isipi mopama emete'nere'ma
    osi tinkraho me'nea avaririno Mediterenieni ra hagerinte uhanatine. Ana higeno
    Juda nagamokizmi sauti kaziga mopamo'a anante ometre'ne.
  nhe-BL: Tlen nopona ininnepa Judá yohui hasta Asmón huan hasta nopa atlajtli tlen
    Egipto huan quitoquilía hasta nopa hueyi atl tlen itoca Mediterráneo. Ya ni ininnepa
    ica sur.
  gub-BL: Oho Azimon pe. Oho yrykaw rupi Ezit ywyzaw rupi Mezitehàn yryhu pe. Upaw
    a'e pe. Amume'u Zuta izuapyapyr waywyzaw kwarahy ihemaw awyze har kutyr har kwez
    xe ihe.
  eng-DRA: 'And from thence passing along into Asemona, and reaching the torrent of
    Egypt: and the bounds thereof shall be the great sea, this shall be the limit
    of the south coast.'
