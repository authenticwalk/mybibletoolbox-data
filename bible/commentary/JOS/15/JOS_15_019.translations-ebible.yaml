verse: JOS.015.019
translations:
  mal-C: അവൾ മറുപടിയായി, “ഒരു അനുഗ്രഹംകൂടി എനിക്കു തരണമേ; അങ്ങ് എനിക്കു തെക്കേദേശമാണല്ലോ
    തന്നിരിക്കുന്നത്. നീരുറവകളുംകൂടി എനിക്കു തരേണമെ” എന്നപേക്ഷിച്ചു. അതുകൊണ്ട് കാലേബ്
    അവൾക്കു മലകളിലും താഴ്വരകളിലും നീരുറവകൾ കൊടുത്തു.
  deu-TKW: 'Sie erwiderte: Gieb mir doch ein Abschiedsgeschenk! Denn du hast mich
    nach dem Südlande vergeben; so gieb mir den Wasserbrunnen! Da gab ihr Kaleb Brunnen
    in der Höhe und Brunnen in der Niederung.'
  lin-lin: 'Akisa azongisaki : — Salela ngai ngolu. Lokola opesaki ngai eteni ya mabele
    kati na Negevi, pesa ngai lisusu bitima. Boye, Kalebi apesaki ye bitima ya likolo
    mpe ya se.'
  eng-LSV: And she says, “Give a blessing to me; when you have given me the land of
    the south, then you have given springs of waters to me”; and he gives the upper
    springs and the lower springs to her.
  eng-GNV: 'Then she answered, Giue me a blessing: for thou hast giuen mee the South
    countrey: giue me also springs of water. And hee gaue her the springs aboue and
    the springs beneath.'
  eng-WEBSTER: Who answered, Give me a blessing; for thou hast given me a south land,
    give me also springs of water. And he gave her the upper springs, and the nether
    springs.
  nhw-BL: 'Huan nopa ichpocatl quinanquili: ―Nijnequi para ma nesi techtiochijtoc,
    techmaca seyoc nemactli. Nopa tlali catli techmacatoc huactoc huan amo tleno hueli
    eli nopona, huajca nojquiya techmactili se tlali ica se ome ameli. Huajca Caleb
    quimacac nopa ameli catli eltoc ica norte huan catli eltoc ica sur.'
  swh-ONEN: Akamjibu, “Naomba unifanyie jambo moja la hisani. Kwa kuwa umenipa ardhi
    huko Negebu, nipe pia chemchemi za maji.” Basi Kalebu akampa chemchemi za juu
    na za chini.
  bba-bba: Mɑ u wisɑ u nɛɛ, ɑ suuru koowo ɑ mɑn bwii kɛ̃. Domi berɑ ye ɑ mɑn wɛ̃ sɔ̃ɔ
    yɛ̃sɑn nɔm dwɑru ɡiɑ, nim sɑri mi. Mɑ Kɑlɛbu u nùn bwii wɛ̃ yi yi wɑ̃ɑ ɡuunɔ kɑ
    wɔwɑɔ.
  eng-KJVCPB: Who answered, Give me a blessing; for thou hast given me a south land;
    give me also springs of water. And he gave her the upper springs, and the nether
    springs.
  luo-luo: Nodwoko niya, “Timna ngʼwono makende. Nimar isemiya puodho man Negev, miya
    bende thidhna mar pi.” Omiyo Kaleb nomiye thidhna ma malo kod mamwalo.
  meu-meu: 'Hahine na e haere henia, eto, Harihari ḡauna ta a henigu: egu noho gabuna
    vada o henigu diho kahana ai; harihari ranu gabudia danu henigu. Bena Kaleb ese
    ranu gabudia e henia, atai kahana ai bona hen kahana ai.'
  npi-ULB: अक्साले जवाफ दिइन्, “मलाई विशेष कृपा गर्नुहोस्, किनभने तपाईंले मलाई नेगेवको
    भू-भाग दिनुभएको छ, मलाई पानीका मुहानहरू पनि दिनुहोस् ।” अनि कालेबले तिनलाई पानीका
    माथिल्लो र तल्‍लो मुहानहरू दिए ।
  yor-yor: Ó sì dáhùn pé, “Mo ń fẹ́ kí o ṣe ojúrere kan fún mi, nígbà ti o ti fún
    mi ní ilẹ̀ ní gúúsù, fún mi ní ìsun omi náà pẹ̀lú.” Kalebu sì fún un ní ìsun òkè
    àti ìsun ìsàlẹ̀.
  ind-ind: Jawab Aksa, “Berikanlah berkat kepadaku. Ayah sudah memberikan kepadaku
    wilayah di padang belantara Negeb. Berikanlah juga mata air kepadaku.” Maka Kaleb
    memberikan dua mata air kepadanya, satu di bagian atas dan satu lagi di bagian
    bawah.
  pes-OPCB: 'عکسه گفت: «یک هدیهٔ دیگر هم به من بده! چون آن زمینی که در نِگِب به من
    داده‌ای، زمین بی‌آبی است. یک قطعه زمین که چشمه در آن باشد به من بده.» پس کالیب
    چشمه‌های بالا و پایین را به او بخشید.'
  tgl-ULB: Sumagot si Acsa, “Gumawa ka sa akin ng isang natatanging pabor. Yamang
    ibinigay mo sa akin ang lupain ng Negev, bigyan mo rin ako ng ilang mga bukal
    ng tubig.” At ibinigay ni Caleb sa kanya ang mataas na bahagi ng mga bukal at
    mababang bahagi ng mga bukal.
  hui-hui: Ani layagola Agasa ibugua ibu abahondo lalu, I̱ mo turu halu mbirale mbira
    ngibelo hameledo. Í̠na dindi mbira unugohayagi wini ngirigoni dindi ko ibaru nabere
    dindi lebolaheyago ai dindi iba bere mbira ngibelo hameledo, lene. Ani hale hayagola
    ibu abahanda dindi iba duguaga lirayagi wiagobi nirayagi wiagobi kirabali ibuhondo
    mini.
  mya-mya: သူ​က``ကိုယ်​တော်​လက်​ဖွဲ့​သော​မြေ​သည်​ခြောက် သွေ့​သော​အ​ရပ်​ဖြစ်​ပါ​သည်။
    စမ်း​ရေ​တွင်း​များ ကို​လည်း​ပေး​ပါ'' ဟု​တောင်း​၏။ ထို​ကြောင့် ကာ​လက်​သည်​သူ​၏​သ​မီး​အား​အ​ထက်​စမ်း
    ရေ​တွင်း​နှင့်​အောက်​စမ်း​ရေ​တွင်း​များ​ကို​ပေး လေ​၏။
  bod-N: ཁོ་མོ་ན་རེ། ཁྱེད་ཀྱིས་ང་ལ་བྱིན་རླབས་གནང་བར་མཛོད། ཁྱེད་ཀྱིས་ང་རང་ནེ་གུབ་ཡུལ་དུ་བཀོད་སྒྲིག་མཛད་པས་ང་ལ་ཆུ་མིག་རྣམས་ཀྱང་གནང་བར་མཛོད་ཅེས་ཞུས་པ་དང་།
    ཁོ་མོའི་ཕ་ཡིས་སྟོད་སྨད་གཉིས་ཀྱི་ཆུ་མིག་རྣམས་ཁོ་མོར་གནང་ངོ་། །
  sna-sna: Iye akati, “Ndiitirei nyasha. Zvamakandipa nyika yeNegevhi, ndipeiwo zvakare
    matsime emvura.” Naizvozvo Karebhu akamupa matsime okumusoro neezasi.
  spa-BLM: 'Ella dijo: “Dame una bendición. Ya que me has puesto en la tierra del
    Sur, dame también manantiales de agua”. Así que le dio los muelles superiores
    y los inferiores.'
  cac-cac: 'Ix yalan ix: —Ina a lum taquin̈ lum ix ac'' d''ayin d''a Neguev, elocab''
    d''a a c''ol to tzac'' lum yax sat d''ayin, lum ay yal sat, xchi ix. Yuj chi''
    ix yac'' junxo lum vin̈ d''a ix. Ay sjaj a a'' d''a sat luum d''a sjolomtac yed''
    junxo a'' d''a syoptac luum.'
  swh-ULB: Akisa akamjibu, “Nifanyie neema. Kwa kuwa umeshanipa nchi ya Negevu, nipe
    pia baadhi ya chemichemi za maji.” Na Kalebu alimpa chemichemi ya juu na chemichemi
    ya chini.
  bel-bel: 'Яна сказала: дай мне дабраславеньне: ты даў мне зямлю паўднёвую, дай мне
    і крыніцы водаў. І даў ён ёй крыніцы верхнія і крыніцы ніжнія.'
  deu-ELBBK: 'Und sie sprach: Gib mir einen Segen; denn ein Mittagsland hast du mir
    gegeben, so gib mir auch Wasserquellen! Da gab er ihr die oberen Quellen und die
    unteren Quellen.'
  mbb-OT: Midtavak si Acsa te, “Umani a kenikew beǥayi te pebur, iyan pezem suat ku
    he ebeǥayan a kenikew te tanà he zuen duen serebseb su is tanà he imbeǥey nu kedì
    diyà te Negev wazà duen serebseb.” Umbe imbeǥey ni Caleb kandin is menge lugar
    he zuen duen menge serebseb diyà te vuvungan wey alug.
  mal-2015: എനിക്കു ഒരു അനുഗ്രഹം തരേണം; നീ എന്നെ തെക്കെ ദേശത്തേക്കല്ലോ കൊടുത്തിരിക്കുന്നതു;
    നീരുറവുകളെയുംകൂടെ എനിക്കു തരേണം എന്നു അവൾ ഉത്തരം പറഞ്ഞു അവൻ അവൾക്കു മലയിലും താഴ്‌വരയിലും
    നീരുറവുകളെ കൊടുത്തു.
  tuo-NT: —Pacʉ, mʉꞌʉ yʉꞌʉre weetamuña. Neguev yucʉ marĩrõpʉ yʉꞌʉre diꞌta oꞌotojapʉ.
    Niꞌcãrõacãma majã aco wijase peri nise diꞌtare oꞌoya, nico niwõ. Tojo weetjĩagʉ̃,
    Caleb cʉ̃ macõrẽ ʉꞌmʉase buꞌpapʉre, tojo nicã buꞌaro aco wijase diꞌta nirõpʉre
    oꞌocʉ niwĩ. *****
  rmc-rmc: 'Oj odphenďa: „Požehňin man le daroha. Te mange imar diňal e pušťa Negev,
    de mange the o paňa.“ Avke o Kaleb lake diňa o uprune the o telune prameňa.'
  nlg-nlg: Ma gaia te bosa vania, “Ko vaheu na vauto. Ighoe to doloviu mo vaheu tua
    na pari tana Negev; mi nau nongi ngangatagho geko vaheu ghua na vulavula ni beti”.
    Ma Caleb tete vahea na ulavula imatanga mi pari.
  pes-OPV: 'گفت: «مرا برکت ده. چونکه زمین جنوبی را به من داده‌ای، چشمه های آب نیزبه
    من بده. پس چشمه های بالا و چشمه های پایین را به او بخشید.'
  ron-1924: 'Еа а рэспунс: „Фэ-мь ун дар, кэч мь-ай дат ун пэмынт сечетос; дэ-мь ши
    извоаре де апэ.” Ши ел й-а дат извоареле де сус ши извоареле де жос.'
  ben-OBCV: তিনি উত্তর দিলেন, “আমার প্রতি বিশেষ এক অনুগ্রহ দেখান। আপনি যেহেতু নেগেভে
    আমাকে জমি দিয়েছেন, জলের উৎসগুলিও আমাকে দিন।” অতএব কালেব উচ্চতর ও নিম্নতর জলের
    উৎসগুলি তাঁকে দিলেন।
  som-som: Kolkaasay ku tidhi, Hadiyad i sii, waayo, waxaad i siisay dalka Koonfureed,
    weliba i sii ilo biyo ah. Markaasuu siiyey ilihii sare iyo ilihii hoose.
  lat-VUC: 'At illa respondit: Da mihi benedictionem: terram australem et arentem
    dedisti mihi; junge et irriguam. Dedit itaque ei Caleb irriguum superius et inferius.'
  eng-ASVBT: And she said, Give me a blessing; for that thou hast set me in the land
    of the South, give me also springs of water. And he gave her the upper springs
    and the nether springs.
  ita-1885: 'Ed ella disse: Fammi un dono; conciossiachè tu m''abbi data una terra
    asciutta, dammi anche delle fonti d''acque. Ed egli le donò delle fonti ch''erano
    disopra, e delle fonti ch''erano disotto.'
  eng-LXXUP: 'And she said to him, Give me a blessing, for thou hast set me in the
    land of Negeb; give me Botthanis: and he gave her Gonaethla the upper, and Gonaethla
    the lower.'
  eng-ULB: 'Aksah replied, “Do me a special favor, since you have given me the land
    of the Negev: Also give me some springs of water.” Then Caleb gave her the upper
    springs and lower springs.'
  spa-VBL: 'Ella respondió: “Por favor, dame una bendición. Ya que me has dado una
    tierra que es como el desierto, por favor, te pido que también me des manantiales
    de agua”. Entonces él le dio tanto el manantial superior como el inferior.'
  fra-_FOB: 'Et elle répondit: Donne-moi un présent; puisque tu m''as donné une terre
    du midi, donne-moi aussi des sources d''eaux. Et il lui donna les sources supérieures
    et les sources inférieures.'
  mal-mal: “എനിക്ക് ഒരു അനുഗ്രഹം തരേണം; നീ എനിക്ക് തെക്കെ ദേശമാണല്ലൊ തന്നിരിക്കുന്നത്;
    ഏതാനും നീരുറവുകൾകൂടെ എനിക്ക് തരേണം” എന്ന് അവൾ ഉത്തരം പറഞ്ഞു. അവൻ അവൾക്ക് മലയിലും
    താഴ്‌വരയിലും ഉള്ള നീരുറവുകൾ കൊടുത്തു.
  urd-GVR: Aksā ne jawāb diyā, “Jahez ke lie mujhe ek chīz se nawāzeṅ. Āp ne mujhe
    Dasht-e-Najab meṅ zamīn de dī hai. Ab mujhe chashme bhī de dījie.” Chunāṅche Kālib
    ne use apnī milkiyat meṅ se ūpar aur nīche wāle chashme bhī de die.
  suz-BL: मिनु अकसामी “आं कली रिम्‍शो थोव़क का गेन। मारदे हना गे आं कली नेगेब ङा रू
    गेतीनी। मुल आं कली ब्‍वाक्‍कु बुक्‍तीके यो गेन” देंत। मिनु कालेबमी अकसा कली आइदी
    नु आइक्‍था ङा ब्‍वाक्‍कु बुक्‍तीके गेप्‍तु।
  ita-1927: 'E quella rispose: “Fammi un dono; giacché tu m’hai stabilita in una terra
    arida, dammi anche delle sorgenti d’acqua”. Ed egli le donò le sorgenti superiori
    e le sorgenti sottostanti.'
  ckb-ckb: 'ئەویش پێی گوت: «بەرەکەتێکم بدەرێ، لەبەر ئەوەی لە نەقەب زەویت پێداوم، سەرچاوەکانی
    ئاوم بدەرێ.» کالێبیش کانیاوەکانی سەروو و خوارووی پێدا.'
  eng-BBE: And she said, Give me a blessing; because you have put me in dry south-land,
    now give me springs of water. So he gave her the higher spring and the lower spring.
  kan-OKCV: ಅದಕ್ಕೆ ಅವಳು ಅವನಿಗೆ, “ನನಗೆ ಒಂದು ಸಹಾಯಮಾಡಬೇಕು. ಮೊದಲು ದಕ್ಷಿಣ ಹೊಲವನ್ನು ಕೊಟ್ಟೆ;
    ನೀರಿನ ಬುಗ್ಗೆಗಳನ್ನು ಸಹ ನೀನು ನನಗೆ ಕೊಡು,” ಎಂದಳು. ಆಗ ಕಾಲೇಬನು ಅವಳಿಗೆ ಮೇಲಿನ ಹಾಗೂ ಕೆಳಗಿನ
    ನೀರಿನ ಬುಗ್ಗೆಗಳನ್ನು ಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.015.018'
  tam-2017: 'அப்பொழுது அவள்: எனக்கு ஒரு ஆசீர்வாதம் தரவேண்டும்; எனக்கு வறட்சியான நிலத்தைத்
    தந்தீர்; நீர்ப்பாய்ச்சலான நிலத்தையும் எனக்குத் தரவேண்டும் என்றாள்; அப்பொழுது அவளுக்கு
    மேற்புறத்திலும் கீழ்ப்புறத்திலும் நீர்ப்பாய்ச்சலான நிலங்களைக் கொடுத்தான்.'
  spa-RV-1909: 'Y ella respondió: Dame bendición: pues que me has dado tierra de secadal,
    dame también fuentes de aguas. El entonces le dió las fuentes de arriba, y las
    de abajo.'
  ron-BTF: 'Iar ea a răspuns: Dă-mi o binecuvântare, fiindcă mi-ai dat un pământ din
    sud, dă-mi și izvoare de apă. Și i-a dat izvoarele de sus și izvoarele de jos.'
  eng-WEBP: She said, “Give me a blessing. Because you have set me in the land of
    the South, give me also springs of water.” So he gave her the upper springs and
    the lower springs.
  eng-FBV: She replied, “Please give me a blessing. Since you have already given me
    land that's like the desert, please give me springs of water as well.” So he gave
    her both the upper and the lower springs.
  nld-1939: 'Ze zeide: Schenk mij een gift; nu ge mij eenmaal voor de Négeb bestemd
    hebt, moet ge mij ook waterbronnen geven. En hij gaf haar bronnen in het hoogland
    en laagland.'
  nch-BL: 'Huan nopa ichpocat quinanquili: ―Nijnequi para ma nesi techtiochijtoc,
    techmaca seyoc nemacti. Nopa tali cati techmacatoc huactoc huan amo teno hueli
    eli nopona, huajca nojquiya techmactili se tali ica se ome ameli. Huajca Caleb
    quimacac nopa ameli cati eltoc ica norte huan cati eltoc ica sur.'
  vie-1934: 'Nàng thưa rằng: Xin cha ban một của phước cho con; vì cha lập con nơi
    đất miền nam, nên hãy cho con mấy suối nước. Người bèn ban cho nàng các suối ở
    trên và ở dưới.'
  hin-CV: उसने उत्तर दिया, “मुझे आपके आशीर्वाद की ज़रूरत है. जैसे आप मुझे नेगेव क्षेत्र
    दे ही चुके हैं, और यदि हो सके तो मुझे जल के सोते भी दे दीजिए.” तब कालेब ने उसे
    ऊपर का सोता, नीचे का सोता दोनों दे दिया.
  spa-BES: 'Y ella dijo: Dame una bendición; Porque me has puesto en tierra seca del
    sur, ahora dame manantiales de agua. Así que él le dio los manantiales de arriba
    y los manantiales de abajo.'
  tdx-tdx: 'Hoe re: Tatao iraho, kanao tinolo’o tane atimo ao, ehe itoloro rano manganahana.
    Aa le natolo’e aze i Rano Manganahana Amboney naho i Rano Manganahana Ambaney.'
  tha-KJV: นางตอบว่า “ขอของขวัญให้ลูกสักอย่างหนึ่งเถิด เมื่อพ่อให้ลูกมาอยู่ในแผ่นดินภาคใต้​แล้ว
    ลูกขอน้ำพุ​ด้วย​” คาเลบก็ยกน้ำพุบนและน้ำพุล่างให้​แก่​นาง
  por-BR-2018: 'E ela respondeu: Dá-me bênção; pois me deste terra de secura, dá-me
    também fontes de águas. Ele então lhe deu as fontes de acima, e as de abaixo.'
  deu-ELO: 'Und sie sprach: Gib mir einen Segen; denn ein Mittagsland hast du mir
    gegeben, so gib mir auch Wasserquellen! Da gab er ihr die oberen Quellen und die
    unteren Quellen.'
  eng-WYC-2018: And she answered, Give thou a blessing to me; thou hast given to me
    the south land and dry (or thou hast given me the dry south land); join thou also
    thereto a moist land. And (so) Caleb gave to her the moist land, above and beneath.
  epo-epo: 'Kaj ŝi diris: Donu al mi benon; ĉar vi donis al mi teron sudflankan, tial
    donu al mi ankaŭ akvofontojn. Kaj li donis al ŝi fontojn suprajn kaj fontojn malsuprajn.'
  uig-PIN: 'U jawab berip: — Meni alaⱨidǝ bir bǝrikǝtligǝysǝn; sǝn manga Nǝgǝwdin
    ⱪaƣjiraⱪ yǝr bǝrgǝnikǝnsǝn, manga birnǝqqǝ bulaⱪnimu bǝrgǝysǝn, — dedi. Xuni dewidi,
    Kalǝb uningƣa üstün bulaⱪlar bilǝn astin bulaⱪlarni bǝrdi.'
  beo-beo: E da bu adole i, “Na dima edegesu gala. Na da hano bubuga:su hanai gala.
    Soge di da nama i da hafoga:i soge amo ganodini gala.” Amaiba:le, Ga:ilebe da
    gadodili amola gududili dialebe hano bubuga:su ema i dagoi.
  tpi-OTNT: Orait Aksa i tokim papa bilong en olsem, “Mi laik yu givim mi wanpela
    presen. Yu bin givim mi dispela hap graun i stap long hap saut, tasol em i no
    gat wara. Olsem na nau yu mas givim mi sampela hul wara.” Orait Kalep i givim
    em ol hul wara i stap antap na i stap daunbilo tu.
  hau-SA: Ta amsa ta ce, “Ka yi mini alheri na musamman, tun da ka ba ni wuri a Negeb,
    ina roƙonka, ka ba ni maɓulɓulan ruwa.” Kaleb kuwa ya ba ta maɓulɓulan ruwa na
    tuddai da na kwari.
  uig-LAT: 'U jawab bérip: — Méni alahide bir beriketligeysen; sen manga Negewdin
    qaghjiraq yer bergenikensen, manga birnechche bulaqnimu bergeysen, — dédi. Shuni
    déwidi, Kaleb uninggha üstün bulaqlar bilen astin bulaqlarni berdi.'
  nde-nde: Waphendula wathi, “Ngicela ungenzele umusa obalulekileyo. Njengoba unginike
    umhlaba eNegebi, ngicela unginike lemithombo yamanzi.” Ngakho uKhalebi wamnika
    imithombo eyayingaphezulu leyayingaphansi.
  ton-ton: 'Pea naʻa ne tali ʻo pehē, “Tuku mai ha tāpuaki; he kuo ke foaki mai ha
    fonua ki tonga: foaki mai ʻae ngaahi matavai foki.” Pea ne foaki kiate ia ʻae
    ngaahi matavai ʻi ʻolunga, mo e ngaahi matavai ʻi lalo.'
  ces-1613: 'A ona odpověděla: Dej mi dar, poněvadž jsi mi dal zemi suchou, dejž mi
    také studnice vod. I dal jí studnice horní a studnice dolní.'
  eng-WMB: She said, “Give me a blessing. Because you have set me in the land of the
    South, give me also springs of water.” So he gave her the upper springs and the
    lower springs.
  tam-TCV: அதற்கு அவள், “எனக்கு இன்னும் ஒரு உதவிசெய்ய வேண்டும். நீங்கள் எனக்கு, ‘நெகேவ்’
    என்னும் வறண்டபகுதியில் நிலத்தை கொடுத்திருப்பதால் நீரூற்றுள்ள நிலத்தையும் கொடுங்கள்”
    என்றாள். அப்படியே காலேப் மேற்புறத்திலும், கீழ்ப்புறத்திலும் நீரூற்றுள்ள நிலத்தையும்
    அவளுக்குக் கொடுத்தான்.
  ceb-ULB: Mitubag si Acsa, “Mohangyo ako. Sanglit gihatag mo na man kanako ang yuta
    sa Negeb, hatagi usab ako ug pipila ka mga tuboran sa tubig.” Ug gihatag ni Caleb
    kaniya ang taas nga bahin nga mga tuboran ug ubos nga bahin nga mga tuboran.
  pol-UBG: 'A ona odpowiedziała: Daj mi błogosławieństwo; skoro dałeś mi ziemię południową,
    daj mi też źródła wód. I dał jej źródła górne i źródła dolne.'
  urd-GVU: عکسہ نے جواب دیا، ”جہیز کے لئے مجھے ایک چیز سے نوازیں۔ آپ نے مجھے دشتِ
    نجب میں زمین دے دی ہے۔ اب مجھے چشمے بھی دے دیجئے۔“ چنانچہ کالب نے اُسے اپنی ملکیت
    میں سے اوپر اور نیچے والے چشمے بھی دے دیئے۔
  deu-1912: 'Sie sprach: Gib mir einen Segen! Denn du hast mir ein Mittagsland gegeben;
    gib mir auch Wasserquellen! Da gab er ihr die Quellen von oben und unten.'
  kan-2017: ಆಕೆಯು “ನನಗೊಂದು ಕೊಡುಗೆ ಬೇಕು. ನನ್ನನ್ನು ದಕ್ಷಿಣ ದೇಶದ ಬೆಂಗಾಡಿಗೆ (ಬರಡು ಭೂಮಿ)
    ಕೊಟ್ಟುಬಿಟ್ಟೆಯಲ್ಲಾ? ಬುಗ್ಗೆಗಳಿರುವ ಸ್ಥಳವನ್ನು ನನಗೆ ಕೊಡು” ಎಂದಳು. ಆಗ ಅವನು ಆಕೆಗೆ ಮೇಲಣ
    ಮತ್ತು ಕೆಳಗಣ ಬುಗ್ಗೆಗಳನ್ನು ಕೊಟ್ಟನು.
  tgo-tgo: I gonjoghawe, iŋa, “Kaero mendava u wogiya thelau e ghino ina e valɨvaŋga
    ma mbwa inawe. Iya kaiwae nuwaŋguiya mbwarowou vavana.” Kaero Keleb i giyawe mbwarowou
    theghewo — regha yavoro na regha bode.
  yap-yap: Me fulweg ni ga’ar, “Ba t’uf boch e alublub rog. Ya fare gi binaw ni kam
    pi’ ngog e bangi daken e ted nib mlik’ e but’ riy.” Ma aram me pi’ Kaleb fapi
    alublub u talang nge tin bay u pe’ning ngak.
  hlt-MCSB: Te dongah, “Kai ham khaw yoethennah nan khueh atah tuithim khohmuen ke
    kai m'pae lamtah tuidueh tui khaw kai ham na khueh bal mako,” a ti nah. Te dongah
    anih te a siip tuidueh neh a hnawt tuidueh rhoek te a paek.
  mdy-ETH: ዒዛ ዓዶ ኮይላ፦ «ኔ ታኣም ዒንጌ ዓጫ ዋኣሢ ባኣያ ዳውላዻያታሢሮ ዻካ ዋኣሢ ዔቴ ታኣም ኔ ዒንጋንዳጉዲ ታ ኮዓኔ»
    ጋዓዛ፥ ካኣሌቤ ዒማና ኬዶ ዛሎና ዾኦሎ ዛሎናይዳ ዓኣ ዋኣሢ ዓልቃ ቤሲ ላምዖ ዒንጌኔ።
  twi-ASANTE: Ɔka kyerɛɛ no sɛ, “Hyira me bio. Woayɛ adom ama me Asase wɔ Negeb; ma
    me nsuwansuwa asase nso.” Enti, Kaleb maa no atifi ne anafoɔ fam nsuwansuwa asase.
  eng-WEBU: She said, “Give me a blessing. Because you have set me in the land of
    the South, give me also springs of water.” So he gave her the upper springs and
    the lower springs.
  bnp-bnp: Lakea e Aksa i takia e tamana i ta maea, “A ngaru ioe go habi tavulea nau
    tara maki. O habia nau pali a malala pololilo ne Negev na tabeke mule puru, pali
    i uka naru vona. Ngane o habi nau ranga lomu.” Lakea e Keleb i habi vona a lomu
    mule sike, a lomu mule puru.
  wal-wal: Oichchin a, “Taayyo woituwaa imma. Neeni kase taayyo immido biittai qa77e
    gidido gishshau, haatta pulttota taayyo immarkkii” yaagaasu. Yaagin Kaaleebi iyyo
    killi pulttuwaakka hirkki pulttuwaakka immiis.
  spa-PDDPT: 'Ella entonces respondió: Dame una bendición. Porque me diste una tierra
    de sequedal, dame también fuentes de agua. Y él le dio las fuentes de arriba y
    las fuentes de abajo.'
  gun-gun: 'Ombovai: — Eme''ẽ mba''emo xevy. Yvy pirua rive xevy reme''ẽ rire eme''ẽve
    ju ygua ikuai va''e — he''i ramo ixupe ome''ẽ yvu yvy''ã re ha''e yvy''ã guy rupi
    ikuai va''e.'
  agu-BL: —Ta', na klo' waj tzinjak jun pawor teru', chij. —Ja wi't tak'u' katx'otx'
    le ama'l tz'inunin tu', cwent Néguev. Ma jalu' na klo' waj yil tak'u' mu'ẍt ka'ama'l
    kale na itz'e't a', stzun i'. Tk'ol tzun Caleb yi e'chk ama'l tetz Acsa yi at
    wi'wtz, nin yi at ẍk'ajlaj, kale na itz'e't e'chk a'.
  ilo-ULB: Simmungbat ni Acsa, “Adda pay iti kiddawek kenka, agsipud ta intedmo kaniak
    ti daga ti Negev, ikkannak met iti ubbog.” Ket inted kenkuana ni Caleb ti akinngato
    ken akinbaba nga ubbog.
  kpg-kpg: Tama ahina ga helekai, “Au e hiihai gi nia madapua wai. Di gowaa ne gaamai
    kooe la di gowaa maangoo.” Malaa, Caleb gaa wanga gi mee nia monowai uwa aga ala
    i bahi i nua mo i bahi i lala.
  uig-ARA: 'ئۇ جاۋاب بېرىپ: ــ مېنى ئالاھىدە بىر بەرىكەتلىگەيسەن؛ سەن ماڭا نەگەۋدىن
    قاغجىراق يەر بەرگەنىكەنسەن، ماڭا بىرنەچچە بۇلاقنىمۇ بەرگەيسەن، ــ دېدى. شۇنى دېۋىدى،
    كالەب ئۇنىڭغا ئۈستۈن بۇلاقلار بىلەن ئاستىن بۇلاقلارنى بەردى.'
  bsp-bsp: 'Kɔ wan wəran nwɛ oloku kas fɔ: «Mətolan'' em, bawo məsɔŋ'' im antɔf nde
    kəca kətɔt, məpoc'' em sɔ antɔf nde domun dɛŋc-pɛ mɔ. Kɔ Kalebi ɔsɔŋ kɔ antɔf
    ŋɔtɔt nŋɛ domun dɛŋc-pɛ dəntɔf nde dətɔrɔ kɔ nde daranta mɔ.'
  sus-sus: A naxa a yaabi, «N wama naxan xɔn, i bara bɔxi fi n ma naxan na yirefanyi
    biri ra. Yakɔsi i man xa ye yire fan fi n ma.» Awa, a baba naxa geya yire fi a
    ma. Ye nu na na geya fari, a man nu na geya bunyi.
  pon-2006: E ahpw sapeng, ketihtihki, “I mwahuki sahpw me mie pwarer ie. Sahpw me
    ke kihong ieo me madekeng.” Kalep eri kihong nah serepeino pwarer ekei me mi powe
    oh pah nan sahpwo.
  ksd-ksd: 'Ma i ga biti tana: Una tul tar ta vartabar piragu; tago u tar vaki iau
    ta ra papar Negeb, i boina una tabar iau bula ma ta umana mata na tava. Ma i ga
    tabar ia ma ta umana mata na tava arama ma ta umana ta ra male bula.'
  tur-YTC: “Bana bir kutsama ver” dedi. “Madem ki beni Güney diyarına koydun, bana
    su pınarları da ver.” Böylece üst pınarları ve alt pınarları ona verdi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ, δός μοι εὐλογίαν, ὅτι εἰς γῆν Ναγὲβ δέδωκάς με· δός μοι
    τὴν Βοτθανίς· καὶ ἔδωκεν αὐτῇ τὴν Γοναιθλὰν τὴν ἄνω καὶ τὴν Γοναιθλὰν τὴν κάτω.
  ind-AYT: Dia menjawab, “Berikanlah aku berkat, sebab engkau telah memberikan tanah
    yang kering kepadaku, berikanlah juga mata air kepadaku.” Lalu, ia memberikan
    mata air di hulu dan mata air di hilir kepadanya.
  nya-nya: Iye anayankha kuti “Mundikomere mtima. Popeza mwandipatsa ku Negevi, kumalo
    kumene kulibe madzi, mundipatsenso akasupe amadzi.” Choncho Kalebe anamupatsa
    akasupe a kumtunda ndi a kumunsi.
  hrv-hrv: 'Ona odgovori: “Daj mi blagoslov! Kad si mi dao kraj u Negebu, daj mi i
    koji izvor vode.” I on joj dade Gornje i Donje izvore.'
  mps-mps: Tialima, wego te po wali, “Eno homugo te nago ena wiegi yai homu yabo nai
    me deli mao. Nago te Negev hanu tǫ enaba mani, te tǫde wę menio. Tama nago
    enabolo te ulu wę meba mao,” wali. Tialima, Kalepgo te wę ulu ugwadu elalubo
    me aiyadu me mani.
  tpi-tpi: Orait Aksa i tokim papa bilong en olsem, “Mi laik yu givim mi wanpela presen.
    Yu bin givim mi dispela hap graun i stap long hap saut, tasol em i no gat wara.
    Olsem na nau yu mas givim mi sampela hul wara.” Orait Kalep i givim em ol hul
    wara i stap antap na i stap daunbilo tu.
  dan-1931: 'Hun svarede: “Giv mig en Velsignelse!* Siden du har bortgiftet mig i
    det tørre Sydland, må du give mig Vandkilder!” Da gav han hende de øvre og de
    nedre Vandkilder. { [*en Afskedsgave.] }'
  vie-OVCB: 'Nàng thưa: “Con xin cha một ân huệ. Vì cha đã cho con vùng đất Nê-ghép
    khô cằn, xin cha cho con thêm mấy suối nước nữa.” Ca-lép cho nàng các suối nước
    thượng và hạ.'
  guj-2017: આખ્સાહએ ઉત્તર આપ્યો, “મારા પર વિશેષ કરીને કૃપા કર. તેં મને નેગેબની જમીન
    તો આપી જ છે, પાણીના થોડા ઝરા પણ મને આપ.” અને કાલેબે તેને ઉપરના ભાગના અને નીચાણના
    ભાગના ઝરા આપ્યાં.
  pon-2006A: E ahpw sapeng, ketihtihki, “I mwahuki sahpw me mie pwarer ie. Sahpw me
    ke kihong ieo me madekeng.” Kalep eri kihong nah serepeino pwarer ekei me mi powe
    oh pah nan sahpwo.
  por-BRBSL: 'Ela disse: “Dê-me uma bênção. Porque você me colocou na terra do Sul,
    dê-me também nascentes de água”. Assim, ele lhe deu as molas superiores e as inferiores.'
  cth-cth: A canu ni yawhawi poe sak han ka ngai. Nang ni akalah kaawm e hmuen pueng
    na poe toe. Tuiphuek kaawm e naw hai na poe ei titeh a hei e patetlah, a na pa
    ni atunglah kaawm e tuiphuek, akalah kaawm e tuiphueknaw hai a poe sin.
  twi-twi: Ɔka kyerɛɛ no se, “Yɛ me adom sononko. Woayɛ adom, ama me Asase wɔ Negeb;
    ma me nsuwansuwa asase nso.” Enti Kaleb maa no ɔsoro ne fam nsuwansuwa asase.
  hlt-hlt: Te dongah, “Kai ham khaw yoethennah nan khueh atah tuithim khohmuen ke
    kai m'pae lamtah tuidueh tui khaw kai ham na khueh bal mako,” a ti nah. Te dongah
    anih te a siip tuidueh neh a hnawt tuidueh rhoek te a paek.
  tbz-SIM: 'Kòò dɔ̀: N dɑ bɑ́ɑmmu, n yɛ̃ nhɑ m pɑ̃ sibií nsi ɑ n duɔ́ nkɛ̀ɛ̀ tenkɛ̀
    kubɑkù cɑ̃̀nku kɛ̀ i mɔkɛ mɛniɛ. Kɛ̀ Kɑdɛbuu ò duɔ́ ndɛ ĩ́nkɛ̀ kó sibií nɛ̀ dɛ
    fũ̀ɔ̃̀ kpɛsi.'
  msy-2020: Ezɨ Aksa uan afeziam ikaragha ghaze, “Nɨ bizir aghuitam na danɨngigh.
    Nɨ faragha dɨpaba puvatɨzir nguazim Negevɨn itir nguazir akuar mam abigha na ganɨngi.
    Datɨrɨghɨn nɨ dɨpar emɨmɨriba itir nguazir aghuitam abigh na danɨngigh.” Ezɨ Kalep
    dɨpar emɨmɨriba itir nguazir pumuning a ganɨngi. Aning Hebronɨn nguibamɨn boroghɨn
    iti, mam pɨn amadaghan itima, mam vɨn amadaghan iti.
  azb-azb: 'Aksa dedi: «Mənə bir pay da ver. Madam ki Negev torpağını mənə verdin,
    onda su qaynaqlarını da mənə ver». Kalev ona yuxarıdakı və aşağıdakı su qaynaqlarını
    verdi.'
  eng-DBY: And she said, Give me a blessing; for thou hast given me a southern land;
    give me also springs of water. Then he gave her the upper springs and the lower
    springs.
  hin-2017: वह बोली, “मुझे आशीर्वाद दे; तूने मुझे दक्षिण देश में की कुछ भूमि तो दी
    है, मुझे जल के सोते भी दे।” तब उसने ऊपर के सोते, नीचे के सोते, दोनों उसे दिए।
  swp-swp: I heuio i ene, u hewoiwoinagu, oea esau tupo eavana u reamao, ea ne bena
    goila se bunubunuasi hinage u reama. Goila bunubunuasi tupo saesaena, eo tupo
    dobidobina abo i mosei ia arinai.
  eng-YLT: And she saith, 'Give to me a blessing; when the land of the south thou
    hast given me, then thou hast given to me springs of waters;' and he giveth to
    her the upper springs and the lower springs.
  eng-WYC-2017: And she answered, Give thou a blessing to me; thou hast given to me
    the south land and dry; join thou also thereto a moist land. And Caleb gave to
    her the moist land, above and beneath.
  eng-WMBB: She said, “Give me a blessing. Because you have set me in the land of
    the South, give me also springs of water.” So he gave her the upper springs and
    the lower springs.
  urd-GVH: अकसा ने जवाब दिया, “जहेज़ के लिए मुझे एक चीज़ से नवाज़ें। आपने मुझे दश्ते-नजब
    में ज़मीन दे दी है। अब मुझे चश्मे भी दे दीजिए।” चुनाँचे कालिब ने उसे अपनी मिलकियत
    में से ऊपर और नीचेवाले चश्मे भी दे दिए।
  rug-rug: Olaṉa si asa, “Hivani rau si kaiqa bukaha kolo tototolo. Sa pepeso sapu
    ele poni nau goi si koa pa popoa popana pa popoa Neqevi.” Ke poni nia e Kelebi
    sa pepeso sapu koa ia na bukaka kolo tototolo, keke pa kali sagena meke keke pa
    kali gorena.
  gaz-gaz: Isheenis deebiftee, “Waan addaa tokko naa godhi. Akkuma Negeeb keessatti
    lafa naa kennite sana burqaawwan bishaaniis naa kenni” jetteen. Kaalebis burqaawwan
    oliitii fi gadii kenneef.
  fra-LSG: 'Elle répondit: Fais-moi un présent, car tu m’as donné une terre du midi;
    donne-moi aussi des sources d’eau. Et il lui donna les sources supérieures et
    les sources inférieures.'
  yal-yal: A yi a yabi, a naxa, “Tin fe keden ma n xa, amasɔtɔ i bata bɔxɔn fi n ma
    naxan yamanan yiifanna mabinni. Iki i mɔn xa tigi yiren fi n ma.” Awa, a fafe
    yi geya fari tigine nun lanban yi tigine fi a ma.
  haw-1868: I mai la kela, E haawi mai ia'u i mea e pomaikai ai. No ka mea, ua haawi
    mai oe ia'u i ka aina ma ke kukulu hema; e haawi mai no hoi oe i na kumuwai. A
    haawi mai la o Kaleba i na kumuwai luna, a me na kumuwai lalo.
  arb-NAV: 'فَأَجَابَتْهُ: «اصْنَعْ مَعِي مَعْرُوفاً، فَأَنْتَ قَدْ وَهَبْتَنِي أَرْضاً
    قَاحِلَةً، فَأَعْطِنِي أَيْضاً يَنَابِيعَ مَاءٍ». فَأَعْطَاهَا السَّوَاقِيَ الْعُلْيَا
    وَالسَّوَاقِيَ السُّفْلَى.'
  ewe-ewe: Axsa ɖo eŋu be, “Na nu bubu aɖem, elabena anyigba si nènam la nye gbegbe
    sɔŋ! Na teƒe si tsi le lam.” Ale Kaleb tsɔ tsivudo si le to dzi kple balime la
    nɛ.
  eng-LEE: 'And she said, Give me a blessing; for a dry land hast thou given me: give
    me then also springs of water. And he gave her the upper springs and the lower
    springs.'
  asm-FB: তাই উত্তৰ দিলে, “আপুনি মোক এক বিশেষ দয়া কৰক৷ যিহেতু আপুনি মোক দক্ষিণ অঞ্চলৰ
    ভূমি দিলে সেইবাবে জলৰ কিছু ভূমুকো মোক দিয়ক।” তেতিয়া কালেবে ওপৰ অংশত থকা আৰু
    নিম্ন অংশত থকা জলৰ ভূমুকসমূহ তাইক দিলে।
  sus-A: عَ نَشَ عَ يَابِ، «ﭑ وَ مَ نَشَن شْن، عِ بَرَ بْشِ قِ ﭑ مَ نَشَن نَ يِرٍقَنيِ
    بِرِ رَ. يَكْسِ عِ مَن شَ يٍ يِرٍ قَن قِ ﭑ مَ.» عَوَ، عَ بَبَ نَشَ فٍيَ يِرٍ قِ
    عَ مَ. يٍ نُ نَ نَ فٍيَ قَرِ، عَ مَن نُ نَ فٍيَ بُنيِ.
  fra-SBL: 'Elle dit : « Donne-moi une bénédiction. Parce que tu m''as établie dans
    le pays du Sud, donne-moi aussi des sources d''eau. » Il lui a donc donné les
    ressorts supérieurs et les ressorts inférieurs.'
  hbo-hbo: וַתֹּ֜אמֶר תְּנָה־לִּ֣י בְרָכָ֗ה כִּ֣י אֶ֤רֶץ הַנֶּ֙גֶב֙ נְתַתָּ֔נִי וְנָתַתָּ֥ה
    לִ֖י גֻּלֹּ֣ת מָ֑יִם וַיִּתֶּן־לָ֗הּ אֵ֚ת גֻּלֹּ֣ת עִלִּיֹּ֔ות וְאֵ֖ת גֻּלֹּ֥ת
    תַּחְתִּיֹּֽות׃ פ
  piu-2006: '@see-verse:JOS.015.018'
  kik-kik: Nake akĩmũcookeria atĩrĩ, “Ndagũthaitha ũndathime. Tondũ nĩũũheete bũrũri
    wa Negevu, he ithima cia maaĩ o nacio.” Nĩ ũndũ ũcio Kalebu akĩmũhe ithima cia
    mwena wa rũgongo na cia mwena wa kĩanda.
  fra-NCL: 'Elle répondit : « Fais-moi un présent, car tu m’as établie dans le pays
    sec ; donne-moi aussi des sources d’eau. » Et il lui donna les sources supérieures
    et les sources inférieures.'
  cek-AK: Anih mah, Tahamhoihaih na paek ah; aloih bang ih prae maeto nang paek boeh
    pongah, tuipuek doeh na paek ngala ah, tiah a naa. To pongah Kaleb mah aluek bang
    ih tuipuek hoi aloih bang ih tuipuek to paek hmaek.
  cuk-cuk: 'E-sisgwa abin-sogded: —Wis be anga ibmar-soggwen udage. Ar be anga Neguev-yargi
    nainumar uksasoggu, anga be dii-sailagan-bukwad udabali. Deyobi, Caleb na e-sisgwaga
    dii-sailagan yar-mullugi-bukwad, degi, nebagi-bukwadi ega uksad.'
  uig-CYR: 'У җавап берип: — Мени алаһидә бир бәрикәтлигәйсән; сән маңа Нәгәвдин қағҗирақ
    йәр бәргән екәнсән, маңа бир нәччә булақниму бәргәйсән, — деди. Шуни девиди, Каләб
    униңға үстүн булақлар билән астин булақларни бәрди.'
  tel-2017: “నాకు అనుగ్రహం చూపండి. నీవు నాకు నెగెబు ప్రాంతాన్ని ఇచ్చావు. నీటి మడుగులు
    కూడా ఇవ్వండి” అంది. కాలేబు ఆమెకు ఎగువనున్న మడుగులూ పల్లపు మడుగులూ ఇచ్చాడు.
  hat-BSA: 'Epi li te di: “Beni mwen; Kòmsi, ou te ban mwen tè nan negev la, ban mwen
    sous dlo yo tou.” Konsa, li te ba li sous pi wo yo avèk sous anba yo.'
  kos-kos: Na Achsah el topuk, “Nga lungse kutu acn ma oasr lufin kof we, mweyen acn
    ma kom ase nu sik acn na pao.” Na Caleb el sang nu sel unon in kof lucng ac ten.
  hbo-WLC: וַתֹּ֜אמֶר תְּנָה־לִּ֣י בְרָכָ֗ה כִּ֣י אֶ֤רֶץ הַנֶּ֙גֶב֙ נְתַתָּ֔נִי וְנָתַתָּ֥ה
    לִ֖י גֻּלֹּ֣ת מָ֑יִם וַיִּתֶּן־לָ֗הּ אֵ֚ת גֻּלֹּ֣ת עִלִּיּ֔וֹת וְאֵ֖ת גֻּלֹּ֥ת
    תַּחְתִּיּֽוֹת׃ פ
  ibo-ibo: Ọ zaghachiri, “Nyem onyinye pụrụ iche. Ebe ọ bụ na i nyela m ala Negev,
    biko nyekwa m isi mmiri ụfọdụ.” Nʼihi nke a, Kaleb nyere ya isi mmiri mgbago na
    isi mmiri nke ndịda.
  ory-ory: ତହୁଁ ସେ କହିଲା, “ଆପଣ ମୋତେ ଏକ ଆଶୀର୍ବାଦ କରନ୍ତୁ; କାରଣ ଆପଣ ଦକ୍ଷିଣ ଆଡ଼ ଭୂମି ମୋତେ
    ଦେଇଅଛନ୍ତି, ମଧ୍ୟ ଜଳ ନିର୍ଝର ମୋତେ ଦେଉନ୍ତୁ।” ତହିଁରେ ସେ ଉପରିସ୍ଥ ଓ ତଳସ୍ଥ ନିର୍ଝର ତାହାକୁ
    ଦେଲେ।
  chk-chk: Nge neminewe a üreni, “Kopwe ngeniei eu feiöch. Pokiten ka ngeniei eu fanü
    mi pwasapwas lon Nekep, kopwe pwal ngeniei ekewe koluk mi puächetä.” Mürin Kalep
    a ngeni neminewe ekewe koluk mi puächetä ra nom asan, pwal ekewe ra nom fan.
  rop-rop: En det gel bin tok, “Ai wandim yu garra gibit mi sambala kantri garram
    woda, dumaji det kantri weya yubin gibit langa mi, im draiwan kantri.” En im dedi
    bin gibit langa im doda sambala kantri garram springwoda ontopwei en lodanwei.
  ukr-1871: 'Вона ж відказала: Дай менї благословеннє; дав бо єси менї полуденню землю,
    дай же менї й криничані протоки. І дав їй Калеб криничані протоки верхові й криничані
    протоки низові.'
  deu-1951: 'Was hast du? Sie sprach: Gib mir einen Segen, denn du hast mir ein dürres
    Land gegeben; gib mir auch Wasserquellen! Da gab er ihr Wasserquellen, die obern
    und die untern.'
  eng-JPS: 'And she said: ''Give me a blessing; for that thou hast set me in the Southland,
    give me therefore springs of water.'' And he gave her the Upper Springs and the
    Nether Springs.'
  srp-1865: 'A ona reèe: daj mi dar; kad si mi dao suhe zemlje, daj mi i izvora vodenijeh.
    I dade joj izvore gornje i izvore donje.'
  lug-lug: N’addamu nti, “Nsaba onnyambe nga bwe wampa ettaka mu Negebu, ompe n’ensulo
    z’amazzi.” Kalebu n’amuwa ensulo ez’engulu n’ez’emmanga.
  heb-heb: ותאמר תנה לי ברכה כי ארץ הנגב נתתני ונתתה לי גלת מים ויתן לה את גלת עליות
    ואת גלת תחתיות׃
  ben-IRV: সে বলল, “আপনি আমাকে একটি উপহার দিন, দক্ষিণ অঞ্চলে অবস্থিত জমি আমাকে দিয়েছেন,
    জলের উনুইগুলিও আমাকে দিন।” তাতে তিনি তাকে উপরের উনুইগুলি ও নিচের উনুইগুলিও দিলেন।
  pan-pan: ਤਾਂ ਉਸ ਆਖਿਆ, ਮੈਨੂੰ ਅਸੀਸ ਦੇ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਮੈਨੂੰ ਦੱਖਣ ਦਾ ਦੇਸ਼ ਦਾਨ ਵਿੱਚ ਦਿੱਤਾ
    ਹੈ। ਹੁਣ ਮੈਨੂੰ ਪਾਣੀ ਦੇ ਸੋਤੇ ਵੀ ਦਿਉ। ਤਦ ਕਾਲੇਬ ਨੇ ਉੱਪਰਲੇ ਸੋਤੇ ਅਤੇ ਹੇਠਲੇ ਸੋਤੇ ਉਸ ਨੂੰ
    ਦੇ ਦਿੱਤੇ।
  mya-JVB: သမီးက ကောင်းကြီး ပေးစေချင်ပါ၏။ ကိုယ်တော်သည် တောင် မျက်နှာအရပ်ကိုပေး ပါပြီ။
    စမ်း ရေတွင်းတို့ကိုလည်း ပေး တော်မူပါဦးဟု တောင်းသည်အတိုင်း အဘသည် အထက် စမ်း ရေတွင်း၊
    အောက် စမ်း ရေတွင်းတို့ကိုပေး လေ၏။
  hmo-hmo: Hahine be ia haere, ia gwau, “Lau ura harihari gauna ta lau dekenai do
    oi henia. Guna oi ese Negebe ena tano ta lau dekenai oi henia, to ranu be lasi.
    Lau ura, harihari ranu gabudia danu lau dekenai do oi henia.” Vadaeni Kaleba ese
    ranu gabudia ia henia, atai kahanai bona henuna kahanai ranu gabudia ia henia.
  urd-urd: उस ने कहा, “मुझे बरकत दे; क्यूँकि तूने दख्खिन के मुल्क में कुछ ज़मीन मुझे
    'इनायत की है, इसलिए मुझे पानी के चश्में भी दे।” तब उसने उसे ऊपर के चश्में और नीचे
    के चश्में 'इनायत किये।
  rus-SYN: 'Она сказала: дай мне благословение; ты дал мне землю полуденную, дай мне
    и источники вод. И дал он ей источники верхние и источники нижние.'
  bqc-SIM: 'Ɔ̃ a wèwà à mɛ̀: Gbɛ̃kɛkɛmɛɛ. Lá tↄↄlɛ pↄ́ n ma gba ku gbáauɛ, ma
    gba a nibↄnade sa. Ɔ̃ Kalɛbu aà gbà tↄↄlɛ pↄ́ a nibↄna ku sĩ̀sĩↄna musu ń
    pↄ́ pↄ́ a nibↄna ku guzulɛuo.'
  tcz-CHONGTHU: Amanun aseijin, “Negev ma gamkhat bon neipeh ahitahleh twinah khatjong
    neipehthan ati.” Hitichun Caleb injong sahlang twinah leh lhanglang twinah khat
    apen ahi.
  mar-mar: अखसाने उत्तर दिले, “मला आशीर्वाद द्या; कारण तुम्ही मला नेगेब दिले आहे तर
    मला पाण्याचे झरेही द्या.” त्याने तिला वरचे झरे व खालचे झरे दिले.
  qub-qub: 'Chaura wamran Acsa niran: «Ruwacushayqui ari papä. Neguevcho caycaj chunyaj
    chacrata raquipämasha caycashpayquega yacuyoj chacratapis raquipämay.» Niptin
    papänenga chacrata goycuran puntacunacho yacu pashtajtawan pampacho yacu pashtaj
    chacrata.'
  hat-hat: 'Aksa reponn: -Mwen vin mande ou yon favè. Ou voye m'' byen lwen nan dezè
    Negèv la. Tanpri, ban m'' kek sous kote pou m'' jwenn dlo non. Se konsa Kalèb
    ba li Sous Dlo Anwo ak Sous Dlo Anba yo.'
  eng-BSB: “Give me a blessing,” she answered. “Since you have given me land in the
    Negev, give me springs of water as well.” So Caleb gave her both the upper and
    lower springs.
  tod-tod: 'É gooɠaaʋoteni, é ɠɛ ma: «Faanɛɛ ɠɛ bɛ̀! Ziɛungaa ve bɛ̀, mazɔlɔɔ zooi
    è sèiɗai su, lɛkpɛmaʋɛ nu yeezazuʋɛ, naa vɔɔʋɛ.» Kalɛɓe ziɛungiti feeni bɛ maazu
    ʋelei, ta buu ʋelei.'
  eng-WEBPB: She said, “Give me a blessing. Because you have set me in the land of
    the South, give me also springs of water.” So he gave her the upper springs and
    the lower springs.
  kbq-kbq: Higeno Aksa'a nefana amanage huno asmi'ne. Asomu hunantenka Kagra Negevi
    kaziga hagege mopa hago nami'nananki, mago'a kampu'i tinena namighane. Higeno
    anagamune fenkma kaziganema me'nea kampui tina Kalepi'a ami'ne.
  nhe-BL: 'Huan nopa ichpocatl quinanquili: ―Nijnequi para ma nesi tinechtiochijtoc,
    huajca xinechmaca seyoc regalo. Nopa tlali tlen tinechmacatoc huactoc huan ax
    tleno hueli eli nopona, huajca nojquiya xinechmactili se tlali ica se ome ameli.
    Huajca Caleb quimacac nopa ameli tlen eltoc ica norte huan tlen eltoc ica sur.'
  gub-BL: — Ezapo amo ma'e ikatuahy ma'e ihewe nehe. Eremur ywy pehegwer Negew rehe
    har ne. Ikatuahy. Emur amo ytyzuzàmaw ihewe nehe no, i'i Akixa Karew pe. A'e rupi
    omono Karew mokoz ytyzuzàmaw izupe. Pitài ywate hin a'e. Inugwer ywytyr iwy pe
    hin a'e.
  eng-DRA: 'But she answered: Give me a blessing: thou hast given me a southern and
    dry land, give me also a land that is watered. And Caleb gave her the upper and
    the nether watery ground.'
