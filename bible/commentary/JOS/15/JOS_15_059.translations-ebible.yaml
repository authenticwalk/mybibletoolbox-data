verse: JOS.015.059
translations:
  mal-C: മാരാത്ത്, ബേത്-അനോത്ത്, എൽതെക്കോൻ—ഇങ്ങനെ ആറു പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും;
  deu-TKW: Maarath, Beth Anoth und Elthekon - sechs Städte mit den zugehörigen Dörfern.
  lin-lin: 'Maarati, Beti-Anoti mpe Elitekoni : bingumba nyonso ezalaki motoba elongo
    na bamboka na yango ya mike-mike.'
  eng-LSV: and Maarath, and Beth-Anoth, and Eltekon; six cities and their villages.
  eng-GNV: 'And Maarah, and Beth-anoth, and Eltekon: sixe cities with their villages.'
  eng-WEBSTER: 'And Maarath, and Beth-anoth, and Eltekon; six cities with their villages:'
  nhw-BL: Maarat, Bet Anot, Eltecón. Huajca ya ni mochijqui chicuase altepeme huan
    ininpilaltepetzitzi.
  swh-ONEN: Maarathi, Beth-Anothi na Eltekoni; miji sita pamoja na vijiji vyake.
  bba-bba: kɑ Mɑrɑti, kɑ Bɛti Anɔtu, kɑ Eletekonu. Si kpuro su sɑ̃ɑwɑ nɔɔbɑ tiɑ, ɡen
    bɑɑɡere kɑ ɡen bɑru kpɑɑnu.
  eng-KJVCPB: and Maarath, and Beth-anoth, and Eltekon; six cities with their villages.
  luo-luo: Maarath, Beth Anoth kod Eltekon. Giduto ne gin mier kod gwenge maromo auchiel.
  meu-meu: 'bona Maarata bona Bet-anoto bona El-tekon: hanua tauratoi mai edia hanua
    maraḡidia ida.'
  npi-ULB: मारात, बेथ-अनोत र एल्तकोन । यिनीहरू तिनीहरूका गाउँहरूसहित छवटा सहर थिए
    ।
  yor-yor: 'Maarati, Beti-Anoti àti Eltekoni: ìlú mẹ́fà àti àwọn ìletò wọn.'
  ind-ind: '@see-verse:JOS.015.058'
  pes-OPCB: معارات، بیت‌عنوت و التقون، جمعاً شش شهر با روستاهای اطراف.
  tgl-ULB: Maarat, Beth Anot, at Eltekon. Ang mga ito ay anim na mga lungsod, hindi
    kabilang ang kanilang mga nayon.
  hui-hui: Ani bialu tano maru Maradabi Bedanodobi Eledegonobi tano timbuni uruni
    waragaria wialu tano uruniha tano maru emenebi wia para para bini.
  mya-mya: မာ​ရပ်​မြို့၊ ဗေ​သ​နုတ်​မြို့​နှင့်​ဧ​လ​တေ​ကုန် မြို့​စ​သော​မြို့​ကြီး​ခြောက်​မြို့​နှင့်​တ​ကွ
    ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​ရွာ​များ​လည်း​ပါ​ဝင် လေ​သည်။
  bod-N: མ་ཨ་རད། པེད་ཨ་ནོད། ཨེལ་ཐེ་ཁོན་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་དྲུག་དང་དེ་རྣམས་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་སོ།
    །
  sna-sna: Maarati, Bheti Anoti, neEritekoni ndiwo maguta matanhatu pamwe chete nemisha
    yawo.
  spa-BLM: Maarath, Beth Anoth y Eltekon; seis ciudades con sus aldeas.
  cac-cac: '@see-verse:JOS.015.058'
  swh-ULB: Maarathi, Bethi Anothi, na Elitekoni. Hii ilikuwa miji sita, pamoja na
    vijiji vyake.
  bel-bel: 'Маарат, Бэт-Анот і Элтэкон: шэсьць гарадоў зь іх сёламі.'
  deu-ELBBK: 'und Maarat und Beth-Anot und Eltekon: 6 Städte und ihre Dörfer.'
  mbb-OT: 'Maarat, Bet Anot, wey Eltekon: ne 6 langun he inged, ne ebpekeuman pa kayi
    is dezeisey he menge lugar ziyà te peliǥuy kayi he menge inged.'
  mal-2015: മാരാത്ത്, ബേത്ത്-അനോത്ത്, എൽതെക്കോൻ; ഇങ്ങനെ ആറു പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും;
  rmc-rmc: 'o Maarat, o Bet-Anot the o Eltekon: šov fori the lengre gavenca.'
  nlg-nlg: Maarath, Beth-anoth, mi Eltekon, (ara ono na komu sule maia na lei komu
    pile.
  pes-OPV: ومعارات و بیت عنوت و التقون، شش شهر با دهات آنها.
  ron-1924: Маарат, Бет-Анот ши Елтекон; шасе четэць ши сателе лор.
  ben-OBCV: মারৎ, বেথ-অনোৎ ও ইল্‌তকোন—ছয়টি নগর ও সেগুলির সন্নিহিত গ্রামগুলি।
  som-som: iyo Macaraad, iyo Beytcanood, iyo Elteqon, iyana waa lix magaalo iyo tuulooyinkoodii.
  lat-VUC: 'Mareth, et Bethanoth, et Eltecon: civitates sex et villæ earum.'
  eng-ASVBT: and Maarath, and Beth-anoth, and Eltekon; six cities with their villages.
  ita-1885: e Maarat, e Bet-anot, ed Eltecon; sei città, con le lor villate.
  eng-LXXUP: 'and Maarath, and Beth-anoth, and Eltekon; six cities, and their villages;
    Theco, and Ephrath, this is Bethlehem, and Phagor, and Aetan, and Culon, and Tatam,
    and Thobes, and Carem, and Galem, and Thether, and Manocho: eleven cities, and
    their villages,'
  eng-ULB: Maarath, Beth Anoth, and Eltekon. These were six cities, including their
    villages.
  spa-VBL: Marat, Beth Anot y Eltecón. Es decir, seis ciudades con sus aldeas.
  fra-_FOB: Maarath, Beth-Anoth, et Elthekon; six villes et leurs villages;
  mal-mal: മാരാത്ത്, ബേത്ത്-അനോത്ത്, എൽതെക്കോൻ; ഇങ്ങനെ ആറ് പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും;
  urd-GVR: Mārāt, Bait-anot aur Iltaqon. In shahroṅ kī tādād 6 thī. Har shahr ke gird-o-nawāh
    kī ābādiyāṅ us ke sāth ginī jātī thīṅ.
  suz-BL: माराथ, बेथ-अनोत नु एल्‍तेकोन। मिनु मेको नेल्‍ल पा ६ ओटा सहर नु आन नेक्‍था
    ङा गाउं नेल्‍ल यो बाक्‍नीम।
  ita-1927: 'Maarath, Beth-Anoth e Eltekon: sei città e i loro villaggi;'
  ckb-ckb: مەعەرات، بێت‌عەنۆت و ئەلتەقۆن، واتە شەش شارۆچکە بە گوندەکانیانەوە.
  eng-BBE: And Maarath, and Beth-anoth, and Eltekon; six towns with their unwalled
    places.
  kan-OKCV: ಮಾರಾತ್, ಬೇತ್ ಅನೋತ್, ಎಲ್ಟೆಕೋನ್ ಎಂಬ ಆರು ಪಟ್ಟಣಗಳು, ಅವುಗಳ ಗ್ರಾಮಗಳು.
  bbb-bbb: '@see-verse:JOS.015.058'
  tam-2017: மாராத், பெதானோத், எல்தெகோன்; இந்தப் பட்டணங்களும் அவைகளுடைய கிராமங்களும்
    உட்பட ஆறு.
  spa-RV-1909: Y Maarath, y Beth-anoth, y Eltecón; seis ciudades con sus aldeas.
  ron-BTF: Și Maarat și Bet-Anot și Eltecon; șase cetăți cu satele lor;
  eng-WEBP: Maarath, Beth Anoth, and Eltekon; six cities with their villages.
  eng-FBV: Maarath, Beth-anoth, and Eltekon—six towns with their associated villages.
  nld-1939: Maärat, Bet-Anot, Eltekon; zes steden met haar dorpen. Tekóa, Efráta of
    Betlehem, Peor, Etam, Kolan, Tetam, Sores, Kérem, Gallim, Béter en Menocho; elf
    steden met haar dorpen.
  nch-BL: Maarat, Bet Anot, Eltecón. Huajca ya ni mochijqui chicuase altepeme huan
    ininpilaltepehua.
  vie-1934: 'Ma-a-rát, Bết-A-nốt và Eân-thê-côn: hết thảy sáu thành với các làng của
    nó;'
  hin-CV: माराथ, बेथ-अनोथ, एलतेकोन; इनके गांवों सहित छः नगर.
  spa-BES: Maarat, y Beth-anot, y Eltecon; Seis pueblos con sus aldeas.
  tdx-tdx: 'naho i Maarate naho i Betanote vaho i Eltekone: rova eneñe rekets’ o tanà’eo.'
  tha-KJV: มาอาราท เบธาโนท และเมืองเอลเทโคน รวมเป็นหกหัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: E Maarate, e Bete-Anote, e Eltecom; seis cidades com suas aldeias.
  deu-ELO: 'und Maarath und Beth-Anoth und Eltekon: sechs Städte und ihre Dörfer.'
  eng-WYC-2018: Maarath, and Bethanoth, and Eltekon; six cities, and the towns of
    those;
  epo-epo: 'kaj Maarat kaj Bet-Anot kaj Eltekon: ses urboj kaj iliaj vilaĝoj.'
  uig-PIN: Maarat, Bǝyt-Anot wǝ Əltǝkon bolup, jǝmiy altǝ xǝⱨǝr wǝ ularƣa ⱪaraxliⱪ
    kǝnt-ⱪixlaⱪlar bar idi.
  beo-beo: '@see-verse:JOS.015.058'
  tpi-OTNT: na Marat na Betanot na Eltekon. Long dispela distrik i gat 6-pela taun
    wantaim ol ples i stap klostu long ol.
  hau-SA: Ma’arat, Bet-Anot, Eltekon, garuruwa shida ke nan da ƙauyukansu.
  uig-LAT: Maarat, Beyt-Anot we Eltekon bolup, jemiy alte sheher we ulargha qarashliq
    kent-qishlaqlar bar idi.
  nde-nde: iMaharathi, iBhethi-Anothi le-Elithekhoni, amadolobho ayisithupha lemizana
    yawo.
  ton-ton: Mo Mealati, mo Pete ʻAnoti, mo Elitikoni, ko e kolo ʻe ono mo honau ngaahi
    potu kakai.
  ces-1613: Maret, Betanot a Eltekon, měst šest i vsi jejich;
  eng-WMB: Maarath, Beth Anoth, and Eltekon; six cities with their villages.
  tam-TCV: மாராத், பெத் ஆனோத், எல்தெகோன், ஆகிய ஆறு நகரங்களும் அவற்றின் கிராமங்களும்
    ஆகும்.
  ceb-ULB: Maarat, Bet Anot, ug Eltecon. Unom kini ka mga siyudad, lakip ang mga kabaryohan
    niini.
  pol-UBG: 'I Maarat, Bet-Anot i Eltekon: sześć miast wraz z przyległymi do nich wioskami.'
  urd-GVU: معرات، بیت عنوت اور اِلتقون۔ اِن شہروں کی تعداد 6 تھی۔ ہر شہر کے گرد و
    نواح کی آبادیاں اُس کے ساتھ گنی جاتی تھیں۔
  deu-1912: Maarath, Beth-Anoth, Elthekon. Das sind sechs Städte und ihre Dörfer.
  kan-2017: ಮಾರಾತ್, ಬೇತನೋತ್, ಎಲ್ಟೆಕೋನ್ ಎಂಬ ಆರು ಪಟ್ಟಣಗಳು ಮತ್ತು ಅವುಗಳಿಗೆ ಸೇರಿದ ಗ್ರಾಮಗಳು.
  tgo-tgo: Marat, Betanot, na Eltekon. Ghembaghemba laghɨlaghɨye lenji ghanaghanagha
    ghembawona, weinjiyaŋgiya ghembaghemba nanasiye evasiwanji.
  yap-yap: 'ngu Maarath, ngu Bethanoth, ngu Eltekon: nel’ e binaw u gubin nib mu’un
    e yuchi binaw nib liyeg e pi binaw nem ngay.'
  hlt-MCSB: Maarath, Bethanoth, Eltekon, khopuei parhuk neh amih kah vangca rhoek,
  mdy-ETH: ማዕራቴ፥ ቤትዓኖቴና ዔልትቆኔ ጌይንታያ ዎሊ ዑፃ ላሆ ካታማ ማዓዛ ዔያቶ ኮይላ ዻካ ዻካ ካታማኣ ዓኣኔ።
  twi-ASANTE: Maarat ne Bet-Anot ne Eltekon ka ho, nkuro nsia ne ne nkuraaseɛ atwa
    ho ahyia.
  eng-WEBU: Maarath, Beth Anoth, and Eltekon; six cities with their villages.
  bnp-bnp: e Marat, e Bet-Anot, e Eltekon. A robo iea i tahoka a maka tanga dagi i
    polotara, turana a maka tanga kiroko ri pesi tabukoi ne ria.
  wal-wal: Ma7iraata, Beeti-Anootanne Elttiqoona. Ha katamati bantta moottatuura issippe
    usuppuna.
  spa-PDDPT: 'Maarat, Bet-anot y Eltecón: seis ciudades con sus aldeas.'
  gun-gun: Maarate, Bete-Anote ha'e Eltecom. Ha'e javi vy ma mboapy meme tetã ikuai
    ijyvýry tekoa ikuai va'e reve.
  agu-BL: tu Maarat, Bet-anot tu Eltecón. Kakt tnum tu yi e'chk aldey.
  ilo-ULB: Maarat, Bet Anot, ken Eltekon. Innem a siudad dagitoy, saan a maibilang
    dagiti barioda.
  kpg-kpg: Maarath, Bethanoth, mo Eltekon. Nia waahale aanei le e ono, mo nia dama waahale
    i nadau daha.
  uig-ARA: مائارات، بەيت-ئانوت ۋە ئەلتەكون بولۇپ، جەمئىي ئالتە شەھەر ۋە ئۇلارغا قاراشلىق
    كەنت-قىشلاقلار بار ئىدى.
  bsp-bsp: Maharat, Bɛt-Anot, kɔ Ɛltəkon. Si sənayɔnɛ sədare camət-tin (6) kɔ sədare
    səfɛt sa si.
  sus-sus: Maarati, Beti Anoti, nun Elitekon. E birin nalanxi taa senni, nun e daaxae.
  pon-2006: 'Maarad, Pedanod oh Eltekon: koaros patpene me weneu, iangahki kisin kahnimw
    kan me kapilirailpene.'
  ksd-ksd: Marat, Bet-Anot, ma Eltekon; laptikai na pia na pal ma kadia lavur gunan
    ik.
  tur-YTC: Maarat, Beyt Anot ve Eltekon; köyleriyle birlikte altı kent.
  grc-BRENT: καὶ Μαγαρὼθ, καὶ Βαιθανὰμ, καὶ Θεκούμ· πόλεις ἓξ, καὶ αἱ κῶμαι αὐτῶν·
    Θεκὼ, καὶ Ἐφραθὰ, αὕτη ἐστὶ Βαιθλεὲμ, καὶ Φαγὼρ, καὶ Αἰτὰν, καὶ Κουλὸν, καὶ Τατὰμ,
    καὶ Θωβὴς, καὶ Καρὲμ, καὶ Γαλὲμ καὶ Θεθὴρ, καὶ Μανοχώ· πόλεις ἕνδεκα, καὶ αἱ κῶμαι
    αὐτῶν·
  ind-AYT: Maarat, Bet-Anot, dan Eltekon; enam kota dengan desa-desanya.
  nya-nya: Maarati, Beti-Anoti ndi Elitekoni, mizinda isanu ndi umodzi pamodzi ndi
    midzi yake
  hrv-hrv: 'Maarat, Bet-Anot, Eltekon: šest gradova s njihovim selima. Tekoa, Efrata
    (to jest Betlehem), Peor, Etan, Kulon, Tatam, Sores, Karem, Galim, Beter, Manah:
    jedanaest gradova s njihovim selima.'
  mps-mps: Marat, Betanot, Eltekon, te e tama hanu elaluali. Te hanu 6 dali, te augwali
    pąde elalubo dwasianu bulu dabe dali, elalua pali.
  tpi-tpi: na Marat na Betanot na Eltekon. Long dispela distrik i gat 6-pela taun
    wantaim ol ples i stap klostu long ol.
  dan-1931: Ma'arat, Bet-Anon og Eltekon; tilsammen seks Byer med Landsbyer. Tekoa,
    Efrata, det er Betlehem, Peor, Etam, Kulon, Tatam, Sores, Kerem, Gallim, Beter
    og Menoho; tilsammen elleve Byer med Landsbyer.
  vie-OVCB: Ma-a-rát, Bết-a-nốt, và Ên-tê-côn—cộng là sáu thành với các thôn ấp phụ
    cận.
  guj-2017: મારાથ, બેથ-અનોથ તથા એલ્તકોન તેઓનાં ગામો સહિત આ છ નગરો.
  pon-2006A: 'Maarad, Pedanod oh Eltekon: koaros patpene me weneu, iangahki kisin
    kahnimw kan me kapilirailpene.'
  por-BRBSL: Maarath, Beth Anoth, e Eltekon; seis cidades com suas vilas.
  cth-cth: Maarath, Bethanoth, Eltekon, khopui hoi khote asumkum kho 9 touh,
  twi-twi: Maarat ne Bet-Anot ne Eltekon ka ho, nkurow asia ne ne nkuraa a atwa ho
    ahyia.
  hlt-hlt: Maarath, Bethanoth, Eltekon, khopuei parhuk neh amih kah vangca rhoek,
  tbz-SIM: nɛ̀ Mɑdɑti nɛ̀ Bɛti-Anɔti nɛ̀ Editekonni. Kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ yɛhɛkɛ̀ yɛ̀kuɔ̀
    nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́.
  msy-2020: Marat, Betanot, ko Eltekon. Distrighɨn kam 6plan nguibar ekiaba an iti,
    ezɨ nguibar dozir maba dar boroghɨn iti.
  azb-azb: Maarat, Bet-Anot, Elteqon. Bunlar da kəndləri ilə birlikdə altı şəhər idi.
  eng-DBY: 'and Maarath, and Beth-anoth, and Eltekon: six cities and their hamlets.'
  hin-2017: मरात, बेतनोत और एलतकोन; ये छः नगर हैं और इनके गाँव भी हैं।
  swp-swp: '@see-verse:JOS.015.058'
  eng-YLT: and Maarath, and Beth-Anoth, and Eltekon; six cities and their villages.
  eng-WYC-2017: Maarath, and Bethanoth, and Eltekon; six cities, and their towns;
  eng-WMBB: Maarath, Beth Anoth, and Eltekon; six cities with their villages.
  urd-GVH: मारात, बैत-अनोत और इल्तक़ोन। इन शहरों की तादाद 6 थी। हर शहर के गिर्दो-नवाह
    की आबादियाँ उसके साथ गिनी जाती थीं।
  rug-rug: 'Ma''arata, Betanoti, meke Eletekoni: ka onomo vasileana lavata, turaṉae
    sari na vasileana hitekedi pu koa pa vari likohaedia.'
  gaz-gaz: Maʼaaraati, Beet Anootii fi Elteqoonii dha; magaalaawwanii fi gandoonni
    isaanii jaʼa turan.
  fra-LSG: Maarath, Beth-Anoth, et Elthekon; six villes, et leurs villages.
  yal-yal: Maarati, Beti-Anoti, e nun Elitekon. E birin malanxina, taa sennin, e nun
    e banxidɛne.
  haw-1868: O Maarata, me Betanota, a me Eletekona; eono kulanakauhale, a me ko lakou
    mau kauhale.
  arb-NAV: وَمَعَارَةُ وَبَيْتُ عَنُوتَ وَأَلْتَقُونُ، وَهِيَ فِي جُمْلَتِهَا سِتُّ
    مُدُنٍ مَعَ ضِيَاعِهَا.
  ewe-ewe: Maarat, Bet Anot, Eltekon. Du siawo le ade kple woƒe kɔƒeduwo.
  eng-LEE: 'And Ma''arath, and Beth-''anoth, and Eltekon: six cities with their village.'
  asm-FB: মাৰৎ, বৈৎ-অনোৎ আৰু ইল্টকোন৷ গাওঁবোৰৰ গণনা নকৰি ইয়াৰ মুঠে ছখন নগৰ৷
  sus-A: مَارَتِ، بٍتِ عَنٌتِ، نُن عٍلِتٍكٌن. عٍ بِرِن نَلَنشِ تَا سٍننِ، نُن عٍ دَاشَيٍ.
  fra-SBL: Maarath, Beth Anoth, et Eltekon ; six villes, et leurs villages.
  hbo-hbo: וּמַעֲרָ֥ת וּבֵית־עֲנֹ֖ות וְאֶלְתְּקֹ֑ן עָרִ֥ים שֵׁ֖שׁ וְחַצְרֵיהֶֽן׃
  piu-2006: '@see-verse:JOS.015.058'
  kik-kik: na Maarathu, na Bethi-Anothu, na Elitekoni; mothe maarĩ matũũra matandatũ
    na tũtũũra twamo.
  fra-NCL: 'Mareth, Beth-Anoth et Eltécon : six villes, et leurs villages.'
  cek-AK: Maarath, Beth-Anoth hoi Eltekon; vangpuinawk hoi vangtanawk sangqum boih
    ah tarukto oh;
  cuk-cuk: Maarat, Bet-Anot, degi, Eltecón. Bela we-neggweburmar gwanergwa (6) mergued,
    degi, e-neggwebur-burwiganase-bakale, ega uklesbalid.
  uig-CYR: Маарат, Бәйт-Анот вә Әлтәкон болуп, җәмий алтә шәһәр вә уларға қарашлиқ
    кәнт-қишлақлар бар еди.
  tel-2017: మారాతు, బేత్ అనోతు, ఎల్తెకోను అనేవి. వాటి పల్లెలు పోగా ఆరు పట్టణాలు.
  hat-BSA: Maarath, Beth-Anoth, avèk Elthekon; sis vil avèk bouk pa yo.
  kos-kos: Maarath, Bethanoth, ac Eltekon. Siti onkosr wi inkul nukewa ma raunela.
  hbo-WLC: וּמַעֲרָ֥ת וּבֵית־עֲנ֖וֹת וְאֶלְתְּקֹ֑ן עָרִ֥ים שֵׁ֖שׁ וְחַצְרֵיהֶֽן׃
  ibo-ibo: Maarat, Bet-Anot na Eltekọn, obodo isii tinyere obodo nta ha niile.
  ory-ory: ଓ ମାରତ୍‍ ଓ ବେଥ୍-ଅନୋତ୍‍ ଓ ଇଲ୍‍ତକୋନ; ଏସବୁ ଗ୍ରାମ ସମେତ ଛଅ ନଗର।
  chk-chk: Ma-arat, Pet-anot me Eltekon, ükükür meinisin wonu telinimw fiti wisoposopur.
  rop-rop: Meiyarath, Bethanoth en Eltekan. Deibin gedim ol detlot 6 taun na garram
    ola lilwan taun du weya jidan raidaran langa detlot taun.
  ukr-1871: Маарат, Бет-Анот та Елтекон — шість городів з їх селами.
  deu-1951: Das sind sechs Städte und ihre Dörfer.
  eng-JPS: and Maarath, and Beth-anoth, and Eltekon; six cities with their villages.
  srp-1865: I Marat i Vet-Anot i Eltekon; šest gradova sa selima svojim.
  lug-lug: n’e Maalasi, n’e Besuanosi, n’e Erutekoni, ebibuga mukaaga n’ebyalo byabyo.
  heb-heb: ומערת ובית ענות ואלתקן ערים שש וחצריהן׃
  ben-IRV: মারৎ, বৈৎ-অনোৎ ও ইল্‌তকোন; তাদের গ্রামের সঙ্গে ছয়টি নগর।
  pan-pan: ਅਤੇ ਮਅਰਾਥ ਅਤੇ ਬੈਤ ਅਨੋਥ ਅਤੇ ਅਲਤਕੋਨ। ਛੇ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੰਡ।
  mya-JVB: မာရပ် မြို့၊ ဗေသနုတ် မြို့၊ ဧလတေကုန် မြို့၊ ရွာ နှင့်တကွ ခြောက် မြို့ တည်း။
  hmo-hmo: Marata, Bete Anoto, Eletekone. Inai be hanua ibounai 6, mai edia hanua
    maragidia danu.
  urd-urd: और मा' रात और बैत 'अनोत और इलतिक़ून; यह छह शहर हैं और इनके गाँव भी हैं।
  rus-SYN: 'Маараф, Беф-Аноф и Елтекон: шесть городов с их селами. Феко, Ефрафа, иначе
    Вифлеем, Фагор, Етам, Кулон, Татами, Сорес, Карем, Галлим, Вефир и Манохо: одиннадцать
    городов с их селами.'
  bqc-SIM: Maalata, Bɛtanↄ ń Ɛlekonio. Wɛ̃́lɛ kɛ̀ soolo, an baade ń a bualoũↄ.
  tcz-CHONGTHU: Maarath, Beth-anoth chuleh Eltekon – khopi gup leh vella khoho ahiuve.
  mar-mar: माराथ, बेथ-अनोथ व एल्तकोन; ही सहा नगरे आणि त्यांची खेडी.
  qub-qub: '@see-verse:JOS.015.058'
  hat-hat: Maarat, Bèt anòt, Eltekon. Antou sa te fè sis lavil ak tout ti bouk ki
    sou lòd yo.
  eng-BSB: Maarath, Beth-anoth, and Eltekon—six cities, along with their villages.
  tod-tod: Maalate, Ɓɛte-Anɔte, ta Ɛletekon. Taa wolai liegɔi ɠɛni ga dɔzita, ta ma
    laa goiti.
  eng-WEBPB: Maarath, Beth Anoth, and Eltekon; six cities with their villages.
  kbq-kbq: Ma'aratima, Bet-Anotima, Eltekonima huno megeno, ana makara 6si'a ranra
    kumatmi megeno, ne'onse kumazmia megagitere hu'ne.
  nhe-BL: Maarat, Bet Anot, Eltecón. Huajca ya ni mochijqui chicuase altepetini huan
    ininpilaltepetzitzi.
  gub-BL: Marat, Meteanot, Ewteko. 6 tawhu upyhyk wà, taw pixika'i wanehe we wà.
  eng-DRA: 'Mareth, and Bethanoth, and Eltecon: six cities and their villages.'
