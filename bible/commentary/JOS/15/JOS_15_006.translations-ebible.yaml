verse: JOS.015.006
translations:
  mal-C: ബേത്-ഹൊഗ്ലായിൽ ചെന്ന് ബേത്-അരാബയുടെ വടക്കുകൂടി കടന്ന് രൂബേന്റെ മകനായ ബോഹാന്റെ
    കല്ലുവരെ കിടക്കുന്നു.
  deu-TKW: Sodann zieht sich die Grenze aufwärts nach Beth Hogla und hinüber bis nördlich
    von Beth Araba. Weiter zieht sich die Grenze aufwärts zum Steine Bohans, des Sohnes
    Rubens.
  lin-lin: Mondelo emataki na Beti-Ogila, elekaki na ngambo ya nor ya Beti-Araba mpe
    emataki kino na Libanga ya Boani, mwana mobali ya Ribeni.
  eng-LSV: 'and the border has gone up [to] Beth-Hoglah, and passed over on the north
    of Beth-Arabah, and the border has gone up [to] the stone of Bohan son of Reuben:'
  eng-GNV: 'And this border goeth vp to Beth-hogla, and goeth along by ye Northside
    of Beth-arabah: so the border from thence goeth vp to the stone of Bohan the sonne
    of Reuben.'
  eng-WEBSTER: 'And the border went up to Beth-hogla, and passed along by the north
    of Beth-arabah; and the border went up to the stone of Bohan the son of Reuben:'
  nhw-BL: Teipa ininnepa tlejco hasta Bet Hogla huan pano ica norte tlen Bet Arabá,
    huan teipa yohui campa eltoc nopa tetl catli iaxca eliyaya Bohán, icone Rubén.
  swh-ONEN: ukapanda hadi Beth-Hogla, na kuendelea kaskazini mwa Beth-Araba hadi kwenye
    Jiwe la Bohani mwana wa Reubeni.
  bba-bba: Sɑɑ min di, mɛn sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn nɔɔ burɑ yeru tɑ dɑwɑ Bɛti Hoɡulɑɔ
    kɑ Bɛti Arɑbɑn sɔ̃ɔ yɛ̃sɑn nɔm ɡeuɔ n kɑ ɡirɑri Bohɑnin kperɔ. Bohɑni wi, u sɑ̃ɑwɑ
    Rubɛnin bii.
  eng-KJVCPB: 'and the border went up to Beth-hogla, and passed along by the north
    of Beth-arabah; and the border went up to the stone of Bohan the son of Reuben:'
  luo-luo: modhi malo nyaka Beth Hogla kendo odhi nyime yo nyandwat mar Beth Araba
    nyaka e kite mag Bohan ma wuod Reuben.
  meu-meu: ela bona Bete-hogla. Bena Bet-araba mirigini kahana amo ela, ela bona Bohan
    Ruben ena nadi.
  npi-ULB: यो बेथ-अराबालाई छिचलेर बेथहोग्लातिर गयो । त्यसपछि यो रूबेनका छोरा बोहनको
    ढुङ्गातिर माथि जान्थ्यो ।
  yor-yor: ààlà náà sì tún dé Beti-Hogla, ó sì lọ sí ìhà àríwá Beti-Araba. Ààlà náà
    sì tún dé ibi Òkúta Bohani ti ọmọ Reubeni.
  ind-ind: naik ke kota Bet Hogla, lalu melalui sebelah utara kota Bet Araba, kemudian
    naik ke Batu Bohan (Bohan adalah nama anak Ruben).
  pes-OPCB: تا بیت‌حجله امتداد می‌یافت و به طرف شمال وادی اردن تا «سنگ بوهَن» (بوهَن
    پسر رئوبین بود) پیش می‌رفت.
  tgl-ULB: Umahon ito sa Beth Hogla at dumaan patungong timog ng Beth Araba. Pagkatapos
    umahon ito sa Bato ng Bohan (si Bohan ang anak na lalaki ni Reuben).
  hui-hui: Bedehogola tano tagira pene. Ani bialu puabo halu uyurayagi Bedaraba wiagoria
    pialu Lubene igini Bohananaga ege to̱le̱ timbuni wiagoria tagira pene.
  mya-mya: ဗေ​သော​ဂ​လ​မြို့​သို့​လည်း​ကောင်း၊ ထို​မှ တစ်​ဖန်​ဗော​ဟန်​၏​ကျောက်(ဗော​ဟန်​သည်
    ရု​ဗင်​၏​သား​ဖြစ်​သည်) သို့​ရောက်​ပြီး​လျှင်၊-
  bod-N: པེད་ཧོག་ལཱ་རུ་ཡར་པེད་ཨ་ར་པའི་བྱང་ཕྱོགས་སུ་ཕར་ཕྱིན་ཏེ། རུ་བེན་གྱི་བུ་པོ་ཧན་གྱི་བྲག་རྡོ་བར་དུ།
  sna-sna: uchienda kuBheti Hogira, ndokupfuurira nokumusoro kweBheti Arabha kusvika
    kubwe raBhohani mwanakomana waRubheni.
  spa-BLM: El límite subía hasta Bet Hogá, y pasaba por el norte de Bet Araba; y el
    límite subía hasta la piedra de Bohán, hijo de Rubén.
  cac-cac: sq'uec'och d'a Bet-hogla, tz'ec' d'a snorteal Bet-arabá, sb'atxi lum ta',
    masanto sc'och d'a q'uen tenam yic vin̈aj Bohán, yuninal vin̈aj Rubén.
  swh-ULB: Ulielekea mpaka Bethi Hogla na ulipita kaskazini mwa Bethi Araba. Kisha
    ulipanda hata JIwe la Bohani mwana wa Rubeni.
  bel-bel: адсюль мяжа падымаецца да Бэт-Хоглы і праходзіць з паўночнага боку да Бэт-Аравы,
    і ідзе мяжа ўгору да каменя Багана, сына Рувімавага;
  deu-ELBBK: und die Grenze stieg hinauf nach Beth-Hogla und ging hinüber nördlich
    von Beth-Araba; und die Grenze stieg hinauf zum Stein Bohans, des Sohnes Rubens;
  mbb-OT: petekezeg diyà te Bet Holga, pehendiyà te egkezizayà te Bet Araba, petekezeg
    taman te Batu ni Bohan te anak ni Reuben.
  mal-2015: ഇടക്കടൽ തുടങ്ങി ബേത്ത്-ഹൊഗ്ലയിലേക്കു കയറി ബേത്ത്-അരാബയുടെ വടക്കുകൂടി കടന്നു,
    രൂബേന്റെ മകനായ ബോഹാന്റെ കല്ലുവരെ കയറിച്ചെല്ലുന്നു.
  rmc-rmc: a džal dži upre paš e Bet-Chogla a predžal khatar o severos la Bet-Arabatar
    upre ke skala le Bohanoskri, le Rubenoskre čhaskri.
  nlg-nlg: Me tona halavu va i Beth-hoglah, vaho ge tona longa i lilighina Beth-arabah
    me va sara tana vatu Bohan na dalena Reuben.
  pes-OPV: واین حد تا بیت حجله برآمده، به طرف شمالی بیت عربه گذشت، و این حد نزد سنگ
    بهن پسر روبین برآمد.
  ron-1924: Суя спре Бет-Хогла, тречя пе ла мязэноапте де Бет-Араба ши се ридика пынэ
    ла пятра луй Бохан, фиул луй Рубен;
  ben-OBCV: বেথ-হগ্লা পর্যন্ত উঠে গিয়ে বেথ-অরাবার উত্তর দিক ঘেঁসে রূবেণের সন্তান
    বোহনের পাথর পর্যন্ত পৌঁছাল।
  som-som: oo soohdintu waxay martay ilaa Beytxoglaah, oo waxay sii martay xagga woqooyi
    oo u dhow Beytcaraabaah; oo soohdintu waxay martay dhagaxii Bohan ina Ruubeen;
  lat-VUC: 'Ascenditque terminus in Beth Hagla, et transit ab aquilone in Beth Araba,
    ascendens ad lapidem Boën filii Ruben:'
  eng-ASVBT: and the border went up to Beth-hoglah, and passed along by the north
    of Beth-arabah; and the border went up to the stone of Bohan the son of Reuben;
  ita-1885: E questo confine saliva in Bet-hogla, e passava dal lato settentrionale
    di Bet-araba, e di là saliva al Sasso di Bohan Rubenita;
  eng-LXXUP: the borders go up to Beth-hoglah, and they go along from the north to
    Beth-arabah, and the borders go on up to the stone of Bohan the son of Reuben.
  eng-ULB: It went up to Beth Hoglah and passed along north of Beth Arabah. Then it
    went up to the Stone of Bohan the son of Reuben.
  spa-VBL: hasta el límite de Bet-Joglá, y luego al norte de Bet-arabá hasta la Piedra
    de Bohán (hijo de Rubén).
  fra-_FOB: Et la frontière montait à Beth-Hogla, et passait au nord de Beth-Araba.
    Et la frontière montait à la pierre de Bohan, fils de Ruben.
  mal-mal: ഉൾക്കടൽ തുടങ്ങി ബേത്ത്-ഹൊഗ്ലയിലേക്ക് കയറി ബേത്ത്-അരാബയുടെ വടക്കുകൂടി കടന്ന്,
    രൂബേന്റെ മകനായ ബോഹാന്റെ കല്ലുവരെ കയറിച്ചെല്ലുന്നു.
  urd-GVR: Bait-hujlāh kī taraf chaṛh gaī, phir Bait-arābā ke shimāl meṅ se guzar
    kar Rūbin ke beṭe Bohan ke patthar tak pahuṅch gaī.
  suz-BL: बेथ-होग्‍ला रे बेथ-अराबाह आ उत्तर लाक्‍शो बाक्‍त। मिनु मेको सांद रूबेन आ
    तौ बोहान आ फुल्‍लु सम्‍म ग्‍येत्‍थ लशो यहोसु १८:१७
  ita-1927: di là saliva verso Beth-Hogla, passava al nord di Beth-Araba, saliva fino
    al sasso di Bohan figliuolo di Ruben;
  ckb-ckb: سنوورەکە سەرکەوت بۆ بێت‌حۆگلە و لە باکووری بێت‌عەراڤا پەڕییەوە و سنوورەکە
    سەرکەوت بۆ بەردی بۆهەنی کوڕی ڕەئوبێن و
  eng-BBE: Then the line goes up to Beth-hoglah, past the north of Beth-arabah, and
    up to the stone of Bohan, the son of Reuben;
  kan-OKCV: ಅಲ್ಲಿಂದ ಬೇತ್ ಹೊಗ್ಲಾಕ್ಕೂ, ಅಲ್ಲಿಂದ ಉತ್ತರಕ್ಕಿರುವ ಬೇತ್ ಅರಾಬನ್ನು ದಾಟಿ, ರೂಬೇನನ
    ಮಗ ಬೋಹನನ ಬಂಡೆಯ ವರೆಗೆ ಇತ್ತು.
  bbb-bbb: '@see-verse:JOS.015.005'
  tam-2017: பெத்ஓக்லாவுக்கு ஏறி, வடக்கே இருக்கிற பெத் அரபாவைக் கடந்து, ரூபனின் மகனாகிய
    போகனின் கல்லுக்கு ஏறிப்போய்,
  spa-RV-1909: Y sube este término por Beth-hogla, y pasa del norte á Beth-araba,
    y de aquí sube este término á la piedra de Bohán, hijo de Rubén.
  ron-BTF: Și granița urca spre Bet-Hogla și trecea spre nord de Bet-Araba; și granița
    se urca până la piatra lui Bohan, fiul lui Ruben;
  eng-WEBP: The border went up to Beth Hoglah, and passed along by the north of Beth
    Arabah; and the border went up to the stone of Bohan the son of Reuben.
  eng-FBV: up to the border of Beth-hoglath, and then north of Beth-arabah to the
    Stone of Bohan (Reuben's son).
  nld-1939: ze steeg naar Bet-Chogla, liep ten noorden van Bet-Haäraba, naar de steen
    van Bóhan, den zoon van Ruben,
  nch-BL: Teipa ininepa tejco hasta Bet Hogla huan pano ica norte ten Bet Arabá, huan
    teipa yahui campa eltoc nopa tet cati iaxca eliyaya Bohán, icone Rubén.
  vie-1934: đi lên Bết-Hốt-la, trải qua phía bắc Bết-A-ra-ba, và chạy đến hòn đá Bô-han
    con trai của Ru-bên.
  hin-CV: फिर सीमा उत्तर दिशा से बढ़कर बेथ-होगलाह तक और उत्तर में बेथ-अराबाह से आगे
    बढ़ते हुए रियूबेन के पुत्र बोहन की शिला तक पहुंची.
  spa-BES: Luego la línea sube hasta Bet-hogla, pasa el norte de Bet-arabá, y sube
    hasta la piedra de Bohán, el hijo de Reuben;
  tdx-tdx: le mitohy mb’e Betehoglà naho miary avara’ i Bete’ arabà; ie boak’ ao mionjomb’
    am-bato’ i Bohane, ana’ i Reobene mb’eo i efetsey.
  tha-KJV: และพรมแดนนั้นยื่นไปถึงเบธฮกลาห์ผ่านไปตามด้านเหนือของเมืองเบธอาราบาห์ และพรมแดนยื่นต่อไปถึ​งก​้อนหินโบฮันบุตรชายรู​เบน
  por-BR-2018: E sobe este termo por Bete-Hogla, e passa do norte a Bete-Arabá, e
    daqui sobe este termo à pedra de Boã, filho de Rúben.
  deu-ELO: und die Grenze stieg hinauf nach Beth-Hogla und ging hinüber nördlich von
    Beth-Araba; und die Grenze stieg hinauf zum Steine Bohans, des Sohnes Rubens;
  eng-WYC-2018: And the term ascendeth into Bethhogla, and passeth from the north
    into Betharabah; and it ascendeth to the stone of Bohan, (who was)[the] son of
    Reuben,
  epo-epo: kaj la limo leviĝas al Bet-Ĥogla kaj pasas norde al Bet-Araba, kaj la limo
    leviĝas al la ŝtono de Bohan, filo de Ruben.
  uig-PIN: andin Bǝyt-Ⱨoglaⱨƣa berip, Bǝyt-Arabaⱨning ximalidin ɵtüp, Rubǝnning oƣli
    Boⱨanning texining ⱪexiƣiqǝ idi;
  beo-beo: Ga (north) alalo da Yodane Hano idimi amoga asili, Bede Hogala doaga:le,
    ga (north) asili, goumi soge amo da Yodane Hano ga (north) asi. Amalalu, alalo
    da Bouha:ne Gele amoga asili (Bouha:ne da Liubene egefe)
  tpi-OTNT: na i go long taun Bethokla, na i go long hap not bilong ples Betaraba
    na i go long bikpela ston bilong Bohan, pikinini bilong Ruben.
  hau-SA: wajen Bet-Hogla ta wuce har zuwa arewancin Bet-Araba, zuwa Dutsen Bohan
    ɗan Ruben.
  uig-LAT: andin Beyt-Hoglahgha bérip, Beyt-Arabahning shimalidin ötüp, Rubenning
    oghli Bohanning téshining qéshighiche idi;
  nde-nde: wakhwela usiya eBhethi-Hogla, wabuye waqhubeka usiya Bhethi-Arabha uqonda
    eLitsheni likaBhohani indodana kaRubheni.
  ton-ton: 'Pea naʻe ʻalu ai hono ngataʻanga ki Pete-Hokela, pea ʻalu ai ʻo ofi ki
    he potu tokelau ʻo Pete-ʻAlapa; pea ʻalu hono ngataʻanga ki he maka ʻo Pohani
    ko e foha ʻo Lupeni:'
  ces-1613: Odkudž jde meze ta do Betogla, a táhne se od půlnoci do Betaraba; a odtud
    přichází k kameni Bohana syna Rubenova.
  eng-WMB: The border went up to Beth Hoglah, and passed along by the north of Beth
    Arabah; and the border went up to the stone of Bohan the son of Reuben.
  tam-TCV: அங்கிருந்து பெத் ஓக்லாவுக்குச் சென்று பின் பெத் அரபாவின் வடக்காகக் கடந்து
    ரூபனின் மகனாகிய போகனின் கல் இருந்த இடம்வரை சென்றது.
  ceb-ULB: Patungas kini ngadto sa Bet Hogla ug mipadayon sa amihan sa Bet Araba.
    Unya patungas kini ngadto sa Bato ni Bohan nga anak ni Reuben.
  pol-UBG: Granica ciągnęła się do Bet-Chogla i biegła od północy aż do Bet-Araba;
    stamtąd granica wznosiła się do kamienia Bohana, syna Rubena.
  urd-GVU: بیت حُجلاہ کی طرف چڑھ گئی، پھر بیت عرابہ کے شمال میں سے گزر کر روبن کے
    بیٹے بوہن کے پتھر تک پہنچ گئی۔
  deu-1912: und geht herauf gen Beth-Hogla und zieht sich mitternachtswärts von Beth-Araba
    und kommt herauf zum Stein Bohans, des Sohnes Rubens,
  kan-2017: ಬೇತ್ ಹೊಗ್ಲಾ ಬೇತ್ ಆರಾಬದ ಉತ್ತರ ಪ್ರಾಂತ್ಯ ರೂಬೇನನ ಮಗನಾದ ಬೋಹನನ ಬಂಡೆ,
  tgo-tgo: i wa ve wo Bet Hogɨla, i reŋa Jorɨdan Malamoniye e ghaiwabuniyeko, na i
    voro ve wo Varɨ Bohan (Bohan iye Rubin va nariye).
  yap-yap: me sor u rom nga talang nge nga Beth Hoglah, me yib nge thilyeg yu Beth-arabah
    u ba’ ni lel’och. Ma aram me yan u rom ko fare Malang rok Bohan (I Bohan e be’
    ni pumo’on ni fak Ruben),
  hlt-MCSB: Te phoeiah Bethhoglah khorhi la luei hang tih Bethkolken tlangpuei a paan
    phoeiah Reuben capa Bohan kah lungto rhi la luei.
  mdy-ETH: ሊካ ቤትሆጊላ ባንሢ ዴንዳኔ፤ ዬካፓ ኬዶ ዛሎና ቤትዓሬባና ጌዒ ሮኦቤኤሌ ናኣዚ ቦሃኔ ዻኣቤ ሹጫሢ ዓኣ ቤዞ ሄላያኬ።
  twi-ASANTE: na ɛtwam kɔ Bet-Hogla, na afei akɔ Bet-Araba atifi fam, akɔka Bohan
    boɔ no ho. Na Bohan yɛ Ruben babarima.
  eng-WEBU: The border went up to Beth Hoglah, and passed along by the north of Beth
    Arabah; and the border went up to the stone of Bohan the son of Reuben.
  bnp-bnp: i lakea na tanga e Bet-Hogla, i sike lokovonga na tanga e Bet-Araba, i
    lokovonga na hini i tabuli vona a kedo dagi e Bohan. Ra kedo iea ni vunu ramai
    e tune Reuben bakovi.
  wal-wal: pude Beeti-Hoogila kiyidi, Beeti-Yorddaanoosa Zanggaaraappe huuphessaara
    kanttidi, Roobeela na7aa Bohaana shuchchan zawatees.
  spa-PDDPT: y el lindero subía a Bet-hogla, pasaba al norte de Bet-arabá y subía
    hasta la piedra de Bohán, hijo de Rubén.
  gun-gun: Ha'e gui oo Bete-Hogla peve, ha'e oaxa Bete-Arabá kuaray ijapu'a'ia katy
    rupi, oẽ ovy Rúben ra'y Boã pegua ita oĩa peve.
  agu-BL: Cho'n na je'ul Bet-hogla. Nin na je'ul Bet-arabá. Nin na ultz kale atit
    yi wutz c'ub tetz Bohán, jun scyeri xonl Rubén.
  ilo-ULB: Simmang-at daytoy iti Bet Hogla ken limmabas iti amianan ti Bet Araba.
    Ket simmang-at daytoy iti Bato ni Bohan (Ni Bohan ket anak ni Ruben)
  kpg-kpg: ga hanaga gaa tugi i Beth-Hoglah, gaa hana i bahi i ngeia nia gonduu go
    Beth-Arabah ala i hongo di gowaa mehanga gonduu o Jordan, ga hanaga gi nua gi
    Tadugalaa o Bohan (Bohan la tama daane ni Reuben),
  uig-ARA: ئاندىن بەيت-ھوگلاھغا بېرىپ، بەيت-ئاراباھنىڭ شىمالىدىن ئۆتۈپ، رۇبەننىڭ ئوغلى
    بوھاننىڭ تېشىنىڭ قېشىغىچە ئىدى؛
  bsp-bsp: Kələŋcər kəŋan kəpɛrnɛ kəca ka Bɛt-Hokəla, kəcepər ntende kəca kəmeriya
    haŋ Bɛt-Araba mɔ, kɔ kəpɛrnɛ haŋ nde Tasar ta Bohan wan ka Ruben.
  sus-sus: a te Beti Xogala biri ra, a siga Beti Araba, han Ruben xa di Bohan xa gɛmɛ
    yire ra.
  pon-2006: oh tang kohdahla Ped Okla oh kolahng paliepeng lel nahna kan me saldidohng
    Wahun Sordan. E ahpw uhd tang kohdalahng takai en Pohan (Pohan iei nein Reupen),
  ksd-ksd: ma ra langun i vana urama Bet-Kogla, ma i bolo ta ra papar a labur tai
    Bet-Araba; ma ra langun i vana urama tadav ra vat kai Boan natu i Ruben;
  tur-YTC: Sınır Beyt Hogla'ya kadar çıkıyor ve Beyt Arava'nın kuzeyinden geçiyordu;
    ve sınır Ruven oğlu Bohan'ın taşına kadar çıkıyordu.
  grc-BRENT: Ἐπιβαίνει τὰ ὅρια ἐπὶ Βαιθαγλαάμ· καὶ παραπορεύεται ἀπὸ Βοῤῥᾶ ἐπὶ Βαιθάραβα,
    καὶ προσαναβαίνει τὰ ὅρια ἐπὶ λίθον Βαιὼν υἱοῦ Ῥουβήν·
  ind-AYT: Batas itu naik ke Bet-Hogla dan melewati sebelah utara Bet-Araba, dan batas
    itu naik ke batu Bohan anak Ruben.
  nya-nya: napitirira mpaka ku Beti-Hogila ndi kupitirira kumpoto mpaka ku Beti-Araba.
    Anapitirira mpaka anakafika ku Mwala wa Bohani.
  hrv-hrv: Odatle je međa uzlazila u Bet-Hoglu, tekla sjeverno uz Bet-Arabu, išla
    gore na Kamen Bohana, sina Rubenova.
  mps-mps: tama pelama, te Bethokla sabolama, tama pelama, te Betaraba te a badu ma
    sabolali. Tama palima, te Bohango genuai masigi elalubo teba saboligi pali, te
    Rubengo ogwa dao.
  tpi-tpi: na i go long taun Bethokla, na i go long hap not bilong ples Betaraba na
    i go long bikpela ston bilong Bohan, pikinini bilong Ruben.
  dan-1931: derpå strækker Grænsen sig opad til Bet Hogla og går videre norden om
    Bet Araba; så strækker Grænsen sig opad til Rubens Søn Bohans Sten;
  vie-OVCB: qua Bết-hốt-la, dọc theo phía bắc Bết-a-ra-ba, lên phía tảng đá Bô-han
    (con của Ru-bên),
  guj-2017: તે સરહદ બેથ-હોગ્લા અને બેથ-અરાબાની ઉત્તર તરફ પસાર થઈને આગળ ગઈ. પછી તે
    સરહદ બોહાનની શિલા, રુબેનના દીકરા સુધી ગઈ.
  pon-2006A: oh tang kohdahla Ped Okla oh kolahng paliepeng lel nahna kan me saldidohng
    Wahun Sordan. E ahpw uhd tang kohdalahng takai en Pohan (Pohan iei nein Reupen),
  por-BRBSL: A fronteira subiu até Beth Hoglah, e passou pelo norte de Beth Arabah;
    e a fronteira subiu até a pedra de Bohan, o filho de Reuben.
  cth-cth: Bethhoglah kho koe lahoi Bethrabah kho atunglah a cei teh, Reuben e ca
    Bohan e talung koe lah a pha.
  twi-twi: twa mu kɔ Bet-Hogla, na afei akɔ Bet-Araba atifi fam, akɔka Bohan bo (Na
    Bohan yɛ Ruben babarima) no ho.
  hlt-hlt: Te phoeiah Bethhoglah khorhi la luei hang tih Bethkolken tlangpuei a paan
    phoeiah Reuben capa Bohan kah lungto rhi la luei.
  tbz-SIM: kɛ́tuɔkɛ Bɛti Okɑdɑɑ nɛ̀ Bɛti Adɑbɑɑ bɑkù yoú, kɛ́pɛ̃ɛ̃tɛ́ kɛ́tuɔkɛ Dubɛnni
    birɛ Bohɑ̃ɑ̃ tɑ̃rì.
  msy-2020: ghua Bethoklan nguibamɨn otogha ghua, notɨn amadaghan ghua Betaraban nguibamɨn
    otogha ghua Bohanɨn dagɨamɨn oto. (Bohan, a Rubenɨn otarir mamɨn ziam.)
  azb-azb: Sonra bu sərhəd Bet-Xoqlaya qalxaraq Bet-Aravanın şimalından keçirdi və
    Ruven oğlu Bohanın qayasına çatırdı.
  eng-DBY: and the border went up toward Beth-hoglah, and passed north of Beth-Arabah;
    and the border went up to the stone of Bohan, the son of Reuben;
  hin-2017: बेथोग्ला को चढ़ते हुए बेतराबा की उत्तर की ओर होकर रूबेनी बोहन नामक पत्थर
    तक चढ़ गया;
  swp-swp: '@see-verse:JOS.015.005'
  eng-YLT: 'and the border hath gone up [to] Beth-Hoglah, and passed over on the north
    of Beth-Arabah, and the border hath gone up [to] the stone of Bohan son of Reuben:'
  eng-WYC-2017: And the term ascendeth into Bethhogla, and passeth from the north
    into Betharabah; and it ascendeth to the stone of Bohan, [the] son of Reuben,
  eng-WMBB: The border went up to Beth Hoglah, and passed along by the north of Beth
    Arabah; and the border went up to the stone of Bohan the son of Reuben.
  urd-GVH: बैत-हुजलाह की तरफ़ चढ़ गई, फिर बैत-अराबा के शिमाल में से गुज़रकर रूबिन
    के बेटे बोहन के पत्थर तक पहुँच गई।
  rug-rug: Sa voloso pa kali gede koasa popoa Ziuda si podalae vasina pa sadana sa
    Ovuku Zodani, meke sage la gua pa Beti Hoqola, meke ene luli koasa teqoteqolona
    sa toqere sapu doṉo gore la gua pa lolomo Zodani. Meke sage la gua koasa patu
    te Bohani sa tuna koreo e Rubeni.
  gaz-gaz: gara Beet Hoglaatti ol baʼee ergasii immoo karaa kaaba Beet Arabbaatiin
    gara Dhagaa Boohan ilma Ruubeenitti deema.
  fra-LSG: Elle montait vers Beth-Hogla, passait au nord de Beth-Araba, et s’élevait
    jusqu’à la pierre de Bohan, fils de Ruben;
  yal-yal: te Beti-Xogala mabinni, dangu Beti-Araba kɔmɛnna ma, te han Rubɛn a dii
    Bohan ma gɛmɛ yirena.
  haw-1868: A ua pii iluna ka mokuna i Betehogala, a hele ia ma ka akau ae o Betearaba,
    a pii ae la ia aoao i ka pohaku o Bohana ke keiki a Renbena.
  arb-NAV: وَتَتَّجِهُ إِلَى بَيْتِ حُجْلَةَ عُبُوراً مِنْ شِمَالِيِّ بَيْتِ عَرَبَةَ،
    وَصُعُوداً إِلَى حَجَرِ بُوهَنَ بْنِ رَأُوبَيْنَ.
  ewe-ewe: hetso eme yi Bet Hogla, Bet Araba ƒe anyiehe yi Bohan, Ruben ƒe vi ƒe kpe
    la gbɔ.
  eng-LEE: And the boundary went up to Beth-choglah, and passed along by the north
    of Beth'arabah; and the boundary went up to Ebenbohan the son of Reuben;
  asm-FB: এই সীমা বৈৎ-হগ্লালৈ উঠি গৈ বৈৎ-অৰাবাৰ উত্তৰ ফালে গ’ল৷ পাছত সেই সীমা ৰূবেণৰ
    সন্তান বোহনৰ শিলটোলৈকে উঠি গ’ল৷
  sus-A: عَ تٍ بٍتِ شٌفَلَ بِرِ رَ، عَ سِفَ بٍتِ عَرَبَ، هَن رُبٍن شَ دِ بٌهَن شَ
    فّمّ يِرٍ رَ.
  fra-SBL: La limite montait à Beth Hogla, et passait au nord de Beth Araba ; la limite
    montait à la pierre de Bohan, fils de Ruben.
  hbo-hbo: וְעָלָ֤ה הַגְּבוּל֙ בֵּ֣ית חָגְלָ֔ה וְעָבַ֕ר מִצְּפֹ֖ון לְבֵ֣ית הָעֲרָבָ֑ה
    וְעָלָ֣ה הַגְּב֔וּל אֶ֥בֶן בֹּ֖הַן בֶּן־רְאוּבֵֽן׃
  piu-2006: '@see-verse:JOS.015.005'
  kik-kik: ũkambatĩrĩra nginya Bethi-Hogila, na ũgathiĩ ũhĩtũkĩire mwena wa gathigathini
    wa Bethi-Araba, na ũkambata ũgakinya Ihiga-inĩ rĩa Bohani mũrũ wa Rubeni.
  fra-NCL: La frontière montait vers Beth-Agla, passait au nord de Beth-Araba, et
    la frontière montait jusqu’à la pierre de Boën, fils de Ruben ;
  cek-AK: Beth-Hoglah avang ah caeh tahang, Beth-Arabah avang aluek bang khoek to
    caeh tahang poe pacoengah, Reuben capa Bohan ih thlung khoek to phak.
  cuk-cuk: Geb Bet-Hoglaʼba nakwided, degi Bet-Arabá-dad-nakwed-argan-sapiledsik namaid,
    Rubén-machi-Bohánʼye-nugad-e-akwase warmakmaid.
  uig-CYR: андин Бәйт-Һоглаһға берип, Бәйт-Арабаһниң шималидин өтүп, Рубәнниң оғли
    Боһанниң тешиниң қешиғичә еди;
  tel-2017: ఆ సరిహద్దు బేత్‌హోగ్లా వరకూ వెళ్లి బేత్ అరాబాకు ఉత్తరంగా వ్యాపించింది.
    అక్కడనుండి ఆ సరిహద్దు రూబేనీయుడైన బోహను రాయి వరకూ వ్యాపించింది.
  hat-BSA: Epi lizyè a te monte vè Beth-Hogla, li te kontinye nan kote nò a Beth-Araba,
    epi lizyè a te monte nan wòch Bohan nan, fis a Ruben an.
  kos-kos: tutafla nu lucng nu Beth Hoglah, ac fahsr nu epang nu fin ngarngar su tu
    ngeti nu Infahlfal Jordan. Na utyak twe sun Eot lal Bohan (su wen natul Reuben),
  hbo-WLC: וְעָלָ֤ה הַגְּבוּל֙ בֵּ֣ית חָגְלָ֔ה וְעָבַ֕ר מִצְּפ֖וֹן לְבֵ֣ית הָעֲרָבָ֑ה
    וְעָלָ֣ה הַגְּב֔וּל אֶ֥בֶן בֹּ֖הַן בֶּן־רְאוּבֵֽן׃
  ibo-ibo: gbatịrị ruo Bet-Hogla, ma ruo nʼugwu Bet-Araba, rukwaa na nkume Bohan,
    nwa Ruben.
  ory-ory: ଓ ସେହି ସୀମା ବେଥ୍-ହୋଗ୍ଲା ପର୍ଯ୍ୟନ୍ତ ଉଠି ବେଥ୍-ଅରାବାର ଉତ୍ତର ଦେଇ ଗଲା; ତହୁଁ ସେ
    ସୀମା ରୁବେନ୍‍ ବଂଶୀୟ ବୋହନର ପ୍ରସ୍ତର ପର୍ଯ୍ୟନ୍ତ ଗଲା।
  chk-chk: A feila tori Pet-hokla o pwerela efengin Pet-arapa. Mürin, kiännin ewe
    fanü a feila tori ewe fau föün Pohan nöün Rupen we mwän.
  rop-rop: en imbin go sangodanwei langa det taun gulum Bethogla, en imbin nowathsaid
    langa det hil gulum Bethaba, en brom deya imbin go raidap langa det pleis gulum
    Bowan Ston. Wan san blanga det olmen neim Rubin bin neim Bowan, en deibin gibit
    det neim langa det ston na.
  ukr-1871: Тодї підіймається гряниця вгору на Бет-Гоглу і йде на північ від Бет-Араби;
    далїй тягнеться гряниця вгору до Боганового Каменя, Рубененкового.
  deu-1951: und geht hinauf gen Beth-Hogla und zieht sich von Mitternacht gen Beth-Araba
    und kommt herauf zum Stein Bohan,
  eng-JPS: And the border went up to Beth-hoglah, and passed along by the north of
    Beth-arabah; and the border went up to the Stone of Bohan the son of Reuben.
  srp-1865: Odatle ide ta meða na Vet-Oglu, i pruža se od sjevera do Vet-Arave; i
    odatle ide ta meða na kamen Voana sina Ruvimova;
  lug-lug: N’eyambuka n’eyita ku Besukogula n’eyita ku luuyi lw’ebuvanjuba bwa Besualaba
    n’eyambuka okutuuka ku jjinja lya Bokani omwana wa Lewubeeni.
  heb-heb: ועלה הגבול בית חגלה ועבר מצפון לבית הערבה ועלה הגבול אבן בהן בן ראובן׃
  ben-IRV: আর সমুদ্রের সেই সীমা থেকে বৈৎ-হগ্লায় উপর দিয়ে গিয়ে বৈৎ-অরাবার উত্তর
    দিক হয়ে গেল, পরে সে সীমা রূবেণ-সন্তান বোহনের পাথর পর্যন্ত উঠে গেল।
  pan-pan: ਉਹ ਹੱਦ ਬੈਤ ਹਗਲਾਹ ਤੱਕ ਚੜ੍ਹ ਕੇ ਬੈਤ ਅਰਾਬਾਹ ਦੇ ਉਤਰ ਦੇ ਪਾਸੇ ਦੀ ਲੰਘੀ ਅਤੇ ਉਹ ਹੱਦ
    ਰਊਬੇਨ ਦੇ ਪੁੱਤਰ ਬੋਹਨ ਦੇ ਪੱਥਰ ਤੱਕ ਚੜ੍ਹੀ।
  mya-JVB: ဗေသောဂလ ရွာသို့၎င်း၊ ဗေသရာဗ ရွာ မြောက် နားမှာ ရှောက် လျက် ရုဗင် သား ဗောဟန်
    ၏ကျောက် သို့၎င်း ရောက် လေ၏။
  hmo-hmo: ia lao ela bona Bete Hogila. Vadaeni Bete Arabaha ena mirigini kahana dekena
    amo ia lao, ela bona Bohani Rubena ena nadi.
  urd-urd: और यह हद बैत हजला को जाकर और बैत उल 'अराबा के उत्तर से गुज़र कर रूबिन के
    बेटे बोहन के पत्थर को पहुँची;
  rus-SYN: отсюда предел восходит к Беф-Хогле и проходит с северной стороны к Беф-Араве,
    и идет предел вверх до камня Богана, сына Рувимова;
  bqc-SIM: à tà Dↄ̃nkpɛa, à tà Bɛtalaba ↄplaai e Lubɛni nɛ́ Bohana gbɛi.
  tcz-CHONGTHU: Beth-hoglah-a konin achetouvin Beth-arabah sahlang geijin ache-in
    Bohan songphung gei achu gamgi kilhungdoh peh in ahi.(Bohan chu Reuben chapa ahi).
  mar-mar: मग ती सीमा बेथ-होग्ला नगराच्या चढावावरून जाऊन बेथ-अराबा नगराच्या उत्तरेस
    जाते; नंतर ती सीमा रऊबेनाचा पुत्र बोहन याची धोंड तेथवर चढून गेली;
  qub-qub: Norte caj lindan chayaraycaran Bet-hoglapa. Chaypa päsar chayararan Bet-arabäpa
    norte caj lädunman. Wichanpa chayararan Bohán Ben-Rubén gagaman.
  hat-hat: Li moute Bèt-Ogla, li pase anwo Bèt araba, li rive jouk Wòch Boan. Boan,
    se non yonn nan pitit gason Woubenn yo.
  eng-BSB: went up to Beth-hoglah, proceeded north of Beth-arabah, and went up to
    the Stone of Bohan son of Reuben.
  tod-tod: É lɛɛni ga Ɓɛte-Ɠɔgela ʋele, é leʋe Ɓɛte-Alaɓa, lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ,
    é lo kɔtui ʋa, ti ɠɛɛzu ma Ɓɔɠan, Luɓɛn ná-doun zunui taɠila daasei kana,
  eng-WEBPB: The border went up to Beth Hoglah, and passed along by the north of Beth
    Arabah; and the border went up to the stone of Bohan the son of Reuben.
  kbq-kbq: Hanki anantetira ana mopamofo agema'amo'a marerino zage fre kaziga Bet-Hoglen
    uhanatiteno, vuno anagamu noti kaziga Bet-Araba Bohani Rubeni nemofo havema me'nere
    uhanati'ne.
  nhe-BL: Teipa ininnepa tlejco hasta Bet Hogla huan pano ica norte tlen Bet Arabá,
    huan teipa yohui campa eltoc nopa tetl tlen iaxca eliyaya Bohán, icone Rubén.
  gub-BL: Oho Mete-Ogira tawhu pe Mete-Arama tawhu huwake kwarahy heixe haw awyze
    har kutyr. Uzeupir a'e wi itahu Moà her ma'e pe. (Moà wiko Humen ta'yr romo.)
  eng-DRA: 'And the border goeth up into Beth-Hagla, and passeth by the north into
    Beth-Araba: going up to the stone of Boen the son of Ruben.'
