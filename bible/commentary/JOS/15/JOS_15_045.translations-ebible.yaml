verse: JOS.015.045
translations:
  mal-C: എക്രോനും അതിനപ്പുറമുള്ള അധീനനഗരങ്ങളും ഗ്രാമങ്ങളും;
  deu-TKW: Ekron mit den zugehörigen Ortschaften und Dörfern.
  lin-lin: Engumba ya Ekroni elongo na bamboka na yango mpe bamboka na yango ya mike-mike
    oyo ezingelaki yango,
  eng-LSV: Ekron and its towns and its villages,
  eng-GNV: Ekron with her townes and her villages,
  eng-WEBSTER: 'Ekron, with her towns and her villages:'
  nhw-BL: Nojquiya quiselijque Ecrón huan nochi nopa altepeme huan nopa pilaltepetzitzi
    nechca.
  swh-ONEN: Ekroni, pamoja na viunga vyake na vijiji vyake;
  bba-bba: Kɑ mɑɑ Ekoroni, ye kɑ yen wuu mɑrosu kɑ yen bɑru kpɑɑnu.
  eng-KJVCPB: 'Ekron, with her towns and her villages:'
  luo-luo: Ekron gi mier molworo bende ne margi.
  meu-meu: Ekron danu, mai ena hanua bona ena hanua maraḡidia ida;
  npi-ULB: यसका वरिपरिका नगरहरू र गाउँहरूसहित एक्रोन;
  yor-yor: Ekroni, pẹ̀lú ibùgbé àti àwọn ìletò rẹ̀ tó yí i ká,
  ind-ind: Juga Ekron dengan kota-kota kecil dan desa-desa di sekitarnya,
  pes-OPCB: همچنین تمام شهرها و روستاهای ناحیۀ عقرون جزو ملک قبیلهٔ یهودا بود.
  tgl-ULB: Ang Ekron, kasama ang nakapaligid na mga bayan at mga nayon dito;
  hui-hui: Ndisirigi daunigonaga tano wigi biniru uru. Egeronohayagi tano marubi dindi
    emene emene wia para para bu maru wigi bini.
  mya-mya: ထို့​အ​ပြင်​ဧ​ကြုန်​မြို့​နှင့်​ပတ်​ဝန်း​ကျင်​ရှိ ကျေး​ရွာ​များ​နှင့်၊
  bod-N: ཡང་ཨེག་རོན་དང་དེར་གཏོགས་པའི་གྲོང་རྡལ་དང་གྲོང་ཚོ་རྣམས།
  sna-sna: Ekironi, nenzvimbo dzakaripoteredza nemisha yaro;
  spa-BLM: Ecrón, con sus ciudades y sus aldeas;
  cac-cac: 'Axo lum yoil macan̈, a d''a sti'' a'' mar Mediterráneo ay luum. Aton juntzan̈
    chon̈ab'' tic yed'' yaldeail junjun: Aton Ecrón yed'' juntzan̈xo chon̈ab'' ay
    d''a slac''anil, Asdod yed'' juntzan̈xo nivac chon̈ab'' ay d''a slac''anil yed''
    Gaza yed'' juntzan̈xo chon̈ab'' d''a stitac a'' mar Mediterráneo masanto sc''och
    d''a a'' eluma'' d''a yol yic Egipto.'
  swh-ULB: Ekroni, pamoja na miji na vijiji vyake vinavyoizunguka;
  bel-bel: Экрон з залежнымі ад яго гарадамі і сёламі.
  deu-ELBBK: Ekron und seine Tochterstädte und seine Dörfer.
  mbb-OT: Ragkes daan is Ekron wey malù dezekelà he inged wey is dezeisey he inged
    diyà te peliǥuy kayi,
  mal-2015: എക്രോനും അതിന്റെ അധീനനഗരങ്ങളും ഗ്രാമങ്ങളും;
  rmc-rmc: Sas lengro the o foros Ekron le cikne forenca the le gavenca;
  nlg-nlg: Ma didira na bubulo na kemana Judah te haghe maia ga na lei komu sule mana
    komu pile ni Ekron.
  pes-OPV: وعقرون و قصبه‌ها و دهات آن.
  ron-1924: Екрон, четэциле ши сателе луй;
  ben-OBCV: ইক্রোণ ও তার চারপাশের উপনিবেশ ও গ্রামগুলি;
  som-som: Ceqroon, iyo magaalooyinkeedii iyo tuulooyinkeedii,
  lat-VUC: Accaron cum vicis et villulis suis.
  eng-ASVBT: Ekron, with its towns and its villages;
  ita-1885: poi Ecron, e le terre del suo territorio, e le sue villate;
  eng-LXXUP: 'Ekron and her villages, and their hamlets:'
  eng-ULB: Ekron, with its surrounding towns and villages;
  spa-VBL: Ecrón, con sus ciudades y aldeas,
  fra-_FOB: Ékron, les villes de son ressort, et ses villages;
  mal-mal: എക്രോനും അതിന്റെ ചുറ്റുമുള്ള നഗരങ്ങളും ഗ്രാമങ്ങളും;
  urd-GVR: 'In ke alāwā yih shahr bhī the: Aqrūn us ke gird-o-nawāh kī ābādiyoṅ aur
    dehātoṅ samet,'
  suz-BL: मेको एक्रोन सहर नु आ नेक्‍था ङा खिंपुकी नु गाउं नेल्‍ल, १सामुएल ५:१०; यहोसु
    १९:४१-४६
  ita-1927: Ekron, le città del suo territorio e i suoi villaggi;
  ckb-ckb: عەقرۆن لەگەڵ دانیشتووانی دەوروبەری و گوندەکانی،
  eng-BBE: Ekron, with her daughter-towns and her unwalled places;
  kan-OKCV: ಎಕ್ರೋನ್ ಅದರ ಪಟ್ಟಣಗಳು ಗ್ರಾಮಗಳು ಸಹ.
  bbb-bbb: '@see-verse:JOS.015.044'
  tam-2017: எக்ரோனும் அதின் வெளிநிலங்களும் கிராமங்களும்,
  spa-RV-1909: 'Ecrón con sus villas y sus aldeas:'
  ron-BTF: Ecron cu orașele sale și satele sale.
  eng-WEBP: Ekron, with its towns and its villages;
  eng-FBV: Ekron and its towns and villages,
  nld-1939: Ekron met onderhorige plaatsen en dorpen.
  nch-BL: Nojquiya quiselijque Ecrón huan nochi nopa altepeme huan nopa pilaltepetzitzi
    cati eltoya nechca.
  vie-1934: Eùc-rôn, với các thành địa hạt và làng của nó;
  hin-CV: एक्रोन इसके गांवों तथा नगरों सहित;
  spa-BES: Ecrón, con sus pueblos y aldeas;
  tdx-tdx: I Ekrone, rekets’ o rova’eo naho o tanà’eo.
  tha-KJV: เอโครน กับหัวเมืองและชนบทของเมืองนั้น
  por-BR-2018: 'Ecrom com suas vilas e suas aldeias:'
  deu-ELO: Ekron und seine Tochterstädte und seine Dörfer.
  eng-WYC-2018: Ekron, with his towns and villages; (Ekron, and its towns and villages;)
  epo-epo: Ekron kaj ĝiaj urbetoj kaj ĝiaj vilaĝoj.
  uig-PIN: yǝnǝ Əkron bilǝn uningƣa ⱪaraxliⱪ yeza-kǝntlǝr,
  beo-beo: Amola ilia da Egelone soge amola moilai amo ganodini dialu huluane lai.
  tpi-OTNT: Nem bilong ol taun i stap long narapela distrik i olsem, Ekron wantaim
    ol taun na ol liklik ples,
  hau-SA: Ekron da ƙauyukan da suke kewaye da ita;
  uig-LAT: yene Ekron bilen uninggha qarashliq yéza-kentler,
  nde-nde: I-Ekroni, lemizana eyigqagqeleyo;
  ton-ton: 'Ko Ekiloni, mo hono ngaahi kolo mo hono ngaahi potu kakai:'
  ces-1613: Akaron a městečka, i vsi jeho;
  eng-WMB: Ekron, with its towns and its villages;
  tam-TCV: எக்ரோனும் அதைச் சுற்றியுள்ள குடியேற்றங்களும், கிராமங்களும்.
  ceb-ULB: Ekron, uban sa nakapalibot nga mga lungsod ug kabaryohan niini;
  pol-UBG: Ekron i przyległe do niego miasteczka i wioski;
  urd-GVU: 'اِن کے علاوہ یہ شہر بھی تھے: عقرون اُس کے گرد و نواح کی آبادیوں اور دیہاتوں
    سمیت،'
  deu-1912: Ekron mit seinen Ortschaften und Dörfern.
  kan-2017: ಎಕ್ರೋನ್ ಸಂಸ್ಥಾನವೂ ಅದಕ್ಕೆ ಸೇರಿದ ಗ್ರಾಮ ಪಟ್ಟಣಗಳು.
  tgo-tgo: 'Ghembaghembake thiyake vambe inanji weva: Ghemba laghɨye Ekron weiyaŋgiya
    ghembaghemba nanasiye,'
  yap-yap: Ma errogon yu Ekron nge lan binaw riy nge yochi binaw riy,
  hlt-MCSB: Ekron, anih kah khobuel neh vangca rhoek,
  mdy-ETH: ዒኢካ ኮይሎይዳ ዻካ ዻካ ካታማንታ ጉርዳንታ ዓኣያ ዔቅሮኔ ጌይንታ ካታማ ዓኣኔ፤
  twi-ASANTE: Ekron nkuro ne nkuraaseɛ nyinaa ka Yuda asase ho,
  eng-WEBU: Ekron, with its towns and its villages;
  bnp-bnp: 'A tabeke tabukoi na dari a tanga ra nga: e Ekron turana a maka tanga kiroko,'
  wal-wal: Hegaadankka, qassi Eqiroona katamaa ba heeran de7iya qeera katamatanne
    moottata ubbaa.
  spa-PDDPT: Ecrón con sus villas y sus aldeas.
  gun-gun: Ha'e gui Ecrom avi, ha'e ijyvýry tetã'i ha'e tekoa ikuai va'e reve,
  agu-BL: Ej, nin ncha'tz yi tnum Ecrón tu yi e'chk ne'ẍ tnum, tu e'chk aldey yi at
    cwent.
  ilo-ULB: Ti Ekron ken dagiti ili ken bario iti aglawlawna;
  kpg-kpg: Ekron mo ono waahale llauehe mo lligi ala i dono baahi,
  uig-ARA: يەنە ئەكرون بىلەن ئۇنىڭغا قاراشلىق يېزا-كەنتلەر،
  bsp-bsp: Ekəron, kɔ sədare səfɛt sa di,
  sus-sus: Ekiron nun a daaxae,
  pon-2006: Pil Ekron iangahki kisin kahnimw kan oh kousapw akan,
  ksd-ksd: Ekron ma kana lavur pia na pal ma kana lavur gunan ik;
  tur-YTC: Ekron, kasabaları ve köyleriyle birlikte;
  grc-BRENT: Ἀκκαρὼν, καὶ αἱ κῶμαι αὐτῆς, καὶ αἱ ἐπαύλεις αὐτῶν,
  ind-AYT: Ekron, dengan anak-anak kota dan desa-desanya;
  nya-nya: Panalinso Ekroni pamodzi ndi midzi yake;
  hrv-hrv: Ekron s naseljima i selima njegovim;
  mps-mps: Te e tama hanu me elaluai, Ekron hanu me te dwasianu bulu dabe dali,
  tpi-tpi: Nem bilong ol taun i stap long narapela distrik i olsem, Ekron wantaim
    ol taun na ol liklik ples,
  dan-1931: Ekron med Småbyer og Landsbyer;
  vie-OVCB: Éc-rôn với các thành và các thôn ấp phụ cận.
  guj-2017: એક્રોન, તેનાં નગરો અને ગામો સહિત;
  pon-2006A: Pil Ekron iangahki kisin kahnimw kan oh kousapw akan,
  por-BRBSL: Ekron, com suas cidades e aldeias;
  cth-cth: Ekron kho hoi kâkuen e khonaw pueng,
  twi-twi: Ekron nkurow ne nkuraa nyinaa ka Yuda asase ho,
  hlt-hlt: Ekron, anih kah khobuel neh vangca rhoek,
  tbz-SIM: Nɛ̀ Ekunɔɔ, nɛ̀ o cɛ̃kɑrɛ̀ nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́,
  msy-2020: 'Ezɨ distrighɨn igharazimɨn itir nguibar ekiabar kara: Ekronɨn nguibam,
    an nguibar ekiaba, ko an nguibar doziba,'
  azb-azb: Qəsəbələri və kəndləri ilə birlikdə Eqron,
  eng-DBY: Ekron and its dependent villages and its hamlets.
  hin-2017: फिर नगरों और गाँवों समेत एक्रोन,
  swp-swp: '@see-verse:JOS.015.044'
  eng-YLT: Ekron and its towns and its villages,
  eng-WYC-2017: Ekron, with his towns and villages;
  eng-WMBB: Ekron, with its towns and its villages;
  urd-GVH: 'इनके अलावा यह शहर भी थे : अक़रून उसके गिर्दो-नवाह की आबादियों और देहातों
    समेत,'
  rug-rug: Ekoroni tugo meke sari na vasileana nomadi na hitekedi sapu koa kapae koasa,
  gaz-gaz: Eqroon, qubatawwanii fi gandoota naannoo ishee jiran wajjin,
  fra-LSG: Ékron, les villes de son ressort et ses villages;
  yal-yal: Ekirɔn e nun a rabilinna taane nun banxidɛne,
  haw-1868: Ekerona a me kona mau kulanakauhale a me na kauhale.
  arb-NAV: وَكَذَلِكَ عَقْرُونَ وَقُرَاهَا وَضِيَاعَهَا
  ewe-ewe: Ekron ƒe du kple eŋukɔƒewo katã hã nɔ Yudatɔwo ƒe anyigba la me.
  eng-LEE: '''Ekron, with its towns and its villages:'
  asm-FB: ইক্ৰোণ, তাৰ উপনগৰ আৰু গাওঁ;
  sus-A: عٍكِرٌن نُن عَ دَاشَيٍ،
  fra-SBL: Ékron, avec ses villes et ses villages ;
  hbo-hbo: עֶקְרֹ֥ון וּבְנֹתֶ֖יהָ וַחֲצֵרֶֽיהָ׃
  piu-2006: '@see-verse:JOS.015.044'
  kik-kik: Na Ekironi na mĩciĩ ĩrĩa yarĩthiũrũrũkĩirie, na tũtũũra twamo;
  fra-NCL: Accaron, avec les villes de sa dépendance et ses villages.
  cek-AK: Ekron hoi ataeng ih vangpuinawk hoi vangtanawk;
  cuk-cuk: Deginbali, Ecrón-neggwebur, degi, e-neggwebur-burwiganase-bakale, ega uklesbalid.
  uig-CYR: йәнә Әкрон билән униңға қарашлиқ йеза-кәнтләр,
  tel-2017: ఎక్రోను దాని పట్టణాలు పల్లెలు, ఎక్రోను మొదలుకుని సముద్రం వరకూ అష్డోదు
    ప్రాంతమంతా,
  hat-BSA: Ékron, avèk vil li yo ak bouk pa li yo;
  kos-kos: Ac Ekron, wi acn ac inkul nukewa ma raunela,
  hbo-WLC: עֶקְר֥וֹן וּבְנֹתֶ֖יהָ וַחֲצֵרֶֽיהָ׃
  ibo-ibo: Ha ketakwara Ekrọn, na obodo nta ya niile.
  ory-ory: ଇକ୍ରୋଣ, ତହିଁର ଉପନଗର ଓ ଗ୍ରାମମାନ;
  chk-chk: Iwe, pwal Ekron me telinimwan me wisoposopun,
  rop-rop: En deibin gedim det taun neim Ekran garram ola lilwan taun weya jidan raidaran
    langa det taun,
  ukr-1871: Екрон з його містами й селами,
  deu-1951: Ekron, mit seinen Dörfern und Höfen.
  eng-JPS: Ekron, with its towns and its villages;
  srp-1865: Akaron sa selima i zaseocima;
  lug-lug: Ekuloni n’ebibuga byamu n’ebyalo byakyo,
  heb-heb: עקרון ובנתיה וחצריה׃
  ben-IRV: ইক্রোণ এবং সেখানের উপনগর ও সমস্ত গ্রামগুলি;
  pan-pan: ਅਕਰੋਨ ਅਤੇ ਉਹ ਦੀਆਂ ਬਸਤੀਆਂ ਅਤੇ ਪਿੰਡ
  mya-JVB: ထိုမှတပါး ဧကြုန် မြို့နှင့် သူ ဆိုင်သော မြို့ ရွာ များ၊
  hmo-hmo: Ekarona, mai ena hanua, bona iena hanua maragidia,
  urd-urd: अक़रून और उसके क़स्बे और गाँव।
  rus-SYN: Екрон с зависящими от него городами и селами его,
  bqc-SIM: Ɛkɛloni ń a zↄ̃ɛwiaↄ ń a bualoũↄ.
  tcz-CHONGTHU: Judah phung miten atoupha diuva kipe gamho chu Ekron leh avella khoho
    jong ahopmin ahi.
  mar-mar: एक्रोन आणि त्याच्या उपनगरांसह त्याची गावे;
  qub-qub: Ecronpis, llapan marcancunapis,
  hat-hat: Te gen Ekwon ak tout ti bouk ki sou lòd li.
  eng-BSB: Ekron, with its towns and villages;
  tod-tod: Ekelɔn ta ma laa goiti, ta ma ɓalaɠaiti,
  eng-WEBPB: Ekron, with its towns and its villages;
  kbq-kbq: Hanki Ekroni ran kuma e'neri'za ne'onse kumazmima megagi'nea kuma'taminema
    Juda naga'mo'zama eri'nazana,
  nhe-BL: Nojquiya quiselijque Ecrón huan nochi nopa altepetini huan nopa pilaltepetzitzi
    nechca.
  gub-BL: Upyhyk tawhu Akerom her ma'e wà no, huwake har taw pixika'i wà no, teko
    heta haw paw wà no.
  eng-DRA: Accaron with the towns and villages thereof.
