verse: JOS.015.016
translations:
  mal-C: അപ്പോൾ കാലേബ്, “കിര്യത്ത്-സേഫെർ ആക്രമിച്ചു കീഴടക്കുന്നവന് ഞാൻ എന്റെ മകൾ അക്സയെ
    വിവാഹംചെയ്തുകൊടുക്കും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und Kaleb verhieß: Wer Kirjath Sepher bezwingt und es einnimmt, dem will
    ich meine Tochter Achsa zum Weibe geben!'
  lin-lin: 'Kalebi alobaki : « Nakopesa na libala Akisa, mwana na ngai ya mwasi, epai
    ya moto nyonso oyo akobundisa mpe akobotola Kiriati-Seferi. »'
  eng-LSV: And Caleb says, “He who strikes Kirjath-Sephar, and has captured it—I have
    given my daughter Achsah to him for a wife.”
  eng-GNV: Then Caleb sayd, He that smiteth Kiriath-sepher, and taketh it, euen to
    him wil I giue Achsah my daughter to wife.
  eng-WEBSTER: And Caleb said, He that smiteth Kirjath-sepher, and taketh it, to him
    will I give Achsah my daughter for a wife.
  nhw-BL: Huan Caleb quinyolmelajqui isoldados para quimacas iichpoca, Acsa, para
    mochihuas isihua nopa tlacatl catli quitlanisquía nopa altepetl Debir.
  swh-ONEN: Kalebu akasema, “Nitamwoza binti yangu Aksa kwa mtu atakayeweza kupigana
    na kuteka Kiriath-Seferi.”
  bba-bba: Mɑ Kɑlɛbu u nɛɛ, wi u kpĩɑ u Sefɛɛn wuu kɑmiɑ, yɛ̃rowɑ u koo win bii wɔndiɑ
    Akusɑ kɛ̃ u suɑ kurɔ.
  eng-KJVCPB: And Caleb said, He that smiteth Kirjath-sepher, and taketh it, to him
    will I give Achsah my daughter to wife.
  luo-luo: To Kaleb nowacho niya, “Anachiw nyara Aksa mondo okendi gi ngʼatno manoked
    ma kaw Kiriath Sefa.”
  meu-meu: Kaleb eto, Kiriata-sefere baine hadarerea bona baine abia tauna na lau
    ese natugu kekenina Aksa baina henia, ia adavana.
  npi-ULB: कालेबले भने, “जुन मानिसले किर्यत-सेपेर आक्रमण गर्छ र यसलाई कब्जा गर्छ,
    त्यसलाई म मेरो छोरी अक्सालाई पत्‍नीको रूपमा दिने छु ।”
  yor-yor: Kalebu sì wí pé, “Èmi yóò fi ọmọbìnrin mi Aksa fún ọkùnrin tí ó bá kọlu
    Kiriati-Seferi, tí ó sì gbà á ní ìgbéyàwó.”
  ind-ind: Berkatalah Kaleb, “Kepada siapa pun yang menyerang kota Kiryat Sefer dan
    berhasil merebutnya, akan aku berikan Aksa, anak perempuanku, menjadi istrinya.”
  pes-OPCB: 'کالیب به افراد خود گفت: «هر که برود و قریۀ سفر را تصرف نماید، دخترم عکسه
    را به او به زنی خواهم داد.»'
  tgl-ULB: Sinabi ni Caleb, “Ang lalaking lulusob sa Kiriat Seper at bibihagin ito,
    ibibigay ko sa kaniya si Acsa ang aking anak na babae bilang isang asawa.”
  hui-hui: Ani puwa Kalebe ibugua lalu, Agali mbira Kiriada Sebe tano anda puwa wai
    bialu dindi karularago ibu i̱ wane Agasa dabu bilo mulebero, lene.
  mya-mya: ကာ​လက်​က``ကိ​ရ​ယ​ဿေ​ဖာ​မြို့​ကို​သိမ်း ယူ​နိုင်​သူ​အား​ငါ​၏​သ​မီး​အာ​ခ​သ​နှင့်
    ထိမ်း​မြား​ပေး​မည်'' ဟု​ဆို​လျှင်၊-
  bod-N: ཀཱ་ལེབ་ན་རེ། སུ་ཞིག་གིས་ཀིར་ཡཱད་སེ་ཕེར་ལ་དམག་བརྒྱབ་ནས་གྲོང་ཁྱེར་འཕྲོག་ནུས་ན་ངས་རང་གི་བུ་མོ་ཨག་ས་དེའི་ཆུང་མར་སྟེར་བར་བྱ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Karebhu akati, “Munhu anorwa neKenati Seferi akarikunda ndichamupa mukunda
    wangu, Akisa ave mukadzi wake.”
  spa-BLM: 'Caleb dijo: “Al que ataque a Quiriat-Sfer y lo tome, le daré a mi hija
    Acsa como esposa”.'
  cac-cac: 'Ix yalan vin̈: A mach tz''ac''an oval yed'' jun chon̈ab'' tic, tato syac''
    ganar oval chi'', ol vac'' ix Acsa ix visil yetb''eyumoc, xchi vin̈.'
  swh-ULB: Kalebu akasema, “Mtu atakayeishambulia Kiriathi Seferi na kuiteka, nitampa
    binti yangau, Akisa, awe mke wake.
  bel-bel: 'І сказаў Халеў: хто разаб''е Кірыят-Сэтэр і возьме яго, таму аддам Ахсу,
    дачку маю, за жонку.'
  deu-ELBBK: 'Und Kaleb sprach: Wer Kirjat-Sepher schlägt und es einnimmt, dem gebe
    ich meine Tochter Aksa zur Frau.'
  mbb-OT: Migkaǥi si Caleb te, “Ibpeesawa ku is anak ku he si Acsa te etew he ebpekaaǥew
    te Kiriat Sefer.”
  mal-2015: കിര്യത്ത്-സേഫെർ ജയിക്കുന്നവന്നു ഞാൻ എന്റെ മകൾ അക്സയെ ഭാര്യയായി കൊടുക്കും
    എന്നു കാലേബ് പറഞ്ഞു.
  tuo-NT: 'Caleb aꞌtiro nicʉ niwĩ: “Noꞌo niꞌcʉ̃ ʉmʉ Quiriat-sefer macãrẽ aꞌmewẽjẽ
    miiwapagʉre yʉꞌʉ macõ Acsare numisogʉti”, nicʉ niwĩ.'
  rmc-rmc: 'Akor o Kaleb phenďa: „Oleske, ko zviťazinela upral o foros Kirjat-Sefer
    a zalela les, dava mira čha la Achsa romňake.“'
  nlg-nlg: Ma Caleb te ghaghua, “Inau ku vahea Acsah na dalegu geke tauna ahei ke
    veitotoghoni me ke lavia na Komu Kiriath-Sepher.”
  pes-OPV: 'و کالیب گفت: «هر‌که قریه سفررا بزند و آن را بگیرد، دختر خود عکسه را به
    زنی به او خواهم داد.'
  ron-1924: 'Калеб а зис: „Челуй че ва бате четатя Кириат-Сефер ши о ва луа, ый вой
    да де невастэ пе фийкэ-мя Акса.”'
  ben-OBCV: আর কালেব বললেন, “যে ব্যক্তি কিরিয়ৎ-সেফর আক্রমণ করে তা নিয়ন্ত্রণে আনবে,
    আমি তার সঙ্গে আমার মেয়ে অক্‌ষার বিয়ে দেব।”
  som-som: Oo Kaaleeb wuxuu yidhi, Kii Qiryad Sefer intuu wax ku dhufta qabsada, waxaan
    u guurin doonaa gabadhayda Caksaah.
  lat-VUC: 'Dixitque Caleb: Qui percusserit Cariath Sepher, et ceperit eam, dabo ei
    Axam filiam meam uxorem.'
  eng-ASVBT: And Caleb said, He that smiteth Kiriath-sepher, and taketh it, to him
    will I give Achsah my daughter to wife.
  ita-1885: 'E Caleb disse: Chi percoterà Chiriat-sefer, e la prenderà, io gli darò
    Asca, mia figliuola, per moglie.'
  eng-LXXUP: And Caleb said, Whosoever shall take and destroy the city of Letters,
    and master it, to him will I give my daughter Achsah to wife.
  eng-ULB: Caleb said, “The man who attacks Kiriath Sepher and captures it, to him
    I will give Aksah my daughter as a wife.”
  spa-VBL: 'Caleb anunció: “Al que ataque a Quiriat-sefer y lo capture, le daré a
    mi hija Acsa para que se case con él”.'
  fra-_FOB: 'Et Caleb dit: Je donnerai ma fille Acsa pour femme à celui qui battra
    Kirjath-Sépher, et la prendra.'
  mal-mal: കിര്യത്ത്-സേഫെർ ജയിക്കുന്നവന് ഞാൻ എന്റെ മകൾ അക്സയെ ഭാര്യയായി കൊടുക്കും
    എന്ന് കാലേബ് പറഞ്ഞു.
  urd-GVR: Kālib ne kahā, “Jo Qiriyat-sifar par fatah pā kar qabzā karegā us ke sāth
    maiṅ apnī beṭī Aksā kā rishtā bāndhūṅgā.”
  suz-BL: मिनु कालेबमी “सुमी चहिं किरयथ-सेफेर लडाइ पा ग्राशा, खतम पाइ‍बा, मेको कली
    आं तमी अकसा ग्‍युंबे पा गेनुङ” देंत। न्‍यायाधीस १:१२
  ita-1927: 'E Caleb disse: “A chi batterà Kiriath-Sefer e la prenderà io darò in
    moglie Acsa mia figliuola”.'
  ckb-ckb: 'ئینجا کالێب گوتی: «ئەوەی پەلاماری قیریەت سێفەر بدات و بیگرێت، عەکسای کچمی
    دەدەمێ ببێتە ژنی.»'
  eng-BBE: And Caleb said, I will give Achsah, my daughter, as wife to the man who
    overcomes Kiriath-sepher and takes it.
  kan-OKCV: ಅಲ್ಲಿ ಕಾಲೇಬನು, “ಕಿರ್ಯತ್ ಸೇಫೆರನ್ನು ದಾಳಿಮಾಡಿ ತೆಗೆದುಕೊಳ್ಳುವವನಿಗೆ ನನ್ನ ಮಗಳಾದ
    ಅಕ್ಸಾ ಎಂಬಾಕೆಯನ್ನು ಮದುವೆ ಮಾಡಿಕೊಡುತ್ತೇನೆ,” ಎಂದು ಹೇಳಿದ್ದನು.
  bbb-bbb: '@see-verse:JOS.015.015'
  tam-2017: கீரியாத்செப்பேரை அழித்துக் கைப்பற்றுகிறவனுக்கு, என் மகளாகிய அக்சாளைத்
    திருமணம் செய்துகொடுப்பேன் என்று காலேப் சொன்னான்.
  spa-RV-1909: 'Y dijo Caleb: Al que hiriere á Chîriath-sepher, y la tomare, yo le
    daré á mi hija Axa por mujer.'
  ron-BTF: 'Și Caleb a spus: Celui care va bate Chiriat-Seferul și îl va lua îi voi
    da de soție pe Acsa, fiica mea.'
  eng-WEBP: Caleb said, “He who strikes Kiriath Sepher, and takes it, to him I will
    give Achsah my daughter as wife.”
  eng-FBV: Caleb announced, “Whoever attacks Kiriath-sepher and captures it, I will
    give him my daughter Acsah to marry.”
  nld-1939: 'Toen zei Kaleb: Wie Kirjat-Séfer aanvalt en inneemt, geef ik mijn dochter
    Aksa tot vrouw.'
  nch-BL: Huan Caleb quinyolmelajqui isoldados para quimacas iichpoca, Acsa, para
    mochihuas isihua nopa tacat cati quitanisquía nopa altepet Debir.
  vie-1934: 'Ca-lép nói rằng: Ta sẽ gả con gái ta là Aïc-sa, làm vợ cho người nào
    đánh và chiếm lấy Ki-ri-át-Sê-phe.'
  hin-CV: कालेब ने घोषणा की, “जो कोई किरयथ-सेफेर पर आक्रमण करके उसे अपने अधीन कर लेगा,
    मैं उसका विवाह अपनी पुत्री अक्सा से कर दूंगा!”
  spa-BES: 'Y Caleb dijo: Daré a Acsa, mi hija, como esposa al hombre que vence a
    Quiriat-sefer y la conquiste.'
  tdx-tdx: Le hoe t’i Kalebe, Hatoloko amy ze manjevoñe i Kiriate-sefere vaho mahata­vañe
    aze t’i Aksàe anak’ ampelako ho vali’e.
  tha-KJV: และคาเลบกล่าวว่า “​ผู้​ใดโจมตีเมืองคีริยาทเสเฟอร์และยึดได้ เราจะยกอัคสาห์​บุ​ตรสาวของเราให้เป็นภรรยา”
  por-BR-2018: 'E disse Calebe: Ao que ferir a Quiriate-Sefer, e a tomar, eu lhe darei
    a minha filha Acsa por mulher.'
  deu-ELO: 'Und Kaleb sprach: Wer Kirjath-Sepher schlägt und es einnimmt, dem gebe
    ich meine Tochter Aksa zum Weibe.'
  eng-WYC-2018: And Caleb said, I shall give Achsah, my daughter, (for a) wife to
    him that shall smite Kiriathsepher, and shall take it.
  epo-epo: 'Kaj Kaleb diris: Kiu venkobatos Kirjat-Seferon kaj prenos ĝin, al tiu
    mi donos mian filinon Aĥsa kiel edzinon.'
  uig-PIN: 'Kalǝb: — Kimki Kiriat-Sǝfǝrgǝ ⱨujum ⱪilip uni alsa, uningƣa ⱪizim Aksaⱨni
    hotunluⱪⱪa berimǝn, degǝnidi.'
  beo-beo: Ga:ilebe da amane sia:i, “Nowa dunu da Gilia:de Sefe amo gegene lasea,
    na da nadiwi ema imunu.”
  tpi-OTNT: Orait Kalep i tok olsem, “Man i winim Kiriat Sefer long pait, bai em i
    ken maritim Aksa, pikinini meri bilong mi.”
  hau-SA: Kaleb ya ce, “Zan ba da ’yata Aksa aure ga wanda zai ci Kiriyat Sefer da
    yaƙi.”
  uig-LAT: 'Kaleb: — Kimki Kiriat-Seferge hujum qilip uni alsa, uninggha qizim Aksahni
    xotunluqqa bérimen, dégenidi.'
  nde-nde: UKhalebi wathi, “Ngizakwendisela indodakazi yami u-Akhisa endodeni ezahlasela
    ithumbe iKhiriyathi-Sefa.”
  ton-ton: ¶ Pea naʻe pehē ʻe Kelepi, “Ko ia ʻoku ne taaʻi ʻa Kesa-Sefa, pea lavaʻi
    ia, te u ʻatu kiate ia hoku ʻofefine ko ʻAkesa ke na mali.
  ces-1613: 'I řekl Kálef: Kdo by dobyl Kariatsefer a vzal je, dám jemu Axu dceru
    svou za manželku.'
  eng-WMB: Caleb said, “He who strikes Kiriath Sepher, and takes it, to him I will
    give Achsah my daughter as wife.”
  tam-TCV: காலேப், “கீரியாத் செபேர் நகரைத் தாக்கிக் கைப்பற்றும் வீரனுக்கு, என் மகள்
    அக்சாளைத் திருமணம் செய்துவைப்பேன்” என்று சொல்லியிருந்தான்.
  ceb-ULB: Miingon si Caleb, “Ang tawo nga mosulong sa Kiriat Seper ug mobuntog niini,
    ngadto kaniya ihatag ko ang akong anak nga babaye nga si Acsa ingon nga asawa.”
  pol-UBG: 'I Kaleb powiedział: Kto pobije Kiriat-Sefer i zdobędzie je, temu dam swoją
    córkę Aksę za żonę.'
  urd-GVU: کالب نے کہا، ”جو قِریَت سِفر پر فتح پا کر قبضہ کرے گا اُس کے ساتھ مَیں
    اپنی بیٹی عکسہ کا رشتہ باندھوں گا۔“
  deu-1912: 'Und Kaleb sprach: Wer Kirjath-Sepher schlägt und gewinnt, dem will ich
    meine Tochter Achsa zum Weibe geben.'
  kan-2017: ಅವನು “ಕಿರ್ಯತಸೇಫೆರನ್ನು ಹಿಡಿದುಕೊಳ್ಳವವನಿಗೆ ನನ್ನ ಮಗಳಾದ ಅಕ್ಷಾ ಎಂಬಾಕೆಯನ್ನು ಮದುವೆ
    ಮಾಡಿಕೊಡುತ್ತೇನೆ” ಎಂದನು.
  tgo-tgo: Keleb iŋa, “Thela thoŋgo i kivwalaŋgiya Kiriyat Sepa na i wo ghembako ne
    ya vaŋgu giya yawarumbuŋguke, Akɨsa, weya amalaghɨniye na i vaŋgu.”
  yap-yap: Me ga’ar Kaleb, “Gu ra pi’ Aksah ni be’ ni bpin ni fakag nge le’engiy e
    re mo’on nrayag rok ni nge kol yu Kiriath Sefer.”
  hlt-MCSB: Te vaengah Kaleb loh , “Kiriathsepher aka tloek tih aka lo te tah ka canu
    Akcah he a yuu la ka paek ni,” a ti.
  mdy-ETH: ካኣሌቤ ዒማና «ቂርያትሴፔሬ ዖሊ ባሺ ዓርቄ ዓሢም ታ ናዎ ዓክሳኣኖ ታ ዒንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Kaleb kaa sɛ, “Obiara a ɔbɛto ahyɛ Kiriat-Sefer so na wafa no, mede
    me babaa Aksa bɛma no aware.”
  eng-WEBU: Caleb said, “He who strikes Kiriath Sepher, and takes it, to him I will
    give Achsah my daughter as wife.”
  bnp-bnp: Lakea e Keleb i ta maea, “A bakovi i vaubi i bolea e Kiriat-Seper na vabinga,
    ge parangi vona e Aksa, e tugu a ngatavine.”
  wal-wal: Kaaleebi, “Qiriyaati-Sefera olidi oiqqiya uraassi taani ta na7iyo Akiso
    immana” yaagiis.
  spa-PDDPT: 'Entonces Caleb dijo: Al que ataque a Quiriat-sefer, y la conquiste,
    le daré a mi hija Acsa como esposa.'
  gun-gun: 'Calebe aipoe''i: — Quiriate-Sefer re ipo''aka vy oipe''apa va''ekue pe
    ma ame''ẽ ''rã xerajy Acsa ta''yxyrã — he''i.'
  agu-BL: 'Yi topone''n Caleb Debir, nintzun taltz: “Swak''e'' inme''l Acsa tetz txkel
    yi jun yil xcye'' tan cambaje''n yi ama''le''j.”'
  ilo-ULB: Kinuna ni Caleb, “Ti tao a mangraut iti Kiriat Sefer ken mangsakup iti
    daytoy, itedko kenkuana ni Acsa nga anakko a kas asawana.
  kpg-kpg: Caleb ga helekai, “Au gaa wanga dagu dama ahina go Achsah e hai dono lodo
    gi tangada dela ma gaa kumi di waahale go Kiriath-Sepher.”
  uig-ARA: 'كالەب: ــ كىمكى كىرىئات-سەفەرگە ھۇجۇم قىلىپ ئۇنى ئالسا، ئۇنىڭغا قىزىم
    ئاكساھنى خوتۇنلۇققا بېرىمەن، دېگەنىدى.'
  bsp-bsp: 'Kɔ Kalebi oloku: «Məna nwɛ məŋsut aka Kiriyat-Sefer məbaŋər ŋa di mɔ,
    isɔŋ'' əm Aksa wan kem wəran mənɛŋcɛ.»'
  sus-sus: Kalebi naxa a fala, «Mixi yo naxan na nɔ Sifa taa ra, n nan n ma di ginɛ
    Akasa fima nɛ a ma.»
  pon-2006: Kalep eri nda, “I pahn kihong nei serepein Aksa en pwoudiki ohl me pahn
    kalowehdi Kiriad Seper.”
  ksd-ksd: 'Ma Kaleb i ga biti: Nina ba na ubu Kiriat-Seper ma na uvia pa ia, ina
    tul tar natugu Aksa tana upi dir a taulai.'
  tur-YTC: Kalev, “Kim Kiryat Sefer'i vurup onu alırsa, ona kızım Aksa'yı eş olarak
    ona vereceğim” dedi.
  grc-BRENT: Καὶ εἶπε Χάλεβ, ὃς ἂν λάβῃ καὶ ἐκκόψῃ τὴν πόλιν τῶν Γραμμάτων καὶ κυριεύσῃ
    αὐτῆς, δώσω αὐτῷ τὴν Ἀσχὰν θυγατέρα μου εἰς γυναῖκα.
  ind-AYT: Kaleb berkata, “Siapa yang mengalahkan Kiryat-Sefer dan merebutnya, aku
    akan memberikan Akhsa, anakku, menjadi istrinya.”
  nya-nya: Tsono Kalebe anati, “Munthu amene angathire nkhondo mzinda wa Kiriati Seferi
    ndi kuwulanda, ndidzamupatsa mwana wanga Akisa kuti akhale mkazi wake.”
  hrv-hrv: 'Tada reče Kaleb: “Tko pokori i zauzme Kirjat Sefer, dat ću mu svoju kćer
    Aksu za ženu.”'
  mps-mps: Tialima, Kalepgo te po wali, “Te niwai bidigo te Kiriat Sefer teba boi
    hwįgi pelama, tama te hanude bidibo bage te aiyaba elalubaso da, teda agai te
    eno wegi Aksa somainogo yaibao,” wali.
  tpi-tpi: Orait Kalep i tok olsem, “Man i winim Kiriat Sefer long pait, bai em i
    ken maritim Aksa, pikinini meri bilong mi.”
  dan-1931: 'Da sagde Kaleb: “Den, som slår Kirjat Sefer og indtager det, giver jeg
    min datter Aksa til Hustru!”'
  vie-OVCB: 'Ca-lép nói: “Tôi sẽ gả con gái tôi là Ạc-sa cho người nào có công đánh
    chiếm Ki-ri-át Sê-phe.”'
  guj-2017: કાલેબે કહ્યું, “જે કોઈ માણસ કિર્યાથ-સેફેર પર હુમલો કરશે અને તેને કબજે
    કરશે, તેને હું મારી દીકરી આખ્સાહ સાથે પરણાવીશ.”
  pon-2006A: Kalep eri nda, “I pahn kihong nei serepein Aksa en pwoudiki ohl me pahn
    kalowehdi Kiriad Seper.”
  por-BRBSL: 'Caleb disse: “Aquele que atacar Kiriath Sepher, e o levar, eu lhe darei
    minha filha Achsah como esposa”.'
  cth-cth: Kiriath-sepher kho hah ka tuk e tami teh, kai ni ka canu Aksah ka poe han
    ati teh,
  twi-twi: Kaleb kae se, “Mede me babea Aksa bɛma obi a ɔbɛtow ahyɛ Kiriat-Sefer kurow
    no so na wadi so no aware.”
  hlt-hlt: Te vaengah Kaleb loh, “Kiriathsepher aka tloek tih aka lo te tah ka canu
    Akcah he a yuu la ka paek ni,” a ti.
  tbz-SIM: 'Kɛ̀ Kɑdɛbu dɔ̀: Wèè bo nɑ Kidiyɑ-Sefɛɛ m bo ò duɔ́ n kóo sɑpɑ̀ɑ̀ nhAkisɑɑ
    kòo puokɛ.'
  msy-2020: Egha Kalep kamaghɨn mɨgɨa ghaze, “Gumazim Kiriat Seferɨn gumazibav sogh
    me abɨraghtɨ, kɨ uan guivim Aksa a danightɨ an an ikiam.”
  azb-azb: 'Kalev dedi: «Kim Qiryat-Seferliləri qırıb oranı alarsa, qızım Aksanı ona
    ərə verəcəyəm».'
  eng-DBY: And Caleb said, He that smites Kirjath-sepher and takes it, to him will
    I give Achsah my daughter as wife.
  hin-2017: और कालेब ने कहा, “जो किर्यत्सेपेर को मारकर ले ले उससे मैं अपनी बेटी अकसा
    को ब्याह दूँगा।”
  swp-swp: Kaleba i ene, Tau esau Kiriata‐sepa i lubi, eo i girihai, abo Akesa, natugu
    siu, ia monena ea mosei.
  eng-YLT: And Caleb saith, 'He who smiteth Kirjath-Sephar, and hath captured it —
    I have given to him Achsah my daughter for a wife.'
  eng-WYC-2017: And Caleb said, I shall give Achsah, my daughter, wife to him that
    shall smite Kiriathsepher, and shall take it.
  eng-WMBB: Caleb said, “He who strikes Kiriath Sepher, and takes it, to him I will
    give Achsah my daughter as wife.”
  urd-GVH: कालिब ने कहा, “जो क़िरियत-सिफ़र पर फ़तह पाकर क़ब्ज़ा करेगा उसके साथ मैं
    अपनी बेटी अकसा का रिश्ता बाँधूँगा।”
  rug-rug: Zama se Kelebi, “Kaqu vala nia rau sa tuqu vineki se Akasa pude haba ia
    sa tie bokabokana pa vinaripera pu vagia si pa Kiriati Sepa,” gua.
  gaz-gaz: Kaalebis, “Ani nama Kiriyaati Seefer lolee qabatutti intala koo Aaksaa
    nan heerumsiisa” jedhe.
  fra-LSG: 'Caleb dit: Je donnerai ma fille Acsa pour femme à celui qui battra Kirjath-Sépher
    et qui la prendra.'
  yal-yal: Kalebi yi a fala, a naxa, “Naxan na Kiriyati-Seferi taan yɛngɛ, a a nɔ,
    n nan n ma dii tɛmɛ Akasa fima nɛn na kanna ma.”
  haw-1868: Olelo aku la o Kaleba, O ka mea nana e pepehi ia Kiriatesepera, a hoopio
    iho ia wahi, na'u no e haawi ia Akesa i ka'u kaikamahine i wahine nana.
  arb-NAV: 'فَقَالَ كَالَبُ: «مَنْ يُهَاجِمُ قَرْيَةَ سِفْرٍ وَيَسْتَوْلِي عَلَيْهَا،
    أُزَوِّجُهُ ابْنَتِي عَكْسَةَ»'
  ewe-ewe: Kaleb gblɔ be yeatsɔ ye vinyɔnu Aksa na ŋutsu si awɔ aʋa aɖu Kiriat Sefer
    dua dzi.
  eng-LEE: And Caleb said, He that will smite Kiryath-sepher, and capture it, to him
    will I give 'Achsah my daughter for wife.
  asm-FB: সেই সময়ত কালেবে ক’লে, “যি জনে কিৰিয়ৎ-চেফৰ আক্ৰমণ কৰি বন্দী কৰি ল’ব, তেওঁক
    মই মোৰ জী অকচাক কন্যা হিচাপে দান কৰিম৷”
  sus-A: كَلٍبِ نَشَ عَ قَلَ، «مِشِ يٌ نَشَن نَ نْ سِقَ تَا رَ، ﭑ نَن ﭑ مَ دِ فِنّ
    عَكَسَ قِمَ نّ عَ مَ.»
  fra-SBL: 'Caleb dit : « Celui qui frappera Kiriath Sepher et la prendra, je lui
    donnerai ma fille Acsa pour femme. »'
  hbo-hbo: וַיֹּ֣אמֶר כָּלֵ֔ב אֲשֶׁר־יַכֶּ֥ה אֶת־קִרְיַת־סֵ֖פֶר וּלְכָדָ֑הּ וְנָתַ֥תִּי
    לֹ֛ו אֶת־עַכְסָ֥ה בִתִּ֖י לְאִשָּֽׁה׃
  piu-2006: '@see-verse:JOS.015.015'
  kik-kik: Nake Kalebu akiuga atĩrĩ, “Mũndũ ũrĩa ugũtharĩkĩra na atunyane Kiriathu-Sefari,
    ũcio nĩwe ngũhe mwarĩ wakwa Akisa, amũhikie.”
  fra-NCL: 'Caleb dit : « A celui qui battra Cariath-Sépher et qui la prendra, je
    donnerai pour femme ma fille Axa. »'
  cek-AK: Kaleb mah, Mi kawbaktih doeh Kiriath-Sepher vangpui to tuh moe, pazawk kami
    loe, ka canu Aksah ka zusak han, tiah thuih.
  cuk-cuk: 'Geb Caleb sogded: “Dule, Quiriat-Sefer-dulemargi-nakwisale, degi, e-neggwebur-susale,
    an-sisgwa-Acsa na ebo nikuega an ega ukoed.”'
  uig-CYR: 'Каләб: — Кимки Кириат-Сәфәргә һуҗум қилип уни алса, униңға қизим Аксаһни
    хотунлуққа беримән, дегән еди.'
  tel-2017: కిర్యత్సేఫెరును పట్టుకుని దాన్ని కొల్లపెట్టిన వాడికి నా కుమార్తె అక్సాతో
    పెళ్లి చేస్తాను అని కాలేబు చెబితే
  hat-BSA: 'Alò, Caleb te di: “Sila ki kaptire li a, mwen va bay li Acsa, fi mwen
    an, kòm madanm.”'
  kos-kos: Caleb el fahk, “Nga ac fah eisalang Achsah, acn nutik, elan payuk sin mukul
    se ma ac ku in mweuni ac sruokya acn Kiriath Sepher.”
  hbo-WLC: וַיֹּ֣אמֶר כָּלֵ֔ב אֲשֶׁר־יַכֶּ֥ה אֶת־קִרְיַת־סֵ֖פֶר וּלְכָדָ֑הּ וְנָתַ֥תִּי
    ל֛וֹ אֶת־עַכְסָ֥ה בִתִּ֖י לְאִשָּֽׁה׃
  ibo-ibo: Kaleb sịrị, “Nwoke ọbụla ga-aga busoo Kiriat Sefa agha ma merie ya ka m
    ga-akpọnye Aksa, bụ nwa m nwanyị ka ọ bụrụ nwunye ya.”
  ory-ory: ସେହି ସମୟରେ କାଲେବ କହିଲେ, “ଯେଉଁ ଜନ କିରୀୟଥ୍‍-ସେଫର ଆକ୍ରମଣ କରି ହସ୍ତଗତ କରିବ,
    ତାହା ସହିତ ମୁଁ ଆପଣା କନ୍ୟା ଅକ୍‍ଷାର ବିବାହ ଦେବି।”
  chk-chk: Iwe, Kalep a apasa, “Iö a akufu o liapeni Kiriat-sefer, üpwe ngeni nei
    we föpwül Aksa pwe pwülüan.”
  rop-rop: Wal Keilab bin tok, “If enibodi andimwei detlot pipul brom det taun gulum
    Kiriyasefa, wal ai garra gibit main doda Eksa langa im blanga merrit.”
  ukr-1871: 'І обіцяв Калеб: Хто підневолить Киріять-Сефер й опанує його, віддам за
    того дочку мою Ахсу.'
  deu-1951: 'Und Kaleb sprach: Wer Kirjat-Sepher schlägt und erobert, dem will ich
    meine Tochter Achsa zum Eheweib geben!'
  eng-JPS: 'And Caleb said: ''He that smiteth Kiriath-sepher, and taketh it, to him
    will I give Achsah my daughter to wife.'''
  srp-1865: 'I reèe Halev: ko savlada Kirijat-Sefer i uzme ga, daæu mu za ženu Ahsu
    kæer svoju.'
  lug-lug: Kalebu n’agamba nti, “Anaakuba Kiriasuseferi n’akiwamba ndimuwa muwala
    wange Akusa amuwase.”
  heb-heb: ויאמר כלב אשר יכה את קרית ספר ולכדה ונתתי לו את עכסה בתי לאשה׃
  ben-IRV: আর কালেব বললেন, “যে কেউ কিরিয়ৎ-সেফরকে আক্রমণ করে অধিকার করবে, তার সঙ্গে
    আমি আমার মেয়ে অক্‌ষার বিয়ে দেব।”
  pan-pan: ਤਦ ਕਾਲੇਬ ਨੇ ਆਖਿਆ, ਜੋ ਕੋਈ ਕਿਰਯਥ-ਸੇਫ਼ਰ ਉੱਤੇ ਹਮਲਾ ਕਰਕੇ ਉਸ ਨੂੰ ਜਿੱਤ ਲਵੇ ਤਾਂ
    ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੀ ਧੀ ਅਕਸਾਹ ਵਿਆਹ ਦਿਆਂਗਾ।
  mya-JVB: ကိရယဿေဖာ မြို့ကိုတိုက်ယူ လုပ်ကြံ သောသူ အား ငါသည် သမီး အာခသ ကို ပေးစား မည်ဟုဆို
    လျှင်၊
  hmo-hmo: Kaleba ia gwau, “Kiriata Sepere do ia halusia bona do ia abia tauna dekenai
    lauegu natuna kekeni Akisa do lau henia, iena adavana.”
  urd-urd: और कालिब ने कहा, “जो कोई क़रयत सिफ़र को मार कर उसको सर करले, उसे मैं अपनी
    बेटी 'अकसा ब्याह दूँगा”।
  rus-SYN: 'И сказал Халев: кто поразит Кириаф-Сефер и возьмет его, тому отдам Ахсу,
    дочь мою, в жену.'
  bqc-SIM: 'Ɔ̃ Kalɛbu mɛ̀: Gbɛ̃́ pↄ́ lɛ̀lɛ Kiliasɛfɛɛpiwa a sì ↄ̃ má a nɛnↄɛ Akesa
    kpawà nↄ ũ.'
  tcz-CHONGTHU: Caleb min aseijin, “Koi hileh Kiriath-sepher nokhumna galla galjou
    penchu kachanu Acsah akichen pidinga kapeh ding ahi” ati.
  mar-mar: तेव्हा कालेब म्हणाला, “जो किर्याथ-सेफर लढून काबीज करून घेईल, त्यास मी आपली
    कन्या अखसा पत्नी करून देईन.
  qub-qub: 'Chay siudäman aywar Caleb niran: «Pipis cay siudäman yaycur binsej cajtami
    wamrä Acsawan majachashaj» nir.'
  hat-hat: 'Lè sa a, Kalèb di konsa: -Moun ki va resi kraze moun Kiriyat-Sefè yo,
    epi ki va pran lavil la nan men yo, m''a ba li Aksa, pitit fi mwen an, pou madanm.'
  eng-BSB: And Caleb said, “To the man who strikes down Kiriath-sepher and captures
    it, I will give my daughter Acsah in marriage.”
  tod-tod: 'Kalɛɓe ɠɛni ma: «Nà dòun anzanui Akesa ve naama nui ʋɛ ga anza, nii
    a Kiliyate-Seefɛɛl zakpe, é so.»'
  eng-WEBPB: Caleb said, “He who strikes Kiriath Sepher, and takes it, to him I will
    give Achsah my daughter as wife.”
  kbq-kbq: Hanki Kalepi'a amanage hu'ne, ina ne'mo'o Kiriat sefa vahe'ma ha'ma huzamagateresia
    nera mofani'a Aksana amisnugeno a' erintegahie.
  nhe-BL: Huan Caleb quinyolmelajqui isoldados para quimacas iichpoca, Acsa, para
    mochihuas isihua nopa tlacatl tlen quitlanisquía nopa altepetl Debir.
  gub-BL: — Aze amo awa upyhyk Kiriat-Xeper nehe, amono putar herazyr izupe hemireko
    romo nehe, i'i Karew zauxiapekwer wanupe.
  eng-DRA: 'And Caleb said: He that shall smite Cariath-Sepher, and take it, I will
    give him Axa my daughter to wife.'
