verse: JOS.015.002
translations:
  mal-C: അവരുടെ തെക്കേ അതിര് ഉപ്പുകടലിന്റെ തെക്കേ അറ്റത്തുള്ള ഉൾക്കടലിൽ തുടങ്ങി;
  deu-TKW: Und zwar läuft ihre Südgrenze vom Ende des Salzmeers - von der nach Süden
    gewendeten Spitze - aus
  lin-lin: Mondelo na yango ya sude ebandaki na suka ya ebale monene ya Barozo, longwa
    na eteni ya mabele oyo ekota kati na ebale monene oyo etalana na Negevi,
  eng-LSV: and to them the south border is at the extremity of the Salt Sea, from
    the bay which is looking southward;
  eng-GNV: And their South border was the salt Sea coast, from the point that looketh
    Southward.
  eng-WEBSTER: 'And their south border was from the shore of the salt-sea, from the
    bay that looketh southward:'
  nhw-BL: Quiijtosnequi ininnepa Judá ica sur pejqui ica nopa Hueyi Atl Mictoc campa
    inaliyo ica sur,
  swh-ONEN: Mpaka wao wa kusini ulianzia kwenye ghuba iliyoko kwenye ncha ya kusini
    mwa Bahari ya Chumvi,
  bba-bba: Berɑ min nɔɔ burɑ yeru tɑ toruɑwɑ sɑɑ nim wɔ̃ku bɔruɡuun di
  eng-KJVCPB: 'And their south border was from the shore of the salt sea, from the
    bay that looketh southward:'
  luo-luo: Tongʼ-gi ma yo milambo nochakore e giko mar Nam Chumbi ma yo milambo,
  meu-meu: Edia tano hetoana diho kahana ai na Tadi Gohuna dokona, diho kahana e vaira
    henia taberona amo ela.
  npi-ULB: दक्षिणतिरको सिमाना खारा समुद्रदेखि दक्षिणी मोहडाको खाडीसम्म जान्छ ।
  yor-yor: Ààlà wọn ní ìhà gúúsù bẹ̀rẹ̀ láti etí òpin ìhà gúúsù Òkun Iyọ̀,
  ind-ind: Batas selatan wilayah mereka mulai dari ujung selatan Laut Mati,
  pes-OPCB: این مرز جنوبی از جنوب دریای مرده شروع می‌شد و از جنوب «گردنهٔ عقربها»
    گذشته، به سوی بیابان صین پیش می‌رفت. از آنجا به جنوب قادش برنیع می‌رسید و سپس
    از حصرون گذشته، به طرف ادار بالا می‌رفت و به طرف قَرقَع برمی‌گشت و به عصمون می‌رسید،
    بعد درۀ مصر را طی کرده، به دریای مدیترانه ختم می‌شد.
  tgl-ULB: Ang kanilang hangganan sa timog ay sinimulan sa dulo ng Dagat ng Asin,
    mula sa dalampasigan na nakaharap sa timog.
  hui-hui: Dindi tubari ogoni Homene Iba bereagoria unurayagi pialu
  mya-mya: တောင်​ဘက်​နယ်​နိ​မိတ်​သည်​ပင်လယ်​သေ​တောင် ဘက်​စွန်း​မှ​စ​၍ တောင်​ဘက်​ရှိ​အ​က​ရဗ္ဗိမ်
    တောင်​ကြား​ကို​ဖြတ်​ပြီး​လျှင်​ဇိ​န​မြို့​အ​ထိ ရောက်​သည်။ ထို​မှ​တစ်​ဖန်​ကာ​ဒေ​ရှ​ဗာ​နာ​မြို့
    ၏​တောင်​ဘက်​သို့​သွား​၍​ဟေ​ဇ​ရုန်​မြို့​ကို​ဖြတ် လျက်​အာ​ဒါ​မြို့​ဘက်​သို့​တက်​ပြီး​လျှင်
    ကာ ကာ​မြို့​ဘက်​သို့​ကွေ့​ပြီး​နောက်​အ​ဇ​မုန်​မြို့ သို့​ရောက်​လေ​သည်။ ထို​နောက်​အီ​ဂျစ်​ပြည်​နယ်
    စပ်​ရှိ​ချောင်း​ကို​လိုက်​၍​မြေ​ထဲ​ပင်​လယ်​တွင် အ​ဆုံး​သတ်​သည်။ ဤ​ကား​ယု​ဒ​နယ်​မြေ​၏
    တောင်​ဘက်​နယ်​နိ​မိတ်​ဖြစ်​သ​တည်း။
  bod-N: ཁོ་རྣམས་ཀྱི་ལྷོ་མཚམས་ནི་ཚྭ་མཚོའི་མཐའ་སྟེ། ལྷོ་ཕྱོགས་སུ་འཁོར་བའི་མཚོ་ཁུག་ནས།
  sna-sna: Muganhu wavo wezasi waitangira pamuganhu weGungwa roMunyu,
  spa-BLM: Su límite sur era desde el extremo del Mar Salado, desde la bahía que mira
    hacia el sur;
  cac-cac: A d'a jun pac'an chi' tz'ec' smojonal sur yic a' mar Muerto,
  swh-ULB: Mpaka wao wa upande wa kusini ulianzia mwisho wa Bahari ya Chumvi, kutoka
    ghuba iliyokabili upande wa kusini.
  bel-bel: паўднёвай мяжою іх быў край мора Салёнага ад затокі, якая прасьціралася
    на поўдзень;
  deu-ELBBK: Und ihre Südgrenze war vom Ende des Salzmeeres, von der Zunge, die sich
    nach Süden wendet;
  mbb-OT: Is divavà he dulunà kayi he tanà, puun te egkezivavà he vahin te Daǥat he
    Minatey,
  mal-2015: അവരുടെ തെക്കെ അതിർ ഉപ്പുകടലിന്റെ അറ്റംമുതൽ തെക്കോട്ടു നീണ്ടിരിക്കുന്ന
    ഇടക്കടൽമുതൽതന്നേ ആയിരുന്നു.
  rmc-rmc: Pro juhos odi phuv chudel paš o brehos le Londe morostar, paš o moroskro
    agor, so hin dži tele pro juhos,
  nlg-nlg: Na ririti ilau te vuni tana logu tana Tahi Mate.
  pes-OPV: و حد جنوبی ایشان از آخر بحرالملح، از خلیجی که متوجه به سمت جنوب است، بود.
  ron-1924: Астфел, хотарул лор де мязэзи порня де ла капэтул Мэрий Сэрате, де ла
    сынул каре каутэ спре мязэзи.
  ben-OBCV: তাদের দক্ষিণ সীমানা মরুসাগরের দক্ষিণপ্রান্তে অবস্থিত উপসাগর থেকে শুরু
    হয়ে,
  som-som: Oo soohdintooda koonfureedna waxay gaadhsiisnayd xagga ugu shishaysa ee
    Badda Cusbada leh, iyo tan iyo gacanka koonfur u jeeda,
  lat-VUC: Initium ejus a summitate maris salsissimi, et a lingua ejus, quæ respicit
    meridiem.
  eng-ASVBT: And their south border was from the uttermost part of the Salt Sea, from
    the bay that looketh southward;
  ita-1885: Così ebbero per confine dal Mezzodì, l'estremità del mar salso, dalla
    punta che riguarda verso il Mezzodì.
  eng-LXXUP: And their borders were from the south as far as a part of the salt sea
    from the high country that extends southward.
  eng-ULB: Their border on the south ran from the end of the Salt Sea, from the bay
    that faces to the south.
  spa-VBL: Su frontera comenzaba en el extremo del Mar Salado – la bahía que mira
    hacia el sur —
  fra-_FOB: Leur frontière méridionale partait de l'extrémité de la mer Salée, depuis
    le bras qui regarde vers le midi;
  mal-mal: അവരുടെ ദേശത്തിന്റെ തെക്കെ അതിർ ഉപ്പുകടലിന്റെ തെക്കുവശത്തുള്ള ഉൾക്കടലിൽ
    നിന്നു ആരംഭിച്ച്
  urd-GVR: Yahūdāh kī junūbī sarhad Bahīrā-e-Murdār ke junūbī sire se shurū ho kar
  suz-BL: मेको आन रागी ङा दक्‍खिन ङा सांद हिक्‍सी समुन्‍द्र आ दक्‍खिन रे दक्‍खिन गे
  ita-1927: Il loro confine meridionale partiva dall’estremità del mar Salato, dalla
    lingua che volge a sud,
  ckb-ckb: سنووری باشووریان لە کەنداوەوە دەستپێدەکات، لە کۆتایی باشووری دەریای مردووە
    و
  eng-BBE: 'Their south limit was from the farthest part of the Salt Sea, from the
    inlet looking to the south:'
  kan-OKCV: ಲವಣ ಸಮುದ್ರದ ಕಡೆಯಲ್ಲಿ ದಕ್ಷಿಣ ಕಡೆಗಿರುವ ಕೊನೆಯಿಂದ,
  bbb-bbb: '@see-verse:JOS.015.001'
  tam-2017: தென்பகுதியான அவர்களுடைய எல்லை சவக்கடலின் கடைசியில் தெற்கு நோக்கி இருக்கிற
    முனைதுவங்கி,
  spa-RV-1909: Y su término de la parte del mediodía fué desde la costa del mar Salado,
    desde la lengua que mira hacia el mediodía;
  ron-BTF: Și granița lor dinspre sud era de la țărmul Mării Sărate, de la golful
    care se întoarce spre sud;
  eng-WEBP: Their south border was from the uttermost part of the Salt Sea, from the
    bay that looks southward;
  eng-FBV: Their boundary began at the end of the Salt Sea—the bay that faces south—
  nld-1939: Hun zuidelijke grens begon onderaan de Zoutzee, van de baai af, die zuidwaarts
    loopt;
  nch-BL: Quiijtosnequi ininepa Judá ica sur pejqui ica nopa Hueyi At Mictoc campa
    inaliyo ica sur,
  vie-1934: Giới hạn phía nam chạy từ đầu Biển mặn, tức là từ phía ở ngay về hướng
    nam;
  hin-CV: उनकी दक्षिण सीमा लवण-सागर के दक्षिण छोर से, उस खाड़ी से, जो दक्षिण की ओर
    मुड़ती है;
  spa-BES: 'Su límite sur era desde la parte más lejana del Mar Salado, desde el extremo
    mirando hacia el sur:'
  tdx-tdx: Ty efe-tane’ iareo atimo, le boak’ añ’ olo’ i Riake Siray hirik’ amy fitolian-dakañe
    mitolike mañatimoy;
  tha-KJV: พรมแดนทางทิศใต้นั้นตั้งแต่ต้นจากปลายทะเลเค็ม คือตั้งแต่อ่าวซึ่งไปทางทิศใต้
  por-BR-2018: E seu termo da parte do sul foi desde a costa do mar Salgado, desde
    a baía que está voltada ao sul;
  deu-ELO: Und ihre Südgrenze war vom Ende des Salzmeeres, von der Zunge, die sich
    gegen Süden wendet;
  eng-WYC-2018: the beginning thereof from the height of the saltiest sea (or its
    beginning was the end of the Salt Sea, that is, the Dead Sea), and from the arm
    thereof, that beholdeth to the south.
  epo-epo: Ilia suda limo estis de la fino de la Sala Maro, de la golfo, kiu direktiĝas
    suden.
  uig-PIN: jǝnubiy qegrisi «Xor dengizi»ning ayiƣidin, yǝni jǝnubiy tǝrǝpkǝ qoⱪqiyip
    qiⱪⱪan ⱪoltuⱪtin baxlinip,
  beo-beo: Amo alalo da Bogoi Hano Wayabo ea ga alalo,
  tpi-OTNT: Dispela mak i stat long arere bilong raunwara Detsi long hap saut,
  hau-SA: Iyakarsu a kudanci ta tashi tun daga kurewar kudu na Tekun Gishiri,
  uig-LAT: jenubiy chégrisi «Shor déngizi»ning ayighidin, yeni jenubiy terepke choqchiyip
    chiqqan qoltuqtin bashlinip,
  nde-nde: Umngcele wabo weningizimu wawuqalisela ethekwini oluseningizimu emaphethelweni
    oLwandle lweTswayi,
  ton-ton: 'Pea ko honau ngataʻanga ʻi he potu tonga naʻe fai mei he matātahi kona,
    mei he potu tahi ki kō ʻoku hanga ki tonga:'
  ces-1613: I byla jejich meze polední kraj moře slaného od zátoky, kteráž se chýlí
    ku poledni.
  eng-WMB: Their south border was from the uttermost part of the Salt Sea, from the
    bay that looks southward;
  tam-TCV: அதன் தென் எல்லை உப்புக்கடலில் தென் மூலையிலுள்ள முனையிலிருந்து,
  ceb-ULB: Ang ilang utlanan sa habagatan nagsugod gikan sa kataposan sa Dagat nga
    Asin, gikan sa baybayon nga nag-atubang sa habagatan.
  pol-UBG: A ich granica południowa biegła od krańca Morza Słonego, od zatoki zwróconej
    ku południowi.
  urd-GVU: یہوداہ کی جنوبی سرحد بحیرۂ مُردار کے جنوبی سرے سے شروع ہو کر
  deu-1912: daß ihre Mittagsgrenze war von der Ecke an dem Salzmeer, das ist, von
    der Zunge, die mittagswärts geht,
  kan-2017: ಅದರ ದಕ್ಷಿಣದ ಮೇರೆಯು ಲವಣ ಸಮುದ್ರದ ತೆಂಕಣ ಕೊನೆಯಿಂದ
  tgo-tgo: Iya teghalako valɨvaŋga e yaghalako ve wo Njighɨ Maremareniye ghaghadiko.
  yap-yap: Re mathil ney ko yimuch e yan u ley ni yimuch ko fare gi day ni Dead Sea,
  hlt-MCSB: Te dongah lungkaeh li hmoi lamloh tuithim la aka hooi uh longken khaw,
    amih kah tuithim la om.
  mdy-ETH: ዬይ ዾኦሎ ዛሎ ዛጳ፦ ሶኦጎ ባዞኮ ዾኦሎ ዛላ ዓኣ ባዞ ሳዞ ሶርቶሚ ጌሌ ዓጮይዳፓ ዓርቃዖ፥
  twi-ASANTE: Anafoɔ fam ɛhyeɛ no hyɛɛ aseɛ wɔ Nkyene Ɛpo no mpoano a ɛwɔ anafoɔ fam,
  eng-WEBU: Their south border was from the uttermost part of the Salt Sea, from the
    bay that looks southward;
  bnp-bnp: Ra nagi iea i tubu na harena Dari Mate na tabeke mule puru,
  wal-wal: Tohossa baggaara eta zawai Maxine Abbaappe tohossa bagga wurssettaappe
    doommidi,
  spa-PDDPT: Su límite por el lado sur iba desde la costa del mar Salado, desde la
    bahía que mira hacia el sur,
  gun-gun: Kuaray puku-a katy rupi ijyvy itui Ye'ẽ ro apy guive, ijapy kuaray puku-a
    katygua guive.
  agu-BL: Te yi jalaj cwe'n tzi'n, cho'n na xe'tij stzi' yi mar yi chin c'a' nin tan
    atz'um, kale na icy'e't chimojom yi e' aj Edom,
  ilo-ULB: Naglayon ti beddengda iti abagatan manipud iti pagpatinggaan ti Asin a
    Baybay, manipud iti sabangan a nakasango iti abagatan.
  kpg-kpg: Tagageinga i bahi i ngaaga o tenua deenei le e daamada i bahi i ngaaga
    Tai Mmade,
  uig-ARA: جەنۇبىي چېگرىسى «شور دېڭىزى»نىڭ ئايىغىدىن، يەنى جەنۇبىي تەرەپكە چوقچىيىپ
    چىققان قولتۇقتىن باشلىنىپ،
  bsp-bsp: Kələŋcər kəŋan kəyɛfɛ kəsɛr ka Kəba Kədokət nde kəca kətɔt, kəbəp dobo
    da kəba dɔkɔ dɛntɛfərɛnɛ kɔ Nɛkɛf mɔ.
  sus-sus: Na naaninyi fɔlɔxi Fɔxɔɛ Baa dɛ yirefanyi nan ma naxan na Negewi gbengberenyi
    ma,
  pon-2006: Irepen palieir tangasang ni palieir en Sehden Mehla,
  ksd-ksd: Ma kadia langun ta ra taubar i ga tur pa ia ta ra ngu na Ta Mat aro iat,
    ta ra tungunana ta ra papar a. taubar,
  tur-YTC: Onların güney sınırı Tuz Denizi'nin en uç kısmından, güneye bakan körfezdendi;
  grc-BRENT: Καὶ ἐγενήθη αὐτῶν τὰ ὅρια ἀπὸ Λιβὸς ἕως μέρους θαλάσσης τῆς ἁλυκῆς ἀπὸ
    τῆς λοφιᾶς τῆς φερούσης ἐπὶ Λίβα.
  ind-AYT: Batas selatan mereka mulai dari ujung Laut Asin, dari teluk yang menghadap
    ke selatan,
  nya-nya: Malire awo a kummwera anayambira kummwera kwenikweni kwa Nyanja ya Mchere,
  hrv-hrv: A južna im međa išla od kraja Slanoga mora od zaljeva što je na jugu;
  mps-mps: Te dąį pali te Isai Tamu Ąį te badu dąį igi pelama,
  tpi-tpi: Dispela mak i stat long arere bilong raunwara Detsi long hap saut,
  dan-1931: Deres Sydgrænse begynder ved Enden af Salthavet, ved den sydlige Bugt,
  vie-OVCB: Biên giới phía nam của Giu-đa chạy từ vịnh phía nam của Biển Chết,
  guj-2017: તેની સીમા દક્ષિણના ખારા સમુદ્રના છેડાથી, એટલે દક્ષિણના અખાતથી શરુ થતી
    હતી.
  pon-2006A: Irepen palieir tangasang ni palieir en Sehden Mehla,
  por-BRBSL: A fronteira sul deles era a partir da parte mais extrema do Mar Salgado,
    a partir da baía que olha para o sul;
  cth-cth: Akalae khori teh, Sodom tuipui dawk hoi akalah hoi a tâco teh,
  twi-twi: Anafo fam hye no fitii ase wɔ Nkyene Po no awiei a ɛwɔ anafo fam,
  hlt-hlt: Te dongah lungkaeh li hmoi lamloh tuithim la aka hooi uh longken khaw,
    amih kah tuithim la om.
  tbz-SIM: Kɛ̀ kubɑkù cɑ̃̀nku kó kumɑ̀nkuu ketɛ́ kɛtenkɛ̀ kɛ̀ɛ̀ cùɔ dɑ̀mɛ́ɛ̀rì mukɔ́kúɔ́
    nkou borɛ̀ kɛ́nwetí Nɛkɛfu.
  msy-2020: Men nguazir mɨtaghniar sautɨn amadaghan itim, an Amangsɨzim Itir Dɨpar
    Akaremɨn sautɨn itir ruaghatevimɨn ikegha ghua,
  azb-azb: Onların cənub sərhədi Duz dənizi qurtaran yerdən – cənubda yerləşən körfəzdən
    başlayırdı.
  eng-DBY: And their southern border was from the end of the salt sea, from the tongue
    that turns southward;
  hin-2017: उनके भाग का दक्षिणी सीमा खारे ताल के उस सिरेवाले कोल से आरम्भ हुई जो दक्षिण
    की ओर बढ़ी है;
  swp-swp: '@see-verse:JOS.015.001'
  eng-YLT: and to them the south border is at the extremity of the salt sea, from
    the bay which is looking southward;
  eng-WYC-2017: the beginning thereof from the height of the saltiest sea, and from
    the arm thereof, that beholdeth to the south.
  eng-WMBB: Their south border was from the uttermost part of the Salt Sea, from the
    bay that looks southward;
  urd-GVH: यहूदाह की जुनूबी सरहद बहीराए-मुरदार के जुनूबी सिरे से शुरू होकर
  rug-rug: Sa voloso pa kali matao hie, si podalae pa kali gasa rimata koasa popoa
    pa kali gorena sa Kolo Matena,
  gaz-gaz: Daariin isaanii karaa kibbaa galoo galaanaa qarqara kibba Galaana soogiddaattii
    jalqabee
  fra-LSG: Ainsi, leur limite méridionale partait de l’extrémité de la mer Salée,
    de la langue qui fait face au sud.
  yal-yal: Yuda bɔnsɔnna bɔxɔn yiifanna naninna fɔlɔxi Fɔxɔ Ige Daraan yiifanna dɛɛn
    nan na naxan yɛɛ rafindixi Negewi tonbonna ma,
  haw-1868: A o ko lakou mokuna hema, aia mai kahakai o ka moanakai, mai ke kaikuono
    hoi e oi ana i ka hema.
  arb-NAV: كَمَا بَدَأَتْ حُدُودُهُمُ الْجَنُوبِيَّةُ مِنَ الْخَلِيجِ فِي أَقْصَى
    الطَّرَفِ الْجَنُوبِيِّ لِلْبَحْرِ الْمَيِّتِ.
  ewe-ewe: Dzieheliƒo sia tso Dzeƒu alo Ƒukuku la to le anyigbeme
  eng-LEE: 'And their southern boundary was from the end of the salt sea, from the
    bay that bendeth southward:'
  asm-FB: তেওঁলোকৰ দক্ষিণ সীমা লৱণ-সমুদ্ৰৰ শেষ অংশৰ পৰা অৰ্থাৎ দক্ষিণ ফাললৈ বাঢ়ি
    যোৱা উপসাগৰৰ পৰা আৰম্ভ হ’ল।
  sus-A: نَ نَانِنيِ قْلْشِ قْشْي بَا دّ يِرٍقَنيِ نَن مَ نَشَن نَ نٍفٍوِ فبٍنفبٍرٍنيِ
    مَ،
  fra-SBL: Leur limite méridionale partait de l'extrémité de la mer Salée, de la baie
    qui regarde le sud ;
  hbo-hbo: וַיְהִ֤י לָהֶם֙ גְּב֣וּל נֶ֔גֶב מִקְצֵ֖ה יָ֣ם הַמֶּ֑לַח מִן־הַלָּשֹׁ֖ן
    הַפֹּנֶ֥ה נֶֽגְבָּה׃
  piu-2006: '@see-verse:JOS.015.001'
  kik-kik: Mũhaka wao wa mwena wa gũthini wambĩrĩire gĩcongoco-inĩ kĩa mwena wa gũthini
    kĩa Iria rĩa Cumbĩ,
  fra-NCL: Leur frontière du midi partait de l’extrémité de la mer Salée, de la langue
    tournée vers le sud ;
  cek-AK: Aloih bang ramri loe paloi tuipui taeng hoi amtong moe, aloih bang prae
    boenghaih khoek to,
  cuk-cuk: Dad-nakwed-argan-nuedsik-yar-abingunaidi, Demar-Gagbidye-nugad-dad-nakwed-argan-nuedsik-sukun-siidgi
    onoded.
  uig-CYR: җәнубий чегариси «Шор деңизи»ниң айиғидин, йәни җәнубий тәрәпкә чоқчийип
    чиққан қолтуқтин башлинип,
  tel-2017: వారి దక్షిణ సరిహద్దు, ఉప్పు సముద్రపు ఒడ్డు నుండి అంటే దక్షిణంగా ఉన్న అఖాతం
    నుండి వ్యాపించింది.
  hat-BSA: Lizyè sid la te sòti nan pwent piba nan Lamè Sale a, soti nan dlo ki vire
    vè sid la.
  kos-kos: Masrol nu eir fahla eir in Meoa Misa,
  hbo-WLC: וַיְהִ֤י לָהֶם֙ גְּב֣וּל נֶ֔גֶב מִקְצֵ֖ה יָ֣ם הַמֶּ֑לַח מִן־הַלָּשֹׁ֖ן
    הַפֹּנֶ֥ה נֶֽגְבָּה׃
  ibo-ibo: Nʼakụkụ ndịda, oke ala ha malitere nʼọnụ ọnụ ndịda osimiri Nnu.
  ory-ory: ପୁଣି ସେମାନଙ୍କ ଦକ୍ଷିଣ ସୀମା ଲବଣ ସମୁଦ୍ରର ପ୍ରାନ୍ତଭାଗ, ଅର୍ଥାତ୍‍, ଦକ୍ଷିଣ ଦିଗ
    ଅଭିମୁଖ ଆଖାତଠାରୁ
  chk-chk: Mürin, kiännin fanüer me peliör a fetal seni lesopolan ewe Setin Mäla,
    ewe nom mi sasape ngeni ör.
  rop-rop: Det boda blanga olabat kantri bin stat brom sauthsaid langa det solwoda
    gulum Dedsi,
  ukr-1871: Їх полуденна гряниця сягала від кінця Солоного моря, від простираючогося
    на полуднє затоку його;
  deu-1951: Und ihre südliche Grenze beginnt am Ende des Salzmeeres, bei der Zunge,
    die mittagwärts reicht,
  eng-JPS: And their south border was from the uttermost part of the Salt Sea, from
    the bay that looked southward.
  srp-1865: I bješe im južna meða od kraja slanoga mora, od zaliva koji ide k jugu.
  lug-lug: N’ensalo yaabwe ey’oluuyi olwo okuva ku Nnyanja ey’Omunnyo w’eva, ku kikono
    ekitunudde mu bukiikaddyo;
  heb-heb: ויהי להם גבול נגב מקצה ים המלח מן הלשן הפנה נגבה׃
  ben-IRV: আর তাদের দক্ষিণ সীমা লবণসমুদ্রের প্রান্ত থেকে অর্থাৎ দক্ষিণ দিকে বঙ্ক থেকে
    আরম্ভ হল;
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਦੀ ਦੱਖਣੀ ਹੱਦ ਖਾਰੇ ਸਮੁੰਦਰ ਤੋਂ ਸੀ ਅਰਥਾਤ ਉਸ ਖਾੜੀ ਤੋਂ ਜਿਹੜੀ ਦੱਖਣ
    ਵੱਲ ਮੁੜਦੀ ਹੈ।
  mya-JVB: တောင် ဘက်အပိုင်း အခြားသည် သောဒုံ အိုင် ၌ တောင် အကွေ့ မှ ထွက် ၍၊
  hmo-hmo: Inai tano hetoana diho kahana dekenai be Davara Mase ena diho kahana dokona.
  urd-urd: और उनकी दख्खिनी हद दरिया — ए — शोर के इन्तिहाई हिस्से की उस खाड़ी से जिसका
    रुख दख्खिन की तरफ़ है शुरू'' हुई;
  rus-SYN: южным пределом их был край моря Соленого от простирающегося к югу залива;
  bqc-SIM: Sɛa za Ísida Wiside lɛ́u gɛↄmidↄkĩi oi an bùsu lɛ́pi tà gɛↄmidↄkĩi
    oiɛ,
  tcz-CHONGTHU: Chuleh lhanglang gamgichu lhanglang ngat tuikolla pat Chitwilen lang
    changei ahi.
  mar-mar: आणि त्यांची दक्षिण सीमा क्षारसमुद्राच्या शेवटची खाडी, जिचे तोंड दक्षिणेस
    आहे, तेथून झाली.
  qub-qub: Sur caj-läpaga lindan gallaycuran Cachi Lamarpa ura chupanpitami.
  hat-hat: Fwontyè tè a konmanse nan pwent sid lanmè Sale a,
  eng-BSB: Their southern border started at the bay on the southern tip of the Salt
    Sea,
  tod-tod: Pele ɠana, ta-ɠwɛpelemaʋɛ lɛkpɛmaʋɛ nu yeezazuʋɛ, naa liini la Kpoloɗɛ
    Wanai ɠaaɓelazuʋɛ, é zei lɛkpɛmaʋɛ nu yeezazuʋɛ yooi ʋa,
  eng-WEBPB: Their south border was from the uttermost part of the Salt Sea, from
    the bay that looks southward;
  kbq-kbq: Hanki mopazmimofo agema'amo'a fenkamu sauti kazigati'ma agafama hu'neana,
    fri hagerimofo ankenaregati agafa huteno,
  nhe-BL: Quiijtosnequi ininnepa Judá ica sur pejqui ica nopa Hueyi Atl Mictoc campa
    inaliyo ica sur,
  gub-BL: Waywyzaw kwarahy hemaw awyze har kutyr har a'e, uzypyrog Yryhu Umàno Ma'e
    Kwer, ypaw kwarahy hemaw awyze har kutyr har pe a'e.
  eng-DRA: Its beginning was from the top of the most salt sea, and from the bay thereof,
    that looketh to the south.
