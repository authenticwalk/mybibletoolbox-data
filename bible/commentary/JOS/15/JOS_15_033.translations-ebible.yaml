verse: JOS.015.033
translations:
  mal-C: 'പടിഞ്ഞാറൻ കുന്നിൻപ്രദേശങ്ങളിൽ: എസ്തായോൽ, സോരാ, അശ്നാ;'
  deu-TKW: 'In der Niederung: Esthaol, Zorea, Asna,'
  lin-lin: 'Tala bingumba oyo ezalaki na etando, pene ya ebale monene : Eshitaoli,
    Tsorea, Ashina,'
  eng-LSV: 'In the low country: Eshtaol, and Zoreah, and Ashnah,'
  eng-GNV: In the lowe countrey were Eshtaol, and Zoreah, and Ashnah,
  eng-WEBSTER: And in the valley, Eshtaol, and Zoreah, and Ashnah,
  nhw-BL: 'Ipan tlamayamitl quiselijque ni altepeme: Estaol, Zora, Asena,'
  swh-ONEN: 'Kwenye shefela ya magharibi: Eshtaoli, Sora, Ashna,'
  bba-bba: Wuu si su mɑɑ wɑ̃ɑ wɔwɑ sɔɔ, siyɑ Ɛsitɑoli, kɑ Soreɑ, kɑ Asinɑ,
  eng-KJVCPB: And in the valley, Eshtaol, and Zoreah, and Ashnah,
  luo-luo: 'To mier mane nitiere e tiend gode ma yo podho chiengʼ ne gin: Eshtaol,
    Zora, Ashna,'
  meu-meu: Bona taora ai, Estaol bona Sora bona Asna,
  npi-ULB: पश्‍चिमतिरको तल्‍लो पहाडी देशमा, एश्‍तोल, सोरा, अश्‍ना,
  yor-yor: 'Ní ìhà ìwọ̀-oòrùn ẹsẹ̀ òkè: Eṣtaoli, Sora, Aṣna,'
  ind-ind: Di kaki-kaki bukit, ada empat belas kota suku Yehuda dengan desa-desa di
    sekitarnya. Kota-kota itu adalah Estaol, Zora, Asna, Zanoah, En Ganim, Tapuah,
    Enam, Yarmut, Adulam, Soko, Azeka, Saaraim, Aditaim, Gedera, dan Gederotaim.
  pes-OPCB: 'شهرهایی که در دشتها واقع شده بودند و عبارت بودند از: اِشتائُل، صَرعه،
    اشنه،'
  tgl-ULB: Sa babang bahagi ng maburol na bansa sa kanluran, naroon ang mga Estaol,
    Zora, Asna,
  hui-hui: Ndisirigi mendego hari emene barebare wiaruha wigi biniru tano mini uru
    wini. Esedaolobi Sorabi Asanabi wialu Sanoabi Enganimibi Tabuabi Enamabi wini.
  mya-mya: တောင်​ခြေ​များ​ရှိ​မြို့​များ​မှာ​ဧ​ရှ​တော​လ မြို့၊ ဇော​ရာ​မြို့၊ အာ​ရှ​နာ​မြို့၊-
  bod-N: རི་ཀླུང་དུ་ཨེ་སི་ཐ་ཨོལ་དང་ཚོར་ཨ། ཨ་སི་ནཱ།
  sna-sna: 'Mujinga mamakomo okumavirira maiva ne: Eshitaori, Zora neAshina,'
  spa-BLM: En la tierra baja, Eshtaol, Zorah, Ashnah,
  cac-cac: 'Axo lum schab''il macan̈, 14 chon̈ab'' ay d''a luum yed'' yaldeail junjun,
    a d''a yichtac lum vitz d''a stojolal norte scan luum, aton sb''i juntzan̈ chon̈ab''
    chi'': Estaol, Zora, Asena, Zanoa, En-ganim, Tapúa, Enam, Jarmut, Adulam, Soco,
    Azeca, Saaraim, Aditaim, Gedera yed'' Gederotaim.'
  swh-ULB: Katika nchi iliyo chini ya mlima upande wa magharibi, kulikuwa na miji
    ya Eshtaoli, Zora, Ashina,
  bel-bel: 'На нізінных мясьцінах: Эштаол, Цора і Ашна,'
  deu-ELBBK: 'In der Niederung: Eschtaol und Zorha und Aschna,'
  mbb-OT: 'Is menge inged diyà te menge mibuntud-buntud diyà te edsenlepan iyan is:
    Eshtaol, Zora, Ashna,'
  mal-2015: താഴ്‌വീതിയിൽ എസ്തായോൽ, സൊരാ, അശ്ന,
  rmc-rmc: 'Pre brehengri phuv Šefela oda sas kala fori: o Eštaol, e Cora, e Ašna,'
  nlg-nlg: 'Na lei komu sule tara ghanai tana nanata tana pukuni a le ghotu tara vahea
    ghua Judah: Eshtaol, Zorah, mi Ashnah.'
  pes-OPV: و در هامون اشتاول وصرعه و اشنه،
  ron-1924: 'Ын кымпие: Ештаол, Цорея, Ашна,'
  ben-OBCV: 'পশ্চিমী পর্বতের পাদদেশে: ইষ্টায়োল, সরা, অশ্‌না,'
  som-som: Oo dalka dooxadana waxay ku lahaayeen Eshtaa'ool, iyo Sorcaah, iyo Ashnaah,
  lat-VUC: 'In campestribus vero: Estaol et Sarea et Asena,'
  eng-ASVBT: In the lowland, Eshtaol, and Zorah, and Ashnah,
  ita-1885: 'Nella pianura v''erano queste città: Estaol, e Sorea, e Asna;'
  eng-LXXUP: In the plain country Eshtaol, and Zorah, and Ashnah,
  eng-ULB: In the lower hill country to the west, there were Eshtaol, Zorah, Ashnah,
  spa-VBL: 'Las ciudades de las estribaciones occidentales: Estaol, Zora, Asena,'
  fra-_FOB: Dans la plaine, Eshthaol, Tsoréa, Ashna,
  mal-mal: താഴ്‌വരയിൽ എസ്തായോൽ, സോരാ, അശ്ന,
  urd-GVR: 'Maġhrib ke nashebī pahāṛī ilāqe meṅ yih shahr the: Istāl, Sur''ā, Asnā,'
  suz-BL: मिनु दिंम गे चहिं एश्‍ताओल, सोराह नु अश्‍ना, न्‍यायाधीस १३:२५; न्‍यायाधीस
    १६:३१
  ita-1927: 'Nella regione bassa: Eshtaol, Tsorea, Ashna,'
  ckb-ckb: 'لە زوورگەکانی خۆرئاوا: ئەشتائۆل، چۆرعا، ئەشنا،'
  eng-BBE: In the lowland, Eshtaol, and Zorah, and Ashnah;
  kan-OKCV: ಪಶ್ಚಿಮದ ತಗ್ಗಿನ ದೇಶ ಎಷ್ಟಾವೋಲ್, ಚೊರ್ಗಾ, ಅಶ್ಣಾ,
  bbb-bbb: '@see-verse:JOS.015.032'
  tam-2017: பள்ளத்தாக்கு நாட்டில் எஸ்தாவோல், சோரியா, அஷ்னா,
  spa-RV-1909: En las llanuras, Estaol, y Sorea, y Asena,
  ron-BTF: Și în vale erau Eștaol și Țoreea și Așna,
  eng-WEBP: In the lowland, Eshtaol, Zorah, Ashnah,
  eng-FBV: 'The towns in the western foothills: Eshtaol, Zorah, Ashnah,'
  nld-1939: 'In de Sjefela: Esjtaol, Sora, Asjna,'
  nch-BL: 'Ipan tamayamit quiselijque ni altepeme: Estaol, Zora, Asenat,'
  vie-1934: 'Trong đồng bằng là: Eát-tha-ôn, Xô-rê-a. Aùt-na'
  hin-CV: 'पश्चिम तलहटी में: एशताओल, ज़ोराह, अशनाह,'
  spa-BES: En las tierras bajas, Estaol, Zora y Asena;
  tdx-tdx: Aa naho an-tane pisake, i Estaole naho i Tsoreà naho i Asnà,
  tha-KJV: ในหุบเขามีเมืองเอชทาโอล โศราห์ อัชนาห์
  por-BR-2018: Nas planícies, Estaol, e Zorá, e Asná,
  deu-ELO: 'In der Niederung: Eschtaol und Zorha und Aschna,'
  eng-WYC-2018: And in the field places, Eshtaol, and Zoreah, and Ashnah,
  epo-epo: 'Sur la malaltaĵo: Eŝtaol kaj Corea kaj Aŝna'
  uig-PIN: Xǝfǝlaⱨ oymanliⱪidiki xǝⱨǝrlǝr bolsa Əxtaol, Zoreaⱨ, Axnaⱨ,
  beo-beo: Amola ilia da agolo fonobahadi soge amo ganodini moilai bai bagade14 agoane
    amola moilai fonobahadi amo sisiga:le dialu lai. Amo moilai da Eseda:iole, Soula,
    A:sena, Sanoua, Enega:neme, Dabua, Ina:me, Yamade, Adala:me, Sougo, Asiga, Siala:ime,
    A:dida:ime amola Gedila.
  tpi-OTNT: I gat sampela distrik i stap long ol liklik maunten long hap bilong san
    i go daun. Nem bilong ol taun i stap long wanpela bilong ol dispela distrik i
    olsem, Estaol na Sora na Asna
  hau-SA: Biranen da suke a filayen kwari su ne, Eshtawol, Zora; Ashna,
  uig-LAT: Shefelah oymanliqidiki sheherler bolsa Eshtaol, Zoréah, Ashnah,
  nde-nde: 'Emawatheni asentshonalanga kwakulamadolobho la: I-Eshithawoli, iZora,
    i-Ashina,'
  ton-ton: Pea ʻi he teleʻa, ʻa Esitoali, mo Solia, mo ʻAsina,
  ces-1613: 'Na rovinách pak: Estaol a Zaraha, a Asna;'
  eng-WMB: In the lowland, Eshtaol, Zorah, Ashnah,
  tam-TCV: மேற்கு மலையடிவாரங்களில் எஸ்தாவோல், சோரியா, அஷ்னா,
  ceb-ULB: Sa ubos nga bahin sa kabungtoran sa kasadpan, anaa ang Estaol, Zora, Asna,
  pol-UBG: 'Na nizinie: Esztaol, Sorea, Aszna;'
  urd-GVU: 'مغرب کے نشیبی پہاڑی علاقے میں یہ شہر تھے: اِستال، صُرعہ، اسنہ،'
  deu-1912: In den Gründen aber war Esthaol, Zora, Asna,
  kan-2017: ಇಳಿಜಾರು ಪ್ರದೇಶದಲ್ಲಿ ಎಷ್ಟಾವೋಲ್, ಚೊರ್ಗಾ, ಅಶ್ನಾ
  tgo-tgo: 'Ghembaghemba inanji e ououko rɨgherɨghenji thiyake: Estaol, Jora, Asɨna,'
  yap-yap: Pi binaw u enggin e burey e yu Eshtaol, Zorah, Ashnah,
  hlt-MCSB: Kolrhawk ah khaw Eshtaol, Zorah, Ashnah,
  mdy-ETH: ጌሜሮ ጌሜሮ ዴሞይዳ ዓኣ ካታማ ዔሽታዖሌ፥ ፆርዓ፥ ዓሽና፥
  twi-ASANTE: 'Saa nkuro a na ɛwɔ atɔeɛ fam nkokoɔ no so a wɔde maa Yuda nie: Estaol
    ne Sora ne Asna.'
  eng-WEBU: In the lowland, Eshtaol, Zorah, Ashnah,
  bnp-bnp: 'Na tabeke na nirolona haro na bila, a tanga ra nga: e Estaol, e Sora,
    e Asna,'
  wal-wal: Garan de7iya katamati Eshttaa7oola, Xor77a, Ashiina,
  spa-PDDPT: 'En la llanura: Estaol, Sora, Asena,'
  gun-gun: Ha'e gui yvy'ãmbe reia rupi ma Estaol, Zorá, Asná,
  agu-BL: 'Ma yi e''chk tnum yi cho''n at le ẍk''ajlaj i''tz: Estaol, Zora, Asena.'
  ilo-ULB: Iti akinbaba a katurturodan a pagilian iti laud, sadiay ket ti Estaol,
    Zora, Asena,
  kpg-kpg: 'Nia waahale ala i tono nia gonduu: go Eshtaol, Zorah, Ashnah,'
  uig-ARA: شەفەلاھ ئويمانلىقىدىكى شەھەرلەر بولسا ئەشتائول، زورېئاھ، ئاشناھ،
  bsp-bsp: 'Sədare nsɛ səyi aranta nde pəntilsərnɛ pa antɔf ŋa tantɔf mɔ: Ɛstɔl, Corha,
    Asna,'
  sus-sus: Taa naxee nu na Sefela bɔxi, e xili Esetayoli, Soraha, Asena,
  pon-2006: Kahnimw kan me mi ni tepin dohl akan iei Estaol, Sora, Asna,
  ksd-ksd: 'Ta ra gunan i tamataman: Estaol, Sora, Asna,'
  tur-YTC: Ovada, Eştaol, Sora, Aşna,
  grc-BRENT: Ἐν τῇ πεδινῇ Ἀσταὼλ, καὶ Ῥάα, καὶ Ἄσσα.
  ind-AYT: 'Di daerah bukit: Esytaol, Zora, Asna,'
  nya-nya: 'Mizinda ya ku chigwa cha kumadzulo ndi iyi: Esitaoli, Zora, Asina'
  hrv-hrv: 'U Dolini: Eštaol, Sora, Ašna;'
  mps-mps: Te dwasianu bulu du elalubo tǫde te giliga dega sigi pabo badude, e tama
    hanu dabe elaluali, te Estaol, Sora, Asna,
  tpi-tpi: I gat sampela distrik i stap long ol liklik maunten long hap bilong san
    i go daun. Nem bilong ol taun i stap long wanpela bilong ol dispela distrik i
    olsem, Estaol na Sora na Asna
  dan-1931: 'I Lavlandet: Esjtaol, Zor''a, Asjna,'
  vie-OVCB: 'Các thành trong đồng bằng: Ết-tha-ôn, Xô-ra, Át-na,'
  guj-2017: પશ્ચિમ તરફના નીચાણના પર્વતીય પ્રદેશમાં, એશ્તાઓલ, સોરાહ તથા આશના;
  pon-2006A: Kahnimw kan me mi ni tepin dohl akan iei Estaol, Sora, Asna,
  por-BRBSL: In the lowland, Eshtaol, Zorah, Ashnah,
  cth-cth: Tanghling dawkvah Eshtaol, Zorah, Ashnah,
  twi-twi: 'Saa nkurow a na ɛwɔ atɔe fam nkoko no so, a wɔde maa Yuda ni: Estaol ne
    Sora ne Asna.'
  hlt-hlt: Kolrhawk ah khaw Eshtaol, Zorah, Ashnah,
  tbz-SIM: 'Kubiriku kó yɛyètɛ̀ tu: Esitɑɔdi nɛ̀ Sodɑɑ nɛ̀ Asenɑ'
  msy-2020: 'Ezɨ distrighɨn maba aruem uaghiri naghɨn itir mɨghsɨar dozibagh isɨn
    iti. Ezɨ distrighɨn kabar mam, nguibar ekiar kaba an aven iti: Estaol, Sora, Asna,'
  azb-azb: 'Yamaclı-düzənlikli bölgədə yerləşən şəhərlər isə bunlardır: Eştaol, Sora,
    Aşna,'
  eng-DBY: '— In the lowland: Eshtaol, and Zoreah, and Ashnah,'
  hin-2017: तराई में ये हैं अर्थात् एश्ताओल, सोरा, अश्ना,
  swp-swp: '@see-verse:JOS.015.032'
  eng-YLT: 'In the low country: Eshtaol, and Zoreah, and Ashnah,'
  eng-WYC-2017: And in the field places, Eshtaol, and Zoreah, and Ashnah,
  eng-WMBB: In the lowland, Eshtaol, Zorah, Ashnah,
  urd-GVH: 'मग़रिब के नशेबी पहाड़ी इलाक़े में यह शहर थे : इस्ताल, सुरआ, अस्ना,'
  rug-rug: Sari na vasileana lavata koari na hubi toqere pa kali lodu rimata si Esitaolo,
    Zora, Asana,
  gaz-gaz: 'Karaa sulula lixa biiftuutiin immoo: Eshitaaʼol, Zoraa, Ashinaa,'
  fra-LSG: 'Dans la plaine: Eschthaol, Tsorea, Aschna,'
  yal-yal: 'Taan naxanye yi Sefela geya yireni, ne xinle ni itoe ra: Esetayoli, Sora,
    Asena,'
  haw-1868: A ma ke awawa, o Asetaola a me Zorea, a me Asena,
  arb-NAV: 'أَمَّا مُدُنُ السَّهْلِ الْغَرْبِيِّ فَكَانَتْ: أَشْتَأُولَ وَصَرْعَةَ
    وَأَشْنَةَ،'
  ewe-ewe: 'Du siwo wotsɔ na Yuda ƒe viwo le gbadzaƒe la woe nye: Estaol, Zora, Asna,'
  eng-LEE: And in the lowlands, Eshtaol, and Zor'ah, and Ashnah.
  asm-FB: পশ্চিম ফালৰ নিম্ন ভুমিত থকা নগৰ বোৰ আছিল ইষ্টায়োল, চৰা, অচ্‌না,
  sus-A: تَا نَشٍيٍ نُ نَ سٍقٍلَ بْشِ، عٍ شِلِ عٍسٍتَيٌلِ، سٌرَهَ، عَسٍنَ،
  fra-SBL: Dans la plaine, Eshtaol, Zorah, Ashnah,
  hbo-hbo: בַּשְּׁפֵלָ֑ה אֶשְׁתָּאֹ֥ול וְצָרְעָ֖ה וְאַשְׁנָֽה׃
  piu-2006: '@see-verse:JOS.015.032'
  kik-kik: 'Namo matũũra marĩa maarĩ ituamba-inĩ cia irĩma cia mwena wa ithũĩro: maarĩ
    Eshitaoli, na Zora, na Ashina,'
  fra-NCL: 'Dans la Séphéla : Estaol, Saréa, Asena,'
  cek-AK: Azawn ah loe Eshtaol, Zoreah, Ashnah,
  cuk-cuk: 'Nebagangi, we-neggweburmar Judá-waganga uklesad: Estaol, Zora, Asena,'
  uig-CYR: Шәфәлаһ ойманлиғидики шәһәрләр болса Әштаол, Зореаһ, Ашнаһ,
  tel-2017: మైదానం లో పడమరగా, ఎష్తాయోలు, జొర్యా, అష్నా,
  hat-BSA: 'Nan ba plèn nan: Eschathaol, Tsorea, Aschna,'
  kos-kos: Ac siti su oan pe eol uh pa Eshtaol, Zorah, Ashnah,
  hbo-WLC: בַּשְּׁפֵלָ֑ה אֶשְׁתָּא֥וֹל וְצָרְעָ֖ה וְאַשְׁנָֽה׃
  ibo-ibo: Obodo niile ndị a dị na ndịda ugwu ka e nyekwara ebo Juda. Obodo ndị a
    bụ, Eshtaol, Zora, Ashna,
  ory-ory: ତଳଭୂମିରେ ଇଷ୍ଟାୟୋଲ ଓ ସରାୟ ଓ ଅସ୍‍ନା
  chk-chk: 'Nge iten ekewe telinimw lon ewe fanü tekison: Estaol, Sora me Asna,'
  rop-rop: En deibin gedim ol detlot taun langa det hil kantri du. Detlot taun bin
    neim Eshtayol, Sora, Eshna,
  ukr-1871: 'На поділлї: Ештаол, Зора і Ашна,'
  deu-1951: In den Tälern aber waren Estaol,
  eng-JPS: 'In the Lowland: Eshtaol, and Zorah, and Ashnah;'
  srp-1865: U ravni Estaol i Saraja i Asna,
  lug-lug: Era ne mu nsi ey’ensenyi Esutaoli, n’e Zola, n’e Asuna,
  heb-heb: בשפלה אשתאול וצרעה ואשנה׃
  ben-IRV: নিম্নভূমিতে ইষ্টায়োল, সরা, অশ্‌না,
  pan-pan: ਮੈਦਾਨ ਵਿੱਚ ਅਸ਼ਤਾਓਲ ਅਤੇ ਜੋਰਾਹ ਅਤੇ ਅਸ਼ਨਾਹ
  mya-JVB: ချိုင့် ၌ လည်း ဧရှတောလ မြို့၊ ဇောရာ မြို့၊ အာရှနာ မြို့၊
  hmo-hmo: 'Bona dina ia diho kahanai tano palaka dekenai hanua be inai: Esetaoli,
    Sora, Asina,'
  urd-urd: और नशेब की ज़मीन में इस्ताल और सुर'आह और असनाह,
  rus-SYN: 'На низменных местах: Ештаол, Цора и Ашна,'
  bqc-SIM: 'Wɛ̃́lɛ pↄ́ kú Yuda bùsu gusalalauↄ tↄ́n kɛ: Ɛsɛtao, Zↄla, Asena,'
  tcz-CHONGTHU: 'Lhumlam molbulla um khopi ho chengse jonghi Judah anakipe hochu ahiuve:
    Eshtaol, Zorah, Ashnah,'
  mar-mar: तळवटीतली नगरे ही, एष्टावोल, सरा व अषणा;
  qub-qub: 'Inti yaganan caj-lä lömacunachömi Judá trïbu runacunapa siudänincuna caran:
    Estaol, Zora, Asena,'
  hat-hat: 'Men non lavil kote yo te rete nan plenn yo: Echtawòl, Zorea, Akna,'
  eng-BSB: 'These were in the foothills: Eshtaol, Zorah, Ashnah,'
  tod-tod: 'Taai niiti ti ɠɛni ziɛlaʋɛ ma nɛmɛi zu, naati ti ɠɛni ga niiti: Esetawɔle,
    Sɔleya, Asena,'
  eng-WEBPB: In the lowland, Eshtaol, Zorah, Ashnah,
