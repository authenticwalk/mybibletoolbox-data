verse: JOS.015.010
translations:
  mal-C: പിന്നെ അത് ബാലാമുതൽ സേയിർമലവരെ പടിഞ്ഞാറോട്ടു വളഞ്ഞു കെസാലോൻ എന്ന യെയാരിം
    മലയുടെ വടക്കേ ചരിവിൽക്കൂടി ബേത്-ശേമെശിലേക്കിറങ്ങി തിമ്നയിൽ എത്തുന്നു.
  deu-TKW: Von Baala aber wendet sich die Grenze westwärts zum Berge Seir, zieht sich
    hinüber bis nördlich vom Bergrücken von Har Jearim, das ist Kesalon, zieht sich
    hinab nach Beth Semes und hinüber nach Thimna.
  lin-lin: Longwa na Baala, mondelo yango ekatisaki na ngambo ya weste, pene ya ngomba
    Seiri ; elekaki na mopanzi ya ngomba ya bazamba, na ngambo ya nor (oyo ezali ngomba
    Kesaloni) ; ekobaki kokita kino na Beti-Shemeshi mpe ekatisaki kino na Timina.
  eng-LSV: and the border has gone around from Ba‘alah westward, to Mount Seir, and
    passed over to the side of Mount Jearim (it [is] Chesalon), on the north, and
    gone down [to] Beth-Shemesh, and passed over to Timnah;
  eng-GNV: 'Then this border compasseth from Baalah Westward vnto mount Seir, and
    goeth along vnto the side of mount Iearim, which is Chesalon on the Northside:
    so it commeth downe to Bethshemesh, and goeth to Timnah.'
  eng-WEBSTER: 'And the border compassed from Baalah westward to mount Seir, and passed
    along to the side of mount Jearim (which is Chesalon) on the north side, and went
    down to Beth-shemesh, and passed on to Timnah:'
  nhw-BL: Teipa ininnepa iteipan ixhuihua Judá quiyahualojtoya tlen Baala para campa
    temo tonati hasta tepetl Seir huan hasta itlaixtemolis tepetl Jearim o Quesalón
    ica norte, huan teipa ininnepa temo hasta Bet Semes huan hasta Timna.
  swh-ONEN: Kisha ukapinda upande wa magharibi kutoka Baala hadi Mlima Seiri, ukafuatia
    sambamba mteremko wa kaskazini mwa Mlima Yearimu (yaani Kesaloni), ukaendelea
    chini hadi Beth-Shemeshi na kukatiza hadi Timna.
  bba-bba: Sɑɑ Bɑlɑn di, tɑ mɑɑ dɑ sɔ̃ɔ duu yeru ɡiɑ n kɑ ɡirɑri Seirin ɡuuru ɡiɑ
    kɑ ɡuu te bɑ mɔ̀ Yɑrimun sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ Kɛsɑloniɔ, mɑ tɑ dɑ Bɛti Semɛsiɔ
    kɑ Tinnɑɔ,
  eng-KJVCPB: 'and the border compassed from Baalah westward unto mount Seir, and
    passed along unto the side of mount Jearim, which is Chesalon, on the north side,
    and went down to Beth-shemesh, and passed on to Timnah:'
  luo-luo: Bangʼe tongʼno nogomo kochiko yo podho chiengʼ chakre Baala nyaka Got Seir,
    koluwo yo nyandwat mar pewe mag Got Jearim (tiende ni, Kesalon), modhi nyime nyaka
    Beth Shemesh kendo ongʼado nyaka Timna.
  meu-meu: Ma Baala lahara kahana amo e heḡeḡe lao, ela bona Seiri ororona; bena learimi
    ororona (ladana ta be Kesalono) mirigini kahana amo ela, ela bona Bete-semese,
    bena Timuna badibadina amo ela.
  npi-ULB: सिमाना बाला (किर्यत-यारीम हो) तिर मोडिन्छ । त्यसपछि सिमानाबालाको पश्‍चिमबाट
    सेइर पहाडसम्म घेरा लगायो, र उत्तरतिर यारीम पहाडको (यसलाई कसालोन भनिन्छ) छेउ हुँदै
    बेथ-शेमेशतिर ओरालो झरेर तिम्‍ना पार गर्‍यो ।
  yor-yor: Ààlà tí ó yípo láti Baalahi lọ sí ìhà ìwọ̀-oòrùn sí òkè Seiri, ó sì lọ
    sí gẹ̀rẹ́gẹ̀rẹ́ àríwá òkè Jearimu (tí í ṣe, Kesaloni), ó sì sọ̀kalẹ̀ lọ sí Beti-Ṣemeṣi,
    ó sì kọjá lọ sí Timna.
  ind-ind: Dari Baala, garis batas itu membelok ke arah barat menuju gunung Seir,
    lalu melewati kota Kesalon di lereng gunung Yearim di bagian utara, turun ke kota
    Bet Semes, dan terus melewati kota Timna.
  pes-OPCB: سپس از بعله به طرف مغرب به کوه سعیر برمی‌گشت و در امتداد دامنهٔ شمالی
    کوه یعاریم (که کسالون باشد) پیش می‌رفت و به طرف بیت‌شمس سرازیر شده، از تمنه می‌گذشت.
  tgl-ULB: Pagkatapos umikot ang hangganan sa kanluran ng Baala sa Bundok Seir, at
    dumaan sa gilid ng Bundok Jearim sa Hilaga (pareho sa Kesalon), bumaba sa Beth
    Shemes, at dumaan sa Timna.
  hui-hui: Bala howa tubari lone pu mabu bialu ni paliragohayagi pialu Hari Seri pupe
    halu Hari Yarimi mini mende Kesalono heagonaga abene uyurayagi tagira pene. Ani
    bialu tubari Bedesemese tano wiagoria pialu Timina tano bolangua halu pupe hene.
  mya-mya: ထို​မြို့​မှ​လှည့်​ပြီး​လျှင်​အ​နောက်​တောင်​ကုန်း ဒေ​သ​သို့​ရောက်​၍​ယာ​ရိမ်​တောင်(သို့​မ​ဟုတ်
    ခေ​သ​လုန်​တောင်) မြောက်​ဘက်​မှ​အောက်​ဘက် ရှိ​ဗက်​ရှေ​မက်​မြို့​သို့​ရောက်​ပြီး​နောက်
    တိ​မ​နာ​မြို့​ကို​ဖြတ်​၍​သွား​သည်။-
  bod-N: ཡང་པཱ་ཨ་ལ་ནས་ནུབ་ཕྱོགས་སུ་བསྐོར་ཏེ་སེ་ཨིར་རི་བོར་སླེབས་ཤིང་། ཡང་ཡེ་ཨ་རིམ་རི་བོའི་བྱང་ངོས་སུ་འབྲེལ།
    ཡེ་ཨ་རིམ་ནི་ཀེ་ས་ལོན་ཡིན། ཡང་མར་པེད་ཤེ་མེ་སི་རུ་བབས་ཏེ་ཐིམ་ནཱ་བརྒྱུད་ནས།
  sna-sna: Ipapo waikombamira kumavirira uchibva paBhaara kusvika paGomo reSeiri uchienda
    nokumawere eGomo reJearimi (iro Kesaroni), ndokupfuurira pasi kuBheti Shemeshi
    uchizoyambukira kuTimina.
  spa-BLM: y la frontera giraba desde Baalá hacia el oeste, hacia el monte Seir, y
    pasaba al lado del monte Jearim (también llamado Cesalón), al norte, y bajaba
    a Bet Semes, y pasaba junto a Timná;
  cac-cac: A d'a Baala chi' smeltzajb'at smojonal d'a stojolal b'aj tz'em c'u, masanto
    sc'och d'a jolom vitz yic Seir, tz'ec' d'a scostil lum vitz Jearim ma Quesalón
    d'a norte, slajvi chi' tz'emc'och d'a chon̈ab' Bet-semes, tz'ec'c'och d'a chon̈ab'
    Timna,
  swh-ULB: Baadaye mpaka ulizunguka kuelekea magharibi mwa Baala kukabili Mlima Seiri,
    na kupita kufuata upande wa Mlima wa Yearimu katika upande wa kasikazini (ambao
    ndio Kesaloni), ulienda chini hadi Bethi Shemeshi na kuvuka hata ng'ambo ya Timna.
  bel-bel: потым паварочвае мяжа ад Ваала да мора, да гары Сэіра, і ідзе паўночным
    схілам гары Еарым, якая ёсьць Кесалон, і, сыходзячы да Вэтсаміса, праходзіць праз
    Тымну;
  deu-ELBBK: und von Baala wandte sich die Grenze nach Westen nach dem Gebirge Seir
    und ging hinüber nach der Nordseite des Berges Jearim, das ist Kesalon, und sie
    stieg hinab nach Beth-Semes und ging hinüber nach Timna;
  mbb-OT: ne mid-uman mebulegkù diyà dapit te edsenlepan te Baala pehendiyà te Buntud
    he Seir. Ne midlaus heini ziyà te egkezizayà he kelendiǥan te Buntud he Jearim
    he iyan is Kesalon, pehendiyà te Bet Shemesh wey midlaus diyà te Timnah.
  mal-2015: പിന്നെ ആ അതിർ ബാലാമുതൽ പടിഞ്ഞാറോട്ടു സേയീർമലവരെ തിരിഞ്ഞു കെസാലോൻ എന്ന
    യെയാരീംമലയുടെ പാർശ്വംവരെ വടക്കോട്ടു കടന്നു, ബേത്ത്-ശേമെശിലേക്കു ഇറങ്ങി തിമ്നയിലേക്കു
    ചെല്ലുന്നു.
  rmc-rmc: La Baalatar paľis pes visarel pro zapados ko verchos Seir a predžal pro
    severos le verchostar Jearim – oda hin Kesalon – a lestar tele ko Bet-Šemeš dži
    ke Timna.
  nlg-nlg: Na koekobe te liu kilili bokona Baalah va tana ghotu Seir, me liu lilighina
    na komu ni kesalon me tona haliu longa va tana horu va Beth-She-Mes me va sara
    i Timnah.
  pes-OPV: و این حد از بعله به طرف مغرب به کوه سعیر برگشت، و به طرف شمال از جانب کوه
    یعاریم که کسالون باشد گذشت، و نزد بیت شمس بزیر آمده، از تمنه گذشت.
  ron-1924: Дин Баала се ынторчя ла апус спре мунтеле Сеир, тречя прин партя де мязэноапте
    а мунтелуй Иеарим, сау Кесалон, се кобора ла Бет-Шемеш ши тречя прин Тимна.
  ben-OBCV: পরে তা পশ্চিমদিকে বাঁক নিয়ে বালা থেকে সেয়ীর পর্বতের দিকে গিয়ে, যিয়ারীম
    পর্বতের (অর্থাৎ, কসালোনের) উত্তরপ্রান্তের ঢাল বেয়ে বেত-শেমশ পর্যন্ত গেল ও তিম্না
    অতিক্রম করল।
  som-som: markaasay soohdintu ka laabatay Bacalaah galbeedkeeda ilaa Buur Seciir,
    oo waxay sii martay Buur Yecaariim dhinaceeda woqooyi (taasuna waxa weeyaan Kesaaloon),
    oo waxay hoos ugu dhaadhacday xagga Beytshemesh, oo waxay sii martay Timneh;
  lat-VUC: 'Et circuit de Baala contra occidentem, usque ad montem Seir: transitque
    juxta latus montis Jarim ad aquilonem in Cheslon: et descendit in Bethsames, transitque
    in Thamna.'
  eng-ASVBT: and the border turned about from Baalah westward unto mount Seir, and
    passed along unto the side of mount Jearim on the north (the same is Chesalon),
    and went down to Beth-shemesh, and passed along by Timnah;
  ita-1885: Poi questo confine si volgeva da Baala verso Occidente, al monte di Seir,
    e passava fino allato al monte di Iearim dal Settentrione, nel luogo detto Chesalon;
    poi scendeva in Bet-semes, e passava in Timna.
  eng-LXXUP: 'And the border will go round from Baalah to the sea, and will go on
    to the mount of Seir behind the city of Jearim northward; this is Chesalon: and
    it will come down to the city of the Sun, and will go on to the south.'
  eng-ULB: Then the border circled around west of Baalah to Mount Seir, and passed
    along to the side of Mount Jearim on the north (the same as Kesalon), went down
    to Beth Shemesh, and crossed over to Timnah.
  spa-VBL: Luego el límite daba la vuelta al oeste de Baalá hasta el monte Seir y
    pasaba por la ladera norte del monte Yearín hasta la ciudad de Kesalón, bajaba
    a Bet Semes y seguía hasta Timná.
  fra-_FOB: La frontière tournait ensuite de Baala à l'occident vers la montagne de
    Séir, et passait, vers le nord, à côté de la montagne de Jéarim qui est Késalon;
    puis elle descendait à Beth-Shémesh, et passait à Thimna.
  mal-mal: പിന്നെ ആ അതിർ ബാലാ മുതൽ പടിഞ്ഞാറോട്ട് സേയീർമല വരെ തിരിഞ്ഞ് കെസാലോൻ എന്ന
    യെയാരീം മലയുടെ പാർശ്വംവരെ വടക്കോട്ട് കടന്ന്, ബേത്ത്-ശേമെശിലേക്ക് ഇറങ്ങി തിമ്നയിലേക്ക്
    ചെല്ലുന്നു.
  urd-GVR: Bālā se muṛ kar Yahūdāh kī yih sarhad maġhrib meṅ Saīr ke pahāṛī ilāqe
    kī taraf baṛh gaī aur Yārīm Pahāṛ yānī Kaslūn ke shimālī dāman ke sāth sāth chal
    kar Bait-shams kī taraf utar kar Timnat pahuṅch gaī.
  suz-BL: मिनु मेको सांद बालाह रे पा सेइर पहाड सम्‍म पच्‍छिम गे हिरब। येआरीम डांडा
    आ उत्तर गे ङा देम्‍सीलो रे पा बेथ-शेमेश रे लुक्‍च लशा, तिम्‍नाह सम्‍म बाक्‍त।
    मेको येआरीम डांडा कली केसालोन यो देंनीम। यहोसु १९:४३; न्‍यायाधीस १४:१
  ita-1927: Da Baala volgeva poi a occidente verso la montagna di Seir, passava per
    il versante settentrionale del monte Iearim, che è Kesalon, scendeva a Beth-Scemesh
    e passava per Timna.
  ckb-ckb: ئینجا سنوورەکە لە بەعلەیەوە بەرەو ڕۆژئاوا درێژ بووەوە بۆ کێوی سێعیر و بەردەوام
    بوو بۆ لای بناری کێوی یەعاریم لە باکوور کە کەسالۆنە و دابەزییە بێت‌شەمەش و پەڕییەوە
    بۆ تیمنا.
  eng-BBE: 'Then turning west, the line goes from Baalah to Mount Seir, and on to
    the side of Mount Jearim (which is Chesalon) on the north, then down to Beth-shemesh,
    and on past Timnah:'
  kan-OKCV: ಬಾಲಾದಿಂದ ಪಶ್ಚಿಮಕ್ಕಿರುವ ಸೇಯೀರ್ ಬೆಟ್ಟವನ್ನು ಸುತ್ತಿ, ಅಲ್ಲಿಂದ ಕೆಸಾಲೋನಿನ ಯಾರೀಮ್
    ಬೆಟ್ಟದ ಉತ್ತರಕ್ಕೂ ಅಲ್ಲಿಂದ ಬೇತ್ ಷೆಮೆಷ್ ಕಡೆಗೆ ಇಳಿದು ತಿಮ್ನಾಗೆ ಹೋಯಿತು.
  bbb-bbb: '@see-verse:JOS.015.009'
  tam-2017: பாலாவிலிருந்து மேற்கே சேயீர் மலைக்குத் திரும்பி, வடக்கே இருக்கிற கெசலோனாகிய
    யெயாரீம் மலைக்குப் பக்கமாகப் போய், பெத்ஷிமேசுக்கு இறங்கி, திம்னாவுக்குப் போய்,
  spa-RV-1909: 'Después torna este término desde Baala hacia el occidente al monte
    de Seir: y pasa al lado del monte de Jearim hacia el norte, esta es Chesalón,
    y desciende á Beth-semes, y pasa á Timna.'
  ron-BTF: Și granița înconjura de la Baala spre vest până la muntele Seir și trecea
    spre latura muntelui Iearim, care este Chesalon, spre partea de nord și cobora
    la Bet-Șemeș și trecea pe la Timna.
  eng-WEBP: and the border turned about from Baalah westward to Mount Seir, and passed
    along to the side of Mount Jearim (also called Chesalon) on the north, and went
    down to Beth Shemesh, and passed along by Timnah;
  eng-FBV: Then the boundary moved around to the west of Baalah to Mount Seir and
    passed along the northern slope of Mount Jearim to the town of Kesalon, down to
    Beth Shemesh and on to Timnah.
  nld-1939: Vervolgens liep de grens van Baäla met een bocht westwaarts naar het Seïrgebergte,
    en verder over de bergrug van Jearim naar het noorden, waar Kesalon lag. Daarna
    daalde ze af naar Bet-Sjémesj en verder naar Timna,
  nch-BL: Teipa ininepa iteipan ixhuihua Judá quiyahualojtoya ten Baala para campa
    temo tonati hasta tepet Seir huan hasta itaixtemolis tepet Jearim o Quesalón ica
    norte, huan teipa ininepa temo hasta Bet Semes huan hasta Timna.
  vie-1934: Nó vòng từ Ba-la qua hướng tây về lối núi Sê-i-rơ, rồi theo hướng bắc
    đi ngang qua phía núi Giê-ra-im, tức là Kê-sa-lôn; kế chạy xuống đến Bết-Sê-mết
    và qua Thim-na.
  hin-CV: फिर सीमा बालाह से पश्चिम दिशा में सेईर पर्वत की ओर मुड़ जाती है, और आगे
    बढ़ते हुए उत्तर में यआरीम पर्वत के अर्थात् कसालोन के ढाल पर पहुंचती है और आगे
    बेथ-शेमेश में जो तिमनाह पहुंचती है.
  spa-BES: Luego, girando hacia el oeste, la línea va desde Baalah hasta el Monte
    Seir, y continúa hasta el lado del Monte Jearim (que es Quesalon) en el norte,
    luego baja a Bet-semes y pasa Timna.
  tdx-tdx: Ie amy zay miolake boake Baalà mañandrefa pak’ am-bohi-Seire naho miary
    mb’ añila’ avara’ i vohi’ Iearimey mb’eo—i Kesalone zay, le mizotso mb’e Bete-Semese
    mb’eo vaho miary mb’e Timnà mb’eo.
  tha-KJV: แล​้วพรมแดนก็เลี้ยวโค้งจากบาอาลาห์ไปทางทิศตะวันตกถึงภูเขาเสอีร์ ผ่านไปตามไหล่เขายาอาริ​มด​้านเหนือ
    คือเคสะโลน ลงไปถึงเมืองเบธเชเมชผ่านเมืองทิมนาห์​ไป
  por-BR-2018: 'Depois torna este termo desde Baalá até o ocidente ao monte de Seir:
    e passa ao lado do monte de Jearim até o norte, esta é Quesalom, e desce a Bete-Semes,
    e passa a Timna.'
  deu-ELO: und von Baala wandte sich die Grenze gegen Westen nach dem Gebirge Seir
    und ging hinüber nach der Nordseite des Berges Jearim, das ist Kesalon, und sie
    stieg hinab nach Beth-Semes und ging hinüber nach Timna;
  eng-WYC-2018: and it compasseth from Baalah against the west, unto the hill of Seir,
    and it passeth by the side of the hill of Jearim to the north in Chesalon, (or
    and it goeth west from Baalah to Mount Seir, and it passeth by the north side
    of Mount Jearim, which is Chesalon), and (then) it goeth down into Bethshemesh;
    and it passeth forth into Timnah,
  epo-epo: Kaj la limo turniĝas de Baala okcidenten al la monto Ŝeir, kaj iras preter
    la norda flanko de la monto Jearim, kiu estas Kesalon, kaj malleviĝas al Bet-Ŝemeŝ
    kaj iras al Timna;
  uig-PIN: andin Baalaⱨtin ɵtüp, ƣǝrb tǝripigǝ ⱪayrilip Seir teƣiƣa berip, Yearim
    teƣi (yǝni Kesalon)ning ximaliy baƣridin ɵtüp, Bǝyt-Xǝmǝxkǝ qüxüp, Timnaⱨtin ɵtti;
  beo-beo: bu sinidigili, Idome agolo soge amoga asili, Yialimi goumi amoga eso dabe
    la:ididili asili, Bedesimese amola Dimina baligili,
  tpi-OTNT: Long Bala mak i raun long hap bilong san i go daun na i go kamap long
    maunten Ser, na i go long hap not bilong maunten Jearim, narapela nem bilong en
    Kesalon. Na mak i go daun long taun Betsemes na i go lusim taun Timna.
  hau-SA: Sa’an nan ta karkata yamma daga Ba’ala zuwa Dutsen Seyir, ta wuce ta gangaren
    Dutsen Yeyarim (wato, Kesalon), ta ci gaba zuwa Bet-Shemesh, ta bi zuwa Timna.
  uig-LAT: andin Baalahtin ötüp, gherb teripige qayrilip Séir téghigha bérip, Yéarim
    téghi (yeni Késalon)ning shimaliy baghridin ötüp, Beyt-Shemeshke chüshüp, Timnahtin
    ötti;
  nde-nde: Wasujika usiya entshonalanga usuka eBhala usiya entabeni yeSeyiri, wedlula
    emthezukweni wangenyakatho yentaba iJeyarimi (okutsho iKhesaloni) waqhubeka usiya
    eBhethi-Shemeshi uchaphela eThimina.
  ton-ton: 'Pea naʻe ʻalu fakatakamilo hono ngataʻanga mei Peala ʻi lulunga ki he
    moʻunga ko Seia, pea mole ai pe ʻo aʻu ki he potu ʻoe moʻunga ko Sialimi, ʻaia
    ʻoku ʻi Kesaloni, ʻi he potu tokelau, pea naʻe ʻalu hifo ai ki Pete-Semesi, pea
    ʻalu ai ki Timina:'
  ces-1613: Potom točí se ta meze od Bála na západ k hoře Seir, a odtud jde k straně
    hory Jeharimských od půlnoci, jenž jest Cheslon, a sstupuje do Betsemes, a přichází
    do Tamna.
  eng-WMB: and the border turned about from Baalah westward to Mount Seir, and passed
    along to the side of Mount Jearim (also called Chesalon) on the north, and went
    down to Beth Shemesh, and passed along by Timnah;
  tam-TCV: பாலாவிலிருந்து எல்லையானது, மேற்கே வளைந்து சேயீர் மலையை நோக்கித் திரும்பி
    யெயாரீம் மலையில் வடக்குசரிவு அதாவது கெசலோக் ஒரமாகத் தொடர்ந்துசென்றது. அங்கிருந்து
    பெத்ஷிமேஷைக் கடந்து திம்னாவரை சென்றது.
  ceb-ULB: Unya ang utlanan milibot sa habagatan sa Baala ngadto sa Bukid sa Seir,
    ug mipadayon ngadto sa pikas bahin sa Bukid sa Jarim nga anaa sa amihan (o Keslon),
    palugsong ngadto sa Bet Semes, ug saylo ngadto sa Timna.
  pol-UBG: Następnie granica skręcała od Baala na zachodzie do góry Seir i przechodziła
    do zbocza góry Jearim od północy, czyli Kesalon, potem schodziła do Bet-Szemesz
    i przechodziła do Timny.
  urd-GVU: بعلہ سے مُڑ کر یہوداہ کی یہ سرحد مغرب میں سعیر کے پہاڑی علاقے کی طرف بڑھ
    گئی اور یعریم پہاڑ یعنی کسلون کے شمالی دامن کے ساتھ ساتھ چل کر بیت شمس کی طرف
    اُتر کر تِمنت پہنچ گئی۔
  deu-1912: und lenkt sich herum von Baala gegen Abend zum Gebirge Seir und geht an
    der Mitternachtseite des Gebirges Jearim, das ist Chesalon, und kommt herab gen
    Beth-Semes und geht durch Thimna
  kan-2017: ಅಲ್ಲಿಂದ ಪಶ್ಚಿಮದಲ್ಲಿರುವ ಸೇಯೀರ್ ಬೆಟ್ಟದ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಕೆಸಾಲೋನ್ ಎನ್ನಿಸಿಕೊಳ್ಳುವ
    ಯಾರೀಮ್ ಬೆಟ್ಟದ ಉತ್ತರಮಾರ್ಗವಾಗಿ ಇಳಿಯುತ್ತಾ ಬೇತ್ ಷೆಮೆಷಿಗೂ ಅಲ್ಲಿಂದ ತಿಮ್ನಾ ಊರಿಗೂ ಬಂದು
  tgo-tgo: Teghalako i vaghɨliya Bala e yalasiniyeko na ve wo Ou Seir, i ghathara
    Ou Jeyarim (Kesalon), i ghembeghembeya ghaiwabuko na i njaoko Bet Semes na i roiteta
    Timɨna.
  yap-yap: me chiygog ko ngal u Baalah nge sor i yan ko binaw nu Edom ni go’ burey,
    me yan u rom nga ba’ ni lel’och ko fare Burey ni Jearim (ara Kesalon), me log
    nga Beth Shemesh, me yan nge pag yu Timnah.
  hlt-MCSB: Baalah khotlak lamkah khorhi te Seir tlang la a ken bal tih Kesalon tlangpuei
    kah Jearim tlang hlaep la yong. Te phoeiah Bethshemesh la suntla tih Timnah la
    kat.
  mdy-ETH: ዬይና ጌይ ሃሣ ባዓላኔኮ ዓባ ጌላ ዛሎና ጌዒ ሴይሬ ጌሜሮኮ ኬዶ ዛላ ዓኣ ጎኦቦና ጌዒ ቤትሳሚሳ ኬዳዖ ቲሚና ፒንቃኔ።
  twi-ASANTE: Ɛhyeɛ no twa fa Baala ho wɔ atɔeɛ fam kɔsi bepɔ Seir so, ɛkɔ ara kɔsi
    Kesalon kurom wɔ bepɔ Yearim atifi nsianeɛ so, na akɔ fam akɔsi Bet-Semes ne Timna.
  eng-WEBU: and the border turned about from Baalah westward to Mount Seir, and passed
    along to the side of Mount Jearim (also called Chesalon) on the north, and went
    down to Beth Shemesh, and passed along by Timnah;
  bnp-bnp: Muri a nagi i kaogo lakea na tabeke na nirolona haro, i vano i bele na
    lolo e Seir, i sike na lolo e Iearim, a rana tara e Kesalon. A nagi i puru lakea
    na tanga e Bet-Semes i vano i polotaroa a tanga e Timna.
  wal-wal: Baa7aalappe qassi arggo baggaara de7iya Se7iira Deriyaakko mirqqettees.
    Hegaappe qassi huuphessa baggi Yi7aariima woikko Kisaloona geetettiya deriyaa
    gakkidi, appe duge Beeti-SHemesha wodhdhidi, Timina kanttidi bees.
  spa-PDDPT: De Baala el límite giraba al occidente hasta la montaña Seír, y pasaba
    por la ladera de la montaña Jearim, por el norte, que es Quesalón, y descendía
    a Bet-semes, y pasaba a Timná.
  gun-gun: Ha'e gui ojere ovy Baalá guive kuaray oikea katy Seir yvyty peve oo vy.
    Oaxa ovy Jearim yvyty kuaray ijapu'a'ia katy oĩ va'e yvýry rupi. Ha'e va'e ma
    Quesalom. Ha'e gui oguejy ovy Bete-Semes katy. Timna rupi oaxa.
  agu-BL: Kalena's tzun na ben lo'cnak tzi'n tibaj yi wi'wtz Seir. Na icy'aktz le
    ama'l Quesalón swutze'n yi wi'wtz Jearim. Nintzun na cu'-tz Bet-semes, nin na
    icy'aktz Timna.
  ilo-ULB: Ket nagrikus ti beddeng iti aglawlaw a laud ti Baala agingga iti Bantay
    Seir, ken limmabas iti sikigan ti Bantay Jearim iti amianan(isu met laeng ti Kesalon),
    a nagpababa iti Bet Semes, ket limmabas iti Timnah.
  kpg-kpg: gaa biga loo i bahi i dai Baalah ga hanadu gi tenua gonduu o Edom, ga hanadu loo
    i bahi i ngeia i di Gonduu Jearim (be go Chesalon), ga haneia gi Beth-Shemesh,
    ga hanadu ga diiagi Timnah.
  uig-ARA: ئاندىن بائالاھتىن ئۆتۈپ، غەرب تەرىپىگە قايرىلىپ سېئىر تېغىغا بېرىپ، يېئارىم
    تېغى (يەنى كېسالون)نىڭ شىمالىي باغرىدىن ئۆتۈپ، بەيت-شەمەشكە چۈشۈپ، تىمناھتىن ئۆتتى؛
  bsp-bsp: Ntɛ kəŋkafələr Bala ntende dec dɛŋkalɛ mɔ, kəca ka nde tɔrɔ ta Seyir, kɔ
    kəŋcepər pətəmbələr pa Tɔrɔ ta Yeyarim ntende kəca kəmeriya, it' ɔyɔnɛ Kɛsalɔŋ,
    kətor Bɛt-Sɛmɛs, kɔ kəcepərɛnɛ Timna.
  sus-sus: A Keli mɛnni a siga sogegorode biri han a Seyiri geya li, a siga Yeyarimi
    geya sɛɛti ma, dɛnnaxɛ xili Kɛsalɔn. A man siga Beti Semesi, han a Timina li.
  pon-2006: wasa e kapilpene palikapi en Paala kolahng wasa nahnahn Edom, kohdala
    paliepeng en Nahna Searim (de Kesalon), e ahpw kohdilahng Ped Semes, oh douluhlahng
    Timna.
  ksd-ksd: ma ra langun i vana likun mara Bala ma i mur ra matana taoai tuk tar ta
    ra luana Seir, ma i bolo tadav ra papar a luana Iearim ta ra papar a labur (Kesalon
    nam), ma i kuba tadav Bet-Semes, ma i vana pakit Timna;
  tur-YTC: ve sınır Baala'dan batıya doğru Seir Dağı'na dönüyordu ve kuzeyde Yearim
    Dağı'nın (Kesalon da denir) yanından geçiyordu ve Beyt Şemeş'e inip Timna'nın
    yanından geçiyordu;
  grc-BRENT: Καὶ περιελεύσεται ὅριον ἀπὸ Βαὰλ ἐπὶ θάλασσαν, καὶ παρελεύσεται εἰς ὄρος
    Ἀσσὰρ ἐπὶ νώτου πόλιν Ἰαρὶν ἀπὸ Βοῤῥᾶ· αὕτη ἐστὶ Χασλών· καὶ καταβήσεται ἐπὶ πόλιν
    ἡλίου, καὶ παρελεύσεται ἐπὶ Λίβα·
  ind-AYT: Batas itu membelok dari Baala ke barat, menuju Pegunungan Seir, terus ke
    utara ke lereng Gunung Yearim, itulah Kesalon, lalu turun ke Bet-Semes dan terus
    ke Timna.
  nya-nya: Kuchokera kumeneko anazungulira cha kumadzulo ku Baalahi mpaka ku phiri
    la Seiri. Anapitirira cha kumpoto kutsata phiri la Yearimu (lomwe ndi Kesaloni).
    Anapitirirabe kutsika ku Beti Semesi ndi kuwolokera ku Timna.
  hrv-hrv: Od Baale međa je okretala na zapad prema gori Seiru i onda, prolazeći sjeverno
    od gore Jearima, to jest Kesalona, spuštala se u Bet-Šemeš te išla k Timni.
  mps-mps: Te Bala te badu te dąį yali te giliga dega sigi pabo badu palima, te
    Idomgo Bulu Du dabe elaluboba pedelali, tama palima, te bulu du Jearimba sabolali,
    te gasa nogi me elaluali Kesalon, te not badu tama pelama, te Betsemes teba dulalima,
    tama peyu, te Timna te bulu taga pali.
  tpi-tpi: Long Bala mak i raun long hap bilong san i go daun na i go kamap long maunten
    Ser, na i go long hap not bilong maunten Jearim, narapela nem bilong en Kesalon.
    Na mak i go daun long taun Betsemes na i go lusim taun Timna.
  dan-1931: 'derpå drejer Grænsen om fra Ba''ala mod Vest til Se''irbjerget, går videre
    til Jearimbjergets nordre Udløber, det er Kesalon: så strækker den sig ned til
    Bet-Sjemesj og går videre til Timna;'
  vie-OVCB: Rồi biên giới vòng qua phía tây Ba-la, đến núi Sê-i-rơ, qua Kê-sa-long
    bên triền phía bắc núi Giê-a-rim, xuống Bết-sê-mết, qua Thim-na,
  guj-2017: પછી તે સરહદ ત્યાંથી વળીને પશ્ચિમ તરફ બાલાહથી સેઈર પર્વત સુધી ગઈ, પછી આગળ
    વધીને ઉત્તર તરફ યારીમ પર્વતની એટલે કસાલોન ની બાજુથી પસાર થઈ અને બેથ-શેમેશ સુધી
    નીચે થઈને તિમ્નાથી પસાર થઈને આગળ વધી.
  pon-2006A: wasa e kapilpene palikapi en Paala kolahng wasa nahnahn Edom, kohdala
    paliepeng en Nahna Searim (de Kesalon), e ahpw kohdilahng Ped Semes, oh douluhlahng
    Timna.
  por-BRBSL: e a fronteira virou de Baalah para o oeste até o Monte Seir, e passou
    ao lado do Monte Jearim (também chamado de Chesalon) ao norte, e desceu até Beth
    Shemesh, e passou por Timnah;
  cth-cth: Baalah kho kanîloumlah a cei teh, Seir mon koe lah, Cheasalon mon tie Jearim
    mon, atunglah ka cet niteh, Bethshemesh, Timnah kho koe lah.
  twi-twi: Ɔhye no twa fa Baala ho wɔ atɔe fam kosi bepɔw Seir so, ɛkɔ ara kosi Kesalon
    kurom wɔ bepɔw Yearim atifi nsian so, na akɔ fam akosi Bet-Semes ne Timna.
  hlt-hlt: Baalah khotlak lamkah khorhi te Seir tlang la a ken bal tih Kesalon tlangpuei
    kah Jearim tlang hlaep la yong. Te phoeiah Bethshemesh la suntla tih Timnah la
    kat.
  tbz-SIM: Bɛ mɑ̀nku do yɛ̀ Bɑdɑɑ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ nkɛ kɛ́nwetí Seii tɑ̃rì,
    kɛ́pɛ̃ɛ̃tɛ́ kɛ́yɛ̀ ditɑ̃rì dɛtie nkpɛri bɛ̀ tu dì Kesɑnɔɔ kubɑkù yoú kɛ́cutɛ́
    Bɛti-Semɛsi kɛ́pɛ̃ɛ̃tɛ́ Timunɑ,
  msy-2020: Egha Balan nguibamɨn mɨtaghniam ua ighuigha ghua aruem uaghiri naghɨn
    ghua, Serɨn Mɨghsɨamɨn otogha ghua, Jearimɨn Mɨghsɨamɨn vongɨn notɨn amadaghan
    itir danganimɨn oto, an ziar mam Kesalon. Egha ghuaghira Betsemesɨn nguibamɨn
    otogha ghua Timnan nguibam gita.
  azb-azb: Baaladan qərbə doğru, Seir dağına qədər dönəndən sonra Yearim dağının,
    yəni Kesalonun şimal tərəfindən keçib Bet-Şemeşə enərək Timnaya çatırdı.
  eng-DBY: and the border turned from Baalah westwards toward mount Seir, and passed
    toward the side of Har-jearim, that is, Chesalon, northwards, and went down to
    Beth-shemesh, and passed Timnah.
  hin-2017: फिर वह बाला से पश्चिम की ओर मुड़कर सेईर पहाड़ तक पहुँचा, और यारीम पहाड़
    (जो कसालोन भी कहलाता है) उसके उत्तरी ओर से होकर बेतशेमेश को उतर गया, और वहाँ से
    तिम्नाह पर निकला;
  swp-swp: '@see-verse:JOS.015.009'
  eng-YLT: and the border hath gone round from Baalah westward, unto mount Seir, and
    passed over unto the side of mount Jearim (it [is] Chesalon), on the north, and
    gone down [to] Beth-Shemesh, and passed over to Timnah;
  eng-WYC-2017: and it compasseth from Baalah against the west, unto the hill of Seir,
    and it passeth by the side of the hill of Jearim to the north in Chesalon, and
    it goeth down into Bethshemesh; and it passeth forth into Timnah,
  eng-WMBB: and the border turned about from Baalah westward to Mount Seir, and passed
    along to the side of Mount Jearim (also called Chesalon) on the north, and went
    down to Beth Shemesh, and passed along by Timnah;
  urd-GVH: बाला से मुड़कर यहूदाह की यह सरहद मग़रिब में सईर के पहाड़ी इलाक़े की तरफ़
    बढ़ गई और यारीम पहाड़ यानी कसलून के शिमाली दामन के साथ साथ चलकर बैत-शम्स की तरफ़
    उतरकर तिमनत पहुँच गई।
  rug-rug: Taluarae pa Ba'ala si ene likoho gua pa kali lodu rimata la gua koasa toqere
    Seira, meke ene pa kali lodu rimata koasa toqere Zearimi sapu hoke ta pozae Kesaloni.
    Beto asa si gore la gua pa Beti Semesi si asa, meke ene hola gua pa Timina.
  gaz-gaz: Ergasii Baʼaalaa irraa Tulluu Seeʼiiriitti gara lixaatti garagalee tabba
    kaaba Tulluu Yiʼaariim jechuunis Kesaaloon irra baʼee itti fufuudhaan Beet Shemeshitti
    gad buʼee Tiimnaahitti darba.
  fra-LSG: De Baala elle tournait à l’occident vers la montagne de Séir, traversait
    le côté septentrional de la montagne de Jearim, à Kesalon, descendait à Beth-Schémesch,
    et passait par Thimna.
  yal-yal: Keli mɛnni siga sogegododen binni han Seyiri geyane binna, dangu Yeyarin
    geya dɛxɔn ma a kɔmɛn fɔxɔni, dɛnaxan xili Kɛsalɔn, godo Beti-Semɛsi yi, dangu
    Timana yi.
  haw-1868: Ua huli ka mokuna mai Baala ma ke komohana a i ka mauna o Seira, a moe
    ae la ia ma ka aoao o ka mauna Iearima, oia o Kesalona, ma ka aoao akau, a iho
    ilalo i Betesemesa, a moe ae i Timena.
  arb-NAV: وَتَتَّجِهُ مِنْ بَعَلَةَ غَرْباً إِلَى جَبَلِ سِعِيرَ عُبُوراً إِلَى جَانِبِ
    جَبَلِ يَعَارِيمَ شِمَالاً الَّتِي هِيَ كَسَالُونَ، ثُمَّ تَنْحَدِرُ نَحْوَ بَيْتِ
    شَمْسٍ مُرُوراً بِتِمْنَةَ،
  ewe-ewe: ɖo ta Edom ƒe to Seir gbɔ, yi Yearim to alo Kesalon ƒe dzigbeme, yi Bet
    Semes heto Timna ŋu.
  eng-LEE: And the boundary compassed from Ba'alah westward unto mount Seir, and passed
    along unto the side of mount Ye'arim, which is Kessalon, on the north side, and
    went down to Beth-shemesh, and passed on to Timnah;
  asm-FB: পাছত সেই সীমা বালাৰ পৰা চেয়ীৰ পৰ্ব্বতলৈকে ঘূৰি, যিয়াৰীম পৰ্ব্বতৰ উত্তৰ
    ফালে অৰ্থাৎ কচালোনলৈকে গ’ল আৰু তললৈ নামি আহি বৈৎচেমচ হৈ তিম্নাৰ কাষেৰে গ’ল৷
  sus-A: عَ كٍلِ مّننِ عَ سِفَ سٌفٍفٌرٌدٍ بِرِ هَن عَ سٍيِرِ فٍيَ لِ، عَ سِفَ يٍيَرِ مِ
    فٍيَ سّيتِ مَ، دّننَشّ شِلِ كّسَلْن. عَ مَن سِفَ بٍتِ سٍمٍسِ، هَن عَ تِمِنَ لِ.
  fra-SBL: la frontière tournait de Baala vers l'ouest jusqu'à la montagne de Séir,
    passait du côté de la montagne de Jearim (appelée aussi Chesalon) au nord, descendait
    jusqu'à Beth Shemesh, et passait par Timnah
  hbo-hbo: וְנָסַב֩ הַגְּב֨וּל מִבַּעֲלָ֥ה יָ֙מָּה֙ אֶל־הַ֣ר שֵׂעִ֔יר וְעָבַ֕ר אֶל־כֶּ֧תֶף
    הַר־יְעָרִ֛ים מִצָּפֹ֖ונָה הִ֣יא כְסָלֹ֑ון וְיָרַ֥ד בֵּֽית־שֶׁ֖מֶשׁ וְעָבַ֥ר תִּמְנָֽה׃
  piu-2006: '@see-verse:JOS.015.009'
  kik-kik: Ningĩ mũhaka ũcio ũkarigiicũka na mwena wa ithũĩro uumĩte Baala ũgakinya
    Kĩrĩma kĩa Seiru, ũgacooka ũgaaikũrũkania na kĩharũrũka kĩa mwena wa gathigathini
    wa kĩrĩma gĩa Jearimu (nĩkĩo Kesaloni), ũgathiĩ na mbere ũikũrũkĩte nginya Bethi-Shemeshu,
    na ũgakĩra nginya Timina.
  fra-NCL: De Baala, la frontière tournait à l’occident vers le mont Séïr, passait
    par le versant septentrional du mont Jarim, qui est Cheslon, descendait à Bethsamès
    et passait par Thamma.
  cek-AK: Baalah vangpui niduem bangah caeh moe, Seir maeto phak; Khesalon tiah kawk
    ih, Jearim mae taengah caeh poe moe, Beth-Shemesh vangpui hoi Timnah vangpui to
    poeng;
  cuk-cuk: Geb Baala-akar, we-yar-abingunaidi, dad-argwanedsiki Seir-yar-siidsik aibirided.
    Dad-nakwed-argan-sapiledsiki, Jearim-yar-e-dikargi namaid. Jearim-yardi, Quesalónʼye
    nugbalid. Geb A-yar-akar, yar-abingunaidi, Bet-Semesʼsik aidemaid, degi Timnaʼgi
    namaid.
  uig-CYR: андин Баалаһтин өтүп, ғәрип тәрипигә қайрилип Сеир теғиға берип, Йеарим
    теғи (йәни Кесалон)ниң шималий бағридин өтүп, Бәйт-Шәмәшкә чүшүп, Тимнаһтин өтти;
  tel-2017: ఆ సరిహద్దు పడమరగా బాలా నుండి శేయీరు కొండకు వంపుగా సాగి కెసాలోను అనే యారీము
    కొండ ఉత్తరపు వైపు దాటి బేత్షెమెషు వరకూ దిగి తిమ్నా వైపుకు వ్యాపించింది.
  hat-BSA: Lizyè a te vire soti nan Baala vè lwès pou rive nan Mòn Séir, li te kontinye
    pou rive nan pant Mòn Jearim nan nò (sa vle di Kesalon). Li te desann nan Beth-Schémesch
    e li te pase nan Timnah.
  kos-kos: ac fahsr rauni acn Baalah nu roto ac fahla nu acn tohktok in Edom, sifil
    fahsr nu epang in eol Jearim (ku Chesalon), na tufokla nu Beth Shemesh ac nu Timnah.
  hbo-WLC: וְנָסַב֩ הַגְּב֨וּל מִבַּעֲלָ֥ה יָ֙מָּה֙ אֶל־הַ֣ר שֵׂעִ֔יר וְעָבַ֕ר אֶל־כֶּ֧תֶף
    הַר־יְעָרִ֛ים מִצָּפ֖וֹנָה הִ֣יא כְסָל֑וֹן וְיָרַ֥ד בֵּֽית־שֶׁ֖מֶשׁ וְעָבַ֥ר תִּמְנָֽה׃
  ibo-ibo: Oke ala ahụ mere dịka ọ ga-agba Baala gburugburu nʼakụkụ ọdịda anyanwụ,
    site nʼebe ahụ pụta nʼugwu Sia, sitekwa nʼebe ahụ ruo nʼakụkụ ugwu Jearim (ya
    bụ Kesalon), gbatịa ruo na ndịda Bet-Shemesh, gafee ruo nʼọdịda anyanwụ oke ala
    Timna.
  ory-ory: ତହୁଁ ସେ ସୀମା ବାଲାଠାରୁ ସେୟୀର ପର୍ବତ ପର୍ଯ୍ୟନ୍ତ ପଶ୍ଚିମ ଦିଗରେ ବୁଲିକରି ବସାଲୋନ
    ନାମରେ ପ୍ରସିଦ୍ଧ ଯିୟାରୀମ ପର୍ବତର ଉତ୍ତର ପାର୍ଶ୍ୱ ପର୍ଯ୍ୟନ୍ତ ଗଲା; ତହୁଁ ତାହା ବେଥ୍-ଶେମଶରେ
    ପଡ଼ି ତିମ୍ନା ପର୍ଯ୍ୟନ୍ତ ଗଲା।
  chk-chk: Iwe, ewe kiä a pwal pwelila lotoun Paala tori ewe chukun Seir, a pwerela
    tori won ewe chuk Jearim me peliefeng, iei Chesalon, a pwal feitiu tori Pet-semes
    o pwerela Timna.
  rop-rop: en imbin goran sangodansaid brom det hil raidap langa det hil kantri gulum
    Siyiya, en brom deya imbin go nowathsaid langa det hil gulum Jerim o Kesalan,
    en brom deya imbin godan langa det taun gulum Bethshemesh raidap langa det taun
    gulum Timna,
  ukr-1871: 'Від Баала ж повертає гряниця на захід сонця до Сеір-гори, тягнеться дальше
    на північ нагірньої стїни Еаримської: се Кесалон, і йдучи на Бет-Самис, проходить
    через Тимну.'
  deu-1951: Und die Grenze wendet sich herum von Baala gegen Abend zum Gebirge Seir
    und geht hinüber nach dem nördlichen Bergrücken Jearim, das ist Kesalon, und kommt
    herab gen Beth-Semes und geht nach Timna;
  eng-JPS: And the border turned about from Baalah westward unto mount Seir, and passed
    along unto the side of mount Jearim on the north — the same is Chesalon — and
    went down to Beth-shemesh, and passed along by Timnah.
  srp-1865: Potom ide meða od Vala na zapad ka gori Siru, i ide pokraj gore Jarima
    sa sjevera, a to je Hasalon, i spušta se na Vet-Semes, i dolazi do Tamne;
  lug-lug: n’ewetamu okuva e Baala ku luuyi olw’ebugwanjuba n’etuuka ku lusozi Sayiri
    n’eyita n’etuuka ku mabbali g’olusozi Yealimu ku luuyi olw’omu bukiikakkono, ye
    Kyesaloni, n’ekka ku Besusemesi, n’eyita ku Timuna,
  heb-heb: ונסב הגבול מבעלה ימה אל הר שעיר ועבר אל כתף הר יערים מצפונה היא כסלון וירד
    בית שמש ועבר תמנה׃
  ben-IRV: পরে সে সীমা বালা থেকে সেয়ীর পর্বত পর্যন্ত পশ্চিম দিকে ঘুরে যিয়ারীম পর্বতের
    উত্তর প্রান্ত অর্থাৎ কসালোন পর্যন্ত গেল; পরে বৈৎ-শেমশ থেকে নিচের দিকে নেমে এসে
    তিম্নার কাছ দিয়ে গেল।
  pan-pan: ਫਿਰ ਉਹ ਹੱਦ ਬਆਲਾਹ ਤੋਂ ਲਹਿੰਦੇ ਵੱਲ ਸੇਈਰ ਪਰਬਤ ਤੱਕ ਮੁੜੀ ਅਤੇ ਯਾਰੀਮ ਪਰਬਤ ਦੀ ਉਚਿਆਈ
    ਤੱਕ ਉਤਰ ਵੱਲ ਲੰਘੀ ਜਿਹੜਾ ਕਸਾਲੋਨ ਹੈ। ਫਿਰ ਬੈਤ ਸ਼ਮਸ਼ ਨੂੰ ਉਤਰ ਕੇ ਤਿਮਨਾਹ ਦੇ ਕੋਲੋਂ ਦੀ
    ਲੰਘੀ।
  mya-JVB: ဗာလာ မြို့အနောက် ဘက်နား မှာ ရှောက် လျက် စိရ တောင် သို့ ၎င်း၊ ခေသလုန် တောင်တည်းဟူသော
    ယာရိမ် တောင် မြောက်ဘက် နားမှာ ရှောက် လျက် ဗက်ရှေမက် မြို့၊ တိမနာ မြို့သို့၎င်း၊
  hmo-hmo: Ma Bala ena dina diho kahana dekena amo tano hetoana be ia hagegea lao
    ela bona Seiri Ororo. Vadaeni Iearimi Ororo, (ladana ta be Kesalono), mirigini
    kahana dekenai ma ia lao, ela bona Bete Semese. Unai gabu ia hanaia, bona Timuna
    dekenai ia ginidae.
  urd-urd: और बा'ला से होकर पश्चिम की सिम्त कोह — ए — श'ईर को फिरी, और कोह — ए — या'रीम
    के जो कसलून भी कहलाता है, उत्तरी दामन के पास से गुज़र कर बैत शम्स की तरफ़ उतरती
    हुई तिमना को गयी;
  rus-SYN: потом поворачивает предел от Ваала к морю и идет к горе Сеиру, и идет северною
    стороною горы Иеарим, которая есть Кесалон, и, нисходя к Вефсамису, проходит чрез
    Фимну;
  bqc-SIM: Bↄa Baala à lìai bɛ'aɛ oi e gbɛ̀sĩsĩ pↄ́ wì mɛ Seiwa, à tà gbɛ̀sĩsĩ
    pↄ́ wì mɛ Yaaliũ pↄlɛu gugbãntoo oi, ↄ̃ wì mɛ lↄ Kesaloni, e Bɛsɛmɛsi ń Timinao.
  tcz-CHONGTHU: Gamgi chun Baalah lhumlam avellin Seir thinglhang chu ajonlutnin,
    Jearim molsang sahlama Kesalon khopi sung ahohpan, chuin Beth-shemesh langa akigolsuh
    in, Timnah lang ajotpaije
  mar-mar: मग बालापासून ती सीमा पश्चिमेस सेईर डोंगराकडे फिरून यारीम डोंगर, म्हणजेच
    कसालोन त्याच्या उत्तरेकडल्या भागा जवळून गेली, आणि बेथ-शेमेशाकडे उतरून तिम्ना शहराकडे
    गेली.
  qub-qub: Baalapita päsashpan inti yaganan caj-läpa tumaraycaran Seir puntaman. Chaypita
    Quesalonpa päsararan Jearim puntapa norte caj-läninpa. Chaypitaga uraypana aywararan
    Bet-semesman chayananyaj. Nircur Timnapa päsaraycaran
  hat-hat: Li soti Bala, li fè yon ti koub moute nan direksyon solèy kouche, sou mòn
    Seyi, li lonje flan nò mòn Jearim lan (ki rele Kisalòn tou), li desann Bètchemèch,
    li travèse Timna,
  eng-BSB: The border curled westward from Baalah to Mount Seir, ran along the northern
    slope of Mount Jearim (that is, Chesalon), went down to Beth-shemesh, and crossed
    to Timnah.
  tod-tod: É zo Ɓaala, kwɛpelemaʋɛ, é lati folo liizu ʋelei, Seyiil ɠizeiti pɔ pelei,
    é leʋe Dɔɓɔ ɠizei ɠɔɠɔaʋɛ, lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ, naa ɠa é ga Kezalon, é yei
    Ɓɛte-Seemɛse, é leʋe Timena.
  eng-WEBPB: and the border turned about from Baalah westward to Mount Seir, and passed
    along to the side of Mount Jearim (also called Chesalon) on the north, and went
    down to Beth Shemesh, and passed along by Timnah;
  kbq-kbq: Hanki Ba'alatira zage fre kaziga rukrahe huno vuno Seiri agonare uhanatiteno,
    Jearimi agonamofo [e'i Kesalonie] noti kaziga asoparega vuteno vuvava huno Bet
    Semesi rugitagino Timna vu'ne.
  nhe-BL: Teipa ininnepa iteipa ixhuihua Judá quiyahualojtoya tlen Baala para campa
    temo tonati hasta tepetl Seir huan hasta itlaixtemolis tepetl Jearim o Quesalón
    ica norte, huan teipa ininnepa temo hasta Bet Semes huan hasta Timna.
  gub-BL: Umàmàn Mara kwarahy heixe haw kutyr Xeir ywytyr pe oho pà. Na'e ukwaw kwarahy
    heixe haw awyze har kutyr Zeàri (Kezarom) ywytyr huwake. Uwezyw Mete-Xemez pe.
    Oho Ximina ikupe kutyr.
  eng-DRA: 'And it compasseth from Baala westward unto mount Seir: and passeth by
    the side of mount Jarim to the north into Cheslon: and goeth down into Bethsames,
    and passeth into Thamna.'
