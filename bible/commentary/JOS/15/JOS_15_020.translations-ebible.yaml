verse: JOS.015.020
translations:
  mal-C: 'യെഹൂദാഗോത്രത്തിനു കുലംകുലമായി കിട്ടിയ അവകാശഭൂമി ഇതാണ്:'
  deu-TKW: Das ist der Erbbesitz der verschiedenen Geschlechter des Stammes der Judäer.
  lin-lin: Yango nde ezalaki eteni ya mabele oyo bato ya libota ya Yuda bazwaki lokola
    libula, kolanda mabota na bango.
  eng-LSV: This [is] the inheritance of the tribe of the sons of Judah, for their
    families.
  eng-GNV: This shalbe the inheritance of the tribe of the children of Iudah according
    to their families.
  eng-WEBSTER: This is the inheritance of the tribe of the children of Judah according
    to their families.
  nhw-BL: Nica nimitzilhuis nopa altepeme catli iteipan ixhuihua Judá quiselijque.
  swh-ONEN: 'Huu ndio urithi wa kabila la Yuda, ukoo kwa ukoo:'
  bba-bba: Tem mɛ bɑ siɑ siɑ mini kpurowɑ mu kuɑ Yudɑn bwese kɛrɑn tubi.
  eng-KJVCPB: This is the inheritance of the tribe of the children of Judah according
    to their families.
  luo-luo: Ma e girkeni mar dhood Juda, kaluwore gi anywolagi.
  meu-meu: Iuda iduhuna taudia ahudia bini, edia doḡoro ta ta ai.
  npi-ULB: कुल-कुलअनुसार यहूदा वंशका उत्तराधिकार यही थियो ।
  yor-yor: Èyí ni ilẹ̀ ìní ẹ̀yà àwọn ọmọ Juda gẹ́gẹ́ bi ìdílé wọn.
  ind-ind: Berikut ini adalah kota-kota yang diberikan kepada marga-marga suku Yehuda
    sebagai warisan mereka.
  pes-OPCB: سرزمینی که به قبیلهٔ یهودا تعلق گرفت شامل شهرهای زیر بود.
  tgl-ULB: Ito ay ang minana ng lipi ng bayan ng Juda, na ibinigay sa kanilang mga
    angkan.
  hui-hui: Yuda hameigini ti tinaga one waneigini heba dindi ta howa haga bini.
  mya-mya: ယု​ဒ​အ​နွယ်​ဝင်​မိ​သား​စု​တို့​ပိုင်​ဆိုင်​သော နယ်​မြေ​သည်​ကား​ဤ​သို့​တည်း။-
  bod-N: འདི་ནི་ཡ་ཧུ་དཱ་ཚོ་པར་རུས་རྒྱུད་ལྟར་ཐོབ་པའི་ས་སྐལ་ཡིན་ཏེ།
  sna-sna: 'Iyi ndiyo nhaka yorudzi rwaJudha, mhuri nemhuri:'
  spa-BLM: Esta es la herencia de la tribu de los hijos de Judá según sus familias.
  cac-cac: Aton lum smacb'en eb' yin̈tilal Judá tic, ix pojchajcanb'at lum d'a scal
    eb' d'a macquiltaquil, ato syal jay macan̈ yaj eb'.
  swh-ULB: Huu ulikuwa ndio urithi wa kabila la Yuda, waliopewa kufuatana na koo zao.
  bel-bel: 'Вось надзел племю сыноў Юдавых, паводле родаў іхніх:'
  deu-ELBBK: Das war das Erbteil des Stammes der Kinder Juda, nach ihren Geschlechtern.
  mbb-OT: 'Iyan heini menge inged he nepengevilin te tribu ni Juda he mibahin diyà
    te kada pemilya zan:'
  mal-2015: യെഹൂദാഗോത്രത്തിന്നു കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശം ഇതത്രേ.
  rmc-rmc: Kada hin o ďeďictvos le Judaskre kmeňoskro pal lengre fameliji.
  nlg-nlg: Gaigh raini na pari tara vahera na lei binaboli tana Keruana Judah.
  pes-OPV: این است ملک سبط بنی یهودا به حسب قبایل ایشان.
  ron-1924: Ачаста а фост моштениря фиилор луй Иуда, дупэ фамилииле лор.
  ben-OBCV: 'গোষ্ঠী অনুসারে, এই হল যিহূদা বংশের উত্তরাধিকার:'
  som-som: Intanu waa dhaxalkii ay reer Yahuudah heleen sidii ay reerahoodu ahaayeen.
  lat-VUC: Hæc est possessio tribus filiorum Juda per cognationes suas.
  eng-ASVBT: This is the inheritance of the tribe of the children of Judah according
    to their families.
  ita-1885: Quest'è l'eredità della tribù de' figliuoli di Giuda, secondo le lor nazioni.
  eng-LXXUP: This is the inheritance of the tribe of the children of Judah.
  eng-ULB: This was the inheritance of the tribe of Judah, clan by clan.
  spa-VBL: Esta fue la tierra asignada a la tribu de Judá, por familias.
  fra-_FOB: Tel fut l'héritage de la tribu des enfants de Juda, selon leurs familles.
  mal-mal: യെഹൂദാഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശം ഇനി പറയുന്നു.
  urd-GVR: Jo maurūsī zamīn Yahūdāh ke qabīle ko us ke kunboṅ ke mutābiq milī
  suz-BL: मिनु यहूदा आ थर ङा मुर आन खिं खिं ङा मुर आन कली गेशो रागी तेको तेको बाक्‍नीम
    देंशा हना,
  ita-1927: 'Questa è l’eredità della tribù dei figliuoli di Giuda, secondo le loro
    famiglie:'
  ckb-ckb: 'ئەمە میراتی هۆزی یەهودایە بەگوێرەی خێڵەکانیان:'
  eng-BBE: This is the heritage of the tribe of Judah, by their families.
  kan-OKCV: 'ಯೆಹೂದ ಗೋತ್ರಕ್ಕೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಉಂಟಾದ ಸೊತ್ತಿನ ವಿವರ:'
  bbb-bbb: '@see-verse:JOS.015.019'
  tam-2017: 'யூதா கோத்திரத்தார்களுக்கு அவர்களுடைய வம்சங்களின்படி உண்டான பங்கு என்னவென்றால்:'
  spa-RV-1909: Esta pues es la herencia de la tribu de los hijos de Judá por sus familias.
  ron-BTF: Aceasta este moștenirea tribului copiilor lui Iuda, după familiile lor.
  eng-WEBP: This is the inheritance of the tribe of the children of Judah according
    to their families.
  eng-FBV: This was the land allotted to the tribe of Judah, by families.
  nld-1939: Dit was het erfdeel der families van de stam der Judeërs.
  nch-BL: Nica nimitzilhuis nopa altepeme cati iteipan ixhuihua Judá quiselijque.
  vie-1934: Đó là sản nghiệp của chi phái Giu-đa, tùy theo những họ hàng của chúng.
  hin-CV: 'यहूदाह गोत्र के कुलों का उनके परिवारों के अनुसार जो बंटवारा किया वे ये
    हैं:'
  spa-BES: Esta es la herencia de la tribu de Judá, por sus familias.
  tdx-tdx: Zao ty lova ty fifokoa’ Iehoda ty amo hasavereña’eo.
  tha-KJV: ต่อไปนี้​เป็นมรดกของตระกูลคนยูดาห์ตามครอบครัวของเขา
  por-BR-2018: Esta, pois é a herança das tribos dos filhos de Judá por suas famílias.
  deu-ELO: Das war das Erbteil des Stammes der Kinder Juda, nach ihren Geschlechtern.
  eng-WYC-2018: This is the possession of the lineage of the sons of Judah, by their
    families.
  epo-epo: Jen estas la posedaĵo de la tribo de la Jehudaidoj laŭ iliaj familioj.
  uig-PIN: 'Tɵwǝndikilǝr Yǝⱨuda ⱪǝbilisigǝ ularning jǝmǝt-aililiri boyiqǝ tǝgkǝn miras
    ülüxlǝrdur: —'
  beo-beo: Soge amo Yuda fi dunu da gaguma:ne lai da amo;
  tpi-OTNT: Ol lain famili bilong lain Juda i kisim ol dispela taun na hap graun.
  hau-SA: Wannan shi ne gādon kabilar Yahuda bisa ga iyalansu.
  uig-LAT: 'Töwendikiler Yehuda qebilisige ularning jemet-aililiri boyiche tegken
    miras ülüshlerdur: —'
  nde-nde: 'Leli lilifa lesizwe sikaJuda ngezinsendo zaso:'
  ton-ton: Ko e tofiʻa eni ʻoe faʻahinga ʻoe fānau ʻa Siuta ʻo fakatatau ki honau
    ngaahi faʻahinga.
  ces-1613: To jest dědictví pokolení synů Juda po čeledech jejich.
  eng-WMB: This is the inheritance of the tribe of the children of Judah according
    to their families.
  tam-TCV: 'யூதா கோத்திரத்திற்கு வம்சம் வம்சமாக வழங்கப்பட்ட சொத்துரிமையாவது:'
  ceb-ULB: Mao kini ang panulondon sa tribo ni Juda, nga gihatag ngadto sa ilang kabanayan.
  pol-UBG: Oto dziedzictwo pokolenia synów Judy według ich rodzin.
  urd-GVU: جو موروثی زمین یہوداہ کے قبیلے کو اُس کے کنبوں کے مطابق ملی
  deu-1912: Dies ist das Erbteil des Stammes der Kinder Juda nach ihren Geschlechtern.
  kan-2017: 'ಯೆಹೂದದ ಕುಲಗೋತ್ರಗಳಿಗೆ ಸಿಕ್ಕಿದ ಸ್ವತ್ತಿನ ವಿವರ:'
  tgo-tgo: Iya thelauke iyake Juda le wabwi, uu na uu va thɨ wo na lenji ghamba yakuyaku.
  yap-yap: Irera’ e re gi binaw nni pi’ ngak fapi tabnaw nu lan e ganong rok Judah
    ni ngar tafned.
  hlt-MCSB: He tah Judah ca rhoek loh amah koca khuiah a cako rhoek kah rho ni.
  mdy-ETH: ዪሁዳ ዓሳ ፔ ቶኦኮና ቶኦኮና ዔያቶ ዓጪ ማሂ ዔኬ ካታማ ሃካፓ ሊካ ፓይዲንታሢኬ፦
  twi-ASANTE: Yei ne mmusua a wɔbɔ mu yɛ Yuda abusuakuo no agyapadeɛ.
  eng-WEBU: This is the inheritance of the tribe of the children of Judah according
    to their families.
  bnp-bnp: E huriki a hamone Iuda ri bole a malala nga ge ne ria. A kabu i taku i
    bolea vona a tabekena malala.
  wal-wal: Yihudaa zareti bantta yaran yaran laattido laatati hagaappe kaallidi xaafettidaageeta.
  spa-PDDPT: Esta es la heredad de la tribu de los hijos de Judá, según sus familias.
  gun-gun: Pova'e ma Judá ramymino kuery rekoarã omboaxa pyre, peteĩ-teĩ hoo pygua
    kuery ikuaia rami vy.
  agu-BL: Je chibi' yi e'chk ama'l yi jatxlij tetz yi jujun k'u'j xonl Judá.
  ilo-ULB: Daytoy ti tawid iti tribu dagiti tattao ti Juda a naited kadagiti pulida.
  kpg-kpg: 'Aanei nia gowaa nia madahaanau o di madawaawa Judah ne hai mee ginai:'
  uig-ARA: 'تۆۋەندىكىلەر يەھۇدا قەبىلىسىگە ئۇلارنىڭ جەمەت-ئائىلىلىرى بويىچە تەگكەن
    مىراس ئۈلۈشلەردۇر: ــ'
  bsp-bsp: Ntɔf yayɔkɔ yɔ kusuŋka ka aka Yuda ŋanasɔtɔ kəyer ka kɛ disrɛ dəcor dəcor.
  sus-sus: 'Yuda xa die kɛ nan yi ki, e xabilɛ ki ma:'
  pon-2006: Iet sahpw me peneinei kan en kadaudok en Suda sapwenikihla.
  ksd-ksd: Go ia ra tiniba kai ra vuna tarai Iuda vardada ma kadia umana apik na tarai.
  tur-YTC: Boylarına göre Yahuda'nın çocukları oymağının mirası budur.
  grc-BRENT: Αὕτη ἡ κληρονομία φυλῆς υἱῶν Ἰούδα.
  ind-AYT: Inilah milik pusaka suku keturunan Yehuda menurut keluarga-keluarga mereka.
  nya-nya: 'Dziko limene mabanja a fuko la Yuda analandira ngati cholowa chawo ndi
    ili:'
  hrv-hrv: To je bila baština plemena sinova Judinih po porodicama njihovim.
  mps-mps: Te tǫ dabe te Judago ogwa hani sibigo te augwa tǫ da olama, sesa pali.
  tpi-tpi: Ol lain famili bilong lain Juda i kisim ol dispela taun na hap graun.
  dan-1931: 'Judæernes Stammes Arvelod efter deres Slægter er:'
  vie-OVCB: 'Vậy, sản nghiệp của đại tộc Giu-đa gồm có:'
  guj-2017: આ યહૂદાપુત્રોના કુળનું વતન તેઓનાં કુટુંબો પ્રમાણે આ છે.
  pon-2006A: Iet sahpw me peneinei kan en kadaudok en Suda sapwenikihla.
  por-BRBSL: Esta é a herança da tribo dos filhos de Judá, de acordo com suas famílias.
  cth-cth: Hetnaw teh, Judah miphun, miphun lahoi a coe awh e râw talai lah o.
  twi-twi: Eyi ne mmusua a wɔbɔ mu yɛ Yuda abusuakuw no agyapade.
  hlt-hlt: He tah Judah ca rhoek loh amah koca khuiah a cako rhoek kah rho ni.
  tbz-SIM: Bɛ̀ duɔ́ nkɛ̀ɛ̀ tenkɛ̀ Sudɑɑ botí kɔbɛ.
  msy-2020: Kar Judan anabamɨn aven itir ikɨziba inizir nguibaba ko nguaziba.
  azb-azb: 'Nəsillərinə görə Yəhuda övladlarının qəbiləsinin irs torpağı budur:'
  eng-DBY: This is the inheritance of the tribe of the children of Judah according
    to their families.
  hin-2017: यहूदियों के गोत्र का भाग तो उनके कुलों के अनुसार यही ठहरा।
  swp-swp: Iuda boganaeao hari bada, hari bada edi oea se soi eanua gamagaridi, eo
    oea sigasigadi se uridi.
  eng-YLT: This [is] the inheritance of the tribe of the sons of Judah, for their
    families.
  eng-WYC-2017: This is the possession of the lineage of the sons of Judah, by their
    meines.
  eng-WMBB: This is the inheritance of the tribe of the children of Judah according
    to their families.
  urd-GVH: जो मौरूसी ज़मीन यहूदाह के क़बीले को उसके कुंबों के मुताबिक़ मिली
  rug-rug: Hire sari na popoa pu tagoi rina tatamana koasa butubutu Ziuda.
  gaz-gaz: 'Dhaalli gosti Yihuudaa balbala balbalaan argate kunoo kana:'
  fra-LSG: Tel fut l’héritage des fils de Juda, selon leurs familles.
  yal-yal: 'Yuda bɔnsɔnna kɛɛ bɔxɔne ni i ra, e xabila yɛɛn ma:'
  haw-1868: Eia ka hooilina o ka ohana a Iuda mamuli o ko lakou poe ohua.
  arb-NAV: 'وَهَذِهِ هِيَ قُرْعَةُ سِبْطِ يَهُوذَا بِحَسَبِ عَشَائِرِهِمْ:'
  ewe-ewe: Esiae nye anyigba si wona Yuda ƒe viwo.
  eng-LEE: This is the inheritance of the tribe of the children of Judah according
    to their families.
  asm-FB: এয়ে যিহূদা সন্তান সকলৰ নিজ নিজ ফৈদ অনুসাৰে তেওঁলোকৰ সন্তান সকলৰ বংশক উত্তৰাধিকাৰ
    হিচাপে দিয়া হ’ল।
  sus-A: يُدَ شَ دِيٍ كّ نَن يِ كِ، عٍ شَبِلّ كِ مَ؛
  fra-SBL: Tel fut l'héritage de la tribu des fils de Juda, selon leurs familles.
  hbo-hbo: זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵי־יְהוּדָ֖ה לְמִשְׁפְּחֹתָֽם׃
  piu-2006: '@see-verse:JOS.015.019'
  kik-kik: Rĩĩrĩ nĩrĩo igai rĩa mũhĩrĩga wa Juda, kũringana na ũrĩa mbarĩ ciao ciatariĩ.
  fra-NCL: Tel fut l’héritage de la tribu des fils de Juda, selon leurs familles.
  cek-AK: Hae loe Judah acaeng imthung takoh maeto boih mah toep ih prae ah oh.
  cuk-cuk: Judá-waganga na e-dadgan-e-dadganba-yar-uklesad-abargi we-neggweburmar
    ega uklesad.
  uig-CYR: 'Төвәндикиләр Йәһуда қәбилисигә уларниң җәмәт-аилилири бойичә тәккән мирас
    үлүшләрдур: —'
  tel-2017: యూదా వంశస్థుల గోత్రానికి వారి వంశాల ప్రకారం వచ్చిన స్వాస్థ్యం ఇది.
  hat-BSA: Sa se eritaj a tribi a fis Juda yo selon fanmi pa yo.
  kos-kos: Pa inge acn ma sou in sruf lun Judah elos eis tuh in ma lalos.
  hbo-WLC: זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵי־יְהוּדָ֖ה לְמִשְׁפְּחֹתָֽם׃
  ibo-ibo: Nke a bụ ihe nketa ebo Juda dịka ikwu ha niile si dị.
  ory-ory: ଯିହୁଦା ବଂଶୀୟ ସନ୍ତାନମାନଙ୍କର ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଏହି ସକଳ ଅଧିକାର।
  chk-chk: Iwe, iei fanüen chon ewe ainangen Juta a aükük ngeni ükükün ar kewe famili.
  rop-rop: Wal ola femili brom Juda klen bin gedim loda taun wen deibin gedim olabat
    kantri.
  ukr-1871: 'Се наслїдня держава поколїння синів Юдиних по родинах їх:'
  deu-1951: Das ist das Erbteil des Stammes der Kinder Juda nach ihren Geschlechtern.
  eng-JPS: This is the inheritance of the tribe of the children of Judah according
    to their families.
  srp-1865: Ovo je našljedstvo plemena sinova Judinijeh po porodicama njihovijem;
  lug-lug: Guno gwe mugabo gw’ekika ky’abaana ba Yuda ng’enju zaabwe bwe zaali.
  heb-heb: זאת נחלת מטה בני יהודה למשפחתם׃
  ben-IRV: নিজেদের গোষ্ঠী অনুসারে যিহূদা-সন্তানদের বংশের এই অধিকার।
  pan-pan: ਇਹ ਯਹੂਦੀਆਂ ਦੇ ਗੋਤ ਦੀ ਮਿਲਖ਼ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਅਨੁਸਾਰ ਹੈ।
  mya-JVB: ဤရွေ့ကား၊ ယုဒ အမျိုးသား အဆွေ အမျိုးအလိုက် ခံရသော အမွေ မြေ ဖြစ်သတည်း။
  hmo-hmo: 'Inai tano be Iuda taudia edia bese ta ta ibounai idia abia, edia tano
    korikori:'
  urd-urd: बनी यहूदाह के क़बीले की मीरास उनके घरानों के मुताबिक़ यह है।
  rus-SYN: 'Вот удел колена сынов Иудиных, по племенам их:'
  bqc-SIM: 'Kpaalɛ pↄ́ Yuda buiↄ sɛ̀ daɛdaɛↄn kɛ:'
  tcz-CHONGTHU: Hichehi Judah phungin abahkai abahkai dungjuija ainsung chehuva achenna
    diuva kipe munchu ahi.
  mar-mar: यहूदाच्या वंशाचे वतन त्यांच्या कुळाप्रमाणे हेच आहे;
  qub-qub: Ayca castapis cashanpitami Judá trïbu runacunaga siudäcunata chasquiran.
  hat-hat: Men tout tè ki te vini pou branch fanmi Jida a. Yo separe l' bay yon pòsyon
    pou chak fanmi.
  eng-BSB: This is the inheritance of the clans of the tribe of Judah.
  tod-tod: Zuda mavofodaiti ta-wolodai nɔnɔi ɠana, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la.
  eng-WEBPB: This is the inheritance of the tribe of the children of Judah according
    to their families.
  kbq-kbq: Hanki Juda naga'mo'zama rankuma'ene mopanema nagate nofite'ma hu'za erisantihare'naza
    kumatamimofo zamagi'a ama'ne,
  nhe-BL: Nica nimitzilhuis nopa altepetini tlen iteipa ixhuihua Judá quiselijque.
  gub-BL: Amuapyk putar Zuta ywy waner Zuta tawhu waner xe ihe wà nehe kury.
  eng-DRA: This is the possession of the tribe of the children of Juda by their kindreds.
