verse: JOS.002.004
translations:
  mal-C: 'എന്നാൽ ആ സ്ത്രീ രണ്ടു പുരുഷന്മാരെയും ഒളിപ്പിച്ചിരുന്നു. അവൾ ഇപ്രകാരം പറഞ്ഞു:
    “ആ പുരുഷന്മാർ ഇവിടെ വന്നിരുന്നു എന്നതു ശരിതന്നെ; എങ്കിലും അവർ എവിടെനിന്നു വന്നു
    എന്നു ഞാൻ അറിഞ്ഞിരുന്നില്ല.'
  deu-TKW: 'Das Weib aber nahm die beiden Männer und versteckte sie. Dann sprach sie:
    Allerdings sind die Männer zu mir gekommen; aber ich wußte nicht, woher sie waren.'
  lin-lin: 'Kasi mwasi yango akamataki mibali wana mibale mpe abombaki bango. Alobaki :
    — Solo, mibali bayaki epai na ngai, kasi nayebaki te esika bango bawutaki.'
  eng-LSV: 'And the woman takes the two men, and hides them, and says thus: “The men
    came to me, and I have not known where they [are] from;'
  eng-GNV: (But ye woman had taken the two men, and hid them) Therefore saide she
    thus, There came men vnto me, but I wist not whence they were.
  eng-WEBSTER: 'And the woman took the two men, and hid them, and said thus, There
    came men to me, but I knew not whence they were :'
  nhw-BL: 'Pero nopa sihuatl ya quintlatijtoya nopa tlacame huan huajca quiijto: ―Melahuac
    sequin tlacame nechpaxalocoj, pero amo nijmatqui canque ehuayayaj.'
  swh-ONEN: Lakini huyo mwanamke alikuwa amewachukua hao watu wawili na kuwaficha.
    Akasema, “Naam, watu hao walikuja kwangu, lakini sikujua walikotoka.
  bba-bba: N deemɑ ɡɔro be, bu sere tunumɑ, kurɔ wi, u durɔbu yiru ye beruɑ dii tɛɛrɑn
    wɔllɔ, mɑ u bu dɑ̃ɑ wɛ̃ɛ dɑmɡiru ɡɑrun dɛki wukiri yi yi keewɑ. Mɑ u nɛɛ, ɡeemɑ,
    durɔ be, bɑ nɑ nɛn mi, ɑdɑmɑ nɑ ǹ yɛ̃ mìn di bɑ nɑ. Ye sɔ̃ɔ u kpɑ bu sere ɡbɑ̃rɑ
    kɔnnɔ kɛnɛ, sɑɑ yerɑ bɑ yɑrɑ nɛn min di. Nɑ ǹ mɑɑ yɛ̃ ɡee bɑ dɑ. I bu kɑsuo fuuku,
    i ko i bu wɑ.
  eng-KJVCPB: 'And the woman took the two men, and hid them, and said thus, There
    came men unto me, but I wist not whence they were:'
  mpx-mpx: Mulaa abwe elopapatuna hi vin, he Leyabi tokenan eluwa iyaka i ahel i na
    limi pwatanaa ge i pabun sumel mwawin palakes nuwaliya gabulanaa, bolo i payane
    wana limi pwatanaa. Inoke i baek kin wana elopapatuna elal i ba, “Gamagalau hi
    nem no limiya, yaa nige ya aatena te ga hi noem. Sabwelu lobelobekina elana kelaubwa
    panuwa ana nog nihi kaus te hi egon. Nige ya aatena ga hi noek, yaa ebo etimwawa
    nuku tatauliulil eliyaa, nasi nuku kukuhikagil.”
  wbp-wbp: Raapa-jana wangkaja warrkini-patuku kingi-kirlangu-patukuju, “Junga, wati
    yinya-jarraju-pala yanurnu ngaju-nyangu yuwarli-kirra. Kala kularna milya-pungu
    nyarrpara-jangka kuja-pala yanurnu.
  luo-luo: Kata kamano, Rahab nosekawo ji ariyogi kendo opandogi. Nowacho niya, “En
    adier, ni jogi nobiro ira, to ne ok angʼeyo ni gia kanye.
  meu-meu: A hahine na unu tatau raruosi vada e abidia, vada e hunidia. Bena ia na
    eto, Momokani, unu tatau na dekegu ema, to lau na asi dibagu idia ede amo ema;
  npi-ULB: तर ती महिलाले ती दुई जना मानिसलाई लगेर लुकाएकी थिइन् । तिनले भनिन्, “हो,
    मानिसहरू मकहाँ आएका थिए, तर तिनीहरू कहाँबाट आएका थिए, मलाई थाहा भएन ।
  yor-yor: Ṣùgbọ́n obìnrin náà ti mú àwọn ọkùnrin méjì náà o sì fi wọ́n pamọ́. Ó sì
    wí pé, “Lóòtítọ́ ní àwọn ọkùnrin náà wá sí ọ̀dọ̀ mi, ṣùgbọ́n èmi kò mọ ibi tí
    wọ́n ti wá.
  emp-NTPO: '@see-verse:JOS.002.003'
  ind-ind: Namun, Rahab menyembunyikan kedua mata-mata itu dan berkata kepada suruhan
    raja, “Memang betul tadi ada tamu menginap di rumah saya, tetapi saya tidak tahu
    dari mana mereka berasal.
  pes-OPCB: 'اما راحاب که آن دو مرد را پنهان کرده بود، گفت: «آنها پیش من آمدند، ولی
    نفهمیدم چه کسانی بودند.'
  tgl-ULB: Pero pinapasok ng babae ang dalawang lalaki at itinago sila. At sinabi
    niya, “Oo, pumunta ang mga lalaki sa akin, pero hindi ko alam kung saan sila galing.
  cbu-NT: itaru, kizsha pishurangiya tputseetsi. Ashirucha, kamapshiku, Tputs nuwash
    pakatssin, kusamana kusarangsincha. Itaru, nuw nduntam yasarina. ¿An tputs yapchimasaja?
  hui-hui: Lahabahanda agali kira biago labo bira do helowa lalu, Heneneore handarimida.
    Agali maru i̱ andaga ogoria íbu ibinigo agoha howa ibiyabe i̱ manda nabido. Alendo
    neha Yarigo tano pabe panga payulene tu hayagola tagira pialu piyago agohayagi
    piyabe i̱ manda nabidogo. Áyu ogoore abale ge guariarimiyagua handa walia holeberemi,
    lene. Lahabahanda agali biagolabo anda daliga danginihayagi haru halu irigi howa
    aga wabiaga pu tondo ale mini palagasi gandulo winiyarume mo yihowa palia do helene.
  mya-mya: ရာ​ခပ်​က``ကျွန်​မ​၏​အိမ်​သို့​ဧည့်​သည်​အ​ချို့ ရောက်​ရှိ​လာ​သည်​မှာ​မှန်​ပါ​၏။
    သို့​ရာ​တွင်​သူ တို့​မည်​သည့်​အ​ရပ်​မှ​လာ​သည်​ကို​ကျွန်​မ မ​သိ​ပါ။ သူ​တို့​သည်​မြို့​တံ​ခါး​မ​ပိတ်​မီ​နေ
    ဝင်​ချိန်​တွင်​ထွက်​ခွာ​သွား​ကြ​ပါ​သည်။ သူ​တို့ မည်​သည့်​အ​ရပ်​သို့​ခ​ရီး​ဆက်​ကြ​သည်​ကို
    လည်း​မ​သိ​ပါ။ သို့​သော်​လည်း​သူ​တို့​နောက် သို့​အ​လျင်​အ​မြန်​လိုက်​လျှင်​မီ​နိုင်​ပါ​မည်''
    ဟု​ပြန်​လည်​ဖြေ​ကြား​လေ​၏။ (သူ​သည်​ထို သူ​တို့​ကို​အိမ်​ခေါင်​မိုး​ပေါ်​သို့​တက်​စေ​ပြီး
    လျှင်​အ​မိုး​ပေါ်​တွင်​တင်​ထား​သော​ပိုက်​ဆံ လျှော်​ရိုး​များ​အောက်​တွင်​ဝှက်​ထား​ပြီး
    ဖြစ်​သည်။)-
  bod-N: བུད་མེད་ཀྱིས་མི་དེ་གཉིས་སྦས་རྗེས་ན་རེ། མི་དེ་གཉིས་དངོས་གནས་ངའི་སར་སླེབས་བྱུང་ཡང་ཁོ་རྣམས་གང་ནས་ཐོན་པ་བདག་གིས་མི་ཤེས་སོ།
    །
  sna-sna: Asi mukadzi uyu akanga atora varume vaviri vaya akavavanza. Iye ndokuti,
    “Ichokwadi, varume ava vakauya kwandiri, asi handina kuziva kuti vakanga vabvepi.
  spa-BLM: 'La mujer tomó a los dos hombres y los escondió. Luego dijo: “Sí, los hombres
    vinieron a mí, pero no sabía de dónde venían.'
  cac-cac: 'Ix yalan ix icha tic: —Yeltoni, ay juntzan̈ eb'' vin̈ ix ec'' d''a tic,
    palta man̈ vojtacoc b''ajtil ix cot eb'' vin̈. Axo yic vanxo sq''uic''b''i ix
    b''at eb'' vin̈, yujto yorailxo smacchaj spuertail chon̈ab''. Man̈ vojtacoc tas
    b''eal b''aj ix b''at eb'' vin̈. Tato elan̈chamel tzex b''at d''a spatic eb''
    vin̈, tecan tzato yamchaj eb'' vin̈ eyuuj, xchi ix. Icha chi'' ix aj yalan ix,
    palta toxo ix sc''ub''ejel eb'' vin̈ ix d''a span̈anil yib''an̈ spat, d''a yalan̈
    juntzan̈ an̈ lino manojail yaji.'
  swh-ULB: Lakini mwanamke alikuwa amekwisha kuwachukua wale watu wawili na kuwaficha.
    Na akasema, “Ndiyo, watu walikuja kwangu, lakini sikujua walikotoka.
  bel-bel: 'Але жанчына ўзяла двух людзей тых і схавала іх і сказала: праўда, прыходзілі
    да мяне людзі, але я ня ведала, адкуль яны;'
  deu-ELBBK: 'Die Frau aber nahm die zwei Männer und verbarg sie. Und sie sprach:
    Allerdings sind die Männer zu mir gekommen, aber ich wusste nicht, woher sie waren;'
  mbb-OT: Migkaǥi si Rahab te, “Tutuu he zuen menge etew he nekehengkayi piru wazè
    ku metueni ke hendei zan ebpuun. Migenat dan hein merusirem en, he timpu en te
    kedlekeb duen te pultahan te inged. Ne wazè ku metueni ke hendei zan mebpevayà,
    iyan, emun egaangaan kew kela ke egkesaut niw pa sikandan.” (Piru iyan tutuu is
    in-eles ni Rahab haazà is dezuwa he meniniid diyà te atep te valey zin, ne midtembunan
    din sikandan te menge mibpenamped he menge pinemula he flax he ingkagkag din dutun.)
  mal-2015: 'ആ സ്ത്രീ അവരെ രണ്ടുപേരെയും കൂട്ടിക്കൊണ്ടുപോയി ഒളിപ്പിച്ചിട്ടു: അവർ എന്റെ
    അടുക്കൽ വന്നിരുന്നു എങ്കിലും എവിടത്തുകാർ എന്നു ഞാൻ അറിഞ്ഞില്ല;'
  tuo-NT: 'Rahab peꞌe narẽ nʉotojaco niwõ. Na sẽrĩtiñaꞌcã, wiogʉ oꞌóꞌcãrãrẽ aꞌtiro
    yʉꞌtico niwõ: —Diacjʉ̃ta niꞌi. Mʉsã nírõnojõta aꞌti wiꞌita nimiama. Na “Tocjãrã
    nima” nisere masĩtiasʉ.'
  rmc-rmc: 'Ale e Rachab ole duje muršen garuďa. Phenďa: „He, avle ke ma varesave
    murša, ale me na džanavas, khatar hine.'
  nlg-nlg: Ma Rahab te bosa tughu me ghaghua, “Iani so na kiri igeni, mu mua ghilalara
    ivei toro butu mai.
  pes-OPV: 'و زن آن دومرد را گرفته، ایشان را پنهان کرد و گفت: «بلی آن مردان نزد من
    آمدند اما ندانستم از کجا بودند.'
  ron-1924: 'Фемея а луат пе чей дой бэрбаць ши й-а аскунс ши а зис: „Есте адевэрат
    кэ бэрбаций ачештя ау венит ла мине, дар ну штиям де унде сунт;'
  ben-OBCV: কিন্তু সেই নারী তাদের দুজনকে লুকিয়ে রেখেছিল। সে বলল, “সত্যিই সেই দুজন
    লোক আমার কাছে এসেছিল, কিন্তু আমি জানতাম না, তারা কোথা থেকে এসেছিল।
  som-som: Laakiin naagtii mar horay kaxaysay labadii nin, wayna qarisay; oo waxay
    tidhi, Haah, nimankii waa ii yimaadeen, laakiinse ma aan garanaynin meel ay ka
    yimaadeen,
  lat-VUC: 'Tollensque mulier viros, abscondit, et ait: Fateor, venerunt ad me, sed
    nesciebam unde essent:'
  eng-ASVBT: 'And the woman took the two men, and hid them; and she said, Yea, the
    men came unto me, but I knew not whence they were:'
  ita-1885: 'Ma la donna avea presi que'' due uomini, e li avea nascosti. Ed ella
    disse: Egli è vero; quegli uomini erano venuti in casa mia; e io non sapeva onde
    si fossero.'
  eng-LXXUP: And the woman took the two men and hid them; and she spoke to the messengers,
    saying, The men came in to me,
  eng-ULB: But the woman had taken the two men and hidden them. She replied, “Yes,
    the men came to me, but I did not know where they were from.
  spa-VBL: 'La mujer se había llevado a los dos hombres y los había escondido. Y le
    dijo a los mensajeros del rey: “Sí, es verdad, los hombres vinieron a visitarme,
    pero no sabía de dónde eran.'
  fra-_FOB: 'Mais la femme avait pris les deux hommes, et les avait cachés; et elle
    dit: Il est vrai que ces hommes sont venus chez moi, mais je ne savais d''où ils
    étaient;'
  mal-mal: 'ആ സ്ത്രീ അവരെ രണ്ടുപേരെയും കൂട്ടിക്കൊണ്ടുപോയി ഒളിപ്പിച്ചിട്ട്: അവർ എന്റെ
    അടുക്കൽ വന്നിരുന്നു എങ്കിലും എവിടത്തുകാർ എന്നു ഞാൻ അറിഞ്ഞില്ല;'
  urd-GVR: Lekin Rāhab ne donoṅ ādmiyoṅ ko chhupā rakhā thā. Us ne kahā, “Jī, yih
    ādmī mere pās āe to the lekin mujhe mālūm nahīṅ thā ki kahāṅ se āe haiṅ.
  suz-BL: तन्‍न मेको मीश मुरुमी मेको निक्‍शी आस कली लाइश्‍शा, ख्रुइक्‍तीम्‍सी बाक्‍त।
    मिनु मेकोमी लोव़ चाक्‍ब आन कली “मेको निक्‍शी थमा पा आं बाक्‍तीकेमी जाक्‍ताक्‍स।
    तन्‍न ते रे जाक्‍शो नसी गो मतुइक्‍तु।
  ita-1927: 'Ma la donna prese que’ due uomini, li nascose, e disse: “E’ vero, quegli
    uomini son venuti in casa mia, ma io non sapevo donde fossero;'
  ckb-ckb: 'بەڵام ڕاحاب دوو پیاوەکەی بردبوو و شاردبوونییەوە و گوتی: «ڕاستە ئەو دوو
    پیاوە هاتنە لای من، بەڵام نەمزانی خەڵکی کوێن.'
  eng-BBE: And the woman took the two men and put them in a secret place; then she
    said, Yes, the men came to me, but I had no idea where they came from;
  kan-OKCV: ಆದರೆ ಆ ಸ್ತ್ರೀಯು ಆ ಇಬ್ಬರನ್ನು ಅಡಗಿಸಿಟ್ಟು, “ನನ್ನ ಬಳಿಗೆ ಇಬ್ಬರು ಮನುಷ್ಯರು ಬಂದಿದ್ದರು.
    ಆದರೆ ನಾನು ಅವರನ್ನು ಯಾವ ಕಡೆಯವರೆಂದು ತಿಳಿಯದೆ ಇದ್ದೆನು.
  bbb-bbb: Rove bara Reabi fuka fena una kumei, Ije ane ma kuae. E bino bune ma ve
    nakisirema ijia are none igia ruae. Rove e ije bu e izeko ije naka naebe mukoreigia
    giae.
  tam-2017: 'அந்தப் பெண் அந்த இரண்டு மனிதர்களையும் கொண்டுபோய் அவர்களை ஒளித்துவைத்து:
    உண்மைதான், என்னிடத்தில் மனிதர்கள் வந்திருந்தார்கள்; ஆனாலும் அவர்கள் எந்த ஊரைச்சார்ந்தவர்கள்
    என்று எனக்குத் தெரியாது.'
  spa-RV-1909: 'Mas la mujer había tomado los dos hombres, y los había escondido;
    y dijo: Verdad que hombres vinieron á mí, mas no supe de dónde eran:'
  ron-BTF: 'Și femeia a luat pe cei doi bărbați și i-a ascuns și a spus astfel: Au
    venit niște bărbați la mine, dar nu știam de unde erau.'
  eng-WEBP: The woman took the two men and hid them. Then she said, “Yes, the men
    came to me, but I didn’t know where they came from.
  eng-FBV: The woman had taken the two men and had hidden them. She told the king's
    messengers, “Yes, it's true—the men did come to visit me, but I didn't know where
    they were from.
  nld-1939: 'Doch de vrouw nam de beide mannen mee, verborg ze, en zeide: Die mannen
    zijn wel bij me geweest, maar ik heb niet geweten, waar ze vandaan kwamen.'
  nch-BL: 'Pero nopa sihuat ya quintatijtoya nopa tacame huan huajca quiijto: ―Melahuac
    sequij tacame techpaxalocoj, pero amo nijmati canque ehuanij.'
  vie-1934: 'Nhưng người đàn bà đem giấu hai người này, rồi đáp rằng: Quả thật họ
    đã tới nhà tôi nhưng chẳng biết ở đâu đến.'
  hin-CV: किंतु वह उन दोनों को छिपा चुकी थी. उसने राजा के सेवकों को उत्तर दिया, “जी
    हां, यह सच है कि यहां दो व्यक्ति आए थे, किंतु मुझे मालूम नहीं कि वे कहां से आए
    थे.
  spa-BES: 'Y la mujer tomó a los dos hombres y los puso en un lugar secreto; entonces
    ella dijo: Sí, los hombres vinieron a mí, pero no supe de dónde eran;'
  tdx-tdx: 'Fe nendese’ i rakembay indaty roe rey naho naeta’e, aa le nanoe’e ty hoe:
    Eka, nimb’ amako atoy ondatio, fa nofiko ty nihirifa’ iareo;'
  tha-KJV: แต่​หญิงนั้นได้ซ่อนชายทั้งสองเสียแล้วจึงกล่าวว่า “​มี​ผู้​ชายมาหาข้าพเจ้าจริง
    แต่​เขามาจากไหนข้าพเจ้าไม่​ทราบ
  por-BR-2018: 'Mas a mulher havia tomado os dois homens, e os havia escondido; e
    disse: Verdade que homens vieram a mim, mas não soube de onde eram:'
  deu-ELO: 'Das Weib aber nahm die zwei Männer und verbarg sie. Und sie sprach: Allerdings
    sind die Männer zu mir gekommen, aber ich wußte nicht, woher sie waren;'
