  haw-1868: 'Lawe ae la ka wahine i ua mau kanaka la elua, huna iho la ia laua a olelo
    aku la penei, Hele mai la kekahi mau kanaka io''u nei, aole hoi au i ike i kahi
    a laua i hele mai ai:'
  arb-NAV: 'فَأَخَذَتِ الْمَرْأَةُ الرَّجُلَيْنِ وَخَبَّأَتْهُمَا وَقَالَتْ: «نَعَمْ
    جَاءَ إِلَيَّ الرَّجُلانِ، وَلَمْ أَعْرِفْ مِنْ أَيْنَ أَقْبَلا.'
  ewe-ewe: Ke Rahab ɣla amedzroawo, eye wògblɔ be, “Ameawo nya va afi sia do ŋgɔ na
    mi, gake nyemenya ne ŋkutsalawo wonye o.
  eng-LEE: But the woman had taken the two men, and hidden them; and she said, It
    is true, the men came unto me, but I knew not whence they were.
  asm-FB: কিন্তু মহিলা গৰাকীয়ে সেই মানুহ দুজনক লুকুৱাই থৈ ক’লে, “হয়, সঁচাকৈ সেই
    মানুহকেইজন মোৰ ওচৰলৈ আহিছিল, কিন্তু সিহঁত ক’ৰ পৰা আহিছিল, সেই বিষয়ে মই নাজানিলোঁ৷
  sus-A: كْنْ رَشَبِ نُ بَرَ يِ شّمّ قِرِنيِيٍ شَنِن، عَ سَ عٍ نْشُن. عَ نَشَ عَ قَلَ
    مَنفّ شَ شّيرَيٍ بّ، «عِيٌ، يِ شّمّيٍ قَ نّ ﭑ شْنيِ، كْنْ ﭑ مُ عٍ كٍلِدٍ كٌلٌن.
  fra-SBL: 'La femme prit les deux hommes et les cacha. Puis elle dit : « Oui, les
    hommes sont venus à moi, mais je ne savais pas d''où ils venaient.'
  hbo-hbo: וַתִּקַּ֧ח הֽ͏ָאִשָּׁ֛ה אֶת־שְׁנֵ֥י הָאֲנָשִׁ֖ים וַֽתִּצְפְּנֹ֑ו וַתֹּ֣אמֶר ׀
    כֵּ֗ן בָּ֤אוּ אֵלַי֙ הֽ͏ָאֲנָשִׁ֔ים וְלֹ֥א יָדַ֖עְתִּי מֵאַ֥יִן הֵֽמָּה׃
  piu-2006: '@see-verse:JOS.002.003'
  kik-kik: No rĩrĩ, mũndũ-wa-nja ũcio nĩarĩkĩtie kuoya andũ acio eerĩ na akamahitha.
    Nake akiuga atĩrĩ, “Ĩĩ nĩguo, andũ acio nĩmegũkĩte gwakwa, no ndinamenya kũrĩa
    mekuumĩte.
  fra-NCL: 'La femme prit les deux hommes et, les ayant cachés, elle dit : « Il est
    vrai que ces hommes sont venus chez moi, mais je n’ai pas su d’où ils étaient ;'
  cek-AK: Toe nongpata mah to kami hnik to hawk ving moe, anih khaeah, Kami hnik loe
    angzoh hoi tangak; toe naa hoiah maw angzoh hoi, tito ka panoek ai.
  cuk-cuk: 'Degi-inigwele, omedi, we-dule-warbogwad e-negyaba odukusad. Geb rey-dulemar-barmiarmaladga
    sogded: “Ar napiragwa, machergan an-negse arbimala, degi-inigwele, an wissulid,
    wemar doamala, deginbali, bia danimarbali.'
  uig-CYR: 'Лекин у аял у икки кишини елип чиқип йошуруп қойған еди; у җавап берип:
    — Дәрвәқә бу кишиләр мениң қешимға кәлди, лекин мән уларниң нәдин кәлгәнлигини
    билмидим;'
  pma-pma: Ka navong raeng kotehei keke meatin keil onen asuv houlu avamai veni, Rehab
    kur meatin keilu enek ka kav koe keilu en vangi flakis koa ling revi en hoi eim
    onen. Sakini, navong meatin keil onen asuv houlu umai avisi, kei vit, “Anatin,
    meatin oteta keil umai en teim onak ka inau narkileatei keke keil ten out kave.
    Ka keilu lulokovein teim sak navong meteiai munu ka akoteh en meteau ten taon.
    Inau narkileatei luva kave. Ka munak mihekatau sil keil hekalah, mikilea mivatokol
    keil.”
  tel-2017: ఆ స్త్రీ ఆ ఇద్దరు మనుషులను తీసుకెళ్ళి దాచిపెట్టి, ఆ వచ్చిన వారితో “మనుషులు
    నా దగ్గరికి వచ్చిన మాట నిజమే,
  hat-BSA: 'Men fanm nan ki te deja pran mesye yo pou kache yo, te di: “Wi, mesye
    sa yo te vini kote mwen, men mwen pa t konnen kote yo te sòti.'
  kos-kos: A mutan sac el tuh usla mwet luo ac okanultalla. Na el fahk, “Pwaye oasr
    mwet tuku nu lohm uh, tuh nga tia etu lah elos tuku oya me.
  hbo-WLC: וַתִּקַּ֧ח הָֽאִשָּׁ֛ה אֶת־שְׁנֵ֥י הָאֲנָשִׁ֖ים וַֽתִּצְפְּנ֑וֹ וַתֹּ֣אמֶר
    ׀ כֵּ֗ן בָּ֤אוּ אֵלַי֙ הָֽאֲנָשִׁ֔ים וְלֹ֥א יָדַ֖עְתִּי מֵאַ֥יִן הֵֽמָּה׃
  ibo-ibo: Ma nwanyị ahụ zoro mmadụ abụọ ahụ. Mgbe ndị ahụ e ziri ozi bịarutere, ọ
    gwara ha okwu sị, “Ọ bụ eziokwu na ndị ikom ahụ bakwutere m, ma amaghị m ebe ha
    si bịa.
  ory-ory: ଏଥିରେ ସେ ସ୍ତ୍ରୀ ସେହି ଦୁଇ ଲୋକଙ୍କୁ ନେଇ ଲୁଚାଇ ରଖିଲା; ଆଉ ସେ କହିଲା, “ହଁ, ସେହି
    ଲୋକମାନେ ମୋʼ କତିକି ଆସିଥିଲେ, ମାତ୍ର ସେମାନେ କେଉଁଠାର ଲୋକ, ତାହା ମୁଁ ଜାଣେ ନାହିଁ।
  chk-chk: Nge ewe fefin a angei ekewe ruoman mwän o aopeer. Iwe, a apasa, “Mi pwüng
    pwe ekewe mwän ra feito rei, nge ngang üsap silei ia ra feito me ie.
  rop-rop: Wal det gel bin dalim olabat laiya, “Trubala sambala men bin kaman iya
    langa mi. Bat ai nomo bin sabi brom weya deibin kaman,
  ukr-1871: 'Молодиця ж узяла обох чоловіків і сховала їх, та й каже тодї: Се так,
    приходило до мене двох, та я не знала, звідкі вони;'
  deu-1951: 'Das Weib hatte die beiden Männer genommen und verborgen und sprach nun:
    Es sind freilich Männer zu mir hereingekommen; aber ich wußte nicht, von wannen
    sie waren;'
  eng-JPS: 'And the woman took the two men, and hid them; and she said: ''Yea, the
    men came unto me, but I knew not whence they were;'
  srp-1865: 'Ali žena uzevši ona dva èovjeka sakri ih; pa reèe: jest istina da su
    ljudi došli k meni, ali ja ne znah odakle bijahu;'
  lug-lug: Lakabu abasajja bano yali yamaze dda okubakweka, naye n’alyoka agamba nti,
    “Kituufu abasajja abo baabaddeko wano naye saategedde gye baabadde bava.
  heb-heb: ותקח האשה את שני האנשים ותצפנו ותאמר כן באו אלי האנשים ולא ידעתי מאין המה׃
  ben-IRV: তখন সেই মহিলাটি ঐ দুই জনকে লুকিয়ে রাখলেন এবং বললেন, “সত্যই, সেই লোকেরা
    আমার কাছে এসেছিল; কিন্তু তারা কোথাকার লোক, তা আমি জানতাম না।
  pan-pan: ਉਸ ਔਰਤ ਨੇ ਦੋਵੇਂ ਮਨੁੱਖਾਂ ਨੂੰ ਲੁਕਾ ਦਿੱਤਾ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਖਿਆ ਕਿ ਉਹ ਮਨੁੱਖ ਮੇਰੇ
    ਕੋਲ ਆਏ ਤਾਂ ਸਨ ਪਰ ਮੈਨੂੰ ਪਤਾ ਨਹੀਂ ਕਿ ਉਹ ਕਿੱਥੋਂ ਦੇ ਸਨ।
  mya-JVB: ရာခပ်သည် ထိုသူ နှစ် ယောက်တို့ကို ဝှက် ထားနှင့်ပြီးမှ ကျွန်မ ဆီ သို့ လူ
    ရောက် သည် မှန် ပါ၏။ သို့ရာတွင် အဘယ် အရပ်က လာသည်ကို မ သိ ပါ။
  tte-O: Na Leyabi tolobubu labui ikalailiko silau nume kewana mena yo iwadamli imo
    palakes yaulina mena, palakes imo gwauna itakikili ana nume pwatana mena. Kabo
    iwalo kin ana tosagenawasa kolili iba, “Tomo silaoma yagu nume mena, yau nige
    yakakataili toweya silaomaya. Saugana yanuwa kana gamwa sikausi yo dabwelo isusugu
    bwaimwa koina tolobubune siyawatagili. Nige yakakatai toweya silau, na tem kwalomwayamwayau
    mulili mena kani wakabi-kalatagili.”
  tbg-tbg: Ho vaaka Rehaapiva vitanta nai naavu qiata tanuqi kanta ntita vaari kero,
    repa kaqi vatoraqohairo vitanta vauvu tomanta vaura. Avuhainaa vaiintivano vitantara
    nena naavuqihaira vara veva kaane, tuvaro Rehaapiva aqao tiro, Vitanta vaakama
    vuavo. Quqaama vitanta vaaka ti naavuqi ani variarave. Ho vitanta vihai ania okarara
    kia te irunarave. Eraimanta vaantaavura qenti kia tintaaraqaa vitanta naane vevante
    otitare vuavo. Tainie nái vuavo? Vitanta kia tivata tiva timiavo. Ne vitanta vaaka
    rantakareka ivera, ne homa vitanta avataqi vivi, ravaaqavu kevarave, tiro.
  hmo-hmo: To hahine ese unai tatau ruaosi ia abia, bona gabu ta dekenai ia hunidia.
    Vadaeni hahine ia haere, ia gwau, “Momokani, unai tatau be lau dekenai idia mai,
    to edeseni idia mai gabuna lau diba lasi.
  urd-urd: तब उस 'औरत ने उन दोनों आदमियों को लेकर और उनको छिपा कर यूँ कह दिया कि वह
    आदमी मेरे पास आए तो थे लेकिन मुझे मा'लूम न हुआ कि वह कहाँ के थे।
  rus-SYN: 'Но женщина взяла двух человек тех и скрыла их и сказала: точно приходили
    ко мне люди, но я не знала, откуда они;'
  bqc-SIM: 'À mↄ lè nↄɛpi gbɛ̃ↄn plapiↄ sɛ ùlɛ kↄ̀, ↄ̃ à mɛ̀: Gbɛ̃́piↄ mↄ̀ ma
    kĩ́i la sĩanaɛ. Má dↄ̃ gu pↄ́ aa bↄ̀uo.'
  tcz-CHONGTHU: Rahab chun miteni chu anasel ahinai, ahinla aman anadonbutnin, “Amani
    chu ahunglhonnai ahin hoiya konna hunglhonham ti keiman kahepoi.
  mar-mar: त्या दोघा पुरुषांना लपवून ती स्त्री म्हणाली, माझ्याकडे कोणी पुरुष आले होते
    खरे, “पण ते कोठले होते हे मला ठाऊक नाही.
  qub-qub: 'Warmiga runacunata mayna pacaycusha caran. Chaymi ray cachashan runacunata
    niran: «Runacunaga chayamushami. Ichanga manami musyashcächu maypita shamushantapis.'
  bqp-bqp: 'Àkũ sↄ̃ nↄgbɛ̃ pì gĩnakɛ à gbɛ̃nↄn pla pìnↄ ùtɛ kↄ̀, akũ à pì: Gbɛ̃
    pìnↄ sù ma kĩnaa la yãpuramɛ. Má dↄ̃ gu kũ ò bònlo.'
  hat-hat: 'Men, fanm lan menm pa fè ni de ni twa, li pran de mesye yo, li kache yo.
    Apre sa, li voye di wa a: -Wi, te gen kèk mesye ki te vin lakay mwen. Mwen pa
    t'' konnen ki bò yo soti.'
  eng-BSB: But the woman had taken the two men and hidden them. So she said, “Yes,
    the men did come to me, but I did not know where they had come from.
  tod-tod: 'Kɛlɛ anzanui zunu felegɔiti seɠeni, é ti lɔɔɠu, é ɠɛ ma: «Gaamazu, zunui
    naati ti ʋaani pɔ̀ bɛ, kɛlɛ gè la ɠɛni ti-zeɠezu ɠwɛɛ.'
  eng-WEBPB: The woman took the two men and hid them. Then she said, “Yes, the men
    came to me, but I didn’t know where they came from.
  kbq-kbq: Hianagi Rehapu'a ana netre'na zanavre franekino amanage huno zamasami'ne,
    Tamage nagritera e'na'anagi zanagra inantegati e'na'e nagra ontahi'noe.
  nhe-BL: 'Pero nopa sihuatl ya quintlatijtoya nopa tlacame huan huajca quiijto: ―Melahuac
    sequin tlacame nechpaxalocoj, pero ax nijmatqui canque ehuani.'
  sps-sps: Reheb biny ton vegiau tsuri sa tsue, “Te kaa pas korei men vainy te naa
    me numaa tsonyo, san anyo gim rou ma nat fei faman te poo miri ei? Sai ari te
    tabin kan er tana touraf ovei, ana ri tabuiny ma siisiots matainy sobaa. Anyo
    kan te gima rangat fei te naa fi rori ei, san ami ma vovou tsikap ra naa ri ami
    onot rom ma nai sab irari ana mi te nots rari.” Reheb te nom ir a ina fuan na
    mes sa fatakop rari fain na fo kots guav te faparainy ya patsun na numaa tatabuan.
  bus-bus: 'Àɛ sↄ̃ nↄgbɛ̃ pì gĩakɛ à gↄ̃ↄn plaaa pìnↄ ùtɛ kↄ̀, ben à bè: Gbɛ̃ pìnↄ
    mↄ̀ ma kiia kɛ̀ yãpura. Má dↄ̃ guu kɛ̀ aↄ̃ bↄ̀nlo.'
  gub-BL: Kuzà umim a'e mokoz awa waneraha pà a'e wà. A'e re uze'eg zauxiapekwer wanupe.
    — Azeharomoete a'e awa ur heràpuz me wà. Nakwaw kwaw wanexak mehe ihe, nakwaw
    kwaw waneko haw ihe no.
  eng-DRA: 'And the woman taking the men, hid them, and said: I confess they came
    to me, but I knew not whence they were:'
