verse: JOS.002.007
translations:
  mal-C: ചാരപ്രവർത്തകരെ തേടിവന്നവർ അവരെ തെരഞ്ഞ് യോർദാൻനദീതീരംവരെ പോയി, രാജാവിന്റെ
    ആളുകൾ പുറപ്പെട്ട ഉടനെതന്നെ പട്ടണവാതിൽ അടച്ചു.
  deu-TKW: Die Leute jedoch verfolgten sie auf dem Wege zum Jordan gegen die Furten
    hin, und das Stadtthor schloß man, nachdem die Leute, die sie verfolgen sollten,
    hindurchgegangen waren.
  lin-lin: Bongo, batindami ya mokonzi babimaki mpo na kolanda banongi na nzela oyo
    ekenda kino na esika oyo bakatiselaka ebale Yordani na makolo. Tango kaka batindami
    yango babimaki na engumba, bakangaki mpe mbala moko ekuke.
  eng-LSV: And the men have pursued after them the way of the Jordan, by the fords,
    and they have shut the gate afterward when the pursuers have gone out after them.
  eng-GNV: And certaine men pursued after them, the way to Iorden, vnto the foordes,
    and as soone as they which pursued after them, were gone out, they shut the gate.
  eng-WEBSTER: 'And the men pursued them the way to Jordan to the fords: and as soon
    as they who pursued them had gone out, they shut the gate.'
  nhw-BL: Huan nopa tlacame catli nopa tlanahuatijquetl quintitlantoya quintemojtiyajque
    nopa ome tlacame ipan nopa ojtli catli ajsi hueyatl Jordán campa masehualme hueli
    quiixcotonase.
  swh-ONEN: Basi hao watu wakaondoka kuwafuatilia hao wapelelezi katika njia ile inayoelekea
    vivuko vya Yordani, mara tu wafuatiliaji walipotoka nje, lango likafungwa.
  bba-bba: Ye bɑ nuɑ mɛ, bɑ bu kɑso wɔri bɑ dɑ kɑ swɑɑ ye yɑ dɔɔ Yuudɛnin dɑɑrun tɔburɑ
    yerɔ. Mɑ bɑ ɡbɑ̃rɑ kɔnnɔ kɛnuɑ ben biru.
  eng-KJVCPB: 'And the men pursued after them the way to Jordan unto the fords: and
    as soon as they which pursued after them were gone out, they shut the gate.'
  mpx-mpx: Inoke kin wana elopapatuna hi tagil ge tokenan hi loyaagil kamwasaa, hi
    na ali siga wewel Yolidani ana abakalakalapaneta. Sauga elopapatuna hi tagil,
    inoke panuwa ana nog hi kaus.
  wbp-wbp: Ngula-jangka, kingi-kirlangu wati-paturlulpalu-jana warrurnu warru yinyaku
    Yijirali-pinki wati-jarraku. Kujalu wilypi-pardija kirri-ngirli, purdangirli-wanarlulu
    kiirtiji jatimapi-manu tuwa wiri-kirlirli. Ngula-jangkalu yanu karru Jurdunu-kurralku
    nyanjaku marda-pala yanu yinya-wananya ngapa jalja-wana. Kala lawa, kulalu-jana
    palka-manu.
  luo-luo: Omiyo oganda mar ruodh pinyno nowuok piyo ka gilawogi e yo mochiko aora
    Jordan, kendo mana gisano ka jogo mane lawogi nosewuok oko, dhorangajno nolor.
  meu-meu: Taunabunai e tahudia taudia ese Ioridane dalana ai e tahudia lao, ela bona
    turu-hanai gabudia. E tahudia ela, bena hanua ikoukouna vada e koua ahu.
  npi-ULB: त्यसैले ती मानिसहरू यर्दनको जाँघरहरूतिर जाने बाटो हुँदै तिनीहरूको पिछा
    गरे । ती पिछा गर्नेहरू जाने बित्तिकै प्रवेशद्वार बन्द गरियो ।
  yor-yor: Àwọn ọkùnrin náà jáde lọ láti lépa àwọn ayọ́lẹ̀wò náà ní ọ̀nà tí ó lọ sí
    ìwọdò Jordani, bí àwọn tí ń lépa wọn sì ti jáde, wọ́n ti ìlẹ̀kùn ẹnu ibodè.
  emp-NTPO: Rahába mãwã jarad̶a bẽrã zarrarãra israelerã caid̶u wãsid̶aa jidad̶i carea.
    Puru dajadaa wãnaped̶a dewararãba purud̶e ed̶a wãbadara jũãtrʌsid̶aa. Zarrarãra
    Jordaʌ̃ dod̶aa wãbada od̶e israelerã jʌrʌd̶e wãsid̶aa ab̶a Jordaʌ̃ do chãbadamaa.
  ind-ind: Orang-orang suruhan raja pun pergi mengejar mata-mata itu sampai ke tempat
    penyeberangan sungai Yordan. Segera setelah mereka keluar, pintu gerbang kota
    ditutup.
  pes-OPCB: پس مأمورانِ پادشاهِ اریحا در جستجوی آن دو نفر تا کرانهٔ رود اردن پیش رفتند
    و همین که آنها از شهر خارج شدند، دروازه‌های شهر را از پشت سر ایشان بستند.
  tgl-ULB: Kaya sinundan sila ng mga lalaki sa daang papunta sa mga tawiran ng Jordan.
    At isinara ang mga tarangkahan pagkalabas ng mga humahabol.
  cbu-NT: Kurakshat wasundurur káyarandsin, ngootsip yap Ortag kung maranxip kayapampatari
    kitkana amb tputsingaz nachungakatssin naataranganaya. Sundarsha shitungatssin,
    yusur yaktareetsini wach mbam shtandayarusin, kasaranganaya.
  hui-hui: Haibu ibiyago biarume agali biagolabo tali minule lowa abale Iba Yodana
    geme pahaga winiyago hendende abale pene. Pea tambu Yarigo tano panga payini.
  mya-mya: မင်း​ကြီး​စေ​လွှတ်​လိုက်​သူ​များ​မြို့​ပြင်​သို့ ရောက်​သည့်​အ​ခါ မြို့​တံ​ခါး​ကို​ပိတ်​လိုက်
    ကြ​၏။ သူ​တို့​သည်​ယော်​ဒန်​မြစ်​ကို​ဖြတ် လျှောက်​နိုင်​သည့်​မြစ်​ကမ်း​အ​ထိ​သူ​လျှို​များ​ကို​လိုက်​လံ​ရှာ​ဖွေ​ကြ​သည်။
  bod-N: དེ་ནས་མི་དེ་རྣམས་ཡོར་དན་གཙང་པོའི་རབ་ཁར་ཁོ་གཉིས་ཀྱི་ར་མདར་བརྒྱུགས་པ་དང་། ཁོ་གཉིས་ཀྱི་ར་མདར་རྒྱུག་མཁན་རྣམས་ཕྱི་རུ་སོང་མ་ཐག་མཁར་སྒོ་བརྒྱབ་པ་རེད།
  sna-sna: Naizvozvo varume vakasimuka votevera vasori nenzira yainanga kumazambuko
    eJorodhani, uye vaitevera vachangobuda, suo rakabva rapfigwa.
  spa-BLM: Los hombres los persiguieron por el camino hasta los vados del río Jordán.
    En cuanto salieron los que los perseguían, cerraron la puerta.
  cac-cac: Ix lajvi chi' ix b'at tzac'an eb' vin̈ schecab' vin̈ rey chi' d'a spatic
    eb' vin̈ yalani, masanto ix c'och eb' vin̈ d'a sti' a' Jordán b'aj jay a', ixn̈ej
    val elcan eb' vin̈ soldado chi', ix macchaj spuertail chon̈ab'.
  swh-ULB: Hivyo, watu waliwafuatilia njiani iliyoeleka katika vivuko vya Yordani.
    Na milango ilifungwa mara tu baada ya wale watu waliofuata kutoka nje.
  bel-bel: Пасланыя гналіся за імі па дарозе да Ярдана да самай пераправы; вароты
    ж адразу зачынілі, пасьля таго як выйшлі тыя, што пагналіся за імі.
  deu-ELBBK: Und die Männer jagten ihnen nach, den Weg zum Jordan, nach den Furten
    hin; und man schloss das Tor, sobald die, die ihnen nachjagten, hinaus waren.
  mbb-OT: Ne midtelukunan diyà te ǥawas duen te menge midsuǥù te hadì sikan is dezuwa
    he meniniid. Kegawas dan duen te pultahan ne midlekevan dan heini. Ne nekeuma
    zan diyà te repasan diyà te Wahig he Jordan.
  mal-2015: ആ ആളുകൾ യോർദ്ദാനിലേക്കുള്ള വഴിയായി കടവുകൾ വരെ അവരെ തിരഞ്ഞുചെന്നു; തിരഞ്ഞുചെന്നവർ
    പുറപ്പെട്ട ഉടനെ പട്ടണവാതിൽ അടെച്ചു.
  tuo-NT: Co tojo nicã tʉorã, surara maata ti wiꞌipʉ wijaa, dia Jordã́ tiropʉ ĩꞌaduꞌtiri
    masãrẽ aꞌmarã waꞌamicãrã niwã. Na waꞌáca beꞌro maata ti macã cja sopere biꞌanoꞌcaro
    niwʉ̃.
  rmc-rmc: Avke le kraľiskre murša džanas pal lende le dromeha dži paš oda than, khatar
    pes predžal prekal o Jordan. Sar gele avri, takoj pal lende phandle andre o brani.
  nlg-nlg: Keri ke, na lei nina malaghai na vuraghi haba tara sania na komu. Mi tana
    bona keri, tara vongotia na mataula ni peo tana komu sule. Mara tona gekara va
    kene taonira rua na tinoni ini, mara taonia va na halautu te sogha halavua na
    beti tina Jordan.
  pes-OPV: پس آن کسان، ایشان را به راه اردن تا گدارها تعاقب نمودند، و چون تعاقب کنندگان
    ایشان بیرون رفتند، دروازه رابستند.
  ron-1924: Оамений ачея й-ау урмэрит пе друмул каре дуче ла вадул Йорданулуй ши,
    дупэ че ау ешит ей, с-а ынкис поарта.
  ben-OBCV: তাই ওই লোকেরা সেই গুপ্তচরদের খুঁজে বের করার জন্য তাড়া করে গেল। তারা জর্ডন
    নদী পার হওয়ার জন্য পারঘাটের অভিমুখে চলে গেল। তারা যাওয়া মাত্র নগর-দুয়ার বন্ধ
    হল।
  som-som: Nimankiina markaasay u raacdaysteen xagga Webi Urdun ilaa meeshii laga
    gudbi jiray; oo isla markii kuwii iyaga raacdaynayay baxeen ayaa iriddii la xidhay.
  lat-VUC: 'Hi autem, qui missi fuerant, secuti sunt eos per viam, quæ ducit ad vadum
    Jordanis: illisque egressis statim porta clausa est.'
  eng-ASVBT: 'And the men pursued after them the way to the Jordan unto the fords:
    and as soon as they that pursued after them were gone out, they shut the gate.'
  ita-1885: E alcuni uomini li perseguirono per la via del Giordano, infino a' passi;
    e tosto che furono usciti quelli che li perseguivano, la porta fu serrata.
  eng-LXXUP: And the men followed after them in the way to Jordan to the fords; and
    the gate was shut.
  eng-ULB: So the men pursued them on the road that leads to the fords of the Jordan.
    The gate was shut as soon as the pursuers went out.
  spa-VBL: Los mensajeros del rey fueron tras los hombres por el camino que lleva
    a la orilla del río Jordán. Tan pronto como los perseguidores se fueron, la puerta
    de la ciudad se cerró tras de ellos.
  fra-_FOB: Et les hommes les poursuivirent dans la direction du Jourdain, vers les
    gués, et l'on ferma la porte, après que ceux qui les poursuivaient furent sortis.
  mal-mal: രാജാവിന്റെ ആളുകൾ യോർദ്ദാനിലേക്കുള്ള വഴിയായി കടവുകൾ വരെ അവരെ തിരഞ്ഞുചെന്നു;
    അവർ പുറപ്പെട്ട ഉടനെ പട്ടണവാതിൽ അടച്ചു.
  urd-GVR: Rāhab kī bāt sun kar bādshāh ke ādmī wahāṅ se chale gae aur shahr se nikal
    kar jāsūsoṅ ke tāqqub meṅ us rāste par chalne lage jo Dariyā-e-Yardan ke un kam-gahre
    maqāmoṅ tak le jātā hai jahāṅ use paidal ubūr kiyā jā saktā thā. Aur jyoṅ hī yih
    ādmī nikle, shahr kā darwāzā un ke pīchhe band kar diyā gayā.
  suz-BL: मिनु मेको निक्‍शी आस कली खेदा पाइबपुकी यर्दन ङा लां लशा, खोला सम्‍म जाक्‍दीम्‍मा
    बाक्‍त। मेको खेदा पाइबपुकी सहर रे ग्रूमा नोले ठेयब लाप्‍चो चोक्गमे बाक्‍त।
  ita-1927: E la gente li rincorse per la via che mena ai guadi del Giordano; e non
    appena quelli che li rincorrevano furono usciti, la porta fu chiusa.
  ckb-ckb: پیاوەکانی پاشاش بەو ڕێگایەی کە بەرەو تەنکاییەکانی ڕووباری ئوردون دەچوو
    بەدوای سیخوڕەکاندا چوون. کە ئەوانەی بە شوێنیاندا دەگەڕان چوونە دەرەوە، دەروازەکان
    داخران.
  eng-BBE: 'So the men went after them on the road to Jordan as far as the river-crossing:
    and when they had gone out after them, the door into the town was shut.'
  kan-OKCV: ಆ ಮನುಷ್ಯರು ಯೊರ್ದನ್ ನದಿ ದಾರಿ ಹಿಡಿದು ಹೋಗಿ ನದಿ ದಾಟುವ ಸ್ಥಳದವರೆಗೂ ಅವರನ್ನು ಹಿಂದಟ್ಟಿದರು.
    ಅವರನ್ನು ಹಿಂದಟ್ಟುವವರು ಹೊರಟುಹೋದ ಕೂಡಲೆ, ಪಟ್ಟಣದ ಹೆಬ್ಬಾಗಿಲು ಮುಚ್ಚಿದರು.
  bbb-bbb: Ijadufuo kinido e ije bune e ije reriana vakuma vame ije bu do Jodeni tuana
    vako ijia usiae. Bune ijiege usiae reriana vakoga bu gue sidove ijadufuo viene
    bijui.
  tam-2017: ராஜாவின் ஆட்கள் யோர்தானுக்குப் போகிற வழியில் துறைமுகம்வரை அவர்களைத் தேடிப்போனார்கள்;
    அவர்களைத் தேடுகிறவர்கள் புறப்பட்டவுடனே வாசற்கதவு அடைக்கப்பட்டது.
  spa-RV-1909: 'Y los hombres fueron tras ellos por el camino del Jordán, hasta los
    vados: y la puerta fué cerrada después que salieron los que tras ellos iban.'
  ron-BTF: Și bărbații i-au urmărit pe calea Iordanului până la vaduri; și imediat
    ce au ieșit urmăritorii, au închis poarta.
  eng-WEBP: The men pursued them along the way to the fords of the Jordan River. As
    soon as those who pursued them had gone out, they shut the gate.
  eng-FBV: The king's messengers went chasing after the men down the road that leads
    to the Jordan River fords. As soon as the pursuers had left, the city gate was
    shut behind them.
  nld-1939: De mannen achtervolgden hen dan naar de Jordaan, in de richting van de
    doorwaadbare plaatsen, en men sloot de poort, zodra hun vervolgers eruit waren
    gegaan.
  nch-BL: Huan nopa tacame cati nopa tanahuatijquet quintitantoya quintemojtiyajque
    nopa ome tacame ipan nopa ojti cati ajsi hueyat Jordán campa masehualme hueli
    quiixcotonase.
  vie-1934: Những người của vua đuổi theo họ về hướng sông Giô-đanh, cho đến chỗ cạn;
    vừa khi những người đuổi theo đó ra khỏi thành, thì người ta đóng cửa thành.
  hin-CV: तब वे उनका पीछा करने के उद्देश्य से यरदन के घाट के मार्ग पर चल पड़े. जैसे
    ही ये व्यक्ति पीछा करने के लिए नगर के बाहर निकले, नगर का द्वार बंद कर दिया गया.
  spa-BES: Entonces los hombres los siguieron por el camino al Jordán hasta el cruce
    del río. Y cuando salieron, la puerta de la ciudad se cerró.
  tdx-tdx: Aa le hinorida’ ondatio mb’an-dala’ Iardeney mb’eo pak’amo fitsahañeo añe;
    ie vata’e niènga o nañoridañeo, le narindriñe i lalam-beiy.
  tha-KJV: เขาทั้งหลายก็​ไล่​ตามคนทั้งสองไปทางแม่น้ำจอร์แดนจนถึงท่าข้าม พอคนที่​ไล่​ตามนั้นออกไปแล้วเขาก็​ปิดประตู​เมือง
  por-BR-2018: 'E os homens foram atrás eles pelo caminho do Jordão, até os vaus:
    e a porta foi fechada depois que saíram os que atrás eles iam.'
  deu-ELO: Und die Männer jagten ihnen nach, des Weges zum Jordan, nach den Furten
    hin; und man schloß das Tor, sobald die, welche ihnen nachjagten, hinaus waren.
  eng-WYC-2018: And they, that were sent, followed them by the way that leadeth to
    the fords of (the) Jordan; and when they were gone out, anon the gate was closed.
    (And they, who were sent there, followed after them by the way that leadeth to
    the crossings of the Jordan River; and when they were gone out, at once the city
    gate was closed.)
  epo-epo: La viroj postkuris ilin en la direkto al Jordan ĝis la transirejo; kaj
    la pordegon oni fermis, post kiam eliris la postkurantoj.
  uig-PIN: U waⱪitta ularning kǝynidin izdǝp ⱪoƣliƣuqilar Iordan dǝryasining yoli
    bilǝn qiⱪip dǝrya keqiklirigiqǝ ⱪoƣlap bardi. Ularni ⱪoƣliƣuqilar xǝⱨǝrdin qiⱪixi
    bilǝnla, xǝⱨǝrning ⱪowuⱪi taⱪaldi.
  beo-beo: 'Hina bagade ea hawa: hamosu dunu da moilai bai bagade fisili amalalu logo
    da ga:si dagoi ba:i. Ilia da Isala:ili desega ahoasu dunu hogomusa:, logoga ahoanoba,
    logo da Yodane Hano degesu amoga doaga:i dagoiba:le fawane yolesi.'
  tpi-OTNT: Ol man bilong king i harim tok bilong Rahap, orait ol i lusim taun na
    ol wasman i pasim bikpela dua bilong taun. Ol man bilong king i go bilong painim
    dispela tupela Israel i bin i kam bilong lukstil. Ol i painim ol i go i go inap
    long arere bilong wara Jordan.
  hau-SA: Sai mutanen garin suka kama hanyar Urdun don su nemi ’yan leƙen asirin,
    daga fitar su sai aka rufe ƙofar garin.
  uig-LAT: U waqitta ularning keynidin izdep qoghlighuchilar Iordan deryasining yoli
    bilen chiqip derya kéchiklirigiche qoghlap bardi. Ularni qoghlighuchilar sheherdin
    chiqishi bilenla, sheherning qowuqi taqaldi.
  nde-nde: Ngakho amadoda aphuma ijumo elandela inhloli emgwaqweni oya ezibukweni
    leJodani, njalo athi esanda kuphuma isango lavalwa.
  ton-ton: 'Pea naʻe tuli ʻakinaua ʻe he kau tangata ʻi he hala ki Sioatani ʻo aʻu
    atu ki he ngaahi aʻaʻanga: pea ʻi he ʻalu leva kituaʻā ʻakinautolu naʻe tuli ʻakinaua,
    naʻa nau tāpuni leva ʻae matanikolo.'
  ces-1613: Muži pak vyslaní honili je cestou Jordánskou až k brodům; a zavřína jest
    brána, jakž vyšli ti, kteříž je honili.
  eng-WMB: The men pursued them along the way to the fords of the Jordan River. As
    soon as those who pursued them had gone out, they shut the gate.
  tam-TCV: உடனே அந்த மனிதர் யோர்தான் நதியின் துறைகளுக்குச் செல்லும் வீதி வழியே ஒற்றர்களைத்
    தேடிக்கொண்டு சென்றார்கள். தேடிச்சென்றவர்கள் வெளியே சென்றதும் நகரின் வாசல்கதவு
    மூடப்பட்டது.
  ceb-ULB: Busa gigukod sila sa mga lalaki sa dalan nga nagtultol kanila ngadto sa
    mabaw nga bahin sa Jordan. Ug ang mga ganghaan gisirado sa diha nga ang naggukod
    nakagawas na.
  pol-UBG: Wysłani mężczyźni ścigali ich w kierunku Jordanu aż do brodów; i jak tylko
    ścigający wyszli, zamknięto bramę.
  agr-agr: Nuwi batsataig, apu ishiakbau aidauk shiyakeapi tuidau asag, pataetukag
    namak Jordágnumanini shimutuk katitainum jegawajui. Nunik suntag jiinag shimaig,
    yaakta waitijinak epeniu ainawai.
  kyc-kyc: Dokopa kiŋinya akali lapo yuu taone doko yaki nyuo papeyami dokopa kambu
    kii doko paleya. Nakama Isaraele akali lama yalu pyuo yuu waa kandala epeyambi
    dolapo koto pao ama nanesa wakasa kata ipwa Jotane yalo penge dokona peyami.
  urd-GVU: راحب کی بات سن کر بادشاہ کے آدمی وہاں سے چلے گئے اور شہر سے نکل کر جاسوسوں
    کے تعاقب میں اُس راستے پر چلنے لگے جو دریائے یردن کے اُن کم گہرے مقاموں تک لے
    جاتا ہے جہاں اُسے پیدل عبور کیا جا سکتا تھا۔ اور جوں ہی یہ آدمی نکلے، شہر کا دروازہ
    اُن کے پیچھے بند کر دیا گیا۔
  deu-1912: Aber die Männer jagten ihnen nach auf dem Wege zum Jordan bis an die Furt;
    und man schloß das Tor zu, da die hinaus waren, die ihnen nachjagten.
  ntj-ntj: '@see-verse:JOS.002.006'
  kan-2017: ಅರಸನ ಆಳುಗಳು ಯೊರ್ದನಿನ ದಾರಿ ಹಿಡಿದು ಹೋಗಿ ಹೊಳೆದಾಟುವ ಸ್ಥಳದವರೆಗೂ ಹುಡುಕಿದರು.
    ಅವರನ್ನು ಹಿಂದಟ್ಟುವವರು ಹೋದ ಕೂಡಲೇ ಹೆಬ್ಬಾಗಿಲನ್ನು ಮುಚ್ಚಿದರು.
  tgo-tgo: Kaero kiŋɨko le ravarivariye vethɨ raka raŋgi na e ghereinji amba thɨ ki
    ghamba ruko. Thɨ raka reghamba weŋgiya rakelakelama na vethɨ ghad vara e ghamba
    ghaeghaelawa Jorɨdan.
  yap-yap: Ma yugu nap’an ni chuw fapi pumo’on ni l’oegrad fare pilung u rom u lan
    e binaw ngranod min ning e garog ko fare binaw. Miyad yan ni yad be gay fa gali
    damit ngar mada’gad ko gin yima thum’ riy nga barba’ e lul’ ni Jordan.
  hlt-MCSB: Te dongah amih rhoi te Jordan longpuei kah lamkai due la tongpa rhoek
    loh a hloem uh. Amih rhoi aka hloem rhoek loh a caeh uh van neh vongka khaw tloep
    a khaih uh.
  mdy-ETH: ካኣቲ ኮራፓ ሙኬ ዓሶንሢ ካታማፓ ኬስኪ ዴንዳዛ ካታሞ ጌሎ ካራ ዎዺንቴኔ፤ ዬንሢ ዓሳ ዬኖ ሙሮ ሙኬ ዓሶ ኮዒ ዮርዳኖሴ
    ዎሮና ፒንቆ ካሮ ዔኪ ዴንዳ ጎይፆና ዓኣዼኔ።
  twi-ASANTE: Enti, ɔhene asomafoɔ no sii mu sɛ wɔrekɔhwehwɛ akwansrafoɔ no wɔ ɛkwan
    a ɛkɔ Asubɔnten Yordan atwareeɛ hɔ. Asomafoɔ no firii hɔ ara pɛ na wɔtotoo kuropɔn
    no apono mu.
  eng-WEBU: The men pursued them along the way to the fords of the Jordan River. As
    soon as those who pursued them had gone out, they shut the gate.
  bnp-bnp: E huriki a bakovi na hariki ri longo a nitane Rahap, ri pea a tanga dagi.
    Muri e huriki a tagari ri tukaria a hinebi dagi. E huriki a tara na hariki ri
    vano ri gi matakana ra bakovi o Israel nga ala rua ru valai ni kasisi. Ri matakana
    rua, ri vano ri harena na gagana naru e Iordan.
  wal-wal: Yaatin, asati xomoosiyaageeta koyanau kiyidi, Yorddaanoosa SHaafaa pinuwaa
    efiya ogiyaa oiqqidi biidosona. Koyiyaageeti katamaappe kiyaanne, katamaa penggee
    gorddettiis.
  spa-PDDPT: Así que los hombres los persiguieron por el camino hacia el Jordán, hasta
    los vados. Tan pronto como los perseguidores salieron, la puerta fue cerrada.
  gun-gun: Ha'e gui huvixa rembiguai kuery oje'oi ju yvy re oikuaa pota va'e kuery
    rakykue, Jordão yakã oaxaaty katy tape oo va'e rupi. Ha'e kuery rekaa oẽ ramove
    tetã kora rokẽ ombotya.
  agu-BL: Chibene'n tzun yi e' ẍchakum rey tan chitz'amle'n klo'. Cho'n chibene'n
    tul yi be' yi na opon tzi Jordán kale na chicy'e't wunak. Watok cunin tzun che'l
    tzaj yi e' sanlara'tz yi jopxe'nt yi e'chk puertil yi tnum.
  ilo-ULB: Kinamat ngarud dagiti lallaki dagiti dua nga espia nga agturong iti pagballasiwan
    ti Jordan. Ket nagrikep dagiti ruangan apaman a nakaruar dagiti mangkamkamat.
  kpg-kpg: Gei digau hai hegau o di king ga hagatanga i di waahale gaa hula, gei di
    bontai di abaaba guu tai i muli digaula ne hula. Digaula gaa hula ga halahala
    digau hagadina hagammuni o Israel gaa dau loo gi di ala dela e hana laa lodo di
    monowai Jordan.
  uig-ARA: ئۇ ۋاقىتتا ئۇلارنىڭ كەينىدىن ئىزدەپ قوغلىغۇچىلار ئىئوردان دەرياسىنىڭ يولى
    بىلەن چىقىپ دەريا كېچىكلىرىگىچە قوغلاپ باردى. ئۇلارنى قوغلىغۇچىلار شەھەردىن چىقىشى
    بىلەنلا، شەھەرنىڭ قوۋۇقى تاقالدى.
  bsp-bsp: Kɔ afum ŋasumpər dɔpɔ da Yurdɛn kəbɛlər ŋa haŋ nde dəkətənta. K'aŋgbət
    kumba ka dare dəkusu ntɛ afum abɛlər aŋan ŋanawur mɔ.
  sus-sus: E fenmae naxa siga Yurudɛn kira xɔn, han e xure igiride li. E to mini,
    taakae naxa taa naadɛ balan.
  pon-2006: Eri, sapwellimen nanmwarki sounkair ako ahpw pedoisang nan kahnimwo, oh
    wehnimwen kehlo ahpw ritidi. Irail ahpw kohla oh raparapahkiseli lipoahrok ko
    lao lel ahl me kotehla Pillap Sordan.
  jae-jae: Amboac tonaŋ lau tau têdaguc êsêagêc sêsa intêna Jordanŋa sêja e jadêdêŋ
    buseleŋ. Lau tonaŋ sêwi malac siŋ, ma sêsaŋ katam auc.
  ksd-ksd: Ma ra tarai dia ga korot mur dir ta ra nga i vana ba ta ra Iordan ta ra
    bolabolo tana; ma ba diat dia korot mur dir dia ga irop, dia ga banu bat ra mataniolo.
  tur-YTC: Adamlar Yarden Nehri'nin sığ geçitlerine kadar olan yolda onları kovaladılar.
    Onları kovalayanlar dışarı çıkar çıkmaz kapıyı kapattılar.
  grc-BRENT: Καὶ οἱ ἄνδρες κατεδίωξαν ὀπίσω αὐτῶν ὁδὸν τὴν ἐπὶ τοῦ Ἰορδάνου ἐπὶ τὰς
    διαβάσεις, καὶ ἡ πύλη ἐκλείσθη.
  ind-AYT: Lalu, para pengikut raja mengejar mereka di jalan ke arah Sungai Yordan,
    dekat tempat untuk menyeberang. Segera sesudah pengejar-pengejar itu keluar, mereka
    menutup pintu gerbang.
  nya-nya: Nthumwi za mfumu zija zitatuluka ndipo chipata chinatsekedwa. Nthumwizo
    zinapita kukawafunafuna azondi aja mpaka ku dooko la Yorodani.
  hrv-hrv: I požure se ljudi u potjeru za njima, prema Jordanu, sve do prijelaza preko
    rijeke; a kad je potjera izišla, zatvore se za njima gradska vrata.
  mps-mps: Tialima, megi da, te tuni bidigo bage augwaligo te hanu tagalama, tama
    augwali te sa asali bidi si gegegi peyu pai. Augwaligo gege pali pidubadi genama,
    te wę Jordan bolabo madi me deliba pabo sunumidu pai. Nosali augwaligo te hanu
    taga soai madi, te sunumi tonalubo bidi dabego te hanu tomoba pabo genuai sunumi
    paliali.
  tpi-tpi: Ol man bilong king i harim tok bilong Rahap, orait ol i lusim taun na ol
    wasman i pasim bikpela dua bilong taun. Ol man bilong king i go bilong painim
    dispela tupela Israel i bin i kam bilong lukstil. Ol i painim ol i go i go inap
    long arere bilong wara Jordan.
  dan-1931: Mændene satte så efter dem ad Vejen til Jordan hen til Vadestederne, og
    Porten blev lukket, så snart Forfølgerne var udenfor.
  vie-OVCB: Những người ấy tin lời, chạy ra Sông Giô-đan, đến những nơi nước cạn truy
    tìm. Vừa lúc ấy, người ta đóng cửa thành.
  guj-2017: તેથી તે માણસોએ યર્દન તરફ જવાના રસ્તે તેઓનો પીછો કર્યો. પીછો કરનારા બહાર
    ગયા ત્યારે લોકોએ દરવાજો બંધ કરી દીધો.
  pon-2006A: Eri, sapwellimen nanmwarki sounkair ako ahpw pedoisang nan kahnimwo,
    oh wehnimwen kehlo ahpw ritidi. Irail ahpw kohla oh raparapahkiseli lipoahrok
    ko lao lel ahl me kotehla Pillap Sordan.
  por-BRBSL: Os homens os perseguiram no caminho para os vaus do rio Jordão. Assim
    que aqueles que os perseguiam tinham saído, fecharam o portão.
  cth-cth: Thoundounnaw ni Jordan palang rakanae lam koe lah a pâlei awh. Khopui alawilah
    a pha hoiyah khopui longkhanaw pueng koung a khan awh.
  twi-twi: Enti, ɔhene asomafo no sii mu sɛ wɔrekɔhwehwɛ akwansrafo no wɔ ɔkwan a
    ɛkɔ Asubɔnten Yordan asutwabea hɔ. Asomafo no fi hɔ ara pɛ na wɔtotoo kuropɔn
    no apon mu.
  hlt-hlt: Te dongah amih rhoi te Jordan longpuei kah lamkai due la tongpa rhoek loh
    a hloem uh. Amih rhoi aka hloem rhoek loh a caeh uh van neh vongka khaw tloep
    a khaih uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì tɔ̃nní bɛ̀ɛ yɛ̀, kɛ̀ bɛ̀ɛ kpetínnɛ́ dihɛì kó dibòrì, kɛ̀ bɛ̀ɛ
    bɛ̀ tũ̀nnɛ kɛ́yɛ̀ Suditɛ̃ɛ̃ tipètì borɛ̀ diyɛ̀rì.
  msy-2020: Ezɨ atrivimɨn ingangarir gumaziba Rahapɨn akam baregha nguibar ekiam ategha
    zuima, nguibamɨn tiar akamɨn garir gumaziba zuamɨra nguibamɨn tiar akam asara.
    Ezɨ atrivimɨn ingangarir gumaziba ghua gumazir moga garimning buri. Me aning buria
    arua ghua Jordanɨn Faner mɨriamɨn oto.
  dop-dop: Mpʋɣʋlɛ wulɑʋ tillɑɑ kpɑɣɑ mpɑɑʋ ŋku pɑ tɛsǝɣǝnɑ Yɑɑtɑnɩ pɔɣɔ tɔ, nɑ pɑ́
    se feŋlɑɑ wɑɑlɩ. Ɩlɛnɑ tɑŋlɑɑ tɑɣɑnɩ ɩcɑtɛ nɔnɔɣɔ kɛ tǝkʋɣʋ.
  azb-azb: Padşahın göndərdiyi adamlar casusları təqib etmək üçün İordan çayının keçidinə
    qədər yol boyu qaçdılar. Təqibçilər bayıra çıxan kimi darvazalar bağlandı.
  eng-DBY: And the men pursued after them the way to the Jordan, to the fords; and
    when they who pursued after them had gone out, they closed the gate.
  hin-2017: वे पुरुष तो यरदन का मार्ग ले उनकी खोज में घाट तक चले गए; और ज्यों ही उनको
    खोजनेवाले फाटक से निकले त्यों ही फाटक बन्द किया गया।
  swp-swp: 'Tatao headi taodi‐labui va se hemuritaidi Ioridano edana eai, i lau e
    saga aba gaeoavasina eai: tau lau va se pesa eanua murimuri eai, gudu abo se gudui.'
  eng-YLT: And the men have pursued after them the way of the Jordan, by the fords,
    and the gate they have shut afterwards, when the pursuers have gone out after
    them.
  kne-kne: Idi nakabela din baan di ari sin siyodad, kasin dan in-eb din segpan, dowan
    aben dalasen din baan di ari ay en mangonod sin ispay enggana ay dinmateng da
    sin pan-agadangan sin ginawang ay Jordan.
  eng-WYC-2017: And they, that were sent, pursued [or followed]after them by the way
    that leadeth to the fords of Jordan; and when they were gone out, anon the gate
    was closed.
  eng-WMBB: The men pursued them along the way to the fords of the Jordan River. As
    soon as those who pursued them had gone out, they shut the gate.
  urd-GVH: राहब की बात सुनकर बादशाह के आदमी वहाँ से चले गए और शहर से निकलकर जासूसों
    के ताक़्क़ुब में उस रास्ते पर चलने लगे जो दरियाए-यरदन के उन कम-गहरे मक़ामों तक
    ले जाता है जहाँ उसे पैदल उबूर किया जा सकता था। और ज्योंही यह आदमी निकले, शहर का
    दरवाज़ा उनके पीछे बंद कर दिया गया।
  rug-rug: Ke taluarae sari kasa tie tanisa baṉara pa Zeriko, meke tuku pulea rini
    sa sasada koasa bara pa vasileana. La hata luli rini sari karua tie Izireli meke
    kamo la tu vasina ene gua sa siraṉa karovo pa Ovuku Zodani.
  gaz-gaz: Kanaafuu namoonni basaastota sana duukaa buʼuudhaaf karaa gara malkaa Yordaanos
    geessu irra buʼanii qajeelan; karri sunis akkuma duukaa buutonni sun baʼaniin
    cufame.
  fra-LSG: Ces gens les poursuivirent par le chemin qui mène au gué du Jourdain, et
    l’on ferma la porte après qu’ils furent sortis.
  gnn-gnn: Yo, ŋäkulanydja walala ŋunhi dhäruktja ŋanya ŋunhiyi miyalknha, bala yana
    gundupuŋalana, ḻundu‐ŋuparana ŋunhiyi mel'ŋunhanydja maṉḏanha, gatjpu'yurrunana
    bala walala gundupuŋalanydja maḻŋ'maranharawuna maṉḏaku.
  yal-yal: Sagatan tiine yi siga e fɔxɔ ra Yurudɛn baan kiraan xɔn han baan gidideni.
    Sagatan tiine mini nɛn tun, e yi taan so dɛɛn balan.
  haw-1868: Hahai aku la na kanaka ia laua ma ke ala e hiki aku ai i Ioredane, a hiki
    i ke ahua. A puka aku la ka poe hahai iwaho, alaila, paniia iho la ka puka.
  arb-NAV: فَاقْتَفَى الْقَوْمُ أَثَرَهُمَا فِي طَرِيقِ نَهْرِ الأُرْدُنِّ الْمُفْضِيَةِ
    إِلَى الْمَخَاوِضِ، وَحَالَمَا انْطَلَقَ السَّاعُونَ وَرَاءَهُمَا، أُغْلِقَتْ
    بَوَّابَاتُ الْمَدِينَةِ.
  ewe-ewe: Ale dɔlawo di wo yi keke Yɔdan tɔsisi la to. Esi dɔlawo dze mɔ ko la, wotu
    dua ƒe agbowo.
  eng-LEE: And the men pursued after them, by the way to the Jordan unto the fords;
    and the gate was closed, as soon as those who pursued after them were gone out.
  asm-FB: তাৰ পাছত মানুহবোৰে যৰ্দ্দন নদীৰ পাৰ-ঘাটলৈ যোৱা বাটেদি তেওঁলোকৰ পাছে পাছে
    খেদি গ’ল আৰু খেদি যোৱা লোক বাহিৰ হোৱা মাত্ৰকে নগৰৰ দুৱাৰ বন্ধ কৰা হ’ল।
  sus-A: عٍ قٍنمَيٍ نَشَ سِفَ يُرُدّن كِرَ شْن، هَن عٍ شُرٍ عِفِرِدٍ لِ. عٍ تٌ مِنِ،
    تَاكَيٍ نَشَ تَا نَادّ بَلَن.
  fra-SBL: Les hommes les poursuivirent le long du chemin jusqu'aux gués du Jourdain.
    Dès que ceux qui les poursuivaient furent sortis, on ferma la porte.
  hbo-hbo: וְהָאֲנָשִׁ֗ים רָדְפ֤וּ אֽ͏ַחֲרֵיהֶם֙ דֶּ֣רֶךְ הַיַּרְדֵּ֔ן עַ֖ל הַֽמַּעְבְּרֹ֑ות
    וְהַשַּׁ֣עַר סָגָ֔רוּ אַחֲרֵ֕י כַּאֲשֶׁ֛ר יָצְא֥וּ הָרֹדְפִ֖ים אַחֲרֵיהֶֽם׃
  piu-2006: '@see-verse:JOS.002.006'
  kik-kik: Nĩ ũndũ ũcio andũ acio maatũmĩtwo nĩ mũthamaki makiumagara, makĩmarũmĩrĩra
    na njĩra ĩrĩa ĩthiiaga mariũko-inĩ ma Rũũĩ rwa Jorodani, na rĩrĩa andũ acio mamarũmĩrĩire
    moimire na nja o ũguo-rĩ, kĩhingo gĩkĩhingwo.
  fra-NCL: Ces gens les poursuivirent par le chemin des gués du Jourdain, et, dès
    que furent sortis ceux qui les poursuivaient, on ferma la porte.
  cek-AK: To pongah kaminawk mah misa khen kami hnik to Jordan vapui caehhaih loklam
    bangah patom o; nihnik patom kaminawk vangpui khongkha laemh o pacoengah, khongkha
    thok to a khah o.
  cuk-cuk: Jericó-e-rey-e-sordamar Israel-dulemar-warbogwad-sorba Jordán-diwar-obaklemaid-igarba
    nadmalad. Sordamar-bareginnedmalad neggweburgi nosmargua, e-sorbali, Jericó-e-yawagak
    edilesad.
  uig-CYR: У вақитта уларниң кәйнидин издәп қоғлиғучилар Иордан дәриясиниң йоли билән
    чиқип дәрия кечиклиригичә қоғлап барди. Уларни қоғлиғучилар шәһәрдин чиқиши биләнла,
    шәһәрниң қовуқи тақалди.
  pma-pma: Sakini meatin keil onen asuv houlu, alokovein taon ka akoteh en meteau.
    Keil uva amul alekat me-Isrel keilu taleisuaien uva soutin rokol out koa sise
    ka pas Oaisal Sodan.
  tel-2017: రాజు పంపిన ఆ మనుషులు యొర్దాను నది దాటే రేవుల వెంబడి వాళ్ళను పట్టుకోవడానికి
    వెళ్లారు. తరమడానికి వెళ్ళిన మనుషులు బయటికి వెళ్ళగానే కోట తలుపులు మూసేశారు.
  hat-BSA: Konsa, mesye yo te kouri dèyè yo sou wout la pou rive nan lye pou travèse
    Jourdain an. Depi sila ki t ap pouswiv yo te pati, yo te fèmen pòtay la.
  kos-kos: Ke mwet lun tokosra inge illa in ukwe mwet luo ah, na mutunpot ah kauli.
    Elos ukwe mwet kalngeyuk luo ah nwe ke elos sun sisken Infacl Jordan.
  hbo-WLC: וְהָאֲנָשִׁ֗ים רָדְפ֤וּ אַֽחֲרֵיהֶם֙ דֶּ֣רֶךְ הַיַּרְדֵּ֔ן עַ֖ל הַֽמַּעְבְּר֑וֹת
    וְהַשַּׁ֣עַר סָגָ֔רוּ אַחֲרֵ֕י כַּאֲשֶׁ֛ר יָצְא֥וּ הָרֹדְפִ֖ים אַחֲרֵיהֶֽם׃
  ibo-ibo: Ya mere, ndị ikom ahụ pụrụ na-achụ ndị nnyopụta ahụ nʼakụkụ ụzọ gara ngabiga
    Jọdan. Ma ngwangwa ha pụrụ, e mechiri ọnụ ụzọ ama e si abata obodo ahụ.
  ory-ory: ଏଣୁ ସେହି ଲୋକମାନେ ଯର୍ଦ୍ଦନ ବାଟରେ ଘାଟ ପର୍ଯ୍ୟନ୍ତ ଧାଇଁଲେ; ପୁଣି ଗୁପ୍ତଚରମାନଙ୍କୁ
    ଗୋଡ଼ାଇବା ଲୋକେ ବାହାରି ଯିବା କ୍ଷଣେ ଲୋକମାନେ ନଗର-ଦ୍ୱାର ବନ୍ଦ କଲେ।
  chk-chk: Iei mine nöün ewe king kewe chon künö ra tapwerirela won ewe al ngeni ewe
    chanpupu Jortan tori ekewe aropetepeetin ewe chanpupu. Nge lon ewe chök otun ekewe
    chon tap ra towu, ewe asamalap a kapüng.
  rop-rop: Wal detlot solja bin go lukabat det dubala Isreil men na, en deibin jadimap
    det geit blanga det taun biyain langa olabat. Detlot solja bin lukabat det dubala
    men langa det mein roud raidap langa det pleis weya deibin oldei krosim det Jodan
    Riba.
  ukr-1871: Люде ж ті вганяли за ними по дорозї до Йорданї, до броду, а міські ворота
    замкнено, скоро повиходили люде, що за ними гнались.
  deu-1951: Und die Männer jagten ihnen nach auf dem Wege zum Jordan bis an die Furt;
    und man schloß das Tor zu, als die hinauswaren, die ihnen nachjagten.
  eng-JPS: And the men pursued after them the way to the Jordan unto the fords; and
    as soon as they that pursued after them were gone out, the gate was shut.
  srp-1865: I ljudi poðoše za njima u potjeru put Jordana do broda; i vrata se zatvoriše
    kad izide potjera za njima.
  lug-lug: Basajja ba kabaka ne bafuluma ekibuga ne wankaaki waakyo naggalwawo. Ne
    banoonya abakessi okutuukira ddala ku mugga Yoludaani.
  heb-heb: והאנשים רדפו אחריהם דרך הירדן על המעברות והשער סגרו אחרי כאשר יצאו הרדפים
    אחריהם׃
  ben-IRV: ঐ লোকেরা তাদের অনুসরণ করে যর্দ্দনের পথে, যেখান দিয়ে হেঁটে পার হওয়া যায়
    সেই পর্যন্ত তাড়া করল এবং যারা তাদের তাড়া করার জন্য অনুসরণ করতে গেল, সেই লোকেরা
    বাইরে যাওয়ার সঙ্গে সঙ্গেই নগরের দরজা বন্ধ হল।
  pan-pan: ਮਨੁੱਖ ਉਹਨਾਂ ਦੇ ਪਿੱਛੇ ਯਰਦਨ ਦੇ ਰਾਹ ਪੱਤਣ ਤੱਕ ਗਏ ਅਤੇ ਜਿਸ ਵੇਲੇ ਉਹਨਾਂ ਦਾ ਪਿੱਛਾ
    ਕਰਨ ਵਾਲੇ ਬਾਹਰ ਨਿੱਕਲ ਗਏ ਤਾਂ ਉਹਨਾਂ ਨੇ ਫਾਟਕ ਬੰਦ ਕਰ ਲਿਆ।
  mya-JVB: မင်းလုလင် တို့သည် ယော်ဒန် မြစ်ကူး ရာလမ်း သို့ လိုက် ကြ၏။ မြို့ပြင် သို့ရောက်ကြပြီးမှ
    မြို့တံခါး များကို ပိတ် ကြ၏။
  tte-O: Kabo kin ana tosagenawasa sisagena-yawatagili, kabo yanuwa kana gamwa sikausi
    yo tolobubu siloyaili, silau kali siga waila Yolidan kaba gayo-panaisi koina.
  tbg-tbg: Rehaapiva minti tumanta avuhainaava nititoka Ieriko ke, vitanta ravaaqavu
    kareka vuvaro Ieriko vaantaavura qenti tinta tora. Avuhainaava nititoka Isareri
    vaiintitantara qumina rantaqi vivi, Iotani Namari taqa vare vi ani vaunaini otunte
    tavomanta vitanta kia mini vaura.
  hmo-hmo: Unai dainai king ena taudia ese Ioridane dala dekenai unai tatau ruaosi
    idia tahudia lao, ela bona sinavai ena raka hanaia gabudia dekenai. Tahua gaukara
    totona hanua idia rakatania murinai, hanua taudia ese magu iduara idia koua.
  urd-urd: और यह लोग यरदन के रास्ते पर पाँव के निशानों तक उनके पीछे गये और जूँही उनका
    पीछा करने वाले फाटक से निकले उन्होंने फाटक बंद कर लिया।
  rus-SYN: Посланные гнались за ними по дороге к Иордану до самой переправы; ворота
    же тотчас затворили, после того как вышли погнавшиеся за ними.
  bqc-SIM: Zĩnaↄ pɛ̀lɛńzi Yuudɛ̃ zɛ́u e a buakĩi, mɛ́ wà bĩ́i zɛ́ tà ń kpɛ.
  tcz-CHONGTHU: Hiche jouchun lengpa sepaiten Jordan panmun lampi geijin aganungdel’un
    ahi. Anungdel ho chu apotdoh jou jouvun Jericho khopi kelkot chu akhahtauvin ahi.
  mar-mar: त्यांचा पाठलाग करणारे लोक यार्देनेकडे जाणाऱ्या वाटेने उतारापर्यंत गेले;
    त्यांचा पाठलाग करणारे हे लोक गावाबाहेर पडताच वेशीचे दरवाजे बंद करण्यात आले.
  qub-qub: Ray cachashan runacunaga Rahab nishanta riguirmi ashej aywaran prësu charinanpaj
    Jordán mayuta chimpanan bäducama. Ashej aywaj runacuna llojshiriptenga siudäpa
    puncunta wichgacurcuran.
  bqp-bqp: Zĩ̀rinↄ pɛ̀tɛńyĩ zɛ́n ari Yoda bikũkia, akũ ò bĩnizɛ tàta ń kpɛ gↄ̃̀nↄ.
  hat-hat: Sòlda wa yo menm soti sou wout ki mennen larivyè Jouden an, yo pati dèyè
    mesye yo pou yo pran yo anvan yo rive nan pas la. Soti sòlda yo soti, yo fèmen
    pòtay la.
  eng-BSB: So the king’s men set out in pursuit of the spies along the road to the
    fords of the Jordan, and as soon as they had gone out, the gate was shut.
  tod-tod: Masagi ná-keelaiti ti ʋilɛni ti ʋolu pelei naa zu, nii é liizu Zuludɛn
    maaleʋesu ʋelei. Ti ɠulani nɔ taai ʋa feya, ti siɠigi laaɠulu ti ʋolu ʋelei.
  eng-WEBPB: The men pursued them along the way to the fords of the Jordan River.
    As soon as those who pursued them had gone out, they shut the gate.
  kbq-kbq: Anagema hige'za ana netrema zanazerinaku zamagare'za Jodani tintega vahe'mo'zama
    taka'ma nehazarega nevazageno'a, rankumamofo kahana erigi'naze.
  nhe-BL: Huan nopa tlacame tlen nopa tlanahuatijquetl quintitlantoya quintemojtiyajque
    nopa ome tlacame ipan nopa ojtli tlen ajsi atemitl Jordán campa tlacame hueli
    apanose.
  sps-sps: Kat to an vavainy tana aatouf naus osing to na ngats fan, an matainy sobaa
    siisiot to vou rari. Ari vovou ira nato na ina fuan na tsoiny totoboo ser nai
    onot ovei tana sanaan tatangin na pan iny guas tana aurom iny Jodan.
  bus-bus: Zĩ̀rinↄ pɛ̀ɛńzi zɛ́n ai Yoda bikũkiia, ben wà bĩizɛ tàta ń kpɛɛ gↄ̃ↄ.
  gub-BL: A'e rupi zauxiapekwer uzàn oho pe rupi wà, a'e mokoz awa a'e ywy rehe har
    wakàgaw rehe ume'egatu ma'e wanekar pà wà. Wata oho pe Zotàw yrykaw ahaw paw kutyr
    oho ma'e rupi wà. Tawhu wi wahem ire tàrityka'i tawhu pe har uwàpytym ukenawhu
    wà. (Ta'e ukyze katu wà kury xe).
  eng-DRA: 'Now they that were sent, pursued after them, by the way that leadeth to
    the fords of the Jordan: and as soon as they were gone out, the gate was presently
    shut.'
