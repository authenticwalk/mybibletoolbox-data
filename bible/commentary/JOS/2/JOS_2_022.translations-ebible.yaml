verse: JOS.002.022
translations:
  mal-C: അവർ പുറപ്പെട്ട് പർവതത്തിൽച്ചെന്നു മൂന്നുദിവസം അവിടെ താമസിച്ചു. അവരെ തെരഞ്ഞുപോയവർ
    വഴിനീളെ അന്വേഷിച്ചു, കണ്ടെത്താതെ മടങ്ങിപ്പോകുകയും ചെയ്തു.
  deu-TKW: Jene aber gingen von dannen und gelangten ins Gebirge; dort blieben sie
    drei Tage lang, bis die Verfolger heimgekehrt waren. Die Verfolger aber suchten
    überall unterwegs nach ihnen, konnten sie jedoch nicht finden.
  lin-lin: Sima na bango kokabwana, bakendeki na bangomba mikuse mpe bavandaki kuna
    mikolo misato kino tango bato oyo bazalaki kolanda bango balembaki koluka bango
    na nzela nyonso. Lokola bamonaki bango te, bazongaki na bango.
  eng-LSV: And they go, and come to the mountain, and abide there three days until
    the pursuers have turned back; and the pursuers seek in all the way, and have
    not found.
  eng-GNV: 'And they departed, and came into the mountaine, and there abode three
    dayes, vntil the pursuers were returned: and the pursuers sought them throughout
    all the way, but founde them not.'
  eng-WEBSTER: 'And they went, and came to the mountain, and abode there three days,
    until the pursuers had returned: and the pursuers sought them throughout all the
    way, but found them not.'
  nhw-BL: Huan nopa ome tlacame yajque ipan tepeme huan nopona motlatijque para eyi
    tonali hasta nopa soldados catli quintemohuayayaj campa hueli ipan nopa ojtli
    sempa yajque altepetl Jericó pampa amo quinpantijque.
  swh-ONEN: Walipoondoka, wakaelekea vilimani na kukaa huko siku tatu, hadi wale waliokuwa
    wakiwafuatilia wakawa wamewatafuta njia nzima na kurudi pasipo kuwapata.
  bba-bba: Bɑ doonɑ bɑ turɑ ɡuunun berɑ ɡiɑ. Bɑ sinɑ mi sɔ̃ɔ itɑ sere be bɑ bu kɑsu
    mi, bɑ kɑ ɡɔsirɑmɑ domi bɑ bu mɛɛrɑ swɑɑ yen bɑɑmɑ kpuro bɑ ǹ bu wɑ.
  eng-KJVCPB: 'And they went, and came unto the mountain, and abode there three days,
    until the pursuers were returned: and the pursuers sought them throughout all
    the way, but found them not.'
  mpx-mpx: Tokenan hi na hi ha oyaa ge hi minek ga to lan eton. Toloya tokenan hi
    loyaagil kamwasaa, yaa nige hi pwapwawal, inoke hi sikal Yeliko.
  wbp-wbp: Wati yinya-jarraju-pala kapanku-juku yanu pirli-patu-kurraju, manu-pala
    nyinaja marnkurrpaku parrakuju. Kingi-kirlangu wati-paturlulpalu-jana warru nyangu
    yirdiyi-wana. Warrurnulpalu-jana parra-patuku. Kala lawa, kulalu-jana palka-manu.
    Ngula-jangkalu pina-yanu kirri-kirraju rdaka-jarra marlajarra.
  luo-luo: Kane gisea, negidhi nyaka e gode mi gidak kuno kuom ndalo adek, manyaka
    joma ne lawogi otieko manyo kuonde duto ka giluwo yo mi gidwogo ma ok giyudogi.
  meu-meu: Raruosi e raka lao, ororo kahadia ela, dina toi unuseni ai e nohova, ela
    bona e tahudia taudia vada e lou; badina be e tahudia taudia na dala idoinai e
    tahudia, to asie davaridia.
  npi-ULB: तिनीहरू गए र पहाडतिर गए अनि तिनीहरूको पिछा गर्नेहरू नफर्केसम्म तिनीहरू
    तिन दिनसम्म त्यहीँ नै बसे । पिछा गर्नेहरूले बाटोमा सबैतिर खोजे र केही पनि भेट्टाएनन्
    ।
  yor-yor: Nígbà tí wọ́n kúrò, wọ́n sì lọ sí orí òkè wọ́n sì dúró ní ibẹ̀ ní ọjọ́
    mẹ́ta, títí àwọn alépa fi wá wọn ní gbogbo ọ̀nà wọ́n sì padà láìrí wọn.
  emp-NTPO: Israelerã umé panʌra ẽjũã eyaid̶a b̶ʌd̶aa wãnaped̶a ewari ũbea mĩrũ panasid̶aa.
    Maʌ̃misa zarrarãba ãdjira o b̶eaza jʌrʌ panʌmĩna ununaẽ́ basía. Maʌ̃ bẽrã wayacusa
    Jerico purud̶aa jẽda wãsid̶aa.
  ind-ind: Mereka pergi menuju perbukitan dan bersembunyi di sana selama tiga hari
    sampai orang suruhan raja kembali. Orang-orang itu sudah mencari di sepanjang
    jalan tetapi tidak berhasil menemukan keduanya.
  pes-OPCB: آن دو به کوه رفتند و سه روز در آنجا ماندند. تعقیب‌کنندگان همهٔ راهها را
    جستجو کردند و چون ایشان را نیافتند، ناچار به شهر بازگشتند.
  tgl-ULB: Umalis at umakyat sila sa mga burol at nanatili sila doon ng tatlong araw
    hanggang sa makabalik ang mga humahabol sa kanila. Naghanap ang mga humahabol
    sa kahabaan ng daanan at wala silang natagpuan.
  cbu-NT: Anshitisin, ipishungampan machipsha naayarandsin, ambirisha tapisheersin,
    tuchip zar maaranganaya. Kuraksha wasundurur mangutari piyamari nachungtangat
    ashirangsin, nda chamayangaranganaya. Xapooyarandsin, yusur waptam yaktarinpini
    Jericoyap kanapuranganaya.
  hui-hui: Dindi taya piaga agali biagolabo libugua puwa hariha bira do hene. Kini
    heagonaga agali biarume dindi bibahende wiagoha horo tebiru hai bini. Hai biyago
    naheya handala tigua Yarigo dai bini.
  mya-mya: သူ​လျှို​တို့​သည်​တောင်​ကုန်း​များ​ပေါ်​သို့​တက် ၍​ပုန်း​အောင်း​နေ​ကြ​၏။
    မင်း​ကြီး​စေ​လွှတ်​သော သူ​များ​သည် သူ​လျှို​တို့​ကို​သုံး​ရက်​တိုင်​အောင် နေ​ရာ​အ​နှံ့​လိုက်​လံ​ရှာ​ဖွေ​၍​မ​တွေ့​လျှင်
    ယေ​ရိ​ခေါ​မြို့​သို့​ပြန်​လာ​ကြ​လေ​သည်။-
  bod-N: ཁོ་གཉིས་རི་ཁུལ་དུ་སླེབས་ནས་རྗེས་སྙེག་མཁན་རྣམས་ཕྱིར་འགྲོ་བའི་བར་དུ་དེར་ཉིན་གསུམ་ལ་བསྡད་པ་དང་།
    རྗེས་སྙེག་མཁན་རྣམས་ཀྱིས་ལམ་ཧྲིལ་པོར་ཁོ་གཉིས་བཙལ་ཡང་མ་རྙེད་དོ། །
  sna-sna: Pavakabva, vakaenda mumakomo vakagaramo kwamazuva matatu, kusvikira vateveri
    vatsvaka nzira yose vakavashayiwa vakadzoka.
  spa-BLM: Fueron y llegaron a la montaña, y se quedaron allí tres días, hasta que
    los perseguidores regresaron. Los perseguidores los buscaron por todo el camino,
    pero no los encontraron.
  cac-cac: Ix q'uecan eb' vin̈ chavan̈ chi' sc'ub'ejel sb'a oxe' c'ual d'a caltac
    te' d'a jolom vitz chi'. Ix ec' eb' vin̈ soldado chi' say eb' vin̈, palta maj
    ilchajlaj eb' vin̈, yuj chi' ix meltzaj eb' vin̈ soldado chi' d'a Jericó chi'.
  swh-ULB: Wakaondoka na kwenda juu milimani na walikaa huko kwa siku tatu hadi pale
    wale waliowafuatilia waliporudi. Wale waliowafuata walitafuta njiani pote bila
    kuwaona.
  bel-bel: Яны пайшлі і прыйшлі на гару і прабылі там тры дні, пакуль не вярнуліся
    тыя, што гналіся за імі. Тыя шукалі іх па ўсёй дарозе і не знайшлі.
  deu-ELBBK: Und sie gingen weg und kamen in das Gebirge und blieben dort drei Tage,
    bis die Nachjagenden zurückgekehrt waren. Und die Nachjagenden suchten sie auf
    dem ganzen Weg und fanden sie nicht.
  mbb-OT: Ne hein nekeǥenat en haazà is dezuwa he meniniid, ne midhendiyè dan te menge
    vuvungan. Ne zutun sikandan med-eles seled te tetelu he andew, ne zutun mibpen-ahà
    sikandan duen te menge sinuǥù te hadì diyà te menge zalan. Ne wazà sikandan meturedu,
    umbe nemen-ulì dà tekew haazà is menge sinuǥù te hadì.
  mal-2015: അവർ പുറപ്പെട്ടു പർവ്വതത്തിൽ ചെന്നു; തിരഞ്ഞുപോയവർ മടങ്ങിപ്പോരുംവരെ മൂന്നു
    ദിവസം അവിടെ താമസിച്ചു; തിരഞ്ഞുപോയവർ വഴിനീളേ അവരെ അന്വേഷിച്ചു; കണ്ടില്ല താനും.
  tuo-NT: Beꞌro na pʉarã Israe curuacjãrã ĩꞌaduꞌtiri masã ʉ̃rʉ̃gʉ̃pʉ duꞌticãrã niwã.
    Topʉre iꞌtia nʉmʉ tojacãrã niwã. Narẽ aꞌmarã, surara peꞌe nipeꞌtiropʉ aꞌmacũmí,
    ne bocaticãrã niwã. Tojo weerã Jericópʉ dajatojaa waꞌacãrã niwã.
  rmc-rmc: O špijona gele paš o brehi a ačhile ode trin džives, medik le kraľiskre
    murša pes na visarde pale. Ola murša len rodenas všadzik, no na arakhle len.
  nlg-nlg: Me rua na tinoni ini toro tona moro va polo tana ghotu e tolu na bongi.
    Ma nina malaghai na vunaghi haba tara tona haliu so na keneadira tara lei bona
    e tolu na bongi, mara mua tangomana gekara kene sodora, vaho gara ghoi oli tana
    komu sule i Jericho.
  pes-OPV: پس ایشان روانه شده، به کوه آمدند و درآنجا سه روز ماندند تا تعاقب کنندگان
    برگشتند، وتعاقب کنندگان تمامی راه را جستجو کردند ولی ایشان را نیافتند.
  ron-1924: Ей ау плекат ши ау ажунс ла мунте, унде ау рэмас трей зиле, пынэ с-ау
    ынторс чей каре-й урмэряу. Чей каре-й урмэряу й-ау кэутат пе тот друмул, дар ну
    й-ау гэсит.
  ben-OBCV: তারা প্রস্থান করে পাহাড়ি এলাকায় চলে গেল। সেখানে তারা তিন দিন অবস্থান
    করল। তাদের পশ্চাদ্ধাবনকারীরা সমস্ত পথ ধরে তাদের খুঁজে বেড়াল এবং তাদের সন্ধান
    না পেয়ে নগরে ফিরে গেল।
  som-som: Kolkaasay tageen, oo waxay yimaadeen buurtii, oo halkaasay saddex maalmood
    joogeen, ilaa ay raacdadii ka soo noqotay; oo raacdadiina jidka oo dhan bay ka
    doondooneen, laakiinse ma ay helin.
  lat-VUC: 'Illi vero ambulantes pervenerunt ad montana, et manserunt ibi tres dies,
    donec reverterentur qui fuerant persecuti: quærentes enim per omnem viam, non
    repererunt eos.'
  eng-ASVBT: 'And they went, and came unto the mountain, and abode there three days,
    until the pursuers were returned: and the pursuers sought them throughout all
    the way, but found them not.'
  ita-1885: E coloro se ne adarono, e, giunti al monte, dimorarono quivi tre giorni;
    finchè fossero ritornati coloro che li perseguivano; i quali avendoli cercati
    per tutto il cammino, non li trovarono.
  eng-LXXUP: And they came to the hill country, and remained there three days; and
    the pursuers searched all the roads, and found them not.
  eng-ULB: They left and went up into the hills and they stayed there three days until
    their pursuers returned. The pursuers searched all along the road and found nothing.
  spa-VBL: Ellos subieron a las colinas y se quedaron allí tres días. Los hombres
    que los perseguían buscaron por todo elcamino pero no pudieron encontrarlos, así
    que volvieron a casa.
  fra-_FOB: Ils s'en allèrent donc et vinrent à la montagne, et demeurèrent là trois
    jours, jusqu'à ce que ceux qui les poursuivaient fussent de retour. Et ceux qui
    les poursuivaient les cherchèrent par tout le chemin, et ils ne les trouvèrent
    point.
  mal-mal: അവർ പുറപ്പെട്ട് പർവ്വതത്തിൽ ചെന്നു; തിരഞ്ഞുപോയവർ മടങ്ങിപ്പോരുംവരെ മൂന്നുദിവസം
    അവിടെ താമസിച്ചു; തിരഞ്ഞുപോയവർ വഴിനീളെ അവരെ അന്വേഷിച്ചു; കണ്ടില്ലതാനും.
  urd-GVR: Jāsūs chalte chalte pahāṛī ilāqe meṅ ā gae. Wahāṅ wuh tīn din rahe. Itne
    meṅ un kā tāqqub karne wāle pūre rāste kā khoj lagā kar ḳhālī hāth lauṭe.
  suz-BL: मेको निक्‍शी लशा, डांडामी जाक्‍दीश्‍शा, खेदा पाइब मलेम्‍मा सम्‍म नाक्‍ती
    सां मेकेर बाक्‍सा बाक्‍त। खेदा पाइबपुकीमी मेको निक्‍शी आस कली साप्‍पा माल्मे बाक्‍त
    हना यो, मथिदमे बाक्‍त।
  ita-1927: Quelli dunque partirono e se ne andarono al monte, dove rimasero tre giorni,
    fino al ritorno di quelli che li rincorrevano; i quali li cercarono per tutta
    la strada, ma non li trovarono.
  ckb-ckb: پیاوەکان ڕۆیشتن و چوونە چیا و ماوەی سێ ڕۆژ لەوێ مانەوە، هەتا ئەوانەی بە
    شوێنیاندا دەگەڕان گەڕانەوە، لە دوای ئەوەی کە لە هەموو ڕێگاکاندا بەدوایاندا گەڕان
    و نەیاندۆزینەوە.
  eng-BBE: And they went into the hill-country and were there three days, till the
    men who had gone after them had come back; and those who went after them were
    searching for them everywhere without coming across them.
  kan-OKCV: ಅವರು ಹೋಗಿ ಬೆಟ್ಟಕ್ಕೆ ಸೇರಿ ಹಿಂದಟ್ಟುವವರು ತಿರುಗಿ ಬರುವವರೆಗೂ ಮೂರು ದಿನ ಅಲ್ಲೇ
    ಇದ್ದರು. ಹಿಂದಟ್ಟುವವರು ಮಾರ್ಗದಲ್ಲೆಲ್ಲಾ ಅವರನ್ನು ಹುಡುಕಿ ಕಾಣದೆ ಹೋದರು.
  bbb-bbb: Areme e inokiro ije bune arina subinae vakuma uruo ijia maza inokubeke
    sauina kari. Bu ijia karikoga e ije bune usiae va rerianoega baga bu arena una
    ruae.
  tam-2017: அவர்கள் போய், மலையிலே சேர்ந்து, தேடுகிறவர்கள் திரும்பிவரும்வரைக்கும்,
    மூன்றுநாட்கள் அங்கே தங்கியிருந்தார்கள்; தேடுகிறவர்கள் வழிகளிலெல்லாம் அவர்களைத்
    தேடியும் காணமுடியாமல்போனார்கள்.
  spa-RV-1909: 'Y caminando ellos, llegaron al monte, y estuvieron allí tres días,
    hasta que los que los seguían se hubiesen vuelto: y los que los siguieron, buscaron
    por todo el camino, mas no los hallaron.'
  ron-BTF: Iar ei au mers și au ajuns la munte și au rămas acolo trei zile, până când
    s-au întors urmăritorii; și urmăritorii i-au căutat pe tot drumul, dar nu i-au
    găsit.
  eng-WEBP: They went and came to the mountain, and stayed there three days, until
    the pursuers had returned. The pursuers sought them all along the way, but didn’t
    find them.
  eng-FBV: They went up into the hill country and stayed there three days. The men
    searching for them looked all along the road, but couldn't find them, so they
    returned home.
  nld-1939: Zij gingen heen, trokken het gebergte in, en bleven daar drie dagen, totdat
    de achtervolgers waren teruggekeerd; dezen hadden overal gezocht, maar niets gevonden.
  nch-BL: Huan nopa ome tacame yajque ipan tepeme huan nopona motatijque para eyi
    tonati hasta nopa soldados cati quintemohuayayaj campa hueli ipan nopa ojti sempa
    yajque altepet Jericó pampa amo quinpantijque.
  vie-1934: Vậy, hai người đi đến núi, ở đó ba ngày cho đến khi những người đuổi theo
    mình trở về. Mấy người ấy kiếm họ cùng đường, nhưng không gặp.
  hin-CV: वहां से वे पर्वतीय क्षेत्र में निकल गए और वहां तीन दिन तक उनसे छिपे रहे,
    जब तक वे लोग जो उनका पीछा कर रहे थे, लौट न गए, जिन्हें उनकी खोज करने के लिए कहा
    गया था, इन भेदियों को सारे मार्ग पर ढूंढ़ते रहे और उन्हें नहीं पाया.
  spa-BES: Y entraron en la región montañosa y estuvieron allí tres días, hasta que
    los hombres que habían ido tras ellos regresaron; y los que iban tras ellos los
    buscaban por todas partes sin encontrarlos.
  tdx-tdx: Ie nañavelo, le nipok’ am-bohitsey vaho nañialo ao telo andro, ampara’
    te nitampoly o mpañotrokeo; tsinoetsoe’ o mpañoridañeo mb’eo mb’eo amy lalañey
    fe tsy nahaisake.
  tha-KJV: คนทั้งสองออกไปแล้วปีนขึ้นไปบนภูเขาพักอยู่​ที่​นั่นสามวัน จนผู้​ที่​ไล่​ตามกลับ
    เพราะผู้​ที่​ไล่​ตามนั้นได้ค้นหาอยู่ตลอดทางก็​ไม่​พบ
  por-BR-2018: 'E caminhando eles, chegaram ao monte, e estiveram ali três dias, até
    que os que os seguiam se houvessem voltado: e os que os seguiram, buscaram por
    todo aquele caminho, mas não os acharam.'
  deu-ELO: Und sie gingen weg und kamen in das Gebirge und blieben daselbst drei Tage,
    bis die Nachjagenden zurückgekehrt waren. Und die Nachjagenden suchten sie auf
    dem ganzen Wege und fanden sie nicht.
  eng-WYC-2018: And they went forth, and came into the hilly places, and dwelled there
    three days, till they turned again that (had) pursued them; for they sought them
    by each way, and found not them. (And they went forth, and came to the hills,
    and stayed there for three days, until they who had pursued them returned; for
    they had sought them every place that they could think of, but could not find
    them anywhere.)
  epo-epo: Kaj ili iris, kaj venis sur la monton, kaj restis tie dum tri tagoj, ĝis
    revenis la postkurantoj. Kaj la postkurantoj serĉis sur la tuta vojo, kaj ne trovis.
  uig-PIN: U ikkisi u yǝrdin ayrilip, taƣⱪa qiⱪip, ⱪoƣliƣuqilar xǝⱨǝrgǝ ⱪaytip kǝtküqǝ
    u yǝrdǝ üq kün turdi. Ⱪoƣliƣuqilar yol boyidiki ⱨǝmmǝ yǝrni izdǝpmu ularni tapalmidi.
  beo-beo: Desega ahoasu dunu da agolo sogega asili, wamoaligi.
  tpi-OTNT: Orait dispela tupela man i go kamap long ol maunten na tupela i hait i
    stap. Na ol man bilong king i wok long painim painim tupela long olgeta ples inap
    tripela de. Tasol ol i no lukim tupela, na ol i go bek gen long Jeriko.
  hau-SA: Sai suka tafi, suka shiga cikin tuddai, suka yi zamansu a can kwana uku
    har masu nemansu suka koma, gama masu nemansu suka yi ta nema ko’ina a hanyar,
    amma ba su sami kowa ba.
  uig-LAT: U ikkisi u yerdin ayrilip, taghqa chiqip, qoghlighuchilar sheherge qaytip
    ketküche u yerde üch kün turdi. Qoghlighuchilar yol boyidiki hemme yerni izdepmu
    ularni tapalmidi.
  nde-nde: Bathi besuka lapho baqonda emaqaqeni lapho abahlala khona okwensuku ezintathu
    ababebaxhuma baze badela ukubadinga emgwaqweni wonke, basebebuyela bengababonanga.
  ton-ton: 'Pea naʻa na ō, pea hoko ki he moʻunga, ʻo na nofo ai ʻi he ʻaho ʻe tolu,
    kaeʻoua liu mai ʻae kau tuli: pea naʻe kumi ʻakinaua ʻe he kau tuli ʻi he potu
    kotoa pē ʻoe hala, ka naʻe ʻikai tenau ʻilo ʻakinaua.'
  ces-1613: Odšedše pak, přišli na horu, a pobyli tam za tři dni, dokudž se nenavrátili,
    kteříž je honili; nebo jich hledali ti, kteříž je honili po všech cestách, ale
    nic nenalezli.
  eng-WMB: They went and came to the mountain, and stayed there three days, until
    the pursuers had returned. The pursuers sought them all along the way, but didn’t
    find them.
  tam-TCV: அவர்கள் அங்கிருந்து புறப்பட்டு மலைகளுக்குப் போய் மூன்று நாட்கள் அங்கே தங்கினார்கள்.
    அவர்களைத் தேடுகிறவர்கள் பாதைகளிலெல்லாம் தேடி அவர்களைக் காணாமல் திரும்பிப் போகும்வரை
    அங்கே இருந்தார்கள்.
  ceb-ULB: Mibiya sila ug mitungas sa kabungtoran ug nagpabilin sila didto sulod sa
    tulo ka adlaw hangtod nga mibalik na ang mga naggukod kanila. Gisusi sa mga naggukod
    ang tanang bahin sa dalan ug walay nakaplagan.
  pol-UBG: Odeszli więc i przyszli na górę, i pozostali tam przez trzy dni, aż powrócili
    ścigający. A ścigający szukali ich po wszystkich drogach, ale nie znaleźli.
  agr-agr: Tuja nunú aents dekamin aidauk mujá shiyakag kampatum tsawan uumak batsamsajui.
    Nunik batsatai suntag aidauk ashí yantamnum egai egainakua wainkachag waketug
    Jericó jegawajui.
  kyc-kyc: Dokopa akali yalu pyuo yuu waa kandala epeyambi dolapo yuu kyau dokona
    papala yalu piyambi. Dokopa kiŋi dokona akali dupwame yuu wangu dupwana yuu gii
    rema nakama koteyami. Koteyaminyipape koto kando nyii napala nakama kapu kyuo
    Jereko epeyami.
  urd-GVU: جاسوس چلتے چلتے پہاڑی علاقے میں آ گئے۔ وہاں وہ تین دن رہے۔ اِتنے میں اُن
    کا تعاقب کرنے والے پورے راستے کا کھوج لگا کر خالی ہاتھ لوٹے۔
  deu-1912: Sie aber gingen hin und kamen aufs Gebirge und blieben drei Tage daselbst,
    bis daß die wiederkamen, die ihnen nachjagten. Denn sie hatten sie gesucht auf
    allen Straßen, und doch nicht gefunden.
  ntj-ntj: Nyangka-pula yanu yapungka kumpirnu nyinarranytja. Nyangka warrmarla pirnilu-pulampaya
    yiwarrawana parrangurriranytja. Palunyalu-ya purtu ngurrirayirnu ngurra kutjarratjanulu
    wantirra marlaku pitjangu yiwarlakutu.
  kan-2017: ಗೂಢಚಾರರು ಹೊರಟು ಹೋಗಿ ಆ ಬೆಟ್ಟವನ್ನು ಸೇರಿ ಬೆನ್ನಟ್ಟುವವರು ಹಿಂದಿರುಗುವ ತನಕ ಮೂರು
    ದಿನಗಳ ಕಾಲ ಅಲ್ಲೇ ತಂಗಿದ್ದರು. ಬೆನ್ನಟ್ಟುವವರು ಅವರನ್ನು ದಾರಿಯುದ್ದಕ್ಕೂ ಹುಡುಕಿ ಕಾಣದೆ ಹಿಂದಿರುಗಿದರು.
  tgo-tgo: Mbaŋa thɨ wareri, thɨ wa e ououko rɨghenji na vethɨ yakuwe mbaŋa mbaŋato.
    Ratamwetamwema thɨ tamwe takwa valɨvaŋgako wolaghɨye na thɨ raka njogha ma thɨ
    ndevaidiŋgi mun.
  yap-yap: Ma aram miyow yan ko gin bay e burey riy ngar mithgow u rom, ma aram e
    ke yan fapi pumo’on ni l’oegrad fare pilung ni yad be gayrow u wuru’ fare binaw
    i yan ni dalip e rran. Ma dar pir’eged be’ miyad sul ngalan e binaw nu Jeriko.
  hlt-MCSB: Te dongah cet rhoi tih tlang la pawk rhoi. Amih aka hloem rhoek halo hlan
    khuiah teah te hnin thum kho a sak rhoi. Aka hloem rhoek loh longpuei tom ah a
    tlap uh dae hmu uh pawh.
  mdy-ETH: ዔያቶ ኮጲሲ ዴንዴ ዓሳ ጎይፆ ቢያሢ ኮዒ ባሺንቲ ማዓንዳያ ሄላንዳኣና ዔያታ ጌሜሮ ኬስኪ ሃይሦ ኬሊ ፑኒንቲ ዴዔኔ።
  twi-ASANTE: Akwansrafoɔ no kɔɔ bepɔ asase no so kɔtenaa hɔ nnansa. Atifoɔ no hwehwɛɛ
    ɛkwan no so baabiara, sane kɔɔ wɔn kurom a wɔanhunu akwansrafoɔ no wɔ baabiara.
  eng-WEBU: They went and came to the mountain, and stayed there three days, until
    the pursuers had returned. The pursuers sought them all along the way, but didn’t
    find them.
  bnp-bnp: Ra bakovi nga ru vano ru bele na lolo ru kapiloho vonga. E huriki a tara
    na hariki ri matakana rua na maka tanga na parava i tolu. Pali i uka ma ri matavisi
    rua, lakea ri hamule lakea o Ieriko.
  wal-wal: Eti pude gezziyaa biidi, yan qosettidosona; qosettidi yedettiyaageeti Yarkko
    simmana gakkanaassi, eti yan heezzu gallassaa gam77idosona. Yedettiyaageeti oge
    ubban koyidosona; shin eta demmibookkona.
  spa-PDDPT: Ellos caminaron y llegaron a la montaña. Permanecieron allí tres días,
    hasta que los perseguidores regresaron. Los que los perseguían buscaron por todo
    el camino, pero no lograron hallarlos.
  gun-gun: Avakue jogueraa vy yvyty reia re ovaẽ. Ha'e py ma mboapy ára opyta, heka
    vy oo va'e kuery guetã katy ju ojevypa peve, ha'e kuery tape ha'e javi rupi oeka
    okuapy teĩ ndojoui vy.
  agu-BL: Inti yi e' xk'ukwila'tz cho'n chibene'ntz wi'wtz, nin cho'n cya'te'n tetz
    ox k'ej tan ew ib xo'l tze'. Ma yi e' sanlar yi na chitzan tan chijoyle'n nin
    e' pakxij junt tir tnum na cya'l e' jale't.
  ilo-ULB: Pimmanawda ket napanda idiay turturod ket nagtalinaedda sadiay iti tallo
    nga aldaw agingga a nagsubli dagiti mangkamkamat kadakuada. Sinapsapul ida dagiti
    mangkamkamat kadagiti daldalan ngem awan ti nasarakanda.
  kpg-kpg: Gei nia daane aalaa gaa hula gi lodo nia dama gonduu ga palapala hagammuni
    i golo, gei digau hai hegau o di king ga halahala meemaa, gei digi gidee ginaadou
    meemaa. I muli hua nia laangi e dolu, gei digaula ga lloomoi labelaa gi Jericho.
  uig-ARA: ئۇ ئىككىسى ئۇ يەردىن ئايرىلىپ، تاغقا چىقىپ، قوغلىغۇچىلار شەھەرگە قايتىپ
    كەتكۈچە ئۇ يەردە ئۈچ كۈن تۇردى. قوغلىغۇچىلار يول بويىدىكى ھەممە يەرنى ئىزدەپمۇ
    ئۇلارنى تاپالمىدى.
  bsp-bsp: Kɔ arkun aŋɛ ŋaŋkɔ ta dəmɔrɔ, kɔ ŋaŋgbɔpnɛ di mata maas, haŋ kɔ abɛləs
    aŋan ŋalukus. Abɛlər aŋan ŋac-tɛn ŋa dɔpɔ, mba ŋananəŋk fɛ ŋa.
  sus-sus: Na xɛmɛe naxa siga. E to geya yire li, e naxa e nɔxun naa xi saxan, han
    e fenmae naxa gbilen. E fenmae naxa e fen kira xɔn, kɔnɔ e mu e to.
  pon-2006: Lipoahrok ko eri kohla nanpwungen uluhl kan oh rukurukseli wasao lao lel
    ahnsou me sapwellimen nanmwarki sounkair ko kaimwsekala arail raparapahkin ira;
    met erein rahn siluh. Irail sohte diarada mehmen, re ahpw pwuralahng Seriko.
  jae-jae: Êsêagêc sêwi awê tau siŋ jasêpi lôc ma sêmoa tônê kêtôm bêc têlêac e sêjandawaga
    sêmu sêja. Sêjandawaga sesom gamêŋ, taŋ gêc intêna makeŋ-makeŋ naŋ, mago têtap
    lau teŋ sa atom.
  ksd-ksd: Ma dir ga vana, ma dir ga tadav ra gunan i lualuana, ma dir ga ki ie a
    utul a bung, tuk tar ta ra bung ba ra umana tena varkorot dia tar lilikun mulai;
    ma ra umana tena varkorot dia ga tikatikan upi dir ta ra lavur nga, ma pa dia
    ga tadav dir.
  tur-YTC: Gidip dağa vardılar ve kovalayanlar dönene kadar üç gün orada kaldılar.
    Kovalayanlar yol boyunca onları aradılar ama bulamadılar.
  grc-BRENT: Καὶ ἤλθοσαν εἰς τὴν ὀρεινήν, καὶ κατέμειναν ἐκεῖ τρεῖς ἡμέρας· καὶ ἐξεζήτησαν
    οἱ καταδιώκοντες πάσας τὰς ὁδοὺς, καὶ οὐχ εὕροσαν.
  ind-AYT: Mereka berangkat dan pergi ke daerah perbukitan, lalu tinggal di sana selama
    tiga hari, sampai para pengejarnya pulang. Para pengejar mereka mencari mereka
    di sepanjang jalan, tetapi tidak menemukan mereka.
  nya-nya: Azondi aja anachoka napita ku mapiri ndipo anakhalako masiku atatu. Apa
    nʼkuti otumidwa ndi mfumu aja atawafunafuna ponseponse nʼkubwerera osawapeza.
  hrv-hrv: Oni odoše i dođoše u goru i ondje ostadoše tri dana dok se ne vrati potjera;
    tražila ih je potjera na svim putovima, ali ih nije nigdje našla.
  mps-mps: Tialima, te bidi si te bulu du dabeba sabolama, tama augwali si geme dualaludai.
    Tama tuni bidigo hani dabe augwaligo te bidi si te sunumidu tigidali bulu badu
    sela sogo gegedu gegedubadi geai. Tiali goli, augwaligo bidi me deli susiąbaso,
    tama augwali te moni hanu Jerikoba ma geasa pai.
  tpi-tpi: Orait dispela tupela man i go kamap long ol maunten na tupela i hait i
    stap. Na ol man bilong king i wok long painim painim tupela long olgeta ples inap
    tripela de. Tasol ol i no lukim tupela, na ol i go bek gen long Jeriko.
  dan-1931: Men de begav sig ud i Bjergene og blev der i tre Dage, indtil deres Forfølgere
    var vendt tilbage. Og Forfølgerne ledte overalt på Vejen uden at finde dem.
  vie-OVCB: Hai người chạy lên núi, trốn tại đó ba ngày. Toán người đi tầm nã lục
    lọi dọc đường, không tìm thấy các thám tử, nên đành quay về.
  guj-2017: તેઓ પર્વત પર પહોંચ્યા અને તેઓની પાછળ પડનારાઓ પાછા વળ્યા એ દરમિયાન ત્રણ
    દિવસો સુધી ત્યાં જ રહ્યા. પીછો કરનારાઓએ આખા રસ્તે તેઓને શોધ્યા કર્યા પણ તેઓ મળ્યા
    નહિ.
  pon-2006A: Lipoahrok ko eri kohla nanpwungen uluhl kan oh rukurukseli wasao lao
    lel ahnsou me sapwellimen nanmwarki sounkair ko kaimwsekala arail raparapahkin
    ira; met erein rahn siluh. Irail sohte diarada mehmen, re ahpw pwuralahng Seriko.
  por-BRBSL: Eles foram e vieram para a montanha, e lá permaneceram três dias, até
    que os perseguidores tivessem voltado. Os perseguidores os procuraram ao longo
    de todo o caminho, mas não os encontraram.
  cth-cth: Ahnimanaw teh mon dawk a pha hoehroukrak a cei awh teh, kapâleinaw a ban
    hoehroukrak hnin thum touh ao awh. Kapâleinaw ni a tawng awh eiteh hmawt awh hoeh.
  twi-twi: Akwansrafo no kɔɔ bepɔw asase no so kɔtenaa hɔ nnansa. Atiwfo no hwehwɛɛ
    ɔkwan no so baabiara, san kɔɔ wɔn kurom a wɔanhu akwansrafo no wɔ baabiara.
  hlt-hlt: Te dongah cet rhoi tih tlang la pawk rhoi. Amih aka hloem rhoek halo hlan
    khuiah teah te hnin thum kho a sak rhoi. Aka hloem rhoek loh longpuei tom ah a
    tlap uh dae hmu uh pawh.
  tbz-SIM: Kɛ̀ dɛ kó bɛnìtìbɛ̀ɛ kɔtɛ kɛ́nsɔri ditɑ̃rì ĩ́nkɛ̀ kɛ dɔ̀ yɛwe yɛ̀tɑ̃ɑ̃ti,
    bɛ̀ɛ̀ do bɛ̀ tũ̀nnɛ kɛ̀ bɛ̀ɛ bɛ̀ wɑmmú kɛ́mɔ́ntɛ́ kɛ́wɛ̃tɛní.
  msy-2020: Ezɨ gumazir kamning ghua aruer pumuning ko mɨkezimɨn mɨghsɨabar modoghav
    iti. Ezɨ atrivimɨn ingangarir gumaziba aning buria aningɨn apizir puvatɨgha, uamategha
    Jerikon ghue.
  dop-dop: Apɑlɑɑ mpɛ pɑ tɑlɑ pɔɔŋ tɑɑ, ɩlɛnɑ pɑ́ ŋmɛlɩ tǝnɑɣɑ kʋyɛɛŋ tooso. Hɑlǝnɑ
    mpɑ pɑɑ sewɑ pɑ wɑɑlɩ tɔ, pɑ́ pɛɛkɩ-wɛɣɛ hɔɣɔlʋɣʋ ŋkʋ kʋ tǝnɑ kʋ tɑɑ, pɑ tɑ nɑ-wɛ.
    Ɩlɛnɑ pɑ́ mǝlɩ kpɛtɛ.
  azb-azb: Bu iki adam getdi. Dağa çatıb təqibçilər qayıdana qədər üç gün orada qaldılar.
    Təqibçilər bütün yol boyu onları axtardılar, ancaq tapmadılar.
  eng-DBY: And they went, and came to the mountain, and remained there three days,
    until the pursuers had returned; and the pursuers sought them all the way, and
    found them not.
  hin-2017: और वे जाकर पहाड़ तक पहुँचे, और वहाँ खोजनेवालों के लौटने तक, अर्थात् तीन
    दिन तक रहे; और खोजनेवाले उनको सारे मार्ग में ढूँढ़ते रहे और कहीं न पाया।
  swp-swp: 'Se lau e, abo se lage oea tupina eai, asubena haiona nei eai se mia, i
    lau e tauaihenau se uio: tauhenaudi va dobila se lau e, sigasigana eai, se eooasaaidi.'
  eng-YLT: And they go, and come in to the mountain, and abide there three days until
    the pursuers have turned back; and the pursuers seek in all the way, and have
    not found.
  kne-kne: Inmey din dowa ay ispay sin kadondontogan et nantabon das di. Mo pay abe
    din inbaan di ari et en da inan-anap daida sin am-in ay lugar enggana sin maikatlo
    ay agew, ngem adi dan dintengan. Isonga pag da et mantaoli ed Jerico.
  eng-WYC-2017: And they went forth, and came into the hilly places [or mountains],
    and dwelled there three days, till they turned again that pursued them; for they
    sought them by each way, and found not them.
  eng-WMBB: They went and came to the mountain, and stayed there three days, until
    the pursuers had returned. The pursuers sought them all along the way, but didn’t
    find them.
  urd-GVH: जासूस चलते चलते पहाड़ी इलाक़े में आ गए। वहाँ वह तीन दिन रहे। इतने में उनका
    ताक़्क़ुब करनेवाले पूरे रास्ते का खोज लगाकर ख़ाली हाथ लौटे।
  rug-rug: Meke taluarae sari karua tie piko meke la tome koari na toqere. Ke la hatai
    ri kasa tie tanisa baṉara pa Zeriko sari karua pa doduru vasina koari ka ṉeta
    rane ba lopu boka dogori rini, ke kekere pule la dia pa Zeriko sarini.
  gaz-gaz: Isaanis yommuu baʼanitti gara gaarranii deemanii hamma duukaa buutonni
    sun karaa irra barbaadanii isaan dhabanii deebiʼanitti guyyaa sadii achi turan.
  fra-LSG: Ils partirent, et arrivèrent à la montagne, où ils restèrent trois jours,
    jusqu’à ce que ceux qui les poursuivaient fussent de retour. Ceux qui les poursuivaient
    les cherchèrent par tout le chemin, mais ils ne les trouvèrent pas.
  gnn-gnn: Yo, bala maṉḏa mel'ŋunydja maṉḏa waṉḏinana nhinana bala‐a‐a, djuḻuḻ'‐way
    bukulilina, ga nhinananydja maṉḏa ŋunhiliyi ḻurrkun' walu galkurruna. Walalanydja
    yukurrana ŋunhi djämamirrina buŋgawawunydja ḻarruŋalana‐a‐a, ga bäyŋuna maḻŋ'maraŋala,
    bala roŋi'‐ruŋiyina balayi Djarikuliliyi.
  yal-yal: E yi siga, e sa geyaan li, e yi e luxun mɛnni xii saxan, han sagatan tiine
    yi xɛtɛ. E sagatan muxune yi e fen kiraan xɔn han, koni e mi e to.
  haw-1868: Hele aku la laua a hiki i ka mauna, a noho iho la ilaila i na la ekolu,
    a hoi mai ka poe hahai. Ua imi aku la ka poe hahai ia laua, ma ke ala a pau, aole
    hoi i loaa.
  arb-NAV: فَاتَّجَهَا نَحْوَ الْجَبَلِ حَيْثُ لَبِثَا هُنَاكَ ثَلاثَةَ أَيَّامٍ،
    إِلَى أَنْ رَجَعَ السُّعَاةُ بَعْدَ أَنْ بَحَثُوا عَنْهُمَا فِي كُلِّ الطَّرِيقِ
    مِنْ غَيْرِ أَنْ يَعْثُرُوا لَهُمَا عَلَى أَثَرٍ.
  ewe-ewe: Ŋkutsalawo yi toawo dzi, eye wonɔ afi ma ŋkeke etɔ̃ va se ɖe esime ame
    siwo nɔ wo yome tim la di wo le afi sia afi le mɔa dzi do kpoe, eye wotrɔ gbɔ
    va dua me.
  eng-LEE: And they went, and came unto the mountain, and they remained there three
    days, until the pursuers were returned; and the pursuers sought throughout all
    the way, but found nothing.
  asm-FB: তাৰ পাছত তেওঁলোকে গৈ পৰ্বত পালে আৰু খেদি যোৱা মানুহবোৰ উলটি নহালৈকে তাতে
    তেওঁলোক তিন দিন থাকিল৷ পাছত খেদি যোৱা লোকসকলে তেওঁলোকক গোটেই বাটতে বিচাৰিলে কিন্তু
    তেওঁলোকক বিচাৰি নাপালে।
  sus-A: نَ شّمّيٍ نَشَ سِفَ. عٍ تٌ فٍيَ يِرٍ لِ، عٍ نَشَ عٍ نْشُن نَا شِ سَشَن، هَن
    عٍ قٍنمَيٍ نَشَ فبِلٍن. عٍ قٍنمَيٍ نَشَ عٍ قٍن كِرَ شْن، كْنْ عٍ مُ عٍ تٌ.
  fra-SBL: Ils partirent et arrivèrent à la montagne, où ils restèrent trois jours,
    jusqu'à ce que leurs poursuivants fussent revenus. Les poursuivants les cherchèrent
    tout le long du chemin, mais ne les trouvèrent pas.
  hbo-hbo: וַיֵּלְכוּ֙ וַיָּבֹ֣אוּ הָהָ֔רָה וַיֵּ֤שְׁבוּ שָׁם֙ שְׁלֹ֣שֶׁת יָמִ֔ים
    עַד־שָׁ֖בוּ הָרֹדְפִ֑ים וַיְבַקְשׁ֧וּ הָרֹדְפִ֛ים בְּכָל־הַדֶּ֖רֶךְ וְלֹ֥א מָצָֽאוּ׃
  piu-2006: '@see-verse:JOS.002.021'
  kik-kik: Maarĩkia kuumagara-rĩ, magĩthiĩ irĩma-inĩ na magĩikara kuo mĩthenya ĩtatũ,
    nginya rĩrĩa andũ arĩa maamarũmĩrĩire maahũndũkire. Andũ acio maamacarĩtie kũu
    njĩra-inĩ ĩyo yothe kũrĩa maathiĩrĩire, no matiigana kũmona.
  fra-NCL: Les espions, s’en étant allés, vinrent à la montagne, et ils y restèrent
    trois jours, jusqu’à ce que ceux qui les poursuivaient fussent de retour à Jéricho.
    Ceux qui les poursuivaient les avaient cherchés sur tout le chemin, sans les rencontrer.
  cek-AK: Nihnik loe caeh hoi moe, nihnik patom kaminawk amlaem ai karoek to, mae
    nuiah ni thumto thung oh hoi; nihnik patom kaminawk mah nihnik to loklam boih
    ah pakrong o, toe hnu o ai.
  cuk-cuk: Machergan-warbogwad yar-siidse nadmalad. Geb we-dule-warbogwadi dulemar-e-baregindimalad
    gannar na negse nonimaladse, yar-niba ibapaa dukudii gusmalad. Dule-baregindimalad
    dule-warbogwadbina bela igarba miamakdii gusmalanad, degi-inigwele, amissurgusmalad.
  uig-CYR: У иккиси у йәрдин айрилип, таққа чиқип, қоғлиғучилар шәһәргә қайтип кәткичә
    у йәрдә үч күн турди. Қоғлиғучилар йол бойидики һәммә йәрни издәпму уларни тапалмиди.
  pma-pma: Meatin keilu taleisuaien luva en hou keil ka luro suai. Meatin keil onen
    asuv houlu, alekat keilu en out vasi avong etel, ka arvotintei keilu. Sakini uva
    ris en out Seriko.
  tel-2017: వారు వెళ్లి కొండలు ఎక్కి తమను తరిమేవారు తిరిగి వచ్చేవరకూ మూడు రోజులు అక్కడే
    ఉండిపోయారు. తరిమేవారు ఆ మార్గమంతా వారిని వెదికారు గానీ వారు కనబడలేదు.
  hat-BSA: Yo te pati pou te rive nan peyi kolin yo, e te rete la pandan twa jou jiskaske
    sila ki t ap pouswiv yo te retounen. Alò, moun ki t ap swiv yo te chache toupatou
    akote chemen an, men yo pa t twouve yo.
  kos-kos: Mwet kalngeyuk inge eltal som nu fineol uh ac wikla we. Mwet lun tokosra
    elos sokoltal in facl sac nufon ke lusen len tolu, tuh elos tiana konaltalak.
    Na elos folokla nu Jericho.
  hbo-WLC: וַיֵּלְכוּ֙ וַיָּבֹ֣אוּ הָהָ֔רָה וַיֵּ֤שְׁבוּ שָׁם֙ שְׁלֹ֣שֶׁת יָמִ֔ים
    עַד־שָׁ֖בוּ הָרֹדְפִ֑ים וַיְבַקְשׁ֧וּ הָרֹדְפִ֛ים בְּכָל־הַדֶּ֖רֶךְ וְלֹ֥א מָצָֽאוּ׃
  ibo-ibo: Ndị ikom abụọ ahụ gara zoo onwe ha nʼugwu ahụ. Ha nọrọ ụbọchị atọ nʼebe
    ahụ dịka Rehab gwara ha, tutu ndị ahụ na-achụ ha laghachiri nʼobodo Jeriko. Ndị
    a chọọrọ ha gaa ebe niile, nʼokporoụzọ niile, ma ha ahụghị ha.
  ory-ory: ତହୁଁ ସେମାନେ ପର୍ବତକୁ ଯାଇ ଗୋଡ଼ାଇବା ଲୋକମାନେ ନେଉଟି ଆସିବା ଯାଏ ସେଠାରେ ତିନି ଦିନ
    ରହିଲେ; ଏଣୁ ଗୋଡ଼ାଇବା ଲୋକମାନେ ବାଟଯାକ ଖୋଜିଲେ, ମାତ୍ର ପାଇଲେ ନାହିଁ।
  chk-chk: Iwe, ekewe mwän ra feitä won ekewe chukuchukutä o nonom ikenan lon ükükün
    ülüngat rän, tori ekewe chon tap ra liwinsefäl. Iwe, ekewe chon tap ra kütteer
    won unusen ewe al, nge resap küneer.
  rop-rop: Wal det dubala men bin go en blandim miselp langa det hil kantri, en detlot
    solja bin lukabat dubala fo thridei. Bat dei nomo bin faindim dubala, en deibin
    lafta gobek langa det taun.
  ukr-1871: І побрались вони в гори та й гаялись там три днї, покіль погоня вернулась.
    Погоня ж шукала їх скрізь по дорозї, та не знайшла.
  deu-1951: Und jene gingen aufs Gebirge und blieben drei Tage lang daselbst, bis
    ihre Verfolger zurückgekehrt waren; diese hatten sie auf allen Straßen gesucht
    und doch nicht gefunden.
  eng-JPS: And they went, and came unto the mountain, and abode there three days,
    until the pursuers were returned; and the pursuers sought them throughout all
    the way, but found them not.
  srp-1865: A oni otišavši doðoše u goru, i ostaše ondje tri dana dokle se ne vrati
    potjera; jer ih potjera tražaše po svijem putovima, ali ih ne naðe.
  lug-lug: Abakessi bwe baamala okwekwekera ennaku ssatu mu nsozi nga n’ababanoonya
    bababuliddwa,
  heb-heb: וילכו ויבאו ההרה וישבו שם שלשת ימים עד שבו הרדפים ויבקשו הרדפים בכל הדרך
    ולא מצאו׃
  ben-IRV: আর তারা পর্বতে উপস্থিত হল, যারা তাড়া করার জন্য গিয়েছিল, তাদের ফিরে আসা
    পর্যন্ত তিন দিন সেখানে থাকল; তার ফলে যারা তাড়া করার জন্য গিয়েছিল, তারা সমস্ত
    রাস্তায় তাদের খোঁজ করেও কোন সন্ধান পেল না।
  pan-pan: ਤਾਂ ਉਹ ਤੁਰ ਕੇ ਪਰਬਤ ਵੱਲ ਗਏ ਅਤੇ ਉੱਥੇ ਤਿੰਨ ਦਿਨ ਰਹੇ ਜਦ ਤੱਕ ਉਹਨਾਂ ਦਾ ਪਿੱਛਾ ਕਰਨ
    ਵਾਲੇ ਨਾ ਮੁੜੇ ਅਤੇ ਪਿੱਛਾ ਕਰਨ ਵਾਲਿਆਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਸਾਰੇ ਰਾਹ ਵਿੱਚ ਲੱਭਿਆ ਪਰ ਉਹ ਨਾ ਲੱਭੇ।
  mya-JVB: ထို သူတို့သည် တောင် ပေါ်သို့ ရောက် အောင် သွား ၍ လိုက် ရှာ သောသူတို့ မပြန်
    မှီတိုင်အောင် သုံး ရက် နေ ကြ၏။ ရှာ သောသူတို့သည်လည်း လမ်း တရှောက်လုံး ရှာ ၍ မ တွေ့ကြ။
  tte-O: Tolobubu silau sisae koya mena yo sikeno-wadam. Kin ana tosagenawasa kaliyate
    yaiyona tolobubu siloyaloyaili yanuwa dedeiliyao meuloili kolili, na nige silolobaili
    mwa sipileyoima Yeliko.
  tbg-tbg: Vitanta aiqinaini oru kukeqavi vaumanta Ieriko avuhainaava nititoka taaramo
    entara vitantara qumina rantaqi vivi, qaqirake nai orurante anura.
  hmo-hmo: Ruaosi idia raka lao, ororo kahana dekenai idia hunia. King ena taudia
    ese dina toi lalonai gabu ibounai idia tahua, to idia davaridia lasi, vadaeni
    Ieriko dekenai idia giroa lou.
  urd-urd: और वह जाकर पहाड़ पर पहुँचे और तीन दिन तक वहीं ठहरे रहे, जब तक उनका पीछा
    करने वाले लौट न आए; और उन पीछा करने वालों ने उनको सारे रास्ते ढूंढा पर कहीं न
    पाया।
  rus-SYN: Они пошли и пришли на гору, и пробыли там три дня, доколе не возвратились
    гнавшиеся за ними. Гнавшиеся искали их по всей дороге и не нашли.
  bqc-SIM: Kɛ́ aa pìla bĩ́iwa màa, aa mipɛ̀ gusĩsĩdewa, ↄ̃ aa ì we gↄↄ àaↄ̃
    e an gbɛ̀sɛlɛnaↄ gɛ̀ sùò. An gbɛ̀sɛlɛnapiↄ ń wɛɛlɛ zɛ́ saɛ píi, aai ń eo.
  tcz-CHONGTHU: Gamvelhi tenichu thinglhang gam langah akaltou lhonnin nithum agachaam
    lhonnin ahi. Amani nungdel ho chun lamlen langchu muntin aga phetleng jengun ahinlah
    ajona’in lolhing louvin ahung kiletauvin ahi.
  mar-mar: ते जाऊन डोंगरास पोहचले, आणि त्यांच्या पाठलाग करणारे परत माघारी जाईपर्यंत
    तेथे तीन दिवस राहिले; त्यांचा पाठलाग करणाऱ्यांनी वाटेत चहूकडे शोध केला, पण ते
    त्यांना सापडले नाहीत.
  qub-qub: Chay ishcay ricapacoj aywaj runacunana jircacho pacarpäcuran quimsa junajcama.
    Chaycama suldärucunaga intërupa ashiran. Mana tarirnaga Jericó siudämanna cuticuran.
  bqp-bqp: Kũ ò kìpa bĩnia lɛ, ò mìi pɛ̀ kpinↄa, akũ ò ì gwe gↄrↄ aakↄ̃ ari ń gbɛ̀sɛrinↄ
    gɛ̀ɛ sùo. Ń gbɛ̀sɛrii pìnↄ ń wɛ́tɛ zɛ́ sarɛ pínki odi ń lero.
  hat-hat: De mesye yo menm ale, yo rive nan mòn yo. Yo rete kache la pandan twa jou.
    Moun yo te voye dèyè yo menm t'ap chache yo sou tout wout la, men yo pa jwenn
    yo. Bout pou bout, yo tounen lavil Jeriko.
  eng-BSB: So the spies went out into the hill country and stayed there three days,
    until their pursuers had returned without finding them, having searched all along
    the road.
  tod-tod: Ti liini, ti zeeli gize yooi zu, ti yɛ ná, eyɛsu folo saʋagɔ, eyɛsu ti
    ɠaiziɛ nuiti ti ɠale ma. Ti ɠaiziɛ nuiti ti ti ɠaiziɛni pele ɠobaʋɛ ná pɛ, ti
    la ti ɠaani.
  eng-WEBPB: They went and came to the mountain, and stayed there three days, until
    the pursuers had returned. The pursuers sought them all along the way, but didn’t
    find them.
  kbq-kbq: Hagi ana netremokea atreke agonarega vuke tagufa zagegna fraki'nake'za,
    zanagenema re'naza vahe'mo'za karanka hake vagare'za vu'nazanagi ozanage'za, ete
    rukrahe hu'za Jeriko e'naze.
  nhe-BL: Huan nopa ome tlacame yajque ipan tepetini huan nopona motlatijque para
    eyi tonali hasta nopa soldados tlen quintemohuayayaj campa hueli ipan nopa ojtli
    sampa yajque altepetl Jericó pampa ax quinpantijque.
  sps-sps: Ina fuan na tsoiny totoboo naa to tana fo painy tobeer ser takop, sa onots
    fopis nainy te tsitsikoo rari ri na vavainy tana aatouf iny Jeriko. Ri nag iny
    tsitsikoo rari, ri tabin buser rato Jeriko.
  bus-bus: Kɛ̀ aↄ̃ pìta bĩia lɛ, aↄ̃ mì pɛ̀ kpiiinↄa, ben aↄ̃ ì gwe gurↄ aagↄ̃ ai
    ń gbɛ̀sɛrinↄ gàa sùo. Aↄ̃ gbɛ̀sɛri pìnↄ ń wɛ́tɛ zɛ́ saɛ píngi aↄ̃ↄe ń ero.
  gub-BL: A'e wi wahem ire oho ywytyruhu pe wà. Umumaw na'iruz 'ar a'e pe upyta pà
    wà. Wanekar har zauxiapekwer a'e wà, wekar oho waiko paw rupi a'e ywy rehe wà.
    Uzewyr wanexak 'ym pà wà.
  eng-DRA: But they went and came to the mountains, and stayed there three days till
    they that pursued them were returned. For having sought them through all the way,
    they found them not.
