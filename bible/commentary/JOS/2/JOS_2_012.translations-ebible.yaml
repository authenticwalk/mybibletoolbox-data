verse: JOS.002.012
translations:
  mal-C: “അതുകൊണ്ട്, ഞാൻ നിങ്ങളോടു ദയ ചെയ്തതിനാൽ നിങ്ങളും എന്റെ കുടുംബത്തോടു ദയകാണിക്കുമെന്നു
    യഹോവയുടെ നാമത്തിൽ ഇപ്പോൾത്തന്നെ ശപഥംചെയ്യുക.
  deu-TKW: Schwört es mir deshalb bei Jahwe zu, daß, weil ich euch Gutes erwiesen
    habe, auch ihr meiner Familie Gutes erweisen wollt, und gebt mir ein sicheres
    Zeichen,
  lin-lin: Boye sik’oyo, bolapa ndayi liboso na ngai na Kombo na Yawe ete bokosalela
    libota na ngai bolamu ndenge ngai nasaleli bino. Bopesa ngai elembo ya solo ;
  eng-LSV: And now, please swear to me by YHWH—because I have done kindness with you—that
    you have done, even you, kindness with the house of my father, and have given
    a true token to me,
  eng-GNV: Now therefore, I pray you, sweare vnto me by the Lord; that as I haue shewed
    you mercie, ye will also shewe mercie vnto my fathers house, and giue me a true
    token,
  eng-WEBSTER: 'Now therefore, I pray you, swear to me by the LORD, since I have showed
    you kindness, that ye will also show kindness to my father''s house, and give
    me a true token:'
  nhw-BL: Yeca na nimechtlajtlanía chicahuac, xijtestigojquetzaca amoTECO para antechchihuilise
    catli cuali, na huan nochi noteiximatcahua, quen na nimechchihuilijtoc. Techilhuica
    para melahuac
  swh-ONEN: Sasa basi, tafadhali niapieni kwa Bwana, kwamba mtaitendea hisani jamaa
    ya baba yangu, kwa kuwa mimi nimewatendea hisani. Nipeni ishara ya uaminifu
  bba-bba: Ǹ n mɛn nɑ, nɑ bɛɛ kɑnɑmɔ tɛ̃, i bɔ̃ruo kɑ Yinni Gusunɔn yĩsiru mɑ i ko
    i nɛn bɑɑn yɛnuɡibu tɔn ɡeeru kuɑ nɡe mɛ nɑ bɛɛ kuɑ. I mɑn yĩreru ɡɑru kuo te
    tɑ sɔ̃ɔsimɔ kɑ ɡem,
  eng-KJVCPB: 'Now therefore, I pray you, swear unto me by the Lord, since I have
    shewed you kindness, that ye will also shew kindness unto my father’s house, and
    give me a true token:'
  mpx-mpx: He nuku papasila Yehoba alanaa te tutuwau nuku muloluagil ni ola nau ya
    muloluagimiu. Etotohi etega ku baunanim,
  wbp-wbp: YAAWIYI-rli kangalpa purda-nyanyi wangkanja-kurraju. Ngarrikajulu ngaju
    manu ngaju-nyangu warlalja-paturlangu yangka kapunkulu-nganpa ngampangampa nyina.
    Ngajujurnangkupala ngampangampa nyinaja, manurnangkupala muurl-mardarnu. Yungkaju-pala
    nyiya mayi yungurnangkupala milya-pinyi kajinpajupala ngurrju nyina ngajuku.
  luo-luo: “Kuom mano, kwongʼrenauru gi Jehova Nyasaye ni ubiro ngʼwonone jooda, nikech
    an bende asetimonu ngʼwono. Singrenauru
  meu-meu: 'Taunabunai, Iehova ladana ai ba gwau henigu hamata: lau ese umui na bogamui
    hisi heḡereḡerena umui danu tamagu ena ruma ba bogaia hisi, bona toa korikorina
    ba henigu,'
  npi-ULB: बिन्ती छ, मैले जसरी तपाईंहरूलाई दया गरेको छु त्यसरी नै तपाईंहरूले पनि मेरो
    पिताको घरानालाई दयापूर्वक व्यवहार गर्नुहुने छ भनी परमप्रभुको नाउँमा शपथ खानुहोस्
    । मलाई एउटा चिन्ह दिनुहोस्,
  yor-yor: 'Ǹjẹ́ nísinsin yìí, ẹ jọ̀wọ́ ẹ búra fún mi ní ti Olúwa pé ẹ̀yin yóò ṣe
    àánú fún ìdílé mi, nítorí pé mo ti ṣe yín ní oore. Ẹ̀yin yóò fún mi ní àmì tó
    dájú:'
  emp-NTPO: Maʌ̃ carea mʌ̃ quĩrã djuburia, Ãcõrẽ trʌ̃neba bãrãba wãrãneba jarad̶adua
    mʌ̃ ẽberãrãra carebad̶ida mʌ̃a bãrã carebad̶a quĩrãca. Mʌ̃ djibarirãra, mʌ̃ djabarãra,
    mʌ̃ djabawẽrãrãra, jũma ãdji ẽberãrã sid̶a bearãnadua. ¡Daira zocai b̶ʌd̶adua!
    Bãrãba mãwã wãrãneba jarad̶ibʌrʌ, mʌ̃́a ebud̶a cawabid̶adua.–
  ind-ind: “Jadi sekarang, saya mohon kepada kalian untuk bersumpah demi TUHAN bahwa
    kalian akan berbaik hati kepada keluarga saya, karena saya pun sudah berbaik hati
    kepada kalian. Berikanlah suatu tanda untuk menjamin
  pes-OPCB: حال از شما می‌خواهم که به نام خداوند برای من قسم بخورید و نشانه‌ای به
    من بدهید
  tgl-ULB: Kaya ngayon, pakiusap mangako ka sa akin sa pamamagitan ni Yahweh na, katulad
    ng aking kabutihan sa inyo, pakitunguhan rin ninyo ng may kabutihan ang sambahayan
    ng aking ama. Bigyan ninyo ako ng isang tiyak na palatandaan
  cbu-NT: Ashirucha, nuwshat siyaa naturitam yasamaam zandkina. Zurampatari nuwaa
    kamaningasindama. Ashiriya, siysat nuwaa maachiriti Apanllimun sur nayningasindama.
    Napangi nuw siyaa tapachindaranguri wanasir ksutarangi, ambtam shingasindama.
  hui-hui: Ibugua lalu, Ani biniyago áyu libugua bi heneneore mbira Anduane Homogo
    deni howa lalu, I̱na libuhondo bayuwa birudagua libuguabi i̱ hameiginiru biamogo
    bule lalu ladaba. Ani lowa ogonaga manane mbira i̱ hondoliya waliaore hadaba.
  mya-mya: ကျွန်​မ​သည်​သင်​တို့​ကို​ကျေး​ဇူး​ပြု​သ​ကဲ့ သို့​ကျွန်​မ​၏​မိ​သား​စု​ကို​လည်း
    ကျေး​ဇူး​ပြု ပါ​မည်​ဟု​ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်​၍ ကျိန်​ဆို​ကြ​ပါ​လော့။ ကျွန်​မ​သည်​သင်​တို့
    ကို​ယုံ​ကြည်​စိတ်​ချ​နိုင်​ကြောင်း​သက်​သေ​အ​ထောက်​အ​ထား​တစ်​ခု​ခု​ကို​ပေး​ပါ​လော့။-
  bod-N: ད་ནི་བདག་གིས་ཁྱོད་གཉིས་ལ་དྲིན་བཟོས་པས། ཁྱོད་གཉིས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་བདག་གི་ཕ་གཞིའང་དྲིན་གྱིས་སྐྱོང་རྒྱུ་ཡིན་པའི་དམ་བཅའ་བར་མ་ཟད།
  sna-sna: Zvino ndapota, pikai kwandiri naJehovha kuti muchaitira mhuri yangu tsitsi,
    nokuti ini ndakuitiraiwo tsitsi. Ndipei chiratidzo chechokwadi chakasimba
  spa-BLM: Ahora, pues, júrame por Yahvé, ya que me he portado bien contigo, que tú
    también te portarás bien con la casa de mi padre y me darás una señal verdadera;
  cac-cac: Yuj chi' tzin tevi d'ayex to tze loc sb'i Jehová e Diosal yic tzeyac'ancan
    e ti' d'ayin to tze nacot masanil eb' ayto vuj in b'a yed'oc, icha val tzex vutej
    tic. Yuj chi' aq'uec junoc seña, tato yel tzeyala'
  swh-ULB: Sasa basi, tafadhali mniapie kwa Yahweh kwamba kama nilivyokuwa mwema kweu,
    nanyi pia mtaitendea mema nyumba ya baba yangu. Nipeni ishara ya uhakika
  bel-bel: дык вось, прысягнеце мне Госпадам, што, як я зрабіла вам міласьць, так
    і вы зрабеце міласьць дому бацькі майго, і дайце мне ўмоўлены знак,
  deu-ELBBK: Und nun schwört mir doch bei dem HERRN, weil ich Güte an euch erwiesen
    habe, dass auch ihr an meines Vaters Haus Güte erweisen werdet; und gebt mir ein
    zuverlässiges Zeichen,
  mbb-OT: Umbe, penangdù kew pinaaǥi te ngazan te Nengazen, he edtevangan niw is pemilya
    ku iring te kedtevangi ku keniyu. Beǥayi a keniyu te gerentiya
  mal-2015: ആകയാൽ ഞാൻ നിങ്ങളോടു ദയ ചെയ്കകൊണ്ടു നിങ്ങളും എന്റെ പിതൃഭവനത്തോടു ദയ ചെയ്തു
  tuo-NT: Tojo weego mʉsãrẽ sẽrĩꞌi. Õꞌacʉ̃ wãme meꞌrã “Mʉꞌʉ acawererãrẽ añurõ weerãti”,
    niña. Yʉꞌʉ mʉsãrẽ añurõ weetamuꞌcaronojõta weeya. “Diacjʉ̃ta tojo weerãti” nírã,
  rmc-rmc: Akana len vera anglo RAJ, hoj avke, sar me tumenge presikaďom o jileskeriben,
    presikavena the tumen mira famelijake a dena man znameňje,
  nlg-nlg: Inau tu liodolovighau mu hangaghau. Keri ke, koro nia papari/baubahu vaniu
    mai tana ahana Yahweh ge koro liodoloviu maira nigua na binaboli, te vagha tu
    nea iga na hangamiu. Koro gonia vaniu mai siki vaughilala tana nimiu bosa ni baubahu,
  pes-OPV: پس الان برای من به خداوند قسم بخورید که چنانکه به شما احسان کردم، شما نیز
    به خاندان پدرم احسان خواهیدنمود، و نشانه امانت به من بدهید
  ron-1924: Ши акум, вэ рог, жураци-мь пе Домнул кэ вець авя фацэ де каса татэлуй
    меу ачеяшь бунэвоинцэ пе каре ам авут-о еу фацэ де вой. Даци-мь ун семн де ынкрединцаре
  ben-OBCV: “তাই এখন, দয়া করে তোমরা আমার কাছে সদাপ্রভুর নামে শপথ করো যে, তোমরা আমার
    পরিবারবর্গের উপরে করুণা প্রদর্শন করবে, কারণ আমিও তোমাদের প্রতি করুণা প্রদর্শন
    করেছি। আমাকে একটি নিশ্চিত চিহ্ন দাও
  som-som: Haddaba sidaas daraaddeed waan idin baryayaaye, Rabbiga iigu dhaarta inaad
    reerka aabbahay ugu roonaanaysaan sidaan idiinku roonaaday oo kale, oo i siiya
    calaamo run ah;
  lat-VUC: 'Nunc ergo jurate mihi per Dominum, ut quomodo ego misericordiam feci vobiscum,
    ita et vos faciatis cum domo patris mei: detisque mihi verum signum,'
  eng-ASVBT: Now therefore, I pray you, swear unto me by Jehovah, since I have dealt
    kindly with you, that ye also will deal kindly with my father’s house, and give
    me a true token;
  ita-1885: Ora dunque, giuratemi, vi prego, per lo Signore, e datemene un segno verace,
    che poichè io ho usata benignità inverso voi, voi altresì userete benignità inverso
    la casa di mio padre;
  eng-LXXUP: 'And now swear to me by the Lord God; since I deal mercifully with you,
    so do ye also deal mercifully with the house of my father:'
  eng-ULB: Now then, please swear to me by Yahweh that, just as I have been kind to
    you, you will also deal kindly with my father's house. Give me a sure sign
  spa-VBL: Así que ahora prométanme en el nombre del Señor que como he actuado de
    buena fe con ustedes, entonces ustedes harán lo mismo por mi familia. Denme una
    señal de que puedo confiar en ustedes,
  fra-_FOB: Maintenant donc, jurez-moi, je vous prie, par l'Éternel, que puisque j'ai
    usé de bonté envers vous, vous userez aussi de bonté envers la maison de mon père;
    et donnez-moi une preuve assurée,
  mal-mal: ആകയാൽ ഞാൻ നിങ്ങളോട് ദയ ചെയ്കകൊണ്ട് നിങ്ങളും എന്റെ പിതൃഭവനത്തോട് ദയചെയ്ത്
  urd-GVR: Ab Rab kī qasam khā kar mujh se wādā kareṅ ki āp usī tarah mere ḳhāndān
    par mehrbānī kareṅge jis tarah ki maiṅ ne āp par kī hai. Aur zamānat ke taur par
    mujhe koī nishān deṅ
  suz-BL: मोपतीके गो इस कली वारच पाता। गे परमप्रभु यावे आ नें थिशा, कसम जसे। मार कसम
    जस देंशा हना, गो इस कली वारच पशो खोदेंशो पा, गे लडाइ पनीनु, आं खिं ङा मुर नेल्‍ल
    आन कली यो वारच पसे। आं कली वारच पतीके चिन्‍ड का गेयीसी। यहोसु ६:२३,२५
  ita-1927: Or dunque, vi prego, giuratemi per l’Eterno, giacché vi ho trattati con
    bontà, che anche voi tratterete con bontà la casa di mio padre;
  ckb-ckb: «ئێستاش بە یەزدان سوێندم بۆ بخۆن کە چۆن من چاکەم لەگەڵ ئێوەدا کرد، ئێوەش
    لەگەڵ ماڵی باوکم چاکە بکەن. نیشانەیەکی دڵنیابوونم بدەنێ کە
  eng-BBE: So now, will you give me your oath by the Lord, that, because I have been
    kind to you, you will be kind to my father's house,
  kan-OKCV: “ಈಗ ನೀವು ನನಗೊಂದು ಪ್ರಮಾಣಮಾಡಬೇಕು. ನಾನು ನಿಮಗೆ ದಯೆ ತೋರಿಸಿದ್ದರಿಂದ ನೀವು ನನಗೂ
    ನನ್ನ ತಂದೆಯ ಮನೆಗೂ ದಯೆ ತೋರಿಸಬೇಕು. ನನಗೆ ನಿಶ್ಚಯವಾದ ಗುರುತನ್ನು ಕೊಡಬೇಕು.
  bbb-bbb: Ijadufuo ja isekie nika E Ireobo jone ijadufuo ive ijia kurana kieko ja
    agane none ijena jabe kanuokiro ja karaunuokono kiega na fiefo. Ijadufuo maeje
    maza ije ja ruaeva ije naka ja marejiae. Ijadufuo na vierafe jaka nuga be nijasiega
    na ijia gadufuo. Na ijia gana vierafero maza ije ja are ige tuguakuae ruovo ije
    ja orafa none ijiakina makirafa ro uviarafa ro anafa buone boeje ja karaunuokiro
    na ijiege vierafeno kiae.
  tam-2017: இப்போதும், நான் உங்களுக்கு தயவுசெய்தபடியினால், நீங்களும் என் தகப்பன் குடும்பத்திற்கு
    தயவுசெய்வோம் என்று யெகோவாவுடைய நாமத்தில் எனக்கு சத்தியம் செய்து,
  spa-RV-1909: Ruégoos pues ahora, me juréis por Jehová, que como he hecho misericordia
    con vosotros, así la haréis vosotros con la casa de mi padre, de lo cual me daréis
    una señal cierta;
  ron-BTF: De aceea acum, vă rog, jurați-mi pe DOMNUL că, deoarece am arătat bunătate
    față de voi și voi să arătați bunătate față de casa tatălui meu și să îmi dați
    un semn adevărat,
  eng-WEBP: Now therefore, please swear to me by the LORD, since I have dealt kindly
    with you, that you also will deal kindly with my father’s house, and give me a
    true sign;
  eng-FBV: So now promise me in the name of the Lord that because I have acted in
    good faith to you, then you will do the same for my family. Give me some sign
    that I can trust you,
  nld-1939: Zweert me nu bij Jahweh dat gij u over mijn familie zult ontfermen, zoals
    ik mij over u heb ontfermd. Geeft me ook een vertrouwbaar teken,
  nch-BL: Yeca na nimechtajtanía chicahuac, xijtestigojquetzaca amoTECO para antechchihuilise
    cati cuali, na huan nochi noteixmatcahua, quej na nimechchihuilijtoc. Techilhuica
    para melahuac
  vie-1934: Vậy bây giờ, vì tôi đã làm nhân cho hai ông, thì hai ông cũng phải làm
    nhân lại cho nhà cha tôi; hãy chỉ Đức Giê-hô-va mà thề cùng tôi, và cho một dấu
    quả quyết
  hin-CV: “आप मुझे अब, याहवेह के सामने वचन दीजिए कि, जैसे मैंने आपको बचाया है, वैसे
    ही आप भी मेरे पिता के कुल के साथ दयावान रहेंगे.
  spa-BES: Ahora, ¿me darás tu juramento por parte del Señor? Que, como he sido amable
    contigo, serás amable con la casa de mi padre.
  tdx-tdx: Aa le miambane ama’ areo, mifantà amako añam’ Iehovà, kanao nitretrèzeko,
    le ho tretreze’ areo ka ty akiban-draeko—ehe anoloro antoke-to—
  tha-KJV: ฉะนั้นบัดนี้ขอท่านปฏิญาณให้​ดิ​ฉันในพระนามพระเยโฮวาห์​ว่า เมื่​อด​ิฉันได้สำแดงความเมตตาต่อท่านแล้ว
    ท่านจะแสดงความเมตตาต่อเรือนบิดาของดิฉันและให้​มี​หมายสำคัญอันแน่นอนต่​อก​ัน
  por-BR-2018: Rogo-vos, pois, agora, me jureis pelo SENHOR, que como fiz misericórdia
    convosco, assim a fareis vós com a casa de meu pai, do qual me dareis um sinal
    certo;
  deu-ELO: Und nun schwöret mir doch bei Jehova, weil ich Güte an euch erwiesen habe,
    daß auch ihr an meines Vaters Hause Güte erweisen werdet; und gebet mir ein zuverlässiges
    Zeichen,
  eng-WYC-2018: Now therefore swear ye to me by the Lord God, that as I did mercy
    with you, so and ye do with the house(hold) of my father; and give ye to me a
    very sign, (And so now swear ye to me by the Lord God, that as I did mercy with
    you, so ye shall also do mercy with my family; and give ye to me a true sign,)
  epo-epo: Kaj nun ĵuru al mi per la Eternulo, ke ĉar mi faris favorkoraĵon al vi,
    tial ankaŭ vi faros favorkoraĵon al la domo de mia patro; kaj donu al mi signon
    de vereco,
  uig-PIN: Əmdi silǝrdin ɵtünimǝnki, mǝn silǝrgǝ kɵrsǝtkǝn ⱨimmitim üqün silǝrmu mening
    atamning jǝmǝtigǝ ⱨimmǝt ⱪilixⱪa Pǝrwǝrdigarning nami bilǝn manga ⱪǝsǝm ⱪilinglar,
    xundaⱪla ata-anamni, aka-uka, aqa-singil ⱪerindaxlirimni wǝ ularƣa tǝwǝ barliⱪiƣa
    qeⱪilmasliⱪinglar, jenimizni tirik ⱪaldurup, ɵlümdin ⱪutⱪuzuxunglar toƣrisida
    manga bir kapalǝt bǝlgisini beringlar, — dedi.
  beo-beo: 'Wali, Hina Gode Ea Dioba:le, alia da na alima asigi hou defele, alia da
