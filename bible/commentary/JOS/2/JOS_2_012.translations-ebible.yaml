    kindness, that ye will also, for your part, show kindness, unto my father's house;
    and give me a sure token,
  asm-FB: এই হেতুকে মই এতিয়া বিনয় কৰোঁ যে, মই তোমালোকলৈ দয়া ব্যৱহাৰ কৰাৰ কাৰণে
    তোমালোকেও মোৰ পিতৃ বংশলৈ দয়া ব্যৱহাৰ কৰিবলৈ,
  sus-A: «يَكْسِ، وٌ شَ وٌ كَلِ ﭑ بّ عَلَتَلَ شِلِ رَ، عَ ﭑ كُي عِقَنيِحَ نَشَن نَبَشِ
    وٌ بّ، وٌ قَن نْمَ نَ كُي عِقَنيِحَ مْولِ رَبَدٍ ﭑ تَن قَن نُن ﭑ مَ دٍنبَيَ بّ.
    وٌ شَ تْنشُمَ ندٍ سٌ ﭑ يِ رَ، عَلَكٌ ﭑ شَ عَ كٌلٌن
  fra-SBL: Maintenant, jure-moi par Yahvé, puisque je t'ai traité avec bonté, que
    tu traiteras aussi avec bonté la maison de mon père et que tu me donneras un signe
    véritable,
  hbo-hbo: וְעַתָּ֗ה הִשָּֽׁבְעוּ־נָ֥א לִי֙ בַּֽיהוָ֔ה כִּי־עָשִׂ֥יתִי עִמָּכֶ֖ם חָ֑סֶד
    וַעֲשִׂיתֶ֨ם גַּם־אַתֶּ֜ם עִם־בֵּ֤ית אָבִי֙ חֶ֔סֶד וּנְתַתֶּ֥ם לִ֖י אֹ֥ות אֱמֶֽת׃
  piu-2006: '@see-verse:JOS.002.011'
  kik-kik: Na rĩrĩ, ndamũthaitha mwĩhĩte na mwĩhĩtwa mũkĩgwetaga rĩĩtwa rĩa Jehova
    atĩ nĩmũkaiguĩra andũ a nyũmba iitũ tha, na mũmĩĩke wega, tondũ o na niĩ nĩndamũiguĩra
    tha na ndamwĩka wega. Na mũnyonie ũndũ ũcio na kĩmenyithia kĩa ma
  fra-NCL: Maintenant, je vous prie, jurez-moi par Yahweh que vous aurez pour la maison
    de mon père la même bonté que j’ai eue pour vous, et donnez-moi un gage assuré
  cek-AK: To pongah nanghnik nuiah tahmenhaih kam tuengsak baktih toengah, nanghnik
    mah doeh kam pa imthung takoh boih nuiah tahmenhaih nam tueng hoi sak hanah, Angraeng
    ih ahmin hoiah vaihi lokkam hoih loe, tangtang angmathaih to na paek hoih;
  cuk-cuk: Degisoggu, emigi an bemarse egissundo, Bab-Dummad-Jehová-nuggi be anga
    ise-sogar sogmala, igi an nue-wile bemar-daksa, deyobi, an-neguyaginmalad be nue-wile
    daksamarmogana gadin. Ar bemar anga wilub-oyobi an abedo, we, nue deyob guoye.
  uig-CYR: Әнди силәрдин өтүнимәнки, мән силәргә көрсәткән һиммитим үчүн силәрму мениң
    атамниң җәмәтигә һиммәт қилишқа Пәрвәрдигарниң нами билән маңа қәсәм қилиңлар,
    шундақла ата-анамни, ака-ука, ача-сиңил қериндашлиримни вә уларға тәвә барлиғиға
    чеқилмаслиғиңлар, җенимизни тирик қалдуруп, өлүмдин қутқузушуңлар тоғрисида маңа
    бир капаләт бәлгүсини бериңлар, — деди.
  pma-pma: Kosa milhehat kati minau en isen Iahova keke milhoumoni min onak keil hetahos
    hesuval koa inau namumoni min kamil. Ka milhoumon etai metai minau keke malei
    kilea ka maling desien onak en kamil.
  tel-2017: కాబట్టి ఇప్పుడు దయచేసి యెహోవా తోడని ప్రమాణం చేయండి. నేను మీకు ఉపకారం చేసినట్టే
    మీరూ నా తండ్రి కుటుంబానికి ఉపకారం చేయండి.
  hat-BSA: “Alò, pou sa, souple, sèmante a mwen pa SENYÈ a, paske mwen te aji avèk
    bon kè anvè nou; ke nou, osi, nou va aji avèk bon kè anvè lakay papa m. Fè mwen
    yon sèman fidèl,
  kos-kos: Inge fulahk nu sik ke Inen LEUM GOD lah kowos fah oru kulang nu sin sou
    luk, oana nga tuh oru kulang nu suwos. Ase sie mwe akul tuh ngan ku in lulalfongi
    komtal.
  hbo-WLC: וְעַתָּ֗ה הִשָּֽׁבְעוּ־נָ֥א לִי֙ בַּֽיהוָ֔ה כִּי־עָשִׂ֥יתִי עִמָּכֶ֖ם חָ֑סֶד
    וַעֲשִׂיתֶ֨ם גַּם־אַתֶּ֜ם עִם־בֵּ֤ית אָבִי֙ חֶ֔סֶד וּנְתַתֶּ֥ם לִ֖י א֥וֹת אֱמֶֽת׃
  ibo-ibo: “Ugbu a, ebe ọ bụ na m emeelara unu ebere, jirinụ Onyenwe anyị ṅụọrọ m
    iyi na unu ga-emere ezinaụlọ m ebere. Gosinụ m ihe ịrịbama nʼeziokwu,
  ory-ory: ଏଣୁ ଏବେ ବିନୟ କରୁଅଛି, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ମୋʼ ସଙ୍ଗେ ଏକ ଶପଥ କର,
    ମୁଁ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଦୟା କରିଅଛି, ଏହେତୁ ତୁମ୍ଭେମାନେ ମଧ୍ୟ ଯେ ମୋʼ ପିତୃକୁଳ ପ୍ରତି ଦୟା
    କରିବ, ଏ ବିଷୟରେ ମୋତେ ଏକ ସତ୍ୟ-ଚିହ୍ନ ଦିଅ।
  chk-chk: Iei oupwe pwon ngeniei fän akapel fän iten ewe Samol mi Lapalap, pwe oupwe
    kirikiröch ngeni chon leimwen semei usun üa kirikiröch ngenikemi. Iwe, oupwe ngeniei
    eu asisil mi let
  rop-rop: “Wal yunbala garra meigim pramis langa mi. Aibin kain langa yunbala. En
    yunbala garra kain langa mi en main femili olabat du. Yunbala garra jinggabat
    main dedi en main mami en main braja en main sista en ola femili blanga olabat.
    En yunbala kaan larram mi en main femili olabat dai. Det pramis na yunbala garra
    meigim langa mi, en yunbala garra seibum melabat. En yunbala garra gibit mi samting
    blanga jidan pruf wulijim ai gin bilib langa yunbala.” Lagijat na det gel bin
    tok langa det dubala Isreil men.
  ukr-1871: Тим же то забожітесь менї Господом, що за мою добрість до вас і ви покажете
    добрість домові отця мого тай дайте менї вірний знак,
  deu-1951: Und nun schwöret mir doch bei dem HERRN, daß, wie ich an euch Barmherzigkeit
    getan, auch ihr an meines Vaters Haus Barmherzigkeit beweisen wollet, und gebet
    mir ein sicheres Zeichen,
  eng-JPS: Now therefore, I pray you, swear unto me by the LORD, since I have dealt
    kindly with you, that ye also will deal kindly with my father's house — and give
    me a true token —
  srp-1865: Nego sada zakunite mi se Gospodom da æete uèiniti milost domu oca mojega
    kao što ja vama uèinih milost, i dajte mi znak istinit,
  lug-lug: N’abagamba nti, “Nga nange bwe mbakoledde ebyekisa, mbasaba nammwe munkolere
    bwe mutyo nga mulayira mu linnya lya Mukama era mumpe n’obukakafu
  heb-heb: ועתה השבעו נא לי ביהוה כי עשיתי עמכם חסד ועשיתם גם אתם עם בית אבי חסד ונתתם
    לי אות אמת׃
  ben-IRV: তাই এখন, অনুরোধ করি, তোমরা আমার কাছে সদাপ্রভুর নামে শপথ কর, আমি তোমাদের
    উপরে দয়া করেছি, তার জন্য তোমরাও আমার বংশের উপরে দয়া করবে এবং একটা নিশ্চিত চিহ্ন
    আমাকে দাও৷
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਤੁਸੀਂ ਮੇਰੇ ਨਾਲ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਖਾਓ ਇਸ ਲਈ ਕਿ ਜਿਵੇਂ ਤੁਹਾਡੇ ਉੱਤੇ
    ਮੈਂ ਦਯਾ ਕੀਤੀ ਹੈ, ਤੁਸੀਂ ਮੇਰੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਦਯਾ ਕਰੋਗੇ ਅਤੇ ਇੱਕ ਪੱਕੀ ਨਿਸ਼ਾਨੀ
    ਮੈਨੂੰ ਦਿਓ।
  mya-JVB: သို့ဖြစ်၍ သင် တို့၌ ကျွန်မသည် ကျေးဇူး ပြု သောကြောင့် သင်တို့သည် ကျွန်မ
    ပေါက်ဘော် တို့၌ ကျေးဇူး ပြု ၍၊
  tte-O: Nuwanuwagu wakawalulu Yeoba esana mena, saugana tem Yeliko wakalai yagu susu
    meuloili kwasaguili besiele yagu sagusaguimiu.
  tbg-tbg: 'Ho te nitanta koqema nimi taunarara irihama netanta Nora Kotira autuqaa
    mintima tiate: Are titanta koqema timitaanantemake, tetanta ai nina vaiinti nahentiaravata
    koqema nimitarerave, tiate. Netanta vo haika ti humiqaiqe te vi haikara tave,
    nitanta uvara quqaave tiare.'
  hmo-hmo: 'Unai dainai, mani emu kara Lohiabada ena ladana dainai lau dekenai do
    umui gwauhamata: Lau ese umui dekenai lau bogahisihisi hegeregerena, umui ese
    lauegu famili dekenai danu do umui bogahisihisi. Toa korikori ta lau dekenai mani
    oi henia, vadaeni umui lau abidadama henia diba.'
  urd-urd: इसलिए अब मैं तुम्हारी मिन्नत करती हूँ कि मुझ से ख़ुदावन्द की क़सम खाओ कि
    चूँकि मैंने तुम पर मेहरबानी की है तुम भी मेरे बाप के घराने पर मेहरबानी करोगे और
    मुझे कोई सच्चा निशान दो;
  rus-SYN: итак поклянитесь мне Господом, что, как я сделала вам милость, так и вы
    сделаете милость дому отца моего, и дайте мне верный знак,
  bqc-SIM: Lá ma gbɛ̃kɛkɛ̀ɛ́, ápiↄ sↄ̃ à lɛgbɛ̃mɛɛ sa ń Dii tↄ́o à gbɛ̃kɛkɛ ma
    de bɛdeↄnɛ. À seelakɛmɛɛ màↄ dↄ̃ sã́asã
  tcz-CHONGTHU: Hijeh chun, keiman nangni kakithopi lhon bang’a hi nangnin jong keile
    kainsung mite hi kh otona nei neilhonding hinam Pakai minin kihahsellhon’in lang,
  mar-mar: मी तुमच्यावर दया केली आहे, म्हणून आता माझ्यासमोर परमेश्वराच्या नावाने शपथ
    घ्या की, आम्हीही तुझ्या वडिलाच्या घराण्यावर दया करू, आणि मला अचूक खूण द्या,
  qub-qub: Chaymi ruwacö. Juclla ñaupächo juraycuy, gamcunata cuyapashpä pacashäno
    nogapa famillyätapis cuyapänayquipaj. Cuyapämänayquipaj cashanta musyanäpaj juc
    señalta cachapämay.
  bqp-bqp: Zaakũ ma gbɛ̃kɛ kɛ̀árɛ, ákↄ̃nↄ sↄ̃ à la damɛnɛ sà kũ Dikiri tↄ́o kũ
    áni gbɛ̃kɛ kɛ ma de bedenↄnɛ. À sèeda kɛmɛnɛ de màgↄ̃ dↄ̃ sãnsãn
  hat-hat: Koulye a, m'ap mande nou pou nou fè sèman devan Seyè a pou nou pwomèt n'ap
    aji byen avèk fanmi mwen, menm jan mwen aji byen avèk nou tou. Men sa m'ap mande
    nou pou nou fè pou mwen.
  eng-BSB: Now therefore, please swear to me by the LORD that you will indeed show
    kindness to my family, because I showed kindness to you. Give me a sure sign
  tod-tod: Niizu, à ɠonana bɛ̀, Ɠɔoɠɔ GALAGI laaseigi zu, ga faanɛɛi gè kɛai wo
    ʋɛ, wa buuɠwɛɛ, wa ɓalaagi wo faanɛɛ ɠɛ nà-pɛlɛyeɠei ʋɛ. À poogi ta ve zèa,
    nii nà la da.
  eng-WEBPB: Now therefore, please swear to me by the LORD, since I have dealt kindly
    with you, that you also will deal kindly with my father’s house, and give me a
    true sign;
  kbq-kbq: E'ina hu'negu menina muse huranantoanki, Ra Anumzamofo avufi huvempa hutna,
    nagrama so'e navu'nava'ma huranantoankna hutna, nagri naga'ma so'ema huzmantesu'ema
    hanuta'a, mago avame'za nami'o.
  nhe-BL: Yeca na nimechtlajtlanía chicahuac, xijtestigojquetzaca imoTECO para intechchihuilise
    tlen cuali, na huan nochi noteixmatcahua, queja na nimechchihuilijtoc. Techilhuica
    para melahuac
  sps-sps: Sai tovei, ami ma kat tu tsuen man tana asangan e Gov, te faakouts faarof
    fi romin a vainy koman na numainy guei tsiau faarei non te kat faarof fi vanyo
    mi.
  bus-bus: Zaakɛ ma gbɛ̃kɛɛ kɛ̀are, apinↄ sↄ̃ à símɛ sa kↄ̃n Dii tↄ́o kɛ̀ é gbɛ̃kɛɛ
    kɛ ma de bɛdeenↄnɛ. À sèeda kɛmɛ lɛ màgↄ̃ dↄ̃ sãnsãn
  gub-BL: Pemume'uahy tuwe ko penemiapo ràm Zanezar henataromo nehe 'y wà. — Xo ikatu
    ma'e uruzapo putar neànàm wanupe nehe, ta'e xo ikatu ma'e erezapo kwez urewe ne
    xe, peze tuwe ihewe nehe 'y wà. — Pexak kar amo ma'e ihewe nehe, pekatu haw ikwaw
    kar pà ihewe azeharomoete nehe.
  eng-DRA: 'Now therefore swear ye to me by the Lord, that as I have shewn mercy to
    you, so you also will shew mercy to my father’s house: and give me a true token,'
