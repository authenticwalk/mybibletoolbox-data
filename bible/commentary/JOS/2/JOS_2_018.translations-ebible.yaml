verse: JOS.002.018
translations:
  mal-C: '@see-verse:JOS.002.017'
  deu-TKW: wenn wir ins Land kommen, mußt du die rote Schnur hier an das Fenster knüpfen,
    durch das du uns hinabgelassen hast, und mußt deinen Vater, deine Mutter, deine
    Brüder und alle deine Familienangehörigen zu dir ins Haus nehmen;
  lin-lin: soki, tango tokokota na mokili, okokangisa singa oyo ya motane na lininisa
    oyo okitiseli biso mpe okosangisa, kati na ndako na yo, tata mpe mama na yo, bandeko
    mpe bato nyonso ya libota na yo.
  eng-LSV: behold, we are coming into the land, bind this line of scarlet thread to
    the window by which you have caused us to go down, and gather your father, and
    your mother, and your brothers, and all the house of your father to you, to the
    house;
  eng-GNV: Behold, when we come into the land, thou shalt bind this cord of red threde
    in the window, whereby thou lettest vs downe, and thou shalt bring thy father
    and thy mother, and thy brethren, and all thy fathers houshold home to thee.
  eng-WEBSTER: 'Behold, when we come into the land, thou shalt bind this line of scarlet
    thread in the window by which thou didst let us down: and thou shalt bring thy
    father, and thy mother, and thy brethren, and all thy father''s household home
    to thee.'
  nhw-BL: Huajca quema tijcaquis para tojuanti ticalactihualahuij ipan ni tlali, xijhuiyoni
    ni hueyi mecatl chichiltic ipan moventana catli ica techtemohuijtoc huan xiquinsentili
    nica calijtic motata, monana, moicnihua huan nochi ininteiximatcahua.
  swh-ONEN: isipokuwa, hapo tutakapoingia katika nchi hii, utakuwa umefunga hii kamba
    nyekundu dirishani pale ulipotuteremshia na kama utakuwa umewaleta baba yako na
    mama yako, ndugu zako na jamaa yako yote ndani ya nyumba yako.
  bba-bba: Sɑ̀ n duɑ tem mɛ sɔɔ, kɑɑ wɛ̃ɛ wunɔmɡii yini ɡbinisiwɑ wunɛn fɛnɛnti mini
    mìn di kɑɑ sun sɑrɑsiɑ, kpɑ ɑ wunɛn bɑɑ kɑ wunɛn mɛro, kɑ wunɛn sesubu mɛnnɑ wunɛn
    diru mini, be bɑ sɑ̃ɑ wunɛn yɛnuɡibu kpuro ɡesi.
  eng-KJVCPB: 'Behold, when we come into the land, thou shalt bind this line of scarlet
    thread in the window which thou didst let us down by: and thou shalt bring thy
    father, and thy mother, and thy brethren, and all thy father’s household, home
    unto thee.'
  mpx-mpx: Sauga naha tuk wami labiya, hihiu toto keketina ei nu gimwana windo toto
    nu pakuki lowagima elana. I ola al, tamwam ge hinam, numwau ge tutumwau gegewel,
    nu ahel alomwau nuku minaa wam limiya.
  wbp-wbp: Nyuntulurlu kanpa ngalyipi nyampu kirrirdi yalyuyalyu mardarni yungunpa-jarrangku
    walya-kurra juturu-yirrarni yungurlijarra wurulypa parnkami. Kajirnalu pina-yanirni
    walya nyampu-kurra kuluku, ngalyipi nyampuju warika wintawurla yungurnalu nyanyi.
    Kangkarni-jana nyuntukupalangu kirdana manu ngamardi manu nyuntukupurdangka-purnu
    nyuntu-nyangu yuwarli-kirra.
  luo-luo: makmana, chiengʼ mwadonjo e pinyni, to nyaka itwe tol makwarni e dirisa
    kama ilorowanie, kendo nyaka ikel wuonu gi minu, oweteni gi joodi duto ei odi.
  meu-meu: Taunabunai, ai na ina tano lalonai baiama negana ai, ina varo kakakakana
    na o tumai dobi gaba-mauruna ai ba kwatua kau. Tamamu bona sinamu bona taihumu
    bona tamamu ena ruma taudia iboudiai na ruma lalonai ba haboudia.
  npi-ULB: हामी यो भूमिमा आउँदा तिमीले हामी जुन झ्यालबाट झरेका थियौँ त्यहीँ नै यो
    रातो डोरी बाँध्‍नुपर्छ र तिमीले तिम्रा बुबा, आमा, तिम्रा दाजुभाइहरू र तिम्रा बुबाका
    सबै घरानालाई घरभित्र ल्याउनुपर्छ ।
  yor-yor: Nígbà tí àwa bá wọ ilé è rẹ, ìwọ yóò so okùn aláwọ̀ aró yìí sí ojú fèrèsé
    èyí tí ìwọ fi sọ̀ wá kalẹ̀, kí ìwọ kí ó mú baba rẹ, ìyá rẹ, àwọn arákùnrin in
    rẹ àti gbogbo ìdílé è rẹ kí wọ́n wá sí inú ilé è rẹ.
  emp-NTPO: Baribʌrʌ naʌ̃ druad̶e djõne zebʌdad̶e bʌa dai ẽdrʌ b̶ʌd̶a dajadaa acʌbadad̶e
    naʌ̃ jʌ̃cara purruda jʌ̃ jira b̶ʌida b̶ʌa. Idjab̶a bʌ djibarirãda, bʌ djabarãda,
    jũma bʌ ẽberãrã sid̶a nama bʌ diguid̶a eneida b̶ʌa.
  ind-ind: Pertama, saat kami menyerang negeri ini, ikatkan tali merah ini pada jendela
    tempat kamu menurunkan kami tadi, dan berkumpullah kamu sekeluarga, yakni orang
    tuamu dan semua sanak saudaramu, di rumah ini.
  pes-OPCB: '@see-verse:JOS.002.017'
  tgl-ULB: Kapag pumasok kami sa lupain, dapat itali mo itong matingkad na pulang
    lubid sa bintana na siyang pinagbabaan mo sa amin, at magtitipon kayo sa bahay
    ng iyong ama at ina, iyong mga lalaking kapatid at ang buong sambahayan ng iyong
    ama.
  cbu-NT: Ashiriya, iy nish tsap kuskamchuni, shiyshat nee wanumaa chumbeepimashee
    neetsiri kanambitataw shingcha yuwanungirtatam wach iyaa yaruwayarish annungitamta.
    Mishat, apareetsish, aneereetstamtish, wawareetstamtish, ichingaru apareetstamtish
    maachiri shaanshutarisha pangish tushaneepcha.
  hui-hui: Í̠na bulene mbira ogo wai anda ibalu dindi ogo meramangi pu daramabi ogo
    windo iya minupe haregoria pongo bupe habe. Ani bialu í̠ ababi ai̱yabi hagibunibi
    mbalinirubi í̠ aba damene bibahende anda ogoria mo ngoai habe.
  mya-mya: သင်​တို့​၏​ပြည်​ထဲ​သို့​ငါ​တို့​ချီ​တက်​လာ​သော အ​ခါ ငါ​တို့​ကို​လျှော​ချ​သော​ပြူ​တင်း​ပေါက်
    တွင် ဤ​ကြိုး​နီ​ကို​ချည်​ထား​လော့။ သင်​၏​မိ​ဘ၊ မောင်​နှ​မ​များ​နှင့်​ဖ​ခင်​ဘက်​မှ​မိ​သား​စု
    အား​လုံး​ကို​သင်​၏​အိမ်​တွင်​စု​ရုံး​နေ​စေ လော့။-
  bod-N: ངེད་རྣམས་ཡུལ་འདིར་སླེབས་ཚེ། ཁྱོད་ཀྱིས་ཐག་སྐུད་མཚལ་མདོག་ཅན་འདི་ངེད་རྣམས་མར་གཏོང་སའི་སྒེའུ་ཁུང་སྟེང་དུ་འདོགས་དགོས་པར་མ་ཟད།
    ཁྱོད་ཀྱི་ཕ་མ་དང་སྤུན་ཟླ། དེ་མིན་ཁྱོད་ཀྱི་ཕ་གཞིས་ཀྱི་ཁྱིམ་མི་ཐམས་ཅད་ཁྱོད་ཚང་ལ་འཛོམ་པར་བྱེད་དགོས།
  sna-sna: kunze kwokuti, patinopinda munyika, uchange wasungirira tambo tsvuku iyi
    pawindo rawatidzikisa naro, uye kunze kwokunge wapinza baba vako namai vako, hanzvadzi
    dzako nemhuri yako yose mumba mako.
  spa-BLM: Mira, cuando lleguemos a la tierra, ata este cordón de hilo escarlata en
    la ventana que usaste para dejarnos bajar. Reúne en la casa a tu padre, a tu madre,
    a tus hermanos y a toda la familia de tu padre.
  cac-cac: palta ayic ol on̈ javoc cac' oval yed' a chon̈ab' tic, yovalil locanocab'em
    jun chacchac lasu d'a ventena b'aj ol on̈ aq'uem d'un̈un̈oc tic. Tza molb'ancot
    a mam a nun, eb' a nulej yed' eb' ayto uj a b'a yed'oc d'a yol a pat tic.
  swh-ULB: Tutakapokuja katika nchi, ni lazima uifunge kamba hii nyekundu katika dirisha
    ulilotushushia chini, na utawakusanya katika nyumba baba yako, mama yako, kaka
    zako na wote wa nyumba ya baba yako.
  bel-bel: вось, калі мы прыйдзем у гэтую зямлю, ты прывяжы чырвоную вяроўку да акна,
    празь якое ты нас спусьціла, а бацьку твайго і маці тваю і братоў тваіх, усю сям'ю
    бацькі твайго зьбяры да сябе ў дом твой;
  deu-ELBBK: Siehe, wenn wir in das Land kommen, so sollst du diese Schnur von Karmesinfaden
    in das Fenster binden, durch das du uns heruntergelassen hast, und sollst deinen
    Vater und deine Mutter und deine Brüder und das ganze Haus deines Vaters zu dir
    ins Haus versammeln;
  mbb-OT: 'Piru kinahanglan he ebeelan nu zaan heini: Emun edsurung key en kayi te
    tanè niw, ihiket nu heini is meriǥà he pisì diyà te sulawà he mibpeveyaan nu kenami
    wey key mekepenaug. Ne tiǥuma nu kayi te valey nu is amey nu, iney nu, menge suled
    nu, wey is langun he pemilya zan.'
  mal-2015: നിന്റെ അപ്പനെയും അമ്മയെയും സഹോദരന്മാരെയും പിതൃഭവനത്തെയൊക്കെയും നിന്റെ
    അടുക്കൽ വീട്ടിൽ വരുത്തിക്കൊള്ളുകയും വേണം.
  tuo-NT: Ʉ̃sã aꞌti diꞌtare sãjã́ácãrẽ, sõꞌarĩ da pũnʉꞌmo da mʉꞌʉ ʉ̃sãrẽ duꞌudijoca
    dare ventana sopepʉ yoodijoya tja. Mʉꞌʉ ya wiꞌipʉ mʉꞌʉ pacʉ, mʉꞌʉ paco, mʉꞌʉ maꞌmisʉmʉa,
    nipeꞌtirã mʉꞌʉ acawererãrẽ neocũuña.
  rmc-rmc: Sar avaha andre kadi phuv, mušines te phandel ľoľi šparga pre oblaka, prekal
    savi amen mukľal, a mušines kade te lel le dades, la da, le phralen the caľa famelija.
  nlg-nlg: Mo ko goni taonia te vagha eni, tana bona kai mai haghevia nimiu na bona
    ni pari eni ke, ko hola na alo sisi (rope) mo ko sasarau horua tana kunapa/matakene
    to lubati horughai ga. Holora mai na tamamu, tinamu, vaivinegu maia rana binaboli
    tamua, ma kara ghana tana vale eni koluu.
  pes-OPV: اینک چون ما به زمین داخل شویم، این طناب ریسمان قرمز را به دریچه‌ای که ما
    را به آن پایین کردی ببند، و پدرت و مادرت وبرادرانت و تمامی خاندان پدرت را نزد
    خود به خانه جمع کن.
  ron-1924: Ла интраря ноастрэ ын царэ, лягэ фуния ачаста де фир кырмызиу ла ферястра
    прин каре не-ай коборыт ши стрынӂе ла тине ын касэ пе татэл тэу, пе мама та, пе
    фраций тэй ши пе тоатэ фамилия татэлуй тэу.
  ben-OBCV: যদি আমাদের এই দেশে প্রবেশ করার সময়, যে জানালা দিয়ে তুমি আমাদের নামিয়ে
    দিলে, তাতে এই টকটকে লাল রংয়ের দড়িটি বেঁধে না রাখো। সেই সঙ্গে তুমি তোমার বাবা
    ও মা, তোমার ভাইরা ও তাদের সমস্ত পরিজন তোমার এই বাড়িতে এসে আশ্রয় নেবে।
  som-som: Markii aannu dalka nimaadno, xadhiggan dunta guduudan ah waa inaad ku xidhaa
    daaqaddii aad naga dejisay. Oo waa inaad guriga gudihiisa ku soo urursataa aabbahaa,
    iyo hooyadaa, iyo walaalahaa, iyo reerka aabbahaa oo dhan.
  lat-VUC: 'si ingredientibus nobis terram, signum fuerit funiculus iste coccineus,
    et ligaveris eum in fenestra, per quam demisisti nos: et patrem tuum ac matrem,
    fratresque et omnem cognationem tuam congregaveris in domum tuam.'
  eng-ASVBT: 'Behold, when we come into the land, thou shalt bind this line of scarlet
    thread in the window which thou didst let us down by: and thou shalt gather unto
    thee into the house thy father, and thy mother, and thy brethren, and all thy
    father’s household.'
  ita-1885: Ecco, quando noi entreremo nel paese, tu legherai questa cordella di filo
    di scarlatto alla finestra, per la quale tu ci avrai calati giù, e accoglierai
    appo te in questa casa tuo padre, e tua madre, e i tuoi fratelli, e tutta la famiglia
    di tuo padre.
  eng-LXXUP: Behold, we shall enter into a part of the city, and thou shalt set a
    sign; thou shalt bind this scarlet cord in the window, by which thou hast let
    us down, and thou shalt bring in to thyself, into thy house, thy father, and thy
    mother, and thy brethren, and all the family of thy father.
  eng-ULB: When we come into the land, you must tie this scarlet rope in the window
    through which you let us down, and you will gather into the house your father
    and mother, your brothers and all your father's household.
  spa-VBL: a menos que cuando entremos en esta tierra, cuelgues un cordón escarlata
    en la ventana por la que nos bajaste. Debes reunir en la casa a tu padre, tu madre
    y tus hermanos, y a toda la familia.
  fra-_FOB: Lorsque nous entrerons dans le pays, tu attacheras ce cordon de fil écarlate
    à la fenêtre par laquelle tu nous auras fait descendre, et tu réuniras chez toi,
    dans la maison, ton père, ta mère, tes frères, et toute la famille de ton père;
  mal-mal: നിന്റെ അപ്പനെയും അമ്മയെയും സഹോദരന്മാരെയും പിതൃഭവനത്തെയൊക്കെയും നിന്റെ വീട്ടിൽ
    വരുത്തിക്കൊള്ളുകയും വേണം.
  urd-GVR: ki āp hamāre is mulk meṅ āte waqt qirmizī rang kā yih rassā us khiṛkī ke
    sāmne bāndh deṅ jis meṅ se āp ne hameṅ utarne diyā hai. Yih bhī lāzim hai ki us
    waqt āp ke māṅ-bāp, bhāī-bahneṅ aur tamām ghar wāle āp ke ghar meṅ hoṅ.
  suz-BL: गो लेंशा एक जाक्‍कानु, गे आंस कली तोइक्‍तीक झेलम मेको लल डोरी फ्रेंशा वोतो।
    इ आम आफ, इ लोक्‍ब नु इ खिं ङा मुर नेल्‍ल यो इ खिंम बाक्‍चा माल्‍नीम।
  ita-1927: Ecco, quando entreremo nel paese, attaccherai alla finestra per la quale
    ci fai scendere, questa cordicella di filo scarlatto; e radunerai presso di te,
    in casa, tuo padre, tua madre, i tuoi fratelli e tutta la famiglia di tuo padre.
  ckb-ckb: ئەگەر هاتوو لە کاتی هاتنمان بۆ ناو خاکەکە، ئەم گوریسە سوورە بەو پەنجەرەیەوە
    گرێ نەدەیت کە ئێمەت لێوەی شۆڕکردەوە و ئەگەر دایک و باوک و خوشک و براکانت و سەرجەم
    ئەندامانی ماڵی باوکت لە ماڵەکەی خۆتدا کۆنەکەیتەوە.
  eng-BBE: If, when we come into the land, you put this cord of bright red thread
    in the window from which you let us down; and get your father and mother and your
    brothers and all your family into the house;
  kan-OKCV: ಇಗೋ, ನಾವು ಈ ದೇಶದಲ್ಲಿ ಪ್ರವೇಶಿಸುವಾಗ, ನೀನು ನಮ್ಮನ್ನು ಇಳಿಸಿದ ಕಿಟಿಕಿಗೆ ಈ ಕಡುಗೆಂಪು
    ಹಗ್ಗವನ್ನು ಕಟ್ಟಿ, ನಿನ್ನ ತಂದೆಯನ್ನೂ, ನಿನ್ನ ತಾಯಿಯನ್ನೂ, ನಿನ್ನ ಸಹೋದರರನ್ನೂ, ನಿನ್ನ ತಂದೆಯ
    ಮನೆಯವರೆಲ್ಲರನ್ನೂ ನಿನ್ನ ಮನೆಯಲ್ಲಿ ಕೂಡಿಸಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:JOS.002.017'
  tam-2017: இல்லாவிட்டால் நீ எங்கள் கையில் வாங்கின சத்தியத்திற்கு நீங்கலாயிருப்போம்.
  spa-RV-1909: 'He aquí, cuando nosotros entráremos en la tierra, tú atarás este cordón
    de grana á la ventana por la cual nos descolgaste: y tú juntarás en tu casa tu
    padre y tu madre, tus hermanos y toda la familia de tu padre.'
  ron-BTF: Iată, când intrăm în țară, să legi frânghia aceasta de fir stacojiu la
    fereastra prin care ne-ai coborât; și să aduci acasă la tine pe tatăl tău și pe
    mama ta și pe frații tăi și toată casa tatălui tău.
  eng-WEBP: Behold, when we come into the land, tie this line of scarlet thread in
    the window which you used to let us down. Gather to yourself into the house your
    father, your mother, your brothers, and all your father’s household.
  eng-FBV: unless when we enter this land, you hang a scarlet cord in the window through
    which you lowered us. You must gather together in the house your father and mother
    and brothers—all the family.
  nld-1939: Als we het land binnentrekken, moet ge dit rode koord aan het venster
    binden, waardoor ge ons omlaag hebt gelaten, en uw vader en moeder, uw broers
    en heel uw familie in dit huis bij elkaar brengen.
  nch-BL: Huajca quema tijcaquis para tojuanti ticalactihualahui ipan ni tali, xijhuiyoni
    ni hueyi lazo chichiltic ipan moventana cati ica techtemohuijtoc huan xiquinsentili
    nica calijtic motata, monana, moicnihua huan nochi ininteixmatcahua.
  vie-1934: Khi nào chúng ta vào xứ, nàng phải cột sợi chỉ điều này nơi cửa sổ mà
    nàng dòng chúng ta xuống, rồi nhóm hiệp cha mẹ, anh em, và hết thảy bà con của
    nàng lại trong nhà mình.
  hin-CV: जब इस देश पर हमला करते समय हमें इस खिड़की में यह लाल रस्सी बंधी हुई मिले,
    जिससे आपने हमें नीचे उतारा है. और आप इस घर में अपने माता-पिता, भाई-बंधुओं तथा
    अपने पिता के परिवार के सब लोगों को एक साथ रखिए.
  spa-BES: Si, cuando entramos en la tierra, pones este cordón de hilo rojo brillante
    en la ventana desde la que nos dejaste caer; y trae a tu padre y madre y tus hermanos
    y toda tu familia a la casa;
  tdx-tdx: naho tsy arohi’o amy lafinety nanjotsoa’o anaiy ty fole mena toy, t’ie
    mimoak’ an-tane atoy; le hendese’o añ’akiba’o ao ty rae’o naho i rene’o naho o
    longo’oo vaho o anjomban-drae’o iabio.
  tha-KJV: ดู​เถิด เมื่อเรายกเข้ามาในแผ่นดินนี้ เจ้​าจงเอาด้ายแดงนี้ผูกไว้​ที่​หน​้าต่างซึ่งเจ้าหย่อนเราลงไปนั้น
    และเจ้าจงรวบรวมบิดามารดา พี่น้อง และครัวเรือนของบิดาทั้งสิ้นเข้ามาไว้ในบ้าน
  por-BR-2018: 'Eis que, quando nós entrarmos na terra, tu atarás este cordão de escarlate
    à janela pela qual nos fizeste descer: e tu juntarás em tua casa teu pai e tua
    mãe, teus irmãos e toda a família de teu pai.'
  deu-ELO: Siehe, wenn wir in das Land kommen, so sollst du diese Schnur von Karmesinfaden
    in das Fenster binden, durch welches du uns heruntergelassen hast, und sollst
    deinen Vater und deine Mutter und deine Brüder und das ganze Haus deines Vaters
    zu dir ins Haus versammeln;
  eng-WYC-2018: if, when we enter into the land, this red cord is not (shown as) a
    sign, and thou bindest it not in the window, by which thou lettest us down; and
    thou gatherest not into thine house thy father, and mother, and brethren, and
    all thy kindred;
  epo-epo: jen ni venos en la landon, kaj vi alligu al la fenestro la ruĝan ŝnuron,
    per kiu vi nin malsuprenigis; kaj vian patron kaj vian patrinon kaj viajn fratojn
    kaj la tutan familion de via patro kolektu al vi en la domon;
  uig-PIN: Mana, biz zeminƣa kirgǝn qaƣda, sǝn bizni qüxürüxkǝ ixlǝtkǝn bu ⱪizil tanini
    pǝnjirigǝ baƣlap ⱪoyƣin; andin ata-anangni, aka-uka ⱪerindaxliringni, xundaⱪla
    atangning barliⱪ jǝmǝtidikilǝrni ɵyünggǝ, ɵzünggǝ yiƣip jǝm ⱪilƣin.
  beo-beo: Di agoane hamoma. Ninia da dia soge doagala:sea, amo fo misa:ne agenesi
    di da ani sanasi, amoga amo yoi efe bagesima. Dia ada, ame, yolalali amola dia
    sosogo fi huluane, amo dia diasu ganodini gilisima:ne sia:ma.
  tpi-OTNT: Orait nau yu harim gut. Taim mipela Israel i kamap long dispela ples,
    yu mas pasim dispela retpela string, nau mitupela i givim long yu, long dispela
    windo mitupela i go daun long en. Na yu mas kisim papamama na ol brata na olgeta
    famili bilong yu na bungim ol long haus bilong yu.
  hau-SA: sai in kin ɗaura jan ƙyalle a tagar da kika zura mu, kuma sai in kin kawo
    mahaifinki da mahaifiyarki, da ’yan’uwanki, da dukan iyalinki cikin gidanki.
  uig-LAT: Mana, biz zémin’gha kirgen chaghda, sen bizni chüshürüshke ishletken bu
    qizil tanini penjirige baghlap qoyghin; andin ata-anangni, aka-uka qérindashliringni,
    shundaqla atangning barliq jemetidikilerni öyüngge, özüngge yighip jem qilghin.
  nde-nde: ngaphandle kokuthi nxa sesingena kulelilizwe sifice ubophele leliqhele
    elibomvu ewindini osikhuphe ngalo, njalo usulethe uyihlo lonyoko, abafowenu lemuli
    yakho yonke endlini yakho.
  ton-ton: 'Vakai, ʻoka mau ka hoko ki he fonua, te ke nonoʻo ʻae potu afo kulokula
    ni ʻi ʻolunga ʻi he matapā, ʻaia naʻa ke tukutuku hifo ai ʻakimaua: pea ke ʻomi
    hoʻo tamai mo hoʻo faʻē, mo ho ngaahi tuongaʻane, mo e kāinga kotoa pē ʻoe fale
    ʻo hoʻo tamai, ki ʻapi kiate koe.'
  ces-1613: Jestliže, když vejdeme do země, neuvážeš provázku tohoto z nití hedbáví
    červeného dvakrát barveného v tomto okně, jímž jsi nás spustila, také otce svého
    a matky své, i bratří svých, a všeho domu otce svého neshromáždíš-li k sobě do
    domu.
  eng-WMB: Behold, when we come into the land, tie this line of scarlet thread in
    the window which you used to let us down. Gather to yourself into the house your
    father, your mother, your brothers, and all your father’s household.
  tam-TCV: நாங்கள் இந்த நாட்டிற்குள் வரும்போது, நீ எங்களைக் கீழே இறக்கிய ஜன்னலில்
    இந்த சிவப்புக்கயிறு கட்டப்பட்டிருக்க வேண்டும். அத்துடன் உன் தாய் தகப்பனையும்,
    சகோதரர்களையும் அவர்களோடு உன் குடும்பத்தாரையும் கூட்டிவந்து, உன் வீட்டினுள் வைத்திருக்கவேண்டும்.
  ceb-ULB: Sa dihang makaabot kami ngadto sa yuta, kinahanglan nga ihikot nimo kining
    pula nga pisi sa bintana diin imo kaming gipanaog, ug magtigom kamo ngadto sa
    balay ang imong amahan ug inahan, ang imong mga igsoon nga lalaki ug ang tanan
    nga sakop sa panimalay sa imong amahan.
  pol-UBG: Gdy wejdziemy do ziemi, przywiążesz do okna czerwony sznur, po którym nas
    spuściłaś, i zbierzesz u siebie, w domu swego ojca, swoją matkę, swoich braci
    i cały dom swego ojca.
  agr-agr: Untsu ii juju nugka juwi wayamu wainkumek, juju daek kapantua juwi ii akaikittag
    nunú aganini nenata. Dutikam nuadui juju amina jemea juwi amina apa, duku, umaim
    aidau, kaim aidau, amina apa patayi aidaujai utsaatajum.
  kyc-kyc: Dokona embame dopa pepe. Namwame embena yuu dakena sukusa epo pyao nyela
    epeyama kande dokopa puu kone dokome windowa kata nambwa pupwa lao nembelene dokona
    puu pyanyi palyape. Palyapala embena endakinyi rakanepe dee embena kakingi pemalengepe
    dee embena rakanena ree palu wambu dupwape malu palyuo embena anda dokona petena
    lare.
  urd-GVU: کہ آپ ہمارے اِس ملک میں آتے وقت قرمزی رنگ کا یہ رسّا اُس کھڑکی کے سامنے
    باندھ دیں جس میں سے آپ نے ہمیں اُترنے دیا ہے۔ یہ بھی لازم ہے کہ اُس وقت آپ کے
    ماں باپ، بھائی بہنیں اور تمام گھر والے آپ کے گھر میں ہوں۔
  deu-1912: wenn wir kommen ins Land und du nicht dies rote Seil in das Fenster knüpfst,
    womit du uns herniedergelassen hast, und zu dir ins Haus versammelst deinen Vater,
    deine Mutter, deine Brüder und deines Vaters ganzes Haus.
  ntj-ntj: Nyangkan nyuntulu ngaapirinypa palyalku. Nyinarrayilkun nyaku warrmarlarringkula-latju
    pitjanyangka. Palunyalun purturru tjitirn-tjitirnpa ngaanya wintangka karrpilku
    wantiku. Palunyalunku yungarrapirti-tjananya yarltirra kati nyuntuku yiwarlangka
    tjarrpatjurra kanyinma. Nyangka-latju pitjaku nyaku purturru wintanguru waraly-waralyngaralanyangka.
    Palunyalu-latjunta wankarunku.
  kan-2017: ನಾವು ಈ ದೇಶದಲ್ಲಿ ಪ್ರವೇಶಿಸುವಾಗ ನೀನು ನಮ್ಮನ್ನು ಇಳಿಸಿದ ಕಿಟಿಕಿಗೆ ಈ ಕೆಂಪು ದಾರವನ್ನು
    ಕಟ್ಟಬೇಕು ಮತ್ತು ನಿನ್ನ ತಂದೆತಾಯಿಗಳನ್ನೂ ಅಣ್ಣತಮ್ಮಂದಿರನ್ನೂ ಎಲ್ಲಾ ಬಂಧುಬಳಗದವರನ್ನೂ ನಿನ್ನ
    ಮನೆಯಲ್ಲಿ ಸೇರಿಸಿಕೊಂಡಿರಬೇಕು.
  tgo-tgo: Mbaŋa ne wo ru e lemi valɨvaŋgake, u ŋgara thiyona sosoro iya mwo liveŋgena
    e dedeleke iya mo vakukinjoŋaimewe, na u vaŋguruwoŋgiya rama na tɨna, olou na
    len bodabodana wolaghɨye e len ŋgolona tɨne.
  yap-yap: Mu telim. Nap’an ni gamad ra yib nga daken e nam romed, ma ga m’ag e re
    gaf ney nib row ko winda rom ni ir e gu luwgow riy nga but’. Ma ga tay e chitamam
    nge chitinam, nge pi walagem ni pumo’on nge urngin e girdi’ ko tabinaw rok e chitamam
    nga naun rom.
  hlt-MCSB: Kho khuila kaimih ka kun uh atah ngaiuepnah rhui a lingdik he kaimih nan
    hlak nah bangbuet ah khit lamtah na nu na pa khaw, na nganpa neh na pa imkhui
    boeih khaw im khuiah namah taengla coi.
  mdy-ETH: ኔ ማዻንዳያ ኮይሳሢ ኑኡኒ ዒንሢ ዓጮ ዖሊ ዓርቃ ዎዶና ሃይማ ዞቄ ፓቲሎና ሱኪንቴ ሼኤሞማ ኑና ኔ ኬይሴ ኔ ማኣሮኮ
    ፑልቶ ካሮማካ ቱኬ፤ ኔ ዓዶንታ ኔ ዒንዶንታ፥ ኔ ጌርሲንሢንታ ኔ ማኣሮ ዓሶ ቢያሢ ኔ ማኣራ ቡኩሲ ዴይሤ፤
  twi-ASANTE: na mmom, gya ahoma kɔkɔɔ a ɛsɛn wo mpomma ano no na ma wʼabusuafoɔ a
