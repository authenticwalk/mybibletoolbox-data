  hlt-hlt: Kho khuila kaimih ka kun uh atah ngaiuepnah rhui a lingdik he kaimih nan
    hlak nah bangbuet ah khit lamtah na nu na pa khaw, na nganpa neh na pa imkhui
    boeih khaw im khuiah namah taengla coi.
  tbz-SIM: Kɛ̀ ti tɑtiní dìì mɔ̀nnì dihɛì ɑ́ núnnɛ́ mupɑ̀ɑ̀konwũɔ̃́ ntɛbòtɛ̀ ɑ ti
    cũ̀ũ ntɛ̀. Kɑ̀ɑ dèè ɑ́ tíí nhɑ kɔbɛ bɛmɔu ɑ cĩ́ɛ̃̀tɛ̀ miɛkɛ. A cicɛ nɛ̀ ɑ yɔ̃,
    ɑ yɔ̃fũ̀ɔ̃̀ kɔbɛ nɛ̀ ɑ cĩ́ɛ̃̀tɛ̀ kɔbɛ bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀.
  msy-2020: Nɨ deragh oragh, Israelia izɨ nguibar kamɨn otivamin dughiamɨn, nɨ benir
    aghevir ga nɨ ganɨdir kam, isɨ uan winduan ga izaghirɨzir kamɨn aneguragh. Egh
    nɨ uan afeziam ko amebam ko doziba ko afumiba ko uan adarazi bar me inigh uan
    dɨpenimɨn aven me akufagh.
  dop-dop: Wɑɑtʋ wei tɩɩ sʋʋ tɛtʋ tǝnɛ tǝ tɑɑ tɔ, tǝ́ mɑɣɑnɑ n tʋwɑ ŋmǝnɑɣɑ kʋsɛɛmɑɣɑ
    nɑ nyɑ́ pǝtote nte n tisinɑ-tʋ ɩsǝntɔ tɔ. Nɑ ń kotɑ nyɑ́ cɑɑ, nɑ nyɑ́ too, nɑ
    nyɑ́ tɑɑlʋnɑɑ nɑ nyɑ́ newɑɑ, nɑ nyɑ́ cɑɑ lʋlʋɣʋ nyǝ́mɑ tǝnɑɣɑ nyɑ́ tǝyɑɣɑ tɑɑ.
  azb-azb: Bu torpağa gəldiyimiz vaxt bizi düşürdüyün pəncərəyə bu al rəngli ipi bağlayarsan.
    Atanı, ananı, qardaşlarını və atanın bütün qohumlarını yanına – öz evinə toplayarsan.
  eng-DBY: Behold, when we come into the land, thou shalt bind in the window this
    line of scarlet thread by which thou hast let us down; and thou shalt gather to
    thee in the house thy father, and thy mother, and thy brethren, and all thy father's
    household;
  hin-2017: सुन, जब हम लोग इस देश में आएँगे, तब जिस खिड़की से तूने हमको उतारा है उसमें
    यही लाल रंग के सूत की डोरी बाँध देना; और अपने माता पिता, भाइयों, वरन् अपने पिता
    के घराने को इसी घर में अपने पास इकट्ठा कर रखना।
  swp-swp: 'U nuatui ai laoma oea eai ta, tomlapai eai arinai u hedavedobemai teina
    maina buiabuia ta u auhepatui: tamam eo sinam, eo roumeao, tamam ena numa tataodi
    hinage, gamagaridi u heoigogodima arim eai.'
  eng-YLT: lo, we are coming into the land, this line of scarlet thread thou dost
    bind to the window by which thou hast caused us to go down, and thy father, and
    thy mother, and thy brethren, and all the house of thy father thou dost gather
    unto thee, to the house;
  kne-kne: 'dalo et mo amagem dana: mo omali kami ay mangobat en dakayo, ioy-oy mo
    kasin din nay manbalanga ay tali ay say pan-alos-osan mi ed wani ay lomayaw. Sinopem
    abe da amam en inam, din aag-im ya din pamilya da sin nay beey mo.'
  eng-WYC-2017: if, when we enter into the land, this red cord is not a sign, and
    thou bindest it not in the window, by which thou lettest us down; and thou gatherest
    not into thine house thy father, and mother, and brethren, and all thy kindred;
  eng-WMBB: Behold, when we come into the land, tie this line of scarlet thread in
    the window which you used to let us down. Gather to yourself into the house your
    father, your mother, your brothers, and all your father’s household.
  urd-GVH: कि आप हमारे इस मुल्क में आते वक़्त क़िरमिज़ी रंग का यह रस्सा उस खिड़की
    के सामने बाँध दें जिसमें से आपने हमें उतरने दिया है। यह भी लाज़िम है कि उस वक़्त
    आपके माँ-बाप, भाई-बहनें और तमाम घरवाले आपके घर में हों।
  rug-rug: Guahe si kote tavetia goi. Pana nuquru mae si gami kasa pude vagia sa mia
    popoa, mu va isu gore vekoa sa iku ziṉara hie koasa vuida vasina va goreni gami
    goi. Vagia sa tamamu, tinamu, sari na tasimu, meke sari doduru tiena sa tatamana
    tanisa tamamu, mamu varigara ni pa mua vetu.
  gaz-gaz: yoo ati yommuu nu biyyattii seennutti funyoo bildiimaa kana foddaa ittiin
    gad nu buufte kanatti hiitee abbaa keetii fi haadha kee, obboloota keetii fi maatii
    kee hunda mana keetti galchite qofa.
  fra-LSG: A notre entrée dans le pays, attache ce cordon de fil cramoisi à la fenêtre
    par laquelle tu nous fais descendre, et recueille auprès de toi dans la maison
    ton père, ta mère, tes frères, et toute la famille de ton père.
  gnn-gnn: '@see-verse:JOS.002.017'
  yal-yal: Koni, nxu na so ɛ yamanani, fɔ i xa luti gbeeli ito xidi banxin foye soden
    na, i nxu raminixi dɛnaxan na. E nun mɔn, fɔ i xa i ya denbayaan malan i fɛma
    i ya banxin kui, i fafe nun i nga nun i tadane nun i xunyɛne.
  haw-1868: A hiki makou i keia aina, alaila, e hikii oe ma ka puka i keia kaula ulaula
    au i hookuu iho ai ia maua ilalo; a e hoakoakoa mai oe, ma kou hale, i kou makuakane
    a me kou makuwahine, a me kou poe kaikunane a me ka poe a pau o kou makuakane.
  arb-NAV: إِلّا إِذَا رَبَطْتِ لَدَى دُخُولِنَا إِلَى الأَرْضِ، هَذَا الْحَبْلَ الْمَصْنُوعَ
    مِنْ خُيُوطِ الْقِرْمِزِ فِي الْكُوَّةِ الَّتِي دَلَّيْتِنَا مِنْهَا، وَجَمَعْتِ
    إِلَيْكِ فِي الْبَيْتِ أَبَاكِ وَأُمَّكِ وَإِخْوَتَكِ وَسَائِرَ بَيْتِ أَبِيكِ.
  ewe-ewe: negbe ne míege ɖe anyigba la dzi, eye nètsɔ avɔ dzĩ tsi ɖe fesre si nètsɔ
    mí toe la nu, eye ne mèkplɔ fofowò kple dawò, nɔviwò ŋutsuwo kple wò ƒometɔwo
    katã va wò aƒe me o la, míedze agɔ o.
  eng-LEE: Behold, when we come into the land, this line of scarlet thread shalt thou
    bind in the window by which thou hast let us down; and thy father, and thy mother,
    and thy brothers, and all thy father's household, thou must bring together unto
    thee into the house.
  asm-FB: চোৱা, তুমি এই যি খিড়িকিয়েদি আমাক নমাই দিলা, আমি যেতিয়া এই দেশৰ ভিতৰলৈ
    অাহিম, তেতিয়া এই খিড়িকীত সেন্দুৰ বৰণীয়া সূতাৰে বটা এই ৰছীডাল বান্ধি ৰাখিবা
    আৰু তোমাৰ পিতৃ, মাতৃ, ভাইসকল আৰু তোমাৰ পিতৃবংশৰ সকলো লোককে তোমাৰ নিজ ঘৰত একত্ৰিত
    কৰি লুকুৱাই ৰাখিবা।
  sus-A: كْنْ قٌ عِ شَ يِ لُوتِ فبٍيلِ شِرِ وُندّرِ رَ، عِ مُشُ رَ مِنِ دّننَشّ رَ.
    مُشُ نَ قَ تّمُي نَشّ يِ بْشِ مَ، عَ لَنمَ مُشُ شَ نَ لُوتِ لِ نَا. عِ مَن شَ
    عِ بَبَ، عِ نفَ، عِ تَارَيٍ، عِ شُنيَيٍ، نُن عِ شَ مِشِيٍ بِرِن مَلَن بٍ عِ شَ
    بَنشِ كُي.
  fra-SBL: Voici, quand nous serons entrés dans le pays, attachez ce fil de couleur
    écarlate à la fenêtre par laquelle vous nous faisiez descendre. Rassemble dans
    la maison ton père, ta mère, tes frères et toute la famille de ton père.
  hbo-hbo: הִנֵּ֛ה אֲנַ֥חְנוּ בָאִ֖ים בָּאָ֑רֶץ אֶת־תִּקְוַ֡ת חוּט֩ הַשָּׁנִ֨י הַזֶּ֜ה
    תִּקְשְׁרִ֗י בַּֽחַלֹּון֙ אֲשֶׁ֣ר הֹורַדְתֵּ֣נוּ בֹ֔ו וְאֶת־אָבִ֨יךְ וְאֶת־אִמֵּ֜ךְ
    וְאֶת־אַחַ֗יִךְ וְאֵת֙ כָּל־בֵּ֣ית אָבִ֔יךְ תַּאַסְפִ֥י אֵלַ֖יִךְ הַבָּֽיְתָה׃
  piu-2006: '@see-verse:JOS.002.017'
  kik-kik: 'o tiga wĩkire ũũ: rĩrĩa tũgaatoonya bũrũri ũyũ-rĩ, ũgaakorwo wohereire
    rũrigi rũrũ rũtune ndirica-inĩ o ĩno watũharũrũkĩria, nawe ũkorwo ũrehete thoguo
    na nyũkwa, na ariũ a thoguo, na andũ anyu othe gũkũ gwaku nyũmba.'
  fra-NCL: A notre entrée dans le pays, attache ce cordon de fil écarlate à la fenêtre
    par laquelle tu nous fais descendre, et rassemble auprès de toi, dans ta maison,
    ton père, ta mère, tes frères, et toute la famille de ton père.
  cek-AK: Khenah, prae thungah ka kun o naah, kaihnik nang pakhrakhaih thokbuem ah
    hae tlangqui kathim hae zaeng ah; nam no hoi nam pa, nam nawkamyanawk, nam pa
    ih imthung takohnawk to, na imthung ah omsak boih ah.
  cuk-cuk: ar bia yawagak-bipigwadba be anmar-odenai, agi gasdub-ginnid naisuli anmar
    dakele, ar anmar bega ise-sogar-ibmar-sogsadgi ollorguoed. Deginbali, be-babgan,
    be-susmar, degi, bela be-gwenadgan, be-neggi bela bukumaloed.
  uig-CYR: Мана, биз зиминға киргән чағда, сән бизни чүшүрүшкә ишләткән бу қизил танини
    пәнҗиригә бағлап қойғин; андин ата-анаңни, ака-ука қериндашлириңни, шундақла атаңниң
    барлиқ җәмәтидикиләрни өйүңгә, өзүңгә жиғип җәм қилғин.
  tel-2017: మమ్మల్ని దించిన ఈ కిటికీకి ఈ ఎర్ర తాడు కట్టి, నీ తండ్రినీ నీ తల్లినీ నీ
    అన్నదమ్ములనూ నీ తండ్రి కుటుంబం మొత్తాన్నీ నీ ఇంటికి తెచ్చుకో.
  hat-BSA: amwenske lè nou antre nan peyi a, ou mare kòd fisèl wouj sa a nan fenèt
    kote ou te fè nou desann nan. Epi rasanble ou menm nan kay la avèk papa ou ak
    manman ou, frè ou yo ak tout manm lakay papa ou yo.
  kos-kos: Pa inge ma kom enenu in oru. Ke pacl se kut ac foloko mweuni facl se inge,
    kom fah kapriya fu srusra soko inge ke winto se kom kwikutla we ah. Na kom fah
    eisani papa tomom ac nina kiom ac tamulel lom ac mwet nukewa in sou lun papa tomom
    nu in lohm uh.
  hbo-WLC: הִנֵּ֛ה אֲנַ֥חְנוּ בָאִ֖ים בָּאָ֑רֶץ אֶת־תִּקְוַ֡ת חוּט֩ הַשָּׁנִ֨י הַזֶּ֜ה
    תִּקְשְׁרִ֗י בַּֽחַלּוֹן֙ אֲשֶׁ֣ר הוֹרַדְתֵּ֣נוּ ב֔וֹ וְאֶת־אָבִ֨יךְ וְאֶת־אִמֵּ֜ךְ
    וְאֶת־אַחַ֗יִךְ וְאֵת֙ כָּל־בֵּ֣ית אָבִ֔יךְ תַּאַסְפִ֥י אֵלַ֖יִךְ הַבָּֽיְתָה׃
  ibo-ibo: ma ọ bụrụ na nʼụbọchị ahụ anyị ga-abata ala a, i wereghị ụdọ ahụ na-acha
    uhie uhie kenye ya na oghereikuku i si wedata anyị, ma ọ bụrụkwa na ịkpọbataghị
    nʼụlọ gị nna gị, na nne gị, na ụmụnne gị ndị ikom, na ndị ezinaụlọ gị niile.
  ory-ory: ଦେଖ, ତୁମ୍ଭେ ଯେଉଁ ଝରକା ଦେଇ ଆମ୍ଭମାନଙ୍କୁ ଓହ୍ଲାଇ ଦେଲ, ଆମ୍ଭେମାନେ ଏ ଦେଶକୁ ଆସିଲା
    ବେଳେ ତୁମ୍ଭେ ସେହି ଝରକାରେ ଏହି ସିନ୍ଦୂର ବର୍ଣ୍ଣ ସୂତାଡୋରି ବାନ୍ଧି ରଖିବ; ପୁଣି ତୁମ୍ଭେ ଆପଣା
    ପିତା ଓ ଆପଣା ମାତା ଓ ଆପଣା ଭ୍ରାତୃଗଣ ଓ ଆପଣା ପିତୃକୁଳର ସମସ୍ତଙ୍କୁ ଆପଣା ନିକଟରେ ଗୃହରେ ଏକତ୍ର
    କରିବ।
  chk-chk: Lupwen aipwe tolong lon ewe fanü, kopwe rietä ei säl mi par won ewe asammwacho
    ka aürükeemitiu me lon. Kopwe pwal emwichato lon imwom semom me inom, mongeom
    me chon leimwen semom meinisin.
  rop-rop: Bat yu irrim minbala na. Wen melabat kambek langa dijan taun, yu garra
    deigim dijan redwan string en taiyimap im langa det windo weya yubin pudumdan
    minbala, en yu garra majurrumap ola femilimob blanga yu, en yumob garra jidan
    insaid langa dijan haus.
  ukr-1871: Як же увійдемо вʼцю землю, мусиш тодї привязати червону мотузку тут до
    вікна, що спустила нас додолу, та поприводь у хату до себе твого батька, і твою
    матїр і твої брати і всю родину вашу.
  deu-1951: siehe, wenn wir in das Land kommen, so sollst du dieses karmesinrote Seil,
    womit du uns hinabgelassen hast, in das Fenster knüpfen, und deinen Vater, deine
    Mutter, deine Brüder und deines Vaters ganzes Haus zu dir in das Haus versammeln.
  eng-JPS: Behold, when we come into the land, thou shalt bind this line of scarlet
    thread in the window which thou didst let us down by; and thou shalt gather unto
    thee into the house thy father, and thy mother, and thy brethren, and all thy
    father's household.
  srp-1865: Evo, kad doðemo u zemlju, veži ovu vrvcu od skerleta na prozor, kroz koji
    si nas spustila, i skupi kod sebe u tu kuæu oca svojega i mater i braæu i sav
    dom oca svojega.
  lug-lug: era bwe tulitabaala ensi yammwe, osibanga omuguwa guno omumyufu mu ddirisa
    mwe watuyisa era okuŋŋaanyizanga mu nnyumba yo, kitaawo, ne nnyoko, bannyoko n’ab’omu
    nnyumba ya kitaawo bonna.
  heb-heb: הנה אנחנו באים בארץ את תקות חוט השני הזה תקשרי בחלון אשר הורדתנו בו ואת
    אביך ואת אמך ואת אחיך ואת כל בית אביך תאספי אליך הביתה׃
  ben-IRV: দেখ, তুমি যে জানালা দিয়ে আমাদের নামিয়ে দিলে, আমাদের এই দেশে আসার দিনের
    সেই জানালায় এই লাল রঙের দড়িটা বেঁধে রাখবে এবং তোমার মা-বাবা, ভাইয়েদের এবং তোমার
    সমস্ত বংশকে তোমার বাড়িতে একত্র করবে।
  pan-pan: ਵੇਖ, ਜਦ ਅਸੀਂ ਇਸ ਦੇਸ ਵਿੱਚ ਆਵਾਂਗੇ ਤਾਂ ਇਹ ਲਾਲ ਸੂਤ ਦੀ ਡੋਰੀ ਇਸ ਖਿੜਕੀ ਨਾਲ ਬੰਨ੍ਹੀ
    ਜਿਹ ਦੇ ਵਿੱਚੋਂ ਦੀ ਤੂੰ ਸਾਨੂੰ ਉਤਾਰਿਆ ਹੈ ਅਤੇ ਆਪਣੇ ਪਿਤਾ, ਆਪਣੀ ਮਾਤਾ, ਆਪਣਿਆਂ ਭਰਾਵਾਂ ਅਤੇ
    ਆਪਣੇ ਪਿਤਾ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਨੂੰ ਆਪਣੇ ਕੋਲ ਘਰ ਵਿੱਚ ਇਕੱਠਿਆਂ ਕਰੀਂ।
  mya-JVB: ဤပြည် သို့ ငါ တို့ရောက် လာသောအခါ ၊ ယခု လျှော့ချ သော ပြတင်းပေါက် ၌ ဤ ကြိုး
    နီကို ချည် ထား၍ ၊ သင့် မိဘ ၊ သင့် မောင် များနှင့် ပေါက်ဘော် များအပေါင်း တို့ ကို
    သင့် အိမ် ၌ ခေါ် ထားရမည်။
  tte-O: Na kowa kunuwatu-kalatan saugana tem kapileyoima am dedei mena losalosa balabalagiyana
    bwaite kaeyawa kupan tomlape mena iya koina am kaba yadalolo-yatalumaiwa koina,
    na tamam yo sinam, dumwao yo totoumwao meuloili kuyoganli silaoma mekamkavao kwamiya
    am nume mena.
  tbg-tbg: 'are maa uvara koqema kera avataane: Tenavu Isareri iqoka raqirera maini
    aniarirara are titanta tutakena uintuaraqaa naare naaqunta rumpa tairaqe tenavu
    Isareri naaqunta vira ho tavaare. Mintimatera are oru nena noka qokave, nena qata
    vakaukave, ekaa nena vaintivarave, ntita varera nena naavu maaqi viri kaira variate.'
  hmo-hmo: 'Unai dainai inai bamona do oi karaia: Ai be inai tano lalonai do ai raka
    vareai neganai, inai varo kakakakana be, ai oi atoa diho dekena amo uindo dekenai,
    do oi kwatua namonamo. Oiemu tamana bona sinana bona taihuna, bona oiemu tamana
    ena famili taudia ibounai be oiemu ruma dekenai do oi haboua.'
  urd-urd: इसलिए देख! जब हम इस मुल्क में आंएँ तो तू सुर्ख़ रंग के सूत की इस डोरी को
    उस खिड़की में जिससे तूने हम को नीचे उतारा है बांध देना; और अपने बाप और माँ और
    भाईयों बल्कि अपने बाप के सारे घराने को अपने पास घर में जमा' कर रखना।
  rus-SYN: вот, когда мы придем в эту землю, ты привяжи червленую веревку к окну,
    чрез которое ты нас спустила, а отца твоего и матерь твою и братьев твоих, все
    семейство отца твоего собери к себе в дом твой;
  bqc-SIM: '@see-verse:JOS.002.017'
  tcz-CHONGTHU: Keihohi hiche gammahi kahung tenguleh nangin hiche khaosan hi keini
    neikhailhah lhonna hiche bangkotna konna hi nana khailhahding ahi. Chujouteng,
    nainsung mite jouse, napa, nang, nasopiho jousele nainsung mite jouse nainsunguva
    hi nana umdiu ahi.
  mar-mar: मात्र आम्ही ह्या देशात येऊ तेव्हा ज्या खिडकीतून तू आम्हांला उतरविले, तिला
    हा किरमिजी दोर बांध आणि या घरात तुझे आईबाप, भाऊबंद आणि तुझ्या बापाचे सबंध घराणे
    तुझ्याजवळ एकत्र कर.
  qub-qub: Cay marcaman Israelcuna yaycamuptenga gam cay bentänaman cay puca wascata
    warcunqui. Gam famillyacuna chaypäga papäniqui, mamayqui, turiquicuna, ñañayquicuna,
    llapaniqui shuntacanqui.
  bqp-bqp: '@see-verse:JOS.002.017'
  hat-hat: Tande byen. Lè n'a anvayi peyi a, w'a mare kòdon wouj sa a nan fennèt kote
    ou fè nou desann lan. W'a pran manman ou ak papa ou, frè ou yo ak tout lòt moun
    ki nan fanmi ou lan, w'a fè yo reyini lakay ou.
  eng-BSB: unless, when we enter the land, you have tied this scarlet cord in the
    window through which you let us down, and unless you have brought your father
    and mother and brothers and all your family into your house.
  tod-tod: Aisa gi ʋa ʋa zooi zu, galu ɓɔigi nii ɠili fenɛtɛlɛi laaʋɛ, nii gi ɠulaai
    daaʋɛ, gi ʋilɛ, è è-ɠɛɛ, ta è-lee, ta è-ɠɛɛleaiti, ta ɗa-ʋɛlɛyeɠei kpein gaalɛ
    ba ɗa-ʋɛlɛi wu.
  eng-WEBPB: Behold, when we come into the land, tie this line of scarlet thread in
    the window which you used to let us down. Gather to yourself into the house your
    father, your mother, your brothers, and all your father’s household.
  kbq-kbq: Hanki menina antahio, ama zasi'ma eri kama atiramu'a kantera, kagra ama
    koranke nofira anakinte'nenka, negafama negrerama kasarehe'ima maka nagaka'anena
    zamavaretru hunka nonka'afi mani'nenketa tagra Israeli vahe'enena ama mopafina
    egahune.
  nhe-BL: Huajca quema tijcaquis para tojuanti ticalactihualahuij ipan ni tlali, xijhuiyoni
    ni hueyi mecatl chichiltic ipan moventana tlen ica techtemohuijtoc huan xiquinsentili
    nica calijtic motata, monana, moicnihua huan nochi ininteixmatcahua.
  sps-sps: '@see-verse:JOS.002.017'
  bus-bus: '@see-verse:JOS.002.017'
  gub-BL: 'Peywy rehe ureixe mehe nehe, pezàpixipixi ko kyhàhàm ipiràg ma''e uken
    neràpuz me har rehe nehe. Uruezyw putar oroho a''e uken rupi ure nehe kury. Aze
    uruexak a''e kyhàhàm ipiràg ma''e xe nehe, urupyro putar ure nehe, urupyro putar
    neànàm ure nehe no: neru, nehy, nekywyr wà, neànàm paw wà. Urupyro putar upaw
    rupi ure wà nehe, aze neràpuz me wiko a''e ''ar mehe wà nehe. Aze nàn kwaw nehe,
    nurupyro kwaw wà nehe.'
  eng-DRA: 'If when we come into the land, this scarlet cord be a sign, and thou tie
    it in the window, by which thou hast let us down: and gather together thy father
    and mother, and brethren and all thy kindred into thy house.'
