  eng-WEBU: Behold, when we come into the land, tie this line of scarlet thread in
    the window which you used to let us down. Gather to yourself into the house your
    father, your mother, your brothers, and all your father’s household.
  bnp-bnp: Ngane o longo kamumu! Na tahuna mi gi bele koea, o koloa a mota vururu
    na nimatatala, na hini miri roe puru vona. O taki e tamamu e kinamu, e huriki
