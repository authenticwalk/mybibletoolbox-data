    e mabo mama yai bono kęnao. Tama nago naga aya ida, me te ama dede dabe, me te
    naga hani bage tigidali selama, tama augwali nago beba naga sisinao.
  tpi-tpi: Orait nau yu harim gut. Taim mipela Israel i kamap long dispela ples, yu
