    dulii dela nogo haga hege ia gimaua i no lodo. Laha mai do damana mo do dinana
    mo o duaahina mo di madahaanau o do damana huogodoo gi lodo doo hale.'
  uig-ARA: مانا، بىز زېمىنغا كىرگەن چاغدا، سەن بىزنى چۈشۈرۈشكە ئىشلەتكەن بۇ قىزىل
    تانىنى پەنجىرىگە باغلاپ قويغىن؛ ئاندىن ئاتا-ئاناڭنى، ئاكا-ئۇكا قېرىنداشلىرىڭنى،
    شۇنداقلا ئاتاڭنىڭ بارلىق جەمەتىدىكىلەرنى ئۆيۈڭگە، ئۆزۈڭگە يىغىپ جەم قىلغىن.
  bsp-bsp: Awa, məcəŋkəl im! Tɛm ntɛ səndebɛrɛ dare mɔ, mɛnɛ məkotər tafəc peyim nde
