  twi-twi: na mmom, gyaw hama kɔkɔɔ a ɛsɛn wo mfɛnsere ano no na ma wʼabusuafo a ɛyɛ
    wʼagya, wo na, wo nuabarimanom ne wɔn abusuafo nyinaa mmɛhyɛ ofi no mu a wɔnnkɔ
