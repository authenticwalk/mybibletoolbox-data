verse: JOS.002.005
translations:
  mal-C: ഇരുട്ടായപ്പോൾ പട്ടണവാതിൽ അടയ്ക്കുന്ന സമയത്ത് അവർ സ്ഥലംവിട്ടു. അവർ ഏതുവഴി
    പോയി എന്നും എനിക്കറിഞ്ഞുകൂടാ. വേഗം അവരെ പിൻതുടരുക. ഒരുപക്ഷേ അവരെ കണ്ടുപിടിക്കാം.”
  deu-TKW: Und als bei Anbruch der Finsternis eben das Stadtthor geschlossen werden
    sollte, gingen die Männer fort. Ich weiß nicht, wohin die Männer gegangen sind;
    jagt ihnen doch schleunigst nach, so werdet ihr sie gewiß einholen!
  lin-lin: Bakendeki na pokwa na tango oyo bakangaka ekuke ya engumba. Nayebi mpe
    te soki bakendeki na nzela nini. Bolanda bango noki. Bokoki solo kokanga bango.
  eng-LSV: and it comes to pass—the gate is to [be] shut—in the dark, and the men
    have gone out; I have not known to where the men have gone; pursue, hurry after
    them, for you overtake them”;
  eng-GNV: 'And when they shut the gate in the darke, the men went out, whither the
    men went I wote not: follow ye after them quickly, for ye shall ouertake them.'
  eng-WEBSTER: 'And it came to pass about the time of shutting the gate, when it was
    dark, that the men went out: whither the men went, I know not: pursue after them
    quickly; for ye will overtake them.'
  nhw-BL: Huan quema tlayohuixqui, ipan nopa hora para quitzacuase nopa puerta ipan
    nopa tepamitl catli quiyahualohua toaltepe, inijuanti yajque. Huan amo nijmati
    canica yajtoque. Pero sintla nimantzi anquintoquilise, huelis anquinajsitij.
  swh-ONEN: Kulipoingia giza, wakati wa kufunga lango la mji, watu hao waliondoka.
    Sijui njia waliyoiendea. Wafuatilieni haraka. Huenda mkawapata.”
  bba-bba: '@see-verse:JOS.002.004'
  eng-KJVCPB: 'and it came to pass about the time of shutting of the gate, when it
    was dark, that the men went out: whither the men went I wot not: pursue after
    them quickly; for ye shall overtake them.'
  mpx-mpx: '@see-verse:JOS.002.004'
  wbp-wbp: Kujalpa wanta kanunju-jarrinja-yanu, yuwarli ngaju-nyanguju-pala yampinja-yanu.
    Kula karna milya-pinyi nyarrpara-kurra kuja-pala yanu. Kala kajinpa kapanku yani
    nyuntu-nyangu wati-patu-kurlu, ngulaju kapunkulu-jana marda kapanku puuly-mardarni.”
  luo-luo: E seche mag angʼich welo, e sa michiegoe dhoranga dala maduongʼ, jogi nowuok.
    Ok angʼeyo yo mane gidhiyoe. Ringuru bangʼ-gi piyo. Unyalo makogi.”
  meu-meu: bena dina e diho ai, hanua ikoukouna bae koua negana ai, idia na e raka
    lasi. Ede ela na asi dibagu; a idia muridia amo baola haraḡa, bona ba halasidia
    tao.
  npi-ULB: तिनीहरू सहरको प्रवेशद्वार बन्द गर्ने समय हुँदा साँझपख गए । तिनीहरू कता
    गए मलाई थाहा भएन । तपाईंहरू छिटो-छिटो जानुभयो भने सम्भवतः तपाईंहरूले तिनीहरूलाई
    भेट्टाउनु हुनेछ ।”
  yor-yor: Nígbà tí ilẹ̀ ṣú, nígbà tí ó tó àkókò láti ti ìlẹ̀kùn ẹnu ibodè, àwọn ọkùnrin
    náà sì jáde lọ. Èmi kò sì mọ ọ̀nà tí wọ́n gbà lọ. Ẹ lépa wọn kíákíá. Ẹ̀yin yóò
    bá wọn.”
  emp-NTPO: Queubʌrʌd̶e purud̶e ed̶a wãbada jũãtrʌd̶i naẽna ãdjira wãsid̶aa. Mʌ̃a
    adua b̶ʌa sãmaa wãsid̶ada. Baribʌrʌ bãrãda ãdji caid̶u isabe wãnibʌrʌ jidad̶e
    wãnisicada.–
  ind-ind: Mereka sudah pergi pada waktu senja, sebelum gerbang kota ditutup. Saya
    tidak tahu mereka kemana. Cepat kejarlah mereka! Mungkin kalian bisa menyusul.”
  pes-OPCB: هنگامی که هوا تاریک شد، پیش از بسته شدن دروازه‌ها از شهر خارج شدند و من
    نمی‌دانم کجا رفتند. اگر به دنبال آنها بشتابید می‌توانید به ایشان برسید.»
  tgl-ULB: Umalis sila nang takipsilim, oras iyon para isara ang tarangkahan ng lungsod.
    Hindi ko alam kung saan sila pumunta. Marahil maaabutan ninyo sila kung magmamadali
    kayong sundan sila.”
  cbu-NT: Tapitaranlluricha, ndaturi yaktaa washitungash kámanarsin, shitungeerandsin
    naatarangana. Nuw nduntam yasarina. ¿Yapimasaja naayanllinaya? Ashiri siysat kaapanapa.
    Naturitam káyarus tchitanantsa. Uru upusaripa kamatatssa, tárangiya. Mangu Rahab
    tamapingaku tárangiya.
  hui-hui: '@see-verse:JOS.002.004'
  mya-mya: '@see-verse:JOS.002.004'
  bod-N: མུན་རུབ་ནས་མཁར་སྒོ་རྒྱག་པའི་དུས་ལ་སླེབས་དུས་ཁོ་གཉིས་ཕྱིར་སོང་བ་རེད། གང་དུ་སོང་བ་ནི་བདག་གིས་མི་ཤེས།
    ད་ལྟ་ཁྱོད་རྣམས་མྱུར་དུ་ར་མདར་བརྒྱུགས་ན་ཁོ་ཚོའི་རྗེས་ཆོད་ངེས་ཡིན་ཞེས་ལན་བཏབ་བོ།
    །
  sna-sna: Zvino kwati zvarara yava nguva yokupfiga suo reguta, varume ava vakaenda.
    Handizivi kuti vakaenda vakanangepi. Vateverei nokukurumidza, pamwe mungangovabata.”
  spa-BLM: A la hora de cerrar la puerta, cuando ya estaba oscuro, los hombres salieron.
    No sé adónde fueron los hombres. Perseguidlos rápidamente. Tal vez los alcances”.
  cac-cac: '@see-verse:JOS.002.004'
  swh-ULB: Ilipokuwa jioni wakati wa kufungwa kwa lango la mji, waliondoka. Sijui
    mahali walikoelekea. Mnaweza kuwakamata kama mtawafuata upesi.
  bel-bel: калі ж у прысьмерку трэба было зачыняць вароты, тады яны пайшлі; ня ведаю,
    куды яны пайшлі; ганецеся хутчэй за імі, вы дагоніце іх.
  deu-ELBBK: und als das Tor beim Dunkelwerden geschlossen werden sollte, da gingen
    die Männer hinaus; ich weiß nicht, wohin die Männer gegangen sind. Jagt ihnen
    schnell nach, denn ihr werdet sie erreichen.
  mbb-OT: '@see-verse:JOS.002.004'
  mal-2015: ഇരുട്ടായപ്പോൾ, പട്ടണവാതിൽ അടെക്കുന്ന സമയത്തു, അവർ പുറപ്പെട്ടുപോയി; എവിടേക്കു
    പോയി എന്നു ഞാൻ അറിയുന്നില്ല; വേഗത്തിൽ അവരുടെ പിന്നാലെ ചെല്ലുവിൻ; എന്നാൽ അവരെ കണ്ടുപിടിക്കാം
    എന്നു പറഞ്ഞു.
  tuo-NT: Mujĩpũ sãjãrĩ cura, aꞌti macã cja sopere biꞌatji dʉporoacã waꞌama. Diapeꞌe
    waꞌarã waꞌapã. Quero waꞌabaqueꞌoya. Apetero weerã narẽ ẽmʉejábosaꞌa, nico niwõ.
  rmc-rmc: Sar zaračolas a e foroskri brana pes phandelas andre, gele het. Na džanav,
    kaj gele. Siďaren pal lende, mek len šaj dochuden.“
  nlg-nlg: E pungi mua mara sania tua na komuda eni tana bona na vovongo ni mataula
    haghe te dutu ni vovongo, mu mua ghilalara ivei toro nea na tona. Ke vagha kau
    mina mina tona ke, ma sogea kau sodora so.”
  pes-OPV: ونزدیک به وقت بستن دروازه، آن مردان در تاریکی بیرون رفتند و نمی دانم که
    ایشان کجا رفتند. به زودی ایشان را تعاقب نمایید که به ایشان خواهیدرسید.»
  ron-1924: 'ши, фииндкэ поарта а требуит сэ се ынкидэ ноаптя, бэрбаций ачештя ау
    ешит афарэ; ну штиу унде с-ау дус: грэбици-вэ де-й урмэриць ши-й вець ажунӂе.”'
  ben-OBCV: সূর্য অস্ত যাওয়ার সময়, যখন নগর-দুয়ার বন্ধ হওয়ার সময় হল, ওই লোকেরা
    চলে গেল। আমি জানি না, তারা কোন পথে গেল। তাদের পিছনে দ্রুত তাড়া করে যাও। তোমরা
    হয়তো তাদের নাগাল পাবে।”
  som-som: oo markii iridda la xidhi lahaa oo ay gudcur noqotay ayay nimankii baxeen.
    Meeshii nimankii tageenna anigu garan maayo; haddaba dhaqso u raacdeeya, waayo,
    waad gaadhi karaysaan.
  lat-VUC: 'cumque porta clauderetur in tenebris, et illi pariter exierunt; nescio
    quo abierunt: persequimini cito, et comprehendetis eos.'
  eng-ASVBT: 'and it came to pass about the time of the shutting of the gate, when
    it was dark, that the men went out; whither the men went I know not: pursue after
    them quickly; for ye will overtake them.'
  ita-1885: Ma in sul serrar delle porte, nel farsi oscuro, quegli uomini sono usciti
    fuori; io non so dove sieno andati; perseguiteli prestamente, perciocchè voi li
    raggiungerete.
  eng-LXXUP: 'but when the gate was shut in the evening, the men went out; I know
    not whither they are gone: follow after them, if ye may overtake them.'
  eng-ULB: They left when it was dusk, when it was time for the city gate to shut.
    I do not know where they went. You will probably catch them if you hurry after
    them.”
  spa-VBL: Se fueron al atardecer, justo cuando se cerraba la puerta de la ciudad.
    No tengo ni idea de adónde fueron. Si son rápidos, pueden ir tras ellos y quizás
    los alcancen”.
  fra-_FOB: Et comme la porte allait être fermée, sur le soir, ces hommes sont sortis;
    je ne sais où ils sont allés; hâtez-vous de les poursuivre, car vous les atteindrez.
  mal-mal: ഇരുട്ടായപ്പോൾ, പട്ടണവാതിൽ അടെക്കുന്ന സമയത്ത്, അവർ പുറപ്പെട്ടുപോയി; എവിടേക്ക്
    പോയി എന്നു ഞാൻ അറിയുന്നില്ല; വേഗത്തിൽ അവരുടെ പിന്നാലെ ചെല്ലുവിൻ; എന്നാൽ അവരെ കണ്ടുപിടിക്കാം”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Jab din ḍhalne lagā aur shahr ke darwāzoṅ ko band karne kā waqt ā gayā
    to wuh chale gae. Mujhe mālūm nahīṅ ki kis taraf gae. Ab jaldī karke un kā pīchhā
    kareṅ. Ain mumkin hai ki āp unheṅ pakaṛ leṅ.”
  suz-BL: मिनु नां रिक्‍शा, सहर ङा ठेयब लाप्‍चो चोक्‍ची ना, मेको निक्‍शी ग्रूशा गाक्‍ताक्‍स।
    मेको ते लसा गो मतुइक्‍नुङ। रीब पा माल्‍तीनी हना, थित्‍नीनी कों” दे लोव़ लेत्‍ता
    बाक्‍त।
  ita-1927: e quando si stava per chiuder la porta sul far della notte, quegli uomini
    sono usciti; dove siano andati non so; rincorreteli senza perder tempo, e li raggiungerete”.
  ckb-ckb: کاتێک تاریکی داهات، کاتی داخستنی دەروازەی شار، دوو پیاوەکە ڕۆیشتن. نازانم
    دوو پیاوەکە بۆ کوێ چوون. بە پەلە شوێنیان بکەون، بەڵکو پێیان بگەن.»
  eng-BBE: 'And when it was the time for shutting the doors at dark, they went out;
    I have no idea where the men went: but if you go after them quickly, you will
    overtake them.'
  kan-OKCV: ಪಟ್ಟಣದ ಬಾಗಿಲು ಮುಚ್ಚುವ ಮುಸ್ಸಂಜೆ ವೇಳೆಯಲ್ಲಿ ಆ ಮನುಷ್ಯರು ಹೊರಟು ಹೋದರು. ಅವರು
    ಎಲ್ಲಿ ಹೋದರೋ ನಾನು ಅರಿಯೆ. ಅವರನ್ನು ಬೇಗ ಹಿಂದಟ್ಟಿರಿ. ನಿಮಗೆ ಸಿಕ್ಕುವರು,” ಎಂದಳು.
  bbb-bbb: Bu ve fune nakisirema sidove viene bu bijuvo ije fune ivuarema ijia bu
    vae. Ro bu vame izane vaeva ije naka naebe giae. Ijadufuo ja nuvediakuva ja biediakono
    kuae.
  tam-2017: பட்டணத்தின் வாசற்கதவை அடைக்கும் நேரத்தில் இருட்டும்வேளையிலே, அந்த மனிதர்கள்
    புறப்பட்டுப் போய்விட்டார்கள்; அவர்கள் எங்கு போனார்கள் என்று எனக்குத் தெரியாது;
    சீக்கிரமாகப் போய் அவர்களைத் தேடுங்கள்; நீங்கள் அவர்களைப் பிடித்துக்கொள்ளலாம் என்றாள்.
  spa-RV-1909: 'Y al cerrarse la puerta, siendo ya oscuro, esos hombres se salieron,
    y no sé á dónde se han ido: seguidlos apriesa, que los alcanzaréis.'
  ron-BTF: Și s-a întâmplat, pe când se închidea poarta, când era întuneric, că bărbații
    au ieșit; încotro au luat­-o nu știu. Urmăriți-i repede, fiindcă îi veți ajunge.
  eng-WEBP: About the time of the shutting of the gate, when it was dark, the men
    went out. Where the men went, I don’t know. Pursue them quickly. You may catch
    up with them.”
  eng-FBV: They left at sundown, just as the city gate was closing. I've no idea where
    they went. If you're quick, you can chase after them and maybe catch up with them.”
  nld-1939: En juist, toen men tegen het donker de poort wilde sluiten, zijn die mannen
    vertrokken; ik weet niet, waar ze gebleven zijn. Zet ze vlug achterna, dan kunt
    ge ze nog inhalen.
  nch-BL: Huan quema tayohuixqui, ipan nopa hora para quitzacuase nopa caltemit ipan
    nopa tepamit cati quiyahualtzactoc toaltepe, inijuanti yajque. Huan amo nijmati
    canica yajtoque. Pero sinta nimantzi anquintoquilise, huelis anquinajsitij.
  vie-1934: Song vào buổi tối cửa thành hầu đóng, hai người ấy đi ra tôi không biết
    đi đâu; hãy mau đuổi theo, vì các ngươi theo kịp được.
  hin-CV: और रात को, जब फाटक बंद हो रहा था तब, वे दोनों चले गए. मुझे मालूम नहीं कि
    वे किस ओर गए हैं. जल्दी उनका पीछा करेंगे तो आप उन्हें पकड़ लेंगे.”
  spa-BES: Y cuando llegó el momento de cerrar las puertas en la oscuridad, salieron.
    No tengo idea de a dónde fueron los hombres; pero si los persigues rápidamente,
    los podrán alcanzar.
  tdx-tdx: ie amy fandrindriñañe i lalam-beiy naho fa nimaieñe, le niavotse indaty
    rey; fe tsy apotako ty nomba’ indaty rey; horidaño aniany le ho trà’ areo.
  tha-KJV: ต่อมาเมื่อจะปิดประตูเมืองในเวลาพลบค่ำ คนเหล่านั้​นก​็ออกไปแล้ว เขาไปทางไหนข้าพเจ้าไม่​ทราบ
    จงรีบตามเขาไปเถิด คงทันเขา”
  por-BR-2018: 'E ao fechar-se a porta, sendo já escuro, esses homens saíram, e não
    sei para onde se foram: segui-os depressa, que os alcançareis.'
  deu-ELO: und als das Tor beim Dunkelwerden geschlossen werden sollte, da gingen
    die Männer hinaus; ich weiß nicht, wohin die Männer gegangen sind. Jaget ihnen
    eilends nach, denn ihr werdet sie erreichen.
  eng-WYC-2018: and when the gate was closed in darknesses, and they went out together,
    I know not whither they went, (or and tonight before the city gate was closed,
    they went out together, but I do not know where they went); pursue ye them soon,
    and ye shall overtake them.
  epo-epo: kaj kiam en la mallumo oni estis fermontaj la pordegon, la viroj eliris;
    mi ne scias, kien la viroj iris; postkuru ilin rapide, ĉar vi kuratingos ilin.
  uig-PIN: ⱪarangƣu qüxüp, ⱪowuⱪni etidiƣan waⱪit kǝlgǝndǝ xundaⱪ boldiki, bu adǝmlǝr
    qiⱪip kǝtti. Mǝn ularning ⱪǝyǝrgǝ kǝtkinini bilmǝymǝn. Ularni tezdin ⱪoƣlisanglar,
    qoⱪum yetixiwalisilǝr, — dedi.
  beo-beo: '@see-verse:JOS.002.004'
  tpi-OTNT: Long apinun, klostu long taim bilong pasim bikpela dua bilong taun, ol
    i lusim dispela hap gen. Mi no save ol i go we. Ol i no tokim mi tu. Tasol sapos
    yupela i bihainim ol kwik, bai yupela inap kisim ol.”
  hau-SA: da yamma kuwa, kafin a rufe ƙofar gari sai mutanen suka tafi. Ban san hanyar
    da suka bi ba, ku yi sauri ku bi su. Mai yiwuwa ku same su.”
  uig-LAT: qarangghu chüshüp, qowuqni étidighan waqit kelgende shundaq boldiki, bu
    ademler chiqip ketti. Men ularning qeyerge ketkinini bilmeymen. Ularni tézdin
    qoghlisanglar, choqum yétishiwalisiler, — dédi.
  nde-nde: Kusihlwa, sesifikile isikhathi sokuvala isango ledolobho, amadoda asuke
    azihambela. Kangikwazi ukuthi aqonde ngaphi. Axhumeni masinyane. Engxenye lingawafica.”
  ton-ton: 'Pea ʻi he hokosia ʻae songo ʻoe matanikolo ʻi he poʻuli, naʻe ʻalu ʻae
    ongo tangata kituaʻā: pea ʻoku ʻikai te u ʻiloa pe ne na ō ki fē: mou tuli fakatoʻotoʻo
    ʻakinaua; he temou maʻu ʻakinaua.'
  ces-1613: A když bránu zavírati měli v soumrak, vyšli muži ti, a nevím, kam jsou
    šli; hoňte je rychle, nebo dostihnete jich.
  eng-WMB: About the time of the shutting of the gate, when it was dark, the men went
    out. Where the men went, I don’t know. Pursue them quickly. You may catch up with
    them.”
  tam-TCV: நகர வாசல்கதவை அடைக்கும் நேரத்தில் இருட்டாகும் வேளையில் அவர்கள் இங்கிருந்து
    புறப்பட்டார்கள். எந்த வழியாகப் போனார்களோ எனக்குத் தெரியாது. இப்பொழுதே விரைவாய்ப்
    பின்தொடர்ந்து போனால், ஒருவேளை நீங்கள் அவர்களைப் பிடிக்கக்கூடும்” என்று கூறினாள்.
  ceb-ULB: Mibiya sila sa dihang kilumkilum pa, sa dihang panahon kini sa pagsira
    sa ganghaan. Wala ako masayod kung asa sila paingon. “Tingalig madakpan pa ninyo
    sila kung magdali kamo.”
  pol-UBG: A gdy miano zamykać bramę o zmierzchu, mężczyźni ci wyszli i nie wiem,
    dokąd poszli. Ścigajcie ich prędko, to ich dogonicie.
  agr-agr: Juwi batsatu kiitai jiinag shiyakagmae. Wagki nuniai yaaktanum waitain
    waitin epenin agma duwi. Tujash tutsu wegagma nunak dekachmajai. Yamaik pataetakjumek
    amainamain ainagme”, tiuwai.
  kyc-kyc: '@see-verse:JOS.002.004'
  urd-GVU: جب دن ڈھلنے لگا اور شہر کے دروازوں کو بند کرنے کا وقت آ گیا تو وہ چلے گئے۔
    مجھے معلوم نہیں کہ کس طرف گئے۔ اب جلدی کر کے اُن کا پیچھا کریں۔ عین ممکن ہے کہ
    آپ اُنہیں پکڑ لیں۔“
  deu-1912: Und da man die Tore wollte zuschließen, da es finster war, gingen sie
    hinaus, daß ich nicht weiß, wo sie hingegangen sind. Jagt ihnen eilend nach, denn
    ihr werdet sie ergreifen.
  ntj-ntj: '@see-verse:JOS.002.004'
  kan-2017: ಊರಬಾಗಿಲನ್ನು ಮುಚ್ಚುವ ಹೊತ್ತಿನಲ್ಲಿ ಕತ್ತಲಲ್ಲೇ ಹೊರಟುಹೋದರು. ಎಲ್ಲಿಗೆ ಹೋದರೆಂಬುದು
    ಗೊತ್ತಿಲ್ಲ. ಬೇಗನೆ ಅವರನ್ನು ಬೆನ್ನಟ್ಟಿರಿ; ನಿಮಗೆ ಸಿಕ್ಕಾರು” ಎಂದು ಹೇಳಿದಳು.
  tgo-tgo: '@see-verse:JOS.002.004'
  yap-yap: Ra chuwgow u roy ko ngiyal’ nike chugur ni ngan ning e garog ko re binaw
    ney nike aw e lumor. Da gu nang e gin kar sorgow ngay, machane gimed ra gur ngam
    leked yow, ma rayag ni mkoled yow.”
  hlt-MCSB: Khohmuep kah vongka khaih ham a om vaengah tekah hlang rhoi te cet rhoi
    coeng. Tekah hlang rhoi loh mela a caeh ka ming pawt dae a hnukah tlek na hloem
    uh atah na kae uh khaming,” a ti nah.
  mdy-ETH: '@see-verse:JOS.002.004'
  twi-ASANTE: Adeɛ reyɛ asa a wɔrebɛtoto kuropɔn no apono mu no na wɔkɔeɛ, nso manhunu
    baabi a wɔfaeɛ. Sɛ moyɛ ntɛm ti wɔn a, ebia, mobɛto wɔn.”
  eng-WEBU: About the time of the shutting of the gate, when it was dark, the men
    went out. Where the men went, I don’t know. Pursue them quickly. You may catch
    up with them.”
  bnp-bnp: Na malunga, tabukoi na tahuna ni tukari a hinebi dagi na tanga dagi, ri
    pe a hini nga. I uka ma a lohoka vona a hini ri lakea vona. Pali mua bara mu nunu
    muri ne ria, bara mu bole ria.”
  wal-wal: Omarssi katamaa penggiyaa gorddana haniyo wode, eti kiyidi biidosona; eti
    au biidaakko taani erikke. Ellelli kaalliyaabaa gidikko, intte eta oiqqana” yaagaasu.
  spa-PDDPT: Al oscurecer, cuando se iba a cerrar la puerta de la ciudad, los hombres
    salieron y no sé a dónde fueron. Síganlos aprisa, y los alcanzarán.
  gun-gun: Ha'e gui pytũ ma jave tetã kora rokẽ pemboty ta ramo ha'e kuery oexa vy
    jogueraa ju kuri. Ndaikuaai marã katy pa oje'oia. Tapeo pojava ha'e kuery rakykue,
    peupity nho 'rã — he'i.
  agu-BL: Akale'nt cuntu' nche'l, te yi ntaxk jopxij yi e'chk sawan. Ncha'tz qui na
    wil alo' ncha'jnint. Poro yi nink chiben chanu' tan chitz'amle'n, ẍchitx'amxok
    cyanu', stzun Rahab ban scyetz.
  ilo-ULB: Pimmanawda idi sumipnget, idi agrikep ti ruangan ti siudad. Saanko nga
    ammo ti napananda. Mabalin a matiliwyo ida no darasenyo ida a kamaten.”
  kpg-kpg: '@see-verse:JOS.002.004'
  uig-ARA: قاراڭغۇ چۈشۈپ، قوۋۇقنى ئېتىدىغان ۋاقىت كەلگەندە شۇنداق بولدىكى، بۇ ئادەملەر
    چىقىپ كەتتى. مەن ئۇلارنىڭ قەيەرگە كەتكىنىنى بىلمەيمەن. ئۇلارنى تېزدىن قوغلىساڭلار،
    چوقۇم يېتىشىۋالىسىلەر، ــ دېدى.
  bsp-bsp: Nendisna tɛm ntɛ dec dɛŋkalɛsa pac-kɔ kəgbət kumba ka dare dəkusu mɔ, kɔ
    arkun aŋɛ ŋawur nnɔ, mba iŋcərɛ fɛ nde ŋaŋkɔsa mɔ. Nəbɛlkər nəcəmɛ ŋa darəŋ, nəŋkɔbəp
    ŋa!»
  sus-sus: E siga nɛ nunmare ra, taa naadɛ balan tɛmui. Yi xɛmɛe sigaxi dɛdɛ, n mu
    a kolon. Xa wo sa wo xulun, wo nɔma e suxude!»
  pon-2006: '@see-verse:JOS.002.004'
  jae-jae: Gêdêŋ taŋ gamêŋ ŋakesec kêsa ma kêdabiŋ gebe sênsaŋ malac ŋakatam auc naŋ,
    lau tau sêc sêja. Gamêŋ taŋ êsêac sêja naŋ, aê gajam kauc. Andaŋguc êsêac ŋagaôgeŋ,
    oc aê êsêac tôŋ.”
  ksd-ksd: ma ba di ga vaninara upi da banu bat ra pia na pal, ba i ga marum, dir
    ga irop uka; ma pa iau nunure ba dir vana uve; avat a korot mur lulut dir, tago
    avat a tadav dir.
  tur-YTC: Kapının kapanmasına doğru hava kararınca adamlar dışarı çıktılar. Adamların
    nereye gittiğini bilmiyorum. Çabuk onları kovalayın. Onlara yetişebilirsiniz.”
  grc-BRENT: ὡς δὲ ἡ πύλη ἐκλείετο ἐν τῷ σκότει, καὶ οἱ ἄνδρες ἐξῆλθον· οὐκ ἐπίσταμαι
    ποῦ πεπόρευνται· καταδιώξατε ὀπίσω αὐτῶν, εἰ καταλήψεσθε αὐτούς.
  ind-AYT: Ketika pintu gerbang kota ditutup pada waktu hari sudah gelap, mereka keluar.
    Aku tidak tahu ke mana mereka pergi. Cepat kejarlah mereka, sebab mungkin kamu
    dapat menyusulnya.”
  nya-nya: Iwo achoka kuno ndi chisisira, chipata cha mzinda chili pafupi kutsekedwa.
    Ndiye sindidziwa kumene alowera. Koma mukawalondola msanga muwapeza.”
  hrv-hrv: Kada se u sumrak zatvarahu gradska vrata, oni odoše i ja ne znam kamo su
    krenuli. Požurite za njima jer ih još možete stići.”
  mps-mps: Te be pio ebode, te bidi dabego te hanu tomoba asobo genuai sunumi palibo
    sogo, augwali ede bidali ma tagalali. Augwali menaba pali, eno konebe, augwaligo
    enabolo me wabeo. Tiali goli, dagego augwali wali polo pobaso da, teda dagego
    augwali gegebo usu yaibao,” te po wai.
  tpi-tpi: Long apinun, klostu long taim bilong pasim bikpela dua bilong taun, ol
    i lusim dispela hap gen. Mi no save ol i go we. Ol i no tokim mi tu. Tasol sapos
    yupela i bihainim ol kwik, bai yupela inap kisim ol.”
  dan-1931: og da Porten skulde lukkes i Mørkningen, gik Mændene bort. Jeg ved ikke,
    hvor de gik hen! Sæt hurtigt efter dem, så kan I indhente dem!”
  vie-OVCB: Lúc trời vừa tối, khi cổng thành sắp đóng, họ bỏ đi, tôi không rõ họ đi
    đâu. Nếu nhanh chân, các ông có thể đuổi kịp họ.”
  guj-2017: જયારે સાંજ થઈ ત્યારે નગરનો દરવાજો બંધ કરવાના સમયે તેઓ અહીંથી ગયા. હું
    જાણતી નથી કે તે માણસો ક્યાં ગયા. જો તમે તેઓની પાછળ ઉતાવળે જશો તો તેઓને પકડી પાડશો.”
  pon-2006A: '@see-verse:JOS.002.004'
  por-BRBSL: Por volta da hora do fechamento do portão, quando estava escuro, os homens
    saíram. Para onde os homens foram, eu não sei. Persegui-os rapidamente. Você pode
    apanhá-los”.
  cth-cth: Kho hmo longkha khan tawmlei nah ahnimouh roi teh a tâco roi toe. Nâ lah
    maw a cei roi tie ka panuek hoeh toe. Karang lah pâlei awh. Na pha awh han doeh
    atipouh.
  twi-twi: Ade reyɛ asa a wɔrebɛtoto kuropɔn no apon mu no na wɔkɔe, nso manhu faako
    a wɔfae. Sɛ moyɛ ntɛm tiw wɔn a, ebia, mobɛto wɔn.”
  hlt-hlt: Khohmuep kah vongka khaih ham a om vaengah tekah hlang rhoi te cet rhoi
    coeng. Tekah hlang rhoi loh mela a caeh ka ming pawt dae a hnukah tlek na hloem
    uh atah na kae uh khaming,” a ti nah.
  tbz-SIM: Bɛ̀ yɛ̀ dɛ̀ urikɛ dìì mɔ̀nnì ndi kɛ̀ bɛ̀ kpetí yɛcɑ̀kɛ̀, n yí yɛ̃́ bɛ̀
    kɔ̀tɛ kɛ̀ɛ̀ bíɛ́kɛ̀. Tũnnɛnɛ̀ bɛ di yóó bɛ̀ nìntɛmu.
  msy-2020: Me guaratɨzimɨn nguibar ekiamɨn tiar akar ekiam asasava amima, gumazir
    kaba ua danganir kam ategha ghue. Kɨ fozir puvatɨ, me manmaghɨra ghue. Ia ti zuamɨra
    men gɨn mangɨva me batogham.”
  dop-dop: Ahoo yuwɑ nɑ pɑ́ tǝkǝɣɩ ɩcɑtɛ nɔnɔɣɔ, ɩlɛnɑ pɑ́ lɩɩ. Mɑ tɑ nyɩ ŋku pɑ tǝŋɑɑ
    tɔ. Ye ɩ́ tǝŋɑ pɑ wɑɑlɩ kɛ lɔŋlɔŋ, ɩ́ kɑ́ hiki-wɛ.
  azb-azb: Qaranlıq düşəndə, darvaza bağlananda o adamlar çıxdılar. Bilmirəm hara
    getdilər. Tez dallarınca qaçın ki, onları tuta biləsiniz».
  eng-DBY: 'and it came to pass when the gate had to be closed, at dark, that the
    men went out: I know not whither the men have gone. Pursue after them quickly;
    for ye shall overtake them.'
  hin-2017: और जब अंधेरा हुआ, और फाटक बन्द होने लगा, तब वे निकल गए; मुझे मालूम नहीं
    कि वे कहाँ गए; तुम फुर्ती करके उनका पीछा करो तो उन्हें जा पकड़ोगे।”
  swp-swp: 'Dobila guduna edi huia gudugudui va, i maieonao tatao va se pesa murimuri
    eai: edi lau hinage nige ea nuatui: au hemurivataheulaidi; abo au hemuridi nuana.'
  eng-YLT: and it cometh to pass — the gate is to [be] shut — in the dark, and the
    men have gone out; I have not known whither the men have gone; pursue ye, hasten
    after them, for ye overtake them;'
  kne-kne: '@see-verse:JOS.002.004'
  eng-WYC-2017: and when the gate was closed in darknesses, and they went out together,
    I know not whither they went; pursue ye them soon, and ye shall overtake them.
  eng-WMBB: About the time of the shutting of the gate, when it was dark, the men
    went out. Where the men went, I don’t know. Pursue them quickly. You may catch
    up with them.”
  urd-GVH: जब दिन ढलने लगा और शहर के दरवाज़ों को बंद करने का वक़्त आ गया तो वह चले
    गए। मुझे मालूम नहीं कि किस तरफ़ गए। अब जल्दी करके उनका पीछा करें। ऐन मुमकिन है
    कि आप उन्हें पकड़ लें।”
  rug-rug: '@see-verse:JOS.002.004'
  gaz-gaz: Isaanis galgala yommuu yeroon karri magaalattii cufamu gaʼetti baʼanii
    deeman. Karaa isaan deemanis ani hin beeku. Isaan qaqqabdu taʼaatii dafaa isaan
    duukaa buʼaa.”
  fra-LSG: 'et, comme la porte a dû se fermer de nuit, ces hommes sont sortis; j’ignore
    où ils sont allés: hâtez-vous de les poursuivre et vous les atteindrez.'
  gnn-gnn: Yurru ŋuriŋiyi bili waluyu maṉḏa ŋarraku wäŋanydja dhuwala gonha'yuna,
    marrtjinya bala dhawaṯthunanydja bathalakurruna dhurrwarakurru, yurruna dhuwala
    dhurrwaranydja dhaḻ'yuna. Yakana ŋarra marŋgi wanhawitjarrana dhika maṉḏa marrtjina.
    Gatjuy marrtjiyana walala, ḻundu‐ŋuparrana maṉḏanha, galki mulka nhuma yurru maṉḏanha
    dhuwala yana yulŋunydja.”
  yal-yal: E siga nɛn ɲinbanna ra, taan so dɛɛn balan waxatini. E sigaxi dɛdɛ, n mi
    a kolon. Ɛ e sagatan xulɛn, ɛ e suxuma nɛn.”
  haw-1868: A i ke pani ana o ka puka i ka poeleele, hele aku la ua mau kanaka la
    iwaho. Aole au i ike i ko laua wahi i hele ai. E hahai koke aku ia laua, a e loaa
    no.
  arb-NAV: وَقَدْ غَادَرَا الْمَنْزِلَ قَبْلَ إِغْلاقِ بَابِ الْمَدِينَةِ عِنْدَ حُلُولِ
    الظَّلامِ، وَلَسْتُ أَعْلَمُ أَيْنَ اتَّجَهَا، فَهَيَّا اسْعَوْا وَرَاءَهُمَا
    حَتَّى تَلْحَقُوا بِهِمَا».
  ewe-ewe: Wodzo esi xexea me de asi tsyɔtsyɔ me, eye wòsusɔ vie woatu dua ƒe agbowo.
    Nyemenya afi si woyi o, ne mieɖe abla la, ɖewohĩ miatu wo!”
  eng-LEE: 'And it came to pass, about the time of shutting the gate, when it was
    dark, that the men went out; I know not whither the men are gone: pursue quickly
    after them, for ye can overtake them.'
  asm-FB: সন্ধিয়া হওতেই সিহঁত ওলাই গ’ল, তেতিয়া নগৰৰ দুৱাৰ প্ৰায় বন্ধ কৰা সময় হৈছিল৷
    সিহঁত ক’লৈ গ’ল, সেই বিষয়ে মই ক’ব নোৱাৰোঁ; সম্ভৱতঃ তোমালোকে পাছে পাছে বেগাই খেদি
    গ’লে সিহঁতক ধৰিব পাৰিবা।”
  sus-A: عٍ سِفَ نّ نُنمَرٍ رَ، تَا نَادّ بَلَن تّمُي. يِ شّمّيٍ سِفَشِ دّدّ، ﭑ مُ
    عَ كٌلٌن. شَ وٌ سَ وٌ شُلُن، وٌ نْمَ عٍ سُشُدٍ!»
  fra-SBL: Au moment de la fermeture de la porte, à la tombée de la nuit, les hommes
    sont sortis. Je ne sais pas où les hommes sont allés. Poursuis-les rapidement.
    Tu les rattraperas peut-être. »
  hbo-hbo: וַיְהִ֨י הַשַּׁ֜עַר לִסְגֹּ֗ור בַּחֹ֙שֶׁךְ֙ וְהָאֲנָשִׁ֣ים יָצָ֔אוּ לֹ֣א
    יָדַ֔עְתִּי אָ֥נָה הָלְכ֖וּ הֽ͏ָאֲנָשִׁ֑ים רִדְפ֥וּ מַהֵ֛ר אַחֲרֵיהֶ֖ם כִּ֥י תַשִּׂיגֽוּם׃
  piu-2006: '@see-verse:JOS.002.004'
  kik-kik: Hwaĩ-inĩ rĩrĩa kĩhingo gĩa itũũra inene kĩhingagwo-rĩ, andũ acio nĩmathiire.
    Ndinamenya na kũrĩa mathiire. Marũmĩrĩrei na ihenya. Mwahota kũmakinyĩra.”
  fra-NCL: 'et comme on allait fermer le soir la porte de la ville, ils sont sortis ;
    j’ignore où ils sont allés : hâtez-vous de les poursuivre, car vous les atteindrez. »'
  cek-AK: Nihnik loe khoving moe, vangpui sipae khongkha khah tom naah, tacawt hoi
    ving boeh; naa bangmaw a caeh hoi tito ka panoek ai; nihnik to karangah patom
    oh, na kae o vop tih, tiah a naa.
  cuk-cuk: Neggwebur-yawagak-edilesokargu, bato neg-nue-sichiledgu nodmalad. An wissurbalid
    ar bia nadmala. Eba be sorba gwae-gwae namala, adi, be nabir bargamalaga.”
  uig-CYR: қараңғу чүшүп, қовуқни етидиған вақит кәлгәндә шундақ болдики, бу адәмләр
    чиқип кәтти. Мән уларниң қәйәргә кәткинини билмәймән. Уларни тездин қоғлисаңлар,
    чоқум йетишивалисиләр, — деди.
  pma-pma: '@see-verse:JOS.002.004'
  tel-2017: వాళ్ళెక్కడ నుండి వచ్చారో నాకు తెలీదు, చీకటి పడేటప్పుడు కోట తలుపులు మూసే
    వేళ వాళ్ళు బయటికి వెళ్లిపోయారు, వాళ్ళెక్కడికి వెళ్ళారో నాకు తెలీదు, మీరు వాళ్ళను
    తొందరగా తరిమితే పట్టుకుంటారు” అని చెప్పింది.
  hat-BSA: Li te vin rive nan lè pou fèmen pòtay yo lè l te fènwa, ke mesye yo sòti
    deyò. Men mwen pa konnen kote mesye yo te ale. Kouri dèyè yo byen vit! Konsa,
    ou ka gen tan pran yo.”
  kos-kos: Tusruk elos som meet liki kauli mutunpot lun siti uh ke eku. Nga tia pac
    etu lah elos som nu oya. Kowos fin sa ukwalos kowos ku in sonolos.”
  hbo-WLC: וַיְהִ֨י הַשַּׁ֜עַר לִסְגּ֗וֹר בַּחֹ֙שֶׁךְ֙ וְהָאֲנָשִׁ֣ים יָצָ֔אוּ לֹ֣א
    יָדַ֔עְתִּי אָ֥נָה הָלְכ֖וּ הָֽאֲנָשִׁ֑ים רִדְפ֥וּ מַהֵ֛ר אַחֲרֵיהֶ֖ם כִּ֥י תַשִּׂיגֽוּם׃
  ibo-ibo: Ma ha apụọlarị. Ha hapụrụ obodo a mgbe a na-achọ imechi ọnụ ụzọ ama, nʼoge
    ọchịchịrị bidoro ịgba. Amaghị m ebe ha gara. Ma, nʼuche m, ọ bụrụ na unu achụso
    ha ọsọ ọsịịsọ unu nwere ike ijide ha.”
  ory-ory: ମାତ୍ର ଅନ୍ଧକାର ହୁଅନ୍ତେ, ପ୍ରାୟ ନଗର-ଦ୍ୱାର ବନ୍ଦ କରିବା ସମୟରେ ସେହି ଲୋକମାନେ ବାହାରିଗଲେ;
    ମାତ୍ର ସେମାନେ କେଉଁଆଡ଼େ ଗଲେ, ତାହା ମୁଁ ଜାଣେ ନାହିଁ; ଶୀଘ୍ର ସେମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଅ,
    ତେବେ ସେମାନଙ୍କୁ ଧରି ପାରିବ।”
  chk-chk: Me mwen än ewe asamalap epwe kapüng lepwin, ekewe mwän ra towu. Üsap silei
    ia ra feila ie. Oupwe müttir tapweriir, pun oua chüen tongeni liapeniir.”
  rop-rop: en wen imbin sangodan bifo deibin jadimap det geit blanga dijan taun, detlot
    men bin gowei, en ai nomo sabi weya deibin go. Bat if yumob ran kwikbala, yumob
    mait gajimap olabat.” Lagijat na det gel bin tok.
  ukr-1871: А як засовувано ввечорі потемки двері, так вони й пійшли собі. Куди сї
    люде пійшли, не знаю; однакже наздоганяйте їх швидко, так певно наздоженете!
  deu-1951: und als man die Tore zuschließen wollte, da es finster ward, gingen sie
    hinaus; ich weiß nicht, wohin sie gegangen sind. Jaget ihnen eilends nach, denn
    ihr werdet sie einholen!
  eng-JPS: and it came to pass about the time of the shutting of the gate, when it
    was dark, that the men went out; whither the men went I know not; pursue after
    them quickly; for ye shall overtake them.'
  srp-1865: I kad se vrata zatvorahu u sumrak, ljudi izidoše; ne znam kuda otidoše;
    idite brzo za njima; stignuæete ih.
  lug-lug: Oluggi lw’ekibuga bwe lwabadde lunaatera okuggalwawo akawungeezi, ne bafuluma,
    saategedde gye baalaze; naye mubawondere osanga munaabagwikiriza.”
  heb-heb: ויהי השער לסגור בחשך והאנשים יצאו לא ידעתי אנה הלכו האנשים רדפו מהר אחריהם
    כי תשיגום׃
  ben-IRV: অন্ধকার হলে, নগরের দরজা বন্ধ করার একটু আগেই সেই লোকেরা চলে গেছে, তারা কোথায়
    গেছে, আমি জানি না; এখনই যদি তাদের অনুসরণ কর, তবে হয়ত তাদের ধরতে পারবে।”
  pan-pan: ਜਦ ਹਨ੍ਹੇਰਾ ਹੋਇਆ ਅਤੇ ਫਾਟਕ ਬੰਦ ਕਰਨ ਦਾ ਵੇਲਾ ਸੀ ਤਾਂ ਉਹ ਮਨੁੱਖ ਨਿੱਕਲ ਗਏ ਅਤੇ ਇਹ
    ਮੈਨੂੰ ਪਤਾ ਨਹੀਂ ਕਿ ਉਹ ਮਨੁੱਖ ਕਿੱਥੇ ਚੱਲੇ ਗਏ। ਛੇਤੀ ਨਾਲ ਉਹਨਾਂ ਦਾ ਪਿੱਛਾ ਕਰੋ ਕਿਉਂਕਿ ਤੁਸੀਂ
    ਉਹਨਾਂ ਨੂੰ ਫੜ ਸਕਦੇ ਹੋ।
  mya-JVB: မိုဃ်းချုပ် ၍ တံခါး ပိတ် ချိန်ရှိ သောအခါ ၊ သူ တို့ သည် ထွက် သွားကြပါ၏။
    အဘယ် အရပ်သို့ ထွက် သွားသည်ကို မ သိ ပါ။ အလျင်အမြန် လိုက် ကြလော့။ မှီ ကောင်း မှီပါလိမ့်မည်ဟု
    ပြန် ပြော၏။
  tte-O: '@see-verse:JOS.002.004'
  tbg-tbg: '@see-verse:JOS.002.004'
  hmo-hmo: Vadaeni dina ia diho neganai, hanua ena magu iduara kahirakahira do idia
    koua neganai, idia be lauegu ruma idia rakatania. Edeseni idia lao gabuna be lau
    diba lasi. To do umui lao haraga, idia do umui lulua lao, bona do umui abidia
    diba.”
  urd-urd: और फाटक बंद होने के वक़्त के क़रीब जब अँधेरा हो गया, वह आदमी चल दिए और
    मैं नहीं जानती हूँ कि वह कहाँ गये। इसलिए जल्द उनका पीछा करो क्यूँकि तुम ज़रूर
    उनको पा लोगे।
  rus-SYN: когда же в сумерки надлежало затворять ворота, тогда они ушли; не знаю,
    куда они пошли; гонитесь скорее за ними, вы догоните их.
  bqc-SIM: Kɛ́ gu sì bĩ́izɛtagↄↄ, aa bↄ̀lɛ. Má dↄ̃ má aa tàuo. À ń gbɛsɛlɛ
    kpakpa, á ń leɛ.
  tcz-CHONGTHU: Kho ahung jinkon kelkot kikhading konchakhun apotdoh lhontai, hoilangpen
    ajotlhon ham keiman kahepoi, delloi leuchun naphahdiu ahi,” ati.
  mar-mar: अंधार पडल्यावर वेशीचा दरवाजा लावून घेण्याच्या वेळी ते निघून गेले, ते कोठे
    गेले ते मला ठाऊक नाही. तुम्ही लवकर त्यांचा पाठलाग करा म्हणजे तुम्ही कदाचित त्यांना
    पकडू शकाल.”
  qub-qub: Siudä puncuta wichganan öra pacha chacaycaptinnaga aywacushami. Manami
    musyächu maypa aywacushantapis. Gamcuna juclla gaterga taripanquimanmi.»
  bqp-bqp: Kũ gu sì bĩnizɛtatagↄrↄa, ò bↄ̀tɛ. Má dↄ̃ tó gu kũ ò tànlo. À ń gbɛsɛ
    likalika, áni ń le.
  hat-hat: Men, lè yo tapral fèmen pòtay la apre solèy fin kouche, mesye yo soti,
    y' ale fè wout yo. Mwen pa konn ki wout yo fè. Si nou fè vit rapouswiv yo, n'a
    jwenn yo.
  eng-BSB: At dusk, when the gate was about to close, the men went out, and I do not
    know which way they went. Pursue them quickly, and you may catch them!”
  tod-tod: Siɠi daaʋɛ laaɠulu ziɛgi zu, fitilimaʋɛ, ma zunuiti ti ɠulani, ti li, gè
    la kwɛɛ, ʋɛ ti liai ná. À suvilɛ, wo ʋilɛ ti ʋolu, wa ti ɠɔɠɔzumɛɛnsu.»
  eng-WEBPB: About the time of the shutting of the gate, when it was dark, the men
    went out. Where the men went, I don’t know. Pursue them quickly. You may catch
    up with them.”
  kbq-kbq: Hagi kinagama rankumamofo kahama erigi knama koftama nehigeke vu'na'anagi,
    iga vu'na'e nagra ozanage'noe. Hagi ame huta zanavaririta vanuta, ome zanazerigahaze.
  nhe-BL: Huan quema tlayohuixqui, ipan nopa hora para quitzacuase nopa puerta ipan
    nopa tepamitl tlen quiyahualohua toaltepe, inijuanti yajque. Huan ax nijmati canica
    yajtoque. Pero intla nimantzi inquintoquilise, huelis inquinajsitij.
  sps-sps: '@see-verse:JOS.002.004'
  bus-bus: Kɛ̀ guu sì bĩizɛtatagurↄ, aↄ̃ bↄ̀ɛ. Má dↄ̃ tó mákpan aↄ̃ tànlo. À ń gbɛ̀
    sɛ́ kpakpaa, é ń le.
  gub-BL: Karuketea'i mehe, tawhu pe har uwàpytym ukenaw pàrirogaw rehe har wà. Iwàpytym
    etea'i mehe we a'e mokoz awa uhem oho tawhu wi a'e wà, i'i mua'u wanupe. — Nakwaw
    kwaw waho awer ihe. Pezàn peho wanaikweromo nehe. Aze ru'u pepyhyk putar pe wà
    nehe, i'i mua'u kuzà zauxiapekwer wanupe.
  eng-DRA: 'And at the time of shutting the gate in the dark, they also went out together.
    I know not whither they are gone: pursue after them quickly, and you will overtake
    them.'
