verse: JOS.002.024
translations:
  mal-C: “തീർച്ചയായും, യഹോവ ദേശമൊക്കെയും നമ്മുടെ കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു. ദേശവാസികൾ
    എല്ലാവരും നമ്മുടെനിമിത്തം ഭയത്താൽ ഉരുകിയിരിക്കുന്നു,” എന്ന് അവർ യോശുവയോടു പറഞ്ഞു.
  deu-TKW: 'Und sie sprachen zu Josua: Jahwe hat das ganze Land in unsere Gewalt gegeben;
    auch sind alle Bewohner des Landes in Angst vor uns.'
  lin-lin: 'Balobaki na Jozue : — Solo, Yawe apesi mokili oyo nyonso na maboko na
    biso ; bato nyonso bazali kolenga liboso na biso.'
  eng-LSV: and they say to Joshua, “Surely YHWH has given all the land into our hand;
    and also, all the inhabitants of the land have melted at our presence.”
  eng-GNV: 'Also they saide vnto Ioshua, Surely the Lord hath deliuered into our handes
    all the lande: for euen all the inhabitants of the countrey faint because of vs.'
  eng-WEBSTER: And they said to Joshua, Truly the LORD hath delivered into our hands
    all the land; for even all the inhabitants of the country do faint because of
    us.
  nhw-BL: 'Huan quiilhuijque Josué: “TOTECO quitlalijtoc tomaco nochi nopa tlali pampa
    nochi catli itztoque ipan nopa tlali ya majmajcamiquij por tojuanti.”'
  swh-ONEN: Wakamwambia Yoshua, “Hakika Bwana ametupa nchi yote mikononi mwetu; watu
    wote wanayeyuka kwa hofu kwa sababu yetu.”
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɡeemɑ, Yinni Gusunɔ u sun tem mɛ kpuro nɔmu sɔndiɑwɑ.
    Mɛn tɔmbu kpuro bɑ nɑndewɑ bɑ diirimɔ bɛsɛn sɔ̃.
  eng-KJVCPB: and they said unto Joshua, Truly the Lord hath delivered into our hands
    all the land; for even all the inhabitants of the country do faint because of
    us.
  mpx-mpx: Yaka hi ba, “Ha atena tunahot Yehoba labi Kenani bwabwaligena iyaka i teli
    nimalaa. He gamagal gegewel hi lovakun nabi kaiwela ge wali gasisi i mowasi.”
  wbp-wbp: Wangkaja-palarla, “Kari-nganta-ngalpa YAAWIYI-rliji yungu walya yinyaju
    ngalipaku. Yapa-patu yinyarlaju kuja kalu nyina, ngulaju kalu-ngalpa lani-jarrimi!”
  luo-luo: Negiwachone Joshua niya, “Adiera, Jehova Nyasaye osechiwo pinyni duto e
    lwetwa, bende jogo modak e pinyno kihondko osemako nikech wan.”
  meu-meu: Idia ese Iosua e hamaoroa, eto, Momokani, Iehova ese tano idoinai ita imada
    ai vada e atoa; tano taudia iboudiai na kudoudia e hetahamu ita daidai.
  npi-ULB: तिनीहरूले यहोशूलाई भने, “साँच्‍चै, यो भूमि परमप्रभुले हामीलाई दिनुभएको
    छ । त्यो भूमिका सबै बासिन्दा हाम्रो कारणले शिथिल भइरहेका छन् ।”
  yor-yor: Wọ́n sì sọ fún Joṣua, “Nítòótọ́ ni Olúwa tí fi gbogbo ilẹ̀ náà lé wa lọ́wọ́;
    gbogbo olùgbé ilẹ̀ náà ni ìbẹ̀rùbojo ti mú nítorí i wa.”
  emp-NTPO: 'Ãdjia Josuéa nãwã jarasid̶aa: –Wãrãda Ãcõrẽba jãʌ̃ Canaaʌ̃ druara dadjirãa
    diaya. Dadjirã carea ãdjirãra bio ne waya panʌa.–'
  ind-ind: Kata mereka kepada Yosua, “Sungguh, TUHAN sudah menyerahkan seluruh negeri
    itu kepada kita! Semua penduduk di sana gemetar ketakutan terhadap kita!”
  pes-OPCB: 'آنها به یوشع گفتند: «خاطرجمع هستیم که خداوند تمام آن سرزمین را به ما
    بخشیده است، زیرا مردم آنجا از ترس ما روحیهٔ خود را باخته‌اند!»'
  tgl-ULB: At sinabi nila kay Josue, “Totoong ibinigay ni Yahweh ang lupaing ito.
    Natatakot ang lahat ng mga naninirahan sa lupain dahil sa atin.
  cbu-NT: Watam Apanll anoo tsap yaam panaranguwa. Ashirucha anumand yasaksin, ichingarusin
    tputs yuw anush taakana anin, punirsamunari tsipakpaz ashkanaya, kamankusin táranganaya.
    Ashiriya, na kamaneena yuwaa Josuey wasundururee tsapoom naramaam zanganirangu
    anootsi.
  hui-hui: Ani lamuwa lalu, Iyame manda bidabago Anduane Homogohanda dindi o handaribagoni
    bibahende ina nginiya. Wali agali bibahende hearume ina hondowa gi timbuniore
    halu heago, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ကျွန်ုပ်​တို့​အား ထို​ပြည်​တစ်​ပြည်​လုံး​ကို​မု​ချ​ပေး​တော်​မူ
    ပြီ။ ပြည်​သူ​ပြည်​သား​အ​ပေါင်း​တို့​သည် အ​ကျွန်ုပ်​တို့​ကို​ကြောက်​လန့်​လျက်​ရှိ​ကြ
    ပါ​သည်'' ဟု​ဆို​ကြ​၏။
  bod-N: ཡང་ཡོ་ཤུ་ཨ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་དངོས་གནས་ཡུལ་དེ་ཐམས་ཅད་རང་ཅག་ལ་གནང་བ་དང་།
    ཡུལ་དེའི་མི་ཐམས་ཅད་ནི་ངེད་རྣམས་ཀྱི་མདུན་དུ་དཔའ་ཞུམ་པ་རེད་ཅེས་སྨྲས་སོ། །
  sna-sna: Vakati kuna Joshua, “Zvirokwazvo Jehovha aisa nyika yose mumaoko edu; vanhu
    vose vari kugwagwadza nokutitya.”
  spa-BLM: 'Le dijeron a Josué: “Verdaderamente el Señor ha entregado toda la tierra
    en nuestras manos. Además, todos los habitantes de la tierra se derriten ante
    nosotros”.'
  cac-cac: 'Ix yalan eb'' vin̈ icha tic: A Jehová van yac''anoch juntzan̈ chon̈ab''
    chi'' d''a yol co c''ab'', yujto a eb'' anima ta'' ichato chamnacxo eb'' yuj xivelal
    d''ayon̈, xchi eb'' vin̈.'
  swh-ULB: Nao wakasema kwa Joshua, “kwa kweli Yahweh ametupa nchi hii. Wenyeji wote
    wa nchi wanayeyuka kwasababu yetu.
  bel-bel: 'І сказалі Ісусу: Гасподзь аддаў усю зямлю гэтую ў рукі нашыя, і ўсе жыхары
    зямлі ў страху перад намі.'
  deu-ELBBK: 'Und sie sprachen zu Josua: Der HERR hat das ganze Land in unsere Hand
    gegeben, und auch sind alle Bewohner des Landes vor uns verzagt.'
  mbb-OT: Migkaǥi sikandan te, “Tutuu iyan he imbeǥey kenitew te Nengazen is tivuuk
    he tanà. Is langun he etew zutun ne nengahandek kenitew.”
  mal-2015: യഹോവ ദേശമൊക്കെയും നമ്മുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു നിശ്ചയം; ദേശത്തിലെ
    നിവാസികൾ എല്ലാവരും നമ്മുടെ നിമിത്തം ഉരുകിപ്പോകുന്നു എന്നു അവർ യോശുവയോടു പറഞ്ഞു.
  tuo-NT: 'Aꞌtiro ni werecãrã niwã: “Õꞌacʉ̃ marĩrẽ ‘Nipeꞌtise ti diꞌtare oꞌogʉti’,
    nitojami. Na masã ti diꞌtapʉ nirã́ marĩrẽ pũrõ uibutiarã weeama”, ni quetiwerecãrã
    niwã.'
  rmc-rmc: 'A phende leske: „O RAJ čačes diňa kadi caľi phuv andre amare vasta. Savore
    manuša amendar predaranďile a našade e odvaha.“'
  nlg-nlg: Moro bosa te vagha eni, “Ighia ta ghilala utoa tua Yahweh te nia hevei
    tua na bona ni pari eni vanighita. Na lei tinonina soko na komu keri tara mataghu
    nighita sule ngangata.
  pes-OPV: 'و به یوشع گفتند: «هرآینه خداوند تمامی زمین را به‌دست ما داده است و جمیع
    ساکنان زمین به‌سبب ما گداخته شده‌اند.»'
  ron-1924: 'Ей ау зис луй Иосуа: „Ку адевэрат, Домнул а дат тоатэ цара ын мыниле
    ноастре ши тоць локуиторий цэрий тремурэ ынаинтя ноастрэ.”'
  ben-OBCV: তারা যিহোশূয়কে বলল, “সদাপ্রভু নিশ্চিতভাবেই এই সমস্ত দেশ আমাদের হাতে দিয়েছেন;
    আমাদের কারণে সেখানকার সমস্ত মানুষের হৃদয় ভয়ে গলে গিয়েছে।”
  som-som: Oo waxay Yashuuca ku yidhaahdeen, Sida runta Rabbigu dalka oo dhan gacmaheennuu
    geliyey, oo weliba, kuwa dalka deggan oo dhammu horteenay ku dhalaalayaan kulligood.
  lat-VUC: 'atque dixerunt: Tradidit Dominus omnem terram hanc in manus nostras, et
    timore prostrati sunt cuncti habitatores ejus.'
  eng-ASVBT: And they said unto Joshua, Truly Jehovah hath delivered into our hands
    all the land; and moreover all the inhabitants of the land do melt away before
    us.
  ita-1885: 'E dissero a Giosuè: Certo, il Signore ci ha dato nelle mani tutto quel
    paese; e anche tutti gli abitanti del paese son divenuti fiacchi per tema di noi.'
  eng-LXXUP: And they said to Joshua, The Lord has delivered all the land into our
    power, and all the inhabitants of that land tremble because of us.
  eng-ULB: They said to Joshua, “Truly Yahweh has given this land to us. All the inhabitants
    of the land are melting away because of us.”
  spa-VBL: “El Señor ha puesto esta tierra en nuestras manos”, le aseguraron. “¡Toda
    la gente que vive allí se muere de espanto por causa de nosotros!”
  fra-_FOB: 'Et ils dirent à Josué: Certaine-ment l''Éternel a livré tout le pays
    entre nos mains; et même, tous les habitants du pays ont perdu courage devant
    nous.'
  mal-mal: “യഹോവ നിശ്ചയമായും ദേശമൊക്കെയും നമ്മുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു. ദേശത്തിലെ
    നിവാസികൾ എല്ലാവരും നമ്മുടെ നിമിത്തം ഉരുകിപ്പോകുന്നു” എന്ന് അവർ യോശുവയോട് പറഞ്ഞു.
  urd-GVR: Unhoṅ ne kahā, “Yaqīnan Rab ne hameṅ pūrā mulk de diyā hai. Hamāre bāre
    meṅ sun kar mulk ke tamām bāshindoṅ par dahshat tārī ho gaī hai.”
  suz-BL: मेको निक्‍शीमी यहोसु कली “थमा पा, परमप्रभु यावेमी मेको रागी नेल्‍ल इं कली
    गेशो बाक्‍ब। मेको रागी ङा मुर इं कली तशा, शुश हिंशा, ख्रिंख्रि पशो बाक्‍तेक्‍म”
    देंताक्‍स। यहोसु २:९
  ita-1927: 'E dissero a Giosuè: “Certo, l’Eterno ha dato in nostra mano tutto il
    paese; e già tutti gli abitanti del paese han perso coraggio dinanzi a noi”.'
  ckb-ckb: 'بە یەشوعیان گوت: «بەڕاستی یەزدان هەموو خاکەکەی داوەتە دەستمانەوە و سەرجەم
    دانیشتووانی خاکەکەش بەهۆی ئێمەوە ڕەنگیان سپی بووە.»'
  eng-BBE: And they said to Joshua, Truly, the Lord has given all the land into our
    hands; and all the people of the land have become like water because of us.
  kan-OKCV: ಅವರು ಯೆಹೋಶುವನಿಗೆ, “ನಿಶ್ಚಯವಾಗಿ ಯೆಹೋವ ದೇವರು ದೇಶವನ್ನೆಲ್ಲಾ ನಮ್ಮ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದಾರೆ.
    ದೇಶದ ನಿವಾಸಿಗಳೆಲ್ಲರೂ ನಮ್ಮ ನಿಮಿತ್ತ ಕಂಗೆಟ್ಟು ಹೋಗಿದ್ದಾರೆ,” ಎಂದರು.
  bbb-bbb: Bu kuae, E Ireobo fu aesakae ije fune abena no mue. Ijadufuo maeje no giaga
    e boeje aesakae ijia kariva ije buka ma ireobo no jumevono kuae.
  tam-2017: யெகோவா தேசத்தையெல்லாம் நம்முடைய கையில் ஒப்புக்கொடுத்தார்; தேசத்தின் மக்களெல்லோரும்
    நமக்கு முன்பாகச் சோர்ந்துபோனார்கள் என்று அவனிடம் சொன்னார்கள்.
  spa-RV-1909: 'Y dijeron á Josué: Jehová ha entregado toda la tierra en nuestras
    manos; y también todos los moradores del país están desmayados delante de nosotros.'
  ron-BTF: 'Și i-au spus lui Iosua: Cu adevărat DOMNUL a dat în mâinile noastre toată
    țara, fiindcă toți locuitorii țării se topesc din cauza noastră.'
  eng-WEBP: They said to Joshua, “Truly the LORD has delivered all the land into our
    hands. Moreover, all the inhabitants of the land melt away before us.”
  eng-FBV: “The Lord has placed this land in our hands,” they assured him. “All the
    people who live there are scared to death of us!”
  nld-1939: 'En ze zeiden tot Josuë: Jahweh heeft ons het hele land in handen geleverd;
    alle bewoners van het land zijn voor ons met schrik geslagen.'
  nch-BL: 'Huan quiilhuijque Josué: “TOTECO quitalijtoc tomaco nochi nopa tali pampa
    nochi cati itztoque ipan nopa tali ya majmajcamiquij por tojuanti.”'
  vie-1934: 'Hai người nói cùng Giô-suê rằng: Quả thật, Đức Giê-hô-va đã phó cả xứ
    vào tay chúng ta; và lại, hết thảy dân của xứ đều sờn lòng trước mặt chúng ta.'
  hin-CV: उन्होंने यहोशू से कहा, “इसमें कोई शक नहीं कि याहवेह ने यह देश हमें दे दिया
    है. इस कारण सारे लोग हमसे डर गए हैं.”
  spa-BES: 'Y dijeron a Josué: En verdad, el Señor ha entregado toda la tierra en
    nuestras manos; y todas las personas de la tierra se acobardan delante de nosotros.'
  tdx-tdx: 'Le hoe ty asa’ iareo am’ Iehosoa: Toe natolo’ Iehovà am-pitàn-tikañe i
    tane iabiy vaho mitsolofiñe aolon-tikañe ze hene mpimoneñe amy taney.'
  tha-KJV: และเขากล่าวแก่โยชู​วาว​่า “พระเยโฮวาห์ทรงมอบแผ่นดินนั้นทั้งหมดไว้ในมือเราแน่นอนแล้ว
    และยิ่งกว่านั้​นอ​ีกบรรดาชาวบ้านชาวเมืองในแผ่นดินนี้ ก็​มี​ใจครั่​นคร​้ามไป เพราะเราเป็นเหตุ”
  por-BR-2018: 'E disseram a Josué: O SENHOR entregou toda esta terra em nossas mãos;
    e também todos os moradores desta terra estão apavorados por nossa causa.'
  deu-ELO: 'Und sie sprachen zu Josua: Jehova hat das ganze Land in unsere Hand gegeben,
    und auch sind alle Bewohner des Landes vor uns verzagt.'
  eng-WYC-2018: and said, The Lord hath betaken all the land into our hands, and all
    the dwellers thereof be cast down by dread. (and they said, The Lord hath delivered
    all the land into our hands, and all of its inhabitants be greatly afraid of us.)
  epo-epo: 'Kaj ili diris al Josuo: La Eternulo transdonis en nian manon la tutan
    landon, kaj ĉiuj loĝantoj de la lando havas timon antaŭ ni.'
  uig-PIN: 'Ular Yǝxuaƣa: — Pǝrwǝrdigar dǝrwǝⱪǝ barliⱪ zeminni ⱪolimizƣa tapxurdi;
    zeminda turuwatⱪanlarning ⱨǝmmisi bizning tüpǝylimizdin roⱨi qiⱪip kǝtti, — dedi.'
  beo-beo: Amalalu ela amane sia:i, “Hina Gode da amo soge huluane ninima i dagoi,
    amo ania da dafawaneyale dawa:be. Dunu huluane amo ganodini esala da niniba:le
    bagadewane beda:i.”
  tpi-OTNT: Na tupela i tokim Josua olsem, “Tru tumas, Bikpela i givim pinis dispela
    kantri olgeta long han bilong yumi. Olgeta manmeri bilong en i pret nogut tru
    long yumi.”
  hau-SA: Suka ce wa Yoshuwa, “Ba shakka Ubangiji ya ba mu ƙasan nan duka, tana hannunmu,
    mutane can duk sun narke da tsoro saboda mu.”
  uig-LAT: 'Ular Yeshuagha: — Perwerdigar derweqe barliq zéminni qolimizgha tapshurdi;
    zéminda turuwatqanlarning hemmisi bizning tüpeylimizdin rohi chiqip ketti, — dédi.'
  nde-nde: Athi kuJoshuwa, “UThixo ngeqiniso uphe ilizwe lonke ezandleni zethu; bonke
    abantu bayathuthumela ngokwesaba, ngenxa yethu.”
  ton-ton: Pea naʻa na pehē kia Siosiua, “Ko e moʻoni kuo tukuange ʻe Sihova ʻae fonua
    kotoa pē ki hotau nima; he ʻoku vaivai ʻae kakai kotoa pē ʻoe fonua koeʻuhi ko
    kitautolu.”
  ces-1613: 'A řekli k Jozue: Dalť jest Hospodin v ruce naše všecku zemi, nebo se
    zděsili všickni obyvatelé země tváři naší.'
  eng-WMB: They said to Joshua, “Truly the LORD has delivered all the land into our
    hands. Moreover, all the inhabitants of the land melt away before us.”
  tam-TCV: அவர்கள் யோசுவாவிடம், “யெகோவா நிச்சயமாக இந்த நாடு முழுவதையும் நமக்குக் கொடுத்திருக்கிறார்;
    அந்த மக்கள் எல்லோரும் பயத்தினால் சோர்ந்து போயிருக்கிறார்கள்” என்றார்கள்.
  ceb-ULB: Ug miingon sila kang Josue, “Tinuod gayod nga gihatag ni Yahweh kining
    yutaa kanato. Ang tanan nga nagpuyo sa yuta nagakatunaw tungod kanato.
  pol-UBG: 'I mówili do Jozuego: PAN oddał w nasze ręce całą tę ziemię, bo wszyscy
    obywatele tej ziemi struchleli przed nami.'
  agr-agr: 'Tusa ujainak: “Au nugkanak Tuke Pujuu ashí iinu atinun idaitugmase. Dutikamu
    asamtai nuwiya aents aidauk iina ishamjamainak sapijai jinime”, tiajui.'
  kyc-kyc: Lamaipala dee lao, Kamongo dokome yuu doko peparae namwa jipyamo doko nambwa
    silyambano. Doko wambu yuu dokona palaminyi dupwa peparaeme namwa kando pakalyaminyi,
    leyambi.
  urd-GVU: اُنہوں نے کہا، ”یقیناً رب نے ہمیں پورا ملک دے دیا ہے۔ ہمارے بارے میں سن
    کر ملک کے تمام باشندوں پر دہشت طاری ہو گئی ہے۔“
  deu-1912: 'und sprachen zu Josua: Der HERR hat uns alles Land in unsre Hände gegeben;
    so sind auch alle Einwohner des Landes feig vor uns.'
  ntj-ntj: Palunyalu-pula watjarnu, “Mularrpa-lampa Mama Kuurrtu manta lipinyartu
    nintirnu. Nyangka yarnangu pirninyartu-lampaya ngurlu-ngurlu nyinarra.”
  kan-2017: ಇದಲ್ಲದೆ ಅವರು “ಯೆಹೋಶುವನಿಗೆ ನಿಶ್ಚಯವಾಗಿ ಯೆಹೋವನು ಆ ದೇಶವನ್ನೆಲ್ಲಾ ನಮ್ಮ ಕೈಗೆ
    ಒಪ್ಪಿಸಿ ಕೊಟ್ಟಿದ್ದಾನೆ; ಅದರ ನಿವಾಸಿಗಳೆಲ್ಲಾ ನಮ್ಮ ನಿಮಿತ್ತ ನಡುಗುತ್ತಾ ಕಂಗೆಟ್ಟು ಹೋಗಿದ್ದಾರೆ”
    ಎಂದು ತಿಳಿಸಿದರು.
  tgo-tgo: Thɨ dage weya Josuwa thɨŋa, “Emunjoru Giya kaero i wogiya weinda ghembako
    laghɨye. Gharɨgharɨko wolaghɨye thɨ mararu laghɨye kaiwanda.”
  yap-yap: Me lungurow ngak, “Kari mich u wun’mow nike pi’ SOMOL ngodad e re nam nem
    ni ga’ngin. Ya urngin e girdi’ nu rom ni kar rusgad ngodad.”
  hlt-MCSB: Joshua taengah, “Khohmuen pum he BOEIPA loh mamih kut ah rhep m'paek coeng
    dongah khohmuen kah khosa rhoek khaw mamih mikhmuh ah boeih paci uh,” a ti rhoi.
  mdy-ETH: ዒያሱም ዔያታ፦ «ናንጊና ናንጋ ጎዳ ዓጬሎ ጉቤ ኑም ዒንጌሢ ዔርቴያኬ፤ ዎይቲ ጌዔቴ ዬኖ ዓጬሎይዳ ናንጋ ዓሳ ቢያ
    ኑ ጋቴ ዒጊጪ ጎጲ ዋኣፄኔ» ጌዔኔ።
  twi-ASANTE: Wɔkaa sɛ, “Ampa ara Awurade de asase no nyinaa bɛma yɛn, ɛfiri sɛ, yɛn
    ho hu atɔ nnipa a wɔwɔ asase no so nyinaa so.”
  eng-WEBU: They said to Joshua, “Truly the LORD has delivered all the land into our
    hands. Moreover, all the inhabitants of the land melt away before us.”
  bnp-bnp: Ru takia e Iosua ru ta maea, “Muholi hateka, e BAKOVI DAGI i habi ne hita
    pali a robo iea. E huriki a tahotanga ri mangenge hateka ne hita.”
  wal-wal: Eti Yaasa, “GODAI tumu biitta ubbaa nuuyyo aatti immiis. Qassi biittan
    de7iya asai ubbai nuuyyo yashshaa maashees” yaagidosona.
  spa-PDDPT: 'Dijeron a Josué: ¡Ciertamente Yavé entregó en nuestra mano toda esta
    tierra, porque todos los habitantes de la tierra desmayan a causa de nosotros!'
  gun-gun: 'Ha''e vy aipoe''i Josué pe: — Anhetẽ ete nhandepo py Senhor omboaxa ha''e
    va''e yvy ha''e javi. Ha''e py ikuai va''e ha''e javi ipy''a kangypa nhandegui
    — he''i.'
  agu-BL: 'Itzun cyaltz: —Ja wi''t tak'' Kataj cyakil yi e''chk ama''l sketz, na ja
    kil yi wi''nin na chixob yi e'' wunak sketz.'
  ilo-ULB: Ket kinunada kenni Josue, “Pudno nga inted ni Yahweh daytoy a daga kadatayo.
    Agrunrunaw amin nga agnanaed iti daydiay a daga gapu kadatayo.
  kpg-kpg: Meemaa ga helekai gi Joshua, “Gimaua gu hagadonu bolo Dimaadua gu dumaalia mai
    gi gidaadou tenua deelaa hagatau. idimaa digau huogodoo ala i golo gu mmaadagu
    huoloo i gidaadou.”
  uig-ARA: 'ئۇلار يەشۇئاغا: ــ پەرۋەردىگار دەرۋەقە بارلىق زېمىننى قولىمىزغا تاپشۇردى؛
    زېمىندا تۇرۇۋاتقانلارنىڭ ھەممىسى بىزنىڭ تۈپەيلىمىزدىن روھى چىقىپ كەتتى، ــ دېدى.'
  bsp-bsp: 'Kɔ ŋaloku Yosuwe: «Pəwurɛnɛ pəmɔ Kanu Kəpɔŋ kəsɔŋ su atɔf ŋaŋɔkɔ fəp.
    Ayek-yek ŋɛŋgbəpərnɛ afum fəp, ŋayi kənesɛ su.»'
  sus-sus: E naxɛ Yosuwe bɛ, «Muxu a kolon Alatala bara na bɔxi birin sa won bɛlɛxɛ
    i. Limaniya bara ba na bɔxi mixi birin yi ra tife ra won kanke.»
  pon-2006: Ira ahpw ndaiong Sosua, “Se uhdahn kamehlele me KAUN-O ketikihong kitail
    wehio pwon, pwe aramas koaros wasao kin masamasak kitail.”
  jae-jae: Ma sêsôm gêdêŋ Josua gebe “Apômtau kêkêŋ gamêŋ samob kêsêp aêac lemeŋ biŋŋanôgeŋ.
    Ma biŋ teŋ, lau gamêŋ tauŋa samob sêmoa tonêŋ ŋalêlôm ŋatutucgeŋ kêtu aêacŋa.”
  ksd-ksd: 'Ma dir ga biti tai Iosua: A dovotina ra Luluai i tar tul tar ra gunan
    parika ta ra lima i dat; ma go bula, a tarai par dia ki ta nam ra gunan i bilua
    ra bala i diat ure dat.'
  tur-YTC: Yeşu'ya, “Gerçekten Yahve bütün ülkeyi elimize verdi” dediler. “Üstelik
    bu ülkede oturanların hepsi önümüzde eriyip gidiyor.”
  grc-BRENT: Καὶ εἶπαν πρὸς Ἰησοῦν, ὅτι παραδέδωκε Κύριος πᾶσαν τὴν γῆν ἐν χειρὶ ἡμῶν,
    καὶ κατέπτηχε πᾶς ὁ κατοικῶν τὴν γῆν ἐκείνην ἀφʼ ἡμῶν.
  ind-AYT: Mereka berkata kepada Yosua, “Sesungguhnya, TUHAN telah memberikan seluruh
    tanah itu ke tangan kita, dan betul semua penduduk daerah itu gemetar terhadap
    kita.”
  nya-nya: Iwo anati kwa Yoswa, “Ndithu, Yehova wapereka dziko lonse mʼmanja mwathu.
    Anthu onse kumeneko akuchita nafe mantha.”
  hrv-hrv: 'I rekoše Jošui: “Jahve nam je svu tu krajinu predao u ruke; sve je njezine
    stanovnike uhvatio strah pred nama.”'
  mps-mps: Tama te bidi sigo Josuabolo te po wai, “Mu tamao, Genuai Bidigo te tǫ
    tigidali da nogoba mawaibao. Awe, te tǫ tolalubo tuni bidi aga we bidi tigidali
    dade te dwai wi mu ebo dao,” wali.
  tpi-tpi: Na tupela i tokim Josua olsem, “Tru tumas, Bikpela i givim pinis dispela
    kantri olgeta long han bilong yumi. Olgeta manmeri bilong en i pret nogut tru
    long yumi.”
  dan-1931: 'Og de sagde til Josua: “HERREN har givet hele Landet i vor Magt, og alle
    Landets Indbyggere er skrækslagne over os!”'
  vie-OVCB: 'Họ kết luận: “Chúa Hằng Hữu đã đặt trọn lãnh thổ vào tay chúng ta. Dân
    địa phương đều khiếp đảm cả rồi.”'
  guj-2017: તેઓએ યહોશુઆને કહ્યું કે, “નિશ્ચે યહોવાહે આખો દેશ આપણને આપ્યો છે; વળી તે
    દેશના સર્વ રહેવાસીઓ આપણી આગળ ખૂબ જ ડરી ગયા છે અને ઠંડા પડી ગયા છે.”
  pon-2006A: Ira ahpw ndaiong Sosua, “Se uhdahn kamehlele me KAUN-O ketikihong kitail
    wehio pwon, pwe aramas koaros wasao kin masamasak kitail.”
  por-BRBSL: 'Eles disseram a Josué: “Verdadeiramente Yahweh entregou toda a terra
    em nossas mãos”. Além disso, todos os habitantes da terra se derretem diante de
    nós”.'
  cth-cth: BAWIPA Cathut ni hote ram abuemlah maimae kut dawk na poe toe. Maimouh
    kecu dawk ram thung kaawm e tami pueng a lungpuen awh telah Joshua koe a dei pouh
    awh.
  twi-twi: Wɔkae se, “Ampa ara Awurade de asase no nyinaa bɛma yɛn, efisɛ yɛn ho hu
    atɔ nnipa a wɔwɔ asase no so nyinaa so.”
  hlt-hlt: Joshua taengah, “Khohmuen pum he BOEIPA loh mamih kut ah rhep m'paek coeng
    dongah khohmuen kah khosa rhoek khaw mamih mikhmuh ah boeih paci uh,” a ti rhoi.
  tbz-SIM: 'Kɛ dɔ̀: Ti Yiɛ̀ nKuyie mmɛ̀nkɛ ti duɔ́mmu dɛ kó kɛtenkɛ̀, bɛ̀ ti yɑ̀ kɛ
    bɛ kɔ̃̀ntì ɑumu bɛmɔu.'
  msy-2020: Aning kamaghɨn Josua mɨgei, “Bar guizbangɨra, Ikiavɨra Itir God, nguazir
    kam bar e ganigha gɨfa. Gumazamizir an itiba bar en atiatigha aghariba men amɨra.”
  dop-dop: Nɑ pɑ́ yɔɣɔtɩ tɔtɔ sɩ, pɔpɔtʋ fɛɩ leleŋ, Tɑcɑɑ tʋwɑ tɛtʋ tǝnɑɣɑ tɑ niŋ
    tɑɑ kɛ́. Hɑlǝnɑ tǝ yǝlɑɑ tǝnɑ tɛɛ sʋʋkǝnɑ-tʋɣʋ.
  azb-azb: 'Onlar Yeşuaya dedilər: «Həqiqətən, Rəbb bütün o torpağı bizə təslim edib,
    o torpağın bütün sakinləri də qarşımızda qorxu içində əsir».'
  eng-DBY: And they said to Joshua, Of a surety Jehovah has given the whole land into
    our hands, and even all the inhabitants of the land faint because of us.
  hin-2017: और उन्होंने यहोशू से कहा, “निःसन्देह यहोवा ने वह सारा देश हमारे हाथ में
    कर दिया है; फिर इसके सिवाय उसके सारे निवासी हमारे कारण घबरा रहे हैं।”
  swp-swp: Se ribalau Iosua arinai si ene, Mamohoi, oea maudoudoina Guiau nimada eai
    i ledima, eanua tataodi gamagaridi debada eai se beruberu ariri.
  eng-YLT: and they say unto Joshua, 'Surely Jehovah hath given into our hand all
    the land; and also, all the inhabitants of the land have melted at our presence.'
  kne-kne: Kanan da, “Sigurado ay idawat Diyos di pigsa tako ay mangabak sin intiro
    ay daga. Di katet-ewa na et peteg di egyat di am-in ay ipogaw sidi ya nakaan di
    toled da ay makigobat en datako.”
  eng-WYC-2017: and said, The Lord hath betaken all the land into our hands, and all
    the dwellers thereof be cast down by dread.
  eng-WMBB: They said to Joshua, “Truly the LORD has delivered all the land into our
    hands. Moreover, all the inhabitants of the land melt away before us.”
  urd-GVH: उन्होंने कहा, “यक़ीनन रब ने हमें पूरा मुल्क दे दिया है। हमारे बारे में
    सुनकर मुल्क के तमाम बाशिंदों पर दहशत तारी हो गई है।”
  rug-rug: Beto asa si zama guahe sari karua, “Gilana valeania gami karua sapu ele
    ponini gita Zihova koa gita sa doduruna sa popoa. Sari doduru tie pa popoa Zeriko
    si namu na matagutu holani gita rini,” gua sari karua.
  gaz-gaz: Isaanis Iyyaasuudhaan, “Waaqayyo dhugumaan biyyattii guutuu harka keenyatti
    kenneera; namoonni hundinuus sababii keenyaaf sodaadhaan hollachaa jiru” jedhan.
  fra-LSG: 'Ils dirent à Josué: Certainement, l’Éternel a livré tout le pays entre
    nos mains, et même tous les habitants du pays tremblent devant nous.'
  gnn-gnn: “Way, yuwalk dhuwala yulŋunydja, ŋayi Garrayyunydja wekaŋala bukmaknha
    yana wäŋanydja ŋilimurruŋgalana goŋlili, liŋgu yulŋunydja walala yukurra ŋunha
    barrarirrina nhina ŋilimurrumbala, bukmakthirrina yana.”
  yal-yal: E yi a fala Yosuwe xa, e naxa, “Alatala bata na bɔxɔn birin so en yii yati!
    Mɛn kaane birin yilanyilanxi en yɛɛ ra.”
  haw-1868: Olelo aku la laua ia Iosua, Ua haawi io mai no o Iehova i ka aina a pau
    i ko kakou lima; no ka mea, ua maule hoi ka poe a pau e noho ana ma ia aina, no
    kakou.
  arb-NAV: 'وَقَالا لِيَشُوعَ: «إِنَّ الرَّبَّ قَدْ وَهَبَنَا الأَرْضَ، وَقَدْ خَارَتْ
    قُلُوبُ سُكَّانِهَا رُعْباً مِنَّا».'
  ewe-ewe: Wogblɔ be, “Kakaɖedzi blibo li bena, Yehowa atsɔ anyigba la katã ana mí,
    elabena afi ma tɔwo katã le mía vɔ̃m ŋutɔŋutɔ.”
  eng-LEE: And they said unto Joshua, Truly the Lord hath given up into our hand all
    the country; for all the inhabitants of the country are already become faint-hearted
    because of us.
  asm-FB: আৰু তেওঁলোকে যিহোচূৱাক ক’লে, “সঁচাকৈ ঈশ্বৰ যিহোৱাই সেই গোটেই দেশ আমাৰ হাতত
    সমৰ্পণ কৰিলে; আমাৰ কাৰণে দেশ-নিবাসী আটাইবোৰ লোক ভয়ত আতংকিত হৈ আছে।”
  sus-A: عٍ نَشّ يٌسُوٍ بّ، «مُشُ عَ كٌلٌن عَلَتَلَ بَرَ نَ بْشِ بِرِن سَ وٌن بّلّشّ
    عِ. لِمَنِيَ بَرَ بَ نَ بْشِ مِشِ بِرِن يِ رَ تِقٍ رَ وٌن كَنكٍ.»
  fra-SBL: 'Ils dirent à Josué : « En vérité, Yahvé a livré tout le pays entre nos
    mains. De plus, tous les habitants du pays fondent devant nous. »'
  hbo-hbo: וַיֹּאמְרוּ֙ אֶל־יְהֹושֻׁ֔עַ כִּֽי־נָתַ֧ן יְהוָ֛ה בְּיָדֵ֖נוּ אֶת־כָּל־הָאָ֑רֶץ
    וְגַם־נָמֹ֛גוּ כָּל־יֹשְׁבֵ֥י הָאָ֖רֶץ מִפָּנֵֽינוּ׃ ס
  piu-2006: '@see-verse:JOS.002.023'
  kik-kik: Makĩĩra Joshua atĩrĩ, “Ti-itherũ Jehova nĩatũheete bũrũri ũcio wothe, akaũneana
    moko-inĩ maitũ; andũ othe a kũu nĩmaiyũrĩtwo nĩ guoya mũnene nĩ ũndũ witũ.”
  fra-NCL: 'Ils dirent à Josué : « Certainement Yahweh a livré tout le pays entre
    nos mains, et même tous les habitants du pays défaillent devant nous. »'
  cek-AK: nihnik mah Joshua khaeah, Angraeng mah prae boih aicae ban ah paek boeh;
    prae thung kaom kaminawk boih aicae zit o loiah thazok o boih boeh, tiah a thuih
    pae hoi.
  cuk-cuk: 'Weyob Josuéʼga sogsamarbalid: “Bab-Jehová bela we-yala anmarga uksad.
    Bela e-dulemar dobedba wawanmakbukwad.”'
  uig-CYR: 'Улар Йәшуаға: — Пәрвәрдигар дәрвәқә барлиқ зиминни қолимизға тапшурди;
    зиминда туруватқанларниң һәммиси бизниң түпәйлимиздин роһи чиқип кәтти, — деди.'
  pma-pma: Ka luviteni mun luvit, “Komal melkilea keke Iahova sa vasi atan enek min
    ir. Meatin vasi ten out enek ametau vareis en ir.”
  tel-2017: వారు “ఆ దేశమంతా యెహోవా మన చేతికి కచ్చితంగా ఇచ్చేశాడు. మన గురించిన భయంతో
    ఆ దేశనివాసులందరికీ ధైర్యం చెడింది” అని యెహోషువతో చెప్పారు.
  hat-BSA: 'Yo te di Josué: “Anverite, SENYÈ a te bannou tout peyi a nan men nou.
    Anplis, kè tout abitan peyi a tap fonn e disparèt devan nou.”'
  kos-kos: Ac eltal fahk mu, “Pwayena LEUM GOD El ase facl sac nufon nu inpaosr. Mwet
    nukewa we arulana sangeng sesr.”
  hbo-WLC: וַיֹּאמְרוּ֙ אֶל־יְהוֹשֻׁ֔עַ כִּֽי־נָתַ֧ן יְהוָ֛ה בְּיָדֵ֖נוּ אֶת־כָּל־הָאָ֑רֶץ
    וְגַם־נָמֹ֛גוּ כָּל־יֹשְׁבֵ֥י הָאָ֖רֶץ מִפָּנֵֽינוּ׃ ס
  ibo-ibo: Ha gwara Joshua sị, “Nʼezie, Onyenwe anyị enyela anyị ala ahụ niile, nʼihi
    na ndị niile bi nʼala ahụ na-atụ anyị ụjọ.”
  ory-ory: ଆହୁରି ସେମାନେ ଯିହୋଶୂୟଙ୍କୁ କହିଲେ, “ସତ୍ୟ, ସଦାପ୍ରଭୁ ଏହି ସମସ୍ତ ଦେଶ ଆମ୍ଭମାନଙ୍କ
    ହସ୍ତରେ ସମର୍ପଣ କରିଅଛନ୍ତି, ଏହାଛଡ଼ା ସେ ଦେଶ ନିବାସୀ ସମସ୍ତେ ଆମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ତରଳି
    ଯାଉଅଛନ୍ତି।”
  chk-chk: Iwe, ra üreni Josua, “Ellet, ewe Samol mi Lapalap a ngenikich unusen ewe
    fanü. Pwal chon ewe fanü meinisin ra fokun rükö pokitach.”
  rop-rop: en dubala bin tok, “Minbala sabi na, YAWEI bin gibit ol det kantri langa
    wi, en ol detlot pipul dei bradin blanga wi brabliwei.”
  ukr-1871: 'І промовив Йозей: Подав нам Господь в руки всю землю: бо й усї осадники
    тієї краіни помлїли перед нами.'
  deu-1951: 'und sprachen zu Josua: Der HERR hat das ganze Land in unsre Hände gegeben;
    auch sind alle Einwohner verzagt vor uns!'
  eng-JPS: 'And they said unto Joshua: ''Truly the LORD hath delivered into our hands
    all the land; and moreover all the inhabitants of the land do melt away before
    us.'''
  srp-1865: 'I rekoše Isusu: zaista dao nam je Gospod u ruke svu tu zemlju, i svi
    stanovnici one zemlje uplašili su se od nas.'
  lug-lug: Ne bamugamba nti, “Ddala ensi eyo Mukama agituwadde, abantu baamu bonna
    tubakubye encukwe.”
  heb-heb: ויאמרו אל יהושע כי נתן יהוה בידנו את כל הארץ וגם נמגו כל ישבי הארץ מפנינו׃
  ben-IRV: তারা যিহোশূয়কে বলল, “সত্যই সদাপ্রভু এই সমস্ত দেশ আমাদের হাতে সমর্পণ করেছেন
    এবং দেশের সমস্ত লোক আমাদের সামনে গলে গিয়েছে।”
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ, ਸੱਚ-ਮੁੱਚ ਯਹੋਵਾਹ ਨੇ ਇਹ ਸਾਰਾ ਦੇਸ ਸਾਡੇ ਹੱਥ
    ਵਿੱਚ ਦੇ ਦਿੱਤਾ ਹੈ ਕਿਉਂ ਜੋ ਇਸ ਦੇਸ ਦੇ ਸਾਰੇ ਵਸਨੀਕ ਸਾਡੇ ਤੋਂ ਘਬਰਾ ਗਏ ਹਨ।
  mya-JVB: အကယ်စင်စစ် ထာဝရဘုရား သည် ထိုပြည် တရှောက်လုံး ကို ငါတို့လက်သို့ အပ် တော်မူပြီ။
    ငါ တို့ ကြောင့် ပြည်သူ ပြည်သားအပေါင်း တို့သည် စိတ်ပျက် လျက် ရှိကြပါ၏ဟု ယောရှု
    အား လျှောက် ဆို၏။
  tte-O: yo tabe siwaloba, “Kakatai yawasosi Yeoba yanuwa meuloina iyeyama kolila.
    Tomo meuloili simatausi yawasosi kaiwela.”
  tbg-tbg: Vitanta vi uvara tiva taiqake qaiqaa tiha, Noravano Kotiva quqaama vi vatara
    tinavu Isareri kauquqi kaanarove. Vi vataraqaa variaka tinavu Isareri aatu voqamake
    qeteha variavo, tura.
  hmo-hmo: Idia ese Iosua idia hamaoroa, idia gwau, “Momokani, Lohiabada ese unai
    tano ibounai ita dekenai ia henia vadaeni. Tano taudia ibounai be ita dainai idia
    gari bada herea noho.”
  urd-urd: और उन्होंने यशू'अ से कहा “यक़ीनन ख़ुदावन्द ने वह सारा मुल्क हमारे क़ब्ज़े
    में कर दिया है क्यूँकि उस मुल्क के सब बाशिंदे हमारे आगे डरे जा रहे हैं।”
  rus-SYN: 'И сказали Иисусу: Господь Бог наш предал всю землю сию в руки наши, и
    все жители земли в страхе от нас.'
  bqc-SIM: 'aa mɛ̀: Dii bùsupi nàwɛ̃ɛ wá ↄzĩ píiɛ. Bùsupideↄ kã́ gà ḿpii
    wá yã́i.'
  tcz-CHONGTHU: Pakaiyin gamjouse hi eipetauve, ajeh chu agammite ho jouse khu eiho
    kichatnan atija-gam tauve atilhonne.
  mar-mar: ते यहोशवाला म्हणाले, “खरोखर हा सर्व देश परमेश्वराने आपल्या हाती दिला आहे,
    आपल्या भीतीमुळे या देशाचे सर्व रहिवाशी गळून गेल्यासारखे झाले आहेत.”
  qub-qub: 'Imano cashantapis willapar niran: «Tayta Diosga intërutami chay pachata
    munayninchïman churamusha. Chaycho tiyajcunaga yaycunanchïpaj cashanta musyarmi
    mancharir ima ruraytapis mana camäpacunnachu.»'
  bqp-bqp: 'ò pì: Dikiri bùsuu pìi nàwɛrɛ ó ↄĩ pínki. Bùsupidenↄ kã gà ń pínki ó
    yãi.'
  hat-hat: 'Yo di l'' konsa: -Seyè a lage tout peyi a nan men nou. Tout moun nan peyi
    a ap tranble tèlman yo pè nou.'
  eng-BSB: “The LORD has surely delivered the entire land into our hands,” they said
    to Joshua. “Indeed, all who dwell in the land are melting in fear of us.”
  tod-tod: 'Ti ɠɛni Zozuwe ma: «Gaama ʋe, Ɠɔoɠɔ GALAGI zooi kpein feeʋɛ ade ʋɛ, mazɔlɔɔ
    zooi zu nuɓusɛiti kpein sasu ɠa ɓalizu ade luɠɔ.»'
  eng-WEBPB: They said to Joshua, “Truly the LORD has delivered all the land into
    our hands. Moreover, all the inhabitants of the land melt away before us.”
  kbq-kbq: Anage nehuke Josuana asamike, tamagerafa huno Ra Anumzamo'a ana maka mopa
    tagri tazampi ante'ne. Na'ankure ana mopafima mani'naza veamo'za tagriku'ma nehu'za,
    zamahirahi nerege'za tusi koro nehaze.
  nhe-BL: 'Huan quiilhuijque Josué: “TOTECO quitlalijtoc tomaco nochi nopa tlali pampa
    nochi tlen itztoque ipan nopa tlali ya majmajcamiquij topampa tojuanti.”'
  sps-sps: '@see-verse:JOS.002.023'
  bus-bus: 'wà bè: Dii bùsu pì nàwe wa ↄzĩ píngi. Bùsu pì deenↄ kã gà ń píngi wa
    yãnzi.'
  gub-BL: — Azeharomoete Tupàn Zanezar umur putar a'e ywy paw zanewe a'e nehe kury.
    Teko a'e ywy rehe har paw umàno etea'i zanewi ukyze pà a'e wà, i'i Zuzue pe wà.
  eng-DRA: 'And said: The Lord hath delivered all this land into our hands, and all
    the inhabitants thereof are overthrown with fear.'
