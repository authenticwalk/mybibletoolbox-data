  tbz-SIM: Kɑ̀ɑ mɛ nti dɑ́ɑ, ti tɛ̃́nkɛ bɑ́ɑ́ dɑ dɔɔ̀ ti yu Kuyie nyètìrì kɛ bɛ́i
