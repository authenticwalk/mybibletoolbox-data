verse: JOS.002.020
translations:
  mal-C: എന്നാൽ ഞങ്ങൾ ചെയ്യുന്നത് നീ ആരെയെങ്കിലും അറിയിച്ചാൽ നീ ഞങ്ങളെക്കൊണ്ടു ചെയ്യിച്ച
    ശപഥത്തിൽനിന്ന് ഞങ്ങൾ ഒഴിവുള്ളവരായിരിക്കും.”
  deu-TKW: Wenn du uns jedoch in unserer jetzigen Lage verrätst, so sind wir des Eides
    quitt, den du uns hast schwören lassen!
  lin-lin: Soki mpe olobi makambo oyo biso tozali kosala, tokozala na ngambo te liboso
    ya ndayi oyo olapisi biso.
  eng-LSV: and if you declare this—our matter, then we have been acquitted from your
    oath which you have caused us to swear.”
  eng-GNV: And if thou vtter this our matter, we will be quite of thine othe, which
    thou hast made vs sweare.
  eng-WEBSTER: And if thou shalt utter this our business, then we will be quit of
    thy oath which thou hast made us to swear.
  nhw-BL: Pero sintla tiquinilhuis sequinoc tlen ni tlamantli, tojuanti ayacmo monequi
    tijchihuase catli timitzilhuijque huan tijtestigojquetzque TOTECO para timitzchihuilise.
  swh-ONEN: Lakini ikiwa utatoa habari ya shughuli yetu tunayofanya, tutakuwa tumefunguliwa
    kutoka kwenye kiapo hiki ulichotufanya tuape.”
  bba-bba: Adɑmɑ ɑ̀ n bu bɛsɛn ɑsiri ye dɔmɛyɑ, bɔ̃ri yi ɑ sun koosiɑ mi, yi ǹ mɑɑ
    sun dimɔ.
  eng-KJVCPB: And if thou utter this our business, then we will be quit of thine oath
    which thou hast made us to swear.
  mpx-mpx: Ge ebo nu wasaagima, he bateli toto u ba ha papasila-an nige wana gasisi
    ni gagan ge nige naha papaolaolaek.”
  wbp-wbp: Kula-jana yapa ngalya-kariki yimi-ngarrika ngajarraju. Lawangkaju, kularnangkulu
    muurl-mardarni-yijala.”
  luo-luo: Makmana, ka dipo ni iwacho gino ma watimo, to inigonywa kuom kwongʼruok
    mane iketowa wakwongʼore godo.”
  meu-meu: A emai ḡaukara harina na tau ta boma hamaorolaia, ai na basiama kerere,
    ina emai ai vada o abia gwauhamatana basia hamomokania negana ai.
  npi-ULB: तर यदि तिमीले हाम्रा कामहरूबारे बतायौ भने, तिमीले हामीलाई खान लगाएको शपथबाट
    हामी मुक्‍त हुने छौँ ।
  yor-yor: Ṣùgbọ́n bí ìwọ bá sọ ohun tí àwa ń ṣe, àwa yóò bọ́ nínú ìbúra tí ìwọ mú
    wa bú.”
  emp-NTPO: Maʌ̃ awara daiba o panʌda bʌa djãrãa jaraibʌrʌ, daiba bʌ́a wãrãneba jaraped̶ad̶ara
    od̶aẽ́a.–
  ind-ind: Syarat yang kedua, kamu harus merahasiakan tentang kami. Jika kamu membocorkannya,
    kami lepas dari sumpah itu.”
  pes-OPCB: اما اگر تو دربارهٔ ما با کسی سخن بگویی، این قسم باطل می‌شود.»
  tgl-ULB: Pero kung ipagsasabi mo itong aming pakay, kung gayon wala kaming pananagutan
    sa pangakong aming sinumpaan sa iyo, sa pangakong pinagawa mong aming sumpaan.”
  cbu-NT: Mishat, na yuwaa tsiyateeni anoo, Shiy pakchiyam tputsee kamankinaareesha,
    uru iyshat k'keetsini yuwaa zurampatari shiyapa amb ashtachinipa tárangini, anoo
    izuritam watsta táchiniya, táranganaya.
  hui-hui: Ani anigo í̠na iyame bialu kabago mbirali lamiriyagua o iya buleberaba
    laribaruni bame holebira, lene.
  mya-mya: သို့​ရာ​တွင်​သင်​သည်​ငါ​တို့​လာ​ရောက်​သည့် ကိစ္စ​ကို တစ်​စုံ​တစ်​ယောက်​အား​ပေါက်​ကြား​စေ
    လျှင်​မူ​ကား​ငါ​တို့​ပေး​သော​ကတိ​တည်​ရန် မ​လို'' ဟု​ရာခပ်​အား​ပြော​ကြား​လေ​သည်။-
  bod-N: གལ་ཏེ་ཁྱོད་ཀྱིས་ངེད་ཅག་གི་དོན་འདི་ཕྱི་རུ་བསྒྲགས་ན། ཁྱོད་ཀྱིས་ངེད་ཅག་ལ་འཇོག་ཏུ་བཅུག་པའི་དམ་བཅའ་ནི་ངེད་ཅག་དང་འབྲེལ་བ་མེད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Asi ukangoreva zvatiri kuita, tichasunungurwa pamhiko yawatipikisa.”
  spa-BLM: Pero si hablas de este asunto nuestro, seremos inocentes de tu juramento
    que nos has hecho hacer.”
  cac-cac: An̈ejtona' tato tzalelta tas tzul co c'ulej tic, a on̈xo tic man̈xo ol
    caq'uelc'och co ti' ix cac' tic d'ayach, xchi eb' vin̈.
  swh-ULB: Na ikiwa utaongea juu ya suala letu, tutakuwa huru dhidi ya kiapo ulichotuapisha.
  bel-bel: калі ж ты адкрыеш гэтую нашую справу, дык мы таксама вольныя будзем ад
    прысягі тваёй, якою ты нас закляла.
  deu-ELBBK: Und wenn du diese unsere Sache verrätst, so werden wir deines Eides ledig
    sein, den du uns hast schwören lassen.
  mbb-OT: Piru emun idtug-an nu heini is kebpeniid dey, ne wazè dey en televaken duen
    te impepenangduan nu kenami.”
  mal-2015: എന്നാൽ നീ ഞങ്ങളുടെ കാര്യം അറിയിച്ചാൽ നീ ഞങ്ങളെക്കൊണ്ടു ചെയ്യിച്ച സത്യത്തിൽ
    നിന്നു ഞങ്ങൾ ഒഴിവുള്ളവർ ആകും.
  tuo-NT: Mʉꞌʉ ãpẽrãrẽ werecãma, marĩ ucũꞌque wapamarĩrõsaꞌa, nicãrã niwã Rahare.
  rmc-rmc: A te varekaske pheneha avri, hoj soske kade avľam, akor odi vera amen imar
    na phandela.“
  nlg-nlg: Ma sakai vamua te vagha eni, ma ge toko tughunitatea na hava toro gonia
    iani, kai/koro mua tangomana na lotiaana nimami na baubahu.”
  pes-OPV: و اگر این کار ما رابروز دهی، از قسم تو که به ما داده‌ای مبرا خواهیم بود.»
  ron-1924: Ши, дакэ не вей да пе фацэ, вом фи дезлегаць де журэмынтул пе каре не-ай
    пус сэ-л фачем.”
  ben-OBCV: কিন্তু আমরা যা করতে চলেছি, তা যদি তুমি প্রকাশ করে দাও, তবে যে শপথে তুমি
    আমাদের আবদ্ধ করেছ, তা থেকে আমরা মুক্ত হব।”
  som-som: Laakiinse haddaad xaalkayaga sheegto, de markaas eed kuma yeelan doonno
    dhaartaadii aad nagu dhaarisay.
  lat-VUC: Quod si nos prodere volueris, et sermonem istum proferre in medium, erimus
    mundi ab hoc juramento, quo adjurasti nos.
  eng-ASVBT: But if thou utter this our business, then we shall be guiltless of thine
    oath which thou hast made us to swear.
  ita-1885: Se altresì tu palesi questo nostro affare, noi saremo sciolti dal tuo
    giuramento che tu ci hai fatto fare.
  eng-LXXUP: But if anyone should injure us, or betray these our matters, we shall
    be quit of this thine oath.
  eng-ULB: But if you speak about our business, we will be free from the oath you
    made us swear.”
  spa-VBL: Pero si le dices a alguien sobre esto entonces seremos liberados de la
    promesa que nos hiciste jurar”.
  fra-_FOB: Et si tu divulgues ce qui nous concerne, nous serons quittes du serment
    que tu nous as fait faire.
  mal-mal: എന്നാൽ നീ ഞങ്ങളുടെ കാര്യം അറിയിച്ചാൽ നീ ഞങ്ങളെക്കൊണ്ട് ചെയ്യിച്ച സത്യത്തിൽനിന്ന്
    ഞങ്ങൾ ഒഴിവുള്ളവർ ആകും”.
  urd-GVR: Aur kisī ko hamāre muāmale ke bāre meṅ ittalā na denā, warnā ham us qasam
    se āzād haiṅ jo āp ne hameṅ khilāī.”
  suz-BL: तन्‍न एको लोव़ गे सुइ कली देंते हना, आंस कली जपाइश्‍शो कसम मराइनीक” देंसा
    बाक्‍त।
  ita-1927: E se tu divulghi questo nostro affare, saremo sciolti dal giuramento che
    ci hai fatto fare”.
  ckb-ckb: هەروەها ئەگەر ئەم کارەی ئێمە بدرکێنیت، ئێمە بێتاوان دەبین لەو سوێندەی کە
    بۆ تۆمان خوارد.»
  eng-BBE: But if you say anything about our business here, then we will be free from
    the oath you have made us take.
  kan-OKCV: ಆದರೆ ನೀನು ಈ ನಮ್ಮ ಕಾರ್ಯವನ್ನು ಬಹಿರಂಗಪಡಿಸಿದರೆ, ನೀನು ನಮಗೆ ಇಟ್ಟ ಆಣೆಯಿಂದ ನಾವು
    ಬಿಡುಗಡೆಯಾಗಿರುವೆವು,” ಎಂದರು.
  bbb-bbb: A irere ige no renoevo ije e bino kuariakuma no vua ige a kuomoga no kua
    no rekono kuaeva ije nobe rekono kuae.
  tam-2017: நீ எங்களுடைய காரியத்தை வெளிப்படுத்துவாயானால், நீ எங்கள் கையில் வாங்கின
    சத்தியத்திற்கு நீங்கலாயிருப்போம் என்றார்கள்.
  spa-RV-1909: Y si tú denunciares este nuestro negocio, nosotros seremos desobligados
    de este tu juramento con que nos has juramentado.
  ron-BTF: Dacă faci cunoscut acest lucru al nostru, atunci vom fi dezlegați de jurământul
    pe care ne-ai pus să îl jurăm.
  eng-WEBP: But if you talk about this business of ours, then we shall be guiltless
    of your oath which you’ve made us to swear.”
  eng-FBV: But if you tell anyone about this then we will be freed from the promise
    you made us swear.”
  nld-1939: Als ge echter onze plannen verraadt, zijn wij van de eed ontslagen, die
    ge ons hebt doen zweren.
  nch-BL: Pero sinta tiquinilhuis sequinoc ten ni tamanti, tojuanti ayecmo monequi
    tijchihuase cati timitzilhuijque huan tijtestigojquetzque TOTECO para timitzchihuilise.
  vie-1934: Còn nếu nàng cho lậu việc chúng ta, ắt chúng ta sẽ khỏi mắc lời mà nàng
    đã bắt chúng ta thề.
  hin-CV: इसके अलावा, यदि आप हमारे यहां आने के विषय में किसी को भी बताएंगे, तो हम
    आपको नहीं बचा पाएंगे.”
  spa-BES: Pero si dice algo sobre nuestro negocio aquí, estaremos libres del juramento
    que nos ha hecho tomar.
  tdx-tdx: Aa naho saontsie’o o fitoloña’ay zao, le halio-tahin-jahay amy fanta nampititihe’o
    anaiy.
  tha-KJV: แต่​ถ้าเจ้าแพร่งพรายธุ​รก​ิจของเราแก่​ผู้ใด เราก็พ้นจากคำปฏิญาณซึ่งเจ้าให้เราปฏิญาณไว้​นั้น​”
  por-BR-2018: E se tu denunciares este nosso negócio, nós seremos desobrigados deste
    teu juramento com que nos fizeste jurar.
  deu-ELO: Und wenn du diese unsere Sache verrätst, so werden wir deines Eides ledig
    sein, den du uns hast schwören lassen.
  eng-WYC-2018: That if thou wilt betray us, and bring forth into the midst this word,
    we shall be clean of this oath, by which thou hast charged us. (But if thou wilt
    betray us, and bring forth this word into the midst, or and make known our agreement,
    then we shall be released from this oath, by which thou hast charged us.)
  epo-epo: Sed se vi rakontos ĉi tiun nian aferon, tiam ni estos liberaj de via ĵuro,
    per kiu vi ĵurigis nin.
  uig-PIN: Əgǝr sǝn bu iximizni axkarilap ⱪoysang, sǝn bizgǝ ⱪilƣuzƣan bu ⱪǝsǝmdin
    halas bolimiz, — dedi.
  beo-beo: Be, di da amo hou eno dunuma olelesea, defea, ninia amo ilegele sia:i fisili,
    di hame gaga:mu.”
  tpi-OTNT: Tasol lukaut. Sapos yu tokim ol Jeriko long dispela samting mitupela i
    bin mekim, orait promis bilong mitupela i pinis.”
  hau-SA: In kika tone mana asiri, za mu karya alkawarin da kika sa muka yi.”
  uig-LAT: Eger sen bu ishimizni ashkarilap qoysang, sen bizge qilghuzghan bu qesemdin
    xalas bolimiz, — dédi.
  nde-nde: Kodwa ungavele uveze lokhu esikwenzayo, sizabe sesikhululiwe esifungweni
    osifungise sona.”
  ton-ton: Pea kapau te ke fakahā ʻema ngāue ni, te ma toki ʻataʻatā ai mei he fuakava
    ʻaia kuo ke fefuakava ai mo kimaua.”
  ces-1613: Jestliže pak proneseš tuto řeč naši, budeme prosti od přísahy tvé, kterouž
    jsi nás zavázala.
  eng-WMB: But if you talk about this business of ours, then we shall be guiltless
    of your oath which you’ve made us to swear.”
  tam-TCV: ஆயினும் நாங்கள் செய்வதை நீ எவரிடமாவது சொன்னால், நீ எங்களிடம் பெற்றுக்கொண்ட
    வாக்குறுதிக்கு நாங்கள் கட்டுப்பட்டிருக்கமாட்டோம்” எனக் கூறினார்கள்.
  ceb-ULB: Apan kung ipanulti mo ang among mga buluhaton, magawasnon kami gikan sa
    among saad nga imong gipasaad kanamo.”
  pol-UBG: Jeśli jednak wydasz naszą sprawę, będziemy wolni od przysięgi, którą kazałaś
    nam złożyć.
  agr-agr: Tuja ii chichag nunú ame etsegkaminig, ii umiktin Apajuí daajin taji duka
    umikchattaji”, tiajui.
  kyc-kyc: Dopa piramopape embame nambwa yalu pyuo epo pelyambano doko wambu dupwa
    lamairi ramo doko nambwame emba keta lalu lao letambano pii doko minyaro kararamba
    ingya nara, leyambi.
  urd-GVU: اور کسی کو ہمارے معاملے کے بارے میں اطلاع نہ دینا، ورنہ ہم اُس قَسم سے
    آزاد ہیں جو آپ نے ہمیں کھلائی۔“
  deu-1912: Und so du etwas von diesem unserm Geschäft wirst aussagen, so wollen wir
    des Eides los sein, den du von uns genommen hast.
  ntj-ntj: Nyangka-tjinguru-linyatjun ngayunyatjarra watjalku. Nyangka-litju miranykanyintjamaaltu
    wantiku. Nyangka-yan mirrirriku.”
  kan-2017: ಇದಲ್ಲದೆ ನೀನು ನಮ್ಮ ವಿಷಯವನ್ನು ಬಹಿರಂಗಪಡಿಸಿದರೆ ನಮ್ಮಿಂದ ಮಾಡಿಸಿದ ವಾಗ್ದಾನಕ್ಕೆ
    ನಾವು ಹೊಣೆಗಾರರಲ್ಲ” ಎಂದು ಹೇಳಿದರು.
  tgo-tgo: Thoŋgo u utuutu menda wo mena budakai kaiwae, mane wo vamboromboro lama
    dagera e ghen.”
  yap-yap: Machane fa’anra mu weliy e n’en ni kug bownag, ma aram e dab kug tew nga
    tagil’ e tin kug michegew ngom ni gamow ra rin’ ni fan ngom.”
  hlt-MCSB: Tedae mamih kah olka he na doek atah mamih taengah na toem na ngam na
    olhlo lamloh ommongsitoe la ka om uh van ni,” a ti nah.
  mdy-ETH: ጋዓንቴ ሃያ ኑ ማዼ ባኮ ዓሲም ኔ ኬኤዜቴ ኔኤም ኑ ጫኣቄ ጫኣቁሞ ኩንሢሳ ባኣዚ ኑና ባኣኬ» ጌዔኔ።
  twi-ASANTE: Na sɛ wodi yɛn hwammɔ deɛ a, ntam yi renkyekyere yɛn wɔ ɛkwan biara
    so.”
  eng-WEBU: But if you talk about this business of ours, then we shall be guiltless
    of your oath which you’ve made us to swear.”
  bnp-bnp: Pali o matadoko! Ioe bara o taki e huriki a Ieriko na maki miri rata, a
    nita muholi ne maria bara i lobo.”
  wal-wal: SHin nuuni oottidobaa neeni odikko, neeni nuna caaqettido caaqoi nuuyyo
    gometenna” yaagidosona.
  spa-PDDPT: Pero si denuncias nuestro asunto, quedaremos desobligados de este juramento
    tuyo con el cual nos juramentas.
  gun-gun: Ha'e rami avi ndee oremombe'u ramo ore ndorojapoi 'rã ndevy rouraague —
    he'i.
  agu-BL: Poro ncha'tz kol talu' katziblal, qui't kaban tane'n yi nkasuk teru', che'ch
    yi e' xk'ukwila'tz bantz tetz Rahab.
  ilo-ULB: Ngem no ibagam daytoy a rantami, awanto ngarud ti pagrebbenganmi a mangtungpal
    iti inkarimi.
  kpg-kpg: Maa goe ga hagi anga gi dahi dangada i mau mee ala nogo hai, gei gimaua
    gu hagalee dadaahi dau hagababa dela ne hai mai kooe gi gimaua bolo gimaua gi heia adu
    gi di goe.”
  uig-ARA: ئەگەر سەن بۇ ئىشىمىزنى ئاشكارىلاپ قويساڭ، سەن بىزگە قىلغۇزغان بۇ قەسەمدىن
    خالاس بولىمىز، ــ دېدى.
  bsp-bsp: Kɔ məloku afum tɔkɔtɛnɛ tosu-ɛ, tɛm tatɔkɔ səŋsikili tɛtəŋnɛ tosu kɔ məna.»
  sus-sus: Xa i muxu xa fe fala mixi nde bɛ, muxu bara fulun yi marakali ma.»
  pon-2006: A ma ke kasalehda dahme se wia, eri se sohte pahn kolokol at inou me ke
    men se en wiahiong uhk.”
  jae-jae: Ma aôm embe ôsôm aêagêcma biŋ tonaŋ lasê, go biŋ, taŋ aôm kôsôm gebe aêagêc
    atôc lemeŋ êpi naŋ ênsêlô.”
  ksd-ksd: Ma ona u vaarike ra vuna ta go kamimir vinavana, io, amir a langalanga
    kan go ra vavalima amir tar vavalima me piram.
  tur-YTC: Ama eğer bizim bu işimiz hakkında konuşursan, bize ettirdiğin andından
    dolayı suçsuz oluruz.”
  grc-BRENT: Ἐὰν δέ τις ἡμᾶς ἀδικήσῃ ἢ καὶ ἀποκαλύψῃ τοὺς λόγους ἡμῶν τούτους, ἐσόμεθα
    ἀθῶοι τῷ ὅρκῳ σου τούτῳ.
  ind-AYT: Dan, jika kamu menceritakan perkataan kami ini, kami akan lepas dari sumpah
    yang kamu buat bagi kami.”
  nya-nya: Komanso iwe ukangowulula zimene ife tikuchitazi ndiye kuti ife sitidzasunga
    zimene talonjezazi.”
  hrv-hrv: Ako pak izdaš ovu našu stvar, slobodni smo od zakletve kojom si nas zaklela.”
