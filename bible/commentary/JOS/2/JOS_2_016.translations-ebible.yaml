verse: JOS.002.016
translations:
  mal-C: അവൾ അവരോട്, “പിൻതുടരുന്നവർ നിങ്ങളെ കണ്ടുപിടിക്കാതിരിക്കുന്നതിനു പർവതങ്ങളിലേക്കു
    പോകുക. അവർ മടങ്ങിവരുന്നതുവരെ—മൂന്നുദിവസം—അവിടെ ഒളിച്ചിരുന്നശേഷം നിങ്ങളുടെ വഴിക്കു
    പോകുക” എന്നും പറഞ്ഞു.
  deu-TKW: 'Und sie sprach zu ihnen: Begebt euch ins Gebirge, sonst könnten die Verfolger
    auf euch stoßen; haltet euch dort drei Tage lang verborgen, bis die Verfolger
    wieder heimgekehrt sind. Hernach könnt ihr eures Weges ziehen!'
  lin-lin: 'Alobaki na bango : — Bokende na nzela ya bangomba ya mikuse mpo ete bato
    oyo bazali kolanda bino bamona bino te. Bobombama kuna mikolo misato kino tango
    bakozonga, bongo nde bokoki kokoba nzela na bino.'
  eng-LSV: and she says to them, “Go to the mountain, lest the pursuers come on you;
    and you have been hidden there three days until the turning back of the pursuers,
    and afterward you go on your way.”
  eng-GNV: 'And she said vnto them, Goe you into the mountaine, least the pursuers
    meete with you, and hide your selues there three dayes, vntill the pursuers be
    returned: then afterwarde may yee goe your way.'
  eng-WEBSTER: 'And she said to them, Depart to the mountain, lest the pursuers meet
    you; and hide yourselves there three days, until the pursuers have returned: and
    afterward ye may go your way.'
  nhw-BL: 'Huan Rahab quinilhui: ―Xiyaca ipan tepeme para amo anmechpantise nopa tlacame
    catli anmechtemohuaj. Ximotlatica nopona para eyi tonali hasta inijuanti sempa
    hualase. Teipa huelis anyase.'
  swh-ONEN: Alikuwa amewaambia, “Nendeni vilimani ili wale wafuatiliaji wasiwapate.
    Jificheni huko kwa siku tatu mpaka watakaporudi, hatimaye mwende zenu.”
  bba-bba: U nɛɛ, i sɑro i dɑ ɡuunun berɑ ɡiɑ, be bɑ bɛɛ kɑsu mi, bu ku rɑɑ kɑ bɛɛ
    wɑ. Kpɑ i kuke mi nɡe sɔ̃ɔ itɑ sere bɑ̀ n wurɑmɑ. Yen biru kpɑ i bɛɛn swɑɑ wɔri
    i doonɑ.
  eng-KJVCPB: 'And she said unto them, Get you to the mountain, lest the pursuers
    meet you; and hide yourselves there three days, until the pursuers be returned:
    and afterward may ye go your way.'
  mpx-mpx: He mulaa abwe i pakuki lowagil, i baek ga elal i ba, “Ku nok ku na oyaa,
    inoke bahi kin wana toloya nihi pwapwawamiu. Nuku bunsumiewa ga to lan eton, ana
    siga ami toloya nihi sikal, inoke abwe nuku nok wami kamwasaa.”
  wbp-wbp: Yilyanjakungarnti wangkaja-palangu, “Yanta-pala kapanku pirli-patu-kurra,
    manu-pala wurulypa nyinaya parra marnkurrpaku. Kingirli manu nyanungu-nyangu wati-paturlu
    kalu-nyarra warrirni-jiki. Kala kulalu-nyarra palka-mani pirlingkaju. Kajili nyampu-kurra
    pina-yanirni, ngula-jangka-pala parnkaya nyuntu-jarra-nyangu yapa-patu-kurralku.”
  luo-luo: E sa onogo nowachonegi niya, “Dhiuru e got mondo joma lawou kik yudu. Ponduru
    kuno kuom ndalo adek nyaka giduogi; eka udhi nyime giwuodhu.”
  meu-meu: E hamaorodia, eto, Ororo kahadia baola, e tahumuimu taudia bae davarimui
    na garina. Dina toi unuseni ai ba komu, ela bona e tahumuimu taudia bae lou mai;
    una murinai emui ura dalana ai ba raka.
  npi-ULB: तिनले तिनीहरूलाई भने, “पहाडतिर जानुहोस् र लुक्‍नुहोस्, नत्र पिछा गर्नेहरूले
    तपाईंहरूलाई भेट्टाउने छन् । पिछा गर्नेहरू नफर्केसम्म तिन दिनसम्म त्यहीँ लुक्‍नुहोस्
    । अनि आफ्नो बाटो लाग्‍नुहोस् ।”
  yor-yor: Ó sì ti sọ fún wọn pé, “Ẹ lọ sí orí òkè, kí ẹ sì fi ara pamọ́ níbẹ̀ fún
    ọjọ́ mẹ́ta kí àwọn tí ń lépa yín má ba à rí i yín títí tí wọn yóò fi darí. Lẹ́yìn
    náà kí ẹ máa bá ọ̀nà yín lọ.”
  emp-NTPO: 'Wãni naẽna Rahába nãwã jarasia: –Ẽjũã eyaid̶a b̶ʌd̶aa mĩrũ wãnadua zarrarãba
    unurãnamãrẽã. Mama ewari ũbea mĩrũ pananadua ab̶a bãrã jʌrʌ panʌra jẽda zebʌdad̶aa.
    Maʌ̃bebʌrʌ wãnadua bãdji wãbʌdamaa.–'
  ind-ind: Katanya kepada mereka, “Pergilah ke perbukitan, supaya orang suruhan raja
    tidak menemukan kalian. Bersembunyilah di sana selama tiga hari sampai mereka
    kembali ke kota. Sesudah itu kalian bisa melanjutkan perjalanan.”
  pes-OPCB: 'سپس به ایشان گفت: «به کوه فرار کنید و سه روز در آنجا پنهان شوید تا مأمورانی
    که به جستجوی شما رفته‌اند بازگردند. آنگاه می‌توانید به راه خود ادامه دهید.»'
  tgl-ULB: Sinabi niya sa kanila, “Pumunta kayo sa mga burol at magtago o ang mga
    humahabol ay makikita kayo. Magtago kayo doon sa loob ng tatlong araw hanggang
    ang mga humahabol ay makabalik. Pagkatapos magpatuloy na sa inyong landas.”
  cbu-NT: Ndatuma tsapush tputsee yaruwaru, chtaru wanasir waneerangiya. Musá nungipis
    naarintspa. Paptsa yuw sundar siyangaz nachungakatssin naanchina anin parunts.
    Natuma machip tsap naangints. Ambiri tuchip zar taamatssa. Itaru, sundar yuwash
    kanaputaramchusin, anush siysat nungiptamtis naatssa, tárangiya.
  hui-hui: Pole piyagola ibugua libuhondo lalu, Libu haibu ibiyarume handa walia holigo
    harihayagi puwa horo tebiru bira do halibu. Agali biaru dai biragola libu andaga
    pole, lene.
  mya-mya: သင်​တို့​ကို​လိုက်​ရှာ​သော​သူ​များ​ပြန်​လာ​မှ သင်​တို့​ခ​ရီး​ဆက်​သွား​ကြ​ပါ''
    ဟု​မှာ​လိုက်​လေ​သည်။
  bod-N: ཁོ་མོས་དེ་གཉིས་ལ། རྗེས་སྙེག་མཁན་རྣམས་ཁྱོད་ཅག་དང་འཕྲད་ཉེན་ཡོད་པས་ཁྱོད་ཅག་རི་ཁུལ་དུ་སོང་ནས་དེར་ཉིན་གསུམ་ལ་སྦས་ཏེ།
    རྗེས་སྙེག་མཁན་རྣམས་ཕྱིར་སླེབས་རྗེས་ད་གཟོད་ཁྱོད་ཅག་རང་གི་ལམ་དུ་ཆས་ཤིག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Zvino akati kwavari, “Endai kumakomo kuitira kuti vateveri varege kukuwanai.
    Muvande ikoko kwamazuva matatu kusvikira vadzoka, mozoenda henyu nenzira yenyu.”
  spa-BLM: 'Les dijo: “Id al monte, no sea que os encuentren los perseguidores. Escóndanse
    allí tres días, hasta que los perseguidores hayan regresado. Después, podéis seguir
    vuestro camino”.'
  cac-cac: 'Ayic mantzac em eb'' vin̈, ix yalan ix d''a eb'' vin̈ icha tic: —Ixiquec
    d''a caltac te'' d''a lum jolom vitz chi'', yic man̈ ol ex ilchaj yuj eb'' vin̈
    tzex sayanec'' chi'', tze c''ub''ejel e b''a ta'' oxeoc c''ual, masanto sjaxcan
    eb'' vin̈ d''a yol chon̈ab'' tic, ichato chi'' tzex pax b''aj ex cot chi'', xchi
    ix d''a eb'' vin̈.'
  swh-ULB: Akawaambia, “Nendeni milimani la sivyo watu waliowafuata watawaona. Jificheni
    huko kwa siku tatu mpaka watu waliowafuata watakaporudi. Kisha nendeni zenu.”
  bel-bel: 'і сказала ім: ідзеце на гару, каб не спаткалі вас перасьледнікі, і хавайцеся
    там тры дні, пакуль ня вернуцца тыя, што пагналіся; а пасьля ідзеце дарогаю вашай.'
  deu-ELBBK: 'Und sie sprach zu ihnen: Geht in das Gebirge, damit die Nachjagenden
    euch nicht treffen; und verbergt euch dort drei Tage, bis die Nachjagenden zurückgekehrt
    sind, und danach geht eures Weges.'
  mbb-OT: Migkaǥi si Rahab diyà te kandan te, “Hendiyè kew te menge vuvungan su para
    kenè kew maahà te ebpen-ahà keniyu. Eles kew ziyà taman te tetelu he andew para
    ebpekelikù en sikandan kayi. Ne kegkeipus dutun, ne egkehimu en ke edlaus kew
    ed-ulì.”
  mal-2015: 'അവൾ അവരോടു: തിരഞ്ഞുപോയവർ നിങ്ങളെ കണ്ടുപിടിക്കാതിരിക്കേണ്ടതിന്നു നിങ്ങൾ
    പർവ്വതത്തിൽ കയറി അവർ മടങ്ങിപ്പോരുവോളം മൂന്നു ദിവസം അവിടെ ഒളിച്ചിരിപ്പിൻ; അതിന്റെ
    ശേഷം നിങ്ങളുടെ വഴിക്കു പോകാം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo weetoja, narẽ nico niwõ: —Mʉsãrẽ aꞌmarĩ masã bocari nírã, ʉ̃rʉ̃gʉ̃pʉ
    waꞌaya. Noꞌo iꞌtia nʉmʉnojõ tojayá. Téé mʉsãrẽ aꞌmarĩ masã macãpʉ dajatojatica
    beꞌropʉ mʉsã acawererã tiro tojááya, nico niwõ.'
  rmc-rmc: 'Phenďa lenge: „Džan pro brehi, hoj tumen le kraľiskre murša te na arakhen.
    Garuven tumen ode trin džives, medik pes ola murša na visarena pale. Paľis džan
    tumare dromeha.“'
  nlg-nlg: Ge bosa vanira te vagha eni, “Koro sama polo va tana lei ghotu mokoro polo
    iga ilokana tolu na bongi koekobe kara oli maia rahei tara keneghau, vaho ge koro
    tona.
  pes-OPV: 'و ایشان را گفت: «به کوه بروید مباداتعاقب کنندگان به شما برسند و در آنجا
    سه روزخود را پنهان کنید، تا تعاقب کنندگان برگردند بعد از آن به راه خود بروید.»'
  ron-1924: 'Ши ле-а зис: „Дучеци-вэ спре мунте, ка сэ ну вэ ынтылняскэ чей че вэ
    урмэреск, аскундеци-вэ аколо трей зиле, пынэ се вор ынтоарче, дупэ ачея сэ вэ
    ведець де друм.”'
  ben-OBCV: সে তাদের বলল, “তোমরা পাহাড়ে উঠে যাও, যেন তোমাদের পশ্চাদ্ধাবনকারীরা তোমাদের
    সন্ধান না পায়। তারা ফিরে না আসা পর্যন্ত তিন দিন তোমরা সেখানেই নিজেদের লুকিয়ে
    রাখো, পরে নিজেদের পথে চলে যাবে।”
  som-som: Oo waxay iyagii ku tidhi, Buurta xaggeeda taga, yaan raacdadu idin heline,
    oo intii saddex maalmood ah halkaas ku dhuunta, ilaa ay raacdadu ka soo noqonayso;
    dabadeedna jidkiinna iska mara.
  lat-VUC: 'Dixitque ad eos: Ad montana conscendite, ne forte occurrant vobis revertentes:
    ibique latitate tribus diebus, donec redeant, et sic ibitis per viam vestram.'
  eng-ASVBT: 'And she said unto them, Get you to the mountain, lest the pursuers light
    upon you; and hide yourselves there three days, until the pursuers be returned:
    and afterward may ye go your way.'
  ita-1885: 'e disse loro: Andate verso il monte, che talora quelli che vi perseguono
    non vi scontrino; e quivi state nascosti tre giorni, finchè sieno ritornati quelli
    che vi perseguono; e poi andrete a vostro cammino.'
  eng-LXXUP: and she said to them, Depart into the hill country, lest the pursuers
    meet you, and ye shall be hidden there three days until your pursuers return from
    after you, and afterward ye shall depart on your way.
  eng-ULB: She said to them, “Go in the hills and hide or the pursuers will find you.
    Hide there for three days until the pursuers have returned. Then go on your way.”
  spa-VBL: “Corran hacia las colinas”, les dijo. “Así quienes los persiguen no los
    encontrarán. Quédense allí tres días hasta que ellos se hayan ido a casa, y entonces
    podrán seguir su camino”.
  fra-_FOB: 'Et elle leur dit: Allez vers la montagne, de peur que ceux qui vous poursuivent
    ne vous rencontrent, et cachez-vous là trois jours, jusqu''à ce que ceux qui vous
    poursuivent soient de retour; et après cela vous irez votre chemin.'
  mal-mal: 'അവൾ അവരോട്: “തിരഞ്ഞുപോയവർ നിങ്ങളെ കണ്ടുപിടിക്കാതിരിക്കേണ്ടതിന് നിങ്ങൾ
    പർവ്വതത്തിൽ കയറി അവർ മടങ്ങിപ്പോരുവോളം മൂന്നുദിവസം ഒളിച്ചിരിക്കുക; അതിന്‍റെശേഷം
    നിങ്ങളുടെ വഴിക്കു പോകാം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Utarne se pahle Rāhab ne unheṅ hidāyat kī, “Pahāṛī ilāqe kī taraf chale
    jāeṅ. Jo āp kā tāqqub kar rahe haiṅ wuh wahāṅ āp ko ḍhūnḍ nahīṅ sakeṅge. Tīn din
    tak yānī jab tak wuh wāpas na ā jāeṅ wahāṅ chhupe rahnā. Is ke bād jahāṅ jāne
    kā irādā hai chale jānā.”
  suz-BL: मिनु मेको मीश मुरुमी मेको निक्‍शी आस कली “गे डांडा गे लसे। मेक लाइतीसी हना,
    खेदा पाइबपुकीमी इस कली मथित्‍नीम। मेको खेदा पाइब एक्‍य मलेम्‍मा सम्‍म, गे सां
    नाक्‍ती मेकेर ख्रुंइसीस। मिनु नोले इस लां लसे” देंमाक्‍त।
  ita-1927: 'E disse loro: “Andate verso il monte, affinché quelli che vi rincorrono
    non v’incontrino; e nascondetevi quivi per tre giorni, fino al ritorno di coloro
    che v’inseguono; poi ve n’andrete per la vostra strada”.'
  ckb-ckb: 'هەروەها پێی گوتن: «بڕۆن بۆ چیا نەوەک ئەوانەی بە شوێنتاندا دەگەڕێن تووشتان
    بن، لەوێ بۆ ماوەی سێ ڕۆژ خۆتان بشارنەوە، هەتا ئەوان دەگەڕێنەوە، ئینجا بە ڕێگای
    خۆتاندا بڕۆن.»'
  eng-BBE: And she said to them, Get away into the hill-country, or the men who have
    gone after you will overtake you; keep yourselves safe there for three days, till
    the searchers have come back, and then go on your way.
  kan-OKCV: ಆಕೆಯು ಅವರಿಗೆ, “ನಿಮ್ಮನ್ನು ಹಿಂದಟ್ಟುವವರು ನಿಮಗೆ ಅಡ್ಡಬಾರದ ಹಾಗೆ ನೀವು ಬೆಟ್ಟಕ್ಕೆ
    ಹೋಗಿ, ಅವರು ತಿರುಗಿ ಬರುವವರೆಗೂ ಅಲ್ಲಿ ಮೂರು ದಿವಸ ಅಡಗಿಕೊಂಡಿದ್ದು, ತರುವಾಯ ನಿಮ್ಮ ಮಾರ್ಗವಾಗಿ
    ಹೋಗಿರಿ,” ಎಂದಳು.
  bbb-bbb: '@see-verse:JOS.002.015'
  tam-2017: 'அப்பொழுது அவள் அவர்களை நோக்கி: தேடுகிறவர்கள் உங்களைப் பார்க்காதபடி, நீங்கள்
    மலையிலே போய், அவர்கள் திரும்பிவரும்வரைக்கும் அங்கே மூன்றுநாட்கள் ஒளிந்திருந்து,
    பின்பு உங்களுடைய வழியிலே போங்கள் என்றாள்.'
  spa-RV-1909: 'Y díjoles: Marchaos al monte, porque los que fueron tras vosotros
    no os encuentren; y estad escondidos allí tres días, hasta que los que os siguen
    hayan vuelto; y después os iréis vuestro camino.'
  ron-BTF: 'Și le-a spus: Mergeți la munte, ca nu cumva să vă întâlnească urmăritorii;
    și ascundeți-vă acolo trei zile, până când urmăritorii se întorc; și după aceea
    mergeți pe drumul vostru.'
  eng-WEBP: She said to them, “Go to the mountain, lest the pursuers find you. Hide
    yourselves there three days, until the pursuers have returned. Afterward, you
    may go your way.”
  eng-FBV: “Run to the hills,” she told them. “That way those searching for you won't
    find you. Stay there three days until they've gone home, and then you can be on
    your way.”
  nld-1939: 'Ze sprak tot hen: Gaat het gebergte in, opdat de vervolgers u niet tegenkomen;
    houdt u daar drie dagen schuil, totdat ze zijn teruggekeerd, en gaat dan verder
    uws weegs.'
  nch-BL: 'Huan Rahab quinilhui: ―Xiyaca ipan tepeme para amo amechpantise nopa tacame
    cati amechtemohuaj. Ximotatica nopona para eyi tonati hasta inijuanti sempa hualase.
    Teipa huelis anyase.'
  vie-1934: 'Nàng nói rằng: Hãy đi đến núi, kẻo những người đuổi theo gặp các ông
    chăng; hãy ẩn đó ba ngày cho đến chừng nào những người đuổi theo trở về; sau rồi
    các ông hãy đi đường.'
  hin-CV: राहाब ने उन दोनों से यह कहा, “आप पहाड़ की तरफ चले जाइए, कि जो आपका पीछा
    कर रहे हैं, आपको न देख सकें. वहां आप तीन दिन तक छिपे रहना, जब तक वे लौट न आएं.
    फिर आप अपने मार्ग की ओर चले जाना.”
  spa-BES: 'Y ella les dijo: Vete a la región montañosa, o los hombres que te persiguen
    te alcanzarán; Manténganse seguros allí durante tres días, hasta que los buscadores
    hayan regresado, y luego sigan su camino.'
  tdx-tdx: Le hoe re am’ iereo, Akia mb’ an-kaboam-b’eo, tsy mone hifanalaka ama’
    areo o mpañoridañeo, naho mietaha añe telo andro, ampara’ te mitampoly o mpañotrokeo;
    izay vaho hañavelo mb’eo nahareo.
  tha-KJV: นางจึงบอกเขาว่า “จงขึ้นไปบนภู​เขา ด้วยเกรงว่าผู้​ที่​ไล่​ตามจะพบเข้า จงซ่อนตัวอยู่สามวันจนกว่าผู้​ที่​ไล่​ตามจะกลับ
    แล​้วจึงค่อยออกเดินต่อไป”
  por-BR-2018: 'E disse-lhes: Marchai-vos ao monte, porque os que foram atrás vós
    não vos encontrem; e estai escondidos ali três dias, até que os que vos seguem
    tenham voltado; e depois vos ireis vosso caminho.'
  deu-ELO: 'Und sie sprach zu ihnen: Gehet in das Gebirge, damit die Nachjagenden
    euch nicht treffen; und verberget euch daselbst drei Tage, bis die Nachjagenden
    zurückgekehrt sind, und danach gehet eures Weges.'
  eng-WYC-2018: And she said to them, Go ye up to the hilly places, lest peradventure
    the men turning again meet you; and be ye hid there three days, till they come
    again; and so ye shall go by your way. (And she said to them, Go ye up to the
    hills, lest as the men return, they come upon you; and be ye hid there for three
    days, until they return; and then ye can go on your way.)
  epo-epo: 'Kaj ŝi diris al ili: Iru sur la monton, por ke ne renkontu vin la postkurantoj,
    kaj kaŝu vin tie dum tri tagoj, ĝis la postkurantoj revenos; kaj poste vi iros
    vian vojon.'
  uig-PIN: 'Ayal u ikkisigǝ: — Ⱪoƣliƣuqilar silǝrgǝ uqrap ⱪalmasliⱪi üqün, taƣⱪa qiⱪip,
    u yǝrdǝ üq kün yoxurunup turunglar; ⱪoƣliƣuqilar xǝⱨǝrgǝ ⱪaytip kǝlgǝndin keyin,
    andin silǝr ɵz yolunglarƣa mangsanglar bolidu, — dedi.'
  beo-beo: 'E amane sia:i, “Hina bagade ea hawa: hamosu dunu da ali ba:sa:besa:le,
    agolo sogega masa. Amogawi, eso udiana amoga wamoaligili, hogosu dunu da guiguda:
    bu misi dagoiba:le, bu masa.”'
  tpi-OTNT: Na Rahap i tokim tupela man olsem, “Yutupela go hait long ples maunten
    inap tripela de. Nogut ol man bilong king i lukim yutupela. Na taim ol i kam bek
    pinis long Jeriko, orait yutupela i ken i go bek long ol lain bilong yutupela.”
  hau-SA: Ta ce musu, “Ku tafi cikin tuddan ƙasar don kada mutanen sarki su same ku.
    Ku ɓuya a can na kwana uku, har sai masu nemanku su komo, sa’an nan ku kama hanyarku.”
  uig-LAT: 'Ayal u ikkisige: — Qoghlighuchilar silerge uchrap qalmasliqi üchün, taghqa
    chiqip, u yerde üch kün yoshurunup turunglar; qoghlighuchilar sheherge qaytip
    kelgendin kéyin, andin siler öz yolunglargha mangsanglar bolidu, — dédi.'
  nde-nde: Wayethe kubo, “Qondani emaqaqeni ukwenzela ukuthi abaxhuma umzila wenu
    bangaze balifica. Licatshe khonale okwensuku ezintathu baze baphenduke beseliqhubeka
    ngendlela yenu.”
  ton-ton: 'Pea pehē ʻe ia kiate kinaua, “Mo ō ʻo mole atu ki he moʻunga, telia naʻa
    mo fetaulaki mo e kau tuli; pea fufū ʻakimoua ʻi ai ʻi he ʻaho ʻe tolu, kaeʻoua
    ke liu mai ʻae kau tuli: pea hili ia ʻe lelei hoʻomo ō ʻi homo hala.”'
  ces-1613: 'I řekla jim: Jděte k této hoře, aby se nepotkali s vámi, kteříž vás honí,
    a krejte se tam za tři dni, až se oni zase navrátí, a potom půjdete cestou svou.'
  eng-WMB: She said to them, “Go to the mountain, lest the pursuers find you. Hide
    yourselves there three days, until the pursuers have returned. Afterward, you
    may go your way.”
  tam-TCV: கீழே இறக்கிவிடுமுன் அவள் அவர்களிடம், “உங்களைத் தேடுபவர்கள் உங்களைக் கண்டுபிடிக்காதபடி
    மலைகளுக்குப் போங்கள். அவர்கள் திரும்பி வரும்வரை மூன்று நாட்களுக்கு நீங்கள் மறைந்திருங்கள்;
    பின்பு உங்கள் வழியே போங்கள்” என்று கூறியிருந்தாள்.
  ceb-ULB: Miingon siya kanila, “Lakaw ngadto sa kabungtoran ug pagtago o basin makaplagan
    kamo sa nagagukod kaninyo. Pagtago didto sulod sa tulo ka adlaw hangtod nga makabalik
    na ang naggukod kaninyo. Unya lakaw sa inyong dalan.”
  pol-UBG: 'I powiedziała im: Idźcie w góry, by nie spotkali was ścigający; ukryjcie
    się tam przez trzy dni, aż powrócą ścigający, a potem pójdziecie swoją drogą.'
  agr-agr: 'Dutika ishimak: “¡Suntag aidau egapainak yujaina nunú waipakainum mujá
    wetajum! ¡Nunikjum nuwi kampatum tsawan uumkajum pujagmin, suntag aidau atumi
    egapainak shiyaka nunú waketug kaunamtai duwi shiyaktajum!” tiuwai.'
  kyc-kyc: Dopa pipala enda dokome nakamba lamaiyuo, Kiŋi dokona akali dupwame koto
    kando nyisarimiŋi yuu kyau pingi dulunya papala yuu gii rema yalu pyuo karalapape.
    Kararaminyipa akali dusipa anda kapu kyuo eparaminyipa nakamba range kata nyuo
    parambi, leya.
  urd-GVU: اُترنے سے پہلے راحب نے اُنہیں ہدایت کی، ”پہاڑی علاقے کی طرف چلے جائیں۔
    جو آپ کا تعاقب کر رہے ہیں وہ وہاں آپ کو ڈھونڈ نہیں سکیں گے۔ تین دن تک یعنی جب
    تک وہ واپس نہ آ جائیں وہاں چھپے رہنا۔ اِس کے بعد جہاں جانے کا ارادہ ہے چلے جانا۔“
  deu-1912: 'Und sie sprach zu ihnen: Geht auf das Gebirge, daß euch nicht begegnen,
    die euch nachjagen, und verbergt euch daselbst drei Tage, bis daß sie wiederkommen,
    die euch nachjagen; darnach geht eure Straße.'
  ntj-ntj: Nyangka Rayipalu watjarnu, “Waarrpungkula-pula yapukutu kukurraala kumpiralpi
    nyinama ngurriltjakutarrartu. Tjinguru-ya purtu ngurrirayilku ngurra kutjarratjanu
    marlaku pitjaku. Nyangkalta-pulan pakara yanku ngurrakutu.”
  kan-2017: “ನಿಮ್ಮನ್ನು ಹಿಂದಟ್ಟುವವರಿಗೆ ನೀವು ಸಿಕ್ಕದಂತೆ ಆ ಬೆಟ್ಟಕ್ಕೆ ಓಡಿ ಹೋಗಿ ಅಲ್ಲಿ ಮೂರು
    ದಿನ ಅಡಗಿಕೊಂಡಿದ್ದು, ತರುವಾಯ ಅವರು ಹಿಂದಿರುಗಿದ ಮೇಲೆ ನಿಮ್ಮ ದಾರಿ ಹಿಡಿದು ಹೋಗಿರಿ” ಎಂದಳು.
  tgo-tgo: Elako i dage weŋgi iŋa, “Hu wao e ououko rɨghenji, na thava kiŋɨko le ratamwetamwe
    thɨ vaidiŋga. Mbowo vohu kubaro gheko mbaŋa thegheto, ghaghad ghamiratamwetamweko
    thɨ raka njogha amba vohu raka reŋa e lemi kamwathɨko.”
  yap-yap: Me ga’ar ngorow, “Marow ko gin bay e burey riy, ya ra piri’egmew fapi pumo’on
    nike l’oegrad e en ni pilung. Ngam mithgow u rom ni dalip e rran nge mada’ ko
    ngiyal’ ni kar sulod ngaray. Ma aram mfin gimew yan.”
  hlt-MCSB: Te phoeiah amih rhoi te, “Tlang la cet rhoi, aka hloem rhoek nangmih rhoi
    te m'hmuh ve. Aka hloem rhoek ha bal due hnin thum khaw thuh uh lamtah namah longpuei
    ah cet rhoi,” a ti nah.
  mdy-ETH: ዒዛ ዔያቶ፦ «ሌካ ጌሜሮ ኬስኩዋቴ፤ ዒንሢ ዬያይዲባኣቴ ካኣቲ ዳኬ ዓሳ ዒንሢ ዓርቃንዳኔ፤ ዬና ዓሳ ማዓንዳያ ሄላንዳኣና
    ሃይሦ ኬሊ ዒኢካ ፑኒ ዴዑዋቴ፤ ዬካፓ ጎይፆ ዒንሢ ዓኣዻኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: Afei ɔka kyerɛɛ wɔn sɛ, “Monnwane mfa bepɔ so ɔman no so. Momfa mo ho
    nsie nnansa kɔsi sɛ atifoɔ no a wɔrehwehwɛ mo no bɛsane wɔn akyi ansa na moakɔ
    mo kwan.”
  eng-WEBU: She said to them, “Go to the mountain, lest the pursuers find you. Hide
    yourselves there three days, until the pursuers have returned. Afterward, you
    may go your way.”
  bnp-bnp: Lakea i taki rua i ta maea, “Muru vano, muru kapiloho na dahana lolo na
    parava ge tolu, ma ge matai marua e huriki a tara na hariki. Na tahuna ri hamule
    valai pali o Ieriko, muru vano muru hamule lakea ne huriki a viri ne marua.”
  wal-wal: Ra7aaba eta, “Inttena koyiyaageeti demmenna mala, deriyaa biite; biidi
    eti simmana gakkanaassi, yan heezzu gallassaa qosettishshite. Hegaappe guyyiyan
    intte biyoosaa beeta” yaagaasu.
  spa-PDDPT: 'Y les dijo: Váyanse a la montaña, no sea que los perseguidores los alcancen.
    Se esconderán allí tres días, hasta que vuelvan los perseguidores, y después seguirán
    su camino.'
  gun-gun: 'Ha''e gui aipoe''i ha''e kuery pe: — Tapeo yvyty reia re, pendereka vy
    oo va''e kuery pendejou e''ỹ aguã. Mboapy ára peve ''rã penhemi ha''e py, ha''e
    kuery ojevy ju peve. Ha''e gui mae ma tapeo tape rupi — he''i.'
  agu-BL: 'Poro yi ntaxk chicu'' tzaj, nintzun taltz scyetz: —Cho''n chibenku'' wi''wtz,
    bantz quil chijalu'' cyak''un yi e'' yi na chitzan tan chijoyle''nu''. Cyewe''
    quibu'' wi''wtz tetz ox k''ej, jalen cu''n yil chipakxij yi e'' yi nche''l tan
    chijoyle''nu'', kalena''s tzun chicy''ajtu'' chibe''u'', stzun Rahab ban scyetz.'
  ilo-ULB: Kinunana kadakuada, “Mapankayo kadagiti turturod ket aglemmengkayo ta no
    saan ket masarakandakayo dagiti mangkamkamat kadakayo. Aglemmengkayo sadiay iti
    tallo nga aldaw agingga a makasubli dagiti mangkamkamat. Ket mapankayo iti dalanyo.”
  kpg-kpg: Gei mee ga helekai gi meemaa, “Goolua hula mehanga nia dama gonduu aalaa,
    gi dee gida goolua go digau hai hegau o di king. Pala hagammuni i golo i nia laangi
    e dolu, gei digaula ga lloomoi, gei goolua gaa mee di hula i di gulu ala.”
  uig-ARA: 'ئايال ئۇ ئىككىسىگە: ــ قوغلىغۇچىلار سىلەرگە ئۇچراپ قالماسلىقى ئۈچۈن، تاغقا
    چىقىپ، ئۇ يەردە ئۈچ كۈن يوشۇرۇنۇپ تۇرۇڭلار؛ قوغلىغۇچىلار شەھەرگە قايتىپ كەلگەندىن
    كېيىن، ئاندىن سىلەر ئۆز يولۇڭلارغا ماڭساڭلار بولىدۇ، ــ دېدى.'
  bsp-bsp: 'Kɔ wəran nwɛ oloku ŋa: «Nəkɔ ta dəmɔrɔ kɔ pəyi fɛ ti-ɛ, nəmbəpɛnɛ kɔ abɛlər
    anu. Nəgbɔpnɛ dəndo haŋ mata maas, tɛntəŋnɛ abɛlər anu ŋalukus, a nəna nədesumpər
    dɔpɔ donu kəkɔ!»'
  sus-sus: Raxabi naxa a fala e bɛ, «Wo siga geya biri, xa na mu a ra wo fenmae wo
    toma nɛ. Wo xa wo nɔxun mɛnni han xi saxan, beemanu wo fenmae gbilenma tɛmui naxɛ.
    Na xanbi, wo fa siga wo xa ɲɛrɛ ra.»
  pon-2006: Ih eri padahkihong ira, “Kumwa alu kohwei nanpwungen uluhl akan, pwe sapwellimen
    nanmwarki aramas akan de diarkumwahda. Kumwa rukurungki rahn siluh, re lao pwurodo.
    A mwuri, kumwa ahpw pahn kak kohkohwei.”
  jae-jae: Ma eŋ kêsôm gêdêŋ êsêagêc gebe “Api lôc ana, gebe sêjandawaga têtap amagêc
    sa atom. Asiŋ taôm amoa tônê êtôm bêc têlêac e sêjandawaga sêmu sêmêŋ su acgom,
    go amagêc asa nêm intêna ana.”
  ksd-ksd: 'Ma i ga biti ta dir: Amur a lop upi ra lualuana, kan ra umana tena varkorot
    diat a tadav amur; ma amur a parau abara ta utul a bung tuk tar ta ra bung ba
    ra umana tena varkorot dia tar lilikun mulai, ma namur amur a vana.'
  tur-YTC: 'Onlara şöyle dedi: “Dağa çıkın, sizi kovalayanlar bulmasın. Kovalayanlar
    dönene kadar üç gün orada saklanın. Daha sonra kendi yolunuza gidebilirsiniz.”'
  grc-BRENT: καὶ εἶπεν αὐτοῖς, εἰς τὴν ὀρεινὴν ἀπέλθετε, μὴ συναντήσωσιν ὑμῖν οἱ καταδιώκοντες,
    καὶ κρυβήσεσθε ἐκεῖ τρεῖς ἡμέρας ἕως ἂν ἀποστρέψωσιν οἱ καταδιώκοντες ὀπίσω ὑμῶν,
    καὶ μετὰ ταῦτα ἀπελεύσεσθε εἰς τὴν ὁδὸν ὑμῶν.
  ind-AYT: Ia berkata kepada mereka, “Pergilah ke arah perbukitan supaya para pengejar
    tidak menemukanmu. Bersembunyilah di sana selama tiga hari sampai para pengejar
    itu kembali. Setelah itu, kamu boleh pulang ke tempatmu”
  nya-nya: Iye anawawuza kuti, “Pitani ku mapiri kuti okuthamangiraniwo asakupezeni.
    Mukabisale kumeneko masiku atatu mpaka iwo atabwerera, ndipo kenaka muzikapita
    kwanu.”
  hrv-hrv: 'Još im reče: “Pođite prema gori da vas potjera ne nađe i krijte se ondje
    tri dana dok se progonitelji ne vrate, a onda idite svojim putem.”'
  mps-mps: Tama augwali si tama painu ebadi, tama Rahapgo te po wai, “Dage si te bulu
    duba geme duala sigi pelama, sela sogo bidao. Tiyu, tuni bidigo bidi dabego dage
    si gegelama, suabuo. Nosali augwali te Jeriko hanuba ma soai digi, teda duga si
    buluba ma pao,” wali.
  tpi-tpi: Na Rahap i tokim tupela man olsem, “Yutupela go hait long ples maunten
