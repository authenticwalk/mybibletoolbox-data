  dan-1931: 'og hun sagde til dem: “Gå ud i Bjergene, for at eders Forfølgere ikke
    skal træffe eder, og hold eder skjult der i tre Dage, indtil eders Forfølgere
    er vendt tilbage; efter den Tid kan I gå eders Vej!”'
  vie-OVCB: 'Trước khi họ đi, Ra-háp bảo: “Các ông chạy về phía núi, ẩn ở đó ba ngày,
    đợi đến khi những người đuổi bắt các ông trở về thành rồi hãy đi.”'
  guj-2017: અને તેણે તેઓને કહ્યું, “તમે જઈને પર્વતમાં સંતાઈ રહો, નહિ તો પીછો કરનારાઓ
    તમને પકડી લેશે. તેઓ પાછા વળે ત્યાં સુધી ત્રણ દિવસ સંતાઈ રહેજો. પછી તમારા રસ્તે
