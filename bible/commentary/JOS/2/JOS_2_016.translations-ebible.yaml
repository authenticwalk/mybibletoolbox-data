  twi-twi: Afei ɔka kyerɛɛ wɔn se, “Munguan mfa bepɔw so man no so. Momfa mo ho nsie
    nnansa kosi sɛ atiwfo no a wɔrehwehwɛ mo no bɛsan wɔn akyi ansa na moakɔ mo kwan.”
