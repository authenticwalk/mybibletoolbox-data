  tbz-SIM: 'Kòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛnɛ̀ ditɑ̃rì bíɛ́kɛ̀ kɛ́nsɔri kɛ dɔ̀ yɛwe yɛ̀tɑ̃ɑ̃ti.
    Kɛ̀ bɛ̀ɛ wɛ̃tɛní kɛ̀ di nɛ́ nɑ kɛ́kétɛ́, kɛ̀ di kètɛ́ di yɑ̀ɑ̀ bo bɛ̀ conɛ̀.'
  msy-2020: Ezɨ Rahap kamaghɨn gumazimning mɨgei, “Gua aruer pumuning ko mɨkezimɨn
    mɨghsɨabar modogh. Eghtɨ gumazir gua buriba ua Jerikon izeghtɨma, gua uamategh
    uan adarazi bagh mangɨ.”
  dop-dop: 'Ɩlɛnɑ ɩ́ heeli-wɛ sɩ: Ɩ́ tǝŋ pʋɣʋ mpɑɑʋ, pǝ́ tɑɑ kɔɔ nɑ mpɑ pɑ sewɑ mǝ
    wɑɑlɩ tɔ pɑ́ suli-mɛ. Ɩ́ ŋmɛlɩ pʋɣʋ tɑɑ tǝnɑɣɑ kʋyɛɛŋ tooso nɑ mǝ wɑɑlɩ selɑɑ
    tǝnɑ tɛ mǝlʋɣʋ. Pǝlɛ pǝ wɑɑlɩ, ɩlɛ ɩ́ kɑ́ tʋ́ mǝ mpɑɑʋ.'
  azb-azb: 'Qadın onlara dedi: «Dağa gedin ki, təqibçilər sizə çatmasınlar, onlar
    qayıdana qədər üç gün orada gizlənin, sonra yolunuza davam edərsiniz».'
  eng-DBY: And she said to them, Go to the mountain, that the pursuers may not meet
    with you; and hide yourselves there three days, until the pursuers have returned;
    and afterwards go your way.
  hin-2017: और उसने उनसे कहा, “पहाड़ को चले जाओ, ऐसा न हो कि खोजनेवाले तुम को पाएँ;
    इसलिए जब तक तुम्हारे खोजनेवाले लौट न आएँ तब तक, अर्थात् तीन दिन वहीं छिपे रहना,
    उसके बाद अपना मार्ग लेना।”
  swp-swp: I ribalau aridi eai i ene, Au lau oea tupina eai au mia, ata tatao se henaumiu
    va se lobaimiu, nei eai asubena haiona au miaeamui, vau tatao va se lauo hesabamiu
    va se uioma, abotai abo emi dobila eai au lau.
  eng-YLT: and she saith to them, 'To the mountain go, lest the pursuers come upon
    you; and ye have been hidden there three days till the turning back of the pursuers,
    and afterwards ye go on your way.'
  kne-kne: Idi daan da pay laeng komaan, kanan Rahab en daida, “En kayo sin kadondontogan
    et mantabon kayos di si tolo ay agew ta say adi edasan din inbaan di ari si dakayo.
    Awni ta makataoli da, asi kayo aben somaa.”
  eng-WYC-2017: And she said to them, Go ye up to the hilly places [or mountains],
    lest peradventure the men turning again meet you; and be ye hid there three days,
    till they come again; and so ye shall go by your way.
  eng-WMBB: She said to them, “Go to the mountain, lest the pursuers find you. Hide
    yourselves there three days, until the pursuers have returned. Afterward, you
    may go your way.”
  urd-GVH: उतरने से पहले राहब ने उन्हें हिदायत की, “पहाड़ी इलाक़े की तरफ़ चले जाएँ।
    जो आपका ताक़्क़ुब कर रहे हैं वह वहाँ आपको ढूँड नहीं सकेंगे। तीन दिन तक यानी जब
    तक वह वापस न आ जाएँ वहाँ छुपे रहना। इसके बाद जहाँ जाने का इरादा है चले जाना।”
  rug-rug: Meke sipu lopu ele taluarae sari karua si zama se Rehabi, “Mi la koa tome
    koari na vasina toqetoqeredi pude meke dogoro gamu rina tie tanisa baṉara. Koa
    tome vasina padana ṉeta rane, osolae pule mae sarini. Beto asa, mamu tiqe hola
    la vasina koa mia,” gua si asa.
  gaz-gaz: Isheenis akkana isaaniin jette; “Akka warri isin duukaa buʼan sun isin
    hin argineef gara gaarraniitti baqadhaa. Hamma isaan deebiʼanitti guyyoota sadii
    achitti dhokadhaa; ergasii immoo karaa keessan deemaa.”
  fra-LSG: 'Elle leur dit: Allez du côté de la montagne, de peur que ceux qui vous
    poursuivent ne vous rencontrent; cachez-vous là pendant trois jours, jusqu’à ce
    qu’ils soient de retour; après cela, vous suivrez votre chemin.'
  gnn-gnn: Bala ŋayi waŋana maṉḏanha bitjarra, “Gatjuy marrtjiyana maṉḏa bala, ga
    djuḻuḻ'yurra bukulili, ga galkurranydja märr‐weyin nhiniyanydja ŋunhili, yana
    liŋgu‐u‐u, ga ŋunhi walala yurru roŋiyirrina ḻarrunharapuyŋu lili wäŋalilina,
    bala nhumanydja yurru marrtjina‐wala.”
  yal-yal: Raxabi yi a fala e xa, a naxa, “Ɛ siga geyaan binni, ɛ sa ɛ luxun mɛnni
    han xii saxan han ɛ sagatan muxune yi xɛtɛ, xanamu e ɛ toma nɛn. Na xanbi ra,
    ɛ yi ɛ kiraan suxu.”
  haw-1868: I aku la ia ia laua, E hele olua i ka mauna, o loaa olua i ka poe hahai;
    a e pee malaila, i ekolu mau la, a hoi mai ka poe hahai; alaila, o hele olua i
    ko olua wahi e hele ai.
  arb-NAV: 'وَقَالَتْ لَهُمَا: «اِتَّجِهَا نَحْوَ الْجَبَلِ لِئَلّا يُصَادِفَكُمَا
    السُّعَاةُ، وَتَوَارَيَا هُنَاكَ ثَلاثَةَ أَيَّامٍ حَتَّى يَرْجِعُوا، ثُمَّ امْضِيَا
    فِي طَرِيقِكُمَا».'
  ewe-ewe: Rahab gblɔ na ŋkutsalawo be, “Misi yi toawo dzi. Minɔ afi ma ŋkeke etɔ̃
    va se ɖe esime ame siwo le mia dim la natrɔ agbɔ, ekema miate ŋu atrɔ adzo azɔ.”
  eng-LEE: And she said unto them, Get you to the mountain, lest the pursuers meet
    with you; and hide yourselves there three days, until the pursuers be returned;
    and afterward ye may go your way.
  asm-FB: তাৰ পাছত তাই তেওঁলোকক ক’লে, “খেদি যোৱা লোকে যেন তোমালোকক লগ নাপায়, এই কাৰণে
    পৰ্বতলৈ যোৱা আৰু খেদি যোৱা মানুহ উলটি নহালৈকে, সেই ঠাইতে তিন দিন লুকাই থাকিবা৷
    তাৰ পাছত নিজ বাটেদি গুচি যাবা।”
  sus-A: رَشَبِ نَشَ عَ قَلَ عٍ بّ، «وٌ سِفَ فٍيَ بِرِ، شَ نَ مُ عَ رَ وٌ قٍنمَيٍ
    وٌ تٌمَ نّ. وٌ شَ وٌ نْشُن مّننِ هَن شِ سَشَن، بٍيمَنُ وٌ قٍنمَيٍ فبِلٍنمَ تّمُي
    نَشّ. نَ شَنبِ، وٌ قَ سِفَ وٌ شَ حّرّ رَ.»
  fra-SBL: 'Elle leur dit : « Allez à la montagne, de peur que les poursuivants ne
    vous trouvent. Cachez-vous là trois jours, jusqu''à ce que les poursuivants soient
    revenus. Après cela, vous pourrez vous en aller. »'
  hbo-hbo: וַתֹּ֤אמֶר לָהֶם֙ הָהָ֣רָה לֵּ֔כוּ פֶּֽן־יִפְגְּע֥וּ בָכֶ֖ם הָרֹדְפִ֑ים
    וְנַחְבֵּתֶ֨ם שָׁ֜מָּה שְׁלֹ֣שֶׁת יָמִ֗ים עַ֚ד שֹׁ֣וב הָרֹֽדְפִ֔ים וְאַחַ֖ר תֵּלְכ֥וּ
    לְדַרְכְּכֶֽם׃
  piu-2006: '@see-verse:JOS.002.015'
  kik-kik: Na rĩrĩ, nĩameerĩte atĩrĩ, “Thiĩi kũrĩa irĩma-inĩ nĩgeetha andũ acio mamũrũmĩrĩire
    matikamuone. Mwĩhithei kũu mĩthenya ĩtatũ o nginya makorwo macookete, mũcooke
    mwĩthiĩre.”
  fra-NCL: 'Elle leur dit : « Allez à la montagne, de peur que ceux qui vous poursuivent
    ne vous rencontrent, et cachez-vous là pendant trois jours, jusqu’à ce qu’ils
    soient de retour ; après quoi, vous suivrez votre chemin. »'
  cek-AK: Nongpata mah nihnik khaeah, Nanghnik patom kaminawk mah hnuk han ai ah,
    mae ah cawn hoih; nanghnik patom kaminawk amlaem o ai karoek to, mae ah ni thumto
    thung nang hawk hoi pacoengah, caeh hoih, tiah a naa.
  cuk-cuk: 'Geb ome machergan-warbogwadga sogded: —Bemar yar-imbaba wakinmala, adi,
    dulemar-be-amidimalad mer bemar-amiega. Dulemar-be-amididimalad gannar negse nonikidse,
    bemar agi ibapaa dukumaloed. A-sorbali, na be gannar namaloed.'
  uig-CYR: 'Аял у иккисигә: — Қоғлиғучилар силәргә учрап қалмаслиғи үчүн, таққа чиқип,
    у йәрдә үч күн йошурунуп туруңлар; қоғлиғучилар шәһәргә қайтип кәлгәндин кейин,
    андин силәр өз йолуңларға маңсаңлар болиду, — деди.'
  pma-pma: '@see-verse:JOS.002.015'
  tel-2017: ఆమె “మిమ్మల్ని తరమడానికి వెళ్ళినవాళ్ళు మీకెదురొస్తారేమో, వారు తిరిగి వచ్చేవరకూ
    మీరు కొండలకు వెళ్లి మూడురోజులు అక్కడ దాక్కుని ఉండండి, తరువాత మీ దారిన మీరు వెళ్ళండి”
    అని వారితో చెప్పింది.
  hat-BSA: 'Li te di yo: “Ale nan peyi kolin yo, pou sila k ap kouri dèyè nou yo pa
    twouve nou. Kache kò nou la pandan twa jou jiskaske sila k ap kouri dèyè nou yo
    retounen. Epi apre, nou kapab fè wout nou.”'
  kos-kos: Na el fahk nu selos, “Kaingyak nu fineol uh, tuh mwet ukwe kowos ingan
    in tia konekowosyak. Wikwik we len tolu nwe ke na mwet ingan foloko, na kowos
    tufah som inkanek lowos.”
  hbo-WLC: וַתֹּ֤אמֶר לָהֶם֙ הָהָ֣רָה לֵּ֔כוּ פֶּֽן־יִפְגְּע֥וּ בָכֶ֖ם הָרֹדְפִ֑ים
    וְנַחְבֵּתֶ֨ם שָׁ֜מָּה שְׁלֹ֣שֶׁת יָמִ֗ים עַ֚ד שׁ֣וֹב הָרֹֽדְפִ֔ים וְאַחַ֖ר תֵּלְכ֥וּ
    לְדַרְכְּכֶֽם׃
  ibo-ibo: Ọ gwakwara ha sị, “Gbalaganụ nʼugwu, zoonụ onwe unu nʼebe ahụ ụbọchị atọ,
    tutu ndị ahụ na-achọ unu alaghachi azụ. Mgbe ahụ, unu nwere ike ịpụta laghachi
    ebe unu si bịa.”
  ory-ory: ପୁଣି ସେ ସେମାନଙ୍କୁ କହିଲା, “କେଜାଣି ଗୋଡ଼ାଇବା ଲୋକମାନେ ତୁମ୍ଭମାନଙ୍କୁ ହାବୁଡ଼ିବେ,
    ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ ପର୍ବତକୁ ଯାଅ, ଆଉ ସେମାନେ ନେଉଟି ଆସିବା ପର୍ଯ୍ୟନ୍ତ ସେଠାରେ ତିନି ଦିନ
    ଲୁଚି ରୁହ, ତହିଁ ଉତ୍ତାରେ ତୁମ୍ଭେମାନେ ଆପଣା ବାଟରେ ଚାଲିଯିବ।”
  chk-chk: Iwe, a üreni ekewe mwän, “Oupwe feila won ekewe chukuchukutä pwe ekewe
    chon tap resap churikemi. Oupwe op ikenan lon ükükün ülüngat rän, tori ekewe chon
    tap repwe liwin. Mürin oupwap feila.”
  rop-rop: en wen imbin pudumdan dubala, imbin tok, “Yunbala lafta go en blandim miselp
    langa det hil kantri. Detlot solja kaan faindim yunbala deya. Bat yunbala garra
    jidan deya thrideis raidap detlot solja kambek iya langa dijan taun, en wen dei
    kambek, yunbala gin kipgon.”
  ukr-1871: 'І мовляла вона їм: Берітесь у гори, ато погоня наткнеться на вас; загайтесь
    там ховаючись три днї, покіль погоня вернеться, а там уже пійдете своєю дорогою.'
  deu-1951: 'Und sie sprach zu ihnen: Gehet auf das Gebirge, daß euch eure Verfolger
    nicht begegnen, und verberget euch daselbst drei Tage lang, bis eure Verfolger
    zurückgekehrt sind; darnach geht eures Weges!'
  eng-JPS: 'And she said unto them: ''Get you to the mountain, lest the pursuers light
    upon you; and hide yourselves there three days, until the pursuers be returned;
    and afterward may ye go your way.'''
  srp-1865: 'I reèe im: idite u goru da ne naiðe na vas potjera, i ondje se krijte
    tri dana dokle se ne vrati potjera, pa onda idite svojim putem.'
  lug-lug: Yabagamba nti, “Mugende mwekwekere ennaku ssatu eyo mu nsozi okutuusa ng’ababawenja
    bamaze okudda, oluvannyuma muyinza okwetambulira amakubo gammwe.”
  heb-heb: ותאמר להם ההרה לכו פן יפגעו בכם הרדפים ונחבתם שמה שלשת ימים עד שוב הרדפים
    ואחר תלכו לדרככם׃
  ben-IRV: আর সে তাদেরকে বলল, “যারা তাড়া করার জন্য গিয়েছে, তারা যেন তোমাদের ধরতে
    না পারে, এই জন্য তোমরা পর্বতে যাও, তিন দিন সেই জায়গায় লুকিয়ে থাক, তারপর যারা
    তাড়া করতে গিয়েছে, তারা ফিরে এলে তোমরা নিজেদের পথে চলে যেও।”
  pan-pan: ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਪਰਬਤ ਵੱਲ ਚਲੇ ਜਾਓ ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਪਿੱਛਾ ਕਰਨ
    ਵਾਲੇ ਤੁਹਾਨੂੰ ਮਿਲ ਪੈਣ। ਇਸ ਲਈ ਤੁਸੀਂ ਤਿੰਨਾਂ ਦਿਨਾਂ ਤੱਕ ਆਪਣੇ ਆਪ ਨੂੰ ਲੁਕਾ ਛੱਡੋ ਜਦ ਤੱਕ
    ਪਿੱਛਾ ਕਰਨ ਵਾਲੇ ਨਾ ਮੁੜਨ ਉਸ ਦੇ ਪਿੱਛੋਂ ਤੁਸੀਂ ਆਪਣੇ ਰਾਹ ਚਲੇ ਜਾਇਓ।
  mya-JVB: သင် တို့သည် လိုက် ၍ရှာသောသူတို့နှင့် လွတ် မည်အကြောင်းတောင် ပေါ်သို့ ပြေး
    ၍ သုံး ရက် ပုန်း နေကြ ပါ။ ရှာ သောသူတို့သည် ပြန် သောနောက် မှသွား ကြပါဟု ဆို လျှင်၊
  tte-O: Iwalo kolili iwaloba, “Kwalau koya mena, kisi kin ana toloya silobaimiu.
    Wakeno-wadam kaliyate yaiyona, kanasiga toloyaimiune sipileyoi kabo ami kamwasa
    mena kwalau.”
  tbg-tbg: Viva tiharo, Ieriko avuhainaava nititaika nitanta ranta kevorave ti, netanta
    aiqinaini oru kukeqavi variate. Vika taaramo entara nitantara ranteha tave qaqirake
    maini orurante animanta, netanta nenta navunaaka ianaini vuate, tiro.
  hmo-hmo: Idia dekenai ia hamaoroa, ia gwau, “Ororo kahana dekenai do umui lao, umui
    idia tahua taudia ese umui idia davaria garina. Dina toi unuseni do umui hunia,
    ela bona umui idia tahua taudia do idia giroa mai. Unai murinai emui ura dalana
    dekenai do umui raka.”
  urd-urd: और उस ने उस से कहा कि पहाड़ को चल दो ऐसा न हो कि पीछा करने वाले तुम को
    मिल जायें; और तीन दिन तक वहीं छिपे रहना जब तक पीछा करने वाले लौट न आयें, इस के
    बाद अपना रास्ता लेना।
  rus-SYN: 'и сказала им: идите на гору, чтобы не встретили вас преследующие, и скрывайтесь
    там три дня, доколе не возвратятся погнавшиеся за вами; а после пойдете в путь
    ваш.'
  bqc-SIM: 'A ònɛ́: À mipɛ gusĩsĩdewa, kɛ́ á gbɛ̀sɛlɛnaↄ su kpaaũánↄo yã́i.
    Àↄ ulɛa we gↄↄ àaↄ̃ e á gbɛ̀sɛlɛnaↄ su, í gbasa dazɛu.'
  tcz-CHONGTHU: Amanun ajahlhonnah, “Molchung langa kaltou lhonnin, ajole minungdel
    ho chun nahin tohkha get unte, hicheachun nithum hung umlhonnin minungdel ho chu
    ahung kile kahsen kisel lhonnin, chujoutengleh nachenanom lhonnah chetheilhon
    tan,” ati.
  mar-mar: तिने त्यांना सांगितले होते की, “तुमचा पाठलाग करणाऱ्यांनी तुम्हाला गाठू
    नये म्हणून तुम्ही डोंगराकडे जा आणि तेथे तीन दिवस लपून राहा, तोपर्यंत तुमचा पाठलाग
    करणारे परततील, मग तुम्ही मार्गस्थ व्हा.”
  qub-qub: 'Manaraj urächirmi paycunataga niran: «Aywacuy jircaman. Quimsa junaj pacaräcunqui
    ashishojcuna siudäman cutimunancama. Chaypita ichanga aywacunquina.»'
  bqp-bqp: 'À pìńnɛ: À mì pɛ́ kpinↄa de á gbɛ̀sɛrinↄ sún dakarɛ kãáoro yãi. Àgↄ̃
    utɛna gwe gↄrↄ aakↄ̃ ari á gbɛ̀sɛrinↄ su, gbasa à da zɛ́n.'
  hat-hat: 'Li di yo: -Ale nan mòn yo pou nou pa kontre ak moun yo voye dèyè nou yo.
    N''a rete kache la pandan twa jou. Sa va ba yo tan pou yo tounen. Apre sa, nou
    mèt al fè wout nou.'
  eng-BSB: “Go to the hill country,” she said, “so that your pursuers will not find
    you. Hide yourselves there for three days until they have returned; then go on
    your way.”
  tod-tod: 'É ɠɛni ti ma: «À li ga gize yooi zu ʋelei, ni naa laade, wo la ɠulaa
    wo ɓɛɛ nuiti zea. À lɔɔɠu ná folo saʋagɔ laawu, eyɛsu ti ɠale ma. Naa ʋolu,
    wa pele zo niina.»'
  eng-WEBPB: She said to them, “Go to the mountain, lest the pursuers find you. Hide
    yourselves there three days, until the pursuers have returned. Afterward, you
    may go your way.”
  kbq-kbq: Ana nehuno amanage huno zanasami'ne, Tanagriku'ma nehakaza vahe'mo'za tutagiha
    huznantegahazanki agonarega freta vuta tagufa kna umani'neke'za etesageta, ete
    e'natega vi'o.
  nhe-BL: 'Huan Rahab quinilhui: ―Xiyaca ipan tepetini para ax inmechpantise nopa
    tlacame tlen inmechtemohuaj. Ximotlatica nopona para eyi tonali hasta inijuanti
    sampa hualase. Teipa huelis inyase.'
  sps-sps: Te buiny fauf non ya na ina fuan na tsoiny totoboo, ya tsue of ratuari,
    sa tsue, “Ami nai takop tsom rom tan panainy west nan na Jodan pan te kaa minon
    a fo painy tobeer, kat ror san vainy tana aatouf iny Jeriko sab mami. Nainy te
    ruak romi tana fo tobeer ana mi te takop tsom, onots ton fopis nainy te naginy
    tsitsikoo maromi ri, ana ri te tabin fatabin me Jeriko. Fopis nainy te kap non
    mi te see tataan fi naa tana pan te totovar romi.”
  bus-bus: 'À bèńnɛ: À mì pɛ́ kpiiinↄa lɛ a gbɛ̀sɛrinↄ tón dakↄ̃rɛaoro yãnzi. Àgↄ̃
    utɛna gwe gurↄ aagↄ̃ ai a gbɛ̀sɛrinↄ su, é gbasa à da zɛ́n.'
  gub-BL: Uze'eg wanupe. — Peho ywytyruhu rehe nehe 'y wà. A'e rupi penekar har napenexak
    kwaw wà nehe. Pemumaw na'iruz 'ar ywytyr rehe pezeàmim pà nehe. A'e re zauxiapekwer
    uzewyr putar xe wà nehe. A'e mehe pepuner putar peata wi haw rehe nehe, i'i wanupe.
  eng-DRA: 'And she said to them: Get ye up to the mountains, lest perhaps they meet
    you as they return: and there lie ye hid three days, till they come back, and
    so you shall go on your way.'
