  nde-nde: Sesizwile ukuthi uThixo walenzela amanzi oLwandle Olubomvu atsha ngesikhathi
    liphuma eGibhithe, lalokho elakwenza kuSihoni lo-Ogi amakhosi amabili ama-Amori
    empumalanga yeJodani elawatshaya lawaqothula.
  ton-ton: He kuo mau fanongo ki he fakamōmoa ʻe Sihova ʻae ngaahi vai ʻoe Tahi Kulokula
    maʻamoutolu, ʻi hoʻomou haʻu mei ʻIsipite; pea mo ia ne mou fai ki he ongo tuʻi
    ʻoe kau ʻAmoli, ʻaia naʻe ʻi he kauvai ʻe taha ʻo Sioatani, ʻa Sihoni, mo Oki,
    ʻaia ne mou fakaʻauha ʻaupito.
  ces-1613: Slyšeli jsme zajisté, jak vysušil Hospodin vody moře Rudého před tváří
    vaší, když jste vyšli z Egypta, a co jste učinili dvěma králům Amorejským, kteříž
    byli za Jordánem, Seonovi a Ogovi, kteréž jste zahladili jako proklaté.
  eng-WMB: For we have heard how the LORD dried up the water of the Sea of Suf before
    you, when you came out of Egypt; and what you did to the two kings of the Amorites,
    who were beyond the Jordan, to Sihon and to Og, whom you utterly destroyed.
  tam-TCV: நீங்கள் எகிப்திலிருந்து வெளியேறியபோது, யெகோவா உங்களுக்காக எவ்வாறு செங்கடலை
    வற்றச்செய்தார் என்பதைக் கேள்விப்பட்டோம்; அத்துடன் யோர்தான் நதியின் கிழக்கே வாழ்ந்த
    எமோரியர்களை நீங்கள் முழுவதும் அழித்தபோது அவர்களின் இரு அரசர்களான, சீகோனுக்கும்,
    ஓகுக்கும் நீங்கள் செய்தவற்றையும் நாங்கள் கேள்விப்பட்டோம்.
  ceb-ULB: Nadunggan namo nga gipamala ni Yahweh ang tubig sa Dagat nga Kabugangan
    alang kaninyo sa dihang migawas kamo sa Ehipto. Ug nadunggan namo kung unsa ang
    inyong gibuhat sa duha ka hari sa Amorihanon sa pikas bahin sa Jordan—si Sihon
    ug si Og—nga inyong gilaglag sa hingpit.
  pol-UBG: Słyszeliśmy bowiem, jak PAN wysuszył przed wami wody Morza Czerwonego,
    gdy wychodziliście z Egiptu, i co uczyniliście dwom królom amoryckim, którzy byli
    po tamtej stronie Jordanu, Sichonowi i Ogowi, których pobiliście.
  agr-agr: Atum Egipto nugkanum batsatutijum jiinjagmin nayantsa amain katiagtinme
    tusa Tuke Pujuu nayants kapantun ukuyuauwa nunú iik dekaji. Tuja nuigtushkam atum
    aidautijum amorreo nugkanmayaapu aidau Sijón, Og aatus Jordágka amain batsatu
    ashí ijinawaitjum dushakam shiig dekaji.
  kyc-kyc: Nakama yuu Isipi yaki nyuo epeyaminyipa Kamongo dokome ipwa Kota Kone lenge
    doko soko rali piyamopa nakama dokona kata siyamo epeyami doko namwa siyama. Dee
    ipwa Jotane epenge yuu neta pyakalyingi dorena Amote akali kiŋi lama kingi Sayone
    dee Oke lenge dolapo pyao kumakayami doko namwa siyamako.
  urd-GVU: کیونکہ ہمیں خبر ملی ہے کہ آپ کے مصر سے نکلتے وقت رب نے بحرِ قُلزم کا پانی
    کس طرح آپ کے آگے خشک کر دیا۔ یہ بھی ہمارے سننے میں آیا ہے کہ آپ نے دریائے یردن
    کے مشرق میں رہنے والے دو بادشاہوں سیحون اور عوج کے ساتھ کیا کچھ کیا، کہ آپ نے
    اُنہیں پوری طرح تباہ کر دیا۔
  deu-1912: Denn wir haben gehört, wie der HERR hat das Wasser im Schilfmeer ausgetrocknet
    vor euch her, da ihr aus Ägypten zoget, und was ihr den zwei Königen der Amoriter,
    Sihon und Og, jenseit des Jordans getan habt, wie ihr sie verbannt habt.
  ntj-ntj: Tjiinya-latju tjukurrpa kulirnu Mama Kuurrtu kapi Tjitirn-tjitirnnga tikirlmanu
    tjiinya nyuntulu-yan Yiitjipunya wantirra pitjanyangka. Palunyatjanu-latju tjukurrpa
    kulirnu tjiinya-yan kuwarri-kuwarri puurrpa kutjarra pungu mirrirntankunyangka.
  kan-2017: ನೀವು ಐಗುಪ್ತದಿಂದ ಹೊರಟು ಬಂದ ಮೇಲೆ ಯೆಹೋವನು ನಿಮ್ಮ ಮುಂದೆ ಕೆಂಪುಸಮುದ್ರವನ್ನು ಬತ್ತಿಸಿಬಿಟ್ಟಿದ್ದನ್ನೂ,
    ನೀವು ಯೊರ್ದನಿನ ಆಚೆಯಲ್ಲಿರುವ ಸೀಹೋನ್ ಮತ್ತು ಓಗ್ ಎಂಬ ಅಮೋರಿಯರ ಅರಸರಿಬ್ಬರನ್ನು ನಾಶಮಾಡಿದ್ದನ್ನೂ
    ಕೇಳಿ
  tgo-tgo: Wo loŋwa utunimi mbaŋa va hu raka raŋgi Ijipt e tɨne na Giya i tagaviya
    Njighɨ Sosoro na i meme e ghamwami na hu raka lawawe. Na tembe wo loŋweva Amori
    lenji kiŋ theghewo Saihon na Og, weinjiyaŋgiya lenji gharɨgharɨ hu mukuwoŋgi Jorɨdan
    e boimaniyeko.
  yap-yap: Kug rung’aged rogon ni mliknag SOMOL e ran ko Red Sea nge yag ni mu chuwgad
    u Egypt. Ma ku gu rung’aged rogon ni ka mu thanged owchen Sihon nge Og, ni fa
    gal pilung nu Amor ko ley ni ngek fare lul’ ni Jordan.
  hlt-MCSB: Egypt lamkah na lo uh vaengah BOEIPA loh carhaek li kah tui te na mikhmuh
    ah metlam a haang sak tih Jordan rhalvangan kah Amori manghai rhoi Sihon neh Oga
    na saii uh tih na thup uh khaw ka yaak uh.
  mdy-ETH: ጊብፄ ዓጮ ሃሺ ዒንሢ ኬስካኣና ናንጊና ናንጋ ጎዳ ዞቄ ባዞ ቤርታፓ ዒንሢኮ ዎይቲ ሚጪሴቴያ ኑ ዋይዜኔ፤ ሃሣ ዮርዳኖሴ
    ዎሮኮ ዓባ ኬስካ ዛላ ዓኣ ዓሞራ ዓጮ ካኣቶ ላምዖንሢ፥ ሲሆኔና ዖኦጌና ዎማይዲ ዒንሢ ዎዼቴያ ኑ ዋይዜኔ።
  twi-ASANTE: Yɛate sɛdeɛ Awurade maa Ɛpo Kɔkɔɔ no weeɛ ma monyaa ɛkwan faa mu ɛberɛ
    a mofirii Misraim no. Na yɛnim sɛdeɛ moyɛɛ Sihon ne Og a na wɔyɛ Amorifoɔ ahemfo
    wɔ Asubɔnten Yordan apueeɛ fam no ne sɛdeɛ mosɛee wɔn nkurɔfoɔ pasaa no.
  eng-WEBU: For we have heard how the LORD dried up the water of the Red Sea before
    you, when you came out of Egypt; and what you did to the two kings of the Amorites,
    who were beyond the Jordan, to Sihon and to Og, whom you utterly destroyed.
  bnp-bnp: a vuhuna e huriki ri tuverei polo ne mia vona e BAKOVI DAGI i ratea a Dari
    Vururu i mara na tahuna mu pea e Egipto. Mi longo tabua pali, mua mu rabalaki
    e Sihon e Og a hariki o Amor, turana e huriki a nugumaheto ne rua, na tabeke mule
    lokovonga ne Iordan.
  wal-wal: Aissi giikko, Gibxxe biittaappe intte kiyido wode, intte sinttan Zo7o Abbaa
    GODAI waati melissidaakkonne nuuni siyida. Qassi Yorddaanoosa SHaafaappe arshsho
    baggaara de7iya Amoore biittaa kawota naa77ata, Sihoonanne Ooganne intte waati
    muleera xaissidaakkonne siyida.
  spa-PDDPT: Porque oímos cómo Yavé hizo secar las aguas del mar Rojo delante de ustedes
    cuando salieron de Egipto, y lo que hicieron a los dos reyes del amorreo al otro
    lado del Jordán, a Sehón y a Og, a quienes destruyeron por completo.
  gun-gun: Mba'eta roendu Egito gui peo jave Ye'ẽ Pytã penerenonde oĩ va'e Senhor
    omboypaague, ha'e gui mokoĩ amorreu kuery ruvixa re pejapo va'ekue voi, Jordão
    rovai re Seom ha'e Ogue pemomba va'ekue.
  agu-BL: Ncha'tz kubitnak yi ẍe'n cunin skeje'n yi Cyak Mar ẍchiwutzu' tan Ryos yi
    cyele'n tzaju' Egipto. Nin kubitnak yi mbi cu'n bajij scye'j Sehón tu Og yi cob
    chireyil yi e' amorreo yi najlche' jalajcy'en yi a' Jordán. Ja kubit yi ja che'l
    cu'n cya'nu' swutz.
  ilo-ULB: Nangngeganmi no kasano a pinamaga ni Yahweh ti danum ti Baybay dagiti Runo
    para kadakayo idi rimuarkayo manipud Egipto. Ken nangngeganmi ti inaramidyo kadagiti
    dua nga ari dagiti Amorreo idiay bangir ti Jordan—ni Sihon ken ni Og— a naan-anay
    a dinadaelyo.
  kpg-kpg: Gimaadou gu longono di hai a Dimaadua dela ne haga bagu di Tai Mmee i godou
    mua, i di godou madagoaa dela nogo lloomoi i Egypt, gei gimaadou gu longono labelaa
    bolo goodou gu daaligi a Sihon mo Og, nia king dogolua o Amor i bahi i dua o Jordan.
  uig-ARA: چۈنكى بىز سىلەر مىسىردىن چىققىنىڭلاردا پەرۋەردىگارنىڭ ئالدىڭلاردا قىزىل
    دېڭىزنى قورۇتقانلىقىنى، شۇنداقلا سىلەرنىڭ ئىئوردان دەرياسىنىڭ ئۇ تەرىپىدىكى ئامورىيلارنىڭ
    ئىككى پادىشاھى سىھون بىلەن ئوگنى قانداق قىلغانلىقىڭلارنى، ئۇلارنى مۇتلەق يوقاتقانلىقىڭلارنى
    ئاڭلىدۇق.
  bsp-bsp: 'Bawo səne a Kanu Kəpɔŋ kənawosər'' on domun da Kəba ka Cəŋkɔlma ntɛ nəŋc-wur
    Misira mɔ. Səne sɔ tɔkɔ nənadif abɛ a Amɔr mɛrəŋ aŋɛ ŋanayi kəŋgbɔkɔ ka Yurdɛn
    kəsək ntende dec dɛmpɛ mɔ: Sihɔŋ kɔ Oku.'
  sus-sus: barima muxu bara a mɛ a Alatala bara Xulunyumi Baa xara wo ya ra, wo nu
    minima Misira tɛmui naxɛ. Muxu man bara a mɛ wo naxan nabaxi Amorikae xa mangɛ
    firinyie ra, Sixɔn nun Ogo, naxee nu na Yurudɛn kiri ma. Wo naxa e ratɔn, a nun
    e kɛ birin na.
  pon-2006: Se pil rong duwen en KAUN-O eh ketin kammadahda Sehd Weitahta mwohmwail
    ni ahnsou me kumwail pedoisang nan Isip. Se pil rong duwen amwail kemehla nanmwarkien
    Amor riemen, me mwareneki Sihon oh Ok, ni palimesehn Sordan.
  jae-jae: Gebe aêac aŋô ŋawae, gebe Apômtau kêkêŋ Gwêckoc kêtu keleŋ kêtu amacŋa
    gêdêŋ taŋ awi Aiguptu siŋ naŋ. Ma aŋô gêŋ, taŋ agôm gêdêŋ lau Amor nêŋ kiŋ luagêc
    Sihon agêc Og aŋga Jordan ŋamakeŋ ônêŋa. Amac aseŋ êsêagêc su samucgeŋ.
  ksd-ksd: Tago ave ga valongore ba ra Luluai i ga vamama ra Ta Meme ta ra luaina
    mata i vavat ta nam ra bung ava ga irop tana kan ra gunan Aigipto, ma ave ga valongore
    ra magit ava ga pait ia ta ra ura king kai ra tarai Amor ta ra papar a Iordan
    maro, Sikon ma Og, nina ava ga ubu vakakit vue dir.
  tur-YTC: Çünkü siz Mısır'dan çıktığınızda Yahve'nin Kızıldeniz'in suyunu önünüzde
    nasıl kuruttuğunu; Yarden'in ötesindeki Amorlular'ın iki kralına, Sihon'a ve Og'a
    yaptıklarınızı, onları tamamen yok ettiğinizi duyduk.
  grc-BRENT: Ἀκηκόαμεν γὰρ ὅτι κατεξήρανε Κύριος ὁ Θεὸς τὴν ἐρυθρὰν θάλασσαν ἀπὸ προσώπου
    ὑμῶν, ὅτε ἐξεπορεύεσθε ἐκ γῆς Αἰγυπτου, καὶ ὅσα ἐποίησε τοῖς δυσὶ βασιλεῦσι τῶν
    Ἀμοῤῥαίων, οἳ ἦσαν πέραν τοῦ Ἰορδάνου, τῷ Σηὼν καὶ Ὢγ, οὓς ἐξωλοθρεύσατε αὐτούς.
  ind-AYT: Sebab, kami telah mendengar bagaimana TUHAN mengeringkan air Laut Teberau
    di hadapanmu ketika kamu keluar dari Mesir. Dan, apa yang kalian lakukan terhadap
    kedua Raja Amori, yaitu Sihon dan Og, yang di seberang Sungai Yordan yang telah
    kamu binasakan.
  nya-nya: Ife tinamva mmene Yehova anawumitsira madzi a Nyanja Yofiira inu mukufika
    pamene munatuluka mʼdziko la Igupto. Tamvanso zimene munachita kwa Sihoni ndi
    Ogi, mafumu awiri a Aamori amene ali kummawa kwa Yorodani. Inu munawawononga kotheratu.
  hrv-hrv: Jer čusmo kako je Jahve isušio vodu Crvenoga mora pred vama kada ste izašli
    iz Egipta, i ono što ste učinili dvojici kraljeva amorejskih s druge strane Jordana,
    Sihonu i Ogu, koje pogubiste.
  mps-mps: Magi baso meni, dagego te Isip tǫ taga soali sogo te Genuai Bidigo te
    Nosai Elaluali Tamu Ąį wai ilali po augwaligo dabolo te po pusai. Tama dago
    odali, dagego te Amor dabego gavman tuni bidi Sihon de Ok si me, te augwali sigo
    ami bidi dabe dali, te wę Jordan u badu ela silali po dago odai dao.
  tpi-tpi: Long wanem, ol i bin stori long mipela long Bikpela i mekim solwara Retsi
    i drai long taim yupela i lusim Isip. Na tu, mipela i harim pinis olsem yupela
    i kilim i dai Sihon na Ok, tupela king bilong ol Amor, wantaim ol lain ami bilong
    tupela, long hapsait bilong wara Jordan.
  dan-1931: Thi vi har hørt, hvorledes HERREN lod Vandet i det røde Hav tørre bort
    foran eder, da I drog ud af Ægypten, og hvad I gjorde ved de to Amoritterkonger
    hinsides Jordan, Sihon og Og, på hvem I lagde Band.
  vie-OVCB: Chúng tôi có nghe tin khi các ông ra khỏi Ai Cập, Chúa Hằng Hữu đã khiến
    Biển Đỏ bày ra khô trước mặt các ông! Chúng tôi cũng nghe các ông tiêu diệt vua
    Si-hôn và vua Óc của người A-mô-rít ở bên kia sông Giô-đan.
  guj-2017: તમે મિસરમાંથી બહાર આવ્યા ત્યારે યહોવાહે કેવી રીતે લાલ સમુદ્રનાં પાણી સૂકવી
    નાખ્યાં હતાં તે અમે સાંભળ્યું છે. અને યર્દનની બીજી બાજુના અમોરીઓના બે રાજા સીહોન
    તથા ઓગ, જેઓનો તમે સંપૂર્ણ નાશ કર્યો હતો, તેઓની તમે શી દશા કરી હતી તે અમે સાંભળ્યું
    છે.
  pon-2006A: Se pil rong duwen en KAUN-O eh ketin kammadahda Sehd Weitahta mwohmwail
    ni ahnsou me kumwail pedoisang nan Isip. Se pil rong duwen amwail kemehla Sihon
    oh Ok, nanmwarkien Amor riemen, ni palimesehn Sordan.
  por-BRBSL: Pois ouvimos como Javé secou as águas do Mar Vermelho antes de ti, quando
    saíste do Egito; e o que fizeste aos dois reis dos amorreus, que estavam além
    do Jordão, a Sihon e a Og, que destruíste completamente.
  cth-cth: Nangmouh teh Izip ram hoi na tâco awh navah, Edom tuipui BAWIPA Cathut
    ni a hak sak tie hai thoseh, Jordan palang namran kaawm e pueng na raphoe awh
    teh, Amor siangpahrang, Sihon hoi Og dawkvah nangmouh ni hno na sak e pueng hai
    thoseh kaimouh ni ka thai awh toe.
  twi-twi: Yɛate sɛnea Awurade maa Po Kɔkɔɔ no yow ma munyaa kwan faa mu bere a mufii
    Misraim no. Na yenim sɛnea moyɛɛ Sihon ne Og a na wɔyɛ Amorifo ahemfo wɔ Asubɔnten
    Yordan apuei fam no ne sɛnea mosɛee wɔn nkurɔfo pasaa no.
  hlt-hlt: Egypt lamkah na lo uh vaengah BOEIPA loh carhaek li kah tui te na mikhmuh
    ah metlam a haang sak tih Jordan rhalvangan kah Amori manghai rhoi Sihon neh Oga
    na saii uh tih na thup uh khaw ka yaak uh.
  tbz-SIM: Ti kèèmu di yɛ̀nní Esibiti kɛ̀ di Yiɛ̀ nKuyie ndɔ̀ɔ̀ dɛ̀, kɛ kèétɛ́ tipèntì
    kóo dɑ̀mɛ́ɛ̀rì kɛ̀ dɛ̀ kpeí kɛ̀ di sèńtɛ́, kɛ kèè di kùɔmɛ̀ Amɔriibɛ kó bɛkpɑ̀ɑ̀tìbɛ̀
    bɛdɛ́ Sionni nɛ̀ Ɔku kukó Suditɛ̃ɛ̃ kó diyɑ́ɑ̀ kɛ bɛ̀ pɔ̀ntɛ.
  msy-2020: E kamaghɨn oraki, ia Isipɨn kantri ategha izir dughiamɨn, Ikiavɨra Itir
    God, Ongarir Aghevim gamizɨ, a dakezɨ, ia a giregha azenan ize. Egha e uaghan
    kamaghɨn oraki, ia Amorian atrivir pumuning, Sihon ko Ok, ia aningɨn mɨdorozir
    gumaziba sara Jordanɨn Faner vuemɨn aruem anadi naghɨn bar me mɨsoghezɨ me ariaghire.
  dop-dop: Tǝ nɩɩwɑ ɩsǝnɑ, wɑɑtʋ wei ɩ́ lɩɩ Icipiti tɑɑ tɔ, Ɩsɔ fɑɣɑ Sǝsǝncɑɑsɩ teŋku
    lʋm tɑɑ, nɑ mɩɩ tɛɛ puɣulɑɣɑ tɔɔ tɔ. Tǝ nɩɩwɑ tɔtɔɣɔ, ɩsǝnɑ ɩ́ kʋwɑ Amolii nyǝ́mɑ
    ɑwulɑɑ sɔsɑɑ Sihoŋ nɑ Oki, nɑ ɩ́ wɑkǝlɩ pɑ nyǝm tǝnɑɣɑ pɔɣɔ wɑɑlɩ tɔ.
  azb-azb: Çünki Misirdən çıxdığınız zaman Rəbb Qırmızı dənizin sularını qarşınızda
    necə qurutduğunu və İordan çayının o tayında məhv etdiyiniz iki Emor padşahı Sixonla
    Oqa nə etdiyinizi eşitmişik.
  eng-DBY: For we have heard that Jehovah dried up the waters of the Red sea before
    you when ye came out of Egypt; and what ye did to the two kings of the Amorites
    that were beyond the Jordan, to Sihon and to Og, whom ye utterly destroyed.
  hin-2017: क्योंकि हमने सुना है कि यहोवा ने तुम्हारे मिस्र से निकलने के समय तुम्हारे
    सामने लाल समुद्र का जल सूखा दिया। और तुम लोगों ने सीहोन और ओग नामक यरदन पार रहनेवाले
    एमोरियों के दोनों राजाओं का सत्यानाश कर डाला है।
  swp-swp: 'Vasa va ai ataieao doha Guiau Gabogabo Buiabuiana i hepitari matamiu eai,
    omi Aigupito eai au laoma va: emi laulau hinage Amoraiti edi vasavasa labui, Sihona
    eo Oga aridi eai, Ioridano hari teha eai, au hebaaeaaririedi va.'
  eng-YLT: '''For we have heard how Jehovah dried up the waters of the Red Sea at
    your presence, in your going out of Egypt, and that which ye have done to the
    two kings of the Amorite who [are] beyond the Jordan; to Sihon and to Og whom
    ye devoted.'
  kne-kne: Tan nadamag mi ay pinamgaan Diyos din Baybay ay Mandalangdang sin sangoanan
    yo idi tinaynan yo ed Egipto. Dinamag mi abe ay pinse yo din dowa ay arin di Amorreo
    ay da Sihon en Og sin belaan di agew di Jordan.
  eng-WYC-2017: We have heard, that the Lord hath dried up the waters of the Red Sea
    at your entering, when ye went out of Egypt; and what things ye did to the two
    kings of Amorites, that were beyond Jordan, to Sihon and Og, which ye killed;
  eng-WMBB: For we have heard how the LORD dried up the water of the Sea of Suf before
    you, when you came out of Egypt; and what you did to the two kings of the Amorites,
    who were beyond the Jordan, to Sihon and to Og, whom you utterly destroyed.
  urd-GVH: क्योंकि हमें ख़बर मिली है कि आपके मिसर से निकलते वक़्त रब ने बहरे-क़ुलज़ुम
    का पानी किस तरह आपके आगे ख़ुश्क कर दिया। यह भी हमारे सुनने में आया है कि आपने
    दरियाए-यरदन के मशरिक़ में रहनेवाले दो बादशाहों सीहोन और ओज के साथ क्या कुछ किया,
    कि आपने उन्हें पूरी तरह तबाह कर दिया।
  rug-rug: Ele avoso nia gami sapu gua evaṉia Zihova sipu taluarae si gamu pa Izipi,
    meke va popa gunia e Zihova sa Kolo Ziṉara pa kenumia gamu, meke karovo si gamu.
    Ele avoso nia tugo gami sapu gua va mate guni gamu sari Sihoni meke Oqo, sari
    karua baṉara tadi na butubutu Amoraiti pa kali gasa rimata pa Zodani.
  gaz-gaz: Yommuu isin Gibxii baatanitti akka itti Waaqayyo Galaana Diimaa fuula keessan
    duratti gogse, waan isinis Sihoonii fi Oogi mootota Amoorotaa kanneen gama baʼa
    Yordaanositti guutumaan guutuutti balleessitan sana lamaan gootan dhageenyeerra.
  fra-LSG: Car nous avons appris comment, à votre sortie d’Égypte, l’Éternel a mis
    à sec devant vous les eaux de la mer Rouge, et comment vous avez traité les deux
    rois des Amoréens au-delà du Jourdain, Sihon et Og, que vous avez dévoués par
    interdit.
  gnn-gnn: Bukmakthu ŋanapurru ŋäkulanydja, ŋunhi nhumalaŋgala waŋarryunydja Godthunydja
    nhumalanha walŋakuŋala warray, dhawaṯmaraŋala nhumalanha beŋuru ŋunhi Yetjipŋurunydja,
    ga dhukarr warray ŋayi baṉḏany'kuŋala nhumalaŋgu buḏapthunarawu marrtjinyarawu
    gapukurru, ga biyapul ŋayi nhumalanha guŋga'yurrunanydja ganydjarr‐wekaŋalanydja,
    bala nhuma djuḻkmaraŋalana wiripu‐guḻku'nhanydja malanha ŋunhi walala ŋuli yukurranha
    nhinanha ŋunhala bala ḻaypa, wiripuŋura gali'ŋura mayaŋ'ŋura.
  yal-yal: bayo nxu bata a mɛ a Alatala Gbala Baani xara nɛn ɛ yɛɛ ra, ɛ yi minima
    Misiran yi waxatin naxan yi. Nxu mɔn bata a mɛ ɛ feen naxan liga Amorine manga
    firinne ra, naxanye yi Yurudɛn kidi ma, Sixɔn nun Ogo. Ɛ yi e raxɔri.
  haw-1868: No ka mea, ua lohe makou i ko Iehova hoomaloo ana i ka wai o ke Kaiula
    imua o oukou, i ka wa i puka mai ai oukou mailoko mai o Aigupita; a me ka mea
    a oukou i hana aku ai i na'lii elua o ka Amora ma kela aoao o Ioredane, ia Sihona,
    laua o Oga, i na mea a oukou i anai loa ai.
  arb-NAV: لأَنَّنَا سَمِعْنَا كَيْفَ شَقَّ الرَّبُّ لَكُمْ طَرِيقاً عَبْرَ مِيَاهِ
    الْبَحْرِ الأَحْمَرِ لَدَى مُغَادَرَتِكُمْ دِيَارَ مِصْرَ، وَمَا صَنَعْتُمُوهُ
    بِمَلِكَيِ الأَمُورِيِّينَ سِيحُونَ وَعُوجَ اللَّذَيْنِ فِي شَرْقِيِّ الأُرْدُنِّ،
    وَكَيْفَ قَضَيْتُمْ عَلَيْهِمَا.
  ewe-ewe: elabena míese ale si Yehowa ɖe mɔ to Ƒu Dzĩ la me na mi esi miedzo le Egipte!
    Míenya nu si miewɔ Sixɔn kple Ɔg, Amoritɔwo ƒe fia eve siwo le Yɔdan tɔsisi la
    ƒe ɣedzeƒe lɔƒo kple ale si miegblẽ woƒe anyigba, eye mietsrɔ̃ dukɔ blibo la gbidigbidi.
  eng-LEE: For we have heard, how that the Lord dried up the waters of the Red Sea
    before you, when ye went forth out of Egypt; and what ye have done unto the two
    kings of the Emorites, who were on the other side of the Jordan, unto Sichon and
    'Og, whom ye have utterly destroyed.
  asm-FB: আমি শুনিবলৈ পাইছোঁ যে, তোমালোকে মিচৰৰ পৰা ওলাই অহা সময়ত যিহোৱাই তোমালোকৰ
    সাক্ষাতে চূফ সাগৰৰ পানী শুকুৱাইছিল আৰু আমি ইয়াকো শুনিলো যে, তোমালোকে যৰ্দ্দনৰ
    সিটো পাৰত থকা ইমোৰীয়াসকলৰ চীহোন আৰু ওগ নামৰ ৰজা দুজনক কেনে ব্যৱহাৰ কৰি নিঃশেষে
    বিনষ্ট কৰিছিলা।
  sus-A: بَرِ مَ مُشُ بَرَ عَ مّ عَ عَلَتَلَ بَرَ شُلُنيُمِ بَا شَرَ وٌ يَ رَ، وٌ
    نُ مِنِمَ مِسِرَ تّمُي نَشّ. مُشُ مَن بَرَ عَ مّ وٌ نَشَن نَبَشِ عَمٌرِكَيٍ شَ
    مَنفّ قِرِنيِيٍ رَ، سِشْن نُن عٌفٌ، نَشٍيٍ نُ نَ يُرُدّن كِرِ مَ. وٌ نَشَ عٍ رَتْن،
    عَ نُن عٍ كّ بِرِن نَ.
  fra-SBL: Car nous avons appris comment Yahvé a mis à sec devant vous les eaux de
    la mer Rouge, lorsque vous êtes sortis d'Égypte, et ce que vous avez fait aux
    deux rois des Amoréens, qui étaient de l'autre côté du Jourdain, à Sihon et à
    Og, que vous avez dévoués par interdit.
  hbo-hbo: כִּ֣י שָׁמַ֗עְנוּ אֵ֠ת אֲשֶׁר־הֹובִ֨ישׁ יְהוָ֜ה אֶת־מֵ֤י יַם־סוּף֙ מִפְּנֵיכֶ֔ם
    בְּצֵאתְכֶ֖ם מִמִּצְרָ֑יִם וַאֲשֶׁ֣ר עֲשִׂיתֶ֡ם לִשְׁנֵי֩ מַלְכֵ֨י הָאֱמֹרִ֜י
    אֲשֶׁ֨ר בְּעֵ֤בֶר הַיַּרְדֵּן֙ לְסִיחֹ֣ן וּלְעֹ֔וג אֲשֶׁ֥ר הֶחֱרַמְתֶּ֖ם אֹותָֽם׃
  piu-2006: '@see-verse:JOS.002.009'
  kik-kik: Nĩtũiguĩte ũrĩa Jehova aahũithirie maaĩ ma Iria Itune nĩ ũndũ wanyu rĩrĩa
    mwoimire bũrũri wa Misiri, na ũrĩa mwekire Sihoni na Ogu, athamaki arĩa eerĩ a
    Aamori o kũu mwena wa irathĩro wa Rũũĩ rwa Jorodani, arĩa mwaninire biũ.
  fra-NCL: Car nous avons appris comment Yahweh, lorsque vous sortiez d’Égypte, a
    mis à sec devant vous les eaux de la mer Rouge, et comment vous avez traité les
    deux rois des Amorrhéens, au delà du Jourdain, Séhon et Og, que vous avez dévoués
    par anathème.
  cek-AK: Izip prae thung hoi nang zoh o naah, nangcae hanah Angraeng mah kawbangmaw
    tuipui kathim to kaangsak moe, Jordan vapui yaeh ah kaom Amor siangpahrang, Sihon
    siangpahrang hoi Og siangpahrang na hum o, tito ka thaih o boeh.
  cuk-cuk: Ar anmar itosad, bemar Egipto-yargi nosmargua, igi Bab-Jehová bemar-asabin
    Demar-Ginnidye-nugad odingusgusa, adi, nabir bemar demargi obakmalagar. Deginbali,
    anmar itosbalid, Jordán-diwar-dad-nakwedsik, igi bemar Amorreo-reymar-warbogwad,
    Sehón, degi, Ogʼye-nugad, ogilos gusmarbali.
  uig-CYR: чүнки биз силәр Мисирдин чиққиниңларда Пәрвәрдигарниң алдиңларда Қизил
    Деңизни қорутқанлиғини, шундақла силәрниң Иордан дәриясиниң у тәрипидики Аморийларниң
    икки падишаси Сиһон билән Огни қандақ қилғанлиғиңларни, уларни мутләқ йоқатқанлиғиңларни
    аңлидуқ.
  pma-pma: Komai melonge mukave Iahova mumon Atas Tahilhili memes ven kami navong
    mimul milokovein out Isip. Melonge mun mukave mimu vini Sihon ka Og, asuv houlu
    keilu ten out Amor en out ist ten Oaisal Sodan.
  tel-2017: మీరు ఐగుప్తు దేశంలో నుండి వచ్చేటప్పుడు మీ ఎదుట యెహోవా ఎర్ర సముద్రజలం ఎలా
    ఆరిపోయేలా చేశాడో, యొర్దాను తీరాన ఉన్న సీహోను, ఓగు అనే ఇద్దరు అమోరీయ రాజులకు మీరేమి
    చేశారో, అంటే మీరు వాళ్ళని ఎలా నిర్మూలం చేశారో ఆ సంగతులన్నీ మేము విన్నాం.
  hat-BSA: Paske nou te tande jan SENYÈ a te fin seche dlo Lamè Wouj devan nou lè
    nou te sòti an Égypte la, ak sa nou te fè de wa Amoreyen ki te lòtbò Jourdain
    yo, a Sihon ak Og, ke nou te detwi nèt.
  kos-kos: Kut lohng ke ma usrnguk LEUM GOD El tuh orala ke El akpaoyela kof ke Meoa
    Srusra ye motowos ke kowos illa liki Egypt. Kut lohng pac lah kowos uniya tokosra
    luo lun mwet Amor — Sihon ac Og — su muta kutulap in Infacl Jordan.
  hbo-WLC: כִּ֣י שָׁמַ֗עְנוּ אֵ֠ת אֲשֶׁר־הוֹבִ֨ישׁ יְהוָ֜ה אֶת־מֵ֤י יַם־סוּף֙ מִפְּנֵיכֶ֔ם
    בְּצֵאתְכֶ֖ם מִמִּצְרָ֑יִם וַאֲשֶׁ֣ר עֲשִׂיתֶ֡ם לִשְׁנֵי֩ מַלְכֵ֨י הָאֱמֹרִ֜י
    אֲשֶׁ֨ר בְּעֵ֤בֶר הַיַּרְדֵּן֙ לְסִיחֹ֣ן וּלְע֔וֹג אֲשֶׁ֥ר הֶחֱרַמְתֶּ֖ם אוֹתָֽם׃
  ibo-ibo: nʼihi na anyị anụla otu Onyenwe anyị si mee ka mmiri dị nʼOsimiri Uhie
    taa nʼihi unu, mgbe unu si nʼIjipt pụta. Anyị nụkwara ihe unu mere Saịhọn, na
    Ọg, bụ eze abụọ ndị Amọrị, ndị bi nʼọwụwa anyanwụ osimiri Jọdan, otu unu si bibie
    ha, gbuchapụ ndị niile bi nʼala ahụ.
  ory-ory: କାରଣ ତୁମ୍ଭେମାନେ ମିସରରୁ ବାହାରି ଆସିବା ବେଳେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ
    କିପ୍ରକାରେ ସୂଫ ସାଗରର ଜଳ ଶୁଷ୍କ କଲେ, ପୁଣି ତୁମ୍ଭେମାନେ ଯର୍ଦ୍ଦନ ସେପାରିସ୍ଥିତ ସୀହୋନ ଓ
    ଓଗ୍‍ ନାମକ ଇମୋରୀୟମାନଙ୍କ ଦୁଇ ରାଜାଙ୍କ ପ୍ରତି କି ପ୍ରକାର ବ୍ୟବହାର କରି ସେମାନଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ
    ରୂପେ ବିନାଶ କରିଅଛ, ତାହା ଆମ୍ଭେମାନେ ଶୁଣିଅଛୁ;
  chk-chk: Pun aia rong usun ewe Samol mi Lapalap a apwasatä lölön ewe Setipar me
    mwemi, lupwen oua towu seni Isip. Aia pwal rong usun ämi niela ekewe ruoman kingen
    chon Amor iter Sihon me Ok ra nom ötiuen ewe chanpupu Jortan.
  rop-rop: Melabat bin irrim det nyus weya yumob bin gowei brom Ijip en YAWEI bin
    draiyimap det woda blanga larram yumob krosim det solwoda gulum Redsi. En melabat
    bin irrim det nyus du weya yumob bin bidim ol detlot Emarait pipul det said langa
    det Jodan Riba en yumob bin kilim ded det dubala men neim Saihan en Og hubin jidan
    king blanga detlot pipul.
  ukr-1871: Бо ми чували про те, як Господь висушив воду в Червоному морі перед вами,
    як ійшли ви з Египту, і що ви вчинили обом царям Аморійським, що були по тім боцї
    Йорданї, Сигонові та Огові, що ви їх вигубили;
  deu-1951: Denn wir haben gehört, wie der HERR das Wasser des Schilfmeers vor euch
    ausgetrocknet hat, als ihr aus Ägypten zoget, und was ihr den beiden Königen der
    Amoriter, Sihon und Og, jenseits des Jordan getan habt, an denen ihr den Bann
    vollstreckt habt.
  eng-JPS: For we have heard how the LORD dried up the water of the Red Sea before
    you, when ye came out of Egypt; and what ye did unto the two kings of the Amorites,
    that were beyond the Jordan, unto Sihon and to Og, whom ye utterly destroyed.
  srp-1865: Jer èusmo kako je Gospod osušio pred vama Crveno More kad izidoste iz
    Misira, i šta ste uèinili od dva cara Amorejska koji bijahu preko Jordana, od
    Siona i Oga, koje pobiste.
  lug-lug: Twawulira Mukama bwe yakaliza ennyanja emyufu nga muva e Misiri era twawulira
    bwe mwazikiriza Sikoni ne Ogi bakabaka b’Abamoli emitala w’omugga Yoludaani.
  heb-heb: כי שמענו את אשר הוביש יהוה את מי ים סוף מפניכם בצאתכם ממצרים ואשר עשיתם
    לשני מלכי האמרי אשר בעבר הירדן לסיחן ולעוג אשר החרמתם אותם׃
  ben-IRV: কারণ মিশর থেকে যখন তোমরা বার হয়ে এসেছিলে তখন সদাপ্রভু তোমাদের সামনে কেমনভাবে
    সূফসাগরের (লোহিত সাগরের) জল শুকিয়ে দিয়েছিলেন এবং তোমরা যর্দ্দনের অন্য পারে সীহোন
    ও ওগ নামে ইমোরীয়দের দুই রাজার প্রতি যা করেছিলে, যাদের তোমরা সম্পূর্ণ ধ্বংস করেছিলে,
    তা আমরা শুনেছি;
  pan-pan: ਕਿਉਂ ਜੋ ਅਸੀਂ ਸੁਣਿਆ ਹੈ ਕਿ ਜਿਸ ਵੇਲੇ ਤੁਸੀਂ ਮਿਸਰ ਵਿੱਚੋਂ ਨਿੱਕਲੇ ਤਾਂ ਯਹੋਵਾਹ ਨੇ
    ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਲਾਲ ਸਮੁੰਦਰ ਦੇ ਪਾਣੀ ਨੂੰ ਕਿਵੇਂ ਸੁਕਾ ਦਿੱਤਾ ਅਤੇ ਤੁਸੀਂ ਅਮੋਰੀਆਂ ਦੇ ਦੋਹਾਂ
    ਰਾਜਿਆਂ ਨਾਲ ਅਰਥਾਤ ਸੀਹੋਨ ਅਤੇ ਓਗ ਨਾਲ ਜਿਹੜੇ ਯਰਦਨ ਦੇ ਉਸ ਪਾਸੇ ਸਨ ਕਿਵੇਂ ਵਰਤਾਓ ਕੀਤਾ ਜਿਨ੍ਹਾਂ
    ਨੂੰ ਤੁਸੀਂ ਮਾਰ ਸੁੱਟਿਆ।
  mya-JVB: သင် တို့သည် အဲဂုတ္တု ပြည်မှ ထွက် လာသောအခါ ၊ ဧဒုံ ပင်လယ်ရေ ကို ထာဝရဘုရား
    ခန်းခြောက် စေတော်မူကြောင်းကို၎င်း၊ ယော်ဒန် မြစ်တဘက် ၌နေ၍ သင်တို့ရှင်းရှင်းဖျက်ဆီး
    သော အာမောရိ ရှင်ဘုရင် ရှိဟုန် နှင့် ဩဃ တို့၌ သင်တို့ပြု သောအမှု ကို၎င်း၊ အကျွန်ုပ်တို့ကြား
    ရကြပြီ။
  tte-O: Wasamiu kabenalan saugana kwayawatagili Itipita koina Yeoba Kalita Balabalagiyana
    isapiyaguma ilabwalabwa manimiu mena yo kwalopanaisi. Kabenalan yoi Siyon yo Ogi,
    Amoli ali kin labui kwaunuili Yolidan dedei pwata mena.
  tbg-tbg: Ne Isareri Isipi ke anuvaro Noravano Kotiva ni avuni viharo Naare Namari
    aaharaiqama nimitomanta ne ho anu uvara tiamanta irunarave. Iotani Namari hini
    mantaraini Amo vatanaaka avuhainaa vaiintitanta Sihonika Okuka ne Isareri vitanta
    arukoravata tiamanta irunarave.
  hmo-hmo: Badina be ai kamonai Lohiabada ese Davara Kakakaka be umui emui vairanai
    ia hakaukaua, Aigupito tano dekena amo umui raka mai neganai. Ai kamonai vadaeni
    danu Amoro ena king ruaosi, Sihona bona Oga be umui aladia mase, Ioridane Sinavai
    unai kahana dekenai.
  urd-urd: क्यँकि हम ने सुन लिया है कि जब तुम मिस्र से निकले तो ख़ुदावन्द ने तुम्हारे
    आगे बहर — ए — कु़लजु़म के पानी को सुखा दिया, और तुम ने अमूरियों के दोनों बादशाहों
    सीहोन और 'ओज़ से जो यरदन के उस पार थे और जिनको तुमने बिल्कुल हलाक कर डाला क्या
    क्या किया।
  rus-SYN: ибо мы слышали, как Господь Бог иссушил пред вами воду Чермного моря, когда
    вы шли из Египта, и как поступили вы с двумя царями Аморрейскими за Иорданом,
    с Сигоном и Огом, которых вы истребили;
  bqc-SIM: Wá mà lá Dii Ísia Tɛ̃a í zↄ̃̀ɛɛ́ gↄↄ pↄ́ a bↄlɛ Egipi ń yã́ pↄ́
    á kɛ̀ Siↄ̃ ń Oguoɛ, a Amↄleↄ kía gbɛ̃ↄn plapiↄ kɛ̀ kɛ́lɛkɛlɛ Yuudɛ̃ baale.
  tcz-CHONGTHU: Ajeh chu Egypt gamma konna nahung potdoh’u chun Pakaiyin nangho dingin
    twikhanglen san Achansah’in, chuleh Jordan luigal langa um Amor lengteni Sihor
    le Og nasuhmang hellu jongchu kana jauvin ahi.
  mar-mar: कारण तुम्ही मिसर देशातून निघाला तेव्हा तुमच्यासमोर परमेश्वराने तांबड्या
    समुद्राचे पाणी कसे आटविले आणि यार्देनेपलीकडे राहणारे अमोऱ्यांचे दोन राजे सीहोन
    व ओग ह्यांचा तुम्ही कसा समूळ नाश केला हे आमच्या कानी आले आहे.
  qub-qub: Musyaycäcunami Egiptupita shacamuptiqui Puca Lamar yacuta päsamunayquipaj
    Tayta Dios chaquichishanta. Musyaycäcunami Jordán mayupa washa chimpancho caycaj
    Amorreo nasyunpa raynin Sehonta Ogta suldäruncunatawan wañuchishayquita.
  bqp-bqp: O mà lákũ Dikiri Isira Tɛ̃ra zↄ̃̀kↄ̃rɛárɛ nà gↄrↄ kũ a bↄtɛ Misila kũ
    yã kũ a kɛ̀ Siↄ̃ kũ Oguonɛ, a Amↄrinↄ kína gbɛ̃nↄn pla pìnↄ kɛ̀ dúgudugu Yoda
    bara dire.
  hat-hat: Paske, nou tande ki jan Seyè a te cheche dlo Lanmè Wouj la devan nou lè
    nou t'ap soti kite peyi Lejip la. Nou tande sa nou te fè Siyon ak Og, de wa peyi
    Amori yo, ki rete lòt bò larivyè Jouden an, jan nou te touye yo pou Seyè a.
  eng-BSB: For we have heard how the LORD dried up the waters of the Red Sea before
    you when you came out of Egypt, and what you did to Sihon and Og, the two kings
    of the Amorites across the Jordan, whom you devoted to destruction.
  tod-tod: Mazɔlɔɔ gi mɛnini ga Ɠɔoɠɔ GALAGI Seeli Kpoloɗɛi vɔɔni su wo luɠɔ, siɛgi
    zu wo ɠulani la Ezipete yooi ʋa. Gi naa mɛnini, ʋelei wo Amɔɔl nuiti ta-masa felegɔiti
    soni da, Siɠon ta Wɔge, ti ɠɛni masadai ɠɛɛzu Zuludɛn ʋolu ʋelei, folo ɠulazu
    ʋelei, wo ti zuwuɠaaleʋe ta ta-nuɓusɛiti, wo ta-yooi ɠoloɠolo.
  eng-WEBPB: For we have heard how the LORD dried up the water of the Red Sea before
    you, when you came out of Egypt; and what you did to the two kings of the Amorites,
    who were beyond the Jordan, to Sihon and to Og, whom you utterly destroyed.
  kbq-kbq: Na'ankure Isipiti'ma atreta azageno Ra Anumzamo'ma tamagri tamavufima koranke
    hagerima erineraneno, mopama eri hagagema higetama e'naza zana, tagra ko antahi'none.
    Hagi Jodani timofo kantu zage hanati kaziga Amori vahe'mokizmi kini netre zanagi'a
    Sihonine Oginema zanahe fri'naza zanku'enena ko antahi'none.
  nhe-BL: Tijcactoque quejatza Dios inmechhuachili nopa atl ipan nopa Hueyi Atl Chichiltic
    para huelqui inquiixcotonque quema inquisque tlali Egipto. Nojquiya tijcactoque
    quejatza inquintzontlamiltijque Sehón huan Og, nopa ome inintlanahuatijcahua amorreos
    tlen itztoyaj ipan ne seyoc inaliyo atemitl Jordán.
  sps-sps: A mam te nongoiny vaanan te kat fi na Tsunaun a namaan te koo rori na Namaan
    iny Gautsiroun to sa mats, sam taan fa guas naa tan mes panaan, tan nainy te naus
    osing mi mi na Ijip. Mam nongoiny pis kainy ton mes vaanan te atsuiny faamat fi
    mi e Sihon me Og, a ina fuan na aatouf tana taa Amor te kaa ror tan panainy aurom
    iny Jodan te ruak nan nuaf.
  bus-bus: Wa mà lán Dii Isia Tɛ̃aa zↄ̃̀kↄ̃rɛare nà gurↄↄ kɛ̀ a bↄɛ Igipiti kↄ̃n yã
    kɛ̀ á kɛ̀ Siↄ̃ kↄ̃n Oguonɛ, a Amↄrinↄ kína gↄ̃ↄn plaaa pìnↄ kɛ̀ dúgudugu Yoda
    baa kãa kpa.
  gub-BL: Tupàn pezar umuxinig 'y Yryhupiràg pupe har peme a'e. Uruenu imuxinig awer
    imume'u haw. A'e rupi pepuner Ezit ywy wi pehemaw rehe. Pezuka mokoz tuwihawete
    pe wà no, Amohe ywy rehe har peata mehe wà no. Xeom, Og, tuwihawete waner romo
    wà. Pemumaw wanemiruze'eg awer paw pe wà no. Zotàw yrykaw ywaz rehe arer kwarahy
    hemaw kutyr arer romo wanekon wà.
  eng-DRA: 'We have heard that the Lord dried up the water of the Red Sea at your
    going in, when you came out of Egypt: and what things you did to the two kings
    of the Amorrhites, that were beyond the Jordan: Sehon and Og whom you slew.'
