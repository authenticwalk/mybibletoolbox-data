verse: JOS.002.010
translations:
  mal-C: നിങ്ങൾ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടുവരുമ്പോൾ യഹോവ നിങ്ങൾക്കുവേണ്ടി ചെങ്കടലിലെ
    വെള്ളം എങ്ങനെ വറ്റിച്ചു എന്നതും നിങ്ങൾ ഉന്മൂലനംചെയ്ത സീഹോൻ, ഓഗ് എന്നീ, യോർദാനു
    കിഴക്കുള്ള, രണ്ട് അമോര്യരാജാക്കന്മാരോടു നിങ്ങൾ ചെയ്തതും ഞങ്ങൾ കേട്ടിട്ടുണ്ട്.
  deu-TKW: Denn wir haben davon gehört, daß Jahwe, als ihr aus Ägypten wegzogt, das
    Wasser des Schilfmeers vor euch vertrocknen ließ, und was ihr den beiden Königen
    der Amoriter jenseits des Jordan, Sihon und Og, angethan habt, daß ihr den Bann
    an ihnen vollstreckt habt.
  lin-lin: Toyokaki ndenge nini Yawe akawusaki Ebale monene ya Barozo liboso na bino
    tango bobimaki na Ejipito, mpe makambo oyo bosalaki Sikoni mpe Ogi, bakonzi mibale
    ya bato ya Amori, oyo bobomaki penza na ngambo ya este ya Yordani.
  eng-LSV: For we have heard how YHWH dried up the waters of the Red Sea at your presence,
    in your going out of Egypt, and that which you have done to the two kings of the
    Amorite who [are] beyond the Jordan; to Sihon and to Og whom you devoted.
  eng-GNV: 'For we haue heard, howe the Lord dried vp the water of the redde Sea before
    you, when you came out of Egypt, and what you did vnto the two Kings of the Amorites,
    that were on the other side Iorden, vnto Sihon and to Og, whom ye vtterly destroyed:'
  eng-WEBSTER: For we have heard how the LORD dried up the water of the Red sea for
    you, when ye came out of Egypt; and what ye did to the two kings of the Amorites,
    that were on the other side of Jordan, Sihon and Og, whom ye utterly destroyed.
  nhw-BL: Tijcactoque quenicatza Dios anmechhuachili nopa atl ipan nopa Hueyi Atl
    Chichiltic para huelqui anquiixcotonque quema anquisque tlali Egipto. Nojquiya
    tijcactoque quenicatza anquintzontlamiltijque Sehón huan Og, nopa ome inintlanahuatijcahua
    amorreos catli itztoyaj ipan ne seyoc inaliyo hueyatl Jordán.
  swh-ONEN: Tumesikia jinsi Bwana alivyokausha maji ya Bahari ya Shamu kwa ajili yenu
    mlipotoka Misri, pia lile mlilowatendea Sihoni na Ogu, wafalme wawili wa Waamori
    mashariki mwa Yordani, ambao mliwaangamiza kabisa.
  bba-bba: Domi sɑ nuɑ nɡe mɛ Yinni Gusunɔ u nim wɔ̃ku ɡe bɑ mɔ̀ Nɑɑ yɑri ɡberɑsiɑ
    i kɑ tɔburɑ sɑnɑm mɛ i yɑrimɑ Eɡibitin tem di. Sɑ mɑɑ nuɑ nɡe mɛ i Amɔrebɑn sinɑmbu
    yiru Sihoni kɑ Oɡu ɡo Yuudɛnin ɡuru ɡiɔ mɑ i ben ye bɑ mɔ kpuro munkɑ muku muku.
  eng-KJVCPB: For we have heard how the Lord dried up the water of the Red sea for
    you, when you came out of Egypt; and what you did unto the two kings of the Amorites,
    that were on the other side Jordan, Sihon and Og, whom ye utterly destroyed.
  mpx-mpx: Wasamiu ha hago sauga ku tagilem Itipita Yehoba Hoga Keketina i pakekepa
    awomiwa ge ku kalapanet-an. Ha hago al Amoli wali kin labui bolo Yolidani labi
    leunati, Sihon ge Ogi, avaliyau ge wali gamagalau ku lolil ge ku pwamowasel hoti.
  wbp-wbp: Purda-nyangurnalu kuja-ka YAAWIYI nyina nyurrurla-kurlu. Yimirnalu purda-nyangu
    kuja-nyarra nguru-yirrarnu Yijipi-ngirli, manurnalu purda-nyangu kuja ngapa mangkuru
    ngapa-wangu-manu manu walya kuja parduna-jarrija kujankulu kulkurru-jarra ngapa-warnurla
    yanu. Purda-nyangurnalu kujankulu-jana muku pungu kingi-jarra Jiyunu manu Yuuku
    manu Yamuri yapa-patu yangka-patu kuja kalalu nyinaja kakarrara-purda karru Jurdunuku.
  luo-luo: Wasewinjo kaka Jehova Nyasaye nomiyo pi Nam Makwar oduono kane uwuok e
    piny Misri, kendo gima ne utimone Sihon kod Og, ruodhi ariyo mag jo-Amor modak
    yo wuok chiengʼ mar aora Jordan, mane uketho chuth.
  meu-meu: Badina be ai vada a kamonai Iehova ese Davara Kakakakana na vairamui ai
    e hakaukaua, Aigupto tanona amo o raka lasi negana ai. Vada a kamonai danu Amoro
    pavapavadia raruosi, Sihon bona Og, ede o aladia mase toma, Ioridane sinavaina
    unukahana ai.
  npi-ULB: तपाईंहरू मिश्रबाट आउनुहुँदा परमप्रभुले लाल समुद्रको पानी कसरी सुकाउनुभयो
    भनी हामीले सुनेका छौँ । तपाईंहरूले यर्दन पारिका दुई जना एमोरी राजाहरू सीहोन र
    ओगलाई के गर्नुभयो भनेर पनि हामीले सुनेका छौँ ।
  yor-yor: Àwa ti gbọ́ bí Olúwa ti mú omi Òkun Pupa gbẹ níwájú u yín nígbà tí ẹ̀yin
    jáde kúrò ní ilẹ̀ Ejibiti, àti ohun tí ẹ̀yin ṣe sí Sihoni àti Ogu, àwọn ọba méjèèjì
    ti Amori ti ìlà-oòrùn Jordani, tí ẹ̀yin parun pátápátá.
  emp-NTPO: Daiba cawa panʌa bãrã Egiptod̶eba ẽdrʌsid̶ad̶e Ãcõrẽba Pusa Purrud̶e oda
    ewasida bãrã chãnamãrẽã. Maʌ̃ awara cawa panʌa bãrãba amorreorã Jordaʌ̃ do quĩrãrẽ
    pananara poyad̶aped̶a ãdji bororã Sehoʌ̃da, Og sid̶a beasid̶ada.
  ind-ind: karena kami sudah mendengar bagaimana TUHAN menolong bangsamu. Ketika kalian
    keluar dari Mesir, Dia mengeringkan Laut Merah supaya kalian bisa menyeberanginya.
    Dan dengan pertolongan-Nya, kalian juga sudah membinasakan Sihon dan Og, kedua
    raja bangsa Amori di sebelah timur sungai Yordan.
  pes-OPCB: زیرا شنیده‌ایم که چگونه هنگام خروج از مصر، خداوند از میان دریای سرخ راه
    خشکی برای شما پدید آورد تا از آن بگذرید! خبر داریم که به سیحون و عوج، پادشاهان
    اموری‌ها که در شرق اردن بودند، چه کردید و چگونه آنها و مردمانشان را نابود ساختید.
  tgl-ULB: Nabalitaan namin kung paano pinatuyo ni Yahweh ang tubig ng Dagat na Pula
    para sa inyo noong lumabas kayo sa Ehipto. At nabalitaan namin kung ano ang ginawa
    ninyo sa dalawang hari ng mga Amoreo sa kabilang dako ng Jordan—Sihon at Og—na
    winasak ninyong ganap.
  cbu-NT: Ichingaru yashuch tputs yasakanaya, yuwaa siy Ijiptosh tsap shitungeeranllus,
    mus Chumbeepimashee siyaam kitamaam Apanll kungoo puzarangu anootsi. Mishat, yuwaatstam
    siy kurakaa tsimbunari, Sihonaa, mishat Ogaa ashiru, tiptsirpatari kung Ortaga
    arachich siyamari kachingarangis anootstam yasaktamaniya.
  hui-hui: Tígua Iyibi dindi yu wahalu ibirimigola Anduane Homogohanda solowara mini
    Iba Daramabi biago mo yo biyagola dindi hanguni ibirimiyarubi hale harima. Tígua
    Iba Yodana ni ibiragohayagi ibalu howa Amoroalinaga kini kira Sihonobi Ogabi bo
    waharimiyagobi hale harima.
  mya-mya: သင်​တို့​အီ​ဂျစ်​ပြည်​မှ​ထွက်​လာ​စဉ်​က​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ချီ​တက်​ရာ​ရှေ့​၌​ပင်​လယ်
    နီ​ရေ​ကို​ခန်း​ခြောက်​စေ​တော်​မူ​ကြောင်း​ကို ကျွန်​မ​တို့​ကြား​သိ​ရ​ပါ​သည်။ ယော်​ဒန်
    မြစ်​အ​ရှေ့​ဘက်​တွင်​စိုး​စံ​သော​အာ​မော​ရိ ဘု​ရင်​နှစ်​ပါး​ဖြစ်​ကြ​သည့်​ရှိ​ဟုန်​ဘု​ရင်
    နှင့်​သြ​ဃ​ဘု​ရင်​တို့​ကို သင်​တို့​မည်​ကဲ့​သို့ သတ်​ဖြတ်​သုတ်​သင်​ခဲ့​ကြ​ကြောင်း​ကို​လည်း
    ကျွန်​မ​ကြား​သိ​ရ​ပါ​သည်။-
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་མདུན་དུ་རྒྱ་མཚོ་དམར་པོའི་ཆུ་ནི་ཅི་ལྟར་སྐམ་པར་མཛད་པ་དང་།
    ཁྱོད་རྣམས་ཀྱིས་ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་སུ་ཡོད་པའི་ཨེ་མོར་པའི་རྒྱལ་པོ་སི་ཧོན་དང་ཨོག་ཅེས་པ་གཉིས་ལ་ཅི་ཞིག་བྱས་པ་སྟེ།
    དེ་གཉིས་རྩ་མེད་དུ་བཏང་བ་ངེད་ཅག་གིས་ཐོས་པས་སོ། །
  sna-sna: Takanzwa maomeserwo akaitwa mvura yeGungwa Dzvuku naJehovha nokuda kwenyu
    pamakabuda muIjipiti, uye zvamakaita kuna Sihoni naOgi, madzimambo maviri avaAmori
    kumabvazuva kweJorodhani, avo vamakaparadza zvachose.
  spa-BLM: Porque hemos oído cómo el Señor secó las aguas del Mar Rojo delante de
    ustedes, cuando salieron de Egipto, y lo que hicieron a los dos reyes de los amorreos
    que estaban al otro lado del Jordán, a Sehón y a Og, a quienes destruyeron por
    completo.
  cac-cac: Cab'nac specal ayic eyelnaccot d'a Egipto to a Jehová pojannac snan̈al
    a' Chacchac Mar, eyec'naccot d'a staquin̈al. Cab'annacpax specal to e satnaccanel
    chavan̈ eb' vin̈ sreyal amorreo d'a sc'axepalec' a' Jordán, aton vin̈aj Sehón
    yed' vin̈aj Og.
  swh-ULB: Tumesikia jinsi ambavyo Yahweh alivyokausha maji ya Bahari ya Mianzi kwa
    ajili yenu wakati mkitoka Misri. Na tumesikia mlichokifanya kwa wafalme wawili
    wa Waamori walioko upande mwingine wa Yordani - Sihoni na Ogu - ambao mmewaangamiza
    kabisa.
  bel-bel: бо мы чулі, як Гасподзь высушыў перад вамі ваду Чэрмнага мора, калі вы
    ішлі з Егіпта, і што зрабілі вы з двума царамі Амарэйскімі за Ярданам, зь Сігонам
    і Огам, якіх вы зьнішчылі;
  deu-ELBBK: Denn wir haben gehört, dass der HERR die Wasser des Schilfmeeres vor
    euch ausgetrocknet hat, als ihr aus Ägypten zogt, und was ihr den beiden Königen
    der Amoriter getan, die jenseits des Jordan waren, dem Sihon und dem Og, die ihr
    verbannt habt.
  mbb-OT: Nezineg dey ke mibmenumenu te ebpemaza te Nengazen is Daǥat he Meriǥà dutun
    te kegawas niw puun te Ehipto. Nezineg dey zaan ke mibmenumenu niw is kebpurung
    kedezaat duen te zezuwa he hadì te menge Amorihanen he midhadì diyà dapit te edsilaan
    te Jordan he iyan si Sihon wey si Og.
  mal-2015: നിങ്ങൾ മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടുവരുമ്പോൾ യഹോവ നിങ്ങൾക്കു വേണ്ടി ചെങ്കടലിലെ
    വെള്ളം വറ്റിച്ചതും യോർദ്ദാന്നക്കരെവെച്ചു നിങ്ങൾ നിർമ്മൂലമാക്കിയ സീഹോൻ, ഓഗ് എന്ന
    രണ്ടു അമോര്യരാജാക്കന്മാരോടു ചെയ്തതും ഞങ്ങൾ കേട്ടു.
  tuo-NT: Ʉ̃sã tʉꞌowʉ Õꞌacʉ̃ mʉsãrẽ Egiptopʉ níꞌcãrãrẽ miiwijaꞌquere. Maa sõꞌarĩ maarẽ
    acore mʉsãrẽ pẽꞌato nígʉ̃, dʉcawaanʉꞌcõ, boposãjãcã weecʉ niwĩ. Tojo nicã, pʉarã
    amorreo masã wiorã maa Jordã́ aꞌti pãꞌrẽ peꞌe nirã́ Og, tojo nicã Sehṍrẽ wẽjẽpeꞌocãrã
    niwʉ̃.
  rmc-rmc: Šunďam, sar o RAJ anglal tumende šučarďa avri o Lolo moros, sar džanas
    avri andral o Egipt. Šunďam the oda, so kerďan le duje amorejike kraľenge pro
    vichodos le Jordanostar, le Sichonoske the le Ogoske, hoj len murdarďan savoreha,
    so len sas.
  nlg-nlg: Ighai tai rongovia ivei te nea Yahweh ge mamaha va halautumiu gau sogha
    halavua na tahi Sisi tana bona tau sania mai Egypt. Mi ghai ghua tai ghilala ivei
    tau nera rua na vunaghi haba ni Amor, Sihon ma Og, levu uluna na beti tina Jordan,
    maia na vurena tau mate sokora.
  pes-OPV: زیرا شنیده‌ایم که خداوند چگونه آب دریای قلزم را پیش روی شما خشکانید، وقتی
    که از مصر بیرون آمدید، وآنچه به دو پادشاه اموریان که به آن طرف اردن بودند کردید،
    یعنی سیهون و عوج که ایشان راهلاک ساختید.
  ron-1924: Фииндкэ ам аузит кум, ла еширя воастрэ дин Еӂипт, Домнул а секат ынаинтя
    воастрэ апеле Мэрий Роший ши ам аузит че аць фэкут челор дой ымпэраць ай аморицилор
    динколо де Йордан, луй Сихон ши Ог, пе каре й-аць нимичит ку десэвыршире.
  ben-OBCV: আমরা শুনেছি, যখন তোমরা মিশর থেকে বের হয়ে এসেছিলে, তোমাদের জন্য সদাপ্রভু
    কীভাবে লোহিত সাগরের জল শুকিয়ে দিয়েছিলেন। আরও শুনেছি, জর্ডন নদীর পূর্বদিকে, ইমোরীয়দের
    দুই রাজা সীহোন ও ওগের প্রতি তোমরা কী করেছিলে। তোমরা তাদের সম্পূর্ণরূপে ধ্বংস করেছ।
  som-som: Waayo, waxaannu maqalnay sidii Rabbigu hortiinna uga engejiyey biyihii
    Badda Cas, markii aad Masar ka soo baxdeen, iyo wixii aad ku samayseen labadii
    boqor oo Siixon iyo Coog oo ahaa reer Amor, ee joogay Webi Urdun shishadiisa,
    oo aad wada baabbi'iseen.
  lat-VUC: 'Audivimus quod siccaverit Dominus aquas maris Rubri ad vestrum introitum,
    quando egressi estis ex Ægypto: et quæ feceritis duobus Amorrhæorum regibus, qui
    erant trans Jordanem, Sehon et Og, quos interfecistis.'
  eng-ASVBT: For we have heard how Jehovah dried up the water of the Red Sea before
    you, when ye came out of Egypt; and what ye did unto the two kings of the Amorites,
    that were beyond the Jordan, unto Sihon and to Og, whom ye utterly destroyed.
  ita-1885: Perciocchè noi abbiamo udito come il Signore seccò le acque del mar rosso
    d'innanzi a voi, quando voi usciste di Egitto; abbiamo ancora udito ciò che avete
    fatto a' due re degli Amorrei, ch' erano di là dal Giordano, a Sihon, e ad Og;
    i quali voi avete distrutti al modo dell'interdetto.
  eng-LXXUP: For we have heard that the Lord God dried up the Red Sea before you,
    when ye came out of the land of Egypt, and all that he did to the two kings of
    the Amorites, who were beyond Jordan, to Sihon and Og, whom ye utterly destroyed.
  eng-ULB: We have heard how Yahweh dried up the water of the Sea of Reeds for you
    when you came out of Egypt. We also heard what you did to the two kings of the
    Amorites on other side of the Jordan—Sihon and Og—whom you completely destroyed.
  spa-VBL: Hemos oído cómo el Señor secó las aguas del Mar Rojo delante ustedes cuando
    salieron de Egipto, y lo que le hicieron a los dos reyes de los amorreos al Este
    del Jordán, Sijón y Og, a quienes destruyeron por completo.
  fra-_FOB: Car nous avons appris comment l'Éternel a tari devant vous les eaux de
    la mer Rouge, quand vous sortiez d'Égypte, et ce que vous avez fait aux deux rois
    des Amoréens qui étaient au delà du Jourdain, à Sihon et à Og, que vous avez dévoués
    à l'interdit.
  mal-mal: നിങ്ങൾ മിസ്രയീമിൽനിന്ന് പുറപ്പെട്ടു വരുമ്പോൾ യഹോവ നിങ്ങൾക്ക് വേണ്ടി ചെങ്കടലിലെ
    വെള്ളം വറ്റിച്ചതും യോർദ്ദാനക്കരെവച്ച് നിങ്ങൾ നിർമ്മൂലമാക്കിയ സീഹോൻ, ഓഗ് എന്ന രണ്ടു
    അമോര്യരാജാക്കന്മാരോട് ചെയ്തതും ഞങ്ങൾ കേട്ടു.
  urd-GVR: Kyoṅki hameṅ ḳhabar milī hai ki āp ke Misr se nikalte waqt Rab ne Bahr-e-Qulzum
    kā pānī kis tarah āp ke āge ḳhushk kar diyā. Yih bhī hamāre sunane meṅ āyā hai
    ki āp ne Dariyā-e-Yardan ke mashriq meṅ rahne wāle do bādshāhoṅ Sīhon aur Oj ke
    sāth kyā kuchh kiyā, ki āp ne unheṅ pūrī tarah tabāh kar diyā.
  suz-BL: गे इजीप्‍त रागी रे ग्रूशा पिनीनु, परमप्रभु यावेमी इन ङोंइती लल समुन्‍द्र
    सोव़पाइक्‍तु। मिनु यर्दन आइक्‍ची हांबु ङा एमोरी आन पिप सीहोन नु ओग आस कली साइश्‍शा
    खतम सेल्‍शो लोव़ गोपुकीमी नेंतक। प्रस्‍थान १४:२१; गन्‍ती २१:२१-२६
  ita-1927: Poiché noi abbiamo udito come l’Eterno asciugò le acque del mar Rosso
    d’innanzi a voi quando usciste dall’Egitto, e quel che faceste ai due re degli
    Amorei, di là dal Giordano, Sihon e Og, che votaste allo sterminio.
  ckb-ckb: چونکە بیستمان یەزدان چۆن ئاوی دەریای سووری لەپێشتان وشک کرد، کاتێک لە میسر
    هاتنە دەرەوە، هەروەها لەوبەری ڕووباری ئوردون بەلای ڕۆژهەڵات چیتان بە هەردوو پاشای
    ئەمۆرییەکان سیحۆن و عۆگ کرد، ئەوانەی کە بە تەواوی قڕتان کردن.
  eng-BBE: For we have had news of how the Lord made the Red Sea dry before you when
    you came out of Egypt; and what you did to the two kings of the Amorites, on the
    other side of Jordan, to Sihon and Og, whom you gave up to the curse.
  kan-OKCV: ನೀವು ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಡುವಾಗ ಯೆಹೋವ ದೇವರು ಹೇಗೆ ನಿಮಗೋಸ್ಕರ ಕೆಂಪುಸಮುದ್ರದ ನೀರನ್ನು
    ಬತ್ತಿಹೋಗಮಾಡಿದ್ದನ್ನೂ, ನೀವು ಸಂಪೂರ್ಣ ನಿರ್ಮೂಲ ಮಾಡಿದ ಯೊರ್ದನ್ ನದಿ ಆಚೆಯಲ್ಲಿದ್ದ ಅಮೋರಿಯರ
    ಇಬ್ಬರು ಅರಸುಗಳಾದ ಸೀಹೋನನಿಗೂ, ಓಗನಿಗೂ ಮಾಡಿದ್ದನ್ನೂ ನಾವು ಕೇಳಿದ್ದೇವೆ.
  bbb-bbb: Ijadufuo maeje none izege ja are Ijifiti arena rovoga E Ireobo fu Davare
    Kavuane kuamo fu sikoga ja ijia urana ruaeva no ije fie. Ro kuke no izege ja do
    Jodeni irifo maza ajiamo nake ijia e Amoraetiko ijiebuo kini e Sionikiro Ogi ijiebuo
    e ije kaniana uinituva no ije fie.
  tam-2017: நீங்கள் எகிப்திலிருந்து புறப்பட்டபோது, யெகோவா உங்களுக்கு முன்பாக சிவந்த
    சமுத்திரத்தின் தண்ணீரை வற்றிப்போகச்செய்ததையும், நீங்கள் யோர்தானுக்கு மறுபுறத்தில்
    அழித்துப்போட்ட எமோரியர்களின் இரண்டு ராஜாக்களாகிய சீகோனுக்கும் ஓகுக்கும் செய்ததையும்
    கேள்விப்பட்டோம்.
  spa-RV-1909: Porque hemos oído que Jehová hizo secar las aguas del mar Bermejo delante
    de vosotros, cuando salisteis de Egipto, y lo que habéis hecho á los dos reyes
    de los Amorrheos que estaban de la parte allá del Jordán, á Sehón y á Og, á los
    cuales habéis destruído.
  ron-BTF: Căci noi am auzit cum DOMNUL a secat apa Mării Roșii pentru voi, când ați
    ieșit din Egipt și ce ați făcut celor doi împărați ai amoriților, care erau dincolo
    de Iordan, lui Sihon și lui Og, pe care i-ați nimicit de tot.
  eng-WEBP: For we have heard how the LORD dried up the water of the Red Sea before
    you, when you came out of Egypt; and what you did to the two kings of the Amorites,
    who were beyond the Jordan, to Sihon and to Og, whom you utterly destroyed.
  eng-FBV: We've heard how the Lord dried up the waters of the Red Sea before you
    when you left Egypt, and what you did to the two kings of the Amorites east of
    the Jordan, Sihon and Og, whom you completely destroyed.
  nld-1939: Want we hebben vernomen, hoe bij uw uittocht uit Egypte Jahweh het water
    van de Rode Zee voor u heeft doen opdrogen, en hoe gij de twee amorietische koningen
    aan de overzijde van de Jordaan hebt behandeld, Sichon en Og, die ge met de ban
    hebt geslagen.
  nch-BL: Tijcactoque quenicatza Dios amechhuachili nopa at ipan nopa Hueyi At Chichiltic
    para huelqui anquiixcotonque quema anquisque tali Egipto. Nojquiya tijcactoque
    quenicatza anquintzontamiltijque Sehón huan Og, nopa ome inintanahuatijcahua amorreos
    cati itztoyaj ipan nopa seyoc inaliyo hueyat Jordán.
  vie-1934: Vì chúng tôi có hay khi các ông ra khỏi xứ Ê-díp-tô, thì Đức Giê-hô-va
    đã khiến nước Biển đỏ bày khô trước mặt các ông, và điều các ông đã làm cho Si-hôn
    và Oùc, hai vua dân A-mô-rít, ở bên kia sông Giô-đanh, mà các ông đã diệt đi.
  hin-CV: हमने सुना हैं कि कैसे याहवेह ने लाल सागर का जल सुखा दिया था, जब आप लोग मिस्र
    देश से निकल रहे थे, तथा यह भी कि यरदन के पार अमोरियों के दो राजाओं, सीहोन तथा
    ओग के राज्यों को आप लोगों ने पूरा नष्ट कर दिया.
  spa-BES: Porque hemos oído de cómo el Señor secó el Mar Rojo ante ustedes cuando
    salieron de Egipto; y lo que hiciste a los dos reyes de los amorreos, al otro
    lado del Jordán, a Sehón y Og, a quienes destruyeron completamente.
  tdx-tdx: Fa jinanji’ay te nimaihe’ Iehovà aolo’ areo i Ria-Binday, amy niavota’
    areo amy Mitsaraimey; naho i nanoe’ areo amy mpanjaka roe nte-Amore, alafe’ Iardeney
    añe reiy, i Sihone naho i Oge, ie vata’e na­rotsa’ areo.
  tha-KJV: เพราะเราทั้งหลายได้ยินเรื่องที่พระเยโฮวาห์ทรงกระทำให้ทะเลแดงแห้งไปต่อหน้าท่านเมื่อท่านออกจากอียิปต์
    และเรื่องการที่ท่านได้กระทำแก่​กษัตริย์​ทั้งสองของคนอาโมไรต์ ซึ่งอยู่ฟากแม่น้ำจอร์แดนข้างโน้น
    คือกษั​ตริ​ย์​สิ​โหนและโอก ผู้​ซึ่งท่านทั้งหลายได้ทำลายเสียสิ้น
  por-BR-2018: Porque ouvimos que o SENHOR fez secar as águas do mar Vermelho diante
    de vós, quando saístes do Egito, e o que fizestes aos dois reis pelos amorreus
    que estavam da parte dali do Jordão, a Seom e a Ogue, aos quais destruístes.
  deu-ELO: Denn wir haben gehört, daß Jehova die Wasser des Schilfmeeres vor euch
    ausgetrocknet hat, als ihr aus Ägypten zoget, und was ihr den beiden Königen der
    Amoriter getan, die jenseit des Jordan waren, dem Sihon und dem Og, die ihr verbannt
    habt.
  eng-WYC-2018: We have heard, that the Lord hath dried up the waters of the Red Sea
    at your entering, when ye went out of Egypt; and what things ye did to the two
    kings of Amorites, that were beyond (the) Jordan, to Sihon and Og, which ye killed;
    (We have heard, that the Lord dried up the waters of the Red Sea, or the Sea of
    Reeds, before you, when ye went out of Egypt; and what ye did to the two kings
    of the Amorites, who were on the eastern side of the Jordan River, that is, to
    Sihon and Og, whom ye killed;)
  epo-epo: ĉar ni aŭdis, ke la Eternulo sekigis antaŭ vi la akvon de la Ruĝa Maro,
    kiam vi eliris el Egiptujo, kaj kiel vi agis kun la du reĝoj de la Amoridoj, kiuj
    estis transe de Jordan, kun Siĥon kaj kun Og, kiujn vi ekstermis.
  uig-PIN: qünki biz silǝr Misirdin qiⱪⱪininglarda Pǝrwǝrdigarning aldinglarda Ⱪizil
    Dengizni ⱪorutⱪanliⱪini, xundaⱪla silǝrning Iordan dǝryasining u tǝripidiki Amoriylarning
    ikki padixaⱨi Siⱨon bilǝn Ogni ⱪandaⱪ ⱪilƣanliⱪinglarni, ularni mutlǝⱪ yoⱪatⱪanliⱪinglarni
    angliduⱪ.
  beo-beo: Hina Gode da dili Idibidi sogega fisili masa:ne gadili oule asili, dilia
    midadi Maga:me Hano Wayabo hafoga:i dagoi amo ninia nabi. Ninia nabi dilia da
    A:moulaide hina bagade aduna Yodane eso mabadi la:idi, amo Saihone amola Oge medole
    legei.
  tpi-OTNT: Long wanem, ol i bin stori long mipela long Bikpela i mekim solwara Retsi
    i drai long taim yupela i lusim Isip. Na tu, mipela i harim pinis olsem yupela
    i kilim i dai Sihon na Ok, tupela king bilong ol Amor, wantaim ol lain ami bilong
    tupela, long hapsait bilong wara Jordan.
  hau-SA: Mun ji yadda Ubangiji ya busar da ruwan Jan Teku domin ku lokacin da kuka
    fito daga ƙasar Masar, da kuma abin da kuka yi wa Sihon da Og, sarakunan nan biyu
    na Amoriyawa gabas da Urdun, waɗanda kuka hallaka su sarai.
  uig-LAT: chünki biz siler Misirdin chiqqininglarda Perwerdigarning aldinglarda Qizil
    Déngizni qorutqanliqini, shundaqla silerning Iordan deryasining u teripidiki Amoriylarning
    ikki padishahi Sihon bilen Ogni qandaq qilghanliqinglarni, ularni mutleq yoqatqanliqinglarni
