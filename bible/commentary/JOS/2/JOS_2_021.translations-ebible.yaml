verse: JOS.002.021
translations:
  mal-C: “സമ്മതിച്ചിരിക്കുന്നു, നിങ്ങൾ പറഞ്ഞതുപോലെതന്നെ ആകട്ടെ,” അവൾ പറഞ്ഞു. അവൾ അവരെ
    യാത്രയയച്ചതിനുശേഷം, ആ ചെമപ്പുചരട് ജനാലയിൽ കെട്ടുകയും ചെയ്തു.
  deu-TKW: 'Sie erwiderte: So wie ihr sagt, soll es geschehen! Hierauf entließ sie
    sie, und sie gingen von dannen. Sie aber knüpfte die rote Schnur an das Fenster.'
  lin-lin: 'Raabi azongisaki : — Boye, tika ete esalema ndenge bolobi. Atikaki bango
    kokende, mpe bakabwanaki. Bongo na sima, akangisaki singa ya motane na lininisa.'
  eng-LSV: And she says, “According to your words, so it [is]”; and she sends them
    away, and they go; and she binds the scarlet line to the window.
  eng-GNV: 'And she answered, According vnto your wordes, so be it: then she sent
    them away, and they departed, and she bound the red cord in ye window.'
  eng-WEBSTER: 'And she said, According to your words, so be it. And she sent them
    away, and they departed: and she bound the scarlet line in the window.'
  nhw-BL: ―Cualtitoc, quej nopa timocahuaj ―tlananquili Rahab. Huajca monahuatijque
    huan inijuanti yajque. Teipa nopa sihuatl quihuiyoni nopa hueyi mecatl chichiltic
    ipan iventana.
  swh-ONEN: Naye akajibu, “Nimekubali. Na iwe kama mnavyosema.” Kwa hiyo akaagana
    nao, nao wakaondoka. Yeye akaifunga ile kamba nyekundu dirishani.
  bba-bba: U bu wisɑ u nɛɛ, nɑ wurɑ n koorɑ nɡe mɛ i ɡeruɑ. Nɡe mɛyɑ u kɑ bu nɔɔ kɑnɑ
    mɑ bɑ doonɑ. Mɑ u wɛ̃ɛ wunɔmɡii yi sɔri fɛnɛnti yen mi.
  eng-KJVCPB: 'And she said, According unto your words, so be it. And she sent them
    away, and they departed: and she bound the scarlet line in the window.'
  mpx-mpx: Yaka analiya Leyabi i lahe i ba, “Ee, ni ola wami baaba.” Yaka abwe i patunal
    hi egon, inoke hihiu keketina i ahe ge i gimwan windowa.
  wbp-wbp: Raaparlu-palangu yalu-manu, “Yuwayi, ngurrju kujaju!” Ngula-jangka-palangu
    yilyaja wati-jarraju, wurulypa parnkaja-pala kingi-kijaku manu wati-patu-kujaku.
    Ngula-jangka, Raaparluju ngalyipi wayurnu wintawurla yungulu Yijirali-pinkirli
    nyanyi ngaka.
  luo-luo: Nowachonegi niya, “Wawinjore! Kendo mondo obed kaka uwachono.” Omiyo ne
    ogologi mi gidhi. Bangʼe notweyo tol makwar e dirisa.
  meu-meu: Hahine na eto, Emui hereva heḡereḡerena, unu baine heto. Bena ia ese e
    siaidia; bona idia e raka oho murinai ia ese varo kakakakana e kwatua kau, hari
    gaba-mauru ai.
  npi-ULB: राहबले जवाफ दिए, “तपाईंहरूले भन्‍नुभएबमोजिम नै होस् ।” तिनले तिनीहरूलाई
    पठाए र तिनीहरू गए । अनि तिनले झ्यालमा त्यो रातो डोरी बाँधिन् ।
  yor-yor: Ó dáhùn pé, “Ó dára bẹ́ẹ̀. Ẹ jẹ́ kí ó rí gẹ́gẹ́ bí ẹ̀yin tí sọ.” Ó sì rán
    wọn lọ wọ́n sì lọ. Ó sì so okùn òdòdó náà sí ojú fèrèsé.
  emp-NTPO: 'Maʌ̃ne Rahába jarasia: –Bia b̶ʌa, bãrãba jara panʌ quĩrãca od̶ia.– Maʌ̃be
    ãdjira wãbisia. Wãped̶ad̶acarea Rahába jʌ̃cara purrura dajadaa acʌbadad̶e jʌ̃
    b̶ʌsia.'
  ind-ind: Rahab menjawab, “Saya setuju.” Lalu kedua mata-mata itu pun pergi dan Rahab
    mengikatkan tali merah di jendela rumahnya.
  pes-OPCB: 'راحاب گفت: «آنچه را که گفتید می‌پذیرم.» سپس ایشان را روانه کرد و طناب
    قرمز را به پنجره بست.'
  tgl-ULB: Sumagot si Rahab, “Matupad nawa ang inyong sinabi.” Pinaalis niya sila
    at umalis sila. Pagkatapos itinali niya ang matingkad na pulang lubid sa bintana.
  cbu-NT: 'Itaru, kizsha: Nduni. Anuritam nuw chinachima tárangiya. Tsiyatam yuwaparamchusin,
    Ashiri naanamachima, táyarandsin, naataranganaya. Kizsha anuritam wanumaa chumbeepimashee
    wachunung kanambiptaru kasarangiya.'
  hui-hui: Ani layagola wali biagome e̱ lalu, Pudaba, lene. Libu peagola ibugua pu
    daramabi biago windo biagoria pongo bupe hene.
  mya-mya: ရာ​ခပ်​သည်​သူ​တို့​ပြော​သည့်​အ​တိုင်း​လိုက်​နာ ပါ​မည်​ဟု​ဝန်​ခံ​သ​ဖြင့်
    သူ​တို့​သည်​ထွက်​ခွာ သွား​ကြ​သည်။ သူ​တို့​ထွက်​သွား​ကြ​ပြီး​နောက် ရာခပ်​သည်​ပြူ​တင်း​ပေါက်​တွင်​ကြိုး​နီ​ကို​ချည်
    ထား​လေ​သည်။
  bod-N: ཡང་ཁོ་མོས། ཁྱོད་རྣམས་ཀྱིས་སྨྲས་པ་བཞིན་དུ་གྱུར་ཅིག་ཅེས་སྨྲས་ཤིང་དེ་དག་འགྲོ་རུ་བཅུག་པ་དང་།
    ཡང་ཐག་སྐུད་མཚལ་མདོག་ཅན་སྒེའུ་ཁུང་སྟེང་དུ་བཏགས་པ་རེད།
  sna-sna: Iye akapindura akati, “Ngazviitwe sokutaura kwenyu.” Naizvozvo akavati
    vaende ivo ndokuenda. Ipapo akabva asungirira tambo tsvuku pawindo.
  spa-BLM: 'Ella dijo: “Que sea como has dicho”. Los despidió y se marcharon. Luego
    ató el cordón de grana en la ventana.'
  cac-cac: —Ichocab' ta', xchi ix. Ix lajvi yalan quil co b'a eb' vin̈ d'a ix, ix
    stzec'ancanoch jun ch'an̈ lasu chi' ix d'a sventenail spat chi'.
  swh-ULB: Rahabu akawajibu, “ Yote mliyosema nayatimie.” Akawatoa mbali na wakaondoka.
    Kisha akaifunga kamba nyekundu katika dirisha.
  bel-bel: 'Яна сказала: хай будзе паводле слоў вашых! І адпусьціла іх, і яны пайшлі,
    а яна прывязала да акна чырвоную вяроўку.'
  deu-ELBBK: 'Und sie sprach: Nach euren Worten, so sei es! Und sie entließ sie, und
    sie gingen weg. Und sie band die Karmesinschnur ins Fenster.'
  mbb-OT: Ne midtavak si Rahab te, “Uya, egketuman is migkaǥi niw.” Ne zutun impeǥenat
    din sikandan, ne inhiket din sikan is meriǥà he pisì diyà te sulawà.
  mal-2015: 'അതിന്നു അവൾ: നിങ്ങൾ പറഞ്ഞതുപോലെ ആകട്ടെ എന്നു പറഞ്ഞു അവരെ അയച്ചു; അങ്ങനെ
    അവർ പോയി; അവൾ ആ ചുവപ്പുചരടു കിളിവാതില്ക്കൽ കെട്ടി.'
  tuo-NT: —Jaʉ. Mʉsã nírõnojõta tojota weegosaꞌa, ni yʉꞌtico niwõ. Beꞌro tojo nitojanʉꞌcõ,
    waꞌa waꞌacãrã niwã. Na waꞌáca beꞌro co na weedutiꞌcaronojõta weeco niwõ. Pũnʉꞌmo
    da, sõꞌarĩ dare ventana sopepʉ dʉꞌteõꞌodijoco niwõ.
  rmc-rmc: 'Oj odphenďa: „Mi ačhel pes avke, sar phenďan.“ Akor len premukľa a on
    gele het. Paľis phandľa pre oblaka ľoľi šparga.'
  nlg-nlg: Ma gaia te holopangotia rodidira na kokoke, ge lubati horura tana alo (rope)
    ge ro tona. Keri ke, gaia te talua/pitia na alo sisi tana matakene.
  pes-OPV: 'او گفت: «موافق کلام شما باشد.» پس ایشان را روانه کرده، رفتند، و طناب قرمز
    را به دریچه بست.'
  ron-1924: 'Еа а рэспунс: „Фие дупэ кувинтеле воастре.” Шь-а луат рэмас-бун де ла
    ей ши ей ау плекат. Еа а легат фуния кэрэмизие ла ферястрэ.'
  ben-OBCV: “আমি রাজি,” রাহব উত্তর দিল। “তোমরা যেমন বলেছ, তেমনই হবে।” এভাবে সে তাদের
    বিদায় দিল, ও তারা চলে গেল। সে তখন ওই টকটকে লাল রংয়ের দড়িটি তার জানালায় বেঁধে
    দিল।
  som-som: Kolkaasay waxay ku tidhi, Sidaad tidhaahdeen ha ahaato. Kolkaasay iska
    dirtay, oo iyana way ka tageen; markaasay xadhiggii guduudnaa daaqaddii ku xidhay.
  lat-VUC: 'Et illa respondit: Sicut locuti estis, ita fiat: dimittensque eos ut pergerent,
    appendit funiculum coccineum in fenestra.'
  eng-ASVBT: 'And she said, According unto your words, so be it. And she sent them
    away, and they departed: and she bound the scarlet line in the window.'
  ita-1885: 'Ed ella disse: Egli è ragionevole di fare come voi avete detto. Poi li
    accommiatò, ed essi se ne andarono. Ed ella legò la cordella dello scarlatto alla
    finestra.'
  eng-LXXUP: And she said to them, Let it be according to your word; and she sent
    them out, and they departed.
  eng-ULB: Rahab replied, “May what you say be done.” She sent them away and they
    left. Then she tied the scarlet rope in the window.
  spa-VBL: “Estoy de acuerdo, que sea como ustedes lo han dicho”, respondió. Y así
    los envió, y colgó un cordón escarlata en su ventana.
  fra-_FOB: 'Alors elle répondit: Qu''il en soit comme vous avez dit. Puis elle les
    renvoya, et ils s''en allèrent. Et elle attacha le cordon d''écarlate à la fenêtre.'
  mal-mal: 'അതിന് അവൾ: “നിങ്ങൾ പറഞ്ഞതുപോലെ ആകട്ടെ” എന്ന് പറഞ്ഞ് അവരെ അയച്ചു; അങ്ങനെ
    അവർ പോയി; അവൾ ആ ചുവപ്പു ചരട് കിളിവാതില്ക്കൽ കെട്ടി.'
  urd-GVR: Rāhab ne jawāb diyā, “Ṭhīk hai, aisā hī ho.” Phir us ne unheṅ ruḳhsat kiyā
    aur wuh rawānā hue. Aur Rāhab ne apnī khiṛkī ke sāth mazkūrā rassā bāndh diyā.
  suz-BL: मिनु मेको मीश मुरुमी “इस देंशो खोदेंशो दुम्‍ल” देंमाक्‍त। मिनु मेको निक्‍शी
    लसा बाक्‍त। मिनु नोले मेको मीश मुरुमी आ झेलम मेको लल डोरी फ्रेंशा वोदा बाक्‍त।
  ita-1927: 'Ed ella disse: “Sia come dite!” Poi li accomiatò, e quelli se ne andarono.
    Ed essa attaccò la cordicella scarlatta alla finestra.'
  ckb-ckb: 'ڕاحابیش گوتی: «چۆنتان گوت، ئاوا دەبێت.» ئیتر بەڕێی کردن و ڕۆیشتن، ئەویش
    گوریسە سوورەکەی بە پەنجەرەکەوە گرێ دا.'
  eng-BBE: And she said, Let it be as you say. Then she sent them away, and they went;
    and she put the bright red cord in the window.
  kan-OKCV: ಅದಕ್ಕೆ ಆಕೆಯು, “ನಿಮ್ಮ ಮಾತುಗಳ ಪ್ರಕಾರವೇ ಆಗಲಿ,” ಎಂದು ಹೇಳಿದಳು. ಅನಂತರ ಅವರನ್ನು
    ಕಳುಹಿಸಿಬಿಟ್ಟಳು. ಅವರು ಹೋದಾಗ, ಆ ಕಡುಗೆಂಪು ಹಗ್ಗವನ್ನು ಕಿಟಿಕಿಯಲ್ಲಿ ಕಟ್ಟಿದಳು.
  bbb-bbb: Bu vua ijiege kuaravoga bara Reabi fune uri kiae, Ije fune maredo nane
    ijiege rekono kiae. Areme fune e inokiro ije uniamoga bune kaje arina vae. Bu
    vakoga fu uri kaje kavuane abena isuo tire bu ariva ijia kirae.
  tam-2017: 'அதற்கு அவள்: உங்களுடைய வார்த்தையின்படியே ஆகக்கடவது என்று சொல்லி, அவர்களை
    அனுப்பிவிட்டாள்; அவர்கள் போய்விட்டார்கள்; பின்பு அவள் அந்த சிவப்புக்கயிற்றை ஜன்னலிலே
    கட்டிவைத்தாள்.'
  spa-RV-1909: 'Y ella respondió: Sea así como habéis dicho. Luego los despidió, y
    se fueron: y ella ató el cordón de grana á la ventana.'
  ron-BTF: 'Și ea a spus: Să fie conform cuvintelor voastre. Și ea i-a trimis iar
    ei au plecat. Și ea a legat frânghia stacojie la fereastră.'
  eng-WEBP: She said, “Let it be as you have said.” She sent them away, and they departed.
    Then she tied the scarlet line in the window.
  eng-FBV: “I agree—may it be as you say,” she replied. She sent them off, and hung
    a scarlet cord in the window.
  nld-1939: 'Zij antwoordde: Afgesproken, zoals ge gezegt hebt! Ze liet hen vertrekken,
    en bond het rode koord aan het venster.'
  nch-BL: ―Cualtitoc, quej nopa timocahuaj ―tananquili Rahab. Huajca momanahuatijque
    huan yajque. Teipa nopa sihuat quihuiyoni nopa hueyi lazo chichiltic ipan iventana.
  vie-1934: 'Nàng bèn đáp: Khá y lời hai ông đã nói. Đoạn, nàng cho hai người đi,
    và hai người liền đi. Nàng bèn cột sợi chỉ điều nơi cửa sổ.'
  hin-CV: राहाब ने उत्तर दिया, “जैसा आपने कहा है, वैसा ही होगा.” यह कहकर उसने उन्हें
    विदा कर दिया. वे अपने मार्ग पर चले गए. राहाब ने वह लाल रस्सी खिड़की में बंधी रहने
    दी.
  spa-BES: 'Y ella dijo: Dejen que sea como ustedes dicen. Entonces los despidió,
    y se fueron; Y ella puso la cuerda roja brillante en la ventana.'
  tdx-tdx: 'Le hoe re: O saontsi’ areoo ro ie. Nirahe’e mb’eo le niavotse iereo vaho
    narohi’e amy lafineti’ey i fole menay.'
  tha-KJV: นางจึงกล่าวว่า “​ให้​เป็นไปตามคำของท่านเถิด” แล​้วนางก็ส่งคนทั้งสองนั้นไป
    เขาก็​ไป นางจึงเอาด้ายแดงผูกไว้​ที่​หน้าต่าง
  por-BR-2018: 'E ela respondeu: Seja assim como dissestes. Logo os despediu, e se
    foram: e ela atou o cordão de escarlate à janela.'
  deu-ELO: 'Und sie sprach: Nach euren Worten, also sei es! Und sie entließ sie, und
    sie gingen weg. Und sie band die Karmesinschnur ins Fenster.'
  eng-WYC-2018: And she answered, As ye have spoken, so be it done. And she let go
    them, that they should go forth, (or And she let them go, so that they could go
    forth), and (then) she hanged the red cord in her window.
  epo-epo: 'Kaj ŝi diris: Ĝi estu, kiel vi diris. Kaj ŝi foririgis ilin, kaj ili iris;
    kaj ŝi alligis la ruĝan ŝnuron al la fenestro.'
  uig-PIN: 'Raⱨab jawab berip: — Silǝrning degininglǝrdǝk bolsun dǝp, ularni yolƣa
    selip ⱪoydi. Ular kǝtkǝndin keyin, ayal pǝnjirigǝ u ⱪizil tanini baƣlap ⱪoydi.'
  beo-beo: La:iha:be da ela sia:i hahawane naba ba:lalu, ela asunasi. Ela da asi dagoloba,
    e da yoi efe, amo ea fo misa:ne agenesi amoga bagesi dagoi.
  tpi-OTNT: Na Rahap i bekim tok olsem, “Mi orait long tok bilong yutupela.” Em i
    tok olsem na em i salim tupela i go. Na bihain em i pasim dispela retpela string
    long windo.
  hau-SA: Ta ce, “Na yarda! Bari yă zama yadda kuka ce.” Sai ta sallame su suka tafi.
    Ta kuwa ɗaura jan ƙyalle a tagar.
  uig-LAT: 'Rahab jawab bérip: — Silerning dégininglerdek bolsun dep, ularni yolgha
    sélip qoydi. Ular ketkendin kéyin, ayal penjirige u qizil tanini baghlap qoydi.'
  nde-nde: Waphendula wathi, “Ngiyavuma, kakube njengokutsho kwenu.” Ngakho wavalelisana
    labo basebezihambela. Wasebophela iqhele elibomvu ewindini.
  ton-ton: 'Pea naʻe pehē ʻe ia, “Hangē ko hoʻomo ngaahi lea, ke pehē pe ia.” Pea
    naʻa ne fekau ʻakinaua kena ō, pea na ō: pea ne noʻotaki ʻae afo kulokula ʻi he
    matapā.'
  ces-1613: 'Odpověděla ona: Nechť jest tak, jakž jste řekli. I propustila je a odešli;
    i uvázala provázek z hedbáví červeného dvakrát barveného v tom okně.'
  eng-WMB: She said, “Let it be as you have said.” She sent them away, and they departed.
    Then she tied the scarlet line in the window.
  tam-TCV: அதற்கு அவள், “நான் ஒத்துக்கொள்கிறேன். நீங்கள் சொன்னபடியே ஆகட்டும்” எனப்
    பதிலளித்தாள். அப்படியே அவள் அவர்களை அனுப்பிவைக்க, அவர்கள் புறப்பட்டுச் சென்றனர்.
    அவளும் சிவப்புக்கயிற்றை ஜன்னலில் கட்டி வைத்தாள்.
  ceb-ULB: Mitubag si Rahab, “Hinaot nga mahitabo ang inyong gisulti.” Gipalakaw niya
    sila ug mipahawa sila. Unya gihigot niya ang pula nga pisi ngadto sa bintana.
  pol-UBG: 'I odpowiedziała: Jak powiedzieliście, niech tak będzie. Wtedy wypuściła
    ich i poszli. I przywiązała czerwony sznur do okna.'
  agr-agr: 'Tusa tama: “¡Ayu, atum tajum duke ati!” tiuwai. Aatus ashí ditajai chichas
    ishiakui. Dutikam shiyakmatai nuadui niimtai ujaimunum aganini daek kapantun nená
    idaisauwai.'
  kyc-kyc: Dokopa enda baame kapa lapala nakamba pena leya. Dopa pipala enda dokome
    puu kone doko windowa dokona puu pyanyi palyiya.
  urd-GVU: راحب نے جواب دیا، ”ٹھیک ہے، ایسا ہی ہو۔“ پھر اُس نے اُنہیں رُخصت کیا اور
    وہ روانہ ہوئے۔ اور راحب نے اپنی کھڑکی کے ساتھ مذکورہ رسّا باندھ دیا۔
  deu-1912: 'Sie sprach: Es sei, wie ihr sagt, und ließ sie gehen. Und sie gingen
    hin. Und sie knüpfte das rote Seil ins Fenster.'
  ntj-ntj: Nyangka minyma palunyalu palyarnmaralpi witurnu. Nyangka-pula yanu. Nyangka
    minyma palunyalu purturru tjitirn-tjitirnpa wintangka karrpirnu wantingu.
  kan-2017: ಅದಕ್ಕೆ ಅವಳು “ನಿಮ್ಮ ಮಾತಿನಂತೆಯೇ ಆಗಲಿ” ಎಂದು ಹೇಳಿ ಅವರನ್ನು ಕಳುಹಿಸಿದಳು; ಅವರು
    ಹೊರಟು ಹೋದ ಮೇಲೆ ಆ ಕೆಂಪು ದಾರವನ್ನು ಕಿಟಿಕಿಗೆ ಕಟ್ಟಿದಳು.
  tgo-tgo: Reihab iŋa, “Kaero ŋgoreiye mohuŋana.” I variye yathuŋgi na elaghɨniye
    i liya thiyoma sosoro na i ŋgarɨ e dedeleko.
  yap-yap: Me fulweg ni ga’ar, “Thin romew e aram rogon ni nge par riy.” Ma aram me
    yog ngorow ni ngranow, miyow yan. Me m’ag fare tal nib row ko winda rok.
  hlt-MCSB: Huta long khaw, “Na ol bangla om van saeh,” a ti nah tih amih rhoi te
    a tueih. A caeh rhoi van neh ngaiuepnah rhui a lingdik te bangbuet ah a khih.
  mdy-ETH: ዒዛ ዬያ «ኮሺኬ» ጌይ ዔያቶ ዳኬስካፓ ሱኪንቴ ዞቄ ሼኤሜሎ ኬኤፆኮ ፑልቶ ካራ ቱኬኔ።
  twi-ASANTE: Ɔbaa no buaa sɛ, “Mepene mo nhyehyɛeɛ no nyinaa so.” Ɔgyaa wɔn ɛkwan
    wɔ ɛberɛ a ahoma kɔkɔɔ no sɛne efie no mpomma no ano.
  eng-WEBU: She said, “Let it be as you have said.” She sent them away, and they departed.
    Then she tied the scarlet line in the window.
  bnp-bnp: E Rahap i koli i ta maea, “A ngaru a nitane marua.” I ta mavonga, lakea
    i rudu rua ru vano. Muri i kolotatea na nimatatala vona a mota vururu.
  wal-wal: Yaagin a, “Intte giidoogaadan hano” gaada, eta moissaasu. Eti biidoogaappe
    guyyiyan, he zo7o kaaloosiyaa maskkootiyan qachchaasu.
  spa-PDDPT: 'A lo cual ella respondió: Sea conforme a sus palabras. De esta manera
    los despidió y se fueron, y ella ató a la ventana el cordón escarlata.'
  gun-gun: Ha'e ramo kunha va'e — Pendeayvuague rami toiko — he'i vyve omondouka.
    Ha'e rã ha'e kuery oo. Ha'e gui janela re kunha va'e ojokua ixã pytã va'e.
  agu-BL: —Ba'n, chij Rahab. Nintzun e' jatx quibtz. Yi chicwe'n tzaj, nintzun oc
    c'alol Rahab yi jun akwila'tz te yi wentanu'il yi ca'l i'.
  ilo-ULB: Simmungbat ni Rahab, “Mapasamak koma ti kinunayo.” Pinalubosanna ida ket
    pimmanawda. Ket nangigalut isuna iti nalabaga a tali iti tawa.
  kpg-kpg: Gei ogo di ahina deelaa guu baba, ga hagau meemaa gii hula. Muli hua meemaa
    ne hula, gei di ahina deelaa gaa nnoo dana loahi mmee i di bontai dulii deelaa.
  uig-ARA: 'راھاب جاۋاب بېرىپ: ــ سىلەرنىڭ دېگىنىڭلەردەك بولسۇن دەپ، ئۇلارنى يولغا
    سېلىپ قويدى. ئۇلار كەتكەندىن كېيىن، ئايال پەنجىرىگە ئۇ قىزىل تانىنى باغلاپ قويدى.'
  bsp-bsp: 'Kɔ wəran nwɛ oloku: «Kanu Kəpɔŋ kəsɔŋɛ teyi pəmɔ tɔkɔ nəloku ti mɔ!» Kɔ
    wəran nwɛ ɛsak arkun aŋɛ kɔ ŋaŋkɔ. Kɔ wəran nwɛ oŋkot tafəc pəyim nde wundɛr wɔn.'
  sus-sus: Raxabi naxa e yaabi, «Won bara lan na ma.» A naxa na xɛmɛe bɛɲin, e naxa
    siga. Na tɛmui a naxa na luuti gbeeli xiri wundɛri ra.
  pon-2006: Liho ahpw pwungki oh kadarirahla. Mwurin ara kohkohla, liho ahpw pirehiong
    sahl weitahta ni wenihmwtoko.
  jae-jae: Ma awê tau kêsôm gebe “Biŋ taŋ asôm su naŋ, ŋanô êsa.” Go kêsakiŋ êsêagêc
    gebe sêc sêna, tec êsêagêc sêwi eŋ siŋ ma sêja. Ma eŋ tau kêmoatiŋ gam kokoc geŋkaleŋ
    katam sauŋ tau.
  ksd-ksd: 'Ma i ga biti: Da pait ia da kamumur tinata iat. Ma i ga tul vue dir, ma
    dir ga vana; ma i ga kubue ra meme na vinau ta ra mata na kalangar.'
  tur-YTC: Kadın, “Söylediğiniz gibi olsun” dedi. Onları gönderdi ve onlar da gittiler.
    Sonra kırmızı ipliği pencereye bağladı.
  grc-BRENT: Καὶ εἶπεν αὐτοῖς, κατὰ τὸ ῥῆμα ὑμῶν ἔστω· καὶ ἐξαπέστειλεν αὐτοὺς, καὶ
    ἐπορεύθησαν.
  ind-AYT: Rahab menjawab, “Terjadilah perkataanmu.” Kemudian ia melepaskan mereka,
    dan mereka pun pergi. Dan, ia mengikatkan tali merah di jendela.
  nya-nya: Rahabe anayankha kuti, “Zikhale monga mwaneneramo.” Kenaka iye anawatulutsa
    ndipo iwowo anapita. Pambuyo pake Rahabe anamangirira kansalu kofiira pa zenera
    paja.
  hrv-hrv: 'A ona odgovori: “Neka bude kako rekoste!” Tada ih pusti i oni odoše, a
    ona zaveza na prozor crvenu vrpcu.'
  mps-mps: Tama Rahapgo po wei ponani, “Eno dage sigo pode usu da po obao.” Agai te
    tama po olama, tama agai augwali si tagala palai. Nosali agai te mama yai bono
    te be windode gebelai.
  tpi-tpi: Na Rahap i bekim tok olsem, “Mi orait long tok bilong yutupela.” Em i tok
    olsem na em i salim tupela i go. Na bihain em i pasim dispela retpela string long
    windo.
  dan-1931: 'Da sagde hun: “Lad det være, som I siger!” Så lod hun dem drage bort;
    og hun bandt den røde Snor fast i Vinduet.'
  vie-OVCB: 'Ra-háp nói: “Tôi xin thuận theo điều kiện các ông đặt ra.” Họ thoát đi.
    Ra-háp buộc sợi dây đỏ vào cửa sổ.'
  guj-2017: ત્યારે રાહાબે કહ્યું, તમારા કહ્યા પ્રમાણે થાઓ. તેણે તેઓને વિદાય કર્યા
    અને તેઓ ચાલ્યા ગયા, અને તેણે લાલ રંગની દોરી બારીએ બાંધી.
  pon-2006A: Liho ahpw pwungki oh kadarirahla. Mwurin ara kohkohla, liho ahpw pirehiong
    sahl weitahta ni wenihmwtoko.
  por-BRBSL: 'Ela disse: “Que seja como você disse”. Ela os mandou embora, e eles
    partiram. Então ela amarrou a linha escarlate na janela.'
  cth-cth: Napui ni hai lawk na dei awh e patetlah awm lawiseh ati teh a ceisak. Napui
    ni hai rui paling e hah hlalangaw dawk a pakhi.
  twi-twi: Ɔbea no buae se, “Mepene mo nhyehyɛe no nyinaa so.” Ogyaa wɔn kwan, bere
    a hama kɔkɔɔ no sɛn ofi no mfɛnsere no ano.
  hlt-hlt: Huta long khaw, “Na ol bangla om van saeh,” a ti nah tih amih rhoi te a
    tueih. A caeh rhoi van neh ngaiuepnah rhui a lingdik te bangbuet ah a khih.
  tbz-SIM: 'Kòò dɔ̀: N yiemmu di bɛ́i ntì. Kɛ̀ bɛ̀ɛ ò cɑu nkɛ́ítɛ́, kòo pɑ̃̀nkɛɛ núnnɛ́
    mupɑ̀ɑ̀konwũɔ̃́ ntɛbòtɛ̀.'
  msy-2020: Ezɨ Rahap kamaghɨn aning ikaragha ghaze, “Are. Kɨ gua mɨkemezɨ moghɨra
    damuam.” A kamaghɨn aning mɨkemegha aning amadazɨ aning zuima, a benir aghevir
    kam inigha uan dɨpenimɨn winduan anegura.
  dop-dop: 'Ɩlɛnɑ ɑlʋ ɩnɩ ɩ cɔ sɩ: Pǝ lɑ ɩsɩɩ ɩ́ yɔɣɔtʋɣʋ tɔ. Ɩlɛnɑ ɑlʋ yele feŋlɑɑ
    nɑ pɑ́ tɛɛ. Ḿpʋ́ɣʋ́ ɩ tʋ ŋmǝnɑɣɑ kʋsɛɛmɑɣɑ nɑ ɩ pǝtote.'
  azb-azb: 'Raxav dedi: «Necə deyirsiniz, elə də olsun». Sonra onları yola saldı və
    onlar getdilər. Raxav al rəngli ipi pəncərəyə bağladı.'
  eng-DBY: And she said, According to your words, so be it. And she sent them away,
    and they departed. And she bound the scarlet line in the window.
  hin-2017: उसने कहा, “तुम्हारे वचनों के अनुसार हो।” तब उसने उनको विदा किया, और वे
    चले गए; और उसने लाल रंग की डोरी को खिड़की में बाँध दिया।
  swp-swp: 'Ia abo i ene, Taiede, emi riba ta nuatuvatai. Abo i hetamaridi se lau:
    maina buiabuiana abo i auhepatunonohai tomlapai eai.'
  eng-YLT: And she saith, 'According unto your words, so it [is];' and she sendeth
    them away, and they go; and she bindeth the scarlet line to the window.
  kne-kne: Inaw Rahab din inbaga da yan binadanganas daida ay lomayaw. Sin dinmatngan
    di timpo, pag na kasin ioy-oy din manbalanga ay tali sin tawa.
  eng-WYC-2017: And she answered, As ye have spoken, so be it done. And she let them
    go, that they should go forth, and she hanged the red cord in her window.
  eng-WMBB: She said, “Let it be as you have said.” She sent them away, and they departed.
    Then she tied the scarlet line in the window.
  urd-GVH: राहब ने जवाब दिया, “ठीक है, ऐसा ही हो।” फिर उसने उन्हें रुख़सत किया और
    वह रवाना हुए। और राहब ने अपनी खिड़की के साथ मज़कूरा रस्सा बाँध दिया।
  rug-rug: Va egoa Rehabi sapu gua asa, meke va taloai sa sari kara. Meke sipu ele
    taloa sari karua, si va sigoto vekoa Rehabi sa iku ziṉara pa vuida.
  gaz-gaz: Isheenis, “Fudhadheera; akkuma isin jettan haa taʼu” jettee deebifte. Kanaafuu
    isheen isaan ergite; isaanis kaʼanii deeman. Isheen funyoo bildiimaa sana foddaa
    sanatti hiite.
  fra-LSG: 'Elle répondit: Qu’il en soit selon vos paroles. Elle prit ainsi congé
    d’eux, et ils s’en allèrent. Et elle attacha le cordon de cramoisi à la fenêtre.'
  gnn-gnn: “Yo, ŋamakurru' dhuwalinydja,” bitjarrana ŋayi miyalktja, bala dhunupana
    maṉḏanydja marrtjinana yana. Ga dhunupana ŋayi ŋuriŋi miyalkthunydja märraŋala
    miku'na raki' miny'tji, bala ŋal'‐maraŋala windalili ḏapmaraŋala.
  yal-yal: Raxabi yi a fala, a naxa, “Ala xa ɛ falan nakamali.” A yi xɛmɛne beɲin,
    e yi siga. A yi luti gbeela xidi banxin foye soden na.
  haw-1868: I aku la keia, E like me ka olua olelo, pela no. Kuu iho la oia ia laua,
    a hele aku la laua; a hikii iho la ia i ke kaula ula ma ka puka.
  arb-NAV: 'فَأَجَابَتْ: «فَلْيَكُنْ حَسَبَ قَوْلِكُمَا». وَصَرَفَتْهُمَا فَانْطَلَقَا،
    أَمَّا هِيَ فَرَبَطَتْ حَبْلَ الْقِرْمِزِ فِي الْكُوَّةِ.'
  ewe-ewe: Rahab gblɔ na wo bena, “Melɔ̃ ɖe miaƒe ɖoɖo siawo dzi abe ale si miegblɔe
    ene.” Ale wòɖe asi le wo ŋu woyi. Ke etsi ka dzĩ la ɖe fesreti la ŋu.
  eng-LEE: And she said, According unto your words, so be it; and she dismissed them,
    and they departed; and she bound the scarlet line in the window.
  asm-FB: ৰাহাবে সমিধান দি ক’লে, “তোমালোকে যেনেকৈ কৈছা, তেনেকৈ হওঁক৷” তাই এই কথা কৈ
    তেওঁলোকক বিদায় দিয়াৰ পাছত তেওঁলোক গুচি গ’ল আৰু তাই সেই সেন্দুৰ বৰণীয়া ৰছীডাল
    খিড়িকি খনতে বান্ধি থৈ দিলে।
  sus-A: رَشَبِ نَشَ عٍ يَابِ، «وٌن بَرَ لَن نَ مَ.» عَ نَشَ نَ شّمّيٍ بّحِن، عٍ نَشَ
    سِفَ. نَ تّمُي عَ نَشَ نَ لُوتِ فبٍيلِ شِرِ وُندّرِ رَ.
  fra-SBL: 'Elle dit : « Qu''il en soit comme tu l''as dit. » Elle les renvoya, et
    ils s''en allèrent. Puis elle attacha le fil écarlate à la fenêtre.'
  hbo-hbo: וַתֹּ֙אמֶר֙ כְּדִבְרֵיכֶ֣ם כֶּן־ה֔וּא וַֽתְּשַׁלְּחֵ֖ם וַיֵּלֵ֑כוּ וַתִּקְשֹׁ֛ר
    אֶת־תִּקְוַ֥ת הַשָּׁנִ֖י בַּחַלֹּֽון׃
  piu-2006: '@see-verse:JOS.002.020'
  kik-kik: Nake agĩcookia, akĩmeera atĩrĩ, “Nĩndetĩkĩra; nĩgũtuĩke o ta ũguo mwoiga.”
    Nĩ ũndũ ũcio agĩkĩmoigĩra ũhoro, nao magĩthiĩ. Na akĩoherera rũrigi rũu rũtune
    hau ndirica-inĩ.
  fra-NCL: 'Elle répondit : « Qu’il en soit selon vos paroles. » Puis elle les congédia,
    et ils partirent ; et elle attacha à la fenêtre le cordon écarlate.'
  cek-AK: Nongpata mah, Na thuih hoi ih lok baktiah om nasoe, tiah a naa. To pacoengah
    nongpata mah nihnik to patoeh pongah, nihnik loe a caeh hoi; to pacoengah anih
    mah tlangqui kathim to thokbuem ah a bangh.
  cuk-cuk: 'Rahab abin-sogded: —Nabirdo. Bemar-ibmar-sogsadyob guodo. A-sorbali, ome,
    machergan-warbogwad-naega imaksad. Machergan-warbogwad nadmargua, ome yawagak-bipigwadgi
    dub-ginnid edicha nasiksad.'
  uig-CYR: 'Раһаб җавап берип: — Силәрниң дегиниңләрдәк болсун дәп, уларни йолға селип
    қойди. Улар кәткәндин кейин, аял пәнҗиригә у қизил танини бағлап қойди.'
  tel-2017: అందుకు ఆమె “మీ మాట ప్రకారం జరుగుతుంది” అని చెప్పి వాళ్ళను పంపివేసింది.
    వాళ్ళు వెళ్ళిన తరువాత ఆమె ఆ ఎర్ర తాడును కిటికీకి కట్టింది.
  hat-BSA: 'Li te di: “Selon pawòl nou, ke sa vin fèt konsa.” Epi li te voye yo ale.
    Yo te pati, epi li te mare kòd wouj la nan fenèt la.'
  kos-kos: Rahab el insesela nu seltal ac supwaltalla. Ke eltal som, el kapriya fu
    srusra soko ah ke winto uh.
  hbo-WLC: וַתֹּ֙אמֶר֙ כְּדִבְרֵיכֶ֣ם כֶּן־ה֔וּא וַֽתְּשַׁלְּחֵ֖ם וַיֵּלֵ֑כוּ וַתִּקְשֹׁ֛ר
    אֶת־תִּקְוַ֥ת הַשָּׁנִ֖י בַּחַלּֽוֹן׃
  ibo-ibo: Rehab zara sị ha, “Dịka okwu niile unu kwuru si dị, otu a ka ọ ga-adị.”
    O zilagara ha. Ha pụkwara gaara onwe ha. Ma Rehab kekwasịrị ụdọ uhie uhie ahụ
    nʼọnụ oghereikuku ụlọ ya.
  ory-ory: ତହିଁରେ ସେ କହିଲା, “ତୁମ୍ଭେମାନେ ଯେପରି କହିଲ, ସେପରି ହେଉ।” ଏଉତ୍ତାରେ ସେ ସେମାନଙ୍କୁ
    ବିଦାୟ କରନ୍ତେ, ସେମାନେ ପ୍ରସ୍ଥାନ କଲେ; ପୁଣି ସେ ସେହି ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଡୋରି ଝରକାରେ ବାନ୍ଧି
    ରଖିଲା।
  chk-chk: Iwe, ewe fefin a üra, “Epwe fis meinisin usun mine oua apasa.” Iwe, a tinirela.
    Nge mürin ar feila, a rietä ewe säl mi par won ewe asammwacho.
  rop-rop: Wal det gel bin agri langa dubala, en imbin jandimwei dubala na, en wen
    dubala bin gowei, imbin taiyimap det redwan string langa det windo.
  ukr-1871: 'Вона ж їм каже: Нехай станеться по вашому слову. Тут відпустила їх, і
    пійшли вони своєю дорогою, а вона привязала до вікна червону мотузку.'
  deu-1951: 'Sie sprach: Es sei, wir ihr saget! und ließ sie gehen. Und sie gingen
    hin; sie aber knüpfte das karmesinrote Seil ins Fenster.'
  eng-JPS: 'And she said: ''According unto your words, so be it.'' And she sent them
    away, and they departed; and she bound the scarlet line in the window.'
  srp-1865: 'A ona odgovori: kako rekoste tako neka bude. Tada ih pusti, i otidoše;
    i ona veza vrvcu od skerleta na prozor.'
  lug-lug: Lakabu y’abaddamu n’abagamba nti, “Byonna bibeere nga bwe tukkaanyizza.”
    Bwe yamala okubasiibula n’asiba akawero akamyufu mu ddirisa.
  heb-heb: ותאמר כדבריכם כן הוא ותשלחם וילכו ותקשר את תקות השני בחלון׃
  ben-IRV: তখন সে বলল, “তোমরা যেমন বললে, তেমনই হোক।” পরে সে তাদেরকে বিদায় করলে তারা
    চলে গেল এবং সে ঐ লাল রঙের দড়ি জানালায় বেঁধে রাখল।
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਤੁਹਾਡੀ ਗੱਲ ਅਨੁਸਾਰ ਹੋਵੇ। ਸੋ ਉਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਭੇਜ ਦਿੱਤਾ ਤਾਂ ਉਹ
    ਚਲੇ ਗਏ ਅਤੇ ਉਹ ਨੇ ਲਾਲ ਸੂਤ ਦੀ ਡੋਰੀ ਖਿੜਕੀ ਨਾਲ ਬੰਨ੍ਹ ਦਿੱਤੀ।
  mya-JVB: မိန်းမက၊ သင် တို့စကား ရှိသည်အတိုင်း ဖြစ်ပါစေတော့ဟု ဝန်ခံ လျက် လွှတ် လိုက်၍
    သူတို့သည် သွား ကြ ၏။ မိန်းမသည်လည်း ထိုကြိုး နီကို ပြတင်းပေါက် ၌ ချည် ထားလေ၏။
  tte-O: Leyabi italam mwa iyawasali silau, kabo iya losalosa balabalagiyana ikalai
    ipan tomlapene koina.
  tbg-tbg: Vitanta minti tuvaro Rehaapiva tiharo, Eo hove. Netanta tintema kero varianarove,
    tivakero vitanta nititama komanta vura. Vitanta vuvaro viva naare naaqunta varakero
    uintuaqaa rumpa tovaro vaura.
  hmo-hmo: Rahaba ia hereva, ia gwau, “Emui hereva be lau abia dae vadaeni.” Vadaeni
    ia ese idia ia siaia lao, bona idia rakatania murinai, ia ese unai varo kakakakana
    uindo dekenai ia kwatua namonamo.
  urd-urd: उसने कहा, “जैसा तुम कहते हो वैसा ही हो।” इसलिए उसने उनको रवाना किया और
    वह चल दिए; तब उसने सुर्ख़ रंग की वह डोरी खिड़की में बाँध दी।
  rus-SYN: 'Она сказала: да будет по словам вашим! И отпустила их, и они пошли, а
    она привязала к окну червленую веревку.'
  bqc-SIM: 'Ɔ̃ Lahabu mɛ̀: Àↄ dɛ màa lá á òwa. Ɔ̃ à ń gbáɛ, aa tà. Ɔ̃ à
    bà tɛ̃api dↄ̀ a fɛnɛntiu.'
  tcz-CHONGTHU: Amanun “Nasei lhonchu kapomme,” ati. Hitichun amani chu asoldoh’in,
    khaosan chu bangkotna chun akhaitan ahi.
  mar-mar: ती म्हणाली, “तुमच्या सांगण्याप्रमाणेच होईल.” ह्याप्रमाणे त्यांना निरोप
    दिल्यावर ते मार्गस्थ झाले; नंतर तिने किरमिजी दोर आपल्या खिडकीला बांधला.
  qub-qub: Niptin Rahabga «Nishayquinömi rurashaj» niran. Chaypita runacunaga dispidicur
    aywacuran. Rahabnami bentänanman puca wascata warcuran.
  bqp-bqp: 'Akũ Rahabu pì: Àgↄ̃ de lákũ a ò nà. Akũ à ń gbárɛ ò tà. Akũ à wↄ̃nↄ
    tɛ̃ra pìi dↄ̀ a wondooa.'
  hat-hat: 'Fanm lan di yo: -Mwen dakò ak sa nou di a! Epi li voye yo ale, yo pati.
    Apre sa, li pran ti kòdon wouj la, li mare l'' nan fennèt la.'
  eng-BSB: “Let it be as you say,” she replied, and she sent them away. And when they
    had gone, she tied the scarlet cord in the window.
  tod-tod: 'É ɠɛni ti ma: «É ɠɛ, eɠɛʋelei wa-minazeɠegi la!» É ɓeni ti ʋa, ti li.
    É galu ɓɔigi ɠilini ná-fenɛtɛlɛi laaʋɛ.'
  eng-WEBPB: She said, “Let it be as you have said.” She sent them away, and they
    departed. Then she tied the scarlet line in the window.
  kbq-kbq: Hanki Rehapua ke zanirera amanage hu'ne, Mago narimpa huanki kema ha'a
    kante anteno anazana fore hino, nehuno huzanantegekema nevakeno'a ana koranke
    nofira noma'amofo zaho'ma eri kahante anakinte'ne.
  nhe-BL: 'Huan Rahab tlananquili: ―Cualtitoc, queja nopa timocahuaj. Huajca monahuatijque
    huan inijuanti yajque. Teipa nopa sihuatl quihuiyoni nopa hueyi mecatl chichiltic
    ipan iventana.'
  sps-sps: Reheb tsue faunot to, ya nom to na afoon ana ayei fauf osing bus ratuari
    tana windua, ri naa bus erato. Te naa bus ari na ina fuan, Reheb nom to na painy
    afoon na gautsiroun to te faan iny a ina fuan na tsoiny totoboo, ya tang bus iny
    towa tana windua.
  bus-bus: 'Ben Rahabu bè: Àgↄ̃ dɛ lán á ò nà. Ben à ń gbáɛ aↄ̃ tà. Ben à wↄ̃ↄ tɛ̃aa
    pì dↄ̀ a windoa.'
  gub-BL: — Ikatu, i'i wanupe. — Tuwe ma'e paw uzeapo peze'eg rupi nehe, i'i wanupe.
    A'e mehe omono kar a'e awa a'e wi wà kury. Uhem a'e wi wà. Uzàpixipixi Ha'aw kyhàhàmpiràg
    uken rehe.
  eng-DRA: 'And she answered: As you have spoken, so be it done. And sending them
    on their way, she hung the scarlet cord in the window.'
