verse: JOS.002.006
translations:
  mal-C: (എന്നാൽ അവൾ അവരെ വീട്ടിന്മുകളിൽകൊണ്ടുപോയി അവിടെ നിരത്തിയിട്ടിരുന്ന ചണത്തണ്ടുകളുടെ
    ഇടയിൽ ഒളിപ്പിച്ചിരുന്നു.)
  deu-TKW: Sie hatte sie aber hinauf auf das platte Dach geführt und unter ihren Flachsstengeln
    versteckt, die auf dem Dache ausgebreitet waren.
  lin-lin: Nzokande amatisaki bango likolo ya mwanza ya ndako mpe abombaki bango na
    se ya matiti oyo basalelaka bilamba ya lino, oyo atiaki likolo ya mwanza.
  eng-LSV: and she has caused them to go up on the roof, and hides them with the flax
    wood, which is arranged for her on the roof.
  eng-GNV: (But she had brought them vp to the roofe of the house, and hidde them
    with the stalkes of flaxe, which she had spread abroad vpon the roofe)
  eng-WEBSTER: But she had brought them up to the roof of the house, and hid them
    with the stalks of flax, which she had laid in order upon the roof.
  nhw-BL: Pero nelía nopa sihuatl quinchihualtijtoya nopa israelitame ma tlejcoca
    calpani huan quintlatijtoya itzala ome tlamontomitl tlen lino icuayo catli quihuatzayaya.
  swh-ONEN: (Lakini alikuwa amewapandisha darini akawafunika kwa mabua ya kitani aliyokuwa
    ameyatandika darini.)
  bba-bba: '@see-verse:JOS.002.005'
  eng-KJVCPB: But she had brought them up to the roof of the house, and hid them with
    the stalks of flax, which she had laid in order upon the roof.
  mpx-mpx: '@see-verse:JOS.002.005'
  wbp-wbp: (Karnta yinyajulparla warlka wangkaja kingikiji. Wati yinya-jarrarlu kula-pala
    yampinja-yanu nyanungu-nyangu yuwarli, lawa. Kangu-palangu kankarlu yuwarli-kirra,
    wurulypa yirrarnu-palangu kanunjumparra marna kirrirdirla. Marna yinyaju kamparrurlu-juku
    manu, kuja kankarlarni yuwarlirla yirrarnu, manu yirrarnu wanta-kurra linji-jarrinjaku.
    Yinyarlanya-palangu wati-jarraju wurulypa yirrarnu.)
  luo-luo: To chutho, noyudo ka osepando jogi ewi tado e bwo othith mane opedhi ewi
    tado kanyo.
  meu-meu: A hahine na ruma guhina ai vada e hakaudia, flax tuhutuhudia guhi ai e
    laha ḡaudia henudiai vada e hunidia.
  npi-ULB: तर तिनले तिनीहरूलाई कौसीमा लगेकी थिइन् र तिनले कौसीमाथि थुपारेकी सनको डाँठहरूमुनि
    लुकाएकी थिइन् ।
  yor-yor: (Ṣùgbọ́n ó ti mú wọn gòkè àjà ó sì fi wọ́n pamọ́ sí abẹ́ pòròpòrò ọkà tó
    tò jọ sí orí àjà.)
  emp-NTPO: Rahába jarad̶ara sewa basía. Idjia maʌ̃ ẽberãrãra idji de ʌ̃rʌ̃ edeped̶a
    lino cajʌ̃na pae erob̶ʌ edrecare mĩrũbisia.
  ind-ind: Akan tetapi, sebenarnya Rahab sudah membawa kedua mata-mata itu ke atap
    rumahnya dan menyembunyikan mereka di bawah tumpukan batang rami yang disusunnya
    di sana.
  pes-OPCB: (ولی راحاب آن دو مرد را به پشت بام برده، ایشان را زیر توده‌ای از ساقه‌های
    کتان که در آنجا گذاشته بود، مخفی کرده بود.)
  tgl-ULB: Pero dinala niya sila sa bubong at itinago sila gamit ang mga tangkay ng
    lino na kaniyang nilatag sa bubong.
  cbu-NT: Waantataa íwar pangusip wanupish iwaz tunaringayaru, yuwash yutee zap mapzamaam
    xanataru anush wantsush tapshtuyaru pishurangiya.
  hui-hui: '@see-verse:JOS.002.005'
  mya-mya: '@see-verse:JOS.002.005'
  bod-N: དོན་དངོས་སུ་བུད་མེད་དེས་ཐོག་མར་མི་དེ་གཉིས་ཁང་ཀླད་དུ་ཁྲིད་ནས་ཁོ་རྣམས་དེར་བཏིངས་ཡོད་པའི་སོ་མ་ར་ཙའི་སོག་མའི་གསེང་དུ་སྦས་པ་ཡིན་ནོ།
    །
  sna-sna: (Asi iye akanga avatora ndokuvaisa pamusoro pemba ndokuvavanza mumashanga
    aakanga aunganidza pamusoro pemba.)
  spa-BLM: Pero ella los había subido al tejado y los había escondido bajo los tallos
    de lino que había puesto en orden en el tejado.
  cac-cac: '@see-verse:JOS.002.005'
  swh-ULB: Lakini yeye aliwapandisha juu darini na kuwaficha kwa mabua ya kitani ambayo
    alikuwa ameyalaza darini.
  bel-bel: А сама завяла іх на дах і схавала іх у снапах лёну, раскладзеных у яе на
    даху.
  deu-ELBBK: Sie hatte sie aber auf das Dach hinaufgeführt und unter Flachsstengel
    versteckt, die sie sich auf dem Dach aufgeschichtet hatte.
  mbb-OT: '@see-verse:JOS.002.005'
  mal-2015: എന്നാൽ അവൾ അവരെ വീട്ടിൻ മുകളിൽ കൊണ്ടുപോയി അവിടെ അടുക്കിവെച്ചിരുന്ന ചണത്തണ്ടുകളുടെ
    ഇടയിൽ ഒളിപ്പിച്ചിരുന്നു.
  tuo-NT: Co ya wiꞌi buꞌi opa sira nirõpʉ ñocãpũrĩ põꞌrã sĩꞌoꞌque weronojõ nise docapʉ
    narẽ nʉocũuco niwõ.
  rmc-rmc: No oj len iľa pro pados a ode len garuďa tel o ľanos, so sas ode rozthodo.
  nlg-nlg: Hauva me lavira me va polora i sarana na lei pipiti ni buburu te talui
    gekara mamaha tara hina.
  pes-OPV: لیکن او ایشان را به پشت بام برده، درشاخه های کتان که برای خود بر پشت بام
    چیده بود، پنهان کرده بود.
  ron-1924: Еа ый суисе пе акопериш ши-й аскунсесе суб ниште мэнункюрь де ин пе каре
    ле ынтинсесе пе акопериш.
  ben-OBCV: (কিন্তু সে তাদের ছাদের উপরে নিয়ে গিয়ে, সেখানে ছাদের উপরে তার রাখা মসিনার
    ডাঁটার পাঁজায় তাদের লুকিয়ে রেখেছিল)
  som-som: Laakiinse waxay iyagii keentay saqafkii dushiisa, oo waxay ku qarisay caws
    linen la yidhaahdo oo ay qummaati ugu dhigtay saqafka dushiisa.
  lat-VUC: Ipsa autem fecit ascendere viros in solarium domus suæ, operuitque eos
    stipula lini, quæ ibi erat.
  eng-ASVBT: But she had brought them up to the roof, and hid them with the stalks
    of flax, which she had laid in order upon the roof.
  ita-1885: Or essa li avea fatti salir sul tetto, e li avea nascosti sotto del lino
    non ancora gramolato, il quale ella avea disteso sopra il tetto.
  eng-LXXUP: But she had brought them up upon the house, and hid them in the flax
    stalks that were spread by her on the house.
  eng-ULB: But she had taken them up to the roof and hidden them with the stalks of
    flax that she had laid out on the roof.
  spa-VBL: (Ella los había llevado hasta el tejado y los había escondido debajo de
    unos fardos de lino que tenía allí).
  fra-_FOB: Or, elle les avait fait monter sur le toit, et les avait cachés sous des
    tiges de lin, qu'elle avait arrangées sur le toit.
  mal-mal: എന്നാൽ അവൾ അവരെ വീടിന്റെ മുകളിൽ കൊണ്ടുപോയി അവിടെ അടുക്കിവെച്ചിരുന്ന ചണത്തണ്ടുകളുടെ
    ഇടയിൽ ഒളിപ്പിച്ചിരുന്നു.
  urd-GVR: Haqīqat meṅ Rāhab ne unheṅ chhat par le jā kar wahāṅ par paṛe san ke ḍanṭhloṅ
    ke nīche chhupā diyā thā.
  suz-BL: तन्‍न मेकोमी मेको निक्‍शी आस कली तला तारी वोइश्‍शा, पले आ डाठमी सुम्‍शा,
    ख्रुइश्‍शा वोइश्‍शो बाक्‍माक्‍त।
  ita-1927: Or essa li avea fatti salire sul tetto, e li avea nascosti sotto del lino
    non ancora gramolato, che avea disteso sul tetto.
  ckb-ckb: بەڵام ئەو هەردووکیانی بردبوو بۆ سەربان و لەناو کۆمەڵێک چیلکە داری کەتاندا
    شاردبوونییەوە کە لە سەربان هەڵیچنیبوون.
  eng-BBE: But she had taken them up to the roof, covering them with the stems of
    flax which she had put out in order there.
  kan-OKCV: ಆದರೆ ಆಕೆಯು ಅವರನ್ನು ಮಾಳಿಗೆಯ ಮೇಲೆ ಏರಿಸಿ, ಅಲ್ಲಿ ಸಾಲಾಗಿ ಇಟ್ಟಿದ್ದ ಸೆಣಬಿನೊಳಗೆ
    ಬಚ್ಚಿಟ್ಟಿದ್ದಳು.
  bbb-bbb: (Bara Reabi fu e ije vua abe ruaeva ijene ijiege kuariae rove fune ude
    e ije avaegiakuae ruaeva ije fu kaenamiana are fuone ado fu ire firekisi nubuane
    igeki fu maza uviaema ijia urie.)
  tam-2017: அவள் அவர்களை வீட்டின்மேல் ஏறச்செய்து, வீட்டின்மேல் பரப்பப்பட்ட சணல் நார்களுக்குள்ளே
    மறைத்து வைத்திருந்தாள்.
  spa-RV-1909: Mas ella los había hecho subir al terrado, y habíalos escondido entre
    tascos de lino que en aquel terrado tenía puestos.
  ron-BTF: Dar ea îi dusese sus pe acoperișul casei și îi ascunsese cu mănunchiurile
    de in, pe care le așezase în rânduială pe acoperiș.
  eng-WEBP: But she had brought them up to the roof, and hidden them under the stalks
    of flax which she had laid in order on the roof.
  eng-FBV: (She had taken them up to the roof and hidden them under some bundles of
    flax that she had lying there.)
  nld-1939: Maar zij had de mannen naar het dak gebracht, en ze verborgen onder vlasstengels,
    die zij op het dak had uitgespreid.
  nch-BL: Pero nelía nopa sihuat quinchihualtijtoya ma tejcoca calcuitapa huan quintatijtoya
    itantita ome tamontomit ten lino icuayo cati quihuatzayaya.
  vie-1934: Vả, nàng có biểu hai người leo lên mái nhà, giấu dưới cộng gai mà nàng
    rải ở trên mái.
  hin-CV: राहाब ने उन्हें छत पर ले जाकर उन्हें सनई की लकड़ियों के नीचे छिपा दिया,
    जो उसने छत पर इकट्ठा कर रखी थी.
  spa-BES: Pero ella los había llevado hasta el techo, escondiéndolos con los tallos
    de lino que había puesto en orden allí.
  tdx-tdx: Toe nendese’e an-tafo traño vaho naeta’e an-tahon-dène ao, o fa nalafi’e
    an-tafoo.
  tha-KJV: แต่​หญิงนั้นได้พาคนทั้งสองขึ้นบนหลังคาแล้วซ่อนตัวเขาไว้​ใต้​ต้นป่านซึ่งวางลำดับตากไว้​ที่​ดาดฟ้าบนหลังคานั้น
  por-BR-2018: Mas ela os havia feito subir ao terraço, e havia os escondido entre
    talos de linho que naquele terraço tinha posto.
  deu-ELO: Sie hatte sie aber auf das Dach hinaufgeführt und unter Flachsstengel versteckt,
    die sie sich auf dem Dache aufgeschichtet hatte.
  eng-WYC-2018: Forsooth she (had) made the men to go up into the solar of her house,
    and she (had) covered them with stubble, or sheaves, of flax, that was there.
  epo-epo: Sed ŝi suprenirigis ilin sur la tegmenton, kaj kaŝis ilin en la trunkoj
    de lino, kiuj kuŝis ĉe ŝi sur la tegmento.
  uig-PIN: Lekin u ayal ularni ɵgzigǝ elip qiⱪip, ɵgzining üstidǝ rǝtlǝp yeyip ⱪoyƣan
    ziƣir pahallirining astiƣa yoxurup ⱪoyƣanidi.
  beo-beo: '@see-verse:JOS.002.005'
  tpi-OTNT: Rahap i mekim dispela tok bilong giamanim ol dispela man, tasol em i bin
    bringim dispela tupela Israel i go antap long haus na em i haitim tupela aninit
    long ol mekpas gras em i bin putim i stap.
  hau-SA: (Amma ta kai su saman rufin ɗaki ta ɓoye su a ƙarƙashin karan rama da ta
    baza a rufin ɗaki.)
  uig-LAT: Lékin u ayal ularni ögzige élip chiqip, ögzining üstide retlep yéyip qoyghan
    zighir paxallirining astigha yoshurup qoyghanidi.
  nde-nde: (Kodwa wayebakhweze phezu kophahla wabafihla ngaphansi kwezinqwaba zesikusha
    ayesichaye ophahleni).
  ton-ton: Ka kuo ʻosi ʻene ʻomi ʻakinaua ki he tuʻafale, ʻo ne fufū ʻakinaua ʻi he
    ngaahi kau ʻoe falakesi, ʻaia naʻa ne folahi lelei ki he tuʻafale.”
  ces-1613: Ale ona rozkázala jim vstoupiti na střechu, a skryla je v pazdeří lněném,
    kteréž byla skladla na střeše.
  eng-WMB: But she had brought them up to the roof, and hidden them under the stalks
    of flax which she had laid in order on the roof.
  tam-TCV: ஆனால் அவள் அவ்விரு ஒற்றர்களையும் வீட்டின் கூரையில் ஏற்றி, அங்கே போட்டிருந்த
    சணல் தட்டைகளுக்குள் அவர்களை மறைத்து வைத்திருந்தாள்.
  ceb-ULB: Apan gidala niya sila ngadto sa atop ug gitabonan sila ug mga tikog nga
    iyang gipahimutang ngadto sa atop.
  pol-UBG: Ona zaś zaprowadziła ich na dach i przykryła wiązkami lnu, które rozłożyła
    na dachu.
  agr-agr: Tujash nunak niina jeen tuntupe pakamamunum, lino juuka jigkaka ujugkatasa
    ijumjamunum nuwi, yakí uuka batsasuitak tiuwai.
  kyc-kyc: '@see-verse:JOS.002.005'
  urd-GVU: حقیقت میں راحب نے اُنہیں چھت پر لے جا کر وہاں پر پڑے سَن کے ڈنٹھلوں کے
    نیچے چھپا دیا تھا۔
  deu-1912: Sie aber ließ sie auf das Dach steigen und verdeckte sie unter die Flachsstengel,
    die sie auf dem Dache ausgebreitet hatte.
  ntj-ntj: '@see-verse:JOS.002.005'
  kan-2017: ಆದರೆ ಅವಳು ಆ ಮನುಷ್ಯರನ್ನು ಮಾಳಿಗೆಯ ಮೇಲೆ ಹತ್ತಿಸಿ, ಅಲ್ಲಿ ಸಾಲಾಗಿ ಇಟ್ಟಿದ್ದ ಸೆಣಬಿನ
    ಹೊರೆಗಳ ಮಧ್ಯದಲ್ಲಿ ಬಚ್ಚಿಟ್ಟಿದ್ದಳು.
  tgo-tgo: '@see-verse:JOS.002.005'
  yap-yap: Machane fare pin e ke yan i tay row nga daken e chigiy ko naun rok, ke
    mithagrow nga fithik’ e flax nike tay ngaram ni nge mlik.
  hlt-MCSB: Tedae anih long ngawn tah amih rhoi te imphu la a yoeng puei tih imphu
    kah a yaan hlamik kong khuila a det.
  mdy-ETH: ዒዛ ጋዓንቴ ማኣሮኮ ኩቦ ዑፆ ዔያቶ ዔኪ ኬሲ፥ ታልቦ ቶኪ ጌይንታ ባኣዚ ሜሎም ቱጊ ሚጮናያኮ ዴሞ ጌልዚ ዓኣቼኔ።
  twi-ASANTE: (Nanso, na ɔde wɔn akɔhyɛ ɛdan atifi, akɔhinta ɔkyɛnkyɛn a waboa ano
    akuakuo ase.)
  eng-WEBU: But she had brought them up to the roof, and hidden them under the stalks
    of flax which she had laid in order on the roof.
  bnp-bnp: E Rahap i rata a ngava nga i tami ria, pali i tuli sike na mapana ruma
    a bakovi o Israel nga, i ruhulolo rua polotano na galesi na vit i ru kadolu vonga.
  wal-wal: SHin Ra7aaba asata keettaa bollan dembbayidi oottidosaa kessada, liinuwaa
    giyo maayuwaa kiyiya talbba dalaa dooriyaa giddon eta qotta wottaasu.
  spa-PDDPT: Pero ella los subió a la terraza, y los escondió entre unos manojos de
    lino que tenía acomodados en la terraza.
  gun-gun: Mba'eta ha'e va'e e'ỹ mbove ngoo áry ojeupi vy onhomi va'ekue linho 'ygue
    omoĩ porã va'ekue guy py.
  agu-BL: Poro nsken che' tew i' yi cob yaja'tz wi ca'l. Na cho'n cyoque'ntz ta'n
    jak' e'chk tkan lino yi at wi ca'l tan skejse'n.
  ilo-ULB: Ngem pinaulina idi ida iti bubungan ti balay ket inlemmengna ida kadagiti
    kayo ti lino nga inkabilna iti rabaw daytoy.
  kpg-kpg: '@see-verse:JOS.002.005'
  uig-ARA: لېكىن ئۇ ئايال ئۇلارنى ئۆگزىگە ئېلىپ چىقىپ، ئۆگزىنىڭ ئۈستىدە رەتلەپ يېيىپ
    قويغان زىغىر پاخاللىرىنىڭ ئاستىغا يوشۇرۇپ قويغانىدى.
  bsp-bsp: Ntɛ tɛnayi mɔ, ɛnapɛnɛ ŋa nde kəlɔ dareŋc, k'ɛmɛŋk ŋa nde sek ya cəŋkɔlma
    dacɔ, ncɛ ɛnadɛt nde kəlɔ dareŋc mɔ.
  sus-sus: Raxabi nu bara yi xɛmɛe rate banxi gbanyi ra, a e nɔxun sansi xabaxi xaree
    ya ma.
  pon-2006: '@see-verse:JOS.002.005'
  jae-jae: Mago awê tau gêwê êsêagêc sêpi salôm ŋaô jakêsiŋ êsêagêc sêc mê ŋalauŋ,
    taŋ eŋ kêta gêc salôm ŋaô naŋ ŋalêlôm.
  ksd-ksd: Ma i ga tar agure dir urama ra ul a pal, ma i ga ive dir ta ra gaga ure
    ra vir mal nina i ga vuare ta ra ul a pal.
  tur-YTC: Ama o onları dama çıkarmış ve dam üzerine dizdiği keten saplarının altına
    onları gizlemişti.
  grc-BRENT: Αὕτη δὲ ἀνεβίβασεν αὐτοὺς ἐπὶ τὸ δῶμα, καὶ ἔκρυψεν αὐτοὺς ἐν τῇ λινοκαλάμῃ
    τῇ ἐστοιβασμένῃ αὐτῇ ἐπὶ τοῦ δώματος.
  ind-AYT: Akan tetapi, perempuan itu membawa mereka naik ke atap rumah dan menyembunyikan
    mereka di bawah batang-batang rami yang sudah ia susun di atas atap.
  nya-nya: Koma nʼkuti atawakweza pa denga azondiwo ndi kuwabisa pansi pa mapesi a
    thonje amene iye anawayika pa dengapo.
  hrv-hrv: A ona ih bijaše izvela na krov i sakrila pod netrveni lan što ga je ondje
    razastrla.
  mps-mps: Mu tamao, Rahapgo te po wali, tiali goli hasia bolo agai augwali si te
    aga bidigi beba ugwaba odasa holama, tama agai augwali si te aga te name ugwa
    nigibo nosai dabe dunama muani, te dologoba geme dualai dao.
  tpi-tpi: Rahap i mekim dispela tok bilong giamanim ol dispela man, tasol em i bin
    bringim dispela tupela Israel i go antap long haus na em i haitim tupela aninit
    long ol mekpas gras em i bin putim i stap.
  dan-1931: Men hun havde ført dem op på Taget og skjult dem under Hørstænglerne,
    som hun havde bredt ud på Taget.
  vie-OVCB: (Nhưng thật ra, Ra-háp đã đem họ lên mái nhà, giấu dưới đống cây gai phơi
    trên ấy).
  guj-2017: પણ તેણે તો તેમને અગાશી પર લાવીને ત્યાં મૂકેલી શણની સરાંઠીઓમાં છુપાવ્યા
    હતા.
  pon-2006A: '@see-verse:JOS.002.005'
  por-BRBSL: Mas ela os havia levado para o telhado e os escondeu sob as hastes de
    linho que ela havia colocado em ordem no telhado.
  cth-cth: Telah a dei eiteh hotnaw hah im van a luen sak teh lemphu vah a hro toe.
  twi-twi: (Nanso, na ɔde wɔn akɔhyɛ ɔdan atifi, akohintaw ɔfo a waboa ano akuwakuw
    ase.)
  hlt-hlt: Tedae anih long ngawn tah amih rhoi te imphu la a yoeng puei tih imphu
    kah a yaan hlamik kong khuila a det.
  tbz-SIM: Kɛ yɛ̃́ kòò bɛ̀ dèe ntimùmmùntì nti, kɛ bɛ̀ sɔ̀nnɛ titɔ̃̀ntì mɑtì miɛkɛ
    ò dɔ̀ɔ̀ tì.
  msy-2020: Guizbangɨra, Rahap ifaragha Israelian gumazir kamning inigha dɨpenimɨn
    uanaga ghuriamɨn bar pɨn dadar ikɨziba itibar apengan aning modo.
  dop-dop: Pǝyele Lɑhɑpɩ kɑ kpɑɑsɑ feŋlɑɑ mpɛɣɛ ɩ kutuluɣu pɑtɑ tɔɔ kɛ́, nɑ ɩ́ ŋmɛsɩ-wɛɣɛ
    ŋmʋntʋ nti pɑ yɑɑ sɩ lɛŋ tɔ tǝ tɛɛ. yɑɑ sɩ lɛŋ. Pɑ lʋʋkɩ-tǝɣɩ pɔɔŋ kɛ́ Ɩsɩɩ kponkpontu,
    nɑ pǝ pɔɔŋ nɑ pǝ tokonɑɑ kɛ́ liɣitee wontu kɛ́.
  azb-azb: Lakin qadın onları dama çıxarıb damda sərdiyi kətan liflərin arasında gizlətmişdi.
  eng-DBY: But she had taken them up to the roof, and secreted them under the stalks
    of flax, which she had laid out on the roof.
  hin-2017: उसने उनको घर की छत पर चढ़ाकर सनई की लकड़ियों के नीचे छिपा दिया था जो उसने
    छत पर सजा कर रखी थी।
  swp-swp: Ia mo numa evana eai i woeaidi, eba, numa evana eai i torenonohaidi, boeana
    eai i toreamuidi.
  eng-YLT: and she hath caused them to go up on the roof, and hideth them with the
    flax wood, which is arranged for her on the roof.
  kne-kne: '@see-verse:JOS.002.005'
  eng-WYC-2017: Forsooth she had made the men to go up into the solar of her house,
    and she covered them with stubble, or sheaves, of flax, that was there.
  eng-WMBB: But she had brought them up to the roof, and hidden them under the stalks
    of flax which she had laid in order on the roof.
  urd-GVH: हक़ीक़त में राहब ने उन्हें छत पर ले जाकर वहाँ पर पड़े सन के डंठलों के नीचे
    छुपा दिया था।
  rug-rug: '@see-verse:JOS.002.005'
  gaz-gaz: Isheen garuu gara bantii manaatti ol isaan baaftee cidii talbaa kan bantii
    manaa irratti tuultee turte jala isaan dhoksite.
  fra-LSG: Elle les avait fait monter sur le toit, et les avait cachés sous des tiges
    de lin, qu’elle avait arrangées sur le toit.
  gnn-gnn: Bitjarrana ŋayi yukurrana ŋuriŋi miyalkthunydja ḻakaraŋala walalaŋgu, yurru
    ŋunhiyi ḏarramunydja maṉḏanha ŋunhi bäyma nhanukalay wäŋaŋura ŋurikala miyalkkala,
    yurru ŋunha garrwar wal'ŋu bala'ŋura maṉḏa yukurrana ŋorrananydja, djuḻuḻ'maranhara
    nhanukuŋu ga ŋäkirrmaranharanydja mulmuwuy.
  yal-yal: Raxabi bata yi sa e luxun gɛsɛ bili xarene bun kore banxin xuntagi.
  haw-1868: Aka, ua lawe ae la ia ia laua maluna o ka hale, a huna iho la ia laua
    malalo iho o kahi olona ana i hoonohonoho ai, ma ia wahi maluna.
  arb-NAV: أَمَّا هِيَ فَأَصْعَدَتْهُمَا إِلَى السَّطْحِ حَيْثُ وَارَتْهُمَا بَيْنَ
    عِيدَانِ الْكَتَّانِ الْمُكَوَّمَةِ عَلَيْهِ.
  ewe-ewe: Nu si Rahab wɔe nye, ekplɔ ameawo yi xɔta, eye wòɣla wo ɖe ɖetifu si wòsia
    ɖe afi ma la te.
  eng-LEE: But she had brought them up to the roof, and had hidden them among the
    stalks of flax, which she had laid in order upon the roof.
  asm-FB: কিন্তু তাই তেওঁলোকক ঘৰৰ চালৰ ওপৰলৈ নিলে আৰু চালৰ ওপৰত ৰীতিমতে মেলি দিয়া
    শণঠাৰিবোৰেৰে তেওঁলোকক লুকুৱাই হ’ল।
  sus-A: رَشَبِ نُ بَرَ يِ شّمّيٍ رَتٍ بَنشِ فبَنيِ رَ، عَ عٍ نْشُن سَنسِ شَبَشِ شَرٍيٍ
    يَ مَ.
  fra-SBL: Mais elle les avait fait monter sur le toit et les avait cachés sous les
    tiges de lin qu'elle avait disposées en ordre sur le toit.
  hbo-hbo: וְהִ֖יא הֶעֱלָ֣תַם הַגָּ֑גָה וַֽתִּטְמְנֵם֙ בְּפִשְׁתֵּ֣י הָעֵ֔ץ הָעֲרֻכֹ֥ות
    לָ֖הּ עַל־הַגָּֽג׃
  piu-2006: '@see-verse:JOS.002.005'
  kik-kik: (No rĩrĩ, nĩamatwarĩte nyũmba igũrũ, na akamahitha rungu rwa ũguta ũrĩa
    aarĩte kũu nyũmba igũrũ).
  fra-NCL: Or elle les avait fait monter sur le toit et les avait cachés sous des
    tiges de lin, qu’elle avait disposées sur le toit.
  cek-AK: Toe nongpata mah nihnik to imphu ah dawhsak moe, imphu ah suek ih pathlah
    thungah anghawksak.
  cuk-cuk: Ar omedi, e-neg-aila-niba dule-neg-argadimalad onakwisad. Agi, dubmar-linoʼye-nugad-bukwad-imbaba
    amar odukusad.
  uig-CYR: Лекин у аял уларни өгүзгә елип чиқип, өгүзниң үстидә рәтләп йейип қойған
    зиғир пахаллириниң астиға йошуруп қойған еди.
  pma-pma: '@see-verse:JOS.002.005'
  tel-2017: అంతకుముందు ఆమె ఆ ఇద్దరినీ తన మిద్దె మీదికి ఎక్కించి దాని మీద రాశివేసి
    ఉన్న జనపకట్టల్లో వాళ్ళని దాచి పెట్టింది.
  hat-BSA: Men li te vrèman mennen yo anwo galri twati kay la, pou l te kache yo nan
    pakèt len ke li te mete an lòd sou twati kay la.
  kos-kos: Sruhk el usalosyak okanulosla ye kahp in sak flax ma el filiya fin mangon
    lohm sel ah.
  hbo-WLC: וְהִ֖יא הֶעֱלָ֣תַם הַגָּ֑גָה וַֽתִּטְמְנֵם֙ בְּפִשְׁתֵּ֣י הָעֵ֔ץ הָעֲרֻכ֥וֹת
    לָ֖הּ עַל־הַגָּֽג ׃
  ibo-ibo: (Nʼeziokwu ọ bụ Rehab nʼonwe ya mere ka mmadụ abụọ ahụ rigoro nʼelu ụlọ
    ebe o zoro ha nʼokpuru ahịhịa flakisi ọ wụsara nʼebe ahụ.)
  ory-ory: ମାତ୍ର ସେ ସ୍ତ୍ରୀ ସେମାନଙ୍କୁ ଛାତ ଉପରକୁ ନେଇ ଛାତ ଉପରେ ସଜାଇ ରଖିଥିବା ଆପଣା ମସିନାଝାଟିରେ
    ଲୁଚାଇ ରଖିଥିଲା।
  chk-chk: Nge ewe fefin a fen emwenätä ekewe mwän won ewe imw o aopeer fän fetilipwas
    seni ewe irä itan fläks, neminewe a atettelöchü me mwan won ewe imw.
  rop-rop: '@see-verse:JOS.002.005'
  ukr-1871: Вона ж одвела їх на крівлю хати, та й сховала в снопах льону, що складено
    було в неї на горищі.
  deu-1951: Sie aber ließ dieselben auf das Dach steigen und verbarg sie unter die
    Flachsstengel, die sie auf dem Dache ausgebreitet hatte.
  eng-JPS: But she had brought them up to the roof, and hid them with the stalks of
    flax, which she had spread out upon the roof.
  srp-1865: A ona ih bješe izvela na krov, i sakrila ih pod lan netrven, koji bijaše
    razastrla po krovu.
  lug-lug: So nno yali yabakwese dda ku nju waggulu era nga ababisseeko bulungi ebikolokomba
    by’obugoogwa.
  heb-heb: והיא העלתם הגגה ותטמנם בפשתי העץ הערכות לה על הגג׃
  ben-IRV: কিন্তু মহিলাটি তাদেরকে ছাদের উপরে নিয়ে গেলেন ও ছাদের উপরে সে তাঁর সাজানো
    শন এর ডাল পালার মধ্যে লুকিয়ে রেখেছিলেন।
  pan-pan: ਪਰ ਉਹ ਉਹਨਾਂ ਨੂੰ ਛੱਤ ਉੱਤੇ ਲੈ ਗਈ ਅਤੇ ਬਾਲਣ ਦੀਆਂ ਲੱਕੜਾਂ ਦੇ ਹੇਠ ਜੋ ਛੱਤ ਉੱਤੇ
    ਰੱਖੀਆਂ ਸਨ ਲੁਕਾ ਦਿੱਤਾ।
  mya-JVB: သို့ဆိုသော်လည်း ထိုသူ တို့ကို အိမ် အပေါ် သို့ တက်စေ၍ ၊ အမိုး ပေါ် မှာဖြန့်
    ထားသော ပိုက်ဆန် ရိုး ထဲ ၌ဝှက် ထားနှင့်ပြီ။
  tte-O: '@see-verse:JOS.002.005'
  tbg-tbg: '@see-verse:JOS.002.005'
  hmo-hmo: To guna Rahaba ese iena ruma guhi dekenai unai tatau ruaosi ia hakaua lao,
    ia haboua vadaeni kurukuru henunai ia hunidia vadaeni.
  urd-urd: लेकिन उसने उनको अपनी छत पर चढ़ा कर सन की लकड़ियों के नीचे जो छत पर तरतीब
    से धरी थीं छिपा दिया था।
  rus-SYN: А сама отвела их на кровлю и скрыла их в снопах льна, разложенных у нее
    на кровле.
  bqc-SIM: À mↄ lè à ń sɛ́ gɛ̀ńnↄ kpɛ́ musu, à ń úlɛ gbↄ̃̀ↄna pↄ́ kálɛa weu
    kↄ̀.
  tcz-CHONGTHU: Ahinlah amanun amani chu indan chunglanga apuitouvin patkung lom inchunga
    anaphou lah’a chun asellin ahi.
  mar-mar: पण तिने तर त्या मनुष्यांना धाब्यावर नेऊन तेथे जवसाची ताटे पसरली होती त्यामध्ये
    लपवून ठेवले होते.
  qub-qub: Rasunpaga chay runacunata pacaycuran wasin jananman wicharcachirmi. Paycunaga
    pacaraycaran lïnu manöjucuna goturaycaj rurincho.
  bqp-bqp: Àkũ sↄ̃ à gĩnakɛ à ń sɛ́ à gɛ̀ɛ kũńwo kpɛ́ musu à ń útɛ bàwisi lí kũ
    à katɛna gwen kↄ̀.
  hat-hat: Men madanm lan te fè de mesye yo moute sou teras anwo kay li a, li te kache
    yo anba yon pakèt kòs bwa ki te blayi atè sou teras la pou yo cheche.
  eng-BSB: (But Rahab had taken them up to the roof and hidden them among the stalks
    of flax that she had laid out there.)
  tod-tod: Tɔun é ti lɛɛni pɛlɛ ɠɔmaʋɛ dooɠo bosuʋɛ, é ti lɔɔɠu geze ɓaku ziɠigi
    wu, nii é kɛʋele ɓɛtɛni ɓɔɠɔ ʋɛ ná-pɛlɛ ɠɔmaʋɛ.
  eng-WEBPB: But she had brought them up to the roof, and hidden them under the stalks
    of flax which she had laid in order on the roof.
  kbq-kbq: Hianagi Rehapu'a ana ne'trena zanavreno noma'amofo agofetu kukenama tro'ma
    nehaza traza anakino ante'nefi ome frakizanante'ne.
  nhe-BL: Pero nelía nopa sihuatl quinchihualtijtoya nopa israelitame ma tlejcoca
    calpani huan quintlatijtoya itzala ome tlamontomitl tlen lino icuayo tlen quihuatzayaya.
  sps-sps: '@see-verse:JOS.002.005'
  bus-bus: Àɛ sↄ̃ à gĩakɛ à ń sɛ́ à gàańyo kpɛ́ musu à ń útɛ gbↄ̃̀ↄ lí kɛ̀ kaɛna gween
    kↄ̀.
  gub-BL: A'e 'ym mehe we weraha zàmim kuzà a'e mokoz awa wà, wàpuz 'aromo wamim pà
    wà. Heta amanezuràn irin her ma'e tetea'u a'e pe imonokatu pyrer. Umim awa amanezuràn
    wy pe wà.
  eng-DRA: But she made the men go up to the top of her house, and covered them with
    the stalks of flax, which was there.
