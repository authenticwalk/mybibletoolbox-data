verse: JOS.002.008
translations:
  mal-C: 'ചാരപ്രവർത്തകർ ഉറങ്ങാൻ പോകുന്നതിനുമുമ്പ് അവൾ മുകളിൽ ചെന്ന് അവരോടു പറഞ്ഞു:'
  deu-TKW: Bevor sich aber jene schlafen legten, kam sie zu ihnen hinauf auf das Dach
  lin-lin: Na butu, liboso ete banongi balala, Raabi amataki likolo ya mwanza
  eng-LSV: And before they lie down, she has gone up to them on the roof,
  eng-GNV: And before they were a sleepe, she came vp vnto them vpon the roofe,
  eng-WEBSTER: And before they had lain down, she came up to them upon the roof;
  nhw-BL: 'Huan teipa quema ayamo cochiyayaj nopa tlacame catli yajque quitlachilitij
    nopa tlali, Rahab tlejcoc calpani huan quinilhui:'
  swh-ONEN: Kabla wale wapelelezi hawajalala, Rahabu akawaendea huko juu darini,
  bba-bba: Yen biruwɑ Rɑhɑbu u yɔɔwɑ dii tɛɛrɑ yen wɔllɔ Yosuen ɡɔro ben mi, bu sere
    kpunɑ,
  eng-KJVCPB: And before they were laid down, she came up unto them upon the roof;
  mpx-mpx: Mulaa abwe tokenan hi kenu, Leyabi i na i ha limi pwatanaa
  wbp-wbp: Nyampu-puru, wati-jarrajulpa-pala jardakungarntiji nyinaja. Raapaju kankarlu
    yanu, manu wangkaja-palangu,
  luo-luo: Kane jonon pinygo ne pok odhi nindo, dhakoni noidho modhi ewi tado,
  meu-meu: Hasinadoa taudia do asie hekure ai, hahine na dekedia e dae kau guhi ai,
  npi-ULB: ती मानिसहरू राति सुत्‍नुअगि नै तिनी कौसीमाथि तिनीहरूकहाँ आइन् ।
  yor-yor: Kí àwọn ayọ́lẹ̀wò náà tó sùn ní alẹ́, ó gòkè tọ̀ wọ́n lọ lókè àjà.
  emp-NTPO: 'Israelerã cãĩni naẽna Rahára idji de ʌ̃rʌ̃ wãped̶a jarasia:'
  ind-ind: Sementara itu sebelum kedua mata-mata itu tidur, Rahab menemui mereka di
    atap
  pes-OPCB: شب، پیش از آنکه آن دو مرد بخوابند، راحاب نزد ایشان به پشت بام رفت
  tgl-ULB: Hindi pa nakakahiga ang mga lalaki para sa gabi, nang umakyat siya sa kanila
    sa bubong.
  cbu-NT: 'Tputssha tsapoo naramapan ndaturi maaru, kizsha Rahab ambitam pangusip
    wanupish iwaz káreeru, tputsee:'
  hui-hui: Agali dindi taya bule ibiyago palia hondo nahe udu dangi biagoria berearia
    puwa Lahabahanda libuhondo lalu,
  mya-mya: သူ​လျှို​တို့​အိပ်​ရာ​မ​ဝင်​မီ​အ​ချိန်​၌ ရာ​ခပ်​သည်​အိမ်​မိုး​ပေါ်​သို့​တက်​လာ​၍၊-
  bod-N: ཁོ་གཉིས་ད་དུང་མ་ཉལ་གོང་ལ། བུད་མེད་དེ་ཁང་ཀླད་དུ་ཁོ་གཉིས་ཀྱི་རྩར་ཡོང་སྟེ་ན་རེ།
  sna-sna: Vasori vasati varara, iye akakwira padenga remba,
  spa-BLM: Antes de que se acostaran, ella se acercó a ellos en el tejado.
  cac-cac: 'Axo yic manto vaylaj eb'' vin̈ chavan̈ chi'', ix q''uec''och ix Rahab
    d''a yib''an̈ spat chi'' d''a eb'' vin̈, ix yalan ix icha tic:'
  swh-ULB: Wale wanaume walikuwa hajalala usiku, wakati alipowaendea kule darini.
  bel-bel: Перш чым яны леглі спаць, яна паднялася да іх на дах
  deu-ELBBK: Und ehe sie sich niederlegten, stieg sie zu ihnen auf das Dach hinauf
  mbb-OT: Ne hein wazè pa medhizeǥà haazà is dezuwa he meniniid, nemenahik si Rahab
    diyà te atep
  mal-2015: 'എന്നാൽ അവർ കിടപ്പാൻ പോകുംമുമ്പെ അവൾ മുകളിൽ അവരുടെ അടുക്കൽ ചെന്നു അവരോടു
    പറഞ്ഞതു:'
  tuo-NT: 'Israe curuacjãrã cãrĩse dʉporo Rahab narẽ nʉoꞌcaropʉ mʉjãa, narẽ nico niwõ:'
  rmc-rmc: Sigeder, sar o špijona džanas te sovel, geľa pal lende e Rachab pro pados
  nlg-nlg: Inaghona goro maturu na tinoni ini, Rahab te dato tana vouvotu ni valena,
    ge ke va kokoe kolura,
  pes-OPV: و قبل از آنکه بخوابند، او نزد ایشان به پشت بام برآمد.
  ron-1924: Ынаинте де а се кулка искоаделе, Рахав с-а суит ла ей пе акопериш
  ben-OBCV: রাতে, ওই দুজন গুপ্তচর শুতে যাওয়ার আগে, রাহব ছাদে তাদের কাছে গেল
  som-som: Oo intaanay seexan ka hor ayaa naagtii saqafkii ugu timid iyagii,
  lat-VUC: 'Necdum obdormierant qui latebant, et ecce mulier ascendit ad eos, et ait:'
  eng-ASVBT: And before they were laid down, she came up unto them upon the roof;
  ita-1885: Ora, avanti che quegli uomini si mettessero a giacere, ella salì a loro
    in sul tetto.
  eng-LXXUP: And it came to pass when the men who pursued after them were gone forth,
    and before the spies had lain down to sleep, that she came up to them on the top
    of the house;
  eng-ULB: The men had not yet lain down for the night, when she came up to them on
    the roof.
  spa-VBL: Antes de que los espías se durmieran, Rahab subió al tejado para hablar
    con ellos.
  fra-_FOB: Avant qu'ils se couchassent, elle monta vers eux sur le toit,
  mal-mal: 'എന്നാൽ ഒറ്റുകാർ കിടപ്പാൻ പോകുംമുമ്പെ അവൾ മുകളിൽ അവരുടെ അടുക്കൽ ചെന്ന്
    അവരോട് പറഞ്ഞത്:'
  urd-GVR: Jāsūsoṅ ke so jāne se pahle Rāhab ne chhat par ā kar
  suz-BL: मेको मीश मुर इप्‍चा क्‍येङा ङोंइती मेको निक्‍शी आस बाक्‍तीक ङोइश्‍शा, ग्रुम्‍थ
    लमाक्‍त।
  ita-1927: Or prima che le spie s’addormentassero, Rahab salì da loro sul tetto,
  ckb-ckb: پێش ئەوەی سیخوڕەکان خەویان لێ بکەوێت، ڕاحاب بۆ لایان سەرکەوتە سەربان و
  eng-BBE: And before the men went to rest, she came up to them on the roof,
  kan-OKCV: ಗೂಢಚಾರರು ಮಲಗುವುದಕ್ಕಿಂತ ಮುಂಚೆ ಆಕೆಯು ಮಾಳಿಗೆಯ ಮೇಲಕ್ಕೇರಿ, ಅವರ ಬಳಿಗೆ ಬಂದು,
  bbb-bbb: E ije bune ijia naokuae kariva ijia muge bara amune Reabi fune ajiana va
    are ado ijia kekena e ijena vua kuae.
  tam-2017: அந்த மனிதர்கள் படுத்துக்கொள்வதற்குமுன்னே அவள் வீட்டின்மேல் அவர்களிடத்திற்கு
    ஏறிச்சென்று,
  spa-RV-1909: 'Mas antes que ellos durmiesen, ella subió á ellos al terrado, y díjoles:'
  ron-BTF: Și, înainte ca ei să se fi culcat, ea s-a urcat la ei pe acoperiș;
  eng-WEBP: Before they had lain down, she came up to them on the roof.
  eng-FBV: Before the spies went to sleep, Rachel came up to the roof to talk to them.
  nld-1939: Maar eer de mannen gingen slapen, klom ze bij hen op het dak,
  nch-BL: 'Huan teipa quema ayemo cochiyayaj nopa tacame cati yajque quitachilitoj
    nopa tali, Rahab tejcoc calcuitapa huan quinilhui:'
  vie-1934: Trước khi hai người do thám chưa nằm ngủ, nàng leo lên mái nhà,
  hin-CV: इससे पहले कि वे सोने के लिए जाते, राहाब ने छत पर उनके पास आकर उनसे कहा,
  spa-BES: Y antes de que los hombres se fueran a descansar, se les acercó en el techo,
  tdx-tdx: Aa ie mbe tsy nandre iareo le nanganike mb’ am’ iereo an-tafo mb’eo;
  tha-KJV: เมื่อชายทั้งสองคนยังไม่นอนหญิงนั้​นก​็ขึ้นไปหาเขาบนหลังคา
  por-BR-2018: 'Mas antes que eles dormissem, ela subiu a eles ao terraço, e disse-lhes:'
  deu-ELO: Und ehe sie sich niederlegten, stieg sie zu ihnen auf das Dach hinauf
  eng-WYC-2018: '[And] They that were hid, slept not yet, and lo! the woman went up
    to them,'
  epo-epo: Kaj antaŭ ol la kaŝitoj kuŝiĝis, ŝi supreniris al ili sur la tegmenton,
  uig-PIN: Xu waⱪitta, u ikkiylǝn tehi uhlaxⱪa yatmiƣanidi, Raⱨab ɵgzigǝ qiⱪip ularning
    ⱪexiƣa berip
  beo-beo: 'Desega ahoasu dunu da golamusa: dawa:i be hidadea La:iha:be da diasu gado
    amoga heda:le,'
  tpi-OTNT: Tupela man bilong Israel i no slip yet na Rahap i go antap long haus
  hau-SA: Kafin ’yan leƙen asirin su kwanta, sai ta tafi wurinsu a bisa rufin ɗakin
  uig-LAT: Shu waqitta, u ikkiylen téxi uxlashqa yatmighanidi, Rahab ögzige chiqip
    ularning qéshigha bérip
  nde-nde: Inhloli zathi zingakalali ngalobobusuku, wakhwela phezu kophahla
  ton-ton: ¶ Pea ʻi he teʻeki ke takoto ʻakinaua, naʻa ne ʻalu hake kiate kinaua ʻi
    he tuʻafale;
  ces-1613: Prvé pak, než usnuli špehéři, vstoupila k nim ona na střechu,
  eng-WMB: Before they had lain down, she came up to them on the roof.
  tam-TCV: ஒற்றர்கள் இரவில் படுக்கைக்குப் போகுமுன், ராகாப் தன் வீட்டின் கூரைமேல் போய்,
  ceb-ULB: Ang mga lalaki wala pa naghigda sa kagabhion, sa dihang miadto siya kanila
    ngadto sa atop.
  pol-UBG: A zanim usnęli, ona wyszła do nich na dach;
  agr-agr: 'Nunik pataetuk shiyakagmatai, nunú aents dekamatatus yujau eke kanuinatsaig,
    Rahab wajuka ditan chichajak:'
  kyc-kyc: Yuu gii kukwa dokopa akali dolapo luu palipa nayambinyipa enda Oreapa doko
    anda ketae dokona peya.
  urd-GVU: جاسوسوں کے سو جانے سے پہلے راحب نے چھت پر آ کر
  deu-1912: Und ehe denn die Männer sich schlafen legten, stieg sie zu ihnen hinauf
    auf das Dach
  ntj-ntj: Nyangka Rayipanya palunyaku yiwarlangka tjarrparralpi tatirnu nyangu wati
    palunyanya-pula kunkunarrinytjamaalpa tirtu wanka nyinarranyangka.
  kan-2017: ಆ ಗೂಢಚಾರರು ಮಲಗಿಕೊಳ್ಳುವ ಮೊದಲೇ ಆಕೆಯು ಮಾಳಿಗೆ ಹತ್ತಿ ಅವರ ಬಳಿಗೆ ಬಂದು ಹೇಳಿದ್ದೇನೆಂದರೆ
  tgo-tgo: Amba muyai rakelakelama thɨ ghena, Reihab i wa ve voro weŋgi e ŋgoloko
    vwatae,
  yap-yap: Dawori pag fa gali pumo’on yow nga but’, me yan Rahab nga daken e chigiy,
  hlt-MCSB: Tedae amih rhoi a ih hlanah Rakhab te imphu la yoeng tih tekah hlang rhoi
    taengah,
  mdy-ETH: ሬዓባ ዒማና ሙሮ ሙኬ ዓሳ ላሁዋንቴ ዔያታ ዓኣ ኩቦ ዑፆ ኬስኪ፦
  twi-ASANTE: Ansa na akwansrafoɔ no rebɛda anadwo no, Rahab kɔɔ ɛdan no atifi ne
    wɔn kɔkasaeɛ sɛ,
  eng-WEBU: Before they had lain down, she came up to them on the roof.
  bnp-bnp: A bakovi o Israel nga i uka ma ru mahita ma, lakea e Rahap i rike na ruma
  wal-wal: Xomoosiyaageeti xiskkanaappe kasetada, a etakko pude kiyada, eta hagaadan
    yaagaasu;
  spa-PDDPT: 'Antes que se acostaran, ella subió a la terraza y les dijo:'
  gun-gun: Ha'e gui oikuaa pota va'e kuery onheno e'ỹ mbove kunha va'e oo ha'e kuerya
    py oo áry.
  agu-BL: 'Itzun bantz, te yi ntaxk chiwit yi e'' xk''ukwil, nintzun je'' Rahab wi
    ca''l tan yol scyetz. Itzun taltz:'
  ilo-ULB: Saan pay a nakaidda dagiti dua nga espia idi inuli ida ti babai idiay pangatepan.
  kpg-kpg: I mua nia daangada dogolua hagadina aalaa gaa kii, gei Rahab gaa hana gi nua
    gi tomo di hale,
  uig-ARA: شۇ ۋاقىتتا، ئۇ ئىككىيلەن تېخى ئۇخلاشقا ياتمىغانىدى، راھاب ئۆگزىگە چىقىپ
    ئۇلارنىڭ قېشىغا بېرىپ
  bsp-bsp: Ta acikəra atɛn mes ŋantadirɛ-ɛ, kɔ Rahabu ɛmpɛ kəkɔ-bəp ŋa nde kəlɔ dareŋc.
  sus-sus: Beenun fe rabɛnyie xa xi, Raxabi naxa te banxi gbanyi ra e yire.
  pon-2006: Mwohn lipoahrok ko ara pahn kommoaldi, Reap ahpw kohdalahng pohn imweo
  jae-jae: Ŋaclagêc tau sêc bêc atom tageŋ ma awê kêpi salôm gêdêŋ êsêagêc gêja
  ksd-ksd: Ma ba ra ura tutana pa dir ga va mat boko, i ga tutua tadav dir urama ra
    ul a pal,
  tur-YTC: Onlar yatmadan önce kadın yanlarına dama çıktı.
  grc-BRENT: Καὶ ἐγένετο ὡς ἐξήλθοσαν οἱ διώκοντες ὀπίσω αὐτῶν, καὶ αὐτοὶ δὲ πρὶν
    ἢ κοιμηθῆναι αὐτοὺς, αὕτη δὲ ἀνέβη πρὸς αὐτοὺς ἐπὶ τὸ δῶμα,
  ind-AYT: Sebelum kedua orang itu tidur, Rahab naik menemui mereka di atap rumah.
  nya-nya: Azondiwo asanagone, Rahabe anakwera pa denga
  hrv-hrv: Dok još oni gore ne bijahu zaspali, popne se Rahaba k njima na krov
  mps-mps: Te Israel bidi si godege pisąbadi, tama Rahap te be ugwaba holama,
  tpi-tpi: Tupela man bilong Israel i no slip yet na Rahap i go antap long haus
  dan-1931: Før de to Mænd endnu havde lagt sig, kom hun op på Taget til dem;
  vie-OVCB: 'Trước khi hai thám tử ngủ, Ra-háp lên mái nhà nói với họ:'
  guj-2017: તે માણસો સૂઈ જાય તે પહેલાં રાહાબ તેઓની પાસે અગાશી પર આવી.
  pon-2006A: Mwohn lipoahrok ko ara pahn kommoaldi, Reap ahpw kohdalahng pohn imweo
  por-BRBSL: Antes de se deitarem, ela subiu até eles no telhado.
  cth-cth: A hro e naw a i hoehnahlan, napui teh ahnimanaw a onae lemphu vah a luen
    teh,
  twi-twi: Ansa na akwansrafo no rebɛda anadwo no, Rahab kɔɔ ɔdan no atifi ne wɔn
    kɔkasae se,
  hlt-hlt: Tedae amih rhoi a ih hlanah Rakhab te imphu la yoeng tih tekah hlang rhoi
    taengah,
  tbz-SIM: Kɛ̀ dɛ kó bɛnìtìbɛ̀ nsɔri timùmmùntì ĩ́nkɛ̀, bɛ̀ mu nyí nduɔ́ kɛ̀ Dɑhɑbuu
    dekoo bɛ borɛ̀,
  msy-2020: Ezɨ Israelian gumazimning tɨghar dakuasava amima, Rahap aning iti naghɨn
    pɨn ghuavanabo.
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ Lɑhɑpɩ kpɑ feŋlɑɑ cɔlɔ nɑ pǝ́cɔ́ pɑ́ too, nɑ ɩ́ tɔ-wɛ sɩ:'
  azb-azb: Casuslar yatmazdan əvvəl qadın dama – onların yanına çıxdı.
  eng-DBY: And before they had lain down, she went up to them upon the roof;
  hin-2017: ये लेटने न पाए थे कि वह स्त्री छत पर इनके पास जाकर
  swp-swp: Taodi‐labui sora nige se eno, sine va i avasae i laoma aridi eai numa evana
    eai.
  eng-YLT: And — before they lie down — she hath gone up unto them on the roof,
  kne-kne: Daan pay laeng maseyep din dowa ay ispay idi nantaoli si Rahab sin toktok
    di beey ay kad-an da.
  eng-WYC-2017: '[And] They that were hid, slept not yet, and lo! the woman went up
    to them,'
  eng-WMBB: Before they had lain down, she came up to them on the roof.
  urd-GVH: जासूसों के सो जाने से पहले राहब ने छत पर आकर
  rug-rug: Sipu lopu ele kamo magogoso sari karua tie piko pana boṉi, si sage la koari
    kara pa batu vetu se Rehabi.
  gaz-gaz: Isheenis utuu basaastonni sun buluuf hin ciciisin gara bantii manaatti
    ol baatee
  fra-LSG: Avant que les espions se couchassent, Rahab monta vers eux sur le toit
  gnn-gnn: Yo, ŋorranha warray maṉḏa bini yulŋunydja ŋunhiliyi garrwarnydja, yurru
    ŋayinydja maṉḏanha ŋuriŋi miyalkthunydja marrtjina, ga waŋana bitjarra warray,
  yal-yal: Benun xɛrane xa sa e sa, Raxabi yi te banxin fari e fɛma.
  haw-1868: Mamua o ko laua moe ana, pii aku la ua wahine nei io laua la maluna o
    ka hale;
  arb-NAV: ثُمَّ صَعِدَتْ رَاحَابُ إِلَيْهِمَا قَبْلَ أَنْ يَرْقُدَا،
  ewe-ewe: Hafi woamlɔ anyi la, Rahab yi ɖagblɔ na amedzroawo be,
  eng-LEE: But they had not yet laid themselves down, when she came up unto them upon
    the roof.
  asm-FB: পাছত তেওঁলোক নৌ শোওঁতেই তাই চালৰ ওপৰত থৈ অহা সেই লোকসকলৰ ওচৰলৈ গ’ল,
  sus-A: بٍينُن قٍ رَبّنيِيٍ شَ شِ، رَشَبِ نَشَ تٍ بَنشِ فبَنيِ رَ عٍ يِرٍ.
  fra-SBL: Avant qu'ils se soient couchés, elle monta vers eux sur le toit.
  hbo-hbo: וְהֵ֖מָּה טֶ֣רֶם יִשְׁכָּב֑וּן וְהִ֛יא עָלְתָ֥ה עֲלֵיהֶ֖ם עַל־הַגָּֽג׃
  piu-2006: '@see-verse:JOS.002.007'
  kik-kik: Athigaani acio eerĩ matanakoma, mũndũ-wa-nja ũcio akĩambata kũu nyũmba
    igũrũ,
  fra-NCL: 'Avant que les espions se couchassent, Rahab monta vers eux sur le toit,
    et leur dit :'
  cek-AK: Nongpata loe tamquta hoi misa khen hnik iip hoi ai nathuem ah, imphu ah
    dawh tahang moe,
  cuk-cuk: Israel-dulemar-warbogwad-gabed-iduale, Rahab, ailase nakwisad.
  uig-CYR: Шу вақитта, у иккилән техи ухлашқа ятмиған еди, Раһаб өгүзгә чиқип уларниң
    қешиға берип
  pma-pma: Navong meatin keilu taleisuaien lusak mesein keilu luvamatil, Rehab vina
    nesa en hoi eim, sao en keilu
  tel-2017: ఆ గూఢచారులు పడుకొనే ముందు, ఆమె వాళ్ళున్న మిద్దె ఎక్కి వాళ్ళతో ఇలా అంది,
  hat-BSA: Alò, avan yo te kouche, fi a te vin kote yo sou twati a.
  kos-kos: Meet liki mwet kalngeyuk luo ah motulla in fong sac, Rahab el fanyak nu
    yoroltal nu fin lohm ah.
  hbo-WLC: וְהֵ֖מָּה טֶ֣רֶם יִשְׁכָּב֑וּן וְהִ֛יא עָלְתָ֥ה עֲלֵיהֶ֖ם עַל־הַגָּֽג׃
  ibo-ibo: Ma tupu ndị nnyopụta ahụ edina ala ịrahụ ụra nʼabalị ahụ, Rehab rịgokwuru
    ha,
  ory-ory: ଆଉ ଗୁପ୍ତଚରମାନେ ଶୟନ କରିବା ପୂର୍ବେ ସେ ସ୍ତ୍ରୀ ଛାତ ଉପରେ ସେମାନଙ୍କ ନିକଟକୁ ଯାଇ
    ସେମାନଙ୍କୁ କହିଲା,
  chk-chk: Iwe, me mwen än ekewe mwän konola, ewe fefin a feitä rer won ewe imw
  rop-rop: Bat det dubala men bin stil deya langa det taun. Dubala bin wandi silip
    ontop langa det haus blanga det gel. Bat bifo dubala bin silip, det gel bin gowap,
    en imbin tok langa dubala,
  ukr-1871: Перше ж нїж повкладались ті спати, прийшла вона до них на горище,
  deu-1951: Ehe aber die Männer sich schlafen legten, stieg sie zu ihnen auf das Dach
    hinauf
  eng-JPS: And before they were laid down, she came up unto them upon the roof;
  srp-1865: Oni pak još ne bjehu pospali, a ona doðe k njima na krov,
  lug-lug: Abakessi bwe baali tebanneebaka, Lakabu n’ayambuka gye baali ku nju waggulu
  heb-heb: והמה טרם ישכבון והיא עלתה עליהם על הגג׃
  ben-IRV: সেই দুইজন গুপ্তচর ঘুমাতে যাওয়ার আগে ঐ মহিলাটি ছাদের উপরে তাদের সঙ্গে দেখা
    করতে গেলেন,
  pan-pan: ਉਹਨਾਂ ਦੇ ਸੌਣ ਤੋਂ ਪਹਿਲਾਂ ਉਹ ਉਹਨਾਂ ਕੋਲ ਛੱਤ ਉੱਤੇ ਗਈ।
  mya-JVB: သူလျှို တို့သည် မ အိပ် မှီ မိန်းမ သည် သူ တို့ရှိရာ အိမ်မိုး ပေါ် သို့ တက်
    ၍၊
  tte-O: Boniyainane koina kikiunamo tolobubu sikeno kabo Leyabi ilau imwalisae isae
    nume kewana mena.
  tbg-tbg: Ho Isareri vaiintitanta entaqi naavu qiataqaa vaitareka uvaro Rehaapiva
    oru ntero
  hmo-hmo: Unai tatau ruaosi do idia hekure lasi neganai, hahine be idia dekenai guhi
    dekenai ia daekau lao,
  urd-urd: तब राहब छत पर उन आदमियों के लेट जाने से पहले उन के पास गई
  rus-SYN: Прежде нежели они легли спать, она взошла к ним на кровлю
  bqc-SIM: E asiigwanapiↄ aaↄ gɛ́ wúlɛi, Lahabu dɛ̀dɛ ń kĩ́i kpɛ́ musu,
  tcz-CHONGTHU: Gamvelhi teni jan alup masang lhon in, Rahab inchunga amani chu kihoulimpi
    dingin kaltouvin,
  mar-mar: इकडे ते हेर झोपी जाण्यापूर्वी ती त्यांच्याकडे धाब्यावर गेली,
  qub-qub: 'Rahabga ricapacoj aywajcuna manaraj puñuptillan wicharcur niran:'
  bqp-bqp: Ari gu'asirigwarii pìnↄ gↄ̃ wútɛ, Rahabu dìdi ń kĩnaa kpɛ́ musu
  hat-hat: Anvan mesye yo gen tan dòmi, Rarab moute bò kote yo, sou teras la.
  eng-BSB: Before the spies lay down for the night, Rahab went up on the roof
  tod-tod: Laɠaɓe lɛɛni pɛlɛ ɠɔmaʋɛ dooɠo bosuʋɛ, é ma wɛɛinti ka, aisa ti ʋa la.
  eng-WEBPB: Before they had lain down, she came up to them on the roof.
  kbq-kbq: Hagi ana afure ne'tremoke ko'ma masezanku Rehapu'a nomote marerino,
  nhe-BL: 'Huan teipa quema aya cochiyayaj nopa tlacame tlen yajque quitlachilitij
    nopa tlali, Rahab tlejcoc calpani huan quinilhui:'
  sps-sps: Tana voiny bus, te buiny goros rori na ina fuan na tsoiny Isrel, Reheb
    pas fatabin pis naa to jias tsuri,
  bus-bus: Ai gu'asiigwari pìnↄ gↄ̃ daɛ, Rahabu dìdi ń kiia kpɛ́ musu
  gub-BL: A'e mokoz awa waker 'ym mehe we kuzà uzeupir wi wàpuz 'aromo kury.
  eng-DRA: 'The men that were hidden were not yet asleep, when behold the woman went
    up to them, and said:'
