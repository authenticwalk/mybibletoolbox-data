verse: JOS.002.001
translations:
  mal-C: ഇതിനുശേഷം നൂന്റെ മകനായ യോശുവ ശിത്തീമിൽനിന്ന് രഹസ്യമായി രണ്ട് ചാരപ്രവർത്തകരെ
    അയച്ചു. “നിങ്ങൾ പോയി ദേശം പര്യവേക്ഷണംചെയ്യുക വിശിഷ്യ, യെരീഹോപട്ടണവും നോക്കുക”
    എന്നു പറഞ്ഞു. അവർ പോയി രാഹാബ് എന്നു പേരുള്ള ഒരു ഗണികയുടെ വീട്ടിൽ പ്രവേശിച്ച് അവിടെ
    താമസിച്ചു.
  deu-TKW: 'Josua, der Sohn Nuns, aber sandte von Sittim heimlich zwei Männer als
    Kundschafter aus mit dem Auftrage: Geht hin und seht euch die Gegend um Jericho
    an! Da gingen sie hin und begaben sich in das Haus einer Buhlerin, Namens Rahab;
    dort legten sie sich schlafen.'
  lin-lin: 'Wuta na Shitimi, Jozue, mwana mobali ya Nuni, atindaki na nkuku banongi
    mibale ; alobaki na bango : — Bokende kononga mokili, mingi-mingi Jeriko. Boye,
    bakendeki mpe bakotaki na ndako ya mwasi moko ya ndumba, Raabi, mpe bavandaki
    kuna.'
  eng-LSV: And Joshua son of Nun silently sends two men, spies, from Shittim, saying,
    “Go, see the land—and Jericho”; and they go and come into the house of a woman,
    a harlot, and her name [is] Rahab, and they lie down there.
  eng-GNV: 'Then Ioshua the sonne of Nun sent out of Shittim two men to spie secretly,
    saying, Go, view the land, and also Iericho: and they went, and came into an harlots
    house, named Rahab, and lodged there.'
  eng-WEBSTER: And Joshua the son of Nun sent from Shittim two men to spy secretly,
    saying, Go, view the land, even Jericho. And they went, and came into the house
    of a harlot, named Rahab, and lodged there.
  nhw-BL: 'Teipa Josué quinnahuati ome israelitame ma quisaca ipan Sitim campa itztoyaj
    huan ichtacatzi ma yaca para quiitatij quenicatza eltoc nopa tlali Jericó. Quinilhui:
    “Xiyaca xijtlajtlachilitij nopa tlali huan nopa altepetl Jericó.” Huan nopa ome
    tlacame yajque Jericó huan ajsitoj ipan se cali campa cochij ajsini. Huan nopa
    cali eliyaya iaxca se ahuilnenca sihuatl itoca Rahab huan nopona mocajque.'
  swh-ONEN: Kisha Yoshua mwana wa Nuni kwa siri akawatuma wapelelezi wawili kutoka
    Shitimu, akawaambia, “Nendeni mkaikague hiyo nchi, hasa Yeriko.” Kwa hiyo wakaenda
    na kuingia kwenye nyumba ya kahaba mmoja jina lake Rahabu na kukaa humo.
  bba-bba: Yosue Nunin bii, u durɔbu yiru ɡɑbu ɡɔrɑ ɑsiri sɔɔ sɑɑ Sitimun di u nɛɛ,
    i doo i tem mɛn sɑriɑ mɛɛri, n mɑm nɛɛre wuu ɡe bɑ mɔ̀ Yeriko. Ye bɑ turɑ mi,
    bɑ duɑ kurɔ tɑnɔ ɡoon yɛnuɔ wi bɑ sokumɔ Rɑhɑbu bu kɑ kpunɑ mi.
  eng-KJVCPB: And Joshua the son of Nun sent out of Shittim two men to spy secretly,
    saying, Go view the land, even Jericho. And they went, and came into a harlot’s
    house, named Rahab, and lodged there.
  mpx-mpx: Panuwa Sitim elana Yosuwa, Nan natuna, tokenan eluwa i patuna sumel i ba,
    “Ku na panuwa Kenani ku anugayawa-an, Yeliko al ge.” Yaka hi nok hi ginol ola.
    Sauga hi na hi tuk Yeliko, inoke bulin o hi na hi minaa yova toganawal mani kaiwena
    alana Leyabi wana limiya.
  wbp-wbp: Jajuwarlu, yangka Nuunuku kaja-nyanurlu, milarnu-palangu wati-jarra, ngula-palangu
    wangkaja, “Yanta-pala karru Jurdunurla murrarninginti kirri wiri-kirra Jiriku-kurra.
    Nyangka-pala warru nyiyarningkijarra yinyarla. Kala wurulypa-pala wapaya warru,
    yapangku kajikalu-nyarra nyanyi.” Junga-juku, yinya-jarrarluju-pala yampinja-yanu
    ngurra Jitumuju, manu wurulypa yukaja-pala Jiriku-kurra mungangka. Yukaja-pala
    yuwarli-kirra kujalparla karnta Raapaku karrija. Nyanunguju kala wati-kirli ngunaja
    talakupurda. Wurulypa-palangu yirrarnu Jiriku-wardingki-patu-kujaku.
  luo-luo: Bangʼe Joshua wuod Nun nooro jonon piny ariyo lingʼ-lingʼ moa Shitim. Nowachonegi
    niya, “Dhiuru, ungʼi pinyni, to moloyo Jeriko.” Omiyo negidhi ma gidonjo e od
    dhako moro mandhaga ma nyinge Rahab, mi gidak kanyo.
  meu-meu: Iosua Nunu ese hasinadoa taudia rarua Sitim amo e siaidia hehuni. E haduadia,
    eto, Aola, tano ba itaia, bona Ieriko hanuana danu. Raruosi na ela; bena ariara
    hahinena ta, ladana Rahaba, ena ruma ai e dae, unuseni ai e noho.
  npi-ULB: नूनका छोरा यहोशूले शित्तीमबाट दुई जना मानिसलाई जासुसको रूपमा पठाए । तिनले
    भने, “जाओ, त्यो भूमिलाई हेर, विशेष गरी यरीहोलाई हेर ।” तिनीहरू गए र राहब नाउँ
    गरेकी वेश्याकहाँ आए र तिनीहरू त्यहीँ बास बसे ।
  yor-yor: Nígbà náà ni Joṣua ọmọ Nuni rán àwọn ayọ́lẹ̀wò méjì jáde ní àṣírí láti
    Ṣittimu. Ó sì wí pé, “Ẹ lọ wo ilẹ̀ náà, pàápàá Jeriko.” Wọ́n sì lọ, wọ́n wọ ilé
    panṣágà kan, tí à ń pè ní Rahabu wọ́n sì dúró síbẹ̀.
  emp-NTPO: 'Maʌ̃be Nuʌ̃ warra Josueba ẽberãda umé trʌ̃ped̶a nãwã jarasia: –Canaaʌ̃
    druara acʌd̶e wãnadua. Sãwã b̶ʌ cawaya Jerico puruda chupea acʌd̶adua.– Mãwã jaraped̶a
    Josueba ãdjira Sitiʌ̃ ẽjũãneba diabuesia. Wãbʌdad̶e Jericod̶e jũẽne wãsid̶aa.
    Mama wẽrã aud̶ua b̶ʌ Rahá abada ded̶e cãĩne wãsid̶aa.'
  ind-ind: Yosua anak Nun diam-diam mengutus dua orang mata-mata dari perkemahan Israel
    di padang Akasia. Katanya, “Pergilah menyelidiki daerah di seberang sungai Yordan,
    khususnya kota Yeriko.” Lalu keduanya pergi. Setibanya di Yeriko, mereka menginap
    di rumah seorang pelacur bernama Rahab.
  pes-OPCB: یوشع، دو جاسوس از شطیم به آن طرف رود اردن فرستاد تا وضعیت آن سرزمین و
    بخصوص شهر اریحا را بررسی کنند. وقتی آنها به آن شهر رسیدند، به خانهٔ زنی روسپی
    به نام راحاب رفتند تا شب را در آنجا بگذرانند.
  tgl-ULB: Pagkatapos palihim na ipinadala ni Josue anak ni Nun ang dalawang lalaki
    mula sa Sittim bilang mga espiya. Sinabi niya, “Lumakad kayo, manmanan ang buong
    lupain, lalung-lalo na ang Jerico.” Umalis sila at dumating sa bahay ng isang
    bayarang babae na nagngangalang Rahab, at nanatili sila doon.
  cbu-NT: 'Josueyshat wasundururee tsimbun tputs tsapoom naramaam, Sitimmand tsap
    zanganirangiya. Anshat wasundururee zangankachu: Natu, siy Jericoyap tsap naayarus
    narashinints, tárangu, uwshtisin anuritam naataranganaya. Ambshat kuskamchusin,
    Jericoyash kiz mshipan sur Rahab taaku, anush pang'' pshtuyarusin maaranganaya.'
  hui-hui: Nunu igini Yosuahanda Agasia howa agali kira dindi hondo wule pelo lowa
    lalu, Libugua Kenana dindi ohowa handama ibaga bule pialu dindi timbuni Yarigoore
    bayuwa hondowa bilibu, lene. Ani lamiyagola libugua pialu Yarigo tanoha pialu
    anda mbira heagoria anda pene. Anda ogoni bayanda wali mbira mini Lahaba ibunaga
    anda ogoriani libu anda pu palene.
  mya-mya: ထို​နောက်​ယော​ရှု​သည်​ခါ​နာန်​ပြည်​၏​အ​ခြေ​အ​နေ၊ အ​ထူး​သ​ဖြင့်​ယေ​ရိ​ခေါ​မြို့​၏​အ​ခြေ​အ​နေ​ကို​ထောက်​လှမ်း​ရန်
    သူ​လျှို​နှစ်​ဦး​ကို​စ​ခန်း​ချ​ရာ​အ​ကေ​ရှ​အ​ရပ်​မှ​စေ​လွှတ်​လိုက်​လေ​သည်။ သူ​တို့​သည်​ယေ​ရိ​ခေါ​မြို့​သို့​သွား​ရောက်​သော
    အ​ခါ​ရာ​ခပ်​နာ​မည်​ရှိ​ပြည့်​တန်​ဆာ​မ​အိမ် တွင်​တစ်​ည​တည်း​ခို​ကြ​လေ​သည်။-
  bod-N: དེ་འཕྲལ་དུ། ནུན་གྱི་བུ་ཡོ་ཤུ་ཨ་ཡིས་སིད་ཏིམ་ནས་གསང་སྟབས་ཀྱིས་མི་གཉིས་ལྟ་ཉུལ་པར་བཏང་ཞིང་།
    ཁྱོད་གཉིས་ཡུལ་དེ་དང་ཡེ་རུ་ཀོ་ལ་ལྐོག་ལྟ་བྱེད་དུ་སོང་ཞིག་ཅེས་བསྒོས་པ་དང་། མི་དེ་གཉིས་སོང་ནས་སྨད་འཚོང་མ་རཱ་ཧབ་ཅེས་པའི་ཁྱིམ་དུ་སླེབས་ཤིང་དེར་ཞག་སྡོད་བྱས།
  sna-sna: Zvino Joshua mwanakomana waNuni akatuma vasori vaviri muchivande kubva
    kuShitimu. Akati, “Endai munotarisa nyika, kunyanya Jeriko.” Naizvozvo vakaenda
    vakandopinda mumba mechifeve chainzi Rahabhi vakagaramo.
  spa-BLM: 'Josué, hijo de Nun, envió en secreto a dos hombres desde Sitim como espías,
    diciendo: “Vayan a ver la tierra, incluida Jericó”. Fueron y entraron en la casa
    de una prostituta que se llamaba Rahab, y durmieron allí.'
  cac-cac: 'Ayic ayec'' vin̈aj Josué d''a lum Sitim, ix schecanb''at chavan̈ eb''
    vin̈ vinac vin̈, yic sb''at yil lum eb'' vin̈ d''a elc''altac, ix yalan vin̈ d''a
    eb'' vin̈ icha tic: Ixiquec b''at eyil lum luum chi'', tzeyilan val tas yaj chon̈ab''
    Jericó, xchi vin̈ d''a eb'' vin̈. Ix b''at eb'' vin̈ b''ian, axo d''a jun ix ajmul
    ix scuchan Rahab d''a yol chon̈ab'' chi'' ix c''och eb'' vin̈ sc''an sposado.
    Ix can eb'' vin̈ d''a spat ix.'
  swh-ULB: Kisha Yoshua mwana wa Nuni aliwatuma watu wawili kwa siri kama wapelelezi
    kutoka Shitimu. Akisema, “Nendeni mkaiangalie nchi, hasa Yeriko.” Walienda na
    wakafika katika nyumba ya kahaba ambaye jina lake ni Rahabu, na wakalala hapo.
  bel-bel: 'І паслаў Ісус, сын Наваў, зь Сітыма двух выведнікаў таемна і сказаў: ідзеце,
    агледзьце зямлю і Ерыхон. Пайшлі і прыйшлі ў дом блудніцы, імя якое Рааў: і засталіся
    начаваць там.'
  deu-ELBBK: 'Und Josua, der Sohn Nuns, sandte von Sittim heimlich zwei Männer als
    Kundschafter aus und sprach: Geht, beseht das Land und Jericho. Und sie gingen
    hin und kamen in das Haus einer Hure, namens Rahab; und sie legten sich dort nieder.'
  mbb-OT: Ne zutun meeles he midsuǥù ni Josue is dezuwa he etew puun te kampu te menge
    Israilihanen diyà te Shitim su para mekepeniid diyà te Canaan, lavew en te inged
    he Jerico. Ne hein nekeuma ziyà te Jerico haazà is dezuwa he meniniid, ne ziyè
    dan medateng te valey ni Rahab; heini he vahi ebelegyà te zengeg din.
  mal-2015: 'അനന്തരം നൂന്റെ മകനായ യോശുവ രഹസ്യമായി ഒറ്റുനോക്കേണ്ടതിന്നു ശിത്തീമിൽനിന്നു
    രണ്ടുപേരെ അയച്ചു: നിങ്ങൾ പോയി ദേശവും യെരീഹോപട്ടണവും നോക്കിവരുവിൻ എന്നു പറഞ്ഞു.
    അവർ പുറപ്പെട്ടു രാഹാബ് എന്നു പേരുള്ളോരു വേശ്യയുടെ വീട്ടിൽ ചെന്നു അവിടെ പാർത്തു.'
  tuo-NT: Beꞌro Josué pʉarã ʉmʉarẽ yaꞌyioropʉ Canaá diꞌtare, Jericópʉre ĩꞌaduꞌtirã
    waꞌaduticʉ niwĩ. Tojo weerã na Sitĩpʉ níꞌcãrã Jericópʉ waꞌacãrã niwã. Ti ñamirẽ
    na niꞌcõ ʉmʉarẽ aꞌmetãrãwapataꞌari masõ Rahab wãmetigo ya wiꞌipʉ sãjãa, tojacãꞌcãrã
    niwã.
  rmc-rmc: 'O Jozua, o čhavo le Nunoskro, bičhaďa počoral andral o Šitim duje špijonen
    andro Jericho a phenďa lenge: „Džan a obdikhen e phuv the o Jericho.“ Avke odgele
    a gele andro kher ke Rachab, savi sas lubňi, a ačhile ode.'
  nlg-nlg: Ma Joshua mana vure ni Israel tara savukolu i Acacia, ge nira vetena erua
    na tinoni [sigho] gekoro va vaevane popolo paleva launa na beti tina Jordan me
    haba va talighutia na komu sule Jericho. Moro rughuhoru moro mai sara i Jericho,
    tana valena sakai na rebi na ahana Rahab. Moto kabu itatana tana bongi keri.
  pes-OPV: 'و یوشع بن نون دو مرد جاسوس از شطیم به پنهانی فرستاده، گفت: «روانه شده،
    زمین واریحا را ببینید.» پس رفته، به خانه زن زانیه‌ای که راحاب نام داشت داخل شده،
    در آنجا خوابیدند.'
  ron-1924: 'Иосуа, фиул луй Нун, а тримис ын аскунс дин Ситим дой оамень, ка искоаде,
    зикынду-ле: „Дучеци-вэ де черчетаць цара ши май алес Иерихонул.” Чей дой оамень
    ау плекат ши ау ажунс ын каса уней курве, каре се кема Рахав, ши с-ау кулкат аколо.'
  ben-OBCV: পরে নূনের ছেলে যিহোশূয়, গোপনে দুজন গুপ্তচরকে শিটিম থেকে পাঠালেন। তিনি
    বললেন, “তোমরা যাও, ওই দেশ, বিশেষ করে যিরীহো নগরটি পর্যবেক্ষণ করো।” তাই তারা রাহব
    নামক এক বেশ্যার বাড়িতে গিয়ে উঠল ও সেখানে অবস্থান করল।
  som-som: Markaasaa Yashuuca ina Nuun wuxuu Shitiim si qarsoon uga diray laba nin
    oo basaasyo ah, oo wuxuu ku yidhi, Bal taga oo soo ilaaleeya dalka iyo magaalada
    Yerixoo. Markaasay tageen, oo waxay galeen guri naag dhillo ah oo magaceeda la
    odhan jiray Raxab, oo halkaasay jiifsadeen.
  lat-VUC: 'Misit igitur Josue filius Nun de Setim duos viros exploratores in abscondito:
    et dixit eis: Ite, et considerate terram, urbemque Jericho. Qui pergentes ingressi
    sunt domum mulieris meretricis, nomine Rahab, et quieverunt apud eam.'
  eng-ASVBT: And Joshua the son of Nun sent out of Shittim two men as spies secretly,
    saying, Go, view the land, and Jericho. And they went and came into the house
    of a harlot whose name was Rahab, and lay there.
  ita-1885: 'OR Giosuè, figliuolo di Nun, avea mandati segretamente da Sittim due
    uomini, per ispiare il paese; dicendo loro: Andate, vedete il paese, e Gerico.
    Essi adunque andarono, ed entrarono in casa d''una meretrice, il cui nome era
    Rahab, e quivi si posarono.'
  eng-LXXUP: 'And Joshua the son of Nun sent out of Shittim two young men to spy the
    land, saying, Go up and view the land and Jericho: and the two young men went
    and entered into Jericho; and they entered into the house of a harlot, whose name
    was Rahab, and lodged there.'
  eng-ULB: Then Joshua son of Nun secretly sent two men out from Shittim as spies.
    He said, “Go, look over the land, especially Jericho.” They went away and came
    to the house of a prostitute whose name was Rahab, and they lodged there.
  spa-VBL: 'Entonces Josué, hijo de Nun, envió en secreto a dos espías de Sitín. Y
    les dijo: “Vayan y exploren la tierra, especialmente el territorio de Jericó”.
    Entonces ellos se fueron, y se hospedaron en la casa de una mujer llamada Rahab,
    que era una prostituta. Allí pasaron la noche.'
  fra-_FOB: 'Josué, fils de Nun, envoya secrètement de Sittim deux espions, en leur
    disant: Allez, examinez le pays et Jérico. Ils partirent donc et vinrent dans
    la maison d''une courtisane, nommée Rahab, et ils couchèrent là.'
  mal-mal: 'അനന്തരം നൂനിന്റെ മകനായ യോശുവ ദേശം ഒറ്റുനോക്കേണ്ടതിന് രഹസ്യമായി ശിത്തീം
    പാളയത്തില്‍ നിന്ന് രണ്ടുപേരെ അയച്ചു: “നിങ്ങൾ പോയി ദേശവും യെരിഹോപട്ടണവും നോക്കിവരുവിൻ”
    എന്ന് പറഞ്ഞു. അവർ പുറപ്പെട്ട് രാഹാബ് എന്ന വേശ്യയുടെ വീട്ടിൽചെന്ന് അവിടെ പാർത്തു.'
  urd-GVR: Phir Yashua ne chupke se do jāsūsoṅ ko Shittīm se bhej diyā jahāṅ Isrāīlī
    ḳhaimāgāh thī. Us ne un se kahā, “Jā kar mulk kā jāyzā leṅ, ḳhāskar Yarīhū Shahr
    kā.” Wuh rawānā hue aur chalte chalte ek kasbī ke ghar pahuṅche jis kā nām Rāhab
    thā. Wahāṅ wuh rāt ke lie ṭhahar gae.
  suz-BL: मिनु नून आ तौ यहोसुमी, सुइम मतुइक्‍चा ङा पा, शित्तीम रे मुर निक्‍शी क्‍यारी
    पथ सोइक्‍ताक्‍व। मिनु यहोसुमी मेको आस कली “मेको रागी नु यरीको नेल्‍ल क्‍यारी पथ
    लस” देंत। मिनु मेको निक्‍शी मेकेर जाक्‍दीश्‍शा, राहाब माइश्‍शो तेल्‍लेम आ खिंमी
    बास बाक्‍सा बाक्‍त। मत्ती १:५; हिब्रू ११:३१; याकूब २:२५
  ita-1927: 'Or Giosuè, figliuolo di Nun, mandò segretamente da Sittim due spie, dicendo:
    “Andate, esaminate il paese e Gerico”. E quelle andarono ed entrarono in casa
    di una meretrice per nome Rahab, e quivi alloggiarono.'
  ckb-ckb: 'ئینجا یەشوعی کوڕی نون لە شەتیمەوە دوو سیخوڕی بە نهێنی نارد و گوتی: «بڕۆن
    تەماشای خاکەکە بکەن، بە تایبەتی ئەریحا.» ئەوانیش ڕۆیشتن و چوونە ماڵی ژنێکی لەشفرۆش
    کە ناوی ڕاحاب بوو، لەوێ مانەوە.'
  eng-BBE: Then Joshua, the son of Nun, sent two men from Shittim secretly, with the
    purpose of searching out the land, and Jericho. So they went and came to the house
    of a loose woman of the town, named Rahab, where they took their rest for the
    night.
  kan-OKCV: ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವನು ಇಬ್ಬರು ಗೂಢಚಾರರನ್ನು ಶಿಟ್ಟೀಮಿನಿಂದ ಗುಪ್ತವಾಗಿ ಕಳುಹಿಸಿ,
    ಅವರಿಗೆ, “ನೀವು ಹೋಗಿ ದೇಶವನ್ನೂ, ವಿಶೇಷವಾಗಿ ಯೆರಿಕೋ ಪಟ್ಟಣವನ್ನೂ ಸುತ್ತಿ ನೋಡಿರಿ,” ಎಂದನು.
    ಅವರು ಹೋಗಿ ರಾಹಾಬಳೆಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ ವೇಶ್ಯೆಯ ಮನೆಯಲ್ಲಿ ಇಳಿದು ಅಲ್ಲಿಯೇ ಉಳಿದುಕೊಂಡರು.
  bbb-bbb: E Isureroko bu are Akesia ijia are muvuaka sana kariva ijia e Josua fu
    e inokiro kiae, Ni va sakae do Jodeni gara ijia sidove ireobo Jeriko ivuake ijia
    mauike mukoreigia ninakono kiae. Fu ijiege kuariamoga bune vakuma gafia usiaevo
    funeka ve mumoga bu bara amune Reabi ebuo baru turanoeno ijadufuo are ijia naokuae
    vae.
  tam-2017: 'நூனின் மகனாகிய யோசுவா சித்தீம் பாளையத்திலிருந்து வேவுபார்க்கிறவர்களாகிய
    இரண்டு மனிதர்களை இரகசியமாக வேவுபார்க்கும்படி அனுப்பி: நீங்கள் போய் தேசத்தையும்
    எரிகோவையும் பார்த்துவாருங்கள் என்றான். அவர்கள் போய், ராகாப் என்னும் பெயருடைய விலைமாதுவின்
    வீட்டிற்குச் சென்று, அங்கே தங்கினார்கள்.'
  spa-RV-1909: 'Y JOSUÉ, hijo de Nun, envió desde Sittim dos espías secretamente,
    diciéndoles: Andad, reconoced la tierra, y á Jericó. Los cuales fueron, y entráronse
    en casa de una mujer ramera que se llamaba Rahab, y posaron allí.'
  ron-BTF: 'Și Iosua, fiul lui Nun, a trimis din Sitim doi bărbați să spioneze pe
    ascuns, spunând: Mergeți să vedeți țara, mai ales Ierihonul. Și au mers și au
    intrat în casa unei curve, numită Rahab, și au găzduit acolo.'
  eng-WEBP: Joshua the son of Nun secretly sent two men out of Shittim as spies, saying,
    “Go, view the land, including Jericho.” They went and came into the house of a
    prostitute whose name was Rahab, and slept there.
  eng-FBV: Then Joshua, son of Nun, secretly sent out two spies from Shittim. “Go
    and explore the land, especially around Jericho,” he told them. So they went,
    and stayed at the house of woman named Rahab, a prostitute. There they spent the
    night.
  nld-1939: 'Daarna zond Josuë, de zoon van Noen, van Sjittim uit heimelijk twee verkenners
    met de opdracht: Gaat het land en vooral Jericho verkennen. Dezen trokken er dus
    op uit, en namen hun intrek in het huis van een deerne, die Rachab heette, om
    er te overnachten.'
  nch-BL: 'Teipa Josué quinnahuati ome israelitame ma quisaca ipan Sitim campa itztoyaj
    huan ixtacatzi ma yaca para quiitatij quenicatza eltoc nopa tali Jericó. Quinilhui:
    “Xiyaca xijtajtachilitij nopa tali huan nopa altepet Jericó.” Huan nopa ome tacame
    yajque Jericó huan ajsitoj ipan se cali campa cochij paxalohuani. Huan nopa cali
    eliyaya iaxca se ahuilnenca sihuat cati itoca Rahab huan nopona mocajque.'
  vie-1934: 'Giô-suê, con trai của Nun, từ Si-tim mật sai hai người do thám mà rằng:
    Hãy đi do thám xứ, nhất là Giê-ri-cô. Vậy, hai người ấy đi đến nhà của một kỵ
    nữ tên là Ra-háp, và ngụ tại đó.'
  hin-CV: नून के पुत्र यहोशू ने शित्तीम नामक स्थान से दो व्यक्तियों को चुपके से येरीख़ो
    में यह कहकर भेजा कि, “जाओ, उस देश का भेद लो.” वे गये और एक नगरवधू के घर में जाकर
    ठहरे, जिसका नाम राहाब था.
  spa-BES: Entonces Josué, el hijo de Nun, envió a dos hombres de Sitim en secreto,
    con el propósito de explorar la tierra, especialmente Jericó. Entonces ellos fueron
    y vinieron a la casa de una mujer prostituta del pueblo, llamada Rahab, donde
    tomaron su descanso por la noche.
  tdx-tdx: 'Nirahe’Iehosoa ana’ i None, boake Sitime aman’ etake ty mpi­tingañe, ami’ty
    hoe: Akia, tiliho i taney naho Ierikò. Aa le nienga mb’eo iereo naho nivo­trak’
    añ’ anjomba’ ty karapilo atao Rakabe, vaho nandre ao.'
  tha-KJV: ต่อมาโยชู​วาบ​ุตรชายนูนได้​ใช้​ชายสองคนจากเมืองชิทธิมเป็นการลับให้ไปสอดแนม
    กล่าวว่า “จงไปตรวจดู​แผ่​นดินนั้น และเมืองเยรีโคด้วย” คนทั้งสองก็​ไป เข​้าไปในเรือนของหญิงโสเภณีคนหนึ่งชื่อราหับ
    และพักอยู่​ที่นั่น
  por-BR-2018: 'E Josué, filho de Num, enviou desde Sitim dois espias secretamente,
    dizendo-lhes: Andai, reconhecei a terra, e a Jericó. Os quais foram, e entraram
    em casa de uma mulher prostituta que se chamava Raabe, e passaram a noite ali.'
  deu-ELO: 'Und Josua, der Sohn Nuns, sandte von Sittim heimlich zwei Männer als Kundschafter
    aus und sprach: Gehet, besehet das Land und Jericho. Und sie gingen hin und kamen
    in das Haus einer Hure, namens Rahab; und sie legten sich daselbst nieder.'
  eng-WYC-2018: Therefore Joshua, the son of Nun, sent from Shittim two men, spyers
    in huddles, and said to them, Go ye, and behold ye the land, and the city of Jericho.
    Which went, and entered into the house of a woman whore, Rahab by name, and rested
    at her. (And so Joshua, the son of Nun, secretly sent out two spies from Shittim,
    and said to them, Go ye, and look ye over the land, and the city of Jericho. And
    they went, and entered into the house of a whore-woman, Rahab by name, and stayed
    with her.)
  epo-epo: 'Kaj Josuo, filo de Nun, sendis el Ŝitim du esplorrigardantojn sekrete,
    dirinte: Iru, pririgardu la landon kaj Jeriĥon. Kaj ili iris, kaj venis en la
    domon de malĉastistino, kies nomo estis Raĥab, kaj ili dormis tie.'
  uig-PIN: 'Andin keyin Nunning oƣli Yǝxua ikki qarliƣuqini Xittimdin ǝwǝtip ularƣa:
    — Silǝr berip u zeminni, bolupmu Yeriho xǝⱨirini qarlap kelinglar, dedi. Xuning
    bilǝn ular u yǝrgǝ berip, Raⱨab atliⱪ bir paⱨixining ɵyigǝ kirip ⱪondi.'
  beo-beo: 'Ilia da Aga:isia sogebi abula diasu gilisisu ganodini esalu. Amalalu,
    Yosiua da desega ahoasu dunu aduna asunasi. E da ela da wamowane Ga:ina:ne soge
    amola baligili Yeligou moilai bai bagade, amo hou ba:la masa:ne sia:i. Yeligou
    moilai bai bagadega doaga:le, ela da wadela:i hamosu uda (hina: da:i bidi lasu
    uda) ea dio amo La:iha:be, amo ea diasu ganodini gasi afadafa midi.'
  tpi-OTNT: Ol Israel i stap yet long ples Sitim na Josua i salim tupela man i go
    lukstil long kantri Kenan. Em i tokim tupela olsem, “Yutupela go lukim gut taun
    Jeriko na ol graun i stap klostu long en.” Orait dispela tupela man i go long
    Jeriko na i kamap long haus bilong wanpela pamukmeri, nem bilong em Rahap. Na
    tupela i stap long haus bilong en.
  hau-SA: Sai Yoshuwa ɗan Nun ya aika ’yan leƙen asiri guda biyu a ɓoye daga Shittim
    ya ce, “Ku je ku duba, ku ga yadda wurin yake, musamman Yeriko.” Sai suka je suka
    shiga gidan wata karuwa mai suna Rahab, suka sauka a can.
  uig-LAT: 'Andin kéyin Nunning oghli Yeshua ikki charlighuchini Shittimdin ewetip
    ulargha: — Siler bérip u zéminni, bolupmu Yérixo shehirini charlap kélinglar,
    dédi. Shuning bilen ular u yerge bérip, Rahab atliq bir pahishining öyige kirip
    qondi.'
  nde-nde: UJoshuwa indodana kaNuni wasethumela inhloli ezimbili ngasese zisuka eShithima.
    Wathi kuzo, “Hambani liyehlola ilizwe lakhona, ikakhulu iJerikho.” Ngakho zahamba
    zayangena endlini yesifebe esithiwa nguRahabi, zahlala khona.
  ton-ton: Pea naʻe fekau ʻe Siosiua, ko e foha ʻo Nuni, ʻae ongo tangata mei Sitimi,
    kena fakaʻasiʻasi fakafufū pē, ʻo ne pehē, Mo ō ʻo vakai ʻae fonua, ʻio, ʻa Seliko.
    Pea naʻa na ō ʻo hoko ki he fale ʻo ha fefine angahala, naʻe hingoa ko Lehapi,
    pea na mohe ai.
  ces-1613: 'Poslal pak byl Jozue, syn Nun, z Setim dva muže špehéře tajně, řka: Jděte,
    shlédněte zemi, zvlášť Jericho. I šli a vešli do domu ženy nevěstky, jejíž jméno
    bylo Raab, a odpočinuli tu.'
  eng-WMB: Joshua the son of Nun secretly sent two men out of Shittim as spies, saying,
    “Go, view the land, including Jericho.” They went and came into the house of a
    prostitute whose name was Rahab, and slept there.
  tam-TCV: அப்பொழுது நூனின் மகனாகிய யோசுவா சித்தீமிலிருந்து இரண்டு ஒற்றர்களை இரகசியமாக
    அனுப்பினான். அவன் அவர்களிடம், “நீங்கள் நாட்டைச் சுற்றிப்பார்க்கப் போங்கள். முக்கியமாக
    எரிகோ நகரைப் பாருங்கள்” என்று கூறினான். எனவே அவர்கள் எரிகோ நகருக்குச் சென்று ராகாப்
    என்னும் வேசியின் வீட்டில் தங்கினார்கள்.
  ceb-ULB: Unya si Josue nga anak ni Nun hilom nga nagpadala ug duha ka lalaki gikan
    sa Sitim ingon nga mga tigpaniid. Miingon siya, “Lakaw, panid-i ang tibuok yuta,
    ilabina ang Jerico.” Milakaw sila ug miabot sa balay sa babaye nga nagbaligya
    ug dungog nga ginganlan ug Rahab, ug mipahulay sila didto.
  pol-UBG: 'Potem Jozue, syn Nuna, wysłał potajemnie z Szittim dwóch szpiegów, mówiąc:
    Idźcie, obejrzyjcie ziemię i Jerycho. Poszli więc i weszli do domu pewnej nierządnicy,
    która miała na imię Rachab, i tam odpoczęli.'
  agr-agr: 'Sitim nugkanum batsamas, aents uumak yujas dekamatin aidaun jimag aentsun
    etegka Josué ishimak: “¡Wetajum, nunikjum nugkash wajukukita nunú yaakat Jericójai
    diistajum!” tiuwai. Tusa tima shiyakag Jericónum jegawajui. Nunikag nuwa akika
    dutiktai Rahab pujaunum nuna jeen jegawajui, nuwi kajigkagtatus.'
  kyc-kyc: Dokopa Josuame akali lama yuu Akasia wambu palyuo paleyaminyi dokona yaki
    nyuo yuu Kenane doko yalu pyuo kandala pena leya. Yuu Kenane doko kando nyepala
    yuu taone andake mende Jereko lenge doko angingyuo poraiyuo kandena leya. Nakamba
    yuu Jereko dokona epo yuu gii kukwa dokopa enda pamuku mende kingi Oreapa lenge
    dokona anda pali peyambi.
  urd-GVU: پھر یشوع نے چپکے سے دو جاسوسوں کو شِطّیم سے بھیج دیا جہاں اسرائیلی خیمہ
    گاہ تھی۔ اُس نے اُن سے کہا، ”جا کر ملک کا جائزہ لیں، خاص کر یریحو شہر کا۔“ وہ
    روانہ ہوئے اور چلتے چلتے ایک کسبی کے گھر پہنچے جس کا نام راحب تھا۔ وہاں وہ رات
    کے لئے ٹھہر گئے۔
  deu-1912: 'Josua aber, der Sohn Nuns, hatte zwei Kundschafter heimlich ausgesandt
    von Sittim und ihnen gesagt: Geht hin, beseht das Land und Jericho. Die gingen
    hin und kamen in das Haus einer Hure, die hieß Rahab, und kehrten zu ihr ein.'
  ntj-ntj: Kapi Tjuutanta kakarrara-ya nyinarranytja. Nyangka Tjatjuwalu wati kutjarra
    miratjuralpi watjarnu, “Yuwa, yarra-pula ngurra Tjarikalawana wiyapirinytju parranyawa,
    ‘Nyaapirinypa ngurra ngarala? Yarnangu-ya nyaapirinypa nyinarra?’” Nyangka-pula
    mularrpartu yanu Tjarikalakutu ngamuntirringu. Palunyalu-pula yiwarlakuturringkulalpi
    nyangu minyma kutju ngaralanytja. Nyangka-pula tjapirnu ngurra ngarrikitjalu.
    Nyangka-pulanya palunyaku yiwarlangka tjarrpatjunu.
  kan-2017: ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವನು ಇಬ್ಬರು ಗೂಢಚಾರರನ್ನು ಗುಪ್ತವಾಗಿ ಯೆರಿಕೋ ಪಟ್ಟಣವನ್ನೂ ನೋಡುವುದಕ್ಕೋಸ್ಕರ
    ಶಿಟ್ಟೀಮಿನಿಂದ ಕಳುಹಿಸಿದನು. ಅವರಿಗೆ “ನೀವು ಹೊರಟು ಹೋಗಿ ಕಾನಾನ್ ದೇಶದ ಯೆರಿಕೋ ಪಟ್ಟಣವನ್ನು
    ನೋಡಿರಿ” ಎಂದನು. ಆಗ ಅವರು ಹೊರಟು ಹೋಗಿ ರಾಹಾಬಳೆಂಬ ವೇಶ್ಯೆಯ ಮನೆಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  tgo-tgo: Ghemba Sitim e tɨne, Josuwa, Nan nariye, i variye thuwoleŋgiya rakelakela
    theghewo, iŋa, “Hu wa na vohu ghaelawa Walaghɨtae Jorɨdan na vohu kelaŋa Kenan
    thivathivaniye, iyavara ghembana Jeriko.” Amba gharɨgharɨma theghewo vethɨ ghaelawa
    Jorɨdan na vethɨ ru Jeriko. Thɨ ru wevo rayathiyathima eunda, idae Reihab ele
    ŋgolo na thɨ ghenawe gougouko iyako.
  yap-yap: Me l’oeg Joshua l’agruw i damit ko gin be par piyu Israel riy u Shittim
    ngranow nde nangrow be’, ma ke welthin ngorow nike ga’ar, “Marow ngam changargow
    u daken e nam, ngu lan e binaw nu Jeriko.” Miyow yan mranow nga ba naun ni tafen
    Rahab ni be’ ni bpin nma chuway’ ngak, miyow par u rom.
  hlt-MCSB: Nun capa Joshua loh hlang panit te Shittim lamloh longyam la duem a tueih
    tih, “Khohmuen te so rhoi lamtah Jerikho la cet rhoi lah,” a ti nah. Tedae a caeh
    rhoi vaengah tah Rakhab aka ming nah pumyoi nu im la pawk rhoi tih te pahoi ah
    yalh rhoi.
  mdy-ETH: ዬካፓ ኔዊ ናኣዚ፥ ዒያሱ ሻሮ ዶኦጫፓ ላምዖ ሙሪ ዓሲ ዳኬኔ፤ ዔያታ ካኣናኔ ዓጮ፤ ባሼ ዒያርኮ ዓጮ ዔርቲባኣ ጎይሢና
    ሙሪ ማዒ ሙካንዳጉዲ ዓይሤኔ፤ ዔያታ ካታሜሎ ሙካዖ፦ «ሬዓባ» ጌይንታያ ፔቴ ዞኦስካ ኮኦማ ላኣሊስኬኖ ማኣሪ ጌሊ ዒኢካ ዎርቄኔ።
  twi-ASANTE: Afei, Yosua somaa akwansrafoɔ baanu wɔ kɔkoam firii Israelfoɔ atenaeɛ
    a ɛwɔ Sitim. Ɔka kyerɛɛ wɔn sɛ, “Monkɔsra asase a ɛda Yordan agya no, ne titire
    ne deɛ atwa Yeriko ho ahyia no.” Enti, mmarima baanu no sii mu kɔduruu odwamanfoɔ
    bi a ne din de Rahab fie na wɔtenaa hɔ anadwo no.
  eng-WEBU: Joshua the son of Nun secretly sent two men out of Shittim as spies, saying,
    “Go, view the land, including Jericho.” They went and came into the house of a
    prostitute whose name was Rahab, and slept there.
  bnp-bnp: E huriki a Israel ri tababana ni made o Sitim, lakea e Iosua i rudu a bakovi
    ala rua ru vano, ru kasisia a robo e Kenan. I taki rua, i ta maea, “Muru vano,
    muru matai kapilohoa a tanga dagi e Ieriko turana a malala i tabuli tabukoi vona.”
    Muri a bakovi nga ru vano ru bele vona tara ruma na ngatavine a ngoi, a rana e
    Rahap, ru made turana.
  wal-wal: Nawe na7ai Yaasu biittaa xomoosiya naa77u asata SHiixima giyo sohuwaappe
    qosan kiittiis; kiittiiddi eta, “Biite; biidi biittaa xomoosite; Yarkko katamaa
    qassi dumma xomoosite” yaagiis. Yaagin eti biidi, Ra7aabo giyo shaaramuxee soo
    aqanau gelidosona.
  spa-PDDPT: 'Entonces Josué, hijo de Nun, envió secretamente desde Sitim a dos espías
    y les dijo: Vayan y reconozcan la tierra, y a Jericó. Ellos fueron y entraron
    en casa de una prostituta que se llamaba Rahab, y posaron allí.'
  gun-gun: 'Sitim gui Num ra''y Josué omondouka mokoĩ ava yvy re oma''ẽ nhemi aguã.
    Ha''e vy aipoe''i: — Peguataa rupi peikuaa pota peovy yvy re, Jericó tetã peve
    — he''i ramo oje''oi. Ha''e rami vy ovaẽ peteĩ kunha itavy rei va''e ro py. Hery
    ma Raabe. Ha''e py ae ha''e kuery oke.'
  agu-BL: 'Itzun bantz, te yi ate'' yi e'' xonl Israel le ama''l Sitim, nintzun e''
    ben ẍchakol Josué cob xk''ukwil. Te yi ntaxk chiben, nintzun tal scyetz: “Quibene''nk
    tan tilwe''n ẍe''n tane''n yi tnum Jericó, tuml yi e''chk ama''l yi at cwent,”
    stzun i'' bantz. Yi chibene''n tan tilwe''n e''chk ama''la''tz cho''n tzun cyopone''ntz
    xe ca''l jun xna''n yi wi''tz bnol tetz yi na bi''aj Rahab, yi najlij Jericó.
    Ya''stzun e'' cyaj cyent te yi jun ak''bala''tz.'
  ilo-ULB: Sililimed ngarud a nangibaon ni Josue nga anak ni Nun iti dua a lallaki
    a kas espia manipud Settim. Kinunana, “Mapankayo iti entero a daga, nangnangruna
    iti Jerico.” Napanda ket dimtengda iti balay ti maysa a balangkantis nga agnagan
    iti Rahab, ket nagdagusda sadiay.
  kpg-kpg: Joshua ga hagau ana daangada hagadina hagammuni dogolua mai i di waahale laa
    i Acacia belee hula e hagadina hagammuni tenua go Canaan kaedahi go di waahale
    go Jericho. Meemaa gaa hula gi di waahale deelaa, gaa noho i di hale o di ahina
    huihui dono huaidina go Rahab.
  uig-ARA: 'ئاندىن كېيىن نۇننىڭ ئوغلى يەشۇئا ئىككى چارلىغۇچىنى شىتتىمدىن ئەۋەتىپ ئۇلارغا:
    ــ سىلەر بېرىپ ئۇ زېمىننى، بولۇپمۇ يېرىخو شەھىرىنى چارلاپ كېلىڭلار، دېدى. شۇنىڭ
    بىلەن ئۇلار ئۇ يەرگە بېرىپ، راھاب ئاتلىق بىر پاھىشىنىڭ ئۆيىگە كىرىپ قوندى.'
  bsp-bsp: 'Kɔ Yosuwe wan ka Nun osom afum mɛrəŋ dim dantɔf kəyɛfɛ ka Sitim, pəc-loku
    ŋa: «Nəkɔ, nəkɔkcɛ antɔf ŋaŋɔkɔ kɔ dare da Yeriko! Kɔ afum akakɔ ŋaŋkɔ ŋabɛrɛ
    nde kəlɔ ka wəran wətɔtam kəloto kɔn mɔ, pac-we kɔ Rahabu, kɔ ŋaŋcepərɛnɛ pibi
    nde ndɔrɔn.'
  sus-sus: Nunu xa di Yosuwe, naxa fe rabɛnyi firin xɛɛ a gundo ki ma keli Sitimi
    sigafe ra Yeriko. A naxa a fala e bɛ, «Wo siga Yeriko taa nun a rabilinyi rabɛnde.»
    E naxa siga, e sa so Raxabi langoe ginɛ nde xa banxi kui. Na naxa e yigiya naa.
  pon-2006: Sosua ahpw kadarala lipoahrok riemen sang arail kahnimpwal nan Akasia
    pwe ira en kohla dawih ni rir wehin Kenan oh kahnimw en Seriko. Ira eri kohla
    nan kahnimwo oh keiruhdi rehn lihen netiki paliwere men me adaneki Reap.
  jae-jae: Go Nun latu Josua kêsakiŋ ŋac luagêc kelecgeŋ aŋga gamêŋ Sitim, gebe sêkêŋ
    keleŋ gamêŋ. Eŋ kêsôm gêdêŋ êsêagêc gebe “Ajôc, amagêc akêŋ keleŋ gamêŋ to malac
    Jeriko amboac tonaŋgeŋ.” Ma êsêagêc sêja jasêô lasê mockaiŋo teŋ nê andu ma sêŋgôŋ
    tônê. Awê tau nê ŋaê gebe Rahab.
  ksd-ksd: 'Ma Iosua natu i Nun i ga tulue ive vue a ura tutana maro Sitim, a ivu
    kilao, ma i ga biti: Amur a vana ma amur a gire ra gunan ma Ieriko. Ma dir ga
    vana, ma dir ga ruk ra kuba i tika na paiga na vavina, a iangina Rakab, ma dir
    ga va ie.'
  tur-YTC: Nun oğlu Yeşu, Şittim'den gizlice iki adamı casus olarak göndererek, “Gidin,
    Yeriha da dahil bütün ülkeye bakın” dedi. Gidip adı Rahav olan bir fahişenin evine
    geldiler ve orada uyudular.
  grc-BRENT: Καὶ ἀπέστειλεν Ἰησοῦς υἱὸς Ναυῆ ἐκ Σαττὶν δύο νεανίσκους κατασκοπεῦσαι,
    λέγων, ἀνάβητε καὶ ἴδετε τὴν γῆν καὶ τὴν Ἱεριχώ· καὶ πορευθέντες οἱ δύο νεανίσκοι
    εἰσήλθοσαν εἰς Ἱεριχώ· καὶ εἰσήλθοσαν εἰς οἰκίαν γυναικὸς πόρνης, ᾗ ὄνομα Ῥαάβ·
    Καὶ κατέλυσαν ἐκεῖ.
  ind-AYT: Yosua anak Nun mengutus dengan diam-diam dua orang pengintai dari Sitim,
    katanya, “Pergi, amatilah daerah itu, terutama kota Yerikho.” Karena itu, mereka
    pergi dan masuk ke rumah seorang pelacur yang bernama Rahab, lalu menginap di
    situ.
  nya-nya: Tsono Yoswa mwana wa Nuni anatuma anthu awiri okazonda dziko mwachinsinsi
    kuchokera ku Sitimu. Iye anawawuza kuti, “Pitani mukaone dzikolo makamaka mzinda
    wa Yeriko.” Kotero iwo anapita ndipo anakafika ku nyumba ya mkazi wadama dzina
    lake Rahabe, ndipo anagona kumeneko.
  hrv-hrv: 'Jošua, sin Nunov, posla potajno iz Šitima dvojicu uhoda s nalogom: “Idite,
    izvidite područje, osobito Jerihon.” Oni odu i stignu u kuću bludnice koja se
    zvala Rahaba i ondje prenoće.'
  mps-mps: Te Israel dabe augwali te bulu Sitimde bidalubadi, tama Josuago te moni
    tǫ Kenanba sa pabo bidi si tagala palali, tama agai augwali sibolo te po wai,
    “Dage si pelama, te moni tǫ Jeriko genuai hanu me, te pąde elalubo tǫ me, bugagia
    suao.” Tialima, te bidi si te Jeriko hanu tǫba pelama, tama te penani we me deligo
    beba sabolali, te we aga nogi Rahap. Tama augwali si agai bede bidai.
  tpi-tpi: Ol Israel i stap yet long ples Sitim na Josua i salim tupela man i go lukstil
    long kantri Kenan. Em i tokim tupela olsem, “Yutupela go lukim gut taun Jeriko
    na ol graun i stap klostu long en.” Orait dispela tupela man i go long Jeriko
    na i kamap long haus bilong wanpela pamukmeri, nem bilong em Rahap. Na tupela
    i stap long haus bilong en.
  dan-1931: 'Josua, Nuns Søn, udsendte hemmeligt fra Sjittim to Mænd som Spejdere
    med den Befaling: “Gå hen og undersøg Landet, særlig Jeriko!” De gav sig da på
    Vej og kom ind i et Hus til en Skøge ved Navn Rahab, og der lagde de sig til Hvile.'
  vie-OVCB: 'Từ Si-tim, Giô-suê, con trai Nun, bí mật sai hai thám tử, dặn rằng: “Hãy
    đi do thám xứ, đặc biệt là thành Giê-ri-cô.” Họ ra đi, vào trú đêm tại nhà của
    một cô gái mãi dâm tên là Ra-háp.'
  guj-2017: પછી નૂનના પુત્ર યહોશુઆએ શિટ્ટીમની છાવણીમાંથી બે માણસોને જાસૂસો તરીકે છૂપી
    રીતે મોકલ્યા. તેણે કહ્યું, “જાઓ, દેશની તથા યરીખોની માહિતી મેળવો.” તેઓ ત્યાંથી
    ગયા અને એક ગણિકા કે જેનું નામ રાહાબ હતું તેના ઘરે આવ્યા અને ત્યાં રહ્યા.
  pon-2006A: Sosua ahpw kadarala lipoahrok riemen sang arail kahnimpwal nan Akasia
    pwe ira en kohla dawih ni rir wehin Kenan oh kahnimw en Seriko. Ira eri kohla
    nan kahnimwo oh keiruhdi rehn lihen netiki paliwere men me adaneki Reap.
  por-BRBSL: 'Joshua, filho de Freira, enviou secretamente dois homens de Shittim
    como espiões, dizendo: “Vá, veja a terra, incluindo Jericó”. Eles foram e entraram
    na casa de uma prostituta cujo nome era Rahab, e dormiram lá.'
  cth-cth: Nun e capa Joshua ni Shittim khopui koehoi tuet hanelah arulah hoi tami
    kahni touh a patoun. Kanaan ram Jeriko khopui lah cet awh nateh, khenhaw atipouh
    e patetlah ahnimouh roi ni a cei roi teh, ka kâyawt e Rahab im a kâen roi teh,
    hawvah ao roi.
  twi-twi: Afei, Yosua somaa akwansrafo baanu wɔ kokoa mu fii Israelfo atenae a ɛwɔ
    Sitim. Ɔka kyerɛɛ wɔn se, “Monkɔsra asase a ɛda Yordan agya no, ne titiriw nea
    atwa Yeriko ho ahyia no.” Enti, mmarima baanu no sii mu koduu oguamanfo bi a ne
    din de Rahab fi, na wɔtenaa hɔ anadwo no.
  hlt-hlt: Nun capa Joshua loh hlang panit te Shittim lamloh longyam la duem a tueih
    tih, “Khohmuen te so rhoi lamtah Jerikho la cet rhoi lah,” a ti nah. Tedae a caeh
    rhoi vaengah tah Rakhab aka ming nah pumyoi nu im la pawk rhoi tih te pahoi ah
    yalh rhoi.
  tbz-SIM: Kɛ̀ Nunni birɛ Sosuwee tɔ̃ mbɛnìtìbɛ̀ bɛ̀dɛ́bɛ̀ kɛ̀ bɛ̀ bo kɔtɛ kɛ́bɑ́nnɛ́
    kɛ́pɑɑtɛ́ dihɛì. Kɛ̀ bɛ̀ɛ ítɛ́ Sitimmu kɛ́kɔtɛ Sedikoo kɛ́bɑ́tɛ́ onitipòkù mɔù
    wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ o cĩ́ɛ̃̀tɛ̀ kɛ̀ bɛ̀ ò tu Dɑhɑbu, kɛ bo yié.
  msy-2020: Dughiar kam, Israelia Sitimɨn nguibamɨn ikiavɨra ikia, Nunɨn otarim Josua
    gumazir pumuning amada, eghtɨ aning mangɨ modogh Jerikon nguibam, ko nguazir an
    boroghɨn itibar ganam. Ezɨ aning ghua tuavimɨn amizir mamɨn dɨpenimɨn oto. Amizimɨn
    ziam Rahap, aning an dɨpenimɨn iti.
  dop-dop: 'Ḿpʋ́ɣʋ́ Yosuwee kʋsɑ feŋlɑɑ nɑɑlɛɣɛ mukɑɣɑ kɛ Sitim timpi pɑɑ sikɑɑ tɔ
    sɩ: Ɩ́ polo nɑ ɩ́ feŋ Kɑnɑɑŋ tɛtʋ ntɩ nɑ Yeliko ɩcɑtɛ. Pɑ tɑlɑ ɩcɑtɛ ntɛ́, ɩlɛnɑ
    pɑ́ sʋʋ ɑpɑlɑɑ tǝnɑ ɑlʋ nɔɣɔlʋ ɩ tɛɣɛ ɑhoo. Pɑ yɑɑ ɑlʋ ɩnɩ sɩ Lɑhɑpɩ.'
  azb-azb: 'Nun oğlu Yeşua Şittimdən iki kişini casusluq etməyə gizli göndərib dedi:
    «Gedin oranın torpağını və Yerixonu gözdən keçirin». Onlar getdilər və Raxav adlı
    bir fahişənin evinə girib orada qaldılar.'
  eng-DBY: And Joshua the son of Nun sent from Shittim two spies secretly, saying,
    Go, see the land, even Jericho. And they went, and came into a harlot's house,
    named Rahab, and they lay down there.
  hin-2017: तब नून के पुत्र यहोशू ने दो भेदियों को शित्तीम से चुपके से भेज दिया, और
    उनसे कहा, “जाकर उस देश और यरीहो को देखो।” तुरन्त वे चल दिए, और राहाब नामक किसी
    वेश्या के घर में जाकर सो गए।
  swp-swp: Iosua, Nuna natuna, Sitimi eai tatao labui i hetamarimodigaui, i ene, Au
    lau Ieriko eai, oea va au itasipoi. Isi se lau sine baaea esau, esana Rahaba,
    ena numa eai se lage, arinai se eno.
  eng-YLT: And Joshua son of Nun sendeth from Shittim, two men, spies, silently, saying,
    'Go, see the land — and Jericho;' and they go and come into the house of a woman,
    a harlot, and her name [is] Rahab, and they lie down there.
  kne-kne: Sin nankakampoan di Israelita ed Acacia, inbaan Josue di dowa ay lalaki
    ta en da siimen din daga ed Canaan, namnamed din siyodad di Jerico. Idi dinmateng
    sidi din dowa ay ispay, en da nan-iyan sin beey di esa ay babai ay manngadan si
    Rahab ay mangiab-abang si awak na.
  eng-WYC-2017: Therefore Joshua, the son of Nun, sent from Shittim two men, spyers
    [or spies] in huddles, and said to them, Go ye, and behold ye the land, and the
    city of Jericho. Which went, and entered into the house of a woman whore, Rahab
    by name, and rested at her.
  eng-WMBB: Joshua the son of Nun secretly sent two men out of Shittim as spies, saying,
    “Go, view the land, including Jericho.” They went and came into the house of a
    prostitute whose name was Rahab, and slept there.
  urd-GVH: फिर यशुअ ने चुपके से दो जासूसों को शित्तीम से भेज दिया जहाँ इसराईली ख़ैमागाह
    थी। उसने उनसे कहा, “जाकर मुल्क का जायज़ा लें, ख़ासकर यरीहू शहर का।” वह रवाना हुए
    और चलते चलते एक कसबी के घर पहुँचे जिसका नाम राहब था। वहाँ वह रात के लिए ठहर गए।
  rug-rug: Meke tiqe garuni Zosua sari karua tie piko; ke taluarae sari kara pa Akasia,
    vasina va turu ipi meke koa sarini. Tozini sa sari kara pude la doṉo vilitia sa
    popoa Kenani, meke sa vasileana lavata sapu pa Zeriko. Sipu kamoa ri kara sa vasileana
    Zeriko, si nuquru la sari kara meke puta pa vetu te Rehabi sa barikaleqe tuturue
    pa Zeriko.
  gaz-gaz: Ergasii Iyyaasuun ilmi Nuuni, “Dhaqaatii biyya sana, keessumattuu Yerikoo
    basaasaa” jedhee dhoksaan basaastota lama biyya Shixiimiitii erge. Isaanis deemanii
    mana sagaagaltittii Rahaab jedhamtu tokkoo seenanii achuma turan.
  fra-LSG: 'Josué, fils de Nun, fit partir secrètement de Sittim deux espions, en
    leur disant: Allez, examinez le pays, et en particulier Jéricho. Ils partirent,
    et ils arrivèrent dans la maison d’une prostituée, qui se nommait Rahab, et ils
    y couchèrent.'
  gnn-gnn: Bala ŋayi ŋuliŋurunydja dhurrwaraŋuru Djatjuwayu djuy'yurruna märrma'nhana
    yolŋunha maṉḏanha mel'ŋunhanydja, bitjarrana ŋayi waŋananydja gam' maṉḏanha. “Gatjuy
    marrtjiya, buḏapthurrana dhiyaku mayaŋ'kunydja, ga nhäŋa marrtjiya ŋunhiyi wäŋa
    milthurra. Ga biyakayi maḻŋ'maraŋa wäŋanydja ŋunhiyi Djarikunydja yäku.” Bala
    maṉḏa yana marrtjinana dhunupana yulŋunydja. Yo, marrtjinanydja maṉḏa ŋunhi Djarikulili,
    bala yana nhinananydja maṉḏa ŋunhiliyi waŋganygala miyalkkalanydja wäŋaŋura, yäkuwala
    Rayapkala, yurru dhäykanydja ŋunhi yaka yana ŋamakurru', balanyara ŋayi marramba'‐ḏumurru
    ŋunhiyi yulŋunydja.
  yal-yal: Nunu a dii Yosuwe yi xɛra firin nasiga keli Sitimi siga Yeriko taani, a
    e xa sa taan nakɔrɔsi wundoni. A yi a fala e xa, a naxa, “Ɛ siga Yeriko taan nun
    a rabilinna matodeni.” E yi siga, e sa so yalunde ɲaxanla nde konni naxan yi xili
    Raxabi. E yi yigiya na.
  haw-1868: HOOUNA aku la o Iosua, ke keiki a Nuna i na kanaka elua, mai Sitima aku
    e kiu malu, i ae la, Ou haele e makai i ka aina ia Ieriko. Hele aku laua a komo
    iloko o ka hale o kekahi wahine hookamakama, o Rahaba kona inoa, a moe iho la
    laua malaila.
  arb-NAV: 'فَأَرْسَلَ يَشُوعُ بْنُ نُونٍ سِرّاً مِنْ مُخَيَّمِ شِطِّيمَ جَاسُوسَيْنِ
    قَائِلاً: «اذْهَبَا وَاسْتَكْشِفَا الأَرْضَ وَأَرِيحَا». فانْطَلَقَا وَدَخَلا
    بَيْتَ امْرَأَةٍ زَانِيَةٍ اسْمُهَا رَاحَابُ وَبَاتَا هُنَاكَ.'
  ewe-ewe: Yosua, Nun ƒe vi la dɔ ŋkutsala eve tso Israelviwo ƒe asaɖa la me le Sitim
    be woatso tɔsisi la, eye woalé ŋku ɖe nuwo ŋu le afi ma le adzame, vevietɔ le
    Yeriko. Ŋkutsalawo yi ɖadze gbolo aɖe si ŋkɔe nye Rahab la gbɔ. Wodi be yewoanɔ
    afi ma ŋkeke eve,
  eng-LEE: And Joshua, the son of Nun, had sent out from Shittim two men as spies,
    secretly, saying, Go ye, view the land and especially Jericho; and they went,
    and came unto the house of a woman, a harlot, whose name was Rachab, and they
    lodged there.
  asm-FB: তাৰ পাছত নুনৰ পুত্ৰ যিহোচূৱাই চিটীমৰ পৰা দুজন লোকক গোপনে চোৰাংচোৱা হিচাবে
    পঠিয়াই দিলে৷ তেওঁ ক’লে, “তোমালোক যোৱা, আৰু গোটেই দেশখন ভালদৰে চাবা; বিশেষকৈ যিৰীহো
    নগৰ নিৰীক্ষণ কৰি আহিবা।” তেতিয়া তেওঁলোক গ’ল আৰু গৈ এগৰাকী বেশ্যাৰ ঘৰ পালে৷ তাতে
    তেওঁলোকে আলহী হৈ থাকিল৷ সেই বেশ্যাৰ নাম ৰাহাব আছিল৷
  sus-A: نُنُ شَ دِ يٌسُوٍ، نَشَ قٍ رَبّنيِ قِرِن شّي عَ فُندٌ كِ مَ كٍلِ سِتِمِ سِفَقٍ
    رَ يٍرِكٌ. عَ نَشَ عَ قَلَ عٍ بّ، «وٌ سِفَ يٍرِكٌ تَا نُن عَ رَبِلِنيِ رَبّندٍ.»
    عٍ نَشَ سِفَ، عٍ سَ سٌ رَشَبِ لَنفٌي فِنّ ندٍ شَ بَنشِ كُي. نَ نَشَ عٍ يِفِيَ
    نَا.
  fra-SBL: 'Josué, fils de Nun, envoya secrètement deux hommes de Sittim comme espions,
    en disant : « Allez, examinez le pays, y compris Jéricho. » Ils partirent et entrèrent
    dans la maison d''une prostituée qui s''appelait Rahab, et ils y dormirent.'
  hbo-hbo: וַיִּשְׁלַ֣ח יְהֹושֻׁ֣עַ־בִּן־נ֠וּן מִֽן־הַשִּׁטִּ֞ים שְׁנַֽיִם־אֲנָשִׁ֤ים
    מְרַגְּלִים֙ חֶ֣רֶשׁ לֵאמֹ֔ר לְכ֛וּ רְא֥וּ אֶת־הָאָ֖רֶץ וְאֶת־יְרִיחֹ֑ו וַיֵּ֨לְכ֜וּ
    וַ֠יָּבֹאוּ בֵּית־אִשָּׁ֥ה זֹונָ֛ה וּשְׁמָ֥הּ רָחָ֖ב וַיִּשְׁכְּבוּ־שָֽׁמָּה׃
  piu-2006: Palulanguru Tjatjuwalu waarrkana kutjarra wilurarra wantirriyalkitjalu
    watjaṉu, “Mantarra Tjirikunya ngurrarangka tjarrparrapula parra ngurrilapula tjanampa
    ngurra!, waaḻa yunnguṯarra tawunu Tjirikungka tjarrparra parra nyakula ngalya
    yankulaṉipula tjakultjurra, ngayula!” Kuliralpipula yankula parra ngurrira Tjirikukuturringu.
    Tjarrparrapula kungkaku waaḻangka kumpira nyinangi. Kungka paluru yini Rayapanya.
    Watingku kurra palyara mani yungkunytjaku paluru paṯara nyinapayi. Tawunu Tjirikuku
    mayutjulu tjakulpa kuliṉu, Tjatjuwaku waarrkana kutjarra kumpintjatjanungka, Rayapaku
    ngurrangka. Mayutju paluru kuliṉu, “Paluru kutjarra ngalya yanu ngurra nyakulinkunytjaku,
    nyakulinkula maḻakupula yankula mayutjungka tjakultjunkukitja.”
  kik-kik: Nake Joshua mũrũ wa Nuni agĩtũma athigaani eerĩ kuuma Shitimu na hitho;
    akĩmeera atĩrĩ, “Thiĩi mũbaare bũrũri ũcio, na makĩria Jeriko.” Nĩ ũndũ ũcio magĩthiĩ,
    magĩtoonya nyũmba ya mũmaraya wetagwo Rahabu, magĩikara kuo.
  fra-NCL: 'Josué, fils de Nun, fit partir en secret de Sétim deux espions, en leur
    disant : « Allez, examinez le pays, et Jéricho. » S’étant mis en route, ils arrivèrent
    dans la maison d’une courtisane, nommée Rahab, et ils y couchèrent.'
  cek-AK: To naah Nun capa Joshua mah Shittim vangpui hoiah misa khen kami hnetto
    tamquta hoiah patoeh, nihnik khaeah prae khet han caeh hoih, Jeriko vangpui to
    kahoih ah khen hoih, tiah a naa. To pacoengah nihnik loe caeh hoi moe, tangyat
    zaw, Rahab im ah toem hoi.
  cuk-cuk: 'Nun-e-machi-Josué, Sitim-akale dule-warbo arbakee barmisad. Amarga sogsad:
    “Yar-naid, degi, Jericó-neggwebur be arganamar.” A-dule-ebogwad Jericó-neggweburse
    mosmargua, ome-gambanuchu-saed-Rahabʼye-nugad-negse dogdapmalad.'
  uig-CYR: 'Андин кейин Нунниң оғли Йәшуа икки чарлиғучини Шиттимдин әвәтип уларға:
    — Силәр берип у зиминни, болупму Йерихо шәһирини чарлап келиңлар, деди. Шуниң
    билән улар у йәргә берип, Раһаб атлиқ бир паһишиниң өйигә кирип қонди.'
  pma-pma: Evus, Sosua sila meatin elu taleisuaien ran out Akasia, out koa aro ien.
    Meng kat keilu keke luvalei suain atan ten out Kenan, ka luhelei revi mok taon
    ten out Seriko. Navong luva ka lurokol taon enek, luva luro en teim tai onen hoeaso
    tai, isen Rehab.
  tel-2017: నూను కుమారుడు యెహోషువ ఇద్దరు గూఢచారులను పిలిచి “మీరు వెళ్ళి ఆ దేశాన్ని,
    మరి ముఖ్యంగా యెరికో పట్టణం చూడండి” అని వారితో చెప్పి, షిత్తీము నుండి వారిని రహస్యంగా
    పంపాడు. వారు వెళ్లి రాహాబు అనే ఒక వేశ్య ఇంటికి వెళ్ళి అక్కడ బస చేశారు.
  hat-BSA: 'Epi Josué, fis a Nun nan, te voye de mesye kòm espyon an sekrè soti Sittim.
    Li te di: “Ale gade peyi a, sitou Jéricho.” Epi yo te ale e te antre lakay a yon
    pwostitiye ki te rele Rahab. Yo te dòmi la.'
  kos-kos: Na Joshua el supwala mwet luo liki acn Shittim in lukma, tuh elos in kalngeyuk
    in acn Canaan, yokna ke siti Jericho. Ke elos sun siti sac, elos utyak nu in lohm
    sin sie mutan kosro su eis molin kosro lal, tuh elos in mongla we ke fong sac.
    Inen mutan sac pa Rahab.
  hbo-WLC: וַיִּשְׁלַ֣ח יְהוֹשֻׁ֣עַ־בִּן ־נ֠וּן מִֽן־הַשִּׁטִּ֞ים שְׁנַֽיִם־אֲנָשִׁ֤ים
    מְרַגְּלִים֙ חֶ֣רֶשׁ לֵאמֹ֔ר לְכ֛וּ רְא֥וּ אֶת־הָאָ֖רֶץ וְאֶת־יְרִיח֑וֹ וַיֵּ֨לְכ֜וּ
    וַ֠יָּבֹאוּ בֵּית־אִשָּׁ֥ה זוֹנָ֛ה וּשְׁמָ֥הּ רָחָ֖ב וַיִּשְׁכְּבוּ־שָֽׁמָּה ׃
  ibo-ibo: Joshua nwa Nun sitere na Shitim zipụ ndị nnyopụta abụọ na nzuzo sị ha,
    “Gaanụ leta otu ihe si aga nʼala ahụ, karịsịa nʼobodo Jeriko.” Ha gara nʼobodo
    ahụ baa nʼụlọ nwanyị akwụna aha ya bụ Rehab nọọ ọnọdụ nʼebe ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ନୂନର ପୁତ୍ର ଯିହୋଶୂୟ ଶିଟୀମଠାରୁ ଗୁପ୍ତଚର ରୂପେ ଦୁଇ ମନୁଷ୍ୟଙ୍କୁ ଏହି
    କଥା କହି ଗୋପନରେ ପଠାଇଲେ, “ତୁମ୍ଭେମାନେ ଯାଇ ସେହି ଦେଶ ଓ ଯିରୀହୋ ନଗର ନିରୀକ୍ଷଣ କର।” ତହୁଁ
    ସେମାନେ ଯାଇ ରାହାବ ନାମ୍ନୀ ଏକ ବେଶ୍ୟାର ଗୃହରେ ଉପସ୍ଥିତ ହୋଇ ସେଠାରେ ଅସ୍ଥାୟୀ ଭାବରେ ବସା
    କଲେ।
  chk-chk: Iwe, Josua nöün Nun we mwän a tinala seni Sitim ruoman mwän lemonomon,
    pwe repwe operi ewe fanü. Iwe, a üreniir, “Oupwe feila o ouwasacha ewe fanü, akaeuin
    ewe telinimw Jeriko.” Iwe, ra feila, ra tolong lon imwen eman fin lisowu itan
    Rahap o nonom ikenan.
  rop-rop: Brom deya Joshuwa bin dalim dubala men, “Yunbala garra krosim det riba,
    en yunbala garra go en lukaran det kantri snikinwei, en yunbala garra lukaran
    det taun gulum Jeriko brabliwei.” Wal det dubala men bin gowei brom det pleis
    gulum Akeisha weya ola Isreil pipul bin kemp, en wen dubala bin kamat langa Jeriko,
    dubala bin go langa det haus blanga wan nogudbala gel neim Reiheb. Det gel bin
    oldei larram eni men kaman en silip garram im. Bat det dubala men bin go langa
    im haus blanga blandim miselp.
  ukr-1871: 'Йозуа же Нуненко послав із Ситтима два чоловіки на розглядини потай миру
    та й наказав: Ідїть огледїте країну до Ерихона. І пійшли вони тай зайшли в хату
    до блудницї, на имя Рагаба, та й полягали там спати.'
  deu-1951: 'Da sandte Josua, der Sohn Nuns, von Sittim zwei Männer heimlich als Kundschafter
    aus und sprach: Gehet hin, besehet das Land und Jericho! Diese gingen hin und
    kamen in das Haus einer Dirne namens Rahab und legten sich daselbst nieder.'
  eng-JPS: 'And Joshua the son of Nun sent out of Shittim two spies secretly, saying:
    ''Go view the land, and Jericho.'' And they went, and came into the house of a
    harlot whose name was Rahab, and lay there.'
  srp-1865: 'A Isus sin Navin posla iz Sitima potajno dvije uhode rekavši im: idite,
    vidite zemlju i Jerihon. I oni otidoše, i doðoše u kuæu jednoj kurvi, kojoj ime
    bješe Rava, i poèinuše ondje.'
  lug-lug: Awo Yoswa mutabani wa Nuuni n’atuma abasajja babiri okuva e Sittimu bagende
    mu kyama bakette, n’abagamba nti, “Mugende mwekkaanye ensi eyo na ddala ekibuga
    Yeriko.” Bwe batyo ne bagenda. Bwe baatuukayo ne bayingira mu nnyumba y’omukazi
    malaaya ayitibwa Lakabu ne basula omwo.
  heb-heb: וישלח יהושע בן נון מן השטים שנים אנשים מרגלים חרש לאמר לכו ראו את הארץ
    ואת יריחו וילכו ויבאו בית אשה זונה ושמה רחב וישכבו שמה׃
  ben-IRV: তখন নূনের পুত্র যিহোশূয় শিটীম থেকে দুই জন গুপ্তচরদেরকে গোপনে এই কথা বলে
    পাঠালেন, “তোমরা যাও, ঐ দেশ, বিশেষ করে যিরীহো নগরকে ভালো করে পর্যবেক্ষণ কর।” তখন
    তারা রাহব নামের এক বেশ্যার বাড়িতে গেলেন ও সেই জায়গায় বিশ্রাম করলেন।
  pan-pan: ਤਦ ਨੂਨ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਨੇ ਦੋ ਮਨੁੱਖਾਂ ਨੂੰ ਸ਼ਿੱਟੀਮ ਤੋਂ ਗੁਪਤ ਰੂਪ ਵਿੱਚ ਭੇਤ
    ਲੈਣ ਲਈ ਭੇਜਿਆ। ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਜਾ ਕੇ ਉਸ ਦੇਸ ਯਰੀਹੋ ਨੂੰ ਵੇਖੋ ਤਾਂ ਉਹ ਝੱਟ ਚਲੇ ਗਏ ਅਤੇ
    ਇੱਕ ਵੇਸਵਾ ਦੇ ਘਰ ਵਿੱਚ ਜਾ ਠਹਿਰੇ ਜਿਸ ਦਾ ਨਾਮ ਰਾਹਾਬ ਸੀ।
  mya-JVB: နုန် ၏သား ယောရှု သည် သူလျှို နှစ် ယောက်ကို ရှိတ္တိမ် မြို့မှ တိတ်ဆိတ် စွာစေလွှတ်
    လျက်၊ ခါနာန်ပြည် ယေရိခေါ မြို့ကို သွား ၍ ကြည့်ရှု ကြလော့ဟု မှာထားလိုက် သည်အတိုင်း၊
    သူတို့သည် သွားပြီးလျှင်ရာခပ် အမည် ရှိသော ပြည်တန်ဆာ မိန်းမ အိမ် သို့ ဝင် ၍ နေ လေ၏။
  tte-O: Yanuwa Sitim koina Yosuwa, Nani natuna, tolobubu labui iyawasa-wadamli iwaloba,
    “Kwalau dedei Kenani kwalobubunan yo yanuwa Yeliko wagite-namwanamwai.” Tolobubu
    labuine simuliya besiele Yosuwa ana walo. Saugana Yeliko silusae boniyai mena
    siyawatagili sine ganaganawalina esana Leyabi ana nume mena simiya.
  tbg-tbg: Isareri vika Sitimi vataini vauvaro Iosuaava vaiinti taaraqanta Kenaani
    vata ampeqamake tavaate tiro, vitanta nititora. Viva vitantara tiharo, Netanta
    Kenaanini oru ampeqamake tavamaqi vivi, oru Ieriko vatukaini anomake ampeqamake
    tavaate, tiro. Minti tumanta vitanta Ierikoni orunte, hampi nariro ni vau nahentira,
    Rehaapira naavuqi oru vaitora.
  hmo-hmo: Iosua Nunu ese hasinadoa taudia rua Sitima dekena amo hunia dekenai ia
    siaia. Ia oda henidia, ia gwau, “Do umui lao, Kanana tano do umui itaia, bona
    Ieriko hanua danu.” Vadaeni ruaosi be Ieriko hanua dekenai idia lao, bona ariara
    hahine ta, ena ladana be Rahaba, ena ruma dekenai idia daekau, unuseni idia noho.
  urd-urd: तब नून के बेटे यशू'अ ने शित्तीम से दो आदमियों को चुपके से जासूस के तौर
    पर भेजा और उन से कहा, कि जा कर उस मुल्क को और यरीहू को देखो भालो। चुनाँचे वह रवाना
    हुए और एक कस्बी के घर में जिसका नाम राहब था आए और वहीं सोए।
  rus-SYN: 'И послал Иисус, сын Навин, из Ситтима двух соглядатаев тайно и сказал:
    пойдите, осмотрите землю и Иерихон. Два юноши пошли и пришли в Иерихон и вошли
    в дом блудницы, которой имя Раав, и остались ночевать там.'
  bqc-SIM: 'Kua Sitiũ Nuni nɛ́ Yozuee asiigwanaↄ zĩ̀ gbɛ̃ↄn pla asii guu à mɛ̀:
    À gɛ wɛ́kpalɛ bùsupizi ń Yelikoo. Ɔ̃ aa gɛ̀ we, aa gɛ̀ pìla káalua pↄ́ wì
    mɛɛ̀ Lahabu kpɛ́u.'
  tcz-CHONGTHU: Nun chapa Joshua’n Shittim’a kon in aguh’a gamvelhi dingin mini anasoldoh’in
    hitihin anavailhah’in ahi. Chelhonnin lang Jericho geijin agamchu gakholpeh lhonnin
    ati. Hitichun amani achelhonnin Rahab notinu in na agalhung lhonnin hicheachun
    agageh lhontan ahi.
  mar-mar: नंतर नूनाचा पुत्र यहोशवा ह्याने गुप्तपणे दोन हेर शिट्टीम येथून पाठवले,
    त्याने त्यांना सांगितले की, “जा आणि तो देश व विशेषतः यरीहो शहर हेरून या.” त्याप्रमाणे
    ते गेले आणि राहाब नावाच्या वेश्येच्या घरी उतरले.
  qub-qub: 'Josuëga ishcaj runacunata cacharan Jordán mayupa washa chimpanman pacayllapa
    yaycur ricapacamunanpaj. Paycunata niran: «Chay partita intërupa ricapacamuy.
    Jericó siudäta sumaj ricapacamunqui.» Chaura paycuna Sitim partipita aywaran.
    Jericó siudäman chayaran cuerpunwan gänapacoj Rahab jutiyoj warmipa wasinman.
    Nircur chayllacho pachacuran.'
  bqp-bqp: 'Zaa Sitimu Nuni nɛ́ Yↄsua gu''asirigwarinↄ zĩ̀ gbɛ̃nↄn pla asiri gũn
    à pì: À gɛ́ à wɛ́ kpátɛ bùsuu pìii, atɛ̃nsa Yɛriko. Akũ ò gɛ̀ɛ gwe, ò gɛ̀ɛ ò
    kìpa karua kũ òdi pinɛ Rahabu bɛn.'
  hat-hat: 'Lè sa a, Jozye, pitit gason Noun lan, rete Sitim kote yo te ye a, li voye
    de nèg an kachèt al wè jan sa ye lavil Jeriko. Li di yo: -Ale vizite peyi a ak
    lavil Jeriko. Se konsa mesye yo ale, yo antre lakay yon jennès ki te rele Rarab.
    Se la yo desann.'
  eng-BSB: Then Joshua son of Nun secretly sent two spies from Shittim, saying, “Go,
    inspect the land, especially Jericho.” So they went and entered the house of a
    prostitute named Rahab and stayed there.
  tod-tod: 'Nun ná-doun zunui Zozuwe nɛnɛ felegɔ leʋeni dɔɔɠuzu, ti zeɠe Akasia nɛmɛi
    zu, é ɠɛ ti ma: «À li, wo zooi zuʋɛtɛ, ta Zeeliko ɓɔɔɓɔ.» Ti liini, ti ɲi koloɠolo
    anzanui ta ná-pɛlɛi wu, nii daaseigi ɠɛni ga Laɠaɓe.'
  eng-WEBPB: Joshua the son of Nun secretly sent two men out of Shittim as spies,
    saying, “Go, view the land, including Jericho.” They went and came into the house
    of a prostitute whose name was Rahab, and slept there.
  kbq-kbq: Hagi anante Sitimima manine'za Nuni nemofo Josua'a tare afureno ke netre'na
    oku'a huznanteno, amanage huno zanasami'ne, Kantu kaziga Kenani mopafi vutna Jeriko
    kumara ome afuretna keso'e hi'o. Higeke vuke mago monko a' agi'a Rehapu'e nehaza
    a'mofo nompi ana kenagera umase'na'e.
  nhe-BL: 'Teipa Josué quinnahuati ome israelitame ma quisaca ipan Sitim campa itztoyaj
    huan ixtacatzi ma yaca para quiitatij quejatza eltoc nopa tlali Jericó. Quinilhui:
    “Xiyaca xijtlajtlachilitij nopa tlali huan nopa altepetl Jericó.” Huan nopa ome
    tlacame yajque Jericó huan ajsitoj ipan se cali campa cochij ajsini. Huan nopa
    cali eliyaya iaxca se ahuilnenca sihuatl itoca Rahab huan nopona mocajque.'
  sps-sps: Vou bus ai Josua jiats to na ina fuan na tsoiny totoboo tsuri na taa Isrel
    tana pan te totovaar ari i Akasia, ma naa ri Kanan er nai tagaa famun to fei te
    kat fi non ya na pan ei, san fakats tsian tsuri ari te komainy fiisok a Jeriko.
    Tan nainy te ruak ari tana ngats fan iny Jeriko ari pon to ma nai goros numa ten
    Reheb a moun to te natiny faan vavis iny non a kifon tan tsoiny.
  bus-bus: 'Zaa Sitimu Nuni nɛ́ Yↄsua gu''asiigwarinↄ zĩ̀ gↄ̃ↄn plaa asii guu à bè:
    À gá à wɛ́ɛ kpáɛ bùsu pìzi, atɛ̃nsa Yɛriko. Ben aↄ̃ gàa gwe, aↄ̃ gàa wà pìta kaarua
    kɛ̀ wè sísi Rahabu bɛɛn.'
  gub-BL: Amo 'ar mehe Zuzue Nun ta'yr wenoz mokoz awa uzeupe wà kury, Xixin tawhu
    pe waneko mehe wà kury. — Peme'egatu zàmim peho ywy yrykaw waz rehe nehe. Peme'egatu
    tuwe tawhu Zeriko her ma'e rehe nehe no, i'i wanupe. A'e rupi oho wà. Wixe oho
    amo kuzà wyzài hàpuz me wà. Upyta a'e pe hàpuz me wà. Ha'aw a'e kuzà her romo
    a'e.
  eng-DRA: 'And Josue the son of Nun sent from Setim two men, to spy secretly: and
    said to them: Go, and view the land and the city of Jericho. They went and entered
    into the house of a woman that was a harlot named Rahab, and lodged with her.'
