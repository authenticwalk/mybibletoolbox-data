verse: JOS.002.009
translations:
  mal-C: “യഹോവ ഈ ദേശം നിങ്ങൾക്കു തന്നിരിക്കുന്നു എന്നും നിങ്ങളെക്കുറിച്ച് ഒരു വലിയ
    ഭീതി ഞങ്ങളുടെമേൽ വീണിരിക്കുന്നു എന്നും ഞാൻ അറിയുന്നു. അതുകൊണ്ട് ഈ ദേശവാസികൾ എല്ലാവരും
    ഭയത്താൽ ഉരുകുകയാണ്.
  deu-TKW: 'und sprach zu den Männern: Ich weiß wohl, daß euch Jahwe dieses Land verliehen,
    und daß uns ein Schrecken vor euch befallen hat, und daß alle Bewohner des Landes
    vor euch verzagen.'
  lin-lin: 'mpe alobaki na bango : — Nayebi ete Yawe apesi mokili oyo na maboko na
    bino. Tozali na somo makasi mpo na bino mpe bavandi nyonso ya engumba oyo bazali
    kolenga na somo likolo na bino.'
  eng-LSV: and she says to the men, “I have known that YHWH has given the land to
    you, and that your terror has fallen on us, and that all the inhabitants of the
    land have melted at your presence.
  eng-GNV: And saide vnto the men, I knowe that the Lord hath giuen you the land,
    and that the feare of you is fallen vpon vs, and that all the inhabitants of the
    land faint because of you.
  eng-WEBSTER: And she said to the men, I know that the LORD hath given you the land,
    and that your terror hath fallen upon us, and that all the inhabitants of the
    land faint because of you.
  nhw-BL: ―Na nijmati Dios anmechmacatoc ni tlali pampa yaya quichijtoc para nochi
    totlal ehuani ma anmechimacasica. Melahuac nochi catli itztoque nica ya majmajcamiquij
    por amojuanti.
  swh-ONEN: akawaambia, “Ninajua kuwa Bwana amewapa nchi hii na hofu kuu imetuangukia
    kwa sababu yenu, kiasi kwamba wote waishio katika nchi hii wanayeyuka kwa hofu
    kwa sababu yenu.
  bba-bba: u bu sɔ̃ɔwɑ u nɛɛ, nɑ yɛ̃ mɑ Yinni Gusunɔ u bɛɛ tem mɛ wɛ̃, yeyɑ n derɑ
    bɛɛn bɛrum sun mwɑ. Tem mɛn tɔmbu kpuro bɑ diirimɔwɑ bɛɛn sɔ̃.
  eng-KJVCPB: and she said unto the men, I know that the Lord hath given you the land,
    and that your terror is fallen upon us, and that all the inhabitants of the land
    faint because of you.
  mpx-mpx: ge i baek elal i ba, “Ya atena Yehoba labena ya iyaka i pewa eliyamiu,
    ge gamagalau gegewema labi ya elana ha lovakun nabi kaiwemiu ge wama gasisi gegewena
    i mowasi.
  wbp-wbp: “Milya-pinyi karna kuja-nyarra YAAWIYI-rli ngurra nyampu yungu nyumpalaku
    manu nyumpala-nyangu yapaku. Nyurrurlaju kankulu-nganpa lani-mani. Panu nyampurla
    yapa walyangka karnalu-nyarra lani-jarrimi.
  luo-luo: kendo mowachonegi niya, “Angʼeyo ni Jehova Nyasaye osemiyou pinyni kendo
    mano osemiyo luoro omako ngʼato ka ngʼato kuomwa, omiyo joma odak e pinyni kihondko
    osemako nikech un.
  meu-meu: e hereva henidia, eto, Lau na dibagu Iehova ese ina tano vada e henimui.
    Umui daimui ai gari ese e butumai taomu, bona ina tano taudia iboudiai kudoudia
    e hetahamu.
  npi-ULB: तिनले भनिन्, “मलाई थाहा छ, परमप्रभुले यो भूमि तपाईंहरूलाई दिनुभएको छ र
    तपाईंहरूको डर हामीमाथि आइपरेको छ । यो भूमिमा बस्‍ने सबै मानिस तपाईंहरूको सामु
    शिथिल हुने छन् ।
  yor-yor: Ó sì sọ fún wọn, “Èmi mọ̀ pé Olúwa ti fún un yín ní ilẹ̀ yìí àti pé ẹ̀rù
    u yín ti sọ wá di ojo dé ibi pé ìdí gbogbo àwọn tí ó n gbé ilẹ̀ yìí ti di omi
    nítorí i yín.
  emp-NTPO: –Mʌ̃a cawa b̶ʌa Ãcõrẽba wãrãda naʌ̃ Canaaʌ̃ druara bãrãa diaida. Maʌ̃
    bẽrã dairãba bãrãra bio waya panʌa. Jũma naʌ̃ druad̶ebemarãra bãrã bio waya panʌneba
    ure duanʌa.
  ind-ind: dan berkata kepada mereka, “Saya tahu TUHAN sudah menyerahkan negeri ini
    kepada bangsamu. Kami semua di negeri ini sangat takut terhadap kalian
  pes-OPCB: 'و به آنها گفت: «من شک ندارم که خداوند، سرزمین ما را به شما خواهد داد.
    ترس شما بر ما مستولی شده و هر کس نام اسرائیل را می‌شنود از ترس می‌لرزد.'
  tgl-ULB: Sinabi niya, “Alam ko na ibinigay ni Yahweh sa inyo ang lupain at ang takot
    sa inyo ay dumating sa amin. Ang lahat ng naninirahan sa lupain ay manghihina
    sa inyong harapan.
  cbu-NT: 'Nuw yasaktana: Yuwaa Apanll nee tsap siyaam tsapunis panarangu anootsi.
    Ashirucha, iyashuch ichingarusin kapung siyaa puniksin, punirsamunari tsiparpaz
    ashirusin, waanaatsi tapachindamaam pinasakanaya.'
  hui-hui: I̱ manda bialu koria dindi ogo Anduane Homogohanda tí nginigo. Wali agali
    bibahende dindi ogoria karume tí hondowa gi halu mogo timbuni lo ka.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​ဤ​ပြည်​ကို​ပေး​တော်​မူ​ကြောင်း​ကျွန်​မ​သိ​ပါ​သည်။
    ဤ​ပြည်​သား​အ​ပေါင်း​တို့​သည်​သင်​တို့​ကို ကြောက်​လန့်​လျက်​ရှိ​ကြ​ပါ​သည်။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་འདི་ཁྱོད་རྣམས་ལ་གནང་ཟིན་པ་ཤེས་པར་མ་ཟད། ཁྱོད་རྣམས་ཀྱི་རྐྱེན་གྱིས་ངེད་ཅག་ནི་དངངས་སྐྲག་སྐྱེས་ཤིང་།
    ཡུལ་འདིའི་མི་ཐམས་ཅད་ཁྱོད་རྣམས་ཀྱི་མདུན་དུ་དཔའ་ཞུམ་པ་ཡིན།
  sna-sna: ndokuti kwavari, “Ndinozviziva kuti Jehovha akupai nyika ino, uye kuti
    kutyiwa kwenyu kukuru kuri pamusoro pedu, zvokuti vose vanogara munyika muno vari
    kubvunda nokutya nokuda kwenyu.
  spa-BLM: 'Ella dijo a los hombres: “Sé que Yahvé les ha dado la tierra, y que el
    temor a ustedes ha caído sobre nosotros, y que todos los habitantes de la tierra
    se derriten ante ustedes.'
  cac-cac: —Vojtac to a Jehová ix ac'an jun lum tic d'ayex, yuj chi' ix javi jun nivan
    xivc'olal d'a quib'an̈, man̈xo on̈ animaoc scab'i ayic scab'an e pecal.
  swh-ULB: Akawaambia, “ Ninajua kwamba Yahweh amewapa ninyi nchi na kwamba hofu juu
    yenu imetuingia. Watu wote wanaoishi katika nchi watayeyuka mbele yenu.
  bel-bel: 'і сказала ім: я ведаю, што Гасподзь аддаў зямлю гэтую вам, бо вы нагналі
    на нас жаху, і ўсе жыхары зямлі гэтай спалохаліся вас;'
  deu-ELBBK: 'und sprach zu den Männern: Ich weiß, dass der HERR euch das Land gegeben
    hat, und dass euer Schrecken auf uns gefallen ist, und dass alle Bewohner des
    Landes vor euch verzagt sind.'
  mbb-OT: ne migkeǥiyan din sikandan te, “Netuenan ku he imbeǥey keniyu te Nengazen
    heini he tanà ne utew kew ingkahandek te menge etew kayi.
  mal-2015: യഹോവ ഈ ദേശം നിങ്ങൾക്കു തന്നിരിക്കുന്നു; നിങ്ങളെയുള്ള ഭീതി ഞങ്ങളുടെമേൽ
    വീണിരിക്കുന്നു; ഈ ദേശത്തിലെ നിവാസികൾ എല്ലാവരും നിങ്ങളുടെ നിമിത്തം ഉരുകിപ്പോകുന്നു
    എന്നു ഞാൻ അറിയുന്നു.
  tuo-NT: —Yʉꞌʉ masĩꞌi. Õꞌacʉ̃ mʉsã Israe curuacjãrãrẽ aꞌti diꞌtare oꞌotojacʉ niwĩ.
    Cʉ̃ aꞌti diꞌtacjãrãrẽ mʉsãrẽ uicã weecʉ niwĩ. Tojo weerã ʉ̃sã nipeꞌtirã uibutiasaꞌa.
  rmc-rmc: 'a phenďa: „Me džanav, hoj o RAJ tumenge diňa kadi phuv. Savoredžene kade
    tumendar predaranďiľam a našaďam e odvaha.'
  nlg-nlg: me ghaghua vanira, “Inau tu ghilala a Yahwe te nia hevei vanighau na bona
    ni pari eni, mi ghai udolu tai nia talata mai mataghu nighau.
  pes-OPV: 'و به آن مردان گفت: «می‌دانم که یهوه این زمین را به شما داده، و ترس شما
    بر مامستولی شده است، و تمام ساکنان زمین به‌سبب شما گداخته شده‌اند.'
  ron-1924: 'ши ле-а зис: „Штиу кэ Домнул в-а дат цара ачаста, кэч не-а апукат гроаза
    де вой ши тоць локуиторий цэрий тремурэ ынаинтя воастрэ.'
  ben-OBCV: ও তাদের বলল, “আমি জানি, সদাপ্রভু এই দেশ তোমাদের হাতে দিয়েছেন। আমাদের
    মধ্যে এক মহা ভয় এসে পড়েছে। সেই কারণে, তোমাদের জন্য এই দেশে বসবাসকারী প্রত্যেকের
    হৃদয় ভয়ে গলে গিয়েছে।
  som-som: oo waxay nimankii ku tidhi, Anigu waan ogahay in Rabbigu dalka idin siiyey,
    oo cabsidiinnii baa nagu dhacday, iyo in kuwa dalka deggan oo dhammu ay hortiinna
    ku dhalaaleen.
  lat-VUC: 'Novi quod Dominus tradiderit vobis terram: etenim irruit in nos terror
    vester, et elanguerunt omnes habitatores terræ.'
  eng-ASVBT: and she said unto the men, I know that Jehovah hath given you the land,
    and that the fear of you is fallen upon us, and that all the inhabitants of the
    land melt away before you.
  ita-1885: 'E disse loro: Io so che il Signore vi ha dato il paese, e che lo spavento
    di voi è caduto sopra noi, e che tutti gli abitanti del paese son divenuti tutti
    fiacchi, per tema di voi.'
  eng-LXXUP: and she said to them, I know that the Lord has given you the land; for
    the fear of you has fallen upon us.
  eng-ULB: She said, “I know that Yahweh has given you the land and that the fear
    of you has come upon us. All those who live in the land will melt away before
    you.
  spa-VBL: 'Les dijo: “Sé que el Señor les ha dado esta tierra. Todos estamos aterrorizados
    de ustedes. Todos los que viven aquí temen en gran manera desde que ustedes llegaron.'
  fra-_FOB: 'Et elle leur dit: Je sais que l''Éternel vous a donné le pays, et que
    la terreur de votre nom nous a saisis, et que tous les habitants du pays ont perdu
    courage à cause de vous.'
  mal-mal: “യഹോവ ഈ ദേശം നിങ്ങൾക്ക് തന്നിരിക്കുന്നു; നിങ്ങളെക്കുറിച്ചുള്ള ഭീതി ഞങ്ങളുടെമേൽ
    വീണിരിക്കുന്നു; ഈ ദേശത്തിലെ നിവാസികൾ എല്ലാവരും നിങ്ങളുടെ നിമിത്തം ഉരുകിപ്പോകുന്നു
    എന്ന് ഞാൻ അറിയുന്നു.
  urd-GVR: un se kahā, “Maiṅ jāntī hūṅ ki Rab ne yih mulk āp ko de diyā hai. Āp ke
    bāre meṅ sun kar ham par dahshat chhā gaī hai, aur mulk ke tamām bāshinde himmat
    hār gae haiṅ.
  suz-BL: मिनु मेको मीश मुरुमी मेको आस कली “परमप्रभु यावेमी आंइ रागी इन कली गेशो बाक्‍ब,
    दे गो तुइक्‍नुङ। मारदे हना एको रागीम बाक्‍ब मुर नेल्‍ल इन कली तशा, शुश हिंनीम।
    प्रस्‍थान २३:२७
  ita-1927: 'e disse a quegli uomini: “Io so che l’Eterno vi ha dato il paese, che
    il terrore del vostro nome ci ha invasi, e che tutti gli abitanti del paese hanno
    perso coraggio davanti a voi.'
  ckb-ckb: 'بە پیاوەکانی گوت: «زانیومە کە یەزدان ئەم خاکەی بە ئێوە داوە و ترسی ئێوە
    باڵی بەسەرماندا کێشاوە و سەرجەم دانیشتووانی خاکەکەش لەبەر ئێوە ڕەنگیان پەڕیوە،'
  eng-BBE: And said to them, It is clear to me that the Lord has given you the land,
    and that the fear of you has come on us;
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ದೇಶವನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆಂದೂ, ನಿಮ್ಮ ನಿಮಿತ್ತ ನಮಗೆ ಮಹಾ ಭೀತಿಯಾಗಿದೆ
    ಎಂದೂ ನಿಮಗೋಸ್ಕರ ದೇಶದ ನಿವಾಸಿಗಳೆಲ್ಲರೂ ಕಂಗೆಟ್ಟು ಹೋಗಿದ್ದಾರೆಂದೂ ನಾನು ಬಲ್ಲೆನು.
  bbb-bbb: Fu kiae, Na vierafega E Ireobo aesakae ige fune abena e Isureroko ije ja
    miae. Ro kuke e aesakae igia kariva ije noka ma ireobo ja jumevano kiae.
  tam-2017: யெகோவா உங்களுக்கு தேசத்தை ஒப்புக்கொடுத்தாரென்றும், உங்களைப்பற்றி எங்களுக்குத்
    திகில் பிடித்திருக்கிறதென்றும், தேசத்து மக்கள் எல்லோரும் பயந்துபோனார்களென்றும்
    அறிவேன்.
  spa-RV-1909: Sé que Jehová os ha dado esta tierra; porque el temor de vosotros ha
    caído sobre nosotros, y todos los moradores del país están desmayados por causa
    de vosotros;
  ron-BTF: 'Și le-a spus bărbaților: Știu că DOMNUL v-a dat țara și că spaima de voi
    a căzut peste noi și că toți locuitorii țării se topesc din cauza voastră.'
  eng-WEBP: She said to the men, “I know that the LORD has given you the land, and
    that the fear of you has fallen upon us, and that all the inhabitants of the land
    melt away before you.
  eng-FBV: She told them, “I know that the Lord has given this land to you. We're
    all terrified of you. Everyone who lives here is dying of fright since you people
    arrived.
  nld-1939: 'en zeide tot hen: Ik weet, dat Jahweh dit land voor u bestemd heeft,
    en dat wij angst voor u hebben, en alle bewoners van het land voor u beven.'
  nch-BL: ―Na nijmati Dios amechmacatoc ni tali pampa yaya quichijtoc para nochi total
    ehuani ma amechimacasica. Melahuac nochi cati itztoque nica ya majmajcamiquij
    por amojuanti.
  vie-1934: 'mà nói rằng: Tôi biết rằng Đức Giê-hô-va đã ban cho các ông xứ này, sự
    kinh khủng vì cớ các ông đã bắt lấy chúng tôi, và cả dân của xứ đều sờn lòng trước
    mặt các ông.'
  hin-CV: “मैं समझ गई हूं कि याहवेह ने यह देश आपके अधीन कर दिया है. समस्त देशवासियों
    पर आप लोगों का डर छा चुका है, वे आपके कारण घबरा गए हैं.
  spa-BES: 'Y les dijo: Está claro para mí que el Señor les ha dado la tierra, y que
    el temor de ustedes ha venido sobre nosotros; todos los habitantes de la tierra
    se han acobardado ante ustedes.'
  tdx-tdx: 'le hoe re am’indaty rey: Fantako te natolo’ Iehovà ama’ areo o taneo,
    fa nidok’ ama’ay ty firevendreveñañe ama’areo vaho mitsolofìñe aolo’ areo ze fonga
    mpimoneñe an-tane atoy.'
  tha-KJV: กล​่าวแก่ชายนั้​นว​่า “​ดิ​ฉันทราบแล้​วว​่า พระเยโฮวาห์ประทานแผ่นดินนี้​แก่​พวกท่าน
    ความคร้ามกลัวต่อท่านได้ตกอยู่บนเราทั้งหลาย และบรรดาชาวแผ่นดิ​นก​็ครั่​นคร​้ามต่อท่าน
  por-BR-2018: Eu sei que o SENHOR vos deu esta terra; porque o temor de vós caiu
    sobre nós, e todos os moradores desta terra estão apavorados por causa de vós;
  deu-ELO: 'und sprach zu den Männern: Ich weiß, daß Jehova euch das Land gegeben
    hat, und daß euer Schrecken auf uns gefallen ist, und daß alle Bewohner des Landes
    vor euch verzagt sind.'
  eng-WYC-2018: and said, I know that the Lord hath betaken to you this land; for
    your fearedfulness is fallen into us, and all the dwellers of the land be abashed.
    (and she said, I know that the Lord hath delivered this land to you; for we all
    be afraid of you, and all the inhabitants of the land be greatly panicked.)
  epo-epo: 'kaj ŝi diris al la viroj: Mi scias, ke la Eternulo transdonis al vi la
    landon kaj ke teruro pri vi falis sur nin kaj ke timuliĝis antaŭ vi ĉiuj loĝantoj
    de la lando;'
  uig-PIN: 'ularƣa: — Pǝrwǝrdigarning bu zeminni silǝrgǝ miras ⱪilip bǝrgǝnlikini,
    xundaⱪla silǝrdin bolƣan wǝⱨimǝnglar bizlǝrgǝ qüxüp, bu zemindikilǝrning ⱨǝmmisi
    aldinglarda ⱨalidin ketǝy deginini bilimǝn;'
  beo-beo: elama amane sia:i, “Hina Gode da amo soge dilima i amo na dawa:. Dunu huluane
    na soge ganodini da diliba:le bagade beda:i.
  tpi-OTNT: na i tokim tupela olsem, “Mi save, Bikpela i givim pinis dispela kantri
    long han bilong yupela Israel. Na mi tok stret long yutupela, mipela olgeta i
    pret long yupela, na mipela i guria nogut tru.
  hau-SA: ta ce musu, “Na sani Ubangiji ya riga ya ba ku ƙasan nan, tsoronku kuma
