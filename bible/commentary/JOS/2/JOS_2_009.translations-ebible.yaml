  cuk-cuk: 'Geb Rahab amarga sogsad: —Ar an wisid, Bab-Jehová we-yala bemarga uksad.
    A-ulale, anmar nue-dobe itobukwad. Bela dulemar-we-yalaginmalad nue-be-dobgubukmalad.'
  uig-CYR: 'уларға: — Пәрвәрдигарниң бу зиминни силәргә мирас қилип бәргәнлигини,
    шундақла силәрдин болған вәһимәңлар бизләргә чүшүп, бу зиминдикиләрниң һәммиси
    алдиңларда һалидин кетәй дегинини билимән;'
  pma-pma: ka vit, “Nakilea keke Iahova san atan ekek min kami. Meatin vasi keil en
    kantri ekek ametau vareis en kami.
  tel-2017: “యెహోవా ఈ దేశాన్ని మీకిస్తున్నాడనీ, మీవల్ల మాకు భయం కల్గుతుందనీ నాకు తెలుసు.
    మీ భయం వల్ల ఈ దేశ నివాసులందరూ హడలి పోతారు.
  hat-BSA: 'Epi li te di mesye yo: “Mwen konnen ke SENYÈ a te bannou peyi a, e ke
    gwo laperèz nou gen tan tonbe sou nou. Tout kouraj abitan peyi a vin fonn e disparèt
    devan nou.'
  kos-kos: El fahk nu seltal, “Nga etu tuh LEUM GOD El sot nu suwos facl se inge.
    Mwet nukewa in facl se inge elos arulana sangeng suwos.
  hbo-WLC: וַתֹּ֙אמֶר֙ אֶל־הָ֣אֲנָשִׁ֔ים יָדַ֕עְתִּי כִּֽי־נָתַ֧ן יְהוָ֛ה לָכֶ֖ם אֶת־הָאָ֑רֶץ
    וְכִֽי־נָפְלָ֤ה אֵֽימַתְכֶם֙ עָלֵ֔ינוּ וְכִ֥י נָמֹ֛גוּ כָּל־יֹשְׁבֵ֥י הָאָ֖רֶץ
    מִפְּנֵיכֶֽם׃
  ibo-ibo: gwa ha sị, “Ama m na Onyenwe anyị enyela unu ala a, marakwa na oke ụjọ
    nke egwu unu adakwasịla anyị, nke mere na ndị niile bi nʼime ala a na-agbaze nʼegwu
    nʼihi unu,
  ory-ory: “ମୁଁ ଜାଣେ, ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ଏହି ଦେଶ ଦେଇଅଛନ୍ତି, ତୁମ୍ଭମାନଙ୍କ ବିଷୟକ ଭୟ
    ଆମ୍ଭମାନଙ୍କ ଉପରେ ପଡ଼ିଅଛି ଓ ଏହି ଦେଶ ନିବାସୀ ସମସ୍ତେ ତୁମ୍ଭମାନଙ୍କ ଆଗରେ ତରଳି ଯାଉଅଛନ୍ତି।
  chk-chk: o üreniir, “Üa silei pwe ewe Samol mi Lapalap a ngenikemi ei fanü. Iwe,
    äm aia niuokusitikemi, nge chon ewe fanü meinisin ra rükö pokitemi.
  rop-rop: “Ai sabi YAWEI det trubala God bin gibit yumob dijan kantri. En ebribodi
    iya dei ol bradin brabliwei blanga ol yumob Isreil pipul.
  ukr-1871: 'Та й каже їм: Я добре знаю, що Господь надїлив сю землю вам, бо на нас
    напав страх перед вами і всї осадники сієї землї помлїли перед вами;'
  deu-1951: 'und sprach zu ihnen: Ich weiß, daß euch der HERR das Land geben wird;
    denn es hat uns Furcht vor euch überfallen, und alle Einwohner des Landes sind
    vor euch verzagt.'
  eng-JPS: 'and she said unto the men: ''I know that the LORD hath given you the land,
    and that your terror is fallen upon us, and that all the inhabitants of the land
    melt away before you.'
  srp-1865: 'I reèe im: znam da vam je Gospod dao ovu zemlju, jer nas popade strah
    od vas, i prepali su se od vas svi koji žive u ovoj zemlji.'
  lug-lug: n’abagamba nti, “Nkimanyi nga Mukama abawadde ensi eno era nga ffenna tubatidde
    nnyo, tuweddemu n’omwoyo.
  heb-heb: ותאמר אל האנשים ידעתי כי נתן יהוה לכם את הארץ וכי נפלה אימתכם עלינו וכי
    נמגו כל ישבי הארץ מפניכם׃
  ben-IRV: আর তাদেরকে বললেন, “আমি জানি, সদাপ্রভু তোমাদেরকে এই দেশ দিয়েছেন, আর তোমাদের
    কাছ থেকে আমাদের উপরে মহাভয় উপস্থিত হয়েছে ও তোমাদের সামনে এই দেশের বসবাসকারী
    সমস্ত লোক গলে গিয়েছে (খুব ভয় পেয়েছে)।
  pan-pan: ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਮੈਂ ਤਾਂ ਜਾਣਦੀ ਹਾਂ ਕਿ ਯਹੋਵਾਹ ਨੇ ਇਹ ਦੇਸ ਤੁਹਾਨੂੰ ਦੇ ਦਿੱਤਾ
    ਹੈ ਅਤੇ ਤੁਹਾਡਾ ਡਰ ਸਾਡੇ ਲੋਕਾਂ ਉੱਤੇ ਆ ਪਿਆ ਹੈ ਅਤੇ ਇਸ ਦੇਸ ਦੇ ਵਸਨੀਕ ਤੁਹਾਡੇ ਤੋਂ ਘਬਰਾ
    ਗਏ ਹਨ।
  mya-JVB: ထာဝရဘုရား သည် သင် တို့အား ဤပြည် ကိုပေး တော်မူကြောင်း ကို၎င်း ၊ သင် တို့ကို
    ငါ တို့ကြောက်လန့် အားကြီး၍ သင် တို့ကြောင့် ပြည်သူ ပြည်သားအပေါင်း တို့သည် စိတ်ပျက်
    ကြောင်း ကို၎င်းကျွန်မသိ ပါ၏။
  tte-O: Iwalo kolili iba, “Yakatai Yeoba dedei bwaite kani iyeyawa kolimiu yo tomo
    meuloimai yanuwa bwaite koina kamatausi lalakina kaiwemiu.
  tbg-tbg: vitantara tiharo, Noravano Kotiva maa vatara ni Isareri kaama nimitairara
    te irunarave. Ekaa tenavu maa vataraqaa vaurauka ni Isareri naatu voqamake qeteha
    vauro.
  hmo-hmo: ia gwau, “Lau diba Lohiabada ese inai tano umui dekenai ia henia vadaeni.
    Umui dekenai ai gari bada, bona inai tano taudia ibounai be umui dainai idia gari
    dikadika noho.
  urd-urd: और उन से यूँ कहने लगी कि मुझे यक़ीन है कि ख़ुदावन्द ने यह मुल्क तुमको दिया
    है और तुम्हारा रौ'ब हम लोगों पर छा गया है और इस मुल्क के सब बाशिन्दे तुम्हारे
    आगे डरे जा रहे हैं।
  rus-SYN: 'и сказала им: я знаю, что Господь отдал землю сию вам, ибо вы навели на
    нас ужас, и все жители земли сей пришли от вас в робость;'
  bqc-SIM: 'a ònɛ́: Má dↄ̃ kɛ́ Dii bùsuɛ bee kpàwáɛ. Gili gɛ̃̀wágu á yã́ musu,
    ↄ̃ bùsuɛbeedeↄ kã́ gà ḿpii.'
  tcz-CHONGTHU: ajah lhonnah hitin aseije, “Pakaiyin hiche gamhi nangho napeh’u ahitai
    ti keiman kahei, nangho ginnan eilodim tauvin, hiche gam mitehi nangho kichatna
    a tijagam kahitauve.
  mar-mar: ती म्हणाली, “परमेश्वराने हा देश तुम्हाला दिला आहे, आम्हांला तुमची दहशत
    बसली आहे आणि देशातील सर्व रहिवाश्यांची तुमच्या भीतीने गाळण उडाली आहे, हे मला माहीत
    आहे.
  qub-qub: «Nogaga musyänami cay partita Tayta Dios goycushushayquita. Tayta Diosga
    camacächisha gamcunata fiyupa manchacunäpaj. Chayamushayquipitami caychöga llapan
    fiyupa manchariycan.
  bqp-bqp: 'à pìńnɛ: Má dↄ̃ kũ Dikiri bùsu díkĩna kpàáwa. Á vĩna ó kũ, akũ bùsu
    dí denↄ kã gà ń pínki á yãi.'
  hat-hat: 'Li di yo: -Mwen konnen Seyè a lage peyi a nan men nou. Mwen rekonèt tout
    moun pè nou, tout moun nan peyi a pa konn sa pou yo fè devan nou.'
  eng-BSB: and said to them, “I know that the LORD has given you this land and that
    the fear of you has fallen on us, so that all who dwell in the land are melting
    in fear of you.
  tod-tod: 'É ɠɛni ti ma: «Gè kwɛɛni ga Ɠɔoɠɔ GALAGI niima yooi veeʋɛ wo ʋɛ, dualuagi
    gi zoga, ʋɛ yɔɠɔzuʋɛ nuɓusɛiti kpein sasu ɠa ɓalizu wo luɠɔ.'
  eng-WEBPB: She said to the men, “I know that the LORD has given you the land, and
    that the fear of you has fallen upon us, and that all the inhabitants of the land
    melt away before you.
  kbq-kbq: amanage huno ome zanasami'ne, Nagra antahi'noe, ama mopa ko Ra Anumzamo
    tamagri tami'ne. Ana higeta tagra tamagrikura tusi'a koro nehunkeno, maka ama
    mopafima mani'naza vahe'mo'zanena tamagrikura koro nehu'za tusi'a zamahirahiku
    nehaze.
  nhe-BL: ―Na nijmati Dios inmechmacatoc ni tlali pampa yajaya quichijtoc para nochi
    totlal ehuani ma inmechimacasica. Melahuac nochi tlen itztoque nica ya majmajcamiquij
    imopampa imojuanti.
  sps-sps: ya tsue of ratuari na ina fuan, “Anyo nat you te faan fi mami na Tsunaun
    puputaa tovei aya ana vainy faavot tana vun to, oraav fiisok maromi.
  bus-bus: 'à bèńnɛ: Má dↄ̃ kɛ̀ Dii bùsu kɛ̀ kpàawa. A vĩa wa kũ, ben bùsu kɛ̀ deenↄ
    kã gà ń píngi a yãnzi.'
  gub-BL: Uze'eg wanupe. — Tupàn umur putar ko ywy paw peme a'e nehe. Akwaw imur àwàm
    ihe. Ure xe har ure, urukyze katu tuwe pewi ure. A'e rupi teko ko ywy rehe wiko
    ma'e paw umàno etea'i pewi ukyze pà a'e wà.
  eng-DRA: 'I know that the Lord hath given this land to you: for the dread of you
    is fallen upon us, and all the inhabitants of the land have lost all strength.'
