verse: JOS.002.019
translations:
  mal-C: ആരെങ്കിലും വീടിനുപുറത്ത്, തെരുവിലേക്കിറങ്ങിയാൽ അവരുടെ രക്തം അവരുടെ തലമേൽ
    ഇരിക്കും; ഞങ്ങൾ ഉത്തരവാദികളായിരിക്കുകയില്ല. നിന്നോടുകൂടെ വീട്ടിൽ ഇരിക്കുന്ന ആരുടെയെങ്കിലുംമേൽ
    ആരെങ്കിലും കൈവെച്ചാൽ, അവരുടെ രക്തം ഞങ്ങളുടെ തലമേൽ ഇരിക്കും.
  deu-TKW: jeder, der sich dann außerhalb des Thores deines Hauses begiebt, trägt
    selbst die Verantwortung, wenn er umgebracht wird, und wir sind frei von Schuld.
    Für jeden aber, der bei dir drinnen bleibt, für den sind wir verantwortlich, wenn
    ihn jemand antastet.
  lin-lin: Soki moto moko abimi libanda ya ndako na yo mpe akei na balabala, makila
    na ye ekotangama na moto na ye moko ; ekozala ngambo na biso te. Kasi soki babomi
    moto moko kati na bato oyo bakozala kati na ndako na yo, wana makila na ye ekotangama
    na mito na biso.
  eng-LSV: and it has been, anyone who goes out from the doors of your house outside,
    his blood [is] on his head, and we are innocent; and anyone who is with you in
    the house, his blood [is] on our head, if a hand is on him;
  eng-GNV: 'And whosoeuer then doeth goe out at the doores of thine house into the
    streete, his blood shalbe vpon his head, and we will be giltlesse: but whosoeuer
    shall be with thee in the house, his blood shalbe on our head, if any hande touch
    him:'
  eng-WEBSTER: 'And it shall be, that whoever shall go out of the doors of thy house
    into the street, his blood shall be upon his head, and we will be guiltless: and
    whoever shall be with thee in the house, his blood shall be on our head, if any
    hand be upon him.'
  nhw-BL: Sintla se quisas, elis itlajtlacol sintla miquis. Pero sintla acajya quinpanajsis
    catli itztoque ipan ni mochaj, huajca elis tojuanti totlajtlacol.
  swh-ONEN: Ikiwa mtu yeyote atatoka nje ya nyumba yako akaenda mtaani, damu yake
    itakuwa juu ya kichwa chake mwenyewe, hatutawajibika. Lakini yule ambaye atakuwa
    ndani pamoja nawe, kama mkono wa mtu yeyote ukiwa juu yake damu yake itakuwa juu
    ya vichwa vyetu.
  bba-bba: Ben ɡoo ù n yɑrɑ wunɛn dirun di u dɑ tɔɔwɔ, win tii sɔɔrɑ win yɛm mu koo
    wɔri, bɛsɛ sɑ ǹ ko sɑ n torɑru mɔ wi sɔɔ. Adɑmɑ wi u wɑ̃ɑ kɑ wunɛ sɑnnu wunɛn
    dirɔ, ɡoo ù n nùn ɡo, win yɛm mu wɔri bɛsɛn wirɔ.
  eng-KJVCPB: 'And it shall be, that whosoever shall go out of the doors of thy house
    into the street, his blood shall be upon his head, and we will be guiltless: and
    whosoever shall be with thee in the house, his blood shall be on our head, if
    any hand be upon him.'
  mpx-mpx: Ebo etega ni tagilem wam limiya ni nawanawa kamwasaa ge naha lol, he wana
    nak lahena totona ni pwawa, ana woliwoli nige ni nenem elama. Yaa ebo bolo alomwau
    nuku mina etega naha lol, lahena ama naha pwawa.
  wbp-wbp: Kala kaji nyuntu-nyangu warlalja jintarlangu yarlu-kurra wilypi-pardimi,
    manu kaji palimi pantirninja-warnu, kulalu-nganpa jiily-ngarrika. Kajinkili yuwarlirla-juku
    nyinami, ngulaju kapurnalu-nyarra muurl-mardarni palinja-kujaku. Kajinkili kaninjarni
    yuwarlirla nyinami, kajili-nyarra Yijirali-pinki jangkardu yukami yuwarli-kirra
    pinjaku, ngula-jangkanyalu-nganpa milpaju jiily-ngarrika.
  luo-luo: Ka dipo ni ngʼato owuok e odi modhi e yore mag mier, rembe enobed e wiye
    owuon; ok enobed wachwa. To ne ngʼatno manobed kodi ei ot, rembe nobedi e wiwa
    ka dipo ni lwedo moro nomule.
  meu-meu: Idia ta emu ruma iduarana amo baine raka lasi ariara ai, rarana na ia sibona
    kwarana ai; ai na asi emai kerere. A dika baine kau oi ida ruma lalonai e nohomu
    tauna ta enai, ia rarana na ai kwaramai ai.
  npi-ULB: तिम्रो घरबाहिर बाटोतिर जानेहरूको रगत तिनीहरूको शिरमाथि पर्ने छ र हामी दोषरहित
    हुने छौँ । तर घरमा तिमीसँगै रहने कुनै माथि हात लगाइयो भने, त्यसको रगत हाम्रो शिरमा
    पर्ने छ ।
  yor-yor: Bí ẹnikẹ́ni bá jáde sí ìta láti inú ilé è rẹ sí inú ìgboro ìlú, ẹ̀jẹ̀ rẹ̀
    yóò sì wà ní orí ara rẹ̀; ẹ̀bi rẹ̀ yóò sì wà lórí i rẹ̀. Fún ẹnikẹ́ni tí ó bá
    wà nínú ilé pẹ̀lú rẹ, ẹ̀jẹ̀ rẹ̀ yóò wà ní orí i wa bí ẹnikẹ́ni bá fi ọwọ́ kàn
    án.
  emp-NTPO: Ab̶aʌda dajadaa wãibʌrʌ maʌ̃ne daiba bead̶ibʌrʌ, daira bed̶ead̶e pananaẽ́a.
    Baribʌrʌ nama bʌ diguid̶a b̶eada bead̶ibʌrʌ, dai sid̶a wãrãda beud̶ida panʌa.
  ind-ind: Jika ada anggota keluargamu yang keluar dari rumah lalu terbunuh di jalanan,
    kami tidak bersalah atas kematiannya. Akan tetapi, kalau mereka diserang dan dibunuh
    di dalam rumahmu, kamilah yang menanggung hutang darah itu dengan nyawa kami sendiri.
  pes-OPCB: اگر کسی از خانه بیرون برود، خونش به گردن خودش است و ما مسئول مرگش نخواهیم
    بود. ما قسم می‌خوریم کسانی که در این خانه بمانند کشته نشوند و به ایشان کوچکترین
    آسیبی نرسد.
  tgl-ULB: Sinuman ang lalabas sa mga pintuan ng iyong bahay patungo sa lansangan,
    ang kanilang dugo ay nasa kanilang sariling mga ulo at wala kaming pananagutan.
    Pero kung may isang kamay na manakit sa sinumang kasama mo sa bahay, ang kaniyang
    dugo ay nasa aming mga ulo.
  cbu-NT: Wandaya shiyaa kukish nda payuksin, shiyash pangish shitungeersin, ngootsipsha
    xiykchusin, uru waanamandaritssin tsipachinllinaya. Ashkatssin, iy nda yaantari
    ashchinipa. Wandaya yaashuch tputs shiyash pangish pshtuyarusin, tputsee pachakchusin,
    anush iy k'keetsini ngichkiniya.
  hui-hui: Mbirali ogoniangi anda ogoria nabere tagira puwa homayagua tene iya ndo
    ibuni holebira. Tamu ogoria bedago mbiralime gi wiyagua tene iya holeberaba.
  mya-mya: သင့်​အိမ်​ထဲ​မှ​တစ်​စုံ​တစ်​ယောက်​သည်​လမ်း ပေါ်​သို့​ထွက်​သ​ဖြင့် အ​သတ်​ခံ​ရ​လျှင်​ငါ​တို့
    ၏​တာ​ဝန်​မ​ဟုတ်။ သင့်​အိမ်​ထဲ​တွင်​ရှိ​သော​သူ တစ်​စုံ​တစ်​ယောက်​ထိ​ခိုက်​လျှင်​ငါ​တို့​တာ​ဝန်
    ယူ​မည်။-
  bod-N: སུ་ཞིག་ཁྱོད་ཀྱི་ཁྱིམ་ནས་ཕྱིར་བུད་དེ་སྲང་ལམ་དུ་སོང་ན་དེའི་སྡིག་པ་ནི་ཁོ་རང་ཉིད་ཀྱི་མགོར་འབབ་པ་དང་ངེད་ཅག་ལ་འབྲེལ་བ་མེད།
    ཁྱོད་ཀྱི་ཁྱིམ་དུ་ཡོད་པ་རྣམས་ལ་གལ་ཏེ་སུ་ཞིག་གིས་གནོད་འཚེ་བཏང་ན་དེའི་ཁྲག་བཞུར་བའི་སྡིག་པ་ནི་ངེད་ཅག་གི་མགོར་འབབ་པ་ཡིན།
  sna-sna: Ani naani anobuda mumba mako achienda panze, ropa rake richava pamusoro
    wake, isu hatizova nemhosva. Asi wose anenge ari mumba pamwe chete newe, ropa
    rake richava pamisoro yedu kana pakangowana anomubata chete.
  spa-BLM: El que salga de las puertas de tu casa a la calle, su sangre estará sobre
    su cabeza, y nosotros seremos inocentes. El que esté contigo en la casa, su sangre
    será sobre nuestra cabeza, si alguna mano lo toca.
  cac-cac: Tato ay junoc tz'el d'a yol a pat tic ayic van cac'an oval chi', tato schami,
    max canlaj schamel chi' d'a quib'an̈, palta tato a d'a yol a pat tic ayec' junoc
    scham cuuj, a schamel chi' scan d'a quib'an̈.
  swh-ULB: Na yeyote aendaye mtaani nje ya milango ya nyumba yako,, damu yao itakuwa
    juu ya vichwa vyao na hatutakuwa na hatia yoyote. Lakini kama mkono utanyoshwa
    juu ya mtu yeyote aliye pamoja nawe katika nyumba, damu yake itakuwa juu ya vichwa
    vyetu.
  bel-bel: і калі хто-небудзь выйдзе зь дзьвярэй дома твайго, таго кроў на галаве
    ягонай, а мы вольныя; а хто будзе з табою ў доме, таго кроў на галаве нашай, калі
    чыя-небудзь рука дакранецца да яго;
  deu-ELBBK: und es soll geschehen, jeder, der aus der Tür deines Hauses auf die Straße
    gehen wird, dessen Blut sei auf seinem Haupt, und wir werden unseres Eides ledig
    sein. Jeder aber, der bei dir im Haus sein wird, dessen Blut sei auf unserem Haupt,
    wenn Hand an ihn gelegt wird.
  mbb-OT: Ne emun duen sevaha keniyu he egawas su edhendiyà te zalan, ne wazè dey
    en televaken emun egkepatey sikandin. Piru zuen dey televaken emun duen egkepatey
    ziyà te seled te valey nu.
  mal-2015: അല്ലെങ്കിൽ നീ ഞങ്ങളെക്കൊണ്ടു ചെയ്യിച്ച സത്യത്തിൽനിന്നു ഞങ്ങൾ ഒഴിവുള്ളവരാകും.
    ആരെങ്കിലും വീട്ടുവാതിലിന്നു പുറത്തിറങ്ങിയാൽ അവന്റെ രക്തം അവന്റെ തലമേൽ ഇരിക്കും;
    ഞങ്ങൾ കുറ്റമില്ലാത്തവർ ആകും; നിന്നോടുകൂടെ വീട്ടിൽ ഇരിക്കുമ്പോൾ വല്ലവനും അവന്റെ
    മേൽ കൈവെച്ചാൽ അവന്റെ രക്തം ഞങ്ങളുടെ തലമേൽ ഇരിക്കും.
  tuo-NT: Noꞌo niꞌcʉ̃ cʉ̃ ʉaro wijaamaꞌagʉ̃nojõ cʉ̃ basu cʉ̃rẽ wẽjẽsere buꞌiritigʉsami.
    Ʉ̃sã buꞌiri moorãsaꞌa. Niꞌcʉ̃ ʉ̃sãnojõ mʉꞌʉ ya wiꞌipʉ nirãrẽ mejẽcã weecã pũrĩcãrẽ,
    ʉ̃sãta buꞌiritirãsaꞌa.
  rmc-rmc: Te vareko lendar omukela o kher a ela murdardo, ela korkoro vaš oda vinnovato
    a amen alestar avaha žuže, ale te vareko andro kher ela mardo, amen oda laha pre
    peste.
  nlg-nlg: Ma ge siki sakai tamiu ke rughuhoru sania na vale me ke tona tara loloa
    ni komu, makai labu matea ke, ma nina hahi heghena tua, ma kai/mo koro mua lavia
    siki totoro ghoi. Ma ge siki sakai tamami ke labu matea siki sakai lokana na valemu,
    iroghai kai/koro lavia na totoro iga.
  pes-OPV: و چنین خواهد شد که هر کسی‌که از در خانه تو به کوچه بیرون رود، خونش برسرش
    خواهد بود و ما مبرا خواهیم بود، و هر‌که نزد تو در خانه باشد، اگر کسی بر او دست
    بگذارد، خونش بر سر ما خواهد بود.
  ron-1924: Дакэ вреунул дин ей ва еши пе поарта касей тале, ка сэ мяргэ афарэ пе
    улицэ, сынӂеле луй ва кэдя асупра капулуй луй ши ной вом фи невиноваць, дар, дакэ
    ва пуне чинева мына пе вреунул дин чей че вор фи ку тине ын касэ, сынӂеле луй
    ва кэдя асупра капулуй ностру.
  ben-OBCV: যদি কেউ তোমার বাড়ির বাইরে পথে যায়, তার রক্তের দায় তারই মাথায় বর্তাবে;
    আমরা তার দায় নেব না। কিন্তু তোমার বাড়ির ভিতরে যারা থাকে, তাদের কারও উপরে আমাদের
    কেউ যদি হাত উঠায়, তার রক্তের দায় আমাদের মাথায় বর্তাবে।
  som-som: Oo waxay ahaan doontaa, in ku alla kii ka baxa albaabbada gurigaaga oo
    jidka maraba, uu dhiiggiisu ahaan doono dushiisa, oo annana aannan eed ku yeelanaynin,
    iyo in ku alla kii guriga kugula jira haddii far la saaro, uu dhiiggiisu dushayada
    ahaan doono.
  lat-VUC: Qui ostium domus tuæ egressus fuerit, sanguis ipsius erit in caput ejus,
    et nos erimus alieni. Cunctorum autem sanguis, qui tecum in domo fuerint, redundabit
    in caput nostrum, si eos aliquis tetigerit.
  eng-ASVBT: 'And it shall be, that whosoever shall go out of the doors of thy house
    into the street, his blood shall be upon his head, and we shall be guiltless:
    and whosoever shall be with thee in the house, his blood shall be on our head,
    if any hand be upon him.'
  ita-1885: E se alcuno esce fuor dell'uscio di casa tua, il suo sangue sarà sopra
    il suo capo, e noi non vi avremo colpa; ma il sangue di chiunque sarà teco in
    casa sarà sopra il nostro capo, se alcuno gli metterà la mano addosso.
  eng-LXXUP: And it shall come to pass that whosoever shall go outside the door of
    thy house, his guilt shall be upon him, and we shall be quit of this thine oath;
    and we will be responsible for all that shall be found with thee in thy house.
  eng-ULB: Whoever goes out of the doors of your house into the street, their blood
    will be upon their own heads and we will be guiltless. But if a hand is laid upon
    any who is with you in the house, his blood will be on our head.
  spa-VBL: Si alguien sale de tu casa y es asesinado, es su culpa y no somos responsables
    de su muerte. Pero si alguien pone una mano sobre alguien que está dentro de su
    casa, asumimos toda la responsabilidad de su muerte.
  fra-_FOB: Et si quelqu'un d'eux sort des portes de ta maison, son sang sera sur
    sa tête et nous en serons innocents; mais pour tous ceux qui seront avec toi dans
    la maison, leur sang sera sur notre tête, si l'on met la main sur quelqu'un d'eux.
  mal-mal: അല്ലെങ്കിൽ നീ ഞങ്ങളെക്കൊണ്ട് ചെയ്യിച്ച സത്യത്തിൽനിന്ന് ഞങ്ങൾ ഒഴിവുള്ളവരാകും.
    ആരെങ്കിലും വീട്ടുവാതിലിന് പുറത്തിറങ്ങിയാൽ അവന്റെ മരണത്തിന് അവൻ കുറ്റക്കാരനായിരിക്കും;
    ഞങ്ങൾ കുറ്റമില്ലാത്തവർ ആകും; നിന്നോടുകൂടെ വീട്ടിൽ ഇരിക്കുമ്പോൾ ആരെങ്കിലും അവന്റെമേൽ
    കൈവച്ചാൽ ഞങ്ങൾ ഉത്തരവാദികളായിരിക്കും
  urd-GVR: Agar koī āp ke ghar meṅ se nikle aur mār diyā jāe to yih hamārā qusūr nahīṅ
    hogā, ham zimmedār nahīṅ ṭhahreṅge. Lekin agar kisī ko hāth lagāyā jāe jo āp ke
    ghar ke andar ho to ham hī us kī maut ke zimmedār ṭhahreṅge.
  suz-BL: मेना सु इन खिं रे लांम ग्रूबा, मेको साइक्‍चा पुंइसीब। मिनु आंइ कली मारेइ
    यो दोस मदुम्‍ब। सु चहिं इ खिंम बाक्‍शा यो, साइक्‍चा पुंइसीबा, मेको आ दोस आंइ तारी
    दुम्‍ल।
  ita-1927: E se alcuno di questi uscirà in istrada dalla porta di casa tua, il suo
    sangue ricadrà sul suo capo, e noi non ne avrem colpa; ma il sangue di chiunque
    sarà teco in casa ricadrà sul nostro capo, se uno gli metterà le mani addosso.
  ckb-ckb: ئەگەر هەرکەسێک لە دەرگاکانی ماڵەکەی تۆوە بچێتە دەرەوە خوێنی خۆی لەسەر خۆی
    دەبێت و ئێمە بێتاوان دەبین، بەڵام هەر یەکێک لەگەڵ تۆ لە ماڵەکەتدا بێت، ئەگەر دەستدرێژییەکی
    کرایە سەر ئەوا خوێنی لەسەر ئێمە دەبێت.
  eng-BBE: Then if anyone goes out of your house into the street, his blood will be
    on his head, we will not be responsible; but if any damage comes to anyone in
    the house, his blood will be on our heads.
  kan-OKCV: ಯಾವನಾದರೂ ನಿನ್ನ ಮನೆಯ ಬಾಗಿಲಿನಿಂದ ಹೊರಗೆ ಹೊರಟು ಬೀದಿಗೆ ಬಂದರೆ, ಅವನ ರಕ್ತವು ಅವನ
    ತಲೆಯ ಮೇಲೆ ಇರುವುದು. ನಾವು ನಿರಪರಾಧಿಗಳಾಗಿರುವೆವು. ಆದರೆ ನಿನ್ನ ಸಂಗಡ ಮನೆಯಲ್ಲಿ ಇರುವ ಯಾವನ
