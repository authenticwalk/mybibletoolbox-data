  tpi-tpi: Sapos wanpela i lusim haus na i wokabaut i go long rot bilong taun, na
    ol i kilim em i dai, orait dispela em i asua bilong em yet. Em i no rong bilong
    mitupela. Tasol sapos wanpela i kisim bagarap insait long haus, orait em i rong
    bilong mitupela.
  dan-1931: Enhver, som så går uden for din Husdør, må selv tage Ansvaret for sit
    Liv, uden at der falder Skyld på os; men hvis der lægges Hånd på nogen af dem,
    som bliver i Huset hos dig, hviler Ansvaret på os.
  vie-OVCB: Chúng tôi chỉ bảo đảm an ninh cho những ai ở trong nhà này mà thôi. Ai
    ra khỏi nhà, chúng tôi không chịu trách nhiệm.
  guj-2017: એમ થશે કે જે કોઈ તારા ઘરના બારણાની બહાર નગરમાં જશે તેઓનું રક્ત તેઓના પોતાના
    માથે પણ અમે તે સંબંધી નિર્દોષ રહીશું. પણ જે કોઈ તારી સાથે તારા ઘરમાં હશે તેના
    પર જો કોઈનો હાથ પડે તો તેનું રક્ત અમારે માથે.
  pon-2006A: Ma mehmen pahn pedoisang nan ihmwet oh kolahng nan ahl oh mehla, pein
    ih pahn pwukoahki. Ahpw ma mie me mihmi nan ihmwet ahpw ohla, eri, iei kiht me
    pahn pwukoahki.
  por-BRBSL: Será que quem sair das portas de sua casa para a rua, seu sangue estará
    sobre sua cabeça, e nós estaremos sem culpa. Quem quer que esteja com você na
    casa, seu sangue estará sobre a nossa cabeça, se alguma mão estiver sobre ele.
  cth-cth: Na im dawk hoi alawilah ka tâcawt e tami teh dout pawiteh, a ma dawkvah
    khang naseh. Kaimouh teh yon dawk hoi ka hlout awh han. Na imthungkhunaw ka thet
    payon awh pawiteh kaimouh ni ka khang awh han.
  twi-twi: Sɛ wopue si abɔnten a, wobekum wɔn nyinaa na obi ntumi mmɔ yɛn sobo sɛ
    yɛabu yɛn ntam so. Na yɛka ntam sɛ, obiara a ɔhyɛ ofi yi mu no, wɔrenkum no. Obiara
    nso renteɛ ne nsa wɔ wɔn so.
  hlt-hlt: Te vaengah na im thohkhaih lamloh tollong la aka coe boeih te tah amah
    thii te amah lu dongla kap vetih kaimih tah ka ommongsitoe uh ni. Tedae im khuiah
    namah taengla aka om khat khat te ni kut a hlah thil oeh atah a thii te kaimih
    lu dongla tla saeh.
  tbz-SIM: Kɑ̀ɑ cĩ́ɛ̃̀tɛ̀ kou mɔù yɛ̀, kɛ̀ ti ò kùɔ dɛ̀ tu o kó mɛyɛi mmɛ, kɛ̀ ti
    mɛ nkùɔ òmɔù ɑ cĩ́ɛ̃̀tɛ̀ miɛkɛ dɛ̀ tu tíì kó mɛyɛi.
  msy-2020: Ian tav dɨpenim ateghɨva nguibamɨn otogh azenan tuavimɨn mangɨtɨ, me a
    mɨsueghtɨ an aremegham, kar an osɨmtɨzim. Eghtɨ dɨpenimɨn aven iti tav aremeghtɨ,
    ga an osɨmtɨzim ateram.
  dop-dop: Amɑ ye pǝ cǝpɑ pɑ tɑɑ wei nɑ ɩ́ lɩɩ nyɑ́ tǝyɑɣɑ tɑɑ, pʋntʋ sǝm kɑ́ wɛɛ
    ɩ nyʋɣʋ tɔm kɛ́, pǝ tɑɣɑ tɑ́ nyǝntʋ. Tɔfɔ, ye mpɛ ɩnɩ pɑ tɑɑ nɔɣɔlʋ nyʋɣʋ holɑ-ɩ,
    ɩlɛ pǝ kɛ́ tɑ tɔm.
  azb-azb: Əgər sənin evinin qapısından kim bayıra çıxarsa, qanı öz başına dönəcək
    və biz buna günahkar olmayacağıq. Əgər səninlə birgə evində olan bir kimsəyə toxunularsa,
    qoy onun qanı bizim başımıza dönsün.
  eng-DBY: and it shall be, that whoever shall go out of the doors of thy house into
    the street, — his blood shall be upon his head, and we shall be innocent; but
    every one who shall be with thee in the house, his blood shall be upon our head,
    if any hand be upon him.
  hin-2017: 'तब जो कोई तेरे घर के द्वार से बाहर निकले, उसके खून का दोष उसी के सिर
    पड़ेगा, और हम निर्दोष ठहरेंगे: परन्तु यदि तेरे संग घर में रहते हुए किसी पर किसी
    का हाथ पड़े, तो उसके खून का दोष हमारे सिर पर पड़ेगा।'
  swp-swp: 'E, esa, esa em numa eai i pesa murimuri eai i lau eda eai, ia osinana
    iabom i heboriri, ai nige ama giru: esa, eo esa maem numa eai aue mia ena nimadi
    eai se hebaaeadi ama giru meta'
  eng-YLT: and it hath been, any one who goeth out from the doors of thy house without,
    his blood [is] on his head, and we are innocent; and any one who is with thee
    in the house, his blood [is] on our head, if a hand is on him;
  kne-kne: Mo wadan to di bomala en dakayo sin beey ay nay, basol na mo peslen das
    sisya, baken min basol. Ngem mo wada di mamse en dakayo sin oneg di beey ay nay,
    dakami di makabasol.
  eng-WYC-2017: the blood of him shall be on his head, that goeth out at the door
    of thine house, and we shall be guiltless; forsooth the blood of all men that
    be in the house with thee, shall turn into our head, if any man toucheth them.
  eng-WMBB: It shall be that whoever goes out of the doors of your house into the
    street, his blood will be on his head, and we will be guiltless. Whoever is with
    you in the house, his blood shall be on our head, if any hand is on him.
  urd-GVH: अगर कोई आपके घर में से निकले और मार दिया जाए तो यह हमारा क़ुसूर नहीं होगा,
    हम ज़िम्मादार नहीं ठहरेंगे। लेकिन अगर किसी को हाथ लगाया जाए जो आपके घर के अंदर
    हो तो हम ही उस की मौत के ज़िम्मादार ठहरेंगे।
  rug-rug: Asa sapu vura taloa koasa vetu, si nana sinea telena pana mate sa, meke
    gami si lopu kaqu ta zutu. Ba be keke koa gamu pa mia vetu si tava sigiti, si
    kaqu ta zutu nia gami si asa.
  gaz-gaz: Namni tokko iyyuu yoo mana kee keessaa gara daandii alaatti gad baʼe, dhiigni
    isaa matuma isaatti deebiʼa; nu itti hin gaafatamnu. Nama si wajjin mana kee keessa
    jiru immoo yoo harki tokko iyyuu isa tuqe, dhiigni isaa mataa keenyatti deebiʼa.
  fra-LSG: Si quelqu’un d’eux sort de la porte de ta maison pour aller dehors, son
    sang retombera sur sa tête, et nous en serons innocents; mais si on met la main
    sur l’un quelconque de ceux qui seront avec toi dans la maison, son sang retombera
    sur notre tête.
  gnn-gnn: Ŋunhina liŋgu walala boŋguŋu yolŋu'‐yulŋu walŋathinydja, ŋunhi walala boŋguŋu
    nhini'‐nhini yukirri dhiyali raki'‐miku'mirriŋura buṉbuŋura.”
  yal-yal: Xa naxan mini i ya banxin kui, a faxa feen goronna luma a tan nan xun ma,
    na mi nxu tan ma. Koni xa nxɔ muxuna nde a yiin din i ya muxuna nde ra i fɛma
    banxin kui, xa na kanna faxa, na goronna nxu tan nan xun ma.
  haw-1868: A o ka mea puka mawaho o ka puka o kou hale ma ke alanui, aia no kona
    koko maluna o kona poo iho, a e hala ole maua; a o na mea ma ou nei, maloko o
    ka hale, eia no kona koko maluna o ko maua poo, ke kau ka lima maluna ona.
  arb-NAV: وَكُلُّ مَنْ يُغَادِرُ مَنْزِلَكِ يَكُونُ دَمُهُ عَلَى رَأْسِهِ وَنَحْنُ
    نَكُونُ بَرِيئَيْنِ، وَأَمَّا كُلُّ مَنْ يَكُونُ مَعَكِ فِي الْبَيْتِ فَدَمُهُ
    عَلَى رَأْسِنَا إِنْ أَصَابَتْهُ يَدٌ بِأَذىً.
  ewe-ewe: Ne ame aɖe do go le wò aƒe me yi mɔtata dzi la, eƒe ʋu anɔ eya ŋutɔ ƒe
    ta dzi, menye míawoe wɔe o. Ke hena ame siwo anɔ wò aƒe me la, amea ƒe ʋu ava
    míaƒe ta dzi ne míeka asi eŋuti.
  eng-LEE: And it shall be, that whosoever will go out of the doors of thy house into
    the street, his blood shall be upon his head, and we will be guiltless; and whosoever
    will remain with thee in the house, his blood shall be on our head, if a hand
    be laid upon him.
  asm-FB: তেতিয়া যি কোনোৱে তোমাৰ ঘৰৰ দুৱাৰৰ পৰা বাটলৈ ওলাব, তাৰ ৰক্তপাতৰ দোষ তাৰ
    মূৰৰ ওপৰতে পৰিব আৰু আমি নিৰ্দ্দোষী হ’ম; কিন্তু যি কোনোৱে তোমাৰ লগত ঘৰত থাকিব,
    তাৰ ওপৰত যদি কোনোৱে হাত দিয়ে, তেন্তে সেই ৰক্তপাতৰ দোষ আমাৰ মূৰৰ ওপৰত পৰিব।
  sus-A: شَ مِشِ يٌ مِنِ عِ شَ بَنشِ كُي، شَ نَ كَنيِ قَشَ، عَ عَ تَرِشِ نّ، مُشُ
    تَن قْشِ مُ نَ كِ. كْنْ شَ مُشُ شَ مِشِ ندٍ عَ بّلّشّ دِن عِ شَ مِشِ ندٍ رَ عِ
    شَ بَنشِ كُي، مُشُ مُشُ تَرِشِ نّ نَ تّمُي.
  fra-SBL: Quiconque sortira des portes de ta maison pour aller dans la rue aura son
    sang sur la tête, et nous serons innocents. Quiconque sera avec vous dans la maison,
    son sang retombera sur notre tête, s'il y a une main sur lui.
  hbo-hbo: וְהָיָ֡ה כֹּ֣ל אֲשֶׁר־יֵצֵא֩ מִדַּלְתֵ֨י בֵיתֵ֧ךְ ׀ הַח֛וּצָה דָּמֹ֥ו בְרֹאשֹׁ֖ו
    וַאֲנַ֣חְנוּ נְקִיִּ֑ם וְ֠כֹל אֲשֶׁ֨ר יִֽהְיֶ֤ה אִתָּךְ֙ בַּבַּ֔יִת דָּמֹ֣ו בְרֹאשֵׁ֔נוּ
    אִם־יָ֖ד תִּֽהְיֶה־בֹּֽו׃
  piu-2006: '@see-verse:JOS.002.018'
  kik-kik: Mũndũ o wothe ũkoima nja ya nyũmba yaku athiĩ na kũu barabara-inĩ-rĩ, thakame
    yake ĩkamũcookerera we mwene; no ithuĩ tũtigacookererwo nĩ ũũru nĩ ũndũ wake.
    No ũhoro wa mũndũ o wothe ũgaakorwo nyũmba hamwe nawe, thakame yake nĩĩgatũcookerera
    angĩgeekwo ũũru nĩ guoko kwa mũndũ o na ũrĩkũ.
  fra-NCL: Si quelqu’un d’eux sort de la porte de ta maison pour aller dehors, son
    sang sera sur sa tête, et nous en seront innocents ; mais si l’on met la main
    sur l’un de tous ceux qui seront avec toi dans la maison, son sang sera sur notre
    tête.
  cek-AK: Mi kawbaktih doeh na imthung takoh hoi tacawt moe, loklam ah caeh kami loe,
    kaihnik nuiah zae nethaih om hmah nasoe; angmah ih athii to angmah lu nuiah krah
    nasoe; nangmah hoi na imthung ah kaom kaminawk nuiah, ban ka phok o nahaeloe,
    anih ih athii to kaihnik nuiah krah nasoe.
  cuk-cuk: Ar doa-dule a-ibagi be-negyagi nodele, ar burgwisdibe, na dukin imaksado,
    wedi anmarginsurdo. Ar dule-wargwen be-neg-yagi-bukmalad-oburgwenonikirdi, wedi
    anmargi ataklegodo.
  uig-CYR: Шундақ болидуки, өйүңниң ишиклиридин ташқириға чиққан һәр киминиң қени
    өз бешида болиду; биз униңға мәсъул әмәсмиз; лекин бирәв өйүңдә сән билән биллә
    болған бирисиниң үстигә қол салса, ундақта униң қени бизниң бешимизға чүшкәй!
  tel-2017: నీ ఇంట్లోనుండి ఎవరన్నా బయటికి వస్తే మాత్రం తన ప్రాణానికి తానే బాధ్యుడు,
    మేము నిర్దోషులం. అయితే నీ దగ్గర నీ ఇంట్లో ఉన్న వాళ్ళల్లో ఎవరికైనా ఏ అపాయమైనా కలిగితే
    దానికి మేమే జవాబుదారులం.
  hat-BSA: Li va rive ke nenpòt moun ki ale deyò pòt lakay ou pou antre nan lari a,
    san li va sou pwòp tèt li e nou va lib de sèman an. Men nenpòt moun ki avèk ou
    nan kay la, san pa li va sou tèt nou si yon moun men mete sou li.
  kos-kos: Kutena mwet fin illa liki lohm uh ac misa likinum uh, mwata ac fah oan
    facl sifacna ac wangin ip lasr kac. Tuh fin oasr mwet sun ongoiya ke elos mutana
    yurum lohm uh, oasr ip lasr kac, ac mwata ac fah oan facsr.
  hbo-WLC: וְהָיָ֡ה כֹּ֣ל אֲשֶׁר־יֵצֵא֩ מִדַּלְתֵ֨י בֵיתֵ֧ךְ ׀ הַח֛וּצָה דָּמ֥וֹ בְרֹאשׁ֖וֹ
    וַאֲנַ֣חְנוּ נְקִיִּ֑ם וְ֠כֹל אֲשֶׁ֨ר יִֽהְיֶ֤ה אִתָּךְ֙ בַּבַּ֔יִת דָּמ֣וֹ בְרֹאשֵׁ֔נוּ
    אִם־יָ֖ד תִּֽהְיֶה־בּֽוֹ׃
  ibo-ibo: Ọ bụrụ na onye ọbụla esite nʼụlọ gị pụọ nʼezi, ọbara ya agaghị adị anyị
    nʼisi, anyị agaghị abụkwa ndị ikpe mara. Ma ikpe ọmụma dịrị anyị ma ọ bụrụ nʼihe
    ọbụla emee onye ọbụla gị na ya so nọdụ nʼime ụlọ.
  ory-ory: ତହିଁରେ ଯେକେହି ତୁମ୍ଭ ଗୃହଦ୍ୱାରରୁ ବାହାରି ଦାଣ୍ଡକୁ ଯିବ, ତାହାର ରକ୍ତପାତ ଅପରାଧ
    ତାହାର ନିଜ ମସ୍ତକରେ ବର୍ତ୍ତିବ, ଆଉ ଆମ୍ଭେମାନେ ନିର୍ଦ୍ଦୋଷ ହେବୁ; ମାତ୍ର ଯେକେହି ତୁମ୍ଭ ସଙ୍ଗେ
    ଗୃହ ମଧ୍ୟରେ ଥାଏ, ତାହା ଉପରେ ଯଦି କେହି ହାତ ଦିଏ, ତେବେ ତାହାର ରକ୍ତପାତ ଅପରାଧ ଆମ୍ଭମାନଙ୍କ
    ମସ୍ତକରେ ବର୍ତ୍ତିବ।
  chk-chk: Are eman epwe towu seni imwom o nom won al, chan epwe ukun chök, nge äm
    aisap tipis. Nge are eman a angeetä won eman lein chokewe mi nom lon imwom, chan
    epwe ukem chök.
  rop-rop: If enibodi go atsaid, im garra dai. Wal tharran im ronwan folt. Im nomo
    folt blanga melabat. Bat if sambodi kaman en ardim yumob insaid langa dijan haus,
    wal im folt blanga melabat, en melabat garra pei.
  ukr-1871: Хто тодї вийде за твої ворота на улицю, кров його буде на його голові,
    а ми будемо безвінні. Усї ж ті, що будуть із тобою тут, за них ми одвічати мем,
    коли б хто приторкнувсь до них.
  deu-1951: Und wer zur Tür deines Hauses hinaus auf die Straße geht, desselben Blut
    sei auf seinem Haupt, wir aber unschuldig; wenn aber an jemand von denen, die
    bei dir im Hause sind, Hand gelegt wird, so soll ihr Blut auf unserm Haupte sein.
  eng-JPS: And it shall be, that whosoever shall go out of the doors of thy house
    into the street, his blood shall be upon his head, and we will be guiltless; and
    whosoever shall be with thee in the house, his blood shall be on our head, if
    any hand be upon him.
  srp-1865: I ko bi god izašao iz tvoje kuæe, krv njegova neka bude na njegovu glavu,
    a mi da nijesmo krivi; a ko god bude s tobom u kuæi, krv njegova neka doðe na
    naše glave, ako ga se ko rukom dotakne.
  lug-lug: Gwe kalitanda n’afuluma mu nju yo n’atambulatambula mu nguudo, ekirimutuukako
    kyonna y’alimanya. Kyokka alituukibwako akabi konna mu nju yo, ogwo guliba musango
    gwaffe.
  heb-heb: והיה כל אשר יצא מדלתי ביתך החוצה דמו בראשו ואנחנו נקים וכל אשר יהיה אתך
    בבית דמו בראשנו אם יד תהיה בו׃
  ben-IRV: তখন এইরূপ হবে, যে কেউ তোমার বাড়ি থেকে বের হয়ে রাস্তায় যাবে, তার রক্তপাতের
    দায়ী সে নিজেই হবে এবং আমরা নির্দোষ হব; কিন্তু যে কেউ তোমার সঙ্গে বাড়ির মধ্যে
    থাকবে, আর তাকে যদি কেউ হত্যা করে, তবে তার রক্তপাতের দায়ী আমরা হব।
  pan-pan: ਤਦ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜੋ ਕੋਈ ਤੇਰੇ ਘਰ ਦੇ ਬੂਹੇ ਵਿੱਚੋਂ ਗਲੀ ਵਿੱਚ ਨਿੱਕਲ ਕੇ
    ਜਾਵੇਗਾ ਉਸ ਦਾ ਖੂਨ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ ਹੋਵੇਗਾ ਅਤੇ ਅਸੀਂ ਬੇਦੋਸ਼ ਹੋਵਾਂਗੇ ਅਤੇ ਜੇ ਕੋਈ ਤੇਰੇ
    ਕੋਲ ਘਰ ਵਿੱਚ ਹੋਵੇਗਾ ਉਸ ਦੇ ਉੱਤੇ ਜੇ ਕਿਸੇ ਦਾ ਹੱਥ ਉੱਠੇਗਾ ਤਾਂ ਉਸ ਦਾ ਖੂਨ ਸਾਡੇ ਸਿਰ ਉੱਤੇ
    ਹੋਵੇਗਾ।
  mya-JVB: ထိုအခါ သင့် အိမ် ထဲက လမ်း သို့ ထွက်သွား သော သူ မည်သည်ကား၊ သေလျှင်သေ ပြစ်ကို
    ကိုယ်တိုင် ခံ စေ၊ ငါ တို့သည် အပြစ် လွတ်စေ။ သင့် အိမ် ၌ ရှိ သောသူ မည်သည်ကို အသေ
    သတ်လျှင် သေ ပြစ်ကို ငါ တို့သည် ခံ စေ။
  tte-O: Tem yabo iyawatagili ganamuli mena kani kaunui ana lopwano maisana iboma
    ilobai, polowene kani nige ilalaoma kolimai. Na tem yabo am numene kalona mena
    nae ilobai, maisana kalobai.
  tbg-tbg: Mintiraro vovano naavu maaqihairo qaqirakero vahaaqaini veva ntero viramanta
    vira arukaivera, vira nai okarama varianarove. Kia titanta okaravauve varianarove.
    Isareri vika ai naavu maaqihai vaiinti vo qoraiqama kaivera, vi uvava titantaqima
    varianarove.
  hmo-hmo: Bema idia ta oiemu ruma ena iduara dekena amo hanua ena huana dekenai idia
    raka neganai, ia be do ia mase, be ia sibona ena kerere, bona ai be kerere lasi.
    To bema oiemu ruma lalonai ia noho tauna ta dekenai dika ia vara neganai, inai
    be aiemai kerere.
  urd-urd: फिर जो कोई तेरे घर के दरवाज़ों से निकल कर गली में जाये, उस का ख़ून उसी
    के सर पर होगा और हम बे गुनाह ठहरेंगे; और जो कोई तेरे साथ घर में होगा उस पर अगर
    किसी का हाथ चले, तो उसका ख़ून हमारे सर पर होगा।
  rus-SYN: и если кто-нибудь выйдет из дверей твоего дома вон, того кровь на голове
    его, а мы свободны будем от сей клятвы твоей; а кто будет с тобою в твоем доме,
    того кровь на голове нашей, если чья рука коснется его;
  bqc-SIM: Tó an gbɛ̃e bↄ̀ n kpɛ́u à gɛ̀ gãaɛ, à azĩa dɛ̀n we, wá yã́n lↄo.
    Tó an gbɛ̃e kunnↄ kpɛ́u, mɛ́ wà aà dɛ̀, wámɛ aà gaa a wi wá musu.
  tcz-CHONGTHU: Ijemtia napotdoh’uva lamlen dunga nana chekhah uva nathikhah uva ahileh
    keiho thepmo hilouding ahi. Amavang hiche insunga hi naummuva khattouvin nasuhkhah
    uleh hitobanga thina nato-uleh keiho mopohna hiding ahi.
  mar-mar: कोणी तुझ्या घराबाहेर रस्त्यावर गेला तर त्याच्या रक्तपाताचा दोष त्याच्याच
    माथी राहील, आमच्यावर त्याचा दोष येणार नाही; पण घरात तुझ्याबरोबर जो असेल त्याच्यावर
    कोणी हात टाकला तर त्याच्या रक्तपाताचा दोष आमच्या माथी राहील.
  qub-qub: Mayganpis cay wasipita llojshej cajmi ichanga quiquinpitana wañuptinpis.
    Chaura nogacunaga manami juchayojnachu cashaj paycuna wañushanpita. Cay wasicho
    caycajta maygantapis wañuchiptin ichanga nogacuna juchayoj cashaj.
  bqp-bqp: Tó ń gbɛ̃ke bò n kpɛ́n à gɛ̀ɛ gãnulɛa, à a zĩda dɛ̀n gwe, ó yãn doro.
    Tó ń gbɛ̃ke kú kũnwo kpɛ́n, akũ ò a dɛ̀, ókↄ̃nↄn a gana yã ni wí ó musu.
  hat-hat: Lè sa a, nenpòt kilès ladan yo ki va soti lakay ou, sa ki rive l' se pa
    l'. Se p'ap fòt nou. Men, si anyen rive yon moun andedan lakay ou, se va fòt pa
    nou.
  eng-BSB: If anyone goes out the door of your house into the street, his blood will
    be on his own head, and we will be innocent. But if a hand is laid on anyone with
    you in the house, his blood will be on our heads.
  tod-tod: Nu nɔpɛ a ɓudɛna ɗa-ʋɛlɛi ma ɓofalagi maazu, é ɠula eteaʋɛ, naa ma ɲamai
    ɠa la tɔ ɓɔɠɔi unma, faa la ɠɛa gi ʋa. Kɛlɛ ni gá yeevɔɔɠuna naa taɠila kpalaa
    ba, niiti ti è ʋa pɛlɛi wu, naa ma ɲamai ɠa la gi unma.
  eng-WEBPB: It shall be that whoever goes out of the doors of your house into the
    street, his blood will be on his head, and we will be guiltless. Whoever is with
    you in the house, his blood shall be on our head, if any hand is on him.
  kbq-kbq: Hagi naga'kafinti'ma magomo'ma kagri noma atreno, megi'a kumamofo kampima
    vano nehanige'zama ahe frisageno'a, e'i tagri hazenkeompage agri'a hazenke. Hianagi
    magomo'ma kagri nompi mani'nenige'za eme ahe frisageno'a, e'i tagri knaza megahie.
  nhe-BL: Intla se quisas, elis itlajtlacol intla miquis. Pero intla acajya quinpanajsis
    tlen itztoque ipan ni mochaj, huajca elis tojuanti totlajtlacol.
  sps-sps: Sikia on ta mes te naus osing non a numaa tovei. Sei ta isen tsumi te naus
    osing non a numaa to ana ayei te sab a mat, a iring ruak non tsunia gima ka tsumam
    san a iring tsunia patsukanen. San tan nainy te sab non a isen a mat nei koman
    a numaa to, a iring ruak non tsunia naa minon tsumam.
  bus-bus: Tó aↄ̃ gbɛ̃ke bↄ̀ n kpɛ́n à gàa gãalɛ, à a zĩnda dɛ̀n gwe, wa yãn dↄro.
    Tó aↄ̃ gbɛ̃kee kúnyo kpɛ́n, ben wà à dɛ̀, wámbe à gana yã é wí wa musu.
  gub-BL: Aze amo neànàm uhem neràpuz wi tawhu myter rupi nehe, uzezuka kar ma'e romo
    wiko putar nehe. Nurupyro kwaw nehe. Nuruzeagaw kwaw ipyro pà nehe. Aze peànàm
    wiko neràpuz me a'e 'ar mehe wà nehe, aze nurupyro kwaw amo nehe, uruiko putar
    wazuka kar har romo Tupàn henataromo nehe.
  eng-DRA: Whosoever shall go out of the door of thy house, his blood shall be upon
    his own head, and we shall be quit. But the blood of all that shall be with thee
    in the house, shall light upon our head, if any man touch them.
