  kan-2017: ಅವರಲ್ಲಿ ಯಾರಾದರೂ ಮನೆಬಿಟ್ಟು ಬೀದಿಗೆ ಬಂದರೆ ಅವರ ಮರಣಕ್ಕೆ ಅವರೇ ಕಾರಣರು; ಅದಕ್ಕೆ
