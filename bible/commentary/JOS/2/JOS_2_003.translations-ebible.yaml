verse: JOS.002.003
translations:
  mal-C: 'അതുകൊണ്ട് യെരീഹോരാജാവ് രാഹാബിന് ഇപ്രകാരം കൽപ്പനകൊടുത്തു: “നിന്റെ അടുക്കൽവന്ന്
    വീട്ടിൽ പ്രവേശിച്ചിരിക്കുന്ന പുരുഷന്മാരെ പുറത്തിറക്കിത്തരിക; അവർ ദേശമൊക്കെയും
    പര്യവേക്ഷണംചെയ്യാൻ വന്നവരാകുന്നു.”'
  deu-TKW: 'Da schickte der König von Jericho zu Rahab und ließ ihr sagen: Liefere
    die Männer aus, die zur dir gekommen sind, die in dein Haus gekommen sind; denn
    sie sind gekommen, um die ganze Gegend auszukundschaften!'
  lin-lin: 'Boye, mokonzi ya Jeriko atindaki maloba oyo epai ya Raabi : — Bimisa mibali
    oyo bayaki epai na yo mpe bakotaki na ndako na yo, pamba te bayei nde mpo na kononga
    mokili mobimba.'
  eng-LSV: And the king of Jericho sends to Rahab, saying, “Bring out the men who
    are coming to you, who have come into your house, for they have come to search
    the entirety of the land.”
  eng-GNV: 'And the King of Iericho sent vnto Rahab, saying, Bring foorth the men
    that are come to thee, and which are entred into thine house: for they be come
    to search out all the land.'
  eng-WEBSTER: 'And the king of Jericho sent to Rahab, saying, Bring forth the men
    that have come to thee, who have entered into thy house: for they have come to
    search out all the country.'
  nhw-BL: 'Huajca nopa tlanahuatijquetl tlatitlanqui ma quiilhuitij Rahab: ―Techmaca
    nopa tlacame catli itztoque ipan mochaj, pampa hualajtoque para quitlachilise
    quenicatza huelis quitlanise toaltepe.'
  swh-ONEN: 'Hivyo mfalme wa Yeriko akatuma huu ujumbe kwa Rahabu: “Watoe wale watu
    waliokujia na kuingia nyumbani mwako, kwa sababu wamekuja kuipeleleza nchi yote.”'
  bba-bba: Mɑ Yerikon sunɔ wi, u Rɑhɑbu ɡɔriɑ u nɛɛ, ɑ durɔ be yɑrɑmɑ be bɑ nɑ bɑ
    duɑ wunɛn yɛnuɔ mi, domi bɑ nɑwɑ bu kɑ sĩ sĩ bu bɛsɛn tem mɛ kpuron sɑriɑ mɛɛri.
  eng-KJVCPB: 'And the king of Jericho sent unto Rahab, saying, Bring forth the men
    that are come to thee, which are entered into thine house: for they be come to
    search out all the country.'
  mpx-mpx: Inoke kin baaba i patuna Leyabi elana i ba, “Gamagalau bolo hi nem hi ulutuk
    wam limiya u ahel nihi tagil, kaiwena hi nem panuwa gamwana gegewena hi anugayawa-an.”
  wbp-wbp: Junga-jukurla kingirli yimi yilyaja Raapaku, “Kangkarni-palangu wati-jarra
    kuja-pala yukaja yuwarli nyuntu-nyangu-kurra. Ngari-pala yanurnu yungu-pala nyanyi
    nyiyarningkijarra ngalipa-nyangu walyangka.”
  luo-luo: Omiyo ruodh Jeriko nooro wach ni Rahab niya, “Gol oko jogo mane obiro iri
    kendo odonjo e odi, nikech gisebiro mondo gitim nonro ma lingʼ-lingʼ e pinyni
    duto.”
  meu-meu: Bena Ieriko pavapavana ese ena gwau-kau e siaia, Rahaba enai, eto, Dekemu
    ema bona emu ruma ai e dae kau taudia ba hakaudia lasi, badina be ina tano idoinai
    bae hasinadoa totona vada ema.
  npi-ULB: यरीहोका राजाले राहबकहाँ खबर पठाए र भने, “तिमीकहाँ आउने ती मानिसहरूलाई बाहिर
    लेऊ, जो तिम्रो घरमा प्रवेश गरेका थिए, किनभने तिनीहरू सारा भूमिको जासुस गर्न आएका
    छन् ।”
  yor-yor: Ọba Jeriko sì ránṣẹ́ sí Rahabu pé, “Mú àwọn ọkùnrin nì tí ó tọ̀ ọ́ wá,
    tí ó wọ inú ilé rẹ jáde wá, nítorí wọ́n wá láti yọ́ gbogbo ilẹ̀ yìí wò ni.”
  emp-NTPO: 'Maʌ̃ carea Jericod̶ebema boroba zarrarãda Rahámaa diabuesia. Maʌ̃misa
    Rahába israelerã umé panʌra mĩrũbisia. Zarrarãra jũẽnaped̶a nãwã jarasid̶aa: –Ẽberãrã
    bʌ diguid̶a jũẽped̶ad̶ara isabe dajadaa zebidua. Dadjirã drua acʌd̶e ze panʌa
    sãwã poyad̶i cawaya.– Rahába jarasia: –Wãrãda mʌ̃ ded̶e ẽberãrãra zesid̶aa, baribʌrʌ
    ãdjira sãmabemada mʌ̃a adua b̶asia.'
  ind-ind: Maka raja Yeriko mengirim pesan kepada Rahab, “Serahkan orang Israel yang
    menginap di rumahmu, karena mereka hendak memata-matai negeri kita.”
  pes-OPCB: 'پادشاه افرادی را با این پیغام نزد راحاب فرستاد: «مردانی را که به خانهٔ
    تو آمده‌اند به ما تحویل بده، زیرا آنها جاسوس هستند.»'
  tgl-ULB: Ang hari ng Jerico ay nagpasabi kay Rahab at sinabi, “Ilabas ang mga lalaking
    pumunta sa iyo na tumuloy sa iyong bahay, dahil naparito sila para magmanman sa
    buong lupain.”
  cbu-NT: 'kuraksha: Natu kizaa Rahabaa kamanishinints. Yuw tputs pangishish, pakatssin
    kuseerana, anoo tshitungangi. ¿Mayaamsha ipishungaka? átcha, táshinints tárangu,
    uwshtisin anoo kamanirangsin,'
  hui-hui: Ani layago hale howa ibugua Lahaba berearia bi lawia halu lalu, Agali í̠
    andaga ebere biraruaru inanaga dindi bibahende hondo wule íbu kago haru halu ibabe,
    lalu lowia hene.
  mya-mya: ရာ​ခပ်​ထံ​သို့​စေ​လွှတ်​ပြီး​လျှင်``သင့်​အိမ်​သို့ ရောက်​ရှိ​နေ​သူ​များ​သည်​သူ​လျှို​များ​ဖြစ်
    သည်။ သူ​တို့​ကို​ငါ့​လက်​သို့​အပ်​လော့'' ဟု ဆင့်​ဆို​စေ​၏။-
  bod-N: ཡེ་རུ་ཀོའི་རྒྱལ་པོས་རཱ་ཧབ་ཀྱི་རྩར་མི་མངགས་ཏེ། ཁྱོད་སར་སླེབས་ཤིང་ཁྱོད་ཚང་ལ་འཛུལ་བའི་མི་དེ་གཉིས་ནི་ཡུལ་ཐམས་ཅད་ལ་ལྟ་ཉུལ་བྱེད་དུ་ཡོང་བ་ཡིན་པས་སྤྲོད་ཅིག་ཅེས་བཀའ་བབས་པ་ལ།
  sna-sna: Naizvozvo mambo weJeriko akatumira shoko kuna Rahabhi achiti, “Budisa varume
    vauya kwauri vakapinda mumba mako, nokuti vauya kuzosora nyika yose.”
  spa-BLM: 'El rey de Jericó envió a decir a Rahab: “Saca a los hombres que han venido
    a ti, que han entrado en tu casa, porque han venido a espiar toda la tierra.”'
  cac-cac: 'Yuj chi'', ix yalb''at vin̈ rey chi'' d''a ix Rahab chi'' icha tic: —Aq''uelta
    juntzan̈ eb'' vin̈ israel ayec'' posado chi'' d''ayach, ac''och eb'' vin̈ d''a
    yol co c''ab'' yujto ton̈ej tzul yilb''at co chon̈ab'' tic eb'' vin̈, xchib''at
    vin̈ rey chi''.'
  swh-ULB: Mfalme akatuma neno kwa Rahabu kusema, “ Watoe watu waliokuja kwako ambao
    wameingia nyumbani mwako, kwa kuwa wamekuja kuipeleleza nchi yote.”
  bel-bel: 'Цар Ерыхонскі паслаў сказаць Рааве: выдай людзей, якія прыйшлі да цябе,
    якія ўвайшлі ў твой дом, бо яны прыйшлі выведаць усю зямлю.'
  deu-ELBBK: 'Da sandte der König von Jericho zu Rahab und ließ ihr sagen: Führe die
    Männer heraus, die zu dir gekommen, die in dein Haus eingekehrt sind; denn sie
    sind gekommen, um das ganze Land zu erforschen.'
  mbb-OT: Umbe, impekeǥiyan duen te hadì si Rahab te, “Ipeǥawas nu is menge etew he
    midateng diyà te valey nu su iyan inhengkayi zan is kebpeniid kayi te inged tew.”
  mal-2015: 'യെരീഹോരാജാവു രാഹാബിന്റെ അടുക്കൽ ആളയച്ചു: നിന്റെ അടുക്കൽ വന്നു വീട്ടിൽ
    കയറിയിരിക്കുന്ന മനുഷ്യരെ പുറത്തിറക്കിത്തരിക; അവർ ദേശമൊക്കെയും ഒറ്റുനോക്കുവാൻ വന്നവരാകുന്നു
    എന്നു പറയിച്ചു.'
  tuo-NT: 'Tojo weegʉ cʉ̃ yarã surarare co ya wiꞌipʉ oꞌócʉ niwĩ. Ti wiꞌipʉ waꞌa weetjĩarã,
    core aꞌtiro nicãrã niwã: “Na ʉmʉa mʉꞌʉ ya wiꞌipʉ nirãrẽ cõꞌawĩrõña. Na ĩꞌaduꞌtiri
    masã nima”, nicãrã niwã.'
  rmc-rmc: 'Akor diňa o kraľis te phenel la Rachabake: „An avri ole muršen, save avle
    ke tute a hine ke tu andro kher! Bo on avle te predikhel caľi phuv!“'
  nlg-nlg: keri ge vunaghi haba te vetena kokokoe vania Rahab te vagha eni, “Ko holahurua
    mai na lei mane tara mai tana valemu. Ra mai vaevane popoloi va hava tana komuda
    makara mai veitotoghoni kolughita”
  pes-OPV: 'و ملک اریحا نزد راحاب فرستاده، گفت: «مردانی را که نزد تو آمده، به خانه
    تو داخل شده‌اند، بیرون بیاور زیرا برای جاسوسی تمامی زمین آمده‌اند.»'
  ron-1924: 'Ымпэратул Иерихонулуй а тримис ла Рахав сэ-й спунэ: „Скоате афарэ пе
    бэрбаций каре ау венит ла тине ши каре ау интрат ын каса та, кэч ау венит сэ искодяскэ
    цара.”'
  ben-OBCV: 'তাই যিরীহোর রাজা, রাহবের কাছে এই খবর পাঠালেন: “যে লোকেরা তোমার কাছে এসে
    তোমার ঘরে প্রবেশ করেছে, তাদের বের করে আনো, কারণ তারা সমস্ত দেশ পর্যবেক্ষণ করতে
    এসেছে।”'
  som-som: Markaasaa boqorkii Yerixoo cid u diray Raxab, oo ku yidhi, Soo bixi nimankii
    kuu yimid oo gurigaaga galay, waayo, waxay u yimaadeen si ay dalka oo dhan u ilaaleeyaan.
  lat-VUC: 'Misitque rex Jericho ad Rahab, dicens: Educ viros, qui venerunt ad te,
    et ingressi sunt domum tuam: exploratores quippe sunt, et omnem terram considerare
    venerunt.'
  eng-ASVBT: And the king of Jericho sent unto Rahab, saying, Bring forth the men
    that are come to thee, that are entered into thy house; for they are come to search
    out all the land.
  ita-1885: 'E il re di Gerico mandò a dire a Rahab: Fa'' uscir fuori quegli uomini
    che son venuti a te, e sono entrati in casa tua; perciocchè essi son venuti per
    ispiar tutto il paese.'
  eng-LXXUP: And the king of Jericho sent and spoke to Rahab, saying, Bring out the
    men that entered into thy house this night; for they are come to spy out the land.
  eng-ULB: The king of Jericho sent word to Rahab and said, “Bring out the men who
    have come to you who entered your house, for they have come to spy on the whole
    land.”
  spa-VBL: 'Así que el rey de Jericó envió órdenes a Rahab, diciéndole: “Entrega a
    los hombres que vinieron a visitarte y quédate en tu casa, porque han venido a
    espiar todo nuestro país”.'
  fra-_FOB: 'Le roi de Jérico envoya dire à Rahab: Fais sortir les hommes qui sont
    venus chez toi, qui sont entrés dans ta maison; car ils sont venus pour explorer
    tout le pays.'
  mal-mal: 'രാജാവ് രാഹാബിന്റെ അടുക്കൽ ആളയച്ച്: “നിന്റെ വീട്ടിൽ വന്നിരിക്കുന്ന മനുഷ്യരെ
    പുറത്തിറക്കിത്തരിക; അവർ ദേശമൊക്കെയും ഒറ്റുനോക്കുവാൻ വന്നവരാകുന്നു” എന്ന് പറയിപ്പിച്ചു.'
  urd-GVR: Yih sun kar bādshāh ne Rāhab ko ḳhabar bhejī, “Un ādmiyoṅ ko nikāl do jo
    tumhāre pās ā kar ṭhahre hue haiṅ, kyoṅki yih pūre mulk kī jāsūsī karne ke lie
    āe haiṅ.”
  suz-BL: मिनु यरीको ङा पिपमी राहाब आ बाक्‍तीकेमी मुर सोइक्‍ता नाक्‍त। मेकोपुकीमी
    राहाब कली “इ खिंमी जाक्‍शो मेको मुर निक्‍शी आस कली ग्रुंइशा, एक चाक्‍को। मारदे
    हना मेको निक्‍शी इं रागी नेल्‍ल कली क्‍यारी पथ जाक्‍शो नसी” दे लोव़ सोइक्‍ता बाक्‍त।
  ita-1927: 'Allora il re di Gerico mandò a dire a Rahab: “Fa’ uscire quegli uomini
    che son venuti da te e sono entrati in casa tua; perché son venuti a esplorare
    tutto il paese”.'
  ckb-ckb: 'لەبەر ئەوە پاشای ئەریحا بەدوای ڕاحابدا ناردی و پێی گوت: «ئەو دوو پیاوەی
    کە هاتن بۆ لات و هاتنە ناو ماڵەکەت بیانهێنە دەرەوە، چونکە ئەوانە هاتوون بۆ ئەوەی
    سیخوڕی لەبارەی هەموو خاکەکەوە بکەن.»'
  eng-BBE: Then the king of Jericho sent to Rahab, saying, Send out the men who have
    come to you and are in your house; for they have come with the purpose of searching
    out all the land.
  kan-OKCV: ಆಗ ಯೆರಿಕೋವಿನ ಅರಸನು ರಾಹಾಬಳಿಗೆ, “ನಿನ್ನ ಬಳಿಗೆ ಬಂದು ನಿನ್ನ ಮನೆಯಲ್ಲಿ ಪ್ರವೇಶಿಸಿದ
    ಮನುಷ್ಯರನ್ನು ಹೊರಗೆ ಕರೆದುಕೊಂಡು ಬಾ. ಏಕೆಂದರೆ ಅವರು ದೇಶವನ್ನೆಲ್ಲಾ ಗೂಢಚಾರ ಮಾಡಲು ಬಂದಿದ್ದಾರೆ,”
    ಎಂದನು.
  bbb-bbb: Ijadufuo kini ije fune uri bara Reabi vua ijiege nijana kumei, E ije bu
    ro are one ijia kariva ije buka ebe kiavo bu vame izege bu ro no kanuodufuo ijene
    gakuae ruae. Ijadufuo a kaenamiana roga na giano kumei.
  tam-2017: 'அப்பொழுது எரிகோவின் ராஜா ராகாபிடத்திற்கு ஆள் அனுப்பி: உன்னிடத்தில் வந்து,
    உன் வீட்டிற்குள் பிரவேசித்த மனிதர்களை வெளியே கொண்டுவா; அவர்கள் தேசத்தையெல்லாம்
    வேவுபார்ப்பதற்காக வந்தார்கள் என்று சொல்லச்சொன்னான்.'
  spa-RV-1909: 'Entonces el rey de Jericó envió á decir á Rahab: Saca fuera los hombres
    que han venido á ti, y han entrado en tu casa; porque han venido á espiar toda
    la tierra.'
  ron-BTF: 'Și împăratul Ierihonului a trimis la Rahab, spunând: Scoate pe bărbații
    care au venit la tine, care au intrat în casa ta, fiindcă au venit să cerceteze
    toată țara.'
  eng-WEBP: Jericho’s king sent to Rahab, saying, “Bring out the men who have come
    to you, who have entered into your house; for they have come to spy out all the
    land.”
  eng-FBV: So the king of Jericho sent orders to Rahab, telling her, “Hand over the
    men who came to visit you and stay in your house, for they've come to spy out
    our whole country.”
  nld-1939: 'Nu liet de koning van Jericho Rachab aanzeggen: Lever de mannen uit,
    die naar u toe kwamen, en uw huis zijn binnengegaan; want ze zijn gekomen, om
    heel het land te verspieden.'
  nch-BL: 'Huajca nopa tanahuatijquet tatitanqui ma quiilhuitij Rahab: ―Techmaca nopa
    tacame cati itztoque ipan mochaj, pampa hualajtoque para quitachilise quenicatza
    huelis quitanise toaltepe.'
  vie-1934: 'Vua Giê-ri-cô sai nói cùng Ra-háp rằng: Hãy đuổi hai người đã đến vào
    nhà ngươi; vì họ đến đặng do thám cả xứ.'
  hin-CV: येरीख़ो के राजा ने राहाब को संदेश भेजा, “जो पुरुष तुम्हारे यहां आए हुए हैं,
    उन्हें बाहर लाओ. वे हमारे देश का भेद लेने आए हैं.”
  spa-BES: 'Entonces el rey de Jericó envió a Rahab, diciendo: Envía a los hombres
    que han venido a ti y están en tu casa; porque han venido con el propósito de
    buscar toda la tierra.'
  tdx-tdx: 'Aa le nañirak’ amy Rakabe ty mpanjaka’ Ieriko, nanao ty hoe: Akaro ondaty
    nimb’ama’o mb’eoo, o nimoak’ an-traño’oo, ie te hifilo an-tane atoy ty niziliha’
    iareo atoa.'
  tha-KJV: ฝ่ายกษั​ตริ​ย์เมืองเยรีโคจึงใช้คนไปสั่งราหับว่า “จงส่งคนเหล่านั้นซึ่งมาหาเจ้าในบ้านของเจ้าออกมาให้​เรา
    เพราะเขามาเพื่อจะสอดแนมดูทั่วแผ่นดินของเรา”
  por-BR-2018: 'Então o rei de Jericó, enviou a dizer a Raabe: Tira fora os homens
    que vieram a ti, e entraram em tua casa; porque vieram a espiar toda a terra.'
  deu-ELO: 'Da sandte der König von Jericho zu Rahab und ließ ihr sagen: Führe die
    Männer heraus, die zu dir gekommen, die in dein Haus eingekehrt sind; denn sie
    sind gekommen, um das ganze Land zu erforschen.'
  eng-WYC-2018: Therefore the king of Jericho sent to Rahab the whore, and said, Bring
    out the men, that came to thee, and that entered into thine house; for they be
    spyers (or for they be spies), and they came to behold all the land.
  epo-epo: 'Tiam la reĝo de Jeriĥo sendis al Raĥab, por diri: Elirigu la virojn, kiuj
    venis al vi, kiuj venis en vian domon; ĉar por esplorrigardi la tutan landon ili
    venis.'
  uig-PIN: 'Xuning bilǝn Yeriho padixaⱨi Raⱨabning ⱪexiƣa adǝm ǝwǝtip: — Sening ⱪexingƣa
    kelip, ɵyünggǝ kirgǝn xu kixilǝrni bizgǝ tapxurup bǝrgin, qünki ular bu zeminning
    ⱨǝr yerini payliƣili kǝptu, — dedi.'
  beo-beo: Amaiba:le, e da La:iha:bema amane sia:si, “Dunu dia diasuga esala da ninia
    soge desega misi. Amo dunu, gadili oule misa.”
  tpi-OTNT: Taim king i harim dispela tok, em i salim sampela man i go tokim Rahap
    olsem, “Ol dispela man i stap long haus bilong yu, ol i kam bilong lukstil long
    dispela kantri. Yu mas bringim ol i kam.”
  hau-SA: Saboda haka sai sarki ya aika wannan saƙo zuwa ga Rahab, “Ki fito da mutanen
    da suka zo suka sauka a gidanki, gama sun zo su leƙi asirin ƙasar ne gaba ɗaya.”
  uig-LAT: 'Shuning bilen Yérixo padishahi Rahabning qéshigha adem ewetip: — Séning
    qéshinggha kélip, öyüngge kirgen shu kishilerni bizge tapshurup bergin, chünki
    ular bu zéminning her yérini paylighili keptu, — dédi.'
  nde-nde: Ngakho inkosi yaseJerikho yathumela ilizwi kuRahabi yathi, “Khupha amadoda
    angene endlini yakho, ngoba alande ukuzohlola ilizwe lonke.”
  ton-ton: 'Pea naʻe fekau ʻe he tuʻi ʻo Seliko kia Lehapi, ʻo pehē, “ʻOmi ʻae ongo
    tangata kuo haʻu kiate koe, ʻaia kuo hū ki ho fale: he kuo na haʻu ke matakiʻi
    ʻae fonua kotoa pē.”'
  ces-1613: 'Tedy poslal král Jericha k Raab, řka: Vyveď muže, kteříž přišli k tobě,
    a vešli do domu tvého, nebo k vyšpehování vší země přišli.'
  eng-WMB: Jericho’s king sent to Rahab, saying, “Bring out the men who have come
    to you, who have entered into your house; for they have come to spy out all the
    land.”
  tam-TCV: எனவே எரிகோ அரசன் ராகாப்புக்கு, “உன்னிடம் வந்து, உன் வீட்டில் தங்கியிருக்கிற
    மனிதர்களை வெளியே கொண்டுவா; அவர்கள் இந்த நாடு முழுவதையும் உளவுபார்க்க வந்துள்ளார்கள்”
    என்று செய்தி அனுப்பினான்.
  ceb-ULB: Nagpadala ug pulong ang hari sa Jerico ngadto kang Rahab ug miingon, “Dad-a
    sa gawas ang mga lalaki nga miabot kanimo nga misulod sa imong balay, kay mianhi
    sila aron sa pagpaniid sa tibuok yuta.”
  pol-UBG: 'Król Jerycha posłał więc do Rachab, rozkazując: Wyprowadź mężczyzn, którzy
    przyszli do ciebie i weszli do twego domu, bo przyszli wybadać całą tę ziemię.'
  agr-agr: 'Tusa ujakam Jericó apuji niina suntaji aidaun Rahab ujaktajum tusa ishimak:
    “¡Aents aidau amina ijagtamainak amina jemin kauna batsata nunú jiija ishiakta,
    wagki ditak iina nugken dekatatus yujawai!” tusa akatmamtujui. Tusa tima shiyakag
    imatiksag ujakajui.'
  kyc-kyc: Sepala dokona lao baame Oreapa keta pii nembapala lao, Akali embena anda
    petambinyi dolapome yuu dake peparae yalu pyuo kandala imbi. Dokona nakamba kamanda
    lanyuo ipupi, leya.
  urd-GVU: یہ سن کر بادشاہ نے راحب کو خبر بھیجی، ”اُن آدمیوں کو نکال دو جو تمہارے
    پاس آ کر ٹھہرے ہوئے ہیں، کیونکہ یہ پورے ملک کی جاسوسی کرنے کے لئے آئے ہیں۔“
  deu-1912: 'Da sandte der König zu Jericho zu Rahab und ließ ihr sagen: Gib die Männer
    heraus, die zu dir in dein Haus gekommen sind; denn sie sind gekommen, das ganze
    Land zu erkunden.'
  ntj-ntj: Nyangka kuliralpi warrmarla-tjananya witurnu minyma nyarra Rayipaku ngurrangka
    wati kutjarranya tjulyara katitjaku. Nyangka tjiinya Rayipalu kurranyululpi wati
    kutjarranya watjarnu, “Tatila-pula yiwarla katu ngarrikati. Nyangka-pulanyarnanta
    tjutula warta nyarlpi pikitjarrangka.” Nyangka-pula mularrpartu tatiralpi ngarrirranytja.
    Nyangka-ya warrmarlalu pitjangu watjarnu, “Wati kutjarranya yarltirra kati, nyarra
    kuwarrinya-pula pitjangu ngurra nyakukitja.” Nyangka Rayipalu watjarnu, “Wiya,
    karrangka-pula yanu kayirrpa kuwarripa yarla ngaralanyangka. Ngurra kutjupakutu-tjinguru-pula
    yanu. Ngurrpa-rna.” Palunyalu-tjananya watjarnu, “Waarrpuwa-ya ngurlura wanala
    ngamuntirrirralpi nyawa.” Nyangka-ya mularrpartu kayirrwanalu ngurlura wanarnu.
    Nyangka-ya kayirrpa miranykanyilpayilu yangatjunu. Nyangka-ya warrmarla pirnilu
    kunpu-kunpu ngurlura wanarayirnu kapi Tjuutanta wantirra marlaku pitjangu.
  kan-2017: ಆಗ ಯೆರಿಕೋವಿನ ಅರಸನು ರಾಹಾಬಳಿಗೆ “ನಿನ್ನ ಮನೆಯಲ್ಲಿ ಇಳಿದುಕೊಂಡಿರುವ ಆ ಮನುಷ್ಯರನ್ನು
    ತಂದೊಪ್ಪಿಸು; ಅವರು ದೇಶವನ್ನೆಲ್ಲಾ ಸಂಚರಿಸಿ ನೋಡಿ ಹೊಂಚುಹಾಕುವುದಕ್ಕೆ ಬಂದವರು” ಎಂದು ಹೇಳಿ
    ಕಳುಹಿಸಿದನು.
  tgo-tgo: Kaero kiŋɨko i variyeŋgiya le ravarivariye weya Reihab, iŋa, “U vaŋguraŋgiyaŋgiya
    gharɨgharɨna menda thɨ ru e len ŋgolona tɨne, kaiwae thɨ mena thɨ kelaŋa ghembake
    laghɨye tɨne.”
  yap-yap: Me l’oeg fare pilung e thin nge yan ngak Rahab ni ga’ar, “Fa gal pumo’on
    ni yow bay u naun rom e karbow ni damit ni fan e nge tamilangan’row u daken e
    nam ni ga’ngin! Mfekrow i yib nga wean!”
  hlt-MCSB: Jerikho manghai loh Rakhab te a tah tih, “Na taengla aka pawk hlang rhoi
    te hang khuen. Amih te khohmuen boeih hip hamla halo tih na im khuila ha kun dae,”
    a ti nah.
  mdy-ETH: ዬያሮ ዒያርኮ ካኣቲ ሬዓባ ኮይላ፦ «ዓጮ ሙሮ ሙኪ ኔ ማኣሪ ጌሌ ዓሶ ኬሲ ዒንጌ» ጌዒ ዓሲ ዳኬኔ።
  twi-ASANTE: Enti Yerikohene soma kɔɔ Rahab nkyɛn kɔka kyerɛɛ no sɛ, “Fa mmarima
    a wɔabɛsoɛ wo no ma yɛn. Wɔyɛ akwansrafoɔ a wɔrebɛsra yɛn asase yi ahwehwɛ ɛkwan
    a wɔbɛfa so ato ahyɛ yɛn so.”
  eng-WEBU: Jericho’s king sent to Rahab, saying, “Bring out the men who have come
    to you, who have entered into your house; for they have come to spy out all the
    land.”
  bnp-bnp: Na tahuna a hariki i longoa a nita iea, i rudu ranga viri ri lakea ne Rahap,
    ri ta maea, “O tuli tala valai a viri ri made na ruma vomu, ri valai ni kasisia
    a robo iea.”
  wal-wal: Siyidi Yarkko kawoi Ra7aabiyyo hagaadan yaagidi kiittiis; “Ne soo yiidi
    gelida asata kessada imma. Aissi giikko, eti biittaa ubbaa xomoosanau yiidosona”
    yaagiis.
  spa-PDDPT: 'Entonces el rey de Jericó envió a decir a Rahab: ¡Echa fuera a esos
    hombres que llegaron a ti y están en tu casa, pues vinieron a espiar toda la tierra!'
  gun-gun: 'Ha''e ramo Jericó pygua huvixa aipoe''i uka Raabe pe: — Emoẽ ju avakue
    ou vy ndero py ovaẽ va''ekue, mba''eta nhandeyvy ha''e javi re oikuaa pota aguã
    ou — he''i uka.'
  agu-BL: 'Chibene''n tzun ẍchakol yi rey cobox aj mantarinl tan talche''n tetz Rahab:
    —Chajwe''e''l tzaj yi e'' xonl Israel yi ncho''c xe aca''l. Na ja chu''l tan xk''uke''n
    yi ka''ama''l, che''ch yi e'' aj mantarinla''tz.'
  ilo-ULB: Nangipadanon ti ari iti sao kenni Rahab ket kinunana, “Iruarmo dagiti lallaki
    nga immay kenka a simrek iti balaymo, ta immayda a mangsiim iti entero a daga.”
  kpg-kpg: Gei mee gaa hai dana hegau gi Rahab boloo, “Nia daane ala i lodo doo hale
    ne lloomoi belee hagadina hagammuni tenua hagatau! Laha mai meemaa!”
  uig-ARA: 'شۇنىڭ بىلەن يېرىخو پادىشاھى راھابنىڭ قېشىغا ئادەم ئەۋەتىپ: ــ سېنىڭ قېشىڭغا
    كېلىپ، ئۆيۈڭگە كىرگەن شۇ كىشىلەرنى بىزگە تاپشۇرۇپ بەرگىن، چۈنكى ئۇلار بۇ زېمىننىڭ
    ھەر يېرىنى پايلىغىلى كەپتۇ، ــ دېدى.'
  bsp-bsp: 'Kɔ wəbɛ wəka Yeriko osom pakɔ-loku Rahabu: «Məwurɛnɛ afum akɔ ŋayi nnɔ
    ndaram mɔ, aŋɛ ŋambɛrɛ nde kəlɔ kam mɔ, bawo kəfen-feni ka atɔf fəp kɔ ŋanderɛnɛ.»'
  sus-sus: Na kui, Yeriko mangɛ naxa xɛɛrae xɛɛ Raxabi ma, e xa a fala a bɛ, «Xɛmɛ
    naxee soxi i xɔnyi, e ramini, barima e faxi yi bɔxi ife nan birin nabɛnde.»
  pon-2006: Ih eri ketin poaronlahng Reap, mahsanih, “Ohl akan me mihmi nan imwomwen,
    ira kodohn lipoahroke wehiet! Kahreirahdo!”
  jae-jae: Go kiŋ Jerikoŋa kêsakiŋ lau dêdêŋ Rahab jasêsôm gebe “Ôkêŋ lau, taŋ sêpi
    nêm andu dêdêŋ aôm sêwac naŋ, sêsa sêmêŋ. Êsêac sêmêŋ gebe sêkêŋ keleŋ gamêŋ.”
  ksd-ksd: 'Ma ra king Ieriko i ga tulue ra tinata tadav Rakab dari: Una tulue vairop
    ra ura tutana dir tar pot piram, ma dir tar ruk ra kubam, tago dir tar vut upi
    dir a matoto ta ra gunagunan.'
  tur-YTC: 'Yeriha''nın kralı Rahav''a haber göndererek şöyle dedi: “Sana gelen, evine
    giren adamları dışarı çıkar; çünkü bütün ülkeyi araştırmaya geldiler.”'
  grc-BRENT: Καὶ ἀπέστειλεν ὁ βασιλεὺς Ἱεριχὼ, καὶ εἶπε πρὸς Ῥαὰβ, λέγων, ἐξάγαγε
    τοὺς ἄνδρας τοὺς εἰσπεπορευμένους εἰς τὴν οἰκίαν σου τὴν νύκτα, κατασκοπεῦσαι
    γὰρ τὴν γῆν ἥκασι.
  ind-AYT: Karena itu, Raja Yerikho mengutus orang kepada Rahab, katanya, “Serahkan
    orang-orang yang datang kepadamu, yang telah masuk ke rumahmu karena mereka datang
    untuk mengintai seluruh daerah ini.”
  nya-nya: Choncho Mfumu ya Yeriko inatumiza uthenga kwa Rahabe kuti, “Atulutse anthu
    amene abwera ku nyumba kwakowo chifukwa iwo abwera kuti adzazonde dzikoli.”
  hrv-hrv: 'Tada kralj jerihonski poruči Rahabi: “Izvedi ljude koji su došli k tebi,
    koji su ušli u tvoj dom, jer su došli uhoditi svu zemlju.”'
  mps-mps: Tama te tǫde te gavman tuni bidigo te tiwai po odolama, agai te bidi meba
    tagala palama, te po te Rahapbolo wagi pao wali, “Te nago bede bidibo bidi dabe,
    augwali te e tǫba sa asai bidi dabe dao! Nago augwali odasa asao,” wali.
  tpi-tpi: Taim king i harim dispela tok, em i salim sampela man i go tokim Rahap
    olsem, “Ol dispela man i stap long haus bilong yu, ol i kam bilong lukstil long
    dispela kantri. Yu mas bringim ol i kam.”
  dan-1931: 'Og Kongen af Jeriko sendte Bud til Rahab og lod sige: “Udlever de Mænd,
    som er kommet til dig; thi de er kommet for at udspejde hele Landet!”'
  vie-OVCB: 'Vua Giê-ri-cô sai người đến nhà Ra-háp, ra lệnh: “Hãy đem nạp cho ta
    mấy người mới vào nhà ngươi vì họ là những người do thám xứ.”'
  guj-2017: યરીખોના રાજાએ રાહાબને કહેવડાવી મોકલ્યું કે, “જે માણસો તારે ઘરે આવીને તારા
    ઘરમાં પ્રવેશ્યા છે તેઓને બહાર કાઢ, કેમ કે તેઓ આખા દેશની જાસૂસી કરવા માટે આવ્યા
    છે.”
  pon-2006A: Ih eri ketin poaronlahng Reap, mahsanih, “Ohl akan me mihmi nan imwomwen,
    ira kodohn lipoahroke wehiet! Kahreirahdo!”
  por-BRBSL: 'Jericho enviou a Rahab, dizendo: “Tragam para fora os homens que vieram
    até você, que entraram em sua casa; pois eles vieram para espionar toda a terra”.'
  cth-cth: Jeriko siangpahrang ni Rahab koe na im ka tho ni teh kaluennaw hah tâcawt
    sak. Ahnimanaw teh khopui thung tanouk hanelah a tho awh toe telah kâ a poe awh.
  twi-twi: Enti Yerikohene soma kɔɔ Rahab nkyɛn kɔka kyerɛɛ no se, “Fa mmarima a wɔabɛsoɛ
    wo no ma yɛn. Wɔyɛ akwansrafo a wɔrebɛsra yɛn asase yi ahwehwɛ ɔkwan a wɔbɛfa
    so atow ahyɛ yɛn so.”
  hlt-hlt: Jerikho manghai loh Rakhab te a tah tih, “Na taengla aka pawk hlang rhoi
    te hang khuen. Amih te khohmuen boeih hip hamla halo tih na im khuila ha kun dae,”
    a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi tɔ̃ mbɛnìtìbɛ̀ Dɑhɑbu borɛ̀ kɛ dɔ̀: Bɛnìtìbɛ̀ bɛ̀ɛ̀ kɔ̀tɛní
    ɑ cĩ́ɛ̃̀tɛ̀, bɛ̀ kɔ̀tɛní kɛ bo pɑɑtɛ́ dihɛì ndi. Dennɛní bɛ!'
  msy-2020: Ezɨ atrivim kamaghɨn oregha gumazir maba amadazɨ, me ghua Rahap mɨgɨa
    ghaze, “Gumazir mogomebar en kantrin ganasa izeziba, me nɨn dɨpenimɨn iti. Nɨ
    me amadaghtɨ me azenan izɨ. E fo, me en kantrin averiam bar mogomebar an ganasa
    ize.”
  dop-dop: 'Tǝnɑɣɑ, wulɑʋ tilɑɑ nɑ ɩ́ heeli Lɑhɑpɩ sɩ: Yǝlɑɑ mpɑ ɩnɩ pɑ wɛ nyɑ́ tɛɣɛ
    mpʋ tɔ, pɑ kɛ́ tɛtʋ feŋlɑɑ kɛ́. Mpʋ tɔ, lǝsɩ-wɛɣɛ cǝnɛ.'
  azb-azb: 'Yerixo padşahı Raxava xəbər göndərib dedi: «Sənin yanına gəlib evinə girən
    adamları çıxart, çünki onlar torpağımızın hər tərəfini gözdən keçirməyə gəliblər».'
  eng-DBY: 'And the king of Jericho sent to Rahab, saying, Bring forth the men that
    have come to thee, who have come into thy house: for they have come to search
    out all the land.'
  hin-2017: तब यरीहो के राजा ने राहाब के पास यह कहला भेजा, “जो पुरुष तेरे यहाँ आए
    हैं उन्हें बाहर ले आ; क्योंकि वे सारे देश का भेद लेने को आए हैं।”
  swp-swp: Ieriko edi vasavasa, headi i hetamaridi Rahaba arinai i ene, Tatao va se
    laoma em numa eai se avasae, u woeaidima, se laoma bena eda eanua se itasipoi.
  eng-YLT: And the king of Jericho sendeth unto Rahab, saying, 'Bring out the men
    who are coming in unto thee, who have come into thy house, for to search the whole
    of the land they have come in.
  kne-kne: Isonga nan-ibaa si en nakikali en Rahab. Kanan da, “Ispay kano din dowa
    ay lalaki ay inmali isnan beey mo. Ipabelam ta depapen mis daida.”
  eng-WYC-2017: Therefore the king of Jericho sent to Rahab the whore, and said, Bring
    out the men, that came to thee, and that entered into thine house; for they be
    spyers [or spies], and they came to behold all the land.
  eng-WMBB: Jericho’s king sent to Rahab, saying, “Bring out the men who have come
    to you, who have entered into your house; for they have come to spy out all the
    land.”
  urd-GVH: यह सुनकर बादशाह ने राहब को ख़बर भेजी, “उन आदमियों को निकाल दो जो तुम्हारे
    पास आकर ठहरे हुए हैं, क्योंकि यह पूरे मुल्क की जासूसी करने के लिए आए हैं।”
  rug-rug: Ke vala zinama si asa koe Rehabi, “Sari kasa tie pa mua vetu si mae pude
    piko nia sa duduru popoa hie, gua, ke mamu va vurai,” gua si asa.
  gaz-gaz: Kanaafuu mootichi Yerikoo, “Sababii isaan guutummaa biyyattii basaasuuf
    dhufaniif namoota gara kee dhufanii mana kee seenan sana gad baasi” jedhee dhaamsa
    kana Rahaabitti erge.
  fra-LSG: 'Le roi de Jéricho envoya dire à Rahab: Fais sortir les hommes qui sont
    venus chez toi, qui sont entrés dans ta maison; car c’est pour explorer tout le
    pays qu’ils sont venus.'
  gnn-gnn: Bala ŋayi ŋuriŋi buŋgawayunydja djuy'yurruna dhäruknha djunama Rayapkalanydja
    bitjarra, “Gäŋa maṉḏanha lili ŋi', ŋunhiyinha mel'ŋunha maṉḏanha, ŋunhi maṉḏa
    yawungu gärri nhokala wäŋalili, liŋgu maṉḏanydja marrtji yawungu ŋunhi wäŋa milthun
    ŋilimurruŋgu.”
  yal-yal: Nayi, Yeriko taan mangan yi xɛraan nasiga a faladeni Raxabi xa, a naxa,
    “Xɛmɛn naxanye soxi i konni, ne ramini, bayo e faxi yamanan birin nan nakɔrɔsideyi.”
  haw-1868: Hoouna aku la ke alii o Ieriko, i aku la ia Rahaba, E lawe mai oe iwaho
    i ua mau kanaka la i hele mai iou la, a i komo iloko o kou hale; no ka mea, ua
    hele mai laua e makai i ka aina a pau.
  arb-NAV: 'فَوَجَّهَ مَلِكُ أَرِيحَا إِلَى رَاحَابَ أَمْراً قَائِلاً: «أَخْرِجِي
    الْجَاسُوسَيْنِ اللَّذَيْنِ قَدِمَا عَلَيْكِ وَدَخَلا بَيْتَكِ، لأَنَّهُمَا قَدْ
    جَاءَا لِيَسْتَكْشِفَا الأَرْضَ كُلَّهَا».'
  ewe-ewe: Ale fia la dɔ dɔlawo ɖo ɖe Rahab be, “Ɖe asi le amedzroawo ŋu, elabena
    ŋkutsalawo wonye, eye Israelviwo ƒe kplɔlawoe ɖo wo ɖa be woadi mɔ nyuitɔ si dzi
    woato aho aʋa ɖe mía ŋu.”
  eng-LEE: And the king of Jericho sent to Rachab, saying, Bring forth the men who
    are come to thee, who came to thy house; for, to search out all the country are
    they come.
  asm-FB: তেতিয়া যিৰীহোৰ ৰজাই ৰাহাবলৈ এই কথা কৈ পঠিয়ালে বোলে, “তোৰ ওচৰলৈ অহা যি
    মানুহকেইজন এতিয়া তোৰ ঘৰত আহি আছে, সিহঁতক বাহিৰলৈ উলিয়াই দে; কিয়নো সিহঁতে গোটেই
    দেশত চোৰাংচোৱাগিৰি কৰিবলৈ আহিছে৷”
  sus-A: نَ كُي، يٍرِكٌ مَنفّ نَشَ شّيرَيٍ شّي رَشَبِ مَ، عٍ شَ عَ قَلَ عَ بّ، «شّمّ
    نَشٍيٍ سٌشِ عِ شْنيِ، عٍ رَ مِنِ، بَرِ مَ عٍ قَشِ يِ بْشِ عِقٍ نَن بِرِن نَبّندٍ.»
  fra-SBL: 'Le roi de Jéricho envoya dire à Rahab : « Fais sortir les hommes qui sont
    venus chez toi, qui sont entrés dans ta maison, car ils sont venus pour espionner
    tout le pays. »'
  hbo-hbo: וַיִּשְׁלַח֙ מֶ֣לֶךְ יְרִיחֹ֔ו אֶל־רָחָ֖ב לֵאמֹ֑ר הֹ֠וצִיאִי הָאֲנָשִׁ֨ים
    הַבָּאִ֤ים אֵלַ֙יִךְ֙ אֲשֶׁר־בָּ֣אוּ לְבֵיתֵ֔ךְ כִּ֛י לַחְפֹּ֥ר אֶת־כָּל־הָאָ֖רֶץ
    בָּֽאוּ׃
  piu-2006: Mayutju palulamarra Rayapalu pulanya Tjatjuwaku waarrkana kutjarra yurrunpa
    katirra waaḻangka kaḻpatjunu, kumpirapula nyinanytjaku. Palulanguru yukiri piḻṯirringutjangka
    katirra pulanya yarrkatjunu. Kala, mayutju paluru waarrkana tjuṯa wantirriyaṉu,
    Rayapaku ngurrakutu. Rayapanya yalatji tjana tjapiṉu, “Wati paluru kutjarra yaalytji?
    Mayutjululanyatju watjaṉutjangka, katinytjakulatju palunya kutjarra. Nintingkulatju
    kuliṉi nyangutjangku. Paluru kutjarra ngalya yanu ngurra nyakuyinkula piyuku yankukitja.”
    Kulira Rayapalu tjananya nguntilyinu, “Paluru kutjarra ngaangka nyinarra yanu.
    Tjiṉṯu tjarrpanytjalapula pakara wampa yanu. Tjingurupula yanu ngurrakutu. Parriki
    puntu ngaranyi waaḻa tjuṯangka yila. Parriki palunya ngaṉṯiya kiiṯa patiṉu. Waaḻa
    ngaangurupula pakara yurrunpa yanu. Wanaranyurra parrpaṯu witilku.” Palulanguru
    Rayapaku wangka yiltakutjura kuliraya puṯu ngurririnkula kala karru Tjuutanakuturringuya,
    Tjatjuwaku waarrkana kutjarra witilkitja. Paluru tjana yanutjangka ngaṉṯi Rayapalu
    pulanya yankula tjakultjunu. Watjaṉu pulanya, “Katutjalu nyurranya yilta manta
    ngaatja yungkuku Yitjurilaku ngaṉṯitja tjuṯaku. Ngaa ngurrara tjuṯalatju nguḻu
    nguwanpa nyinanyi nyurrangarrilamarra. Ngurra tjuṯawanalatju nguḻu nyinanyi.”
    Rayapalu pulanya piyuku watjaṉu, “Tjakulpalatju kulilpayi yuru Tjatjakawana nyurrangarrinya
    katingutjangka. Kutjupa tjuṯa, Muwapanya ngurrara tjuṯa pungutja nganaṉatju kuliṉu.
    Yilta nyurrangarrimpa mayutju tiṉa Katutjanya kutju nyinanyi. Katutja palula mirangka
    tjukarurrupula wangka!, nganaṉanyatju pungkuwiyangku wantinytjaku, ngayuku walytja
    tjuṯa, ngayulu nyupalinya kumpitjunkula yaṉṯayaṉṯaṉutjangka. Yalatjipula wangka!,
    pungkuwiyangkulanyatju wantinytjaku.” Wati kutjarrangkupula watjaṉu, “Yiltalinyatjun
    yarrkatjunkula kanaṉu. Ngalitju yankunytjala ngaṉṯi wangkawiya nyinama! Nyuntu
    tjakultjunkunytjawiya nyinanytjala, yilta nganaṉatju nyurrangarrinya kanara yaṉṯayaṉṯara
    kanyilku, mirri pungkuwiyangku.” Wati paluru kutjarra Rayapanya piyuku watjaṉu,
    “Ruupa tjatjaka ngaatja nyuntupa waaḻa yaḻangka yuti taayitinkula ngaratjurra!,
    ngalya yankulalatju nyakula nuuwimilantjaku. Nyakula nyurrangarrinya pungkuwiyangku
    wantiku, waaḻa ngaangka nyinanytja tjuṯa.” Waaḻa tjuṯa ngarangi parrikingka yunngu.
    Rayapaku waaḻa parriki tiṉangka yila ngarangi. Rayapalu waaḻa yaḻawana ruupa kutjupa
    tjarrpatjunu, wati kutjarralupula ruupa witira tjarukatinytjaku, parriki tiṉangka
    yaatjayiṯi. Walatjunkula pulanya iyaṉu, puḻingka yankula kumpintjaku. Yankulapula
    nyinangi tjiṉṯu maṉkurrpa. Palulanguru Rayapalu ruupa tjatjaka palunya katu mantjira
    yaḻangka yila tjunkula wantingu, ngulaya ngalya yankula nyakunytjaku, Tjatjuwalungarri.
    Tjirikunya ngurrara tjuṯangkuya palumpa kutjarrakuya puṯu ngurrira maḻakuya yanu.
  kik-kik: Nĩ ũndũ ũcio mũthamaki wa Jeriko agĩtũmana kũrĩ Rahabu, akĩmwĩra atĩrĩ,
    “Andũ acio mokire gwaku nyũmba marutũrũre na nja, tondũ mokĩte gũthigaana bũrũri
    ũyũ wothe.”
  fra-NCL: 'Le roi de Jéricho envoya dire à Rahab : « Fais sortir les hommes qui sont
    venus chez toi et sont entrés dans ta maison, car c’est pour explorer tout le
    pays qu’ils sont venus. »'
  cek-AK: To pongah Jeriko siangpahrang mah Rahab khaeah, Nang khaeah angzo, na imthung
    ah angzo kami hnik loe, tamquta hoi prae khet han angzoh hoi pongah, haeah angzo
    haih ah, tiah naa.
  cuk-cuk: 'Degisoggu, Jericó-e-rey Rahabʼga weyob gayaburba barmisad: “Machergan
    be-negse-dogsamaladi be onoye, ar we-dulemar bela anmar-yar-naid-argaegala nonimarye.”'
  uig-CYR: 'Шуниң билән Йерихо падишаси Раһабниң қешиға адәм әвәтип: — Сениң қешиңға
    келип, өйүңгә киргән шу кишиләрни бизгә тапшуруп бәргин, чүнки улар бу зиминниң
    һәр йерини пайлиғили кәпту, — деди.'
  pma-pma: Sakini, san selusien koanik va ven Rehab koa vit, “!Meatin elu koa lumul
    en teim onom, lumai luvalei suai en out vasi! !Lah lat keilu luvasital!”
  tel-2017: అతడు తన మనుషులను పంపి “నీ దగ్గరికి వచ్చి నీ ఇంట్లో ప్రవేశించిన ఆ మనుషులను
    బయటికి తీసుకురా, వారు ఈ దేశాన్ని వేగు చూడటానికి వచ్చారు” అని రాహాబుకు కబురు పంపాడు.
  hat-BSA: 'Epi wa Jéricho a te voye vè Rahab e te di: “Mete deyò mesye ki te vin
    kote ou yo, paske yo te vin fè espyon nan peyi a.”'
  kos-kos: na el sapla nu sel Rahab ac fahk, “Mwet ma tuku nu in lohm sum an ingan
    elos tuku in kalngei facl se inge! Supwaltalma!”
  hbo-WLC: וַיִּשְׁלַח֙ מֶ֣לֶךְ יְרִיח֔וֹ אֶל־רָחָ֖ב לֵאמֹ֑ר ה֠וֹצִיאִי הָאֲנָשִׁ֨ים
    הַבָּאִ֤ים אֵלַ֙יִךְ֙ אֲשֶׁר־בָּ֣אוּ לְבֵיתֵ֔ךְ כִּ֛י לַחְפֹּ֥ר אֶת־כָּל־הָאָ֖רֶץ
    בָּֽאוּ׃
  ibo-ibo: Mgbe eze Jeriko nụrụ okwu a, o zigaara Rehab ozi sị, “Kpọpụta ndị ikom
    ahụ batara nʼụlọ gị nʼihi na ha bịara iledo ala anyị.”
  ory-ory: ତହିଁରେ ଯିରୀହୋର ରାଜା ରାହାବ ନିକଟକୁ କହି ପଠାଇଲେ, “ଯେଉଁ ଲୋକମାନେ ତୁମ୍ଭ ନିକଟକୁ
    ଆସି ତୁମ୍ଭ ଗୃହରେ ପ୍ରବେଶ କରିଅଛନ୍ତି, ସେମାନଙ୍କୁ ବାହାର କରି ଆଣ, ଯେହେତୁ ସେମାନେ ସମସ୍ତ
    ଦେଶ ଅନୁସନ୍ଧାନ କରିବାକୁ ଆସିଅଛନ୍ତି।”
  chk-chk: Mürin, ewe kingen Jeriko a titi Rahap o üreni, “Kopwe emwenato ekewe mwän
    mi feito reöm lon imwom. Pun ra feito pwe repwe sachei unusen ewe fanü.”
  rop-rop: Wal det king bin jandim sambala solja langa det haus blanga det gel. Bat
    bifo deibin kamat langa im haus, det gel bin blandim det dubala men ontop langa
    im haus weya imbin oldei draiyimbat sambala speshalwan gras. Bambai na detlot
    solja bin kamat langa det haus blanga det gel, en deibin jandap atsaid langa det
    haus, en deibin jingat langa det gel, “Yu bringimap detlot men hubin kaman langa
    yu haus, dumaji deibin kaman blanga lukaran wi kantri snikinwei.”
  ukr-1871: 'І послав цар Ерихонський до Рагаби з наказом: Видай людей, що прийшли
    до тебе тай увійшли до тебе в хату, бо вони прийшли розгледїти всю країну.'
  deu-1951: 'Da sandte der König von Jericho zu Rahab und ließ ihr sagen: Gib die
    Männer heraus, die zu dir in dein Haus gekommen sind; denn sie sind gekommen,
    das ganze Land auszukundschaften!'
  eng-JPS: 'And the king of Jericho sent unto Rahab, saying: ''Bring forth the men
    that are come to thee, that are entered into thy house; for they are come to search
    out all the land.'''
  srp-1865: 'I posla car Jerihonski k Ravi i poruèi: izvedi ljude koji su došli k
    tebi i ušli u tvoju kuæu, jer su došli da uhode svu zemlju.'
  lug-lug: Bw’atyo kabaka oyo n’atumya ewa Lakabu nti, “Mu nju yo mulimu abasajja
    abazze okuketta ensi yange, bampeereze mangu.”
  heb-heb: וישלח מלך יריחו אל רחב לאמר הוציאי האנשים הבאים אליך אשר באו לביתך כי לחפר
    את כל הארץ באו׃
  ben-IRV: তখন যিরীহোর রাজা রাহবের কাছে এই কথা বলে পাঠালেন, “যে লোকেরা তোমার কাছে
    এসেছে ও তোমার বাড়িতে প্রবেশ করেছে, তাদেরকে বাইরে নিয়ে এস, কারণ তারা সমস্ত দেশটাকে
    অনুসন্ধান করতে এসেছে।”
  pan-pan: ਤਦ ਯਰੀਹੋ ਦੇ ਰਾਜੇ ਨੇ ਰਾਹਾਬ ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਲਿਆ ਜਿਹੜੇ
    ਤੇਰੇ ਕੋਲ ਆਏ ਹਨ ਅਤੇ ਤੇਰੇ ਘਰ ਵਿੱਚ ਠਹਿਰੇ ਹਨ ਕਿਉਂ ਜੋ ਉਹ ਸਾਰੇ ਦੇਸ ਦਾ ਭੇਤ ਲੈਣ ਆਏ ਹਨ।
  mya-JVB: ယေရိခေါ မင်းကြီး သည် ရာခပ် အား သင့် ဆီ သို့ ရောက် လာ၍၊ သင့် အိမ် သို့ ဝင်
    သောသူ တို့ကို အပ် လော့။ သူတို့သည် တပြည်လုံး ကို စူးစမ်း ခြင်းငှါ ရောက် လာပြီဟု
    အမိန့်တော်နှင့် စေလွှတ် လေ၏။
  tte-O: Kabo kin ana tosagenawasa iyawasali silau Leyabi koina siba, “Tomo tupwali
    silaoma silusae am nume mena kuwalo siyawatagili na kakabi-kalatagili, kaiwena
    silaoma yanuwa kalona sabi lobubunanna.”
  tbg-tbg: 'viva uva vara kovaro Rehaapiva unaini vura. Viva vi nahentirara mintima
    tiro: Taara vaiinti Kenaanini ampeqireka ani ai naavuqi variavo. Nena naavuqihaira
    vitanta vara veva kaane, tiro.'
  hmo-hmo: Vadaeni Ieriko ena king ese iena hesiai taudia ia siaia, Rahaba dekenai
    idia lao, idia gwau, “Oi dekenai idia mai, bona oiemu ruma dekenai idia daekau
    taudia do oi hakaudia mai, badina be inai tano ibounai hunia dekenai itaia totona
    idia mai.”
  urd-urd: और यरीहू के बादशाह ने राहब को कहला भेजा कि उन लोगों को जो तेरे पास आये
    और तेरे घर में दाख़िल हुए हैं निकाल ला इस लिए कि वह इस सारे मुल्क की जासूसी करने
    को आए हैं।
  rus-SYN: 'Царь Иерихонский послал сказать Рааве: выдай людей, пришедших к тебе,
    которые вошли в твой дом ночью, ибо они пришли высмотреть всю землю.'
  bqc-SIM: 'Ɔ̃ kíapi gbɛ̃́ↄ zĩ̀ Lahabu bɛ aa mɛ̀: Bↄ ń gↄ̃ɛ pↄ́ mↄ̀ n kĩ́iↄ, asa
    wá bùsu asiigwagwaa yã́i aa mↄ̀i.'
  tcz-CHONGTHU: Hichun Jericho lengpan Rahab kommachun mi asollin hitihin agaseisah
    e, “Hiche gamsung velhi dinga hungho nainna hunglut hochu hinpuidoh’in” atin ahi.
  mar-mar: तेव्हा यरीहोच्या राजाने राहाबेला निरोप पाठवला की, “जे पुरुष तुझ्याकडे येऊन
    तुझ्या घरात उतरले आहेत त्यांना बाहेर काढ, कारण साऱ्या देशाचा भेद काढण्यासाठी ते
    आले आहेत.”
  qub-qub: 'Chaura rayga runacunata cacharan Rahab cajman. Chayar niran: «Wasiquiman
    pachacamoj runacunata gargamuy. Chay runacunaga ricapacojmi shamusha.»'
  bqp-bqp: 'Akũ kína pì gbɛ̃nↄ zĩ̀ Rahabua ò pì: Ǹ bo kũ gↄ̃gbɛ̃ kũ ò sù n kĩnaanↄ,
    zaakũ ó bùsu pínki asiri gwana yãin ò sù.'
  hat-hat: 'Lè wa a tande sa, li voye di Rarab konsa: -Mesye ki vin lakay ou yo, se
    espyonnen yo vin espyonnen tou sa k''ap fèt nan peyi a, tande! Mete yo deyò lakay
    ou.'
  eng-BSB: So the king of Jericho sent to Rahab and said, “Bring out the men who came
    to you and entered your house, for they have come to spy out the whole land.”
  tod-tod: 'Zeeliko masagi keelai leʋeni Laɠaɓe ma, é ɠɛ ma: «Zunuiti fe gi ya, ti
    ɲiai ɗa-ʋɛlɛi wu, mazɔlɔɔ zooi zuʋɛtɛ fai ɠa ti ʋaai ma.»'
  eng-WEBPB: Jericho’s king sent to Rahab, saying, “Bring out the men who have come
    to you, who have entered into your house; for they have come to spy out all the
    land.”
  kbq-kbq: Hagi Jeriko kini ne'mo'a anankema nentahino'a, amanage huta Rehapuna ome
    asamiho huno vahera huzmante'ne. Maka tagri mopama afure'zama kenaku'ma kagritegama
    e'za nonka'afima emani'naza vahera, zamavare megi'a zamatro.
  nhe-BL: 'Huajca nopa tlanahuatijquetl tlatitlanqui ma quiilhuitij Rahab: ―Techmaca
    nopa tlacame tlen itztoque ipan mochaj, pampa hualajtoque para quitlachilise quejatza
    huelis quitlanise toaltepe.'
  sps-sps: Ya kat to sana ayei faan iny naa to na vainy ma nai rangats ari, e Reheb,
    ana ri tsue to, “Vavainy naa to numaa tsuam ari na tou toboo kabuts a vun tsura.
    Fatafuts rame jiarasan!”
  bus-bus: 'Ben kína pì gbɛ̃nↄ zĩ̀ Rahabua aↄ̃ bè: Ǹ bↄ kↄ̃n gↄ̃gbɛ̃ kɛ̀ aↄ̃ mↄ̀
    n kiianↄ, zaakɛ wa bùsu píngi asii gwana yãnzin aↄ̃ mↄ̀zi.'
  gub-BL: A'e rupi Zeriko pe har wanuwihaw omono kar uze'eg Ha'aw pe kury. — A'e awa
    neràpuz me wixe ma'e kwer a'e wà, erur katu pe neràpuz wi ne wà nehe, ta'e ur
    xe zanekàgaw hexak pà zaneywy hexak pà a'e wà xe, i'i izupe.
  eng-DRA: 'And the king of Jericho sent to Rahab, saying: Bring forth the men that
    came to thee, and are entered into thy house: for they are spies, and are come
    to view all the land.'
