verse: JOS.002.017
translations:
  mal-C: ആ പുരുഷന്മാർ അവളോടു പറഞ്ഞത്, “ഞങ്ങൾ ഈ ദേശത്തു വരുമ്പോൾ, നീ ഞങ്ങളെ ഇറക്കിവിട്ട
    ഈ ജനാലയിൽ ഈ ചെമപ്പുചരടു കെട്ടുകയും നിന്റെ പിതാവിനെയും മാതാവിനെയും സഹോദരന്മാരെയും
    പിതൃഭവനത്തെയൊക്കെയും നിന്റെ വീട്ടിൽ വരുത്തുകയും വേണം. അല്ലെങ്കിൽ നീ ഞങ്ങളെക്കൊണ്ടു
    ചെയ്യിച്ച ശപഥത്തിൽനിന്നും ഞങ്ങൾ ഒഴിവുള്ളവരായിരിക്കും.
  deu-TKW: 'Da sprachen die Männer zu ihr: Wir wollen aber des dir geleisteten Eides,
    den du uns hast schwören lassen, quitt sein:'
  lin-lin: 'Banongi balobaki na ye : — Tokozala na ngambo te na ndayi oyo olapisi
    biso'
  eng-LSV: 'And the men say to her, “We are acquitted of this, your oath, which you
    have caused us to swear:'
  eng-GNV: And the men said vnto her, We will be blamelesse of this thine othe, which
    thou hast made vs sweare.
  eng-WEBSTER: And the men said to her, We will be blameless of this thy oath which
    thou hast made us swear.
  nhw-BL: 'Huan quinanquilijque: ―Tojuanti tijchihuase catli tijtestigojquetzque,
    pero amo elis totlajtlacol sintla timiquis sintla amo techneltoca.'
  swh-ONEN: Wale watu wakamwambia, “Hiki kiapo ulichotuapisha hakitatufunga,
  bba-bba: Durɔ be, bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, yèn nɔɔ mwɛɛru sɑ kuɑ kɑ bɔ̃ri mi, sɑ ko
    ye ko. Adɑmɑ wee ye wunɛn tii kɑɑ ko.
  eng-KJVCPB: And the men said unto her, We will be blameless of this thine oath which
    thou hast made us swear.
  mpx-mpx: Inoke bolau hi baek Leyabi elana hi ba, “He bateli toto u ba ha papasila-an
    nige wana gasisi ni gagan eliyama ebo nige nu giginol ni ola hiwe.
  wbp-wbp: Ngula-jangka-palarla wati-jarraju wangkaja, “Purda-nyangka-jarrangku yungurnalu-nyarra
    muurl-mardarni nyuntu manu nyuntu-nyangu warlalja-patu. Kajinpa purda-nyanja-wangu
    nyina, marda nyuntu manu nyuntu-nyangu warlalja kapulu palimi kajirnalu nyampu-kurra
    pina-yanirni Yijirali-pinkiji.
  luo-luo: Jogi nowachone niya, “Kwongʼ ma isemiyo wakwongʼore godo ok otweyowa,
  meu-meu: Raruosi ese e hamaoroa, eto, Ai na a uramu ai na basia kerere, ina gwau-hamata
    emai ai vada o abia na basia hakererea.
  npi-ULB: ती मानिसहरूले तिनलाई भने, “यदि तिमीले यो कुरा गरेनौ भने हामीले तिमीलाई
    गरेका प्रतिज्ञाहरू लागु हुने छैनन् ।
  yor-yor: Àwọn arákùnrin náà sì sọ fún un pé, “Kí ọrùn un wa ba à lè mọ́ kúrò nínú
    ìbúra tí ìwọ mú wa bú yìí.
  emp-NTPO: 'Ãdjia nãwã jarasid̶aa: –Daiba bʌ́a wãrãneba jaraped̶ad̶ara jũma od̶ia.'
  ind-ind: 'Kedua mata-mata itu berkata kepadanya, “Kami terikat pada sumpah kami
    kepadamu hanya jika kamu memenuhi dua syarat ini:'
  pes-OPCB: 'آن دو نفر پیش از رفتن به او گفتند: «وقتی ما به این شهر حمله کردیم، تو
    پدر و مادر و برادران و خواهران و خانواده‌های آنها را در خانهٔ خود جمع کن و این
    طناب قرمز را به همین پنجره ببند. اگر این کار را نکنی و آسیبی به شما برسد، ما در
    برابر قسمی که خورده‌ایم مسئول نخواهیم بود.'
  tgl-ULB: 'Sinabi ng mga lalaki sa kaniya, “Wala kaming pananagutan sa mga pangakong
    ipinagawa mo sa aming sumpaan, kung hindi mo gagawin ito:'
  cbu-NT: Tamapingampanshitisin tputs, Yuwaa shiyapa wanasir tsiyateeni, anoo nda
    ngutani táchinipa uru zurampatari tuminchinipa, ichingaru yuwaatstam tárangish
    anootstamta.
  hui-hui: Ani layagola agali biagolabo libugua Lahabahondo lalu, Í̠na iyahondo bilibu
    larigoore embeda naholobago, lene.
  mya-mya: ထို​အ​ခါ​သူ​တို့​က``ငါ​တို့​သည်​သင့်​အား ပေး​သော​က​တိ​တည်​စေ​မည်။-
  bod-N: དེ་གཉིས་ཀྱིས་ཁོ་མོར། ཁྱོད་ཀྱིས་འདི་ལྟར་བྱེད་དགོས་པ་སྟེ། དེ་ལྟར་མ་བྱས་ཚེ་ཁྱོད་ཀྱིས་ངེད་ཅག་ལ་མནའ་བསྐྱལ་དུ་བཅུག་པ་དེ་ངེད་ཅག་དང་འབྲེལ་བ་མེད།
  sna-sna: Varume vaya ndokuti kwaari, “Mhiko yawatipikisa iyi haizotisungi
  spa-BLM: 'Los hombres le dijeron: “Quedaremos libres de este juramento que nos has
    hecho hacer.'
  cac-cac: 'Ix yalan eb'' vin̈ d''a ix icha tic: —Ol caq''uelc''och co ti'' ix cac''can
    tic d''ayach,'
  swh-ULB: Wanaume wakamwambia, “Hatutakuwa tumefungwa na ahadi ulizotufanya tuape
    mbele zako, kama hautalifanya hili.
  bel-bel: 'І сказалі ёй тыя людзі: мы вольныя будзем ад тваёй прысягі, якою ты нас
    закляла, калі ня зробіш так:'
  deu-ELBBK: 'Und die Männer sprachen zu ihr: Wir werden dieses deines Eides ledig
    sein, den du uns hast schwören lassen:'
  mbb-OT: Ne migkaǥi haazà is dezuwa he meniniid diyà te ki Rahab te, “Edtumanen dey
    is impepenangdù nu kenami.
  mal-2015: 'അവർ അവളോടു പറഞ്ഞതു: ഞങ്ങൾ ഈ ദേശത്തു വരുമ്പോൾ നീ ഞങ്ങളെ ഇറക്കിവിട്ട ഈ
    കിളിവാതില്ക്കൽ ഈ ചുവപ്പു ചരടു കെട്ടുകയും'
  tuo-NT: 'Co tojo nicã tʉꞌorã, aꞌtiro ni yʉꞌticãrã niwã: —Mʉꞌʉ ʉ̃sãrẽ “Yʉꞌʉre tojo
    weeapa” níꞌcaronojõta weerãsaꞌa.'
  rmc-rmc: 'O špijona lake phende: „Doľikeraha e vera, so tut diňam, hoj mukaha tira
    famelija te dživel, ča te kerena kada:'
  nlg-nlg: Moro bosa vania na vaivine te vagha eni, “Iroghai toro nia hevei nimami
    na bosa ni baubahu to liona tamami.
  pes-OPV: 'آن مردان به وی گفتند: «ما از این قسم تو که به ما دادی مبراخواهیم شد.'
  ron-1924: 'Бэрбаций ачея й-ау зис: „Ятэ кум вом фи дезлегаць де журэмынтул пе каре
    не-ай пус сэ-л фачем.'
  ben-OBCV: ওই লোকেরা তাকে বলল, “এই শপথ, যা তুমি আমাদের নিতে বাধ্য করেছ, তা থেকে আমরা
    মুক্ত হব,
  som-som: Kolkaasaa nimankii waxay iyadii ku yidhaahdeen, Bal ogow, annagu eed kuma
    yeelan doonno dhaartaadan aad nagu dhaarisay.
  lat-VUC: 'Qui dixerunt ad eam: Innoxii erimus a juramento hoc, quo adjurasti nos:'
  eng-ASVBT: And the men said unto her, We will be guiltless of this thine oath which
    thou hast made us to swear.
  ita-1885: E quegli uomini le dissero; Noi saremo sciolti da questo tuo giuramento,
    che tu ci hai fatto fare, in questa maniera.
  eng-LXXUP: And the men said to her, We are clear of this thy oath.
  eng-ULB: The men said to her, “We will be not be bound to the promises of the oath
    you made us swear to, if you do not do this.
  spa-VBL: 'Los hombres le habían dicho: “Seremos liberados de la promesa que nos
    hiciste jurar,'
  fra-_FOB: 'Or ces hommes lui avaient dit: Voici comment nous serons quittes de ce
    serment que tu nous as fait faire.'
  mal-mal: 'അവർ അവളോട് പറഞ്ഞത്: “ഞങ്ങൾ ഈ ദേശത്ത് വരുമ്പോൾ നീ ഞങ്ങളെ ഇറക്കിവിട്ട കിളിവാതില്ക്കൽ
    ഈ ചുവപ്പു ചരട് കെട്ടുകയും'
  urd-GVR: Ādmiyoṅ ne us se kahā, “Jo qasam āp ne hameṅ khilāī hai ham zarūr us ke
    pāband raheṅge. Lekin shart yih hai
  suz-BL: मिनु मेको निक्‍शीमी “गे आस देंशो मपाप्‍तीवी हना, गो कसम मजशो खोदेंशो दुम्‍नस्‍कु।
  ita-1927: 'E quegli uomini le dissero: “Noi saremo sciolti dal giuramento che ci
    hai fatto fare, se tu non osservi quello che stiamo per dirti:'
  ckb-ckb: 'پیاوەکانیش پێیان گوت: «ئێمە بێتاوان دەبین لەو سوێندەی کە بۆ تۆمان خوارد'
  eng-BBE: And the men said to her, We will only be responsible for this oath which
    you have made us take,
  kan-OKCV: ಆಗ ಆ ಮನುಷ್ಯರು ಆಕೆಗೆ, “ನೀನು ನಮ್ಮಿಂದ ಮಾಡಿಸಿದ ಈ ನಿನ್ನ ಪ್ರಮಾಣದಿಂದ ಬಿಡುಗಡೆಯಾಗಿರುವೆವು.
  bbb-bbb: Areme e inokiro ije bune vakuae uri vua ijiege bara ije kuarae. Bu kuae,
    No vua irere no a kuaraeva ije nobe toteke. Ijadufuo igia fiene. A maza ije no
    are one ige tuguakuae ruovo ijia nika kaje kavuane ijia abena isuo tire ije a
    kuomo no ariva ijia kirane. Ro orafa one ijiakina makirafa ro uviarafa one ijiebuo
    agane boeje nika kiaga bu mauike are one guove ijiaru karine.
  tam-2017: 'அப்பொழுது அந்த மனிதர்கள் அவளை நோக்கி: இதோ, நாங்கள் தேசத்திற்குள் பிரவேசிக்கும்போது,
    நீ இந்த சிவப்பு நூல்கயிற்றை எங்களை இறக்கிவிட்ட ஜன்னலிலே கட்டி, உன் தகப்பனையும்
    உன் தாயையும் உன் சகோதரர்களையும் உன் தகப்பன் குடும்பத்தார் அனைவரையும் உன் வீட்டிலே
    சேர்த்துக்கொள்.'
  spa-RV-1909: 'Y ellos le dijeron: Nosotros seremos desobligados de este juramento
    con que nos has conjurado.'
  ron-BTF: 'Și bărbații i-au spus: Astfel vom fi dezlegați de acest jurământ al tău
    pe care ne-ai pus să îl jurăm:'
  eng-WEBP: The men said to her, “We will be guiltless of this your oath which you’ve
    made us to swear.
  eng-FBV: The men had told her, “We will be freed from the promise you made us swear,
  nld-1939: 'De mannen zeiden tot haar:'
  nch-BL: 'Huan quinanquilijque: ―Tojuanti tijchihuase cati tijtestigojquetzque, pero
    amo elis totajtacol sinta timiquis sinta amo techneltoca.'
  vie-1934: 'Vả, hai người nói cùng nàng rằng: Này thể nào chúng ta sẽ khỏi mắc lời
    thề mà nàng đã bắt ta thề.'
  hin-CV: उन पुरुषों ने राहाब से कहा, “हम उस वायदे को पूर्ण कर पाएंगे, जो हमने आपसे
    किया है,
  spa-BES: 'Y los hombres le dijeron: Solo seremos responsables de este juramento
    que nos has hecho hacer,'
  tdx-tdx: Aa hoe ondatio ama’e, Ho haha amy fanta nampifantà’o anaiy zahay,
  tha-KJV: ชายนั้นจึงพู​ดก​ับนางว่า “ฝ่ายเราจะไม่​ให้​ผิดคำปฏิญาณซึ่งเจ้าได้​ให้​เราปฏิญาณนั้น
  por-BR-2018: 'E eles lhe disseram: Nós seremos desobrigados deste juramento com
    que nos hás conjurado.'
  deu-ELO: 'Und die Männer sprachen zu ihr: Wir werden dieses deines Eides ledig sein,
    den du uns hast schwören lassen:'
  eng-WYC-2018: Which said to her, We shall be guiltless of this oath, by which thou
    hast charged us,
  epo-epo: 'Kaj la viroj diris al ŝi: Jen kiamaniere ni estos liberaj de via ĵuro,
    per kiu vi ĵurigis nin:'
  uig-PIN: 'Ikkisi ayalƣa: — Əgǝr sǝn bizning deginimizdǝk ⱪilmisang, sǝn bizgǝ ⱪilƣuzƣan
    ⱪǝsǝmdin halas bolimiz: —'
  beo-beo: Desega ahoasu dunu da ema amane sia:i, “Ania dima dafawane sia:i amo ania
    da hame gogolemu.
  tpi-OTNT: Na tupela man i tokim Rahap olsem, “Sapos yu mekim olgeta samting mitupela
    i laik tokim yu, orait bai mitupela i no ken brukim dispela promis mitupela i
    mekim pinis long yu.
  hau-SA: Mutanen suka ce mata, “Rantsuwar da kika sa muka yi, ba za tă yi amfani
    ba
  uig-LAT: 'Ikkisi ayalgha: — Eger sen bizning déginimizdek qilmisang, sen bizge qilghuzghan
    qesemdin xalas bolimiz: —'
  nde-nde: Amadoda athi kuye, “Isifungo osifungise sona sizakuba yize
  ton-ton: Pea naʻe pehē ʻe he ongo tangata kiate ia, “ʻOku ma fie taʻehalaia ʻi hoʻo
    fuakava ni, ʻaia kuo ke fakafuakava ai mo kimaua.
  ces-1613: 'Tedy řekli muži k ní: Prosti budeme od této přísahy tvé, kterouž jsi
    zavázala nás,'
  eng-WMB: The men said to her, “We will be guiltless of this your oath which you’ve
    made us to swear.
  tam-TCV: அந்த மனிதர் அவளிடம், “எங்களை நீ ஆணையிடப்பண்ணிய இந்த வாக்குறுதிக்கு நாங்கள்
    கட்டுப்படுவதாயின்,
  ceb-ULB: Ang mga lalaki miingon kaniya, “Dili kami mahiktan sa mga saad sa panumpa
    nga imong gisaad kanamo, kung dili nimo kini pagabuhaton.
  pol-UBG: 'Mężczyźni powiedzieli jej: Będziemy wolni od tej przysięgi, którą kazałaś
    nam złożyć;'
  agr-agr: 'Tusa tama dita chichainak: “Ame segajatkumin, ii umiktin dekas umiktatji
    tusa Apajuí daajin timag duka imatiksaik umiktatji.'
  kyc-kyc: Dokopa akali dolapome enda doko kando lao, Nambwame emba kando pii lalu
    lao lenge doko minyuo kararamba, leyambi.
  urd-GVU: آدمیوں نے اُس سے کہا، ”جو قَسم آپ نے ہمیں کھلائی ہے ہم ضرور اُس کے پابند
    رہیں گے۔ لیکن شرط یہ ہے
  deu-1912: 'Die Männer aber sprachen zu ihr: Wir wollen aber des Eides los sein,
    den du von uns genommen hast,'
  ntj-ntj: Nyangka-pula watjarnu, “Ngaanya-litju tjurrkurltu watjara. Miranykanyilku-litjunta
    watjarnu wantitjatjanulu.
  kan-2017: ಆಗ ಅವರಲ್ಲಿ ಒಬ್ಬನು ಆಕೆಗೆ “ನಾವು ಹೇಳುವ ಮಾತಿನಂತೆ ನೀನು ನಡೆಯದಿದ್ದರೆ, ನೀನು ನಮ್ಮಿಂದ
    ಮಾಡಿಸಿದ ವಾಗ್ದಾನಕ್ಕೆ ನಾವು ಹೊಣೆಗಾರರಲ್ಲ;
  tgo-tgo: Kaero ghɨmoghɨmoruko thɨ dage weya Reihab thɨŋa, “Ghime weime, dagerake
    iya moŋa na wo vakathake e ghen mane ŋgarɨime, mbene ghen vara u vakowana mbaroke
    iyake.
  yap-yap: Me ga’ar fa gali mo’on ngak, “Bay gu tew nga tagil’ fare bugithin ni kam
    wenignag ngomow ni nggu michegew ngom.
  hlt-MCSB: Te dongah hlang rhoi loh anih te, “Kaimih taengah na toem na ngam bangla
    na olhlo lamloh ka ommongsitoe rhoi.
  mdy-ETH: ዓሶንሢያ ዒዞም፦ «ኔ ኑና ጫኣቂሴ ባኮ ቢያ ኑ ማዻንዳኔ፤
  twi-ASANTE: Ansa na mmarima no bɛkɔ no, wɔka kyerɛɛ no sɛ, “Yɛbɛbɔ mo nkwa ho ban
  eng-WEBU: The men said to her, “We will be guiltless of this your oath which you’ve
    made us to swear.
  bnp-bnp: A bakovi nga ru takia e Rahap ru ta maea, “Ioe bara o rata lobo a maki
    miri taki ioe vona, maria i uka ma miri gi tatami vona a nita muholi miri ratea
    pali vomu.
  wal-wal: Yaagin asati o, “Nuuni ne biitti geliyo wode, ha zo7o kaaloosiyaa neeni
    nuna kessido maskkootiyan qachchana xayikkonne ne aawaa, ne aayyiyo, ne ishanttanne
    ne so asaa ubbaa neekko soo ehaana xayikko, neeni nuna caaqissido caaqoi nuuyyo
    gometenna.
  spa-PDDPT: 'Los hombres le dijeron: No seremos culpables en cuanto a este juramento,'
  gun-gun: 'Ha''e ramo avakue aipoe''i ixupe: — Ndevy rouraague ndorojapoi ''rã,'
  agu-BL: 'Cyaje''n tzun cyaloltz tetz Rahab: —Ntyoẍtu''. Nkaje''n ketz, poro kelepon
    cu''n te kayol yi ja wi''t cyaj kasukil teru''.'
  ilo-ULB: 'Kinuna dagiti dua nga espia kenni Rahab, “Awanto iti pagrebbenganmi kadagiti
    impasapatam kadakami, no saanmo nga aramiden daytoy:'
  kpg-kpg: Nia daane aalaa ga helekai gi mee, “Gimaua ga dadaahi di hagababa dela
    ne hai mai kooe gi gimaua bolo gimaua gi heia adu gi di goe.
  uig-ARA: 'ئىككىسى ئايالغا: ــ ئەگەر سەن بىزنىڭ دېگىنىمىزدەك قىلمىساڭ، سەن بىزگە
    قىلغۇزغان قەسەمدىن خالاس بولىمىز: ــ'
