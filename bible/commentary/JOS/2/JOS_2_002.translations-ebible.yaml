verse: JOS.002.002
translations:
  mal-C: “ഇസ്രായേൽമക്കളിൽ ചിലർ ദേശത്തെ പര്യവേക്ഷണംചെയ്യാൻ രാത്രിയിൽ ഇവിടെ വന്നിരിക്കുന്നു,”
    എന്നു യെരീഹോരാജാവിന് അറിവുകിട്ടി.
  deu-TKW: 'Da wurde dem Könige von Jericho berichtet: Es sind da heute Nacht einige
    Männer von den Israeliten hierher gekommen, um das Land auszukundschaften.'
  lin-lin: 'Bayebisaki mokonzi ya Jeriko : — Tala, bato moko kati na bana ya Isalaele
    bayaki awa na butu mpo na kononga mokili.'
  eng-LSV: And it is told to the king of Jericho, saying, “Behold, men have come in
    here tonight, from the sons of Israel, to search the land.”
  eng-GNV: Then report was made to the King of Iericho, saying, Beholde, there came
    men hither to night, of the children of Israel, to spie out the countrey.
  eng-WEBSTER: And it was told the king of Jericho, saying, Behold, there came men
    in hither to-night of the children of Israel, to search out the country.
  nhw-BL: Pero se acajya quiyolmelahuato nopa tlanahuatijquetl tlen Jericó para ajsitoyaj
    sequin israelitame nopa yohuali para quitlachilise nopa tlali.
  swh-ONEN: Mfalme wa Yeriko akaambiwa, “Tazama! Baadhi ya Waisraeli wamekuja huku
    usiku huu kuipeleleza nchi.”
  bba-bba: Yerɑ bɑ Yerikon sunɔ sɔ̃ɔwɑ bɑ nɛɛ, wee, Isireli ɡɑbɑ nɑ mini yokɑ ye,
    bu kɑ sĩ sĩ bu bɛsɛn tem sɑriɑ mɛɛri.
  eng-KJVCPB: And it was told the king of Jericho, saying, Behold, there came men
    in hither to night of the children of Israel to search out the country.
  mpx-mpx: Gamagalau enuna Yeliko ana kin wana wasa hi pek hi ba, “Bulin ebe Isileli
    enuna hi nem hi tuk ge panuwa hi anugayawa-an.”
  wbp-wbp: Munga jintangka-juku, yapa jintangkurla yimi-ngarrurnunjunu kingi Jiriku-wardingkiki,
    “Yijirali-pinki wati-jarra-pala yanurnu nganta nyampu Jiriku-kurra. Warru kapala
    nyanyi nganta nyiyarningkijarra nyampurla.”
  luo-luo: Ruodh Jeriko nonyisi niya, “Ngʼe ni jo-Israel moko osebiro ka gotienoni
    mondo onon pinywa.”
  meu-meu: Haida ese Ieriko pavapavana e hamaoroa, eto, Israel taudia haida na hari
    ina hanuaboi vada ema, ina tano bae hasinadoa totona.
  npi-ULB: यरीहोका राजालाई यसो भनियो, “हेर्नुहोस्, यस भूमिको भेद पत्ता लगाउन इस्राएलका
    मानिसहरू यहाँ आएका छन् ।”
  yor-yor: A sì sọ fún ọba Jeriko, “Wò ó! Àwọn ará Israẹli kan wá ibí ní alẹ́ yìí
    láti wá yọ́ ilẹ̀ yí wò.”
  emp-NTPO: 'Baribʌrʌ ʌ̃cʌrʌba ãdjira ununaped̶a Jericod̶ebema boroa nãwã jarad̶e
    wãsid̶aa: –Queubʌrʌd̶e israelerãda umé jũẽsid̶aa. Dadjirã drua acʌd̶e ze panʌa
    sãwã poyad̶i cawaya.–'
  ind-ind: Sementara itu, ada yang melapor kepada raja Yeriko, “Baginda, sore ini
    ada beberapa orang Israel yang datang untuk memata-matai negeri ini!”
  pes-OPCB: همان شب به پادشاه اریحا خبر رسید که چند جاسوس اسرائیلی وارد شهر شده‌اند.
  tgl-ULB: Sinabi ito sa hari ng Jerico, “Tingnan ninyo, dumating ang mga lalaki ng
    Israel para magmanman sa lupain.”
  cbu-NT: Itaru, anshuchshitisin tputs anoo yasarangusin, kurakaatssha Jericoyshuchee
    kamaniranganaya. Mang tputs tsimbun Israelchich, na zar psaan nish kuseenllinpa,
    iyaam tsapunni narkatssina, tárangu,
  hui-hui: Yarigo kini biago hale halu hearia Isaraele agali maru dindi hondo ibuwa
    mbiraga biago íbu ka layago hale hene.
  mya-mya: ယေ​ရိ​ခေါ​မြို့​မင်း​ကြီး​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ချို့ တိုင်း​ပြည်​၏​အ​ခြေ​အ​နေ
    ကို​ထောက်​လှမ်း​ရန်​ရောက်​ရှိ​နေ​သည့်​သ​တင်း ကို​ကြား​သိ​ရ​သ​ဖြင့်၊-
  bod-N: དོ་ནུབ་ཡེས་ར་ཨེལ་པའི་མི་འགའ་ཡུལ་འདིར་ལྟ་ཉུལ་བྱེད་དུ་སླེབས་འདུག་ཅེས་མི་ཞིག་གིས་ཡེ་རུ་ཀོའི་རྒྱལ་པོར་ཞུས་པ་ན།
  sna-sna: Zvino mambo weJeriko akaudzwa kuti, “Tarirai! Kune vamwe vaIsraeri vauya
    muno manheru anhasi kuzosora nyika.”
  spa-BLM: 'Se le dijo al rey de Jericó: “He aquí, hombres de los hijos de Israel
    han entrado aquí esta noche para espiar la tierra”.'
  cac-cac: 'Palta ay eb'' ix ilan sc''och eb'' vin̈, yuj chi'' ix b''at yalan eb''
    d''a vin̈ sreyal Jericó chi'': —Ay juntzan̈ eb'' vin̈ israel ix javi ul yil co
    chon̈ab'' tic, xchi eb''.'
  swh-ULB: Mfalme wa Yeriko aliambiwa, “Tazama watu wa Israeli wamekuja kuipeleleza
    nchi.”
  bel-bel: 'І сказана было цару Ерыхонскаму: вось, нейкія людзі з сыноў Ізраілевых
    прыйшлі сюды ў гэтую ноч, каб агледзець зямлю.'
  deu-ELBBK: 'Und es wurde dem König von Jericho berichtet und gesagt: Siehe, es sind
    in dieser Nacht Männer von den Kindern Israel hierhergekommen, um das Land zu
    erforschen.'
  mbb-OT: Ne netudtulan is hadì diyà te Jerico, he zutun he kezukileman duen nekeuma
    he menge Israilihanen te kebpeniid kandan.
  mal-2015: യിസ്രായേൽമക്കളിൽ ചിലർ ദേശത്തെ ശോധനചെയ്‌വാൻ രാത്രിയിൽ ഇവിടെ വന്നരിക്കന്നു
    എന്നു യെരീഹോരാജാവിന്നു അറിവു കിട്ടി.
  tuo-NT: Jericócjʉ̃ wiogʉ “Niꞌcãcã ñami Israe curuacjãrã marĩ ya diꞌtare ĩꞌaduꞌtirã
    aꞌtiapãrã” nisere tʉꞌobocacãꞌcʉ niwĩ.
  rmc-rmc: 'Le kraľiske andro Jericho phende: „De tuke pozoris, bo rači ade avle o
    Izraeliti, hoj te predikhen e phuv.“'
  nlg-nlg: Ma siki tinoni te va bosa vania na Vunaghi Haba ni Jericho te vagha eni,
    “Na balu mane ni Israel tara mai tana bongi ani gekara mai vaevanea na lei bona
    ni pari,”
  pes-OPV: و ملک اریحا را خبر دادند که «اینک مردمان ازبنی‌اسرائیل امشب داخل این‌جا
    شدند تا زمین راجاسوسی کنند.»
  ron-1924: 'С-а дат де штире ымпэратулуй дин Иерихон ши й-ау спус: „Ятэ кэ ниште
    оамень динтре копиий луй Исраел ау венит аич астэ-ноапте ка сэ искодяскэ цара.”'
  ben-OBCV: যিরীহোর রাজাকে বলা হল, “দেখুন! কয়েকজন ইস্রায়েলী আজ রাতে এখানে দেশ পর্যবেক্ষণ
    করার জন্য এসেছে।”
  som-som: Oo markaasaa boqorkii Yerixoo loo sheegay oo lagu yidhi, Niman reer binu
    Israa'iil ah ayaa caawa magaalada yimid si ay dalka u ilaaleeyaan.
  lat-VUC: 'Nuntiatumque est regi Jericho, et dictum: Ecce viri ingressi sunt huc
    per noctem de filiis Israël, ut explorarent terram.'
  eng-ASVBT: And it was told the king of Jericho, saying, Behold, there came men in
    hither tonight of the children of Israel to search out the land.
  ita-1885: 'E ciò fu rapportato al re di Gerico, e gli fu detto: Ecco, certi uomini
    sono entrati là entro questa notte, mandati da'' figliuoli d''Israele, per ispiare
    il paese.'
  eng-LXXUP: And it was reported to the king of Jericho, saying, Men of the sons of
    Israel have come in hither to spy the land.
  eng-ULB: It was told to the king of Jericho, “Look, men of Israel have come here
    to spy on the land.”
  spa-VBL: 'Pero al rey de Jericó le informaron: “Mira, unos israelitas han venido
    aquí esta noche para espiar el territorio”.'
  fra-_FOB: 'Et l''on dit au roi de Jérico: Voici, des hommes sont venus ici cette
    nuit, d''entre les enfants d''Israël, pour explorer le pays.'
  mal-mal: യിസ്രായേൽ മക്കളിൽ ചിലർ ദേശം ഒറ്റുനോക്കുവാൻ ഇവിടെ വന്നിരിക്കുന്നു എന്ന്
    യെരിഹോരാജാവിന് അറിവുകിട്ടി.
  urd-GVR: Lekin Yarīhū ke bādshāh ko ittalā milī ki āj shām ko kuchh Isrāīlī mard
    yahāṅ pahuṅch gae haiṅ jo mulk kī jāsūsī karnā chāhte haiṅ.
  suz-BL: मिनु मेकेर ङा मुर कामी यरीको ङा पिप कली “हजुर, मुलाक्‍त नाक्‍दो इस्राएल
    ङा मुर निक्‍शी एको रागी कली क्‍यारी पथ, जाक्‍ताक्‍स” दे मदा बाक्‍त।
  ita-1927: 'La cosa fu riferita al re di Gerico, e gli fu detto: “Ecco, certi uomini
    di tra i figliuoli d’Israele son venuti qui stanotte per esplorare il paese”.'
  ckb-ckb: 'بە پاشای ئەریحا گوترا: «بزانە، ئەمشەو دوو پیاوی نەوەی ئیسرائیل هاتوونەتە
    ئێرە هەتا سیخوڕی دەربارەی خاکەکە بکەن.»'
  eng-BBE: And it was said to the king of Jericho, See, some men have come here tonight
    from the children of Israel with the purpose of searching out the land.
  kan-OKCV: ಯೆರಿಕೋವಿನ ಅರಸನಿಗೆ, “ಇಗೋ, ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಕೆಲವರು ದೇಶವನ್ನು ಗೂಢಚಾರ ಮಾಡಲು ರಾತ್ರಿಯಲ್ಲಿ
    ಇಲ್ಲಿಗೆ ಬಂದಿದ್ದಾರೆ,” ಎಂದು ತಿಳಿಸಲಾಯಿತು.
  bbb-bbb: Rove e be fu va e Jerikobuo kini ije kuae, E Isureroko bino bune are ige
    ninakokuae muge ruaevano kuae.
  tam-2017: தேசத்தை வேவுபார்ப்பதற்காக, இஸ்ரவேல் மக்களில் சில மனிதர்கள் இந்த ராத்திரியிலே
    இங்கே வந்தார்கள் என்று எரிகோவின் ராஜாவுக்கு சொல்லப்பட்டது.
  spa-RV-1909: 'Y fué dado aviso al rey de Jericó, diciendo: He aquí que hombres de
    los hijos de Israel han venido aquí esta noche á espiar la tierra.'
  ron-BTF: 'Și i s-a spus împăratului Ierihonului, zicând: Iată, niște bărbați dintre
    copiii lui Israel au venit aici în această noapte, să cerceteze țara.'
  eng-WEBP: The king of Jericho was told, “Behold, men of the children of Israel came
    in here tonight to spy out the land.”
  eng-FBV: But the king of Jericho was told, “Look, some Israelites have come here
    this evening to spy out the land.”
  nld-1939: 'Men berichtte aan den koning van Jericho: Er zijn vannacht Israëlieten
    hier gekomen, om het land te verspieden.'
  nch-BL: Pero se acajya quiyolmelahuato nopa tanahuatijquet ipan Jericó para ajsitoyaj
    sequij israelitame nopa tayohua para quitachilise nopa tali.
  vie-1934: 'Người ta bèn tâu cùng vua Giê-ri-cô rằng: Kìa, đêm nay có người trong
    dân Y-sơ-ra-ên đã đến do thám xứ.'
  hin-CV: किसी ने येरीख़ो के राजा को बताया, “आज रात इस्राएल वंशज हमारे देश की जानकारी
    लेने यहां आ रहे हैं.”
  spa-BES: 'Y se dijo al rey de Jericó: Mira, algunos hombres han venido aquí esta
    noche de los hijos de Israel con el propósito de buscar la tierra.'
  tdx-tdx: 'Sinaontsy amy mpanjaka’ Ierikooy, ty hoe: Inao pok’ atoy amo haleñe zao
    ty boak’ amo ana’ Israeleo hitsoetsoek’ an-tane atoy.'
  tha-KJV: มี​คนทูลกษั​ตริ​ย์เมืองเยรีโคว่า “​ดู​เถิด มี​ชายอิสราเอลบางคนเข้ามาคืนนี้
    เพื่อจะสอดแนมดู​แผ่นดิน​”
  por-BR-2018: 'E foi dado aviso ao rei de Jericó, dizendo: Eis que homens dos filhos
    de Israel vieram aqui esta noite a espiar a terra.'
  deu-ELO: 'Und es wurde dem König von Jericho berichtet und gesagt: Siehe, es sind
    in dieser Nacht Männer von den Kindern Israel hierhergekommen, um das Land zu
    erforschen.'
  eng-WYC-2018: And it was told, and said to the king of Jericho, Lo! men of the sons
    of Israel have entered hither by night, to espy the land. (And it was told to
    the king of Jericho, Behold! some men of the Israelites have come in here by night,
    to spy out the land.)
  epo-epo: 'Kaj oni diris al la reĝo de Jeriĥo jene: Jen venis ĉi tien en la nokto
    viroj el la Izraelidoj, por esplorrigardi la landon.'
  uig-PIN: 'Lekin birsi kelip Yeriho padixaⱨiƣa: — Bügün keqǝ Israillardin birnǝqqǝ
    kixi bu zeminni qarliƣili kǝptu, dǝp hǝwǝr yǝtküzdi.'
  beo-beo: Yeligou Hina bagade da amo gasia, Isala:ili dunu da ilia soge desega ba:la
    misi, amo sia:ne iasu nabi dagoi.
  tpi-OTNT: Tasol sampela man i tokim king bilong Jeriko olsem, “Lukaut. Nau long
    nait tasol sampela man bilong Israel i kam kamap bilong lukstil long kantri bilong
    yu.”
  hau-SA: Aka gaya wa sarkin Yeriko cewa, “Ji fa, waɗansu Isra’ilawa sun shigo nan
    da dare don su leƙi asirin ƙasar.”
  uig-LAT: 'Lékin birsi kélip Yérixo padishahigha: — Bügün kéche Israillardin birnechche
    kishi bu zéminni charlighili keptu, dep xewer yetküzdi.'
  nde-nde: Inkosi yaseJerikho yatshelwa ukuthi “Khangela! Abanye abantu bako-Israyeli
    bafike lapha ebusuku ukuzohlola ilizwe lethu.”
  ton-ton: Pea naʻe tala ki he tuʻi ʻo Seliko, ʻo pehē, “Vakai, naʻe omi ʻae ongo
    tangata ki heni ʻi he poōni mei he fānau ʻa ʻIsileli ke matakiʻi ʻae fonua.”
  ces-1613: 'Ale jakž oznámeno bylo králi Jericha a povědíno: Aj, muži přišli sem
    této noci z synů Izraelských, aby shlédli zemi,'
  eng-WMB: The king of Jericho was told, “Behold, men of the children of Israel came
    in here tonight to spy out the land.”
  tam-TCV: அவ்வேளையில், “நாட்டை உளவுபார்க்க இஸ்ரயேலரில் சிலர் இன்றிரவு இங்கே வந்தார்கள்”
    என்ற செய்தி எரிகோ அரசனுக்கு அறிவிக்கப்பட்டது.
  ceb-ULB: Gibalita kini ngadto sa hari sa Jerico, “Tan-awa, ang mga lalaki sa Israel
    mianhi dinhi aron sa pagpaniid sa yuta.”
  pol-UBG: 'I doniesiono królowi Jerycha: Oto jacyś mężczyźni spośród synów Izraela
    przyszli tu tej nocy, aby wybadać tę ziemię.'
  agr-agr: 'Nunikagmatai aents nuna wainkau Jericó apujin jegajua ujaak: “Ujumak aents
    Israel aents aidau dekamatatus yamai kashi kaunawagmae”, tiuwai.'
  kyc-kyc: Kukwa dokopa Isaraele akali lapome yuu doko yalu pyuo kandala imi leyaminyipa
    Jereko kiŋi dokome siya.
  urd-GVU: لیکن یریحو کے بادشاہ کو اطلاع ملی کہ آج شام کو کچھ اسرائیلی مرد یہاں پہنچ
    گئے ہیں جو ملک کی جاسوسی کرنا چاہتے ہیں۔
  deu-1912: 'Da ward dem König von Jericho gesagt: Siehe, es sind in dieser Nacht
    Männer hereingekommen von den Kindern Israel, das Land zu erkunden.'
  ntj-ntj: Nyangka wati kutjulu-pulanya nyangu. Palunyalu yanu puurrpa purlkanyangka
    tjakultjunu, “Wati kutjarra-pula Yitjurayilku wartangkatja kuwarrinya tjarrpangu
    wiyapirinytju-pula parranyakula yankula tjakultjunkukitjalu.”
  kan-2017: ಜನರು ಯೆರಿಕೋವಿನ ಅರಸನಿಗೆ “ಇಗೋ, ಈ ರಾತ್ರಿ ಇಸ್ರಾಯೇಲ್ಯರ ಕಡೆಯವರು ನಮ್ಮ ದೇಶವನ್ನು
    ಸಂಚರಿಸಿ ಹೊಂಚುಹಾಕುವುದಕ್ಕೆ ಬಂದಿದ್ದಾರೆ” ಎಂದು ತಿಳಿಸಿದರು.
  tgo-tgo: Gharɨgharɨ vavana thɨ giya Jeriko lenji kiŋ yanawae, thɨŋa, “Me gougou
    Isirel gharɨgharɨniye vavana thɨ mena thɨ kela e ghembake tɨne.”
  yap-yap: Me rung’ag e pilung nu Jeriko murung’agrow ni lunguy, “Ke yib l’agruw ni’
    u Israel ngaray e nep’ ney ni damit ni ngar nangew fan e nam!”
  hlt-MCSB: Te dongah, “Khohmuen hip hamla Israel ca khui lamkah khoyin ah hlang tarha
    halo,” a ti nah tih Jerikho manghai taengah a puen pah.
  mdy-ETH: ዒማና ዒያርኮ ካኣቲም፦ «ዒስራዔኤሌ ዓሶይዳፓ ሙሪ ዳኮና ዓሲ ሃሢ ዓሜንቴ ሃካ ሙኬኔ» ጌይ ዓሲ ኬኤዜኔ።
  twi-ASANTE: Obi kɔka kyerɛɛ Yerikohene sɛ, “Anadwo yi ara, Israelfoɔ no bi aba ha
    a wɔrebɛsra asase yi.”
  eng-WEBU: The king of Jericho was told, “Behold, men of the children of Israel came
    in here tonight to spy out the land.”
  bnp-bnp: Lakea ranga viri ri takia a hariki o Ieriko, ri ta maea, “O matadoko! Mona
    na rodo, i ranga Israel ri valai ta ri gi kasisia a robo vomu.”
  wal-wal: Gelin Yarkko kawoi, “Israa7eela asaappe kiitettidaageeti ha biittaa xomoosanau
    qammi yiidosona” giyo oduwaa siyiis.
  spa-PDDPT: 'Se le avisó al rey de Jericó y se le dijo: Mira, unos hombres de los
    hijos de Israel vinieron aquí esta noche para espiar toda la tierra.'
  gun-gun: 'Ha''e ramo Jericó pygua huvixa pe omombe''ua vy aipo''ea: — Ma''ẽ, ange
    pyávy apy ovaẽ ra''e avakue Israel kuery regua nhandeyvy re oikuaa pota va''e
    — ''ea.'
  agu-BL: 'Poro at tzun jun opon tan talche''n stziblal tetz yi rey yi at Jericó.
    Nin je yol i''e''j: —Te yi akale''ne''j at e'' xonl Israel yi ja chu''l tan xk''uke''n
    yi katnumil, che''ch bantz.'
  ilo-ULB: Naipakaammo daytoy iti ari ti Jerico, “Immay ditoy dagiti lallaki manipud
    Israel a mangsiim iti daga.”
  kpg-kpg: Gei di king o Jericho ga longono ia bolo digau Israel gu lloomoi anaboo
    belee hagadina hagammuni tenua deelaa.
  uig-ARA: 'لېكىن بىرسى كېلىپ يېرىخو پادىشاھىغا: ــ بۈگۈن كېچە ئىسرائىللاردىن بىرنەچچە
    كىشى بۇ زېمىننى چارلىغىلى كەپتۇ، دەپ خەۋەر يەتكۈزدى.'
  bsp-bsp: 'K''aloku wəbɛ ka Yeriko: «Awa, nəgbətnɛ ntɛ arkun aka Yisrayel ŋanderna
    nnɔ pibi kədefen-feni atɔf ŋosu mɔ!»'
  sus-sus: Yerikoka ndee naxa sa a fala e xa mangɛ bɛ, «I bara a to, Isirayilaka mixi
    firin bara fa to kɔɛ ra, e xa fa yi bɔxi rabɛn.»
  pon-2006: Nanmwarkien Seriko ahpw karongehda me dene mehn Israel kei kodohngehr
    nan kahnimwo nipwong, pwe re en lipoahroke mwomwen wehio.
  jae-jae: Ma lau sêkêŋ ŋawae gêdêŋ kiŋ Jerikoŋa ma sêsôm gebe “Ôlic acgom, gêdêŋ
    gêbêc lau Israel nêŋ lau ŋagêdô sêô lasê tonec gebe sêlic gamêŋ.”
  ksd-ksd: 'Ma di ga ve ra king Ieriko dari: Ea, a ura tutana ta ra tarai Israel dir
    tar olo ta go ra gunan go ra marum upi dir a matoto ta ra gunan.'
  tur-YTC: 'Yeriha Kralı''na şöyle söylendi: “İşte, İsrael''in çocuklarından adamlar
    bu gece ülkeyi araştırmak için buraya geldiler.”'
  grc-BRENT: Καὶ ἀπηγγέλη τῷ βασιλεῖ Ἱεριχὼ, λέγοντες, εἰσπεπόρευνται ὧδε ἄνδρες τῶν
    υἱῶν Ἰσραὴλ κατασκοπεῦσαι τὴν γῆν.
  ind-AYT: Lalu, hal itu dilaporkan kepada Raja Yerikho, katanya, “Lihat, semalam
    ada orang Israel datang ke sini untuk mengintai daerah ini.”
  nya-nya: Mfumu ya Yeriko inawuzidwa kuti, “Aisraeli ena afika mu mzinda muno usiku
    uno kudzazonda dziko.”
  hrv-hrv: 'To bude javljeno kralju jerihonskom: “Evo, stigoše noćas ovamo neki ljudi
    od sinova Izraelovih da izvide zemlju.”'
  mps-mps: Tama gasa bidi dabe augwaligo te Jeriko tuni bidibolo te tiwai po wai,
    “Dua dao! Te Israel bidi meba te e sogo hulide te tǫba sa asobo bidi asai dao.”
  tpi-tpi: Tasol sampela man i tokim king bilong Jeriko olsem, “Lukaut. Nau long nait
    tasol sampela man bilong Israel i kam kamap bilong lukstil long kantri bilong
    yu.”
  dan-1931: 'Da blev der meldt Kongen af Jeriko: “Se, der er kommet nogle israelitiske
    Mænd hertil i Nat for at udspejde Landet!”'
  vie-OVCB: 'Có người hay tin, liền báo cho vua Giê-ri-cô: “Đêm nay có mấy người Ít-ra-ên
    đến do thám thành này.”'
  guj-2017: યરીખોના રાજાને જાણ થઈ કે, દેશની જાસૂસી કરવાને ઇઝરાયલના માણસો અહીં આવ્યા
    છે.
  pon-2006A: Nanmwarkien Seriko ahpw karongehda me dene mehn Israel kei kodohngehr
    nan kahnimwo nipwong, pwe re en lipoahroke mwomwen wehio.
  por-BRBSL: 'Foi dito ao rei de Jericó: “Eis que homens dos filhos de Israel vieram
    aqui esta noite para espionar a terra”. O rei de'
  cth-cth: Kho thung e tami tangawn ni hai hote ram heh tanouk hanelah Isarel miphun
    tangawn ni paduem tangmin lah khopui thung kâen awh toe ati awh teh, Jeriko siangpahrangnaw
    a thaisak toung dawkvah,
  twi-twi: Obi kɔka kyerɛɛ Yerikohene se, “Anadwo yi ara, Israelfo no bi aba ha a
    wɔrebɛsra asase yi.”
  hlt-hlt: Te dongah, “Khohmuen hip hamla Israel ca khui lamkah khoyin ah hlang tarha
    halo,” a ti nah tih Jerikho manghai taengah a puen pah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Sedikoo kóo kpɑ̀ɑ̀tì kɛ dɔ̀: Isidɑyɛɛribɛ mɑbɛ̀ tɑnní
    diɛ nkɛyènkɛ̀ kɛ bo pɑɑtɛ́ dihɛì.'
  msy-2020: Ezɨ gumazir maba aning baregha ghua kamaghɨn Jerikon atrivim mɨgɨa ghaze,
    “Nɨ deravɨra ganigh. Israelian gumazir maba datɨrɨghɨn dɨmangan iza en nguibamɨn
    aven ikiava mogomemɨn an gari.”
  dop-dop: 'Mpʋɣʋlɛ yǝlɑɑ tɑɣɑsɑ Yeliko wulɑʋ sɩ: Ɩsɛɣɛlɩ yǝlɑɑ kɔmnɑ ntɛɣɛ tɛtʋ feŋuɣu.
    Hɑlǝnɑ pɑ́ sʋʋ cǝnɛɣɛ ɑhoo ɑnɛ.'
  azb-azb: Yerixo padşahına «budur, bu gecə torpağımızı gözdən keçirmək üçün İsrail
    övladlarından buraya adamlar gəldi» deyə bildirildi.
  eng-DBY: And it was told the king of Jericho, saying, Behold, men have come hither
    to-night from the children of Israel to search out the land.
  hin-2017: तब किसी ने यरीहो के राजा से कहा, “आज की रात कई एक इस्राएली हमारे देश का
    भेद लेने को यहाँ आए हुए हैं।”
  swp-swp: Ieriko edi vasavasa se heriba si ene, Maieona ta tatao labui, Isaraela
    nanatunaeao se lagema, eda oea se itasipoi.
  eng-YLT: And it is told to the king of Jericho, saying, 'Lo, men have come in hither
    to-night, from the sons of Israel, to search the land.
  kne-kne: Ngem inammoan baw din ari ed Jerico ay waday dinmateng ay Israelita sin
    siya di ay labi ay en mansiim sin ili da.
  eng-WYC-2017: And it was told, and said to the king of Jericho, Lo! men of the sons
    of Israel have entered hither by night, to espy the land.
  eng-WMBB: The king of Jericho was told, “Behold, men of the children of Israel came
    in here tonight to spy out the land.”
  urd-GVH: लेकिन यरीहू के बादशाह को इत्तला मिली कि आज शाम को कुछ इसराईली मर्द यहाँ
    पहुँच गए हैं जो मुल्क की जासूसी करना चाहते हैं।
  rug-rug: Avosia sa baṉara pa Zeriko sapu kaiqa tie Izireli si ele mae pana boṉi
    pude piko nia sa popoa, gua.
  gaz-gaz: Mooticha Yerikoottis, “Kunoo! Israaʼeloota keessaa namoonni tokko tokko
    biyyattii basaasuuf galgala kana as dhufaniiru” jedhamee himame.
  fra-LSG: 'On dit au roi de Jéricho: Voici, des hommes d’entre les enfants d’Israël
    sont arrivés ici, cette nuit, pour explorer le pays.'
  gnn-gnn: Bala walalanydja gonha nhäŋala warray maṉḏanha, bala ḻakaraŋala buŋgawawana
    yolŋuwa bitjarrana, “Way yolŋu maṉḏa dhuwala bay', mel'ŋu maṉḏa marrtjina lili
    ŋulaŋuru Yitjuralwala malaŋuru.”
  yal-yal: Muxune yi sa a fala Yeriko taan mangan xa, e naxa, “I bata a to, Isirayila
    kaana ndee bata fa kɔɛɛn na bɔxɔni ito rakɔrɔsideni.”
  haw-1868: Ua haiia'ku la i ke alii o Ieriko, i ka i ana aku, Aia hoi, ua hele mai
    nei i ka po, kekahi mau kanaka, no na mamo a Iseraela e makai i ka aina.
  arb-NAV: 'فَقِيلَ لِمَلِكِ أَرِيحَا: «لَقَدْ تَسَلَّلَ هُنَا رَجُلانِ مِنْ بَنِي
    إِسْرَائِيلَ لِيَتَجَسَّسَا الأَرْضَ».'
  ewe-ewe: ke ame aɖewo yi ɖagblɔ na Yeriko fia be, Israelvi eve, ame siwo ɖi ŋkutsalawo
    la va ɖo dua me fiẽ ma.
  eng-LEE: And it was told unto the king of Jericho, saying, Behold, men came in hither
    this night, of the children of Israel, to search out the country.
  asm-FB: কিন্তু কোনো লোকে গৈ যিৰীহোৰ ৰজাক ক’লে, “চাওঁক, দেশৰ বুজ-বিচাৰ ল’বৰ অৰ্থে
    ইস্ৰায়েলৰ সন্তান সকলৰ কেইজনমান লোক এই ঠাইলৈ আহিছে।”
  sus-A: يٍرِكٌكَ ندٍيٍ نَشَ سَ عَ قَلَ عٍ شَ مَنفّ بّ، «عِ بَرَ عَ تٌ، عِسِرَيِلَكَ
    مِشِ قِرِن بَرَ قَ تٌ كْي رَ، عٍ شَ قَ يِ بْشِ رَبّن.»
  fra-SBL: 'On dit au roi de Jéricho : « Voici que des hommes des enfants d''Israël
    sont venus ici cette nuit pour espionner le pays. »'
  hbo-hbo: וַיֵּ֣אָמַ֔ר לְמֶ֥לֶךְ יְרִיחֹ֖ו לֵאמֹ֑ר הִנֵּ֣ה אֲ֠נָשִׁים בָּ֣אוּ הֵ֧נָּה
    הַלַּ֛יְלָה מִבְּנֵ֥י יִשְׂרָאֵ֖ל לַחְפֹּ֥ר אֶת־הָאָֽרֶץ׃
  piu-2006: '@see-verse:JOS.002.001'
  kik-kik: Nake mũthamaki wa Jeriko akĩĩrwo atĩrĩ, “Nĩ kũrĩ andũ amwe a Isiraeli mokire
    gũkũ ũtukũ ũyũ gũthigaana bũrũri ũyũ ũrĩa ũhaana.”
  fra-NCL: 'On le dit au roi de Jéricho, en ces termes : « Voici que des hommes d’entre
    les enfants d’Israël sont venus ici pendant la nuit, pour explorer le pays. »'
  cek-AK: Jeriko siangpahrang khaeah, Khenah, Israel kami hnik loe tamquta hoi prae
    khet hanah vai qum ah vangpui thungah angzoh hoi, tiah thuih pae o.
  cuk-cuk: Jericó-e-rey wisgusad, emi-mutiki Israel-dulemar arbak neg-argaegala neggweburse
    dogsamarye.
  uig-CYR: 'Лекин бириси келип Йерихо падишасиға: — Бүгүн кечә Исраиллардин бир нәччә
    киши бу зиминни чарлиғили кәпту, дәп хәвәр йәткүзди.'
  pma-pma: En vongien enek, asuv houlu ten out Seriko raengoni keke me-Isrel elu lumai
    luvalei suai en out.
  tel-2017: దేశాన్ని వేగుచూడటానికి ఇశ్రాయేలీయుల దగ్గర నుండి ఎవరో రాత్రివేళ ఇక్కడికి
    వచ్చారని యెరికో రాజుకు సమాచారం వచ్చింది.
  hat-BSA: 'Sa te pale a wa Jéricho a. Yo te di: “Gade byen, de mesye ki sòti nan
    fis Israël yo te vini isit la lannwit lan pou fè espyon nan peyi a.”'
  kos-kos: Tokosra lun Jericho el lohngak lah oasr mwet Israel tuku in fong sac in
    kalngeyuk in acn Canaan,
  hbo-WLC: וַיֵּ֣אָמַ֔ר לְמֶ֥לֶךְ יְרִיח֖וֹ לֵאמֹ֑ר הִנֵּ֣ה אֲ֠נָשִׁים בָּ֣אוּ הֵ֧נָּה
    הַלַּ֛יְלָה מִבְּנֵ֥י יִשְׂרָאֵ֖ל לַחְפֹּ֥ר אֶת־הָאָֽרֶץ׃
  ibo-ibo: Ma otu onye gwara eze Jeriko okwu sị, “Lee, ụfọdụ ụmụ ndị ikom Izrel batara
    obodo a nʼabalị inyochapụta ala anyị.”
  ory-ory: ଏଥିରେ କେହି ଯିରୀହୋ-ରାଜାଙ୍କୁ କହିଲା, “ଦେଖ, ଆଜି ରାତ୍ର ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ
    ଲୋକେ ଦେଶ ଅନୁସନ୍ଧାନ କରିବା ପାଇଁ ଏହି ସ୍ଥାନକୁ ଆସିଅଛନ୍ତି।”
  chk-chk: Iwe, ewe pworaus a tori ewe kingen Jeriko pwe ekoch re Israel ra feito
    lon ei pwinin, pwe repwe sachei ewe fanü.
  rop-rop: Wal sambodi bin go langa det king blanga det taun, en imbin dalim det king,
    “Ei! Sambala men brom detlot Isreil pipul bin kaman iya tudei blanga lukaran wi
    kantri snikinwei.”
  ukr-1871: 'І донесено цареві Ерихонському: Прийшли сьогоднї в ночі якісь люде з
    Ізрайлитян на розглядини в землю.'
  deu-1951: 'Es ward aber dem König zu Jericho gesagt: Siehe, in dieser Nacht sind
    Männer von den Kindern Israel hereingekommen, das Land auszukundschaften!'
  eng-JPS: 'And it was told the king of Jericho, saying: ''Behold, there came men
    in hither to-night of the children of Israel to search out the land.'''
  srp-1865: 'Ali bi javljeno caru Jerihonskom i kazano: evo, ljudi doðoše ovamo noæas
    izmeðu sinova Izrailjevih da uhode zemlju.'
  lug-lug: Naye kabaka wa Yeriko n’akitegeera nti waliwo abasajja Abayisirayiri abazze
    ekiro okuketta ensi ye.
  heb-heb: ויאמר למלך יריחו לאמר הנה אנשים באו הנה הלילה מבני ישראל לחפר את הארץ׃
  ben-IRV: আর লোকেরা যিরীহোর রাজাকে বলল, “দেখুন, দেশ অনুসন্ধান করতে ইস্রায়েলীয়দের
    মধ্যে থেকে কয়েকটা লোক আজ রাতে এই জায়গায় এসেছে।”
  pan-pan: ਤਦ ਯਰੀਹੋ ਦੇ ਰਾਜੇ ਨੂੰ ਆਖਿਆ ਗਿਆ ਕਿ ਵੇਖੋ, ਅੱਜ ਦੀ ਰਾਤ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਮਨੁੱਖ
    ਇਸ ਦੇਸ ਦਾ ਭੇਦ ਲੈਣ ਲਈ ਆਏ ਹੋਏ ਹਨ।
  mya-JVB: ပြည်သားအချို့တို့ကလည်း၊ ဤပြည် ကို စူးစမ်း ခြင်းငှါ ဣသရေလ အမျိုးသား အချို့တို့သည်
    ယနေ့ည မှာ မြို့တွင်းသို့ ဝင်ပါပြီဟု ယေရိခေါ မင်းကြီး အား လျှောက် ကြားကြသည် ရှိသော်၊
  tte-O: Tomo tupwali Yeliko kana kin ana wasa siwolena siba, “Boniyai mena Isileli
    tomo labui silaoma silusae yo yanuwa sabi lobubunanna.”
  tbg-tbg: Ho Ieriko avuhainaava irumanta Isareri vaiinti taaraqanta Kenaani vataini
    ampeqireka aniavo tuvaro
  hmo-hmo: Haida ese Ieriko ena king idia hamaoroa, idia gwau, “Israela taudia haida
    be inai hanuaboi idia mai vadaeni, inai tano hunia dekenai idia itaia totona.”
  urd-urd: और यरीहू के बादशाह को ख़बर मिली कि देख आज की रात बनी इस्राईल में से कुछ
    आदमी इस मुल्क की जासूसी करने को यहाँ आए हैं।
  rus-SYN: 'И сказано было царю Иерихонскому: вот, какие-то люди из сынов Израилевых
    пришли сюда в эту ночь, чтобы высмотреть землю.'
  bqc-SIM: 'Ɔ̃ wa ò Yeliko kíaɛ wà mɛ̀: Isailieↄ gɛ̃̀ la oosia wá bùsu asiigwai.'
  tcz-CHONGTHU: Hiche chu Jericho lengpa kom agalhut tauvin, “Ven, hiche gam kholtoh
    dingin Israel mi phabep tujannin ahunguve,” agatiuvin ahi.
  mar-mar: मग कोणी यरीहोच्या राजाला सांगितले की, “काही इस्राएल लोक देशाचा भेद काढण्यासाठी
    आज रात्री येथे आले आहेत.”
  qub-qub: Maymanpis pachacushanta ricarmi Jericó siudäpa rayninta willaycäriran «Canan
    chacaymi shamusha Israelcuna cay partita ricapacoj» nir.
  bqp-bqp: 'Akũ ò pì Yɛriko kínanɛ: Isaraila kenↄ gɛ̃̀ la ↄkↄsiala de ò ó bùsu asiri
    gwa.'
  hat-hat: 'Men, nouvèl la tonbe nan zòrèy wa Jeriko a. Yo vin di l'' konsa: -Gen
    kèk moun nan pèp Izrayèl la ki antre isit la lannwit lan pou espyonnen nou.'
  eng-BSB: 'And it was reported to the king of Jericho: “Behold, some men of Israel
    have come here tonight to spy out the land.”'
  tod-tod: 'Ti ɠɛni Zeeliko masagi ma: «Wɛlɛ, Izelayɛle nuiti seeliʋɛ ʋɛ kpidii, ga
    ti zooi zuʋɛtɛ.»'
  eng-WEBPB: The king of Jericho was told, “Behold, men of the children of Israel
    came in here tonight to spy out the land.”
  kbq-kbq: Hianagi mago'a vahe'mo'za vu'za Jeriko kumate kini nera amanage hu'za ome
    asami'naze, kva huo, meni kenage mago'a Israeli naga'mo'za mopati afure'za kenaku
    e'naze.
  nhe-BL: Pero se acajya quiyolmelahuato nopa tlanahuatijquetl tlen Jericó para ajsitoyaj
    sequin israelitame nopa yohuali para quitlachilise nopa tlali.
  sps-sps: San a aatouf iny Jeriko te nongon fi nei, kaa miror vainy Isrel te ruak
    me Jeriko tana touraf, a tou toboo kabuts i rari,
  bus-bus: 'Ben wà bè Yɛriko kínanɛ: Isaraili kenↄ gɛ̃̀ kɛ̀ uusiɛa lɛ wà wa bùsu asii
    gwa.'
  gub-BL: Zeriko tawhu pe har ukwaw wahem awer wà. A'e rupi uze'eg oho uwihawete pe
    wà. — Tuwihawete, i'i izupe wà. — Amo Izaew zuapyr uhem xe kwez kutàri wà, pyhaw
    wà. Ume'egatu putar zaneywy rehe wà nehe.
  eng-DRA: 'And it was told the king of Jericho, and was said: Behold there are men
    come in hither, by night, of the children of Israel, to spy the land.'
