verse: JOS.002.011
translations:
  mal-C: ഇതു കേട്ടപ്പോൾത്തന്നെ നിങ്ങൾനിമിത്തം ഞങ്ങളുടെ ഹൃദയം ഭയംകൊണ്ടു കലങ്ങി; ധൈര്യം
    ചോർന്നു. നിങ്ങളുടെ ദൈവമായ യഹോവതന്നെ മീതേ സ്വർഗത്തിലും താഴേ ഭൂമിയിലും ദൈവം ആകുന്നു.
  deu-TKW: Als wir das aber vernahmen, wurden wir ganz verzagt, und jedermann entsank
    der Mut vor euch; denn Jahwe, euer Gott, ist Gott droben im Himmel und hiernieden
    auf Erden!
  lin-lin: Tango toyokaki sango yango, mitema na biso ebukanaki mpe makasi ya moko
    na moko kati na biso esilaki likolo na bino, pamba te Yawe, Nzambe na bino, azali
    Nzambe ya likolo, kuna penza na lola, mpe Nzambe ya se, awa na mabele.
  eng-LSV: And we hear, and our heart melts, and there has not stood anymore spirit
    in [any] man from your presence, for He, your God YHWH, [is] God in the heavens
    above and on the earth below.
  eng-GNV: 'And when wee heard it, our heartes did faint, and there remained no more
    courage in any because of you: for the Lord your God, he is the God in heauen
    aboue, and in earth beneath.'
  eng-WEBSTER: 'And as soon as we had heard these things , our hearts did melt, neither
    did there remain any more courage in any man, because of you: for the LORD your
    God, he is God in heaven above, and in earth beneath.'
  nhw-BL: Huan quema tijcajque nochi ya ni, nelía timajmajque hasta amo aqui motemaca
    para anmechhuilanas, pampa Dios, amoTECO, yaya quinahuatía ilhuicac huan tlaltipactli.
  swh-ONEN: Tuliposikia juu ya hili, mioyo yetu iliyeyuka na kila mmoja alikosa ujasiri
    kwa sababu yenu, kwa maana Bwana Mungu wenu ni Mungu juu mbinguni na duniani chini.
  bba-bba: Yɑnde ye sɑ yeni nuɑ, sɑ nɑndɑ. Mɑ bɛsɛ kpuron toronu kɑrɑ bɛɛn sɑɑbu.
    Domi Gusunɔ bɛɛn Yinni wiyɑ u sɑ̃ɑ wɔllu kɑ tem yɛ̃ro.
  eng-KJVCPB: 'And as soon as we had heard these things, our hearts did melt, neither
    did there remain any more courage in any man, because of you: for the Lord your
    God, he is God in heaven above, and in earth beneath.'
  mpx-mpx: Sauga wasamiu ha hago, ha lovakun nabi ge wama gasisi gegewena i mowasi,
    kaiwena ha atena Yehoba wami Yabowaine iya labulabum natiya ge panayawi ali Yabowaine.
  wbp-wbp: Kujarnalu kuja purda-nyangu, lani-jarrija mukurnalu. Jalangu kula-ka jintarlangu-puka
    nyampu-wardingki wati ngampurrpa nyina yungu-nyarra kulu-jarrimi, lawa. Milya-pinyi
    karnalu kuja kanyarra YAAWIYI Kaatu wiri nyina nyurrurlaku nguru-nyayirni-wangurla
    manu nyampurla walyarlangurla.
  luo-luo: Kane wawinjo wachno, to kihondko nomakowa kendo chir duto mane ngʼato angʼata
    nigo norumo nikech un, kendo nikech Jehova Nyasaye ma Nyasachu en Nyasaye manie
    polo malo kendo e piny mwalo.
  meu-meu: A kamonai negana di kudoumai e hetaha, bona ta se haheauka umui daimui
    ai. Badina be Iehova, emui Dirava, na guba Diravana bona tanobada Diravana.
  npi-ULB: हामीले यो सुन्‍ने बित्तिकै हाम्रा हृदय शिथिल भए, कसैसँग पनि साहस रहेन,
    किनभने परमप्रभु तपाईंहरूका परमेश्‍वर नै माथि स्वर्गमा र तल पृथ्वीमा परमेश्‍वर
    हुनुहुन्छ ।
  yor-yor: Bí a ti gbọ́ nǹkan wọ̀nyí, ọkàn wa pami kò sì sí okun kankan fún wa mọ́
    nítorí i yín, nítorí pé Olúwa Ọlọ́run yín ni Ọlọ́run ní òkè ọ̀run àti ní ayé.
  emp-NTPO: Maʌ̃ cawasid̶ad̶e dairãra bio ne waya panesid̶aa. Sozarra b̶ea sid̶a ne
    wayasid̶aa bãrã Ãcõrẽra dji wãrã Ãcõrẽ bẽrã. Idjia bajãne, naʌ̃ ẽjũãne bid̶a ne
    jũmada poya b̶ʌa.
  ind-ind: Kami sangat ketakutan sejak mendengar berita itu. Keberanian kami pun lenyap
    karena kami tahu bahwa TUHAN, Allah kalian, adalah Allah yang berkuasa di langit
    dan di bumi.
  pes-OPCB: وقتی این خبرها را شنیدیم، ترس وجود ما را فرا گرفت و جرأت خود را از دست
    دادیم؛ زیرا یهوه خدای شما، خدای آسمان و زمین است و مانند او خدایی نیست.
  tgl-ULB: Sa pagkarinig namin nito, natunaw ang aming mga puso at walang tapang ang
    naiwan sa sinuman—dahil si Yahweh na inyong Diyos, siya ang Diyos sa langit sa
    itaas at sa lupa sa ibaba.
  cbu-NT: Ashirucha, iyshat anoo yasakuni, kapung punikaniya. Iyashuch tputs ichingarusin
    siyapat waratamaam punikanaya. Watam Apanllimari wamari kasiru taaku, anumun mangis
    siy tatuksawa. Siyamaritcha Apanlliris kanindash kasiru taaku, mishat tsapurnaseetstam
    wamaritam kasiriya.
  hui-hui: Hale howa inanaga gubaliniha gi halu mogo timbuniore lo kamagoni. Ani biyiyago
    Anduane Homogo inanaga Ngode Datagaliwabe biago dindihanagabi harihanagabi Ngode
    Datagaliwabe ibuniore ka, lene.
  mya-mya: ထို​သ​တင်း​များ​ကို​ကြား​လျှင်​ကြား​ချင်း ကျွန်​မ​တို့​ကြောက်​လန့်​ကြ​ပါ​၏။
    သင်​တို့ ကြောင့်​ကျွန်​မ​တို့​စိတ်​ပျက်​အား​လျော့​ကြ ပါ​၏။ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​သည်​မိုး​မြေ​ကို​ပိုင်​သ​အုပ်​စိုး သော​ဘု​ရား​ဖြစ်​တော်​မူ​၏။-
  bod-N: ངེད་རྣམས་ཀྱིས་དོན་འདི་དག་ཐོས་ཏེ་སེམས་ཀྱི་དཔའ་ཞུམ་པ་དང་། ཁྱོད་ཅག་གི་རྐྱེན་གྱིས་མི་བློ་སྟོབས་ཅན་ནི་གཅིག་ཀྱང་མེད་དོ།
    །ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་སྟེང་གི་ནམ་མཁའ་དང་འོག་གི་ས་གཞིའི་དཀོན་མཆོག་ལགས་སོ།
    །
  sna-sna: Patakazvinzwa mwoyo yedu yakarukutika, uye hapana akasara nokutsunga maari
    nokuda kwenyu, nokuti Jehovha Mwari wenyu ndiMwari kumusoro kudenga napasi panyika.
  spa-BLM: En cuanto lo oímos, se nos derritió el corazón, y no hubo más espíritu
    en ningún hombre, a causa de ti; porque Yahvé, tu Dios, es Dios en lo alto del
    cielo y en lo bajo de la tierra.
  cac-cac: Te xivnac on̈ ayic cab'annac specal jun chi'. Malaj mach syal stzac'van
    d'ayex, yujto a Jehová e Diosal, an̈ejton Dios d'a satchaan̈ yed' d'a sat lum
    luum tic.
  swh-ULB: Mara tu tuliposikia, mioyo yetu iliyeyuka na hapakuwa na ujasiri wowote
    uliosalia kwa mtu yeyote - kwa kuwa Yahweh Mungu wenu, ni Mungu aliye juu mbinguni
    na chini duniani.
  bel-bel: калі мы пачулі пра гэта, аслабела сэрца нашае, і ні ў кім ня стала духу
    супроць вас; бо Гасподзь Бог на небе ўгары і на зямлі ўнізе;
  deu-ELBBK: Und wir hörten es, und unser Herz zerschmolz, und es blieb kein Mut mehr
    vor euch in irgendeinem Menschen; denn der HERR, euer Gott, ist Gott im Himmel
    oben und auf der Erde unten.
  mbb-OT: Nengahandek key hein nezineg dey haazà ne naawà is kevurut te kada sevaha
    kenami tenged keniyu. Su is Nengazen he Megbevayè niw iyan Megbevayà diyà te langit
    wey zini te tanà.
  mal-2015: കേട്ടപ്പോൾ തന്നേ ഞങ്ങളുടെ ഹൃദയം ഉരുകി; നിങ്ങളുടെ നിമിത്തം എല്ലാവർക്കും
    ധൈര്യം കെട്ടുപോയി; നിങ്ങളുടെ ദൈവമായ യഹോവ തന്നേ മീതെ സ്വർഗ്ഗത്തിലും താഴെ ഭൂമിയിലും
    ദൈവം ആകുന്നു.
  tuo-NT: Tojo weerã ʉ̃sã pũrõ uise meꞌrã mʉsãrẽ ĩꞌaꞌa. Õꞌacʉ̃, mʉsã wiogʉ nipeꞌtiro
    ʉꞌmʉsepʉ, aꞌti nucũcãpʉre wiogʉ nimi.
  rmc-rmc: Sar oda šunďam, predaranďiľam tumendar a našaďam e odvaha, bo o RAJ, tumaro
    Del, hino Del upre pro ňebos the tele pre phuv.
  nlg-nlg: Mi tana bona tai rongovighi na lei tutugu ivei ka, ai tatata mai mataghu
    sule ngangata, mana ghanaghana mai taeni labe, na pukuna a Yahweh, nimiu na God,
    te vunaghina i kokou maia na maramana eni.
  pes-OPV: و چون شنیدیم دلهای ماگداخته شد، و به‌سبب شما دیگر در کسی جان نماند، زیرا
    که یهوه خدای شما، بالا در آسمان وپایین بر زمین خداست.
  ron-1924: Де кынд ам аузит лукрул ачеста, ни с-а тэят инима ши тоць не-ам пердут
    нэдеждя ынаинтя воастрэ, кэч Домнул Думнезеул востру есте Думнезеу сус ын черурь
    ши жос пе пэмынт.
  ben-OBCV: আমরা যখন সেকথা শুনলাম, আমাদের হৃদয় গলে গেল, তোমাদের জন্য আমাদের প্রত্যেকের
    সাহস নষ্ট হয়ে গেল, কারণ তোমাদের ঈশ্বর সদাপ্রভু উপরে স্বর্গের ও নিচে পৃথিবীর ঈশ্বর।
  som-som: Oo isla markii aannu maqalnay ayaannu dhalaalnay, oo idinka daraaddiin
    ninna xoog kuma hadhin; maxaa yeelay, Rabbiga Ilaahiinna ahu waa Ilaaha samada
    sare iyo dhulka hooseba jooga.
  lat-VUC: 'Et hæc audientes pertimuimus, et elanguit cor nostrum, nec remansit in
    nobis spiritus ad introitum vestrum: Dominus enim Deus vester ipse est Deus in
    cælo sursum et in terra deorsum.'
  eng-ASVBT: 'And as soon as we had heard it, our hearts did melt, neither did there
    remain anymore spirit in any man, because of you: for Jehovah your God, he is
    God in heaven above, and on earth beneath.'
  ita-1885: E, avendolo udito, il cuor nostro si è strutto, e l'animo non è più restato
    fermo in alcuno per tema di voi; conciossiachè il vostro Dio sia Iddio in cielo
    disopra, e in su la terra disotto.
  eng-LXXUP: And when we heard it we were amazed in our heart, and there was no longer
    any spirit in any of us because of you, for the Lord your God is God in heaven
    above, and on the earth beneath.
  eng-ULB: As soon as we had heard it, our hearts melted and there was no courage
    left in anyone—for Yahweh your God, he is God in heaven above and on the earth
    below.
  spa-VBL: Al oír esto, nuestro ánimo decayó. A nadie le quedó ningún espíritu de
    lucha por causa de ustedes. Porque el Señor su Dios es Dios arriba en el cielo
    y abajo en la tierra.
  fra-_FOB: Nous l'avons appris, et notre cœur s'est fondu, et le courage d'aucun
    homme ne se soutient encore devant vous; car l'Éternel votre Dieu est Dieu dans
    les cieux en haut et sur la terre en bas.
  mal-mal: കേട്ടപ്പോൾ ഞങ്ങളുടെ ഹൃദയം ഉരുകി; നിങ്ങളുടെ നിമിത്തം എല്ലാവർക്കും ധൈര്യം
    ചോർന്നുപോയി; നിങ്ങളുടെ ദൈവമായ യഹോവ തന്നെ മീതെ സ്വർഗ്ഗത്തിലും താഴെ ഭൂമിയിലും ദൈവം
    ആകുന്നു.
  urd-GVR: Yih sun kar hamārī himmat ṭūṭ gaī. Āp ke sāmne ham sab hauslā hār gae haiṅ,
    kyoṅki Rab āp kā Ḳhudā āsmān-o-zamīn kā Ḳhudā hai.
  suz-BL: मोदेंशो लोव़ नेंशो नोले, गोपुकी साप्‍पा हिंतक। इन पतीक तशा, गो नेल्‍ल शुश
    हिंतक। मारदे हना परमप्रभु यावे, इन परमप्रभु इर स्‍वर्ग ङा नु उइ रागी ङा परमप्रभु
    बाक्‍ब। यहोसु ५:१; प्रस्‍थान १५:१४-१५; ब्‍यवस्‍था ४:३९
  ita-1927: E non appena l’abbiamo udito, il nostro cuore si è strutto e non è più
    rimasto coraggio in alcuno, per via di voi; poiché l’Eterno, il vostro Dio, e
    Dio lassù nei cieli e quaggiù sulla terra.
  ckb-ckb: کاتێک ئەوەمان بیست، دڵمان تۆقی و بەهۆی ئێوەوە کەس ورەی نەما، چونکە یەزدانی
    پەروەردگارتان ئەو خودایە لە ئاسمان لە سەرەوە و لەسەر زەوی لە خوارەوە.
  eng-BBE: And because of this news, our hearts became like water, and there was no
    more spirit in any of us because of you; for the Lord your God is God in heaven
    on high and here on earth.
  kan-OKCV: ಇವುಗಳನ್ನು ನಾವು ಕೇಳಿದಾಗಲೇ ನಮ್ಮ ಹೃದಯವು ಕುಂದಿಹೋಯಿತು. ಇನ್ನು ನಿಮ್ಮ ನಿಮಿತ್ತ
    ಯಾವನಲ್ಲಿಯೂ ಧೈರ್ಯವಿಲ್ಲದೆ ಹೋಯಿತು. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ ಮೇಲಿರುವ ಪರಲೋಕದಲ್ಲಿಯೂ
    ಕೆಳಗಿರುವ ಭೂಮಿಯ ಮೇಲೆಯೂ ದೇವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: No ire ije ja reva ije fievo fuka oeseraduema ijadufuo noka jumei. Ro kuke
    e ige bu vua ije fieva ije bu izege uri daro abena bijaekuva baki. Ijadufuo maeje
    no vierafega E Ireobo Godi jone ije fuka Godi saove gufiakiro ume igadufuo Godi
    ijene.
  tam-2017: கேள்விப்பட்டபோது எங்களுடைய இருதயம் கரைந்துபோனது, உங்களாலே எல்லோருடைய தைரியமும்
    அற்றுப்போனது; உங்களுடைய தேவனாகிய யெகோவாவே மேலே வானத்திலும் கீழே பூமியிலும் தேவனானவர்.
  spa-RV-1909: 'Oyendo esto, ha desmayado nuestro corazón; ni ha quedado más espíritu
    en alguno por causa de vosotros: porque Jehová vuestro Dios es Dios arriba en
    los cielos y abajo en la tierra.'
  ron-BTF: Și imediat ce am auzit aceste lucruri ni s-au topit inimile și nu a mai
    rămas curaj în vreun om, din cauza voastră; fiindcă DOMNUL Dumnezeul vostru, el
    este Dumnezeu sus în cer și jos pe pământ.
  eng-WEBP: 'As soon as we had heard it, our hearts melted, and there wasn’t any more
    spirit in any man, because of you: for the LORD your God, he is God in heaven
    above, and on earth beneath.'
  eng-FBV: When we heard all this, our courage melted away. Nobody had any fighting
    spirit left because of you. For the Lord your God is God of heaven above and the
    earth below.
  nld-1939: Toen we dat hoorden, is ons de schrik om het hart geslagen, en is iedereen
    de moed ontzonken uit angst voor u. Want Jahweh, uw God, is God in de hemel daarboven
    en op de aarde beneden.
  nch-BL: Huan quema tijcajque nochi ya ni, nelía timajmajque hasta amo aqui motemaca
    para amechtehuis, pampa Dios, amoTECO, yaya quinahuatía ilhuicac huan taltipacti.
  vie-1934: Chúng tôi có hay điều đó, lòng bèn tan ra, chẳng ai trong chúng tôi còn
    can đảm trước mặt các ông nữa; vì Giê-hô-va Đức Chúa Trời các ông là Đức Chúa
    Trời ở trên trời cao kia, và ở dưới đất thấp này.
  hin-CV: यह सुनकर हमारे हृदय कांप गए थे. आप लोगों के कारण हममें से किसी भी व्यक्ति
    में साहस न रह गया, क्योंकि ऊपर स्वर्ग में और नीचे पृथ्वी पर परमेश्वर ही हैं याहवेह,
    आपके परमेश्वर.
  spa-BES: Y a causa de estas noticias, nuestros corazones se acobardaron, y no tuvimos
    más valor en ninguno de nosotros a causa de ustedes; porque el Señor su Dios supremo
    es Dios en el cielo en lo alto y aquí abajo en la tierra.
  tdx-tdx: Ie nahajanjiñe izay le nitranake o tro’aio, leo ondaty raike tsy aman-joton’
    arofo ty ama’ areo amy te toe Andrianañahare andikerañe ambone ao naho an-tane
    ambane atoy t’Iehovà Andrianañahare’ areo.
  tha-KJV: เพราะเรื่องท่านนี้​แหละ พอเราได้ยินข่าวนี้ จิ​ตใจของเราก็ละลายไป ไม่มี​ความกล้าหาญเหลืออยู่ในสักคนหนึ่งเลย
    เพราะพระเยโฮวาห์พระเจ้าของท่านเป็นพระเจ้าของสวรรค์เบื้องบนและโลกเบื้องล่าง
  por-BR-2018: 'Ouvindo isto, desmaiou nosso coração; nem restou mais espírito em
    alguém por causa de vós: porque o SENHOR vosso Deus é Deus acima nos céus e abaixo
    na terra.'
  deu-ELO: Und wir hörten es, und unser Herz zerschmolz, und es blieb kein Mut mehr
    vor euch in irgend einem Menschen; denn Jehova, euer Gott, ist Gott im Himmel
    oben und auf der Erde unten.
  eng-WYC-2018: and we heard these things, and we dreaded, and our heart was sick,
    and spirit dwelled not in us at your entering; for the Lord your God himself is
    God in heaven above, and in earth beneath (or and on the earth below).
  epo-epo: Ni aŭdis, kaj ektimis nia koro, kaj en neniu restis kuraĝo antaŭ vi; ĉar
    la Eternulo, via Dio, estas Dio en la ĉielo supre kaj sur la tero malsupre.
  uig-PIN: Buni anglap yürikimiz su bolup, silǝrning sǝwǝbinglardin ⱨǝrⱪaysimizning
    roⱨi qiⱪip kǝtti. Qünki Pǝrwǝrdigar Hudayinglar bolsa yuⱪirida, asmanlarning ⱨǝmdǝ
    tɵwǝndǝ yǝrning Hudasidur.
  beo-beo: Dilia hou nababeba:le, ninia da bagadewane beda:i. Diliba:le, ninia gasa
    huluane fisi dagoi ba:i. Dilia Hina Gode da Hebene amola osobo bagade amoma Hinadafa
    esala.
  tpi-OTNT: Mipela i harim dispela tok na mipela i pret tru long yupela. Na nau mipela
    olgeta i no gat strong. God, Bikpela bilong yupela, em i God bilong heven na graun.
  hau-SA: Da muka ji labarin, duk sai zuciyar kowa ta narke, kowa ya karaya saboda
    ku, gama Ubangiji Allahnku shi ne Allah na sama da ƙasa.
  uig-LAT: Buni anglap yürikimiz su bolup, silerning sewebinglardin herqaysimizning
    rohi chiqip ketti. Chünki Perwerdigar Xudayinglar bolsa yuqirida, asmanlarning
    hemde töwende yerning Xudasidur.
  nde-nde: Sathi sikuzwa lokho inhliziyo zethu zahle zaphela amandla njalo wonke umuntu
    kazabe esaba lesibindi ngenxa yenu ngoba uThixo uNkulunkulu wenu unguNkulunkulu
    ophezulu ezulwini laphansi emhlabeni.
  ton-ton: 'Pea ʻi heʻemau ongoʻi leva, naʻe vaivai homau loto, pea naʻe ʻikai ʻaupito
    kei mālohi ha tangata koeʻuhi ko kimoutolu: he ko Sihova ko homou ʻOtua, ko e
    ʻOtua ia ʻi ʻolunga ʻi he langi, pea ʻi māmani ʻi lalo.'
  ces-1613: Což když jsme uslyšeli, osláblo srdce naše, aniž zůstává více v kom duše
    před tváří vaší, nebo Hospodin Bůh váš jest Bůh na nebi svrchu, i na zemi dole.
  eng-WMB: 'As soon as we had heard it, our hearts melted, and there wasn’t any more
    spirit in any man, because of you: for the LORD your God, he is God in heaven
    above, and on earth beneath.'
  tam-TCV: இவற்றையெல்லாம் கேள்விப்பட்டதும் உங்கள் நிமித்தம் நாங்கள் அனைவரும் தைரியத்தை
    இழந்து, உள்ளம் சோர்ந்துபோனோம்; ஏனெனில் இறைவனாகிய உங்கள் யெகோவாவே மேலே வானத்திற்கும்
    கீழே பூமிக்கும் இறைவனாயிருக்கிறார்.
  ceb-ULB: Sa dihang nadunggan namo kini, nangatunaw ang among mga kasingkasing ug
    wala nay kaisog nga nahibilin sa matag usa—kay si Yahweh nga inyong Dios, siya
    ang Dios sa kahitas-an sa langit ug sa kinahiladman sa kalibotan.
  pol-UBG: Gdy o tym usłyszeliśmy, nasze serca struchlały i nie było już odwagi w
    nikim z waszego powodu; bo PAN, wasz Bóg, jest Bogiem wysoko na niebie i nisko
    na ziemi.
  agr-agr: Nunú dekau asaja, shiig senchi ishamkagtuinaji. Tuja atumjai maaniatjai
    tumainuk makichkish shiig atsawai. Wagki Tuke Pujuu atumi Apajuíjum atum emematjum
    nunuwai nayaimpinash, nugkanash ima nigki Apajuíjiya duka.
  kyc-kyc: Namwa doko siyama dokopa aopa pakayama. Nakama ama porai ingilyaminyi leyami
    doko sepala namwana porai renge doko isa puu pao peya. Nakamana Kamongo Anatu
    doko yake panda ketae dokona baako karenge dee isa yuu pandape peparaena baako
    karenge.
  urd-GVU: یہ سن کر ہماری ہمت ٹوٹ گئی۔ آپ کے سامنے ہم سب حوصلہ ہار گئے ہیں، کیونکہ
    رب آپ کا خدا آسمان و زمین کا خدا ہے۔
  deu-1912: Und seit wir solches gehört haben, ist unser Herz verzagt und ist kein
    Mut mehr in jemand vor euch; denn der HERR, euer Gott, ist Gott oben im Himmel
    und unten auf Erden.
  ntj-ntj: Tjiinya-latju kulirnu ngurlurringu. Tjiinya-latju nintilu kulira Mama Kuurrnga
    tjiinya-yan pupakatirra marninypungkula, palunyalu manta yilkari puurrarringkula
    kanyira. Nyangka-lampatju wuyurrpa wiyarringu. Tjiinya-latju pikakitjamunu.
  kan-2017: ನಮ್ಮ ಎದೆ ಒಡೆದು ಹೋಯಿತು; ನಿಮ್ಮನ್ನು ಎದುರಿಸುವ ಧೈರ್ಯವು ಯಾರಿಗೂ ಇಲ್ಲ. ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನೊಬ್ಬನೇ ಪರಲೋಕದಲ್ಲಿಯೂ ಭೂಲೋಕದಲ್ಲಿಯೂ ದೇವರು.
  tgo-tgo: Mbaŋa wo loŋwa utunimi woya mararu laghɨye moli na lama vurɨghegheke wolaghɨye
    iko, kaiwae wo ghareghare Giya lemi Loi iye buruburu yavoroke na yambane ghanji
    Loi.
  yap-yap: Nap’an ni gu rung’aged magmad rus; ra be’ ma ke mulan’ ni bochmed. I SOMOL
    ni Got romed e ir e Got nu tharmiy ngu roy u but’.
  hlt-MCSB: Ka yaak uh vaengah ka thinko paci tih nangmih mikhmuh ah pakhat khaw a
    mueihla om voel pawh. BOEIPA na Pathen amah te tah vaan so neh diklai khuila aka
    om Pathen pai ni.
  mdy-ETH: ዬያሮ ዬያ ባኮ ዋይዛዖ ዒጊጪ ጎጲ ኑ ዋኣፄኔ፤ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ጎኔና ጫሪንጮንታ ሳዖንታኮ
    ፆኦሲኬ።
  twi-ASANTE: Ɛnyɛ nwanwa sɛ yɛn akoma atu na yɛabɔ huboa. Obiara nni akokoɔduru a
    sɛ ɔte nsɛm a ɛte sei a, ɔbɛko. Na Awurade, mo Onyankopɔn no, ne otumfoɔ Onyankopɔn
    a ɔwɔ sorosoro ne asase ase.
  eng-WEBU: 'As soon as we had heard it, our hearts melted, and there wasn’t any more
    spirit in any man, because of you: for the LORD your God, he is God in heaven
    above, and on earth beneath.'
  bnp-bnp: Mi longo a ngava mi mangenge hateka ne mua. Ngane mia lobo mi uka a nitora.
    E BAKOVI DAGI a Vure ne mua, ia a Vure na hunu a malala.
  wal-wal: Nuuni hegaa siyido wode, nu wozanai maashiis; asai ubbai intteyyo xaliyoogaa
    aggi bayiis. Aissi giikko, GODAI intte Xoossai bolla saluwaanikka garssa sa7aanikka
    Xoossa.
  spa-PDDPT: Cuando lo oímos, nuestro corazón se desmayó y no quedó más aliento en
    algún hombre por causa de ustedes, porque solo Yavé su ʼElohim, es ʼElohim arriba
    en el cielo y abajo en la tierra.
  gun-gun: Ha'e nungakue roendu vy orepy'a kangy, neĩ peteĩve re noĩvei imbaraetea,
    pende kuery peju ramo. Mba'eta Senhor Penderuete ae Nhanderuete yva ha'e yvy re
    ipo'aka va'e ae.
  agu-BL: ”Yi kubital yi xtxolbila'tz, nintzun o' bisuntz ta'n. Cya'l jun yi nink
    nimsaj c'u'l tan xcyewe'n cu'n ẍchiwutzu' tan oyintzi', na ja el katxum tetz yi
    cyAjcawilu', yi chiRyosilu', i' taw yi tcya'j tu yi wuxtx'otx'.
  ilo-ULB: Apaman a nangngeganmi daytoy, narunaw dagiti pusomi ket awan ti nabati
    a tured iti siasinoman—ta ni Yahweh a Diosyo ket Dios sadi-langit ken iti rabaw
    ti daga.
  kpg-kpg: Gimaadou gu mmaadagu huoloo i di madau longono gimaadou nia mee aanei,
    gei gimaadou huogodoo la gu paagege madau hagamaanadu i goodou. Dimaadua di godou
    God, go di God i di langi i nua mo henuailala.
  uig-ARA: بۇنى ئاڭلاپ يۈرىكىمىز سۇ بولۇپ، سىلەرنىڭ سەۋەبىڭلاردىن ھەرقايسىمىزنىڭ روھى
    چىقىپ كەتتى. چۈنكى پەرۋەردىگار خۇدايىڭلار بولسا يۇقىرىدا، ئاسمانلارنىڭ ھەمدە تۆۋەندە
    يەرنىڭ خۇداسىدۇر.
  bsp-bsp: Səne ti, itɔ mim mowurɛ su, kɔ nwɛ o nwɛ eŋgbiŋ kifir nnɔ nəyi mɔ, bawo
    Kanu Kəpɔŋ, Kanu konu, kəyɔnɛ Kanu ka dareŋc, kɔ dəntɔf.
  sus-sus: Muxu to na fe mɛ, muxu bɔɲɛ naxa kana. Limaniya naxa ba kankan yi ra wo
    xa fe ra, barima wo Marigi Alatala nan na Ala ra koore nun bɔxi ma.»
  pon-2006: Se ahpw masepwehkada ni at rongada mepwukat. Eri, kiht koaruhsie pil lamalam
    tikitikla pwehki kumwail. Amwail Koht iei KAUN-O, ih me Koht en nanleng oh sampah.
  jae-jae: Gêdêŋ ŋasawa, taŋ aêac aŋô biŋ tonaŋ naŋ, aêacma ŋalêlôm kêtu palê kêtu
    amacŋa, ma ŋajaŋa teŋ gêc lau teŋ kêtiam atom, gebe Apômtau, amacnêm Anôtô, eŋ
    undambê lôlôcŋa ma nom eloŋŋa ŋaAnôtô.
  ksd-ksd: Ma ta nam ra bung ave ga valongore tana a bala i vevet i ga bilua tuna,
    ma pa ta niongor mulai ta ra nuknuk i ta tikai, ure ke avat; tago ra Luluai kavava
    God ia ra God arama ra bala na bakut ma ati ra pia bula.
  tur-YTC: Bunu duyar duymaz yüreklerimiz eridi ve sizin yüzünüzden kimsede ruh kalmadı;
    çünkü Tanrınız Yahve, yukarıda göklerde ve aşağıda yeryüzünde olan Tanrı'dır.
  grc-BRENT: Καὶ ἀκούσαντες ἡμεῖς ἐξέστημεν τῇ καρδίᾳ ἡμῶν, καὶ οὐκ ἔστη ἔτι πνεῦμα
    ἐν οὐδενὶ ἡμῶν ἀπὸ προσώπου ὑμῶν· ὅτι Κύριος ὁ Θεὸς ὑμῶν, Θεὸς ἐν οὐρανῷ ἄνω καὶ
    ἐπὶ τῆς γῆς κάτω.
  ind-AYT: Ketika mendengar hal ini, hati kami hancur dan tidak ada lagi keberanian
    pada kami karena kamu. Sungguh, TUHAN, Allahmu, adalah Allah di langit di atas
    dan bumi di bawah.
  nya-nya: Titamva zimenezi, ife tinataya mtima ndipo aliyense wa ife ali ndi mantha
    chifukwa cha inu. Tikudziwa kuti Yehova Mulungu wanu ndi Mulungu wa kumwamba ndi
    dziko lapansi.
  hrv-hrv: Kad smo čuli sve to, zastalo nam srce i nitko da smogne snage da vam se
    suprotstavi jer Jahve, Bog vaš - on je Bog gore na nebesima i dolje na zemlji.
  mps-mps: Dago te po odolama, tama da dagede wi mu ebao. Tama megi, da tigidali bomo
    menio. Magi baso meni, God, dagego Genuai Bidi, aga te dagalu de tǫ sigo God
    dao.
  tpi-tpi: Mipela i harim dispela tok na mipela i pret tru long yupela. Na nau mipela
    olgeta i no gat strong. God, Bikpela bilong yupela, em i God bilong heven na graun.
  dan-1931: Da vi hørte det, blev vi slaget af Rædsel og tabte alle Modet over for
    eder; thi HERREN eders Gud er Gud oppe i Himmelen og nede på Jorden.
  vie-OVCB: Những tin ấy làm lòng chúng tôi tan ra như nước, chẳng ai còn can đảm
    chống lại các ông vì Chúa Hằng Hữu, Đức Chúa Trời của các ông là Đức Chúa Trời
    của trời cao đất thấp này.
  guj-2017: જ્યારે એ સાંભળ્યું ત્યારે અમે ખૂબ જ ડરી ગયા અને કોઈનામાં હિંમત રહી નહિ
    કેમ કે યહોવાહ તમારા પ્રભુ તે જ ઉપર આકાશના અને નીચે પૃથ્વીના યહોવાહ છે.
  pon-2006A: Se ahpw masepwehkada ni at rongada mepwukat. Eri, kiht koaruhsie pil
    lamalam tikitikla pwehki kumwail. Amwail Koht iei KAUN-O, ih me Koht en nanleng
    oh sampah.
  por-BRBSL: 'Assim que ouvimos isso, nossos corações derreteram, e não havia mais
    espírito em nenhum homem, por tua causa: para Javé teu Deus, ele é Deus no céu
    acima, e na terra abaixo.'
  cth-cth: Hote kamthang ka thai awh navah, kaimouh teh, nangmouh kecu dawk tami buet
    touh dawk hai taranhawinae awm hoeh toe. Bangkongtetpawiteh, nangmae BAWIPA Cathut
    teh, a Lathueng Poung e BAWIPA Cathut lah ao.
  twi-twi: Ɛnyɛ nwonwa sɛ yɛn koma atu na yɛabɔ huboa. Obiara nni akokoduru a sɛ ɔte
    nsɛm a ɛte sɛɛ a, ɔbɛko. Na Awurade, mo Nyankopɔn no, ne otumfo Nyankopɔn a ɔwɔ
    ɔsorosoro ne asase ase.
  hlt-hlt: Ka yaak uh vaengah ka thinko paci tih nangmih mikhmuh ah pakhat khaw a
    mueihla om voel pawh. BOEIPA na Pathen amah te tah vaan so neh diklai khuila aka
    om Pathen pai ni.
  tbz-SIM: Ti dɛ̀ kèèmu kɛ̀ ti kɔ̃m̀bùɔ̀tì duò, òmɔù tɛ̃́nkɛ í mɔkɛ dikɔ̃m̀bùɔ̀ kɛ
    bo di bɑɑo. Di Yiɛ̀ nKuyie ndi tũ nkù kuù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀.
  msy-2020: E mɨgɨrɨgɨar kam baregha bar ian atiatigha ikia, en aghariba en amɨra.
    E datɨrɨghɨn gavgaviba bar puvatɨ. Guizbangɨra, ian God, a Ikiavɨra Itir God,
    an overiar pɨn itim ko nguazimɨn God.
  dop-dop: Tǝ nɩɩ-tɩ, ɩlɛnɑ tɑ ɑpɑlʋtʋ le-tʋ, nɑ tɑ́ tɛɛ sʋʋkǝnɑ-mɛ. Mpi tɔ, mǝ Ɩsɔ
    Tɑcɑɑ tike ntɛ́ ɩsɔtɑɑ nɑ ɑtɛ pǝ tʋ.
  azb-azb: Biz bunları eşidəndə ürəyimiz qorxuya düşdü və vahimənizdən heç kimin taqəti
    qalmadı; çünki Allahınız Rəbb yuxarıda göyün və aşağıda yerin Allahıdır.
  eng-DBY: We heard [of it], and our heart melted, and there remained no more spirit
    in any man because of you; for Jehovah your God, he is God in the heavens above
    and on the earth beneath.
  hin-2017: और यह सुनते ही हमारा मन पिघल गया, और तुम्हारे कारण किसी के जी में जी न
    रहा; क्योंकि तुम्हारा परमेश्वर यहोवा ऊपर के आकाश का और नीचे की पृथ्वी का परमेश्वर
    है।
  swp-swp: 'Vau va ai ataieao atemai se taigari, eo nige tau esau arimai eai i adidiri,
    se matausiemiu: paana Guiau emi Eaubada ia gareva evana edi Eaubada, eo tanoubu
    hinage edi Eaubada.'
  eng-YLT: And we hear, and melt doth our heart, and there hath not stood any more
    spirit in [any] man, from your presence, for Jehovah your God, He [is] God in
    the heavens above, and on the earth beneath.
  kne-kne: Isonga peteg kayman di egyat mi am-in en dakayo idi dinnge mi danay ay
    damag. Nakaan di toled mi, tan si Yahweh ay Diyos yo et say tet-ewa ay Diyos ed
    langit ya isnan daga.
  eng-WYC-2017: and we heard these things, and we dreaded, and our heart was sick,
    and spirit dwelled not in us at your entering; for the Lord your God himself is
    God in heaven above, and in earth beneath.
  eng-WMBB: 'As soon as we had heard it, our hearts melted, and there wasn’t any more
    spirit in any man, because of you: for the LORD your God, he is God in heaven
    above, and on earth beneath.'
  urd-GVH: यह सुनकर हमारी हिम्मत टूट गई। आपके सामने हम सब हौसला हार गए हैं, क्योंकि
    रब आपका ख़ुदा आसमानो-ज़मीन का ख़ुदा है।
  rug-rug: Sipu avoso nia tugo gami sapu gua asa, si matagutu si gami. Tarazuzu va
    kaleanani gamu gami si gamu. Se Zihova sa Tamasa tamugamu sina Tamasa pa Maṉauru
    meke pa pepeso hie.
  gaz-gaz: Nu yommuu waaʼee waan kanaa dhageenyetti sababii keessaniif onneen keenya
    baqxee abdii kutanne. Waaqayyo Waaqni keessan ol samii gubbaatti, gad lafa irrattis
    Waaqaatii.
  fra-LSG: Nous l’avons appris, et nous avons perdu courage, et tous nos esprits sont
    abattus à votre aspect; car c’est l’Éternel, votre Dieu, qui est Dieu en haut
    dans les cieux et en bas sur la terre.
  gnn-gnn: Liŋguna ŋanapurru ŋäkulanydja yukurrana, bala ŋanapurru dhuwala wirrkina
    barrarinanydja wal'ŋu, liŋgu nhumalaŋgunydja Waŋarr ŋunhi biyapul warray wal'ŋu,
    ŋayinydja ŋunhi God ŋuruku djiwarr'wu ga dhiyaku munatha'wu.
  yal-yal: Nxu to na feen mɛ, nxu bɔɲɛn yi kala. Limaniyaan yi ba birin yii ɛ fe ra,
    bayo Alatala ɛ Ala nan Ala ra kore xɔnna ma dɛnaxan yite, e nun bɔxɔ xɔnna ma
    dɛnaxan yigodo.
  haw-1868: A lohe makou, maule iho la ko makou mau naau, aole i koe ke aho iloko
    o kekahi kanaka imua o oukou; no ka mea, o Iehova, ko oukou Akua, oia ke Akua
    maluna, ma ka lani, a malalo hoi ma ka honua.
  arb-NAV: لَقَدْ بَلَغَتْنَا هَذِهِ الأَخْبَارُ فَذَابَتْ قُلُوبُنَا مِنَ الْخَوْفِ
    وَلَمْ تَبْقَ بَعْدُ رُوحٌ فِي إِنْسَانٍ رُعْباً مِنْكُمْ، لأَنَّ الرَّبَّ إِلَهَكُمْ
    هُوَ رَبُّ السَّمَاءِ وَالأَرْضِ.
  ewe-ewe: Nu sia ta míele mia vɔ̃m ŋutɔŋutɔ! Nya siawo sese ɖe dzi le mía ƒo, elabena
    Yehowa, miaƒe Mawue nye Mawu gã le dziƒo, eye menye mawu dzodzro aɖeke o.
  eng-LEE: And when we heard this, our heart melted, and there remained not any more
    courage in any man, because of you; for the Lord your God is alone God in the
    heavens above, and upon the earth beneath.
  asm-FB: এই সকলোবোৰ বৃত্তান্ত শুনা মাত্ৰকে আমাৰ হৃদয়বোৰো ভয়ত আতংকিত হৈ আছে; এতিয়া
    তোমালোকৰ বিৰুদ্ধে যাবলৈ আমাৰ মাজত কোনো এজনৰো সাহস নাই৷ তোমালোকৰ ঈশ্ৱৰ যিহোৱা,
    তেৱেঁই ওপৰত থকা স্ৱর্গ আৰু তলত থকা পৃথিৱীৰ ঈশ্ৱৰ৷
  sus-A: مُشُ تٌ نَ قٍ مّ، مُشُ بْحّ نَشَ كَنَ. لِمَنِيَ نَشَ بَ كَنكَن يِ رَ وٌ شَ
    قٍ رَ، بَرِ مَ وٌ مَرِفِ عَلَتَلَ نَن نَ عَلَ رَ كٌورٍ نُن بْشِ مَ.»
  fra-SBL: Dès que nous l'avons entendu, nos cœurs se sont fondus, et il n'y avait
    plus d'esprit dans aucun homme, à cause de vous ; car Yahvé, votre Dieu, est Dieu
    en haut dans les cieux et en bas sur la terre.
  hbo-hbo: וַנִּשְׁמַע֙ וַיִּמַּ֣ס לְבָבֵ֔נוּ וְלֹא־קָ֨מָה עֹ֥וד ר֛וּחַ בְּאִ֖ישׁ
    מִפְּנֵיכֶ֑ם כִּ֚י יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם ה֤וּא אֱלֹהִים֙ בַּשָּׁמַ֣יִם מִמַּ֔עַל
    וְעַל־הָאָ֖רֶץ מִתָּֽחַת׃
  piu-2006: '@see-verse:JOS.002.010'
  kik-kik: Rĩrĩa twaiguire ũhoro ũcio, ngoro ciitũ nĩciaringĩkire na ũmĩrĩru wa mũndũ
    o mũndũ akĩũrwo nĩ hinya nĩ ũndũ wanyu, nĩgũkorwo Jehova Ngai wanyu nĩwe Ngai
    wa kũu igũrũ o na wa gũkũ thĩ.
  fra-NCL: Et, en l’apprenant, notre cœur s’est fondu, chacun a perdu courage à votre
    approche ; car c’est Yahweh, votre Dieu, qui est Dieu en haut dans le ciel, et
    en bas sur la terre.
  cek-AK: To tamthang ka thaih o naah, kaicae ih palungthin loe tui baktiah amzawt
    moe, nangcae zit loiah misahoihaih palungthin ka tawn o ai boeh; nangcae ih Angraeng
    Sithaw loe, ranui ih van hoi long thung ih ahmuennawk ukkung Sithaw ah oh.
  cuk-cuk: A-ulale, anmar bela niga-argwacha bukmalad, degi, dule-wargwensaale binsasulid
    bemar-abin gwisgumalodeeye. Ar an wisid, bemar-Bab-Dummad-Jehová, nibneg-e-Bab-Dummadid,
    degi, napneg-e-Bab-Dummadbalid.
  uig-CYR: Буни аңлап жүригимиз су болуп, силәрниң сәвәвиңлардин һәр қайсимизниң роһи
    чиқип кәтти. Чүнки Пәрвәрдигар Худайиңлар болса жуқурида, асманларниң һәмдә төвәндә
    йәрниң Худасидур.
  pma-pma: Komai memetau houlu navong melonge mukok, ahang onomai mat varei ka keihoen
    onomai vasi tovuol emun. Anatin eli, Iahova, Ahi onami, kei vi Ahi ten out nesa
    ka ten out netan.
  tel-2017: వినగానే మా గుండెలు కరిగిపోయాయి. మీ దేవుడైన యెహోవా పైన ఆకాశంలో, కింద భూమి
    మీదా దేవుడే. మీ ముందు ఎలాంటి మనుషులకైనా ధైర్యం ఏమాత్రం ఉండదు.
  hat-BSA: Lè nou vin tande sa, kè nou te fonn. Pa t gen kouraj ki te rete nan okenn
    moun ankò akoz nou menm, paske SENYÈ a, Bondye nou an, se Li ki Bondye anwo nan
    syèl la e anba sou tè a.
  kos-kos: Ke kut lohngak ah kut arulana sangeng suwos, ac insiasr foroti. LEUM GOD
    lowos El God lun kusrao ac fin faclu.
  hbo-WLC: וַנִּשְׁמַע֙ וַיִּמַּ֣ס לְבָבֵ֔נוּ וְלֹא־קָ֨מָה ע֥וֹד ר֛וּחַ בְּאִ֖ישׁ
    מִפְּנֵיכֶ֑ם כִּ֚י יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם ה֤וּא אֱלֹהִים֙ בַּשָּׁמַ֣יִם מִמַּ֔עַל
    וְעַל־הָאָ֖רֶץ מִתָּֽחַת׃
  ibo-ibo: Ma mgbe anyị nụrụ ihe ndị a, obi anyị gbazere nʼihi ụjọ, mmụọ onye ọbụla
    dara mba nʼihi unu, nʼihi na Onyenwe anyị Chineke unu bụ Chineke nʼeluigwe na
    nʼụwa.
  ory-ory: ଆଉ ତାହା ଶୁଣିବାମାତ୍ରେ ଆମ୍ଭମାନଙ୍କ ହୃଦୟ ତରଳି ଗଲା; ପୁଣି ତୁମ୍ଭମାନଙ୍କ ମୁଖ ସକାଶୁ
    କୌଣସି ପୁରୁଷର ଆତ୍ମା ଆଉ ଉଠିଲା ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଉପରିସ୍ଥ
    ସ୍ୱର୍ଗରେ ଓ ନୀଚସ୍ଥ ପୃଥିବୀରେ ପରମେଶ୍ୱର ଅଟନ୍ତି।
  chk-chk: Iwe, lupwen äm aia rongorong ei pworaus, lelukem a kisikisila, nge esap
    chüen wor tipepwora ren eman aramas pokitemi. Pun ewe Samol mi Lapalap ämi Kot,
    i ewe Kot mi nom won läng pwal won fanüfan.
  rop-rop: “Wal wen melabat bin irrim detlot nyus, melabat bin ol bradin brabliwei,
    dumaji YAWEI im det trubalawan God. Oni im na det trubalawan God, en im na bos
    ontop langa hebin en iya langa dijan graun du.
  ukr-1871: Як же ми про те перечули, так серця повдавались у тугу і в кожнього зомлїло
    серце перед вами; бо Господь, Бог ваш, се Бог на небі вгорі і на землї внизу.
  deu-1951: Und da wir solches hörten, ist unser Herz verzagt geworden, und es ist
    kein rechter Mut mehr in irgend jemand vor euch; denn der HERR, euer Gott, ist
    Gott oben im Himmel und unten auf Erden.
  eng-JPS: And as soon as we had heard it, our hearts did melt, neither did there
    remain any more spirit in any man, because of you; for the LORD your God, He is
    God in heaven above, and on earth beneath.
  srp-1865: I kad to èusmo, rastopi se srce naše, i ni u kome veæ nema junaštva od
    straha vašega; jer je Gospod, Bog vaš, Bog gore na nebu i dolje na zemlji.
  lug-lug: Amangwago nga twakakiwulira emitima gyatutyemuka, era teri n’omu ku ffe
    yasigalamu ndasi, kubanga Mukama Katonda wammwe ye Katonda w’omu ggulu ne mu nsi.”
  heb-heb: ונשמע וימס לבבנו ולא קמה עוד רוח באיש מפניכם כי יהוה אלהיכם הוא אלהים בשמים
    ממעל ועל הארץ מתחת׃
  ben-IRV: আর শোনার সঙ্গে সঙ্গে আমাদের হৃদয় গলে গেল; তোমাদের জন্য আর কারো মনে সাহস
    থাকল না, কারণ তোমাদের ঈশ্বর সদাপ্রভু যিনি উপরে স্বর্গে ও নিচে পৃথিবীতে ঈশ্বর।
  pan-pan: ਜਦ ਅਸੀਂ ਸੁਣਿਆ ਤਾਂ ਸਾਡੇ ਮਨ ਪਿਘਲ ਗਏ ਅਤੇ ਤੁਹਾਡੇ ਕਾਰਨ ਕਿਸੇ ਮਨੁੱਖ ਵਿੱਚ ਹਿੰਮਤ
    ਨਹੀਂ ਰਹੀ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਸਵਰਗ ਵਿੱਚ ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਉਹੀ ਇੱਕੋ ਪਰਮੇਸ਼ੁਰ
    ਹੈ।
  mya-JVB: ထိုသိတင်းကိုကြား သောအခါ ၊ အကျွန်ုပ် တို့သည် စိတ်ပျက် ၍ သင် တို့ကြောင့်
    တစုံတယောက် သောသူ၌ မျှ ရဲရင့်ခြင်းသတ္တိ အလျှင်း မ ကျန် ကြွင်းပါ။ အကြောင်းမူကား
    ၊ သင် တို့၏ဘုရား သခင်ထာဝရဘုရား သည် အထက် ကောင်းကင် ဘုံ၌ ၎င်း၊ အောက် အရပ်မြေကြီး
    ၌ ၎င်း၊ အစိုးရသောဘုရား သခင်ဖြစ်တော်မူ၏။
  tte-O: Saugana wasamiu kabenalan kamatausi lalakina yo ama kaiwe meuloina imwawasi,
    kaiwena kakatai Yeoba bulibuli yo yanuwa yaulina kali Yaubada.
  tbg-tbg: Tenavu vi uvara iri, voqamake qeteha vauraro tinavu kempukavata taiqa vimanta
    vauro. Oho, Noravano Kotiva ni Variqavano naaruvaqaavata, vataqaavata raqiki vaivama
    vaivo.
  hmo-hmo: Unai sivarai ai kamonai neganai, aiemai kudouna idia gari bada, bona ta
    ena lalona ia goada lasi umui dainai. Badina Lohiabada emui Dirava be guba dekenai
    ia noho, bona inai tanobada dekenai ia noho danu.
  urd-urd: यह सब कुछ सुनते ही हमारे दिल पिघल गये और तुम्हारी वजह से फिर किसी शख़्स
    में जान बाक़ी न रही क्यँकि खु़दावन्द तुम्हारा ख़ुदा ही ऊपर आसमान का और नीचे ज़मीन
    का ख़ुदा है।
  rus-SYN: когда мы услышали об этом, ослабело сердце наше, и ни в ком из нас не стало
    духа против вас; ибо Господь Бог ваш есть Бог на небе вверху и на земле внизу;
  bqc-SIM: Kɛ́ wá mà, sↄ̃ kɛ̃̀wágu, wá nisĩna nà líwa á yã́i, asa Dii á
    Lua mɛ́ musu ń zĩ́lɛo Lua ũ.
  tcz-CHONGTHU: Hiche thuhi kajah jeh’un kalunguhi alhalhop jengin, nangho kimaitopi
    ding hi koima angapcha umtalou ahi. Ajeh chu Pakai na Pathennu hi thaneitah, chunga
    van le noiya lei Pathen ahi.
  mar-mar: हे ऐकताच आमचे अवसान गळून गेले आणि कोणामध्येही धैर्य राहिले नाही, कारण तुमचा
    देव परमेश्वर हाच वर स्वर्गात व खाली पृथ्वीवर देव आहे.
  qub-qub: Tayta Diosniquega janaj pachachöpis cay pachachöpis fiyupa munayniyojmi.
    Chaymi fiyupa mancharishcäcuna. Manami pipis gamcunawan pillyananpaj baluranchu.
  bqp-bqp: Kũ o mà, swɛ̃̀ɛ kɛ̃̀ógu, ó nini kòko á yãi, zaakũ Dikiri á Ludamɛ musu
    kũ zĩtɛo Luda ũ.
  hat-hat: Lè nou tande sa, kè nou fann. Tout moun pèdi kouraj lè yo wè nou, paske
    Seyè a, Bondye nou an, se li menm vre ki Bondye anwo nan syèl la ak sou latè a.
  eng-BSB: When we heard this, our hearts melted and everyone’s courage failed because
    of you, for the LORD your God is God in the heavens above and on the earth below.
  tod-tod: Gi naama vaiti mɛnigai ma, gi iɲɔ ge leʋea. Nu nɔpɛ zii la lɔa, é ʋa lo
    wo luɠɔ. Tɔɔzei Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa é ga GALA, geeɠɔlɔgi zu ta zooi ma.
  eng-WEBPB: 'As soon as we had heard it, our hearts melted, and there wasn’t any
    more spirit in any man, because of you: for the LORD your God, he is God in heaven
    above, and on earth beneath.'
  kbq-kbq: Tagrama ana kema nentahita, tamagrikura tusi koro hu'none. Na'ankure Ra
    Anumzana tamagri Anumzamo'a monane mopanema tro'ma hu'nea Anumza mani'ne.
  nhe-BL: Huan quema tijcajque nochi ya ni, nelía timajmajque hasta axaca motemaca
    para inmechtehuis, pampa Dios, imoTECO, yajaya quinahuatía elhuicac huan tlaltepactli.
  sps-sps: Tan nainy te nongoiny amam a foka to mam a fokinai iny Jeriko oraav fatsian
    tsun mato, mam fokinai te gagaar faavot em te nongoiny amam a ka to. E Gov a Tsunaun
    tsumi Ayei na Gov faman iny Gormirmir ai nei kan petoo.
  bus-bus: Kɛ̀ wá mà, swɛ̃̀ kɛ̃̀wagu, wa ninii dà batan a yãnzi, zaakɛ Dii a Ludan
    musu kↄ̃n tↄↄtɛo Luda ũ.
  gub-BL: Penemiapo kwer henu mehe urumàno etea'i urekyze haw rehe. Ure paw urupytu'u
    urekàg ire pekàgaw imume'u awer henu mehe ure. Ta'e Tupàn pezar a'e 'y, ywak rehe
    har wazarete romo hekon a'e 'y, ywy rehe har wazarete romo hekon a'e 'y.
  eng-DRA: 'And hearing these things we were affrighted, and our heart fainted away,
    neither did there remain any spirit in us at your coming in: for the Lord your
    God he is God in heaven above, and in the earth beneath.'
