verse: JOS.002.013
translations:
  mal-C: എന്റെ പിതാവിനെയും മാതാവിനെയും സഹോദരന്മാരെയും സഹോദരിമാരെയും അവർക്കുള്ള സകലത്തെയും
    ജീവനോടെ രക്ഷിച്ചു മരണത്തിൽനിന്ന് കാത്തുകൊള്ളുമെന്നതിന് ഉറപ്പുള്ള ഒരു ചിഹ്നം തരികയും
    വേണം.”
  deu-TKW: daß ihr meinen Vater, meine Mutter, meine Brüder, meine Schwestern und
    alle ihre Angehörigen am Leben lassen und uns vor dem Tode bewahren wollt!
  lin-lin: elembo oyo ekolakisa ete bokobikisa bomoi ya tata mpe ya mama na ngai,
    ya bandeko na ngai ya mibali mpe ya basi mpe ya bato nyonso oyo bavandaka elongo
    na bango, mpe lisusu ete bokobikisa biso na kufa.
  eng-LSV: and have kept alive my father, and my mother, and my brothers, and my sisters,
    and all that they have, and have delivered our souls from death.”
  eng-GNV: 'And that yee will saue aliue my father and my mother, and my brethren,
    and my sisters, and all that they haue: and that yee will deliuer our soules from
    death.'
  eng-WEBSTER: And that ye will save alive my father, and my mother, and my brethren,
    and my sisters, and all that they have, and deliver our lives from death.
  nhw-BL: antechmanahuise, na ica notata, nonana, notlaca icnihua huan nosihua icnihua
    huan nochi catli toaxcahua para amo timiquise.
  swh-ONEN: kwamba mtayahifadhi maisha ya baba yangu na mama yangu, ndugu zangu wa
    kiume na wa kike, pamoja na wale wote walio wa kwao na kwamba mtatuokoa na kifo.”
  bba-bba: mɑ i ko nɛn bɑɑ kɑ nɛn mɛro kɑ nɛn sesubu kɑ nɛn wɔnɔbu kɑ bɛsɛn bweseru
    kpuro fɑɑbɑ ko sɑ kun kɑ ɡu.
  eng-KJVCPB: and that ye will save alive my father, and my mother, and my brethren,
    and my sisters, and all that they have, and deliver our lives from death.
  mpx-mpx: inoke na atena tunahot age alowau nam ge nain, nuwau ge taliwau, avaliyau
    ge natuliyau nige nuku aapapanak-agima, yaa nuku pwamwalima yaomal elana.”
  wbp-wbp: Kajinkili nyurrurla Yijirali-pinki pina-yanirni kuluku nyampu-kurra ngurra-kurra,
    ngarrikaju-pala yangka kulankulu-jana pinyi ngajuku kirdana manu ngamardi manu
    ngajukupurdangka-purnu. Ngarrikaju-pala yangka kulankulu-jana pinyi nyanungurra-nyangu
    warlaja-paturlangu.”
  luo-luo: ni ubiro ngʼwonone wuonwa kod minwa, owetena kod nyiminena, kod jogegi
    duto, kendo ni ubiro resowa mondo kik watho.”
  meu-meu: tamagu bona sinagu bona taihugu bona tadikakagu bona edia iboudiai ba hamauridia,
    iboumai ai mase amo ba rauamai.
  npi-ULB: कि तपाईंहरूले मेरा बुबा, आमा, दाजुभाइहरू, दिदी-बहिनीहरू र तिनीहरूका सबै
    परिवारको जीवन बचाउनुहुने छ र तपाईंहरूले हामीलाई मृत्युबाट जोगाउनुहुने छ ।
  yor-yor: pé ẹ̀yin yóò dá ẹ̀mí baba àti ìyá mi sí; arákùnrin mi àti arábìnrin mi,
    àti ohun gbogbo tí wọ́n ní, àti pé ẹ̀yin yóò gbà wá là lọ́wọ́ ikú.”
  emp-NTPO: '@see-verse:JOS.002.012'
  ind-ind: bahwa kalian akan menyelamatkan ayah, ibu, dan kakak-adik saya beserta
    seluruh keluarga mereka. Berjanjilah bahwa kalian tidak akan membiarkan kami mati.”
  pes-OPCB: که وقتی شهر اریحا را تصرف نمودید، در ازای کمکی که به شما کردم، مرا همراه
    پدر و مادر و خواهران و برادرانم و خانواده‌های آنها حفظ کنید تا کشته نشویم.»
  tgl-ULB: na ililigtas ninyo ang buhay ng aking ama, ina, mga kapatid na lalaki at
    babae, at ang kanilang buong pamilya, at sa gayon ililigtas ninyo kami mula sa
    kamatayan.”
  cbu-NT: Apareetsi, atataatstam, wawareewaatstamti, mishat pamuneewaatstamti, ichingaru
    anchichee wachinllin, nayaningtsa. Pcharintspa, tárangiya.
  hui-hui: I̱ ababi i̱ ai̱yabi mbalinirubi hagibunirubi ti heba karubi bibahende dindi
    ogo meramiangi bo wanahe biamogo bule lalu ladaba, lene.
  mya-mya: ကျွန်မ​၏​မိ​ဘ၊ မောင်​နှ​မ​နှင့်​သူ​တို့​၏​မိ​သား​စု​တို့​ကို​မ​သတ်​ဘဲ အ​သက်​ချမ်း​သာ​ပေး​မည်
    ဟု​က​တိ​ပေး​ကြ​ပါ​လော့'' ဟု​ဆို​၏။
  bod-N: བདག་གི་ཕ་མ་དང་ཕུ་ནུ་མིང་སྲིང་། ཁོ་རྣམས་ལ་གཏོགས་པ་ཐམས་ཅད་ཀྱི་སྲོག་སྐྱོབ་པ་དང་།
    ངེད་རྣམས་འཆི་བ་ལས་ཐར་བར་བྱེད་རྒྱུ་ཡིན་པའི་དངོས་དཔང་ཞིག་ང་ལ་སྤྲོད་པར་མཛོད་ཅེས་ཞུས་པར།
  sna-sna: chokuti muchararamisa baba vangu namai vangu, hanzvadzi dzangu namadzikoma
    angu, nemhuri dzavo dzose, uye kuti muchatiponesa kubva parufu.”
  spa-BLM: y que salvarás con vida a mi padre, a mi madre, a mis hermanos y a mis
    hermanas, y a todo lo que tienen, y que librarás nuestras vidas de la muerte.”
  cac-cac: to tzeyac' nivanc'olal d'a yib'an̈ in mam in nun yed' masanil eb' in nulej
    yed' masanil tas ay d'a eb', mocab' sateloc, xchi ix.
  swh-ULB: kwamba mtanihifadhi maisha ya baba, mama, kaka, dada zangu na famiie zao,
    na kwamba mtatuokoa kutoka katika kifo.
  bel-bel: што вы пакінеце жывым бацьку майго і маці маю, і братоў маіх і сясьцёр
    маіх, і ўсіх, хто ёсьць у іх, і выбавіце душы нашыя ад сьмерці.
  deu-ELBBK: und lasst meinen Vater und meine Mutter und meine Brüder und meine Schwestern
    und alle ihre Angehörigen am Leben und errettet unsere Seelen vom Tod!
  mbb-OT: he kena a keniyu edhimetayan wey is amey ku, iney ku, menge suled ku, wey
    is langun he pemilya zan.”
  mal-2015: എന്റെ അപ്പനെയും അമ്മയെയും എന്റെ സഹോദരന്മാരെയും സഹോദരിമാരെയും അവർക്കുള്ള
    സകലത്തെയും ജീവനോടെ രക്ഷിച്ചു ഞങ്ങളുടെ ജീവനെ മരണത്തിൽനിന്നു വിടുവിക്കുമെന്നു യഹോവയെച്ചൊല്ലി
    എന്നോടു സത്യംചെയ്കയും ഉറപ്പുള്ള ഒരു ലക്ഷ്യം തരികയും വേണം.
  tuo-NT: yʉꞌʉ pacʉsʉmʉarẽ, yʉꞌʉ maꞌmisʉmʉarẽ, yʉꞌʉ acawererã numiarẽ yʉꞌrʉweticã
    weeya, nico niwõ.
  rmc-rmc: hoj mire dades la daha, le phralen, le pheňen the lengre famelijen mukena
    te dživel a hoj amen zachraňinena le meribnastar!“
  nlg-nlg: ge kau volau maira tamagu ma tinagu, na lei vaivinegu maira na hoghogu
    kolura nia didira binaboli. Mi tana bona kau mai haurakea Jericho ke, kau mua
    mateghai!”
  pes-OPV: که پدرم ومادرم و برادرانم و خواهرانم و هر‌چه دارند زنده خواهید گذارد، و
    جانهای ما را از موت رستگارخواهید ساخت.»
  ron-1924: кэ вець лэса ку вяцэ пе татэл меу, пе мама мя, пе фраций мей, пе сурориле
    меле ши пе тоць ай лор ши кэ не вець скэпа де ла моарте.”
  ben-OBCV: যে, তোমরা আমার বাবা ও মা, আমার ভাইদের ও বোনেদের এবং তাদের সঙ্গে সম্পর্কিত
    সকলের প্রাণভিক্ষা দেবে ও মৃত্যু থেকে আমাদের রক্ষা করবে।”
  som-som: iyo inaad badbaadinaysaan aabbahay, iyo hooyaday, iyo walaalahay, iyo waxay
    haystaan oo dhan, iyo inaad naftayada dhimasho ka samatabbixinaysaan.
  lat-VUC: ut salvetis patrem meum et matrem, et fratres ac sorores meas, et omnia
    quæ illorum sunt, et eruatis animas nostras a morte.
  eng-ASVBT: and that ye will save alive my father, and my mother, and my brethren,
    and my sisters, and all that they have, and will deliver our lives from death.
  ita-1885: e che salverete la vita a mio padre, e a mia madre, e ai miei fratelli,
    e alle mie sorelle, e a tutti i loro; e che salverete da morte le nostre persone.
  eng-LXXUP: and save alive the house of my father, my mother, and my brethren, and
    all my house, and all that they have, and ye shall rescue my soul from death.
  eng-ULB: that you will spare the lives of my father, mother, brothers, sisters and
    all their families, and that you will save us from death.”
  spa-VBL: y que apartarán a mi padre y a mi madre, así como a mis hermanos y hermanas,
    y a todos los que forman parte de sus familias, y que los salvarán de la muerte”.
  fra-_FOB: Que vous laisserez vivre mon père, ma mère, mes frères, mes sœurs, et
    tous ceux qui leur appartiennent, et que vous garantirez nos personnes de la mort.
  mal-mal: എന്റെ അപ്പനെയും അമ്മയെയും സഹോദരന്മാരെയും സഹോദരിമാരെയും അവർക്കുള്ള സകലത്തെയും
    ജീവനോടെ രക്ഷിച്ച് ഞങ്ങളെ മരണത്തിൽനിന്ന് വിടുവിക്കുമെന്ന് യഹോവയെച്ചൊല്ലി എന്നോട്
    സത്യംചെയ്കയും ഉറപ്പുള്ള ഒരു അടയാളംതരികയും വേണം”.
  urd-GVR: ki āp mere māṅ-bāp, mere bahan-bhāiyoṅ aur un ke ghar wāloṅ ko zindā chhoṛ
    kar hameṅ maut se bachāe rakheṅge.”
  suz-BL: मिनु आं आम आफ, आं लोक्‍बपुकी नु मेको आन खिं ङा मुर नेल्‍ल आन कली ब्रोंइचा
    गेन। बेक्‍चा रे प्रोनीन” दे मेकोमी देंमाक्‍त।
  ita-1927: e datemi un pegno sicuro che salverete la vita a mio padre, a mia madre,
    ai miei fratelli, alle mie sorelle e a tutti i loro, e che ci preserverete dalla
    morte”.
  ckb-ckb: دایک و باوک و خوشک و براکانم و هەموو ئەوەی هەیانە بە زیندوویی بیانهێڵنەوە
    و فریای گیانمان بکەون لە مردن.»
  eng-BBE: And that you will keep safe my father and mother and my brothers and sisters
    and all they have, so that death may not come on us?
  kan-OKCV: ನನ್ನ ತಂದೆಯನ್ನೂ ನನ್ನ ತಾಯಿಯನ್ನೂ, ನನ್ನ ಸಹೋದರರನ್ನೂ ನನ್ನ ಸಹೋದರಿಯರನ್ನೂ, ಅವರಲ್ಲಿರುವ
    ಎಲ್ಲರನ್ನೂ ಜೀವದಿಂದಿರಿಸಿ, ನಮ್ಮ ಪ್ರಾಣವನ್ನು ಸಾವಿನಿಂದ ತಪ್ಪಿಸಬೇಕು ಎಂದು ಯೆಹೋವ ದೇವರ ಮೇಲೆ
    ಪ್ರಮಾಣ ಮಾಡಬೇಕೆಂದು ನಾನು ನಿಮ್ಮನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ,” ಎಂದಳು.
  bbb-bbb: '@see-verse:JOS.002.012'
  tam-2017: நீங்கள் என் தகப்பனையும் என் தாயையும் என் சகோதரர்களையும் என் சகோதரிகளையும்
    அவர்களுக்கு உண்டான எல்லாவற்றையும் உயிரோடு வைத்து, எங்களுடைய ஜீவனை சாவுக்குத் தப்புவிக்கும்படி,
    எனக்கு நிச்சயமான அடையாளத்தைக் கொடுக்கவேண்டும் என்றாள்.
  spa-RV-1909: Y que salvaréis la vida á mi padre y á mi madre, y á mis hermanos y
    hermanas, y á todo lo que es suyo; y que libraréis nuestras vidas de la muerte.
  ron-BTF: Și că veți lăsa vii pe tatăl meu și pe mama mea și pe frații mei și pe
    surorile mele și tot ceea ce au și că ne veți salva viețile de la moarte.
  eng-WEBP: and that you will save alive my father, my mother, my brothers, and my
    sisters, and all that they have, and will deliver our lives from death.”
  eng-FBV: that you will spare my father and mother and brothers and sisters—and all
    who are part of their families—that you will save them from death.”
  nld-1939: dat ge mijn vader en moeder, mijn broers en zusters, en al de hunnen zult
    sparen, en ons van de dood zult redden.
  nch-BL: antechmanahuise, na ica notata, nonana, notaca icnihua huan nosihua icnihua
    huan nochi cati toaxcahua para amo timiquise.
  vie-1934: rằng các ông sẽ để cha mẹ, anh em, chị em tôi, và hết thảy người bà con
    của họ đều còn sống, cùng cứu chúng tôi khỏi chết.
  hin-CV: आप मेरे माता-पिता तथा भाई बहनों और उनके समस्त संबंधियों को मृत्यु से बचायेंगे.”
  spa-BES: ¿Y que mantendrás a salvo a mi padre, a mi madre, a mis hermanos y a todo
    lo que tienen, para que no nos llegue la muerte?
  tdx-tdx: te havotso’ areo ho veloñe ty raeko naho i reneko naho o rahalahikoo naho
    o rahavavekoo naho o vara’ iareo iabio vaho ho hahà’ areo ty fiai’ay tsy hivetrake.
  tha-KJV: และขอไว้​ชี​วิ​ตบ​ิดามารดา พี่​น้องชายหญิง และทุกคนที่เป็นของวงศ์​ญาติ​นี้
    ให้​ชี​วิตเรารอดจากตาย”
  por-BR-2018: E que salvareis a vida a meu pai e a minha mãe, e a meus irmãos e irmãs,
    e a todo o que for seu; e que livrareis nossas vidas da morte.
  deu-ELO: und lasset meinen Vater und meine Mutter und meine Brüder und meine Schwestern
    und alle ihre Angehörigen am Leben und errettet unsere Seelen vom Tode!
  eng-WYC-2018: that ye (shall) save my father, and my mother, and my brethren, and
    [my] sisters, and all things that be theirs, and (shall) deliver our lives from
    death.
  epo-epo: ke vi konservos la vivon al mia patro kaj al mia patrino kaj al miaj fratoj
    kaj al miaj fratinoj, kaj al ĉiu, kiun ili havas, kaj vi savos niajn animojn kontraŭ
    morto.
  uig-PIN: '@see-verse:JOS.002.012'
  beo-beo: Dilia da na ada, na ame, na olalali, na dalusi huluane amola ilia sosogo
    fi huluane, amo dilia da gaga:ma:ne ilegele sia:ma. Nini mae medole legema.
  tpi-OTNT: Na yupela Israel i no ken kilim papamama bilong mi, na ol brata na susa
    bilong mi na olgeta famili bilong ol. Yutupela i no ken larim ol man i kilim mipela.”
  hau-SA: za ku ceci rayukan mahaifina da mahaifiyata, da ’yan’uwana maza da mata,
    da duk waɗanda suke nasu, za ku cece mu daga mutuwa.”
  uig-LAT: '@see-verse:JOS.002.012'
  nde-nde: Nginikani isiqiniseko sokuthi lizaphephisa impilo kababa lomama, abanewethu
    labodadewethu labo bonke abangababo, njalo lizasisindisa ekufeni.”
  ton-ton: Koeʻuhi ke mou fakamoʻui ʻeku tamai, mo ʻeku faʻē, mo hoku ngaahi tuongaʻane
    mo hoku ngaahi tehina, mo ia kotoa pē ʻoku nau maʻu, pea fakahaofi ʻemau moʻui
    mei he mate.”
  ces-1613: Že budete živiti otce mého i matku mou, bratří mé i sestry mé a všecko,
    cožkoli jejich jest, a vysvobodíte duše naše od smrti.
  eng-WMB: and that you will save alive my father, my mother, my brothers, and my
    sisters, and all that they have, and will deliver our lives from death.”
  tam-TCV: என் தாய் தகப்பனையும், சகோதர சகோதரிகளையும், அவர்களைச் சேர்ந்தவர்களையும்
    நீங்கள் மரணத்தினின்று காப்பாற்றுவீர்கள் என்று எனக்கு வாக்குறுதி கொடுங்கள்” என்றாள்.
  ceb-ULB: nga inyong pagaluwason ang kinabuhi sa akong amahan, inahan, mga igsoon
    nga lalaki, ug babaye ug ang tanan nila nga mga pamilya, ug pagaluwason ninyo
    kami gikan sa kamatayon.”
  pol-UBG: Że zachowacie przy życiu mego ojca i moją matkę, moich braci i moje siostry,
    i wszystko, co do nich należy, i ocalicie nas od śmierci.
  agr-agr: Tuja atum maania depetmakjum juju nugka atumdau emakjumesh minash, mina
    apag, mina dukug, mina ubag, mina kaig aina duka ashí dita patayi aidaujai ijijattsuk
    kuitamkagtuktajum. ¡Nunuwai dekas pegkegnum yainiamua duka!” tiuwai.
  kyc-kyc: Pipala nambana anyipi rakanepe kakingipi pemalengepe dee dupwana ree palu
    peparaepe kyawa lete nyakaramaŋa lao namba kando lalu lao lalapape. Dee namwa
    pyao kumakana lao kyawa yaki nyii nalapape, leya.
