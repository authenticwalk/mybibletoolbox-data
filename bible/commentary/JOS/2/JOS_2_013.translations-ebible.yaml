  mya-JVB: ကျွန်မ မိဘ ၊ ညီအစ်မ ၊ မောင် အစရှိသောသူ တို့ နှင့်ဆိုင်သမျှ သောသူ တို့ ကို
    မသတ်ဘဲ အသက် ချမ်းသာပေးမည်ဟု ထာဝရဘုရား ကို တိုင်တည်၍ ကျိန်ဆို ကြပါ။ မှန် သောလက္ခဏာ
    သက်သေကိုလည်း ပေး ခဲ့ကြပါဟုဆို လျှင်၊
  tte-O: Kilakilala yabo kwawalowen kabo yakatai yawasosi na yau mekaukavao tamagu
    yo sinagu, duguwao yo kaukavao, menatuliyao tabu kwauunuyamatemai na kwaleboimai.”
  tbg-tbg: 'Netanta kauqu aiqiqaa aqukeha mintima tiate: Tenavu Isareri ai noka qokave,
    ai qata vakaukave, ai aura nakaukave, vika vaintivarave, kiama aru kaainarave,
    tiate, tiro.'
  hmo-hmo: “Umui ese lauegu tamana, lauegu sinana, lauegu taihuna, lauegu tadikakana
    bona edia famili ibounai do umui hamauria. Mase dekena amo ai do umui hamauria!”
  urd-urd: कि तुम मेरे बाप और माँ और भाइयों और बहनों को और जो कुछ उनका है सबको सलामत
    बचा लोगे और हमारी जानों को मौत से महफ़ूज़ रखोगे।
  rus-SYN: что вы сохраните в живых отца моего и матерь мою, и братьев моих и сестер
    моих, и всех, кто есть у них, и избавите души наши от смерти.
  bqc-SIM: kɛ́ á ma mae ń ma dao ń ma vĩ̀iↄ ń ma dãunaↄ ń wá gbɛ̃́ↄ bↄ píi,
    í wá bↄ ga lɛ́zĩ.
  tcz-CHONGTHU: Hiche Jericho khopi hi nalah tenguleh, kapa le kanu, kasopi pasalho
    le kasopi numeiho, kainsung mite jouseule keima neihinghoi diu hinam amelchihna
    khat neipelhonin ati.
  mar-mar: तसेच तुम्ही माझे आईवडील, भाऊ, बहिणी आणि त्यांचे सर्वस्व ह्यांचा आम्ही बचाव
    करू आणि तुम्हा सर्वांचे प्राण मरणापासून वाचवू, अशीही शपथ घ्या.”
  qub-qub: Nogacuna casta cajtaga ama wañuchinquichu mamäta, papänëta, turëcunata,
    ñañäcunatapis. Wañunäcunapita salbaycäramanqui ari.»
  bqp-bqp: kũ áni ma de kũ ma dao kũ ma vĩ̀ninↄ kũ ma dakũnanↄ kũ ó gbɛ̃nↄ
    mì sí ń pínki à ó bo ga lɛ́i.
  hat-hat: Tanpri, sove lavi manman m' ak papa m', sove lavi frè m' yo ak sè m' yo
    ansanm ak tout fanmi m' yo. Pa kite yo touye nou.
  eng-BSB: that you will spare the lives of my father and mother, my brothers and
    sisters, and all who belong to them, and that you will deliver us from death.”
  tod-tod: À minazeɠe bɛ̀ ga wa kɛ̀ɛ yɛ vulua, ta dèe, ta kɛ̀ɛ ná-dointi, ta tɔnɔiti
    kpein, wo la vaa bu, gi ʋa za.»
  eng-WEBPB: and that you will save alive my father, my mother, my brothers, and my
    sisters, and all that they have, and will deliver our lives from death.”
  kbq-kbq: Hagi nenfa'ma nenarera'ma nasarehe'ima nanunknahe'ine naga zami'nena, zamaza
    hinke'za, Israeli vahe'mo'za tahe ofriho.
  nhe-BL: intechmanahuise, na ica notata, nonana, notlaca icnihua huan nosihua icnihua
    huan nochi tlen toaxcahua para ax timiquise.
  sps-sps: Ami ma faatok vanyo ta ka te tagei ronyo nyo te famainy mami. Tsue faman
    of vanyo yam te gim finy romi ma atsun famat e tamanyo me tsinanyo, an fo famuinyasiny
    ana fafine vanyo ana ri kan guei tsuri! Ami ma atsun famat vaare mamam.”
  bus-bus: kɛ̀ é ma de kↄ̃n ma dao kↄ̃n ma vĩ̀inↄ kↄ̃n ma dãaronↄ kↄ̃n wa gbɛ̃nↄ
    mì sí ń píngi à wa bↄ gaa lɛ́zĩ.
  gub-BL: Pezuka zo heru nehe, pezuka zo hehy nehe. Pezuka zo heryker hekypy'yr wà
    nehe, hekywyr wà nehe. Pezuka zo heànàm wà nehe. Urepyro pe uremàno àwàm wi upaw
    rupi pe nehe. Ma'e pexak kar putar ihewe urepyro àwàm hexak kar pà ihewe nehe,
    i'i wanupe.
  eng-DRA: That you will save my father and mother, my brethren and sisters, and all
    things that are theirs, and deliver our souls from death.
