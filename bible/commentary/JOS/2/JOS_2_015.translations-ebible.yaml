verse: JOS.002.015
translations:
  mal-C: അങ്ങനെ അവൾ ജനാലയിലൂടെ ഒരു കയർകെട്ടി അവരെ ഇറക്കി. അവളുടെ വീട് കോട്ടമതിലിന്മേൽ
    ആയിരുന്നു.
  deu-TKW: Hierauf ließ sie sie an einem Seile durch das Fenster hinab, denn ihr Haus
    stand an der Ringmauer, und an der Mauer wohnte sie.
  lin-lin: Boye, Raabi abimisaki bango na lininisa mpe akitisaki bango na singa, pamba
    te ndako oyo azalaki kovanda ezalaki ya kokangama na eteni ya mir ya engumba.
  eng-LSV: And she causes them to go down by a rope through the window, for her house
    [is] in the side of the wall, and she [is] dwelling in the wall;
  eng-GNV: 'Then she let them downe by a corde thorowe the windowe: for her house
    was vpon the towne wall, and she dwelt vpon the wall.'
  eng-WEBSTER: 'Then she let them down by a cord through the window: for her house
    was upon the town-wall, and she dwelt upon the wall.'
  nhw-BL: Huan ichaj Rahab eltoya ipan nopa hueyi tepamitl catli quiyahualo nopa altepetl.
    Huajca ica se hueyi mecatl Rahab quintemohui nopa israelitame ipan se iventana
    nopa tepamitl.
  swh-ONEN: Kisha akawateremsha dirishani kwa kamba, kwa kuwa nyumba yake aliyokuwa
    anaishi ilikuwa sehemu ya ukuta wa mji.
  bba-bba: N deemɑ Rɑhɑbun diru tɑ ɡirɑriwɑ wuun ɡbɑ̃rɑru sɔɔ, mɑ u bu sɑrɑsiɑ wuun
    biruɔ win fɛnɛntin di kɑ wɛ̃ɛ wɔbɑ.
  eng-KJVCPB: 'Then she let them down by a cord through the window: for her house
    was upon the town wall, and she dwelt upon the wall.'
  mpx-mpx: Yeliko ana gana pat elana hi ginoliya, he Leyabi wana limi iyoho i minaa
    gana o tuwanaa. Inoke hihiu etega i ahe ge tokenan eluwa i pakuki lowagil wana
    windowa.
  wbp-wbp: Raapa-kurlangu yuwarliji karrija kankarlarra pirlingka pinji-piyarla kujalpa
    warrukirdikirdi yanu kirri wiriki Jirikuku. Nyanungurluju manu kirrirdi-nyayirni
    ngalyipi yalyuyalyu wati-jarraku juturu-yirrarninjaku wintawu-wanarlu walya-kurraju.
  luo-luo: Omiyo nolorogi piny gi tol ka giluwo dirisa, nikech ot mane odakie ne ochwogi
    e kor ohinga mar dala maduongʼ.
  meu-meu: Una hahine ena ruma na hanua maḡuna ai e hadaia; ia na maḡu latanai e nohova.
    Bena ia ese idia raruosi e abidia, gaba-mauru amo kwanau ai e tudia dobi.
  npi-ULB: त्यसैले तिनले डोरीको सहायताले तिनीहरूलाई झ्यालबाट तल झारे । तिनी बसोवास
    गर्ने घर सहरको पर्खालभित्र नै बनाइएको थियो ।
  yor-yor: Nígbà náà ní ó fi okùn sọ̀ wọ́n kalẹ̀ ní ojú u fèrèsé, nítorí ilé tí ó
    ń gbé wà ní ara odi ìlú.
  emp-NTPO: Rahá dera dji puru mõgaraba jũrã ca b̶ʌd̶e ed̶a b̶asia. Maʌ̃ bẽrã dajadaa
    acʌbadad̶e idjia jʌ̃carada jʌ̃ jira b̶ʌsia ãdji ẽdrʌd̶amãrẽã.
  ind-ind: Lalu Rahab menurunkan mereka dengan tali melalui jendela, karena dinding
    rumahnya termasuk bagian dari tembok kota.
  pes-OPCB: خانهٔ راحاب بر دیوار شهر قرار داشت، پس او آن دو مرد را با طناب از پنجرهٔ
    اتاقش پایین فرستاد.
  tgl-ULB: Kaya pinalabas niya sila sa bintana gamit ang isang lubid. Ang bahay kung
    saan siya nanirahan ay itinayo sa loob ng pader ng lungsod.
  cbu-NT: Rahabsha anush pangoom íwar tandapunuzimun iwaz pangurangiya. Ashirucha,
    anumandarisha arangimand pangus wach tputsee waskamun yaruwarangiya.
  hui-hui: Lahaba ibu anda tanonaga to̱le̱ pabe timbunini biniyago ibugua windoha
    pulimu ibira howa agali biagolabo pulimu biagoria yani halu dalialu tagira pelene.
  mya-mya: ရာ​ခပ်​သည်​မြို့​ရိုး​နှင့်​ကပ်​၍​ဆောက်​ထား​သော အိမ်​တွင်​နေ​ထိုင်​သ​ဖြင့်
    သူ​တို့​ကို​ပြူ​တင်း​ပေါက် မှ​ကြိုး​ဖြင့်​မြို့​ပြင်​သို့​လျှော​ချ​လိုက်​လေ​သည်။
    ရာ​ခပ်​က ``မင်း​ကြီး​စေ​လွှတ်​လိုက်​သူ​များ​သင် တို့​ကို​ရှာ​၍​မ​တွေ့​စေ​ရန် တောင်​ပေါ်​သို့​ပြေး​၍​သုံး​ရက်​ပုန်း​အောင်း​နေ​ကြ​လော့။-
  bod-N: དེ་ནས། བུད་མེད་དེའི་ཁང་པ་ནི་ལྕགས་རི་དང་འབྲེལ་ཡོད་ཅིང་ཁོ་མོ་ཡང་ལྕགས་རིའི་སྟེང་དུ་གནས་པས།
    ཁོ་མོས་མི་དེ་གཉིས་སྒེའུ་ཁུང་ནས་ཐག་པས་མར་བཏང་བ་དང་།
  sna-sna: Saka akavadzikisa pasi netambo napawindo, nokuti imba yaaigara yaiva mumasvingo
    eguta.
  spa-BLM: Entonces los hizo descender con una cuerda por la ventana, pues su casa
    estaba al lado de la muralla, y ella vivía en la muralla.
  cac-cac: A ix Rahab chi', a d'a yib'an̈ smuroal jun chon̈ab' chi', ata' b'ob'ilq'ue
    spat ix, yuj chi' axo d'a sventenail spat ix chi', ata' ix yaq'uel eb' vin̈ ix.
    C'ojanc'olal ix em d'un̈un̈oc eb' vin̈ d'a spatiquel jun chon̈ab' chi' yuj ix
    d'a jun ch'an̈ lasu.
  swh-ULB: hivyo aliwashusha chini kwa kupitia dirishani kwa kutumia kamba. Nyumba
    ambayo alikuwa anaishi ilijengwa katika ukuta wa mji.
  bel-bel: І спусьціла яна іх на вяроўцы праз акно, бо дом яе быў у гарадскім муры
    і яна жыла ў муры;
  deu-ELBBK: Da ließ sie sie an einem Seil durch das Fenster hinunter; denn ihr Haus
    war in der Stadtmauer, und sie wohnte in der Stadtmauer.
  mbb-OT: Is baley ni Rahab nekezegkit duen te elavat he verengbeng duen te inged,
    umbe midtevangan din sikan is dezuwa he meniniid wey zan mekepenaug he ebayà diyà
    te sulawà pinaaǥi te kegamit te pisì.
  mal-2015: എന്നാറെ അവൾ അവരെ കിളിവാതിലൂടെ ഒരു കയറുകെട്ടി ഇറക്കി; അവളുടെ വീടു കോട്ടമതിലിന്മേൽ
    ആയിരുന്നു; അവൾ മതിലിന്മേൽ പാർത്തിരുന്നു.
  tuo-NT: Rahab ya wiꞌi, ti macã yeecãꞌmotaꞌaca tʉꞌrʉpʉ wãꞌñacaro niwʉ̃. Tojo weego
    narẽ ventana sopepʉ pũnʉꞌmo da meꞌrã duꞌudijoco niwõ.
  rmc-rmc: Paľis len mukľa avri prekal oblaka le lanoha, bo lakro kher sas ačhado
    jekhetane le foroskre muroha.
  nlg-nlg: Mana pukuna na valena Rahab tara kisua tana peona na komu ke, ma Rahab
    te dorovaghi ni horura nia na alo (rope) tana kunapana/matakene na peo ni komu
    rua na tinoni ini.
  pes-OPV: پس ایشان را با طناب از دریچه پایین کرد، زیرا خانه او بر حصار شهر بود و
    او بر حصار ساکن بود.
  ron-1924: Еа й-а коборыт ку о фуние пе ферястрэ, кэч каса ын каре локуя ера лынгэ
    зидул четэций.
  ben-OBCV: তাই রাহব জানালার পথে ওই দুজনকে একটি দড়ি দিয়ে নামিয়ে দিল, কারণ যে বাড়িতে
    সে বসবাস করত তা নগর-প্রাচীরের অংশবিশেষ ছিল।
  som-som: Kolkaasay xadhig daaqadda kaga dhex dejisay, waayo, gurigeedu wuxuu ku
    yiil magaalada derbigeeda, oo waxay degganayd derbiga dushiisa.
  lat-VUC: 'Demisit ergo eos per funem de fenestra: domus enim ejus hærebat muro.'
  eng-ASVBT: 'Then she let them down by a cord through the window: for her house was
    upon the side of the wall, and she dwelt upon the wall.'
  ita-1885: Allora ella li calò giù dalla finestra con una fune (perciocchè la sua
    casa atteneva al muro della città, ed ella dimorava in sul muro);
  eng-LXXUP: And she let them down by the window;
  eng-ULB: So she let them down out through the window using a rope. The house in
    which she lived was built into the wall of the city.
  spa-VBL: Entonces ella los hizo descender con una cuerda por la ventana, pues la
    casa donde vivía estaba construida en el exterior de la muralla de la ciudad.
  fra-_FOB: Elle les fit donc descendre avec une corde par la fenêtre; car sa maison
    était dans le mur du rempart, et elle habitait sur le rempart.
  mal-mal: അപ്പോൾ അവൾ അവരെ കിളിവാതിലിലൂടെ ഒരു കയറുകെട്ടി ഇറക്കി; അവളുടെ വീട് കോട്ടമതിലിന്മേൽ
    ആയിരുന്നു;
  urd-GVR: Tab Rāhab ne shahr se nikalne meṅ un kī madad kī. Chūṅki us kā ghar shahr
    kī chārdīwārī se mulhiq thā is lie ādmī khiṛkī se nikal kar rasse ke zariye bāhar
    kī zamīn par utar āe.
  suz-BL: मिनु मेको मीश मुरुमी मेको निक्‍शी आस कली झेल रे डोरी तोक्‍‍शा, उइ तोइक्‍चा
    गेम्‍सी बाक्‍त। मारदे हना मेको आ खिं मेको सहर ङा गारोम बाक्‍माक्‍त।
  ita-1927: Allora ella li calò giù dalla finestra con una fune; poiché la sua abitazione
    era addossata alle mura della città, ed ella stava di casa sulle mura.
  ckb-ckb: ئینجا ڕاحاب هەردووکیانی لە پەنجەرەی ماڵەکەیەوە بە گوریس شۆڕکردەوە، چونکە
    ماڵەکەی کە تێیدا دەژیا لە شوورای شارەکە بوو.
  eng-BBE: Then she let them down from the window by a cord, for the house where she
    was living was on the town wall.
  kan-OKCV: ಆಗ ಆಕೆಯು ಅವರನ್ನು ಹಗ್ಗದಿಂದ ಕಿಟಿಕಿಯ ಮೂಲಕ ಇಳಿಸಿಬಿಟ್ಟಳು. ಏಕೆಂದರೆ ಆಕೆಯ ಮನೆಯು
    ಪಟ್ಟಣದ ಗೋಡೆಯ ಮೇಲೆ ಇತ್ತು.
  bbb-bbb: Ro bara Reabido are ije fu faere bu mune ijia kirana ajiaeva ijiakuma besu
    ifena sae. Ijadufuo fune urina kiae, Na vierafe na kaje abe kirana saene ijia
    abiesega ja ijia ari vake. Ro ja vakuva nine va uruo gafia sauina karifo. Jani
    maza inokubeke ijia sauina karike e ije bu ja reriana usiae vaeva ije bu una roga
    nine ijare una e jone kariva ijia vano kiae.
  tam-2017: அப்பொழுது அவர்களைக் கயிற்றினாலே ஜன்னல்வழியாக இறக்கிவிட்டாள்; அவள் வீடு
    பட்டணத்தின் மதில்மேல் இருந்தது; பட்டணத்திலே அவள் குடியிருந்தாள்.
  spa-RV-1909: Entonces ella los hizo descender con una cuerda por la ventana; porque
    su casa estaba á la pared del muro, y ella vivía en el muro.
  ron-BTF: Apoi i-a coborât cu o funie pe fereastră, deoarece casa ei era pe zidul
    cetății și ea locuia pe zid.
  eng-WEBP: Then she let them down by a cord through the window; for her house was
    on the side of the wall, and she lived on the wall.
  eng-FBV: Then she lowered them down by a rope through the window since the house
    where she lived was built into the outside of the city wall.
  nld-1939: Toen liet ze hen langs een touw door het venster naar beneden zakken;
    want haar huis stond tegen de binnenkant van de stadsmuur, zodat ze eigenlijk
    in de muur woonde.
  nch-BL: Huan ichaj Rahab eltoya ipan nopa hueyi tepamit cati quiyahualojtoya nopa
    altepet. Huajca ica se hueyi lazo Rahab quintemohui nopa israelitame ipan se iventana
    nopa tepamit.
  vie-1934: Vậy, nàng dùng một sợi dây dòng hai người xuống nơi cửa sổ, vì nhà nàng
    ở tại trên vách thành.
  hin-CV: राहाब का घर शहरपनाह पर था. उसने खिड़की में से रस्सी के द्वारा उन दोनों को
    बाहर उतार दिया.
  spa-BES: Luego los bajó de la ventana por un cordón, porque la casa donde vivía
    estaba en la pared de la ciudad.
  tdx-tdx: Aa le nazotso’e an-taly amy lafinetiy iereo; amy te añate’ i kijoliy ty
    anjomba’e, fa ambone’ i rindriñey ty nitoboha’e.
  tha-KJV: แล​้วนางจึงเอาเชือกหย่อนเขาทั้งสองลงทางหน้าต่าง เพราะบ้านของนางตั้งอยู่​ที่​กำแพงเมือง
    นางอาศัยอยู่ในกำแพง
  por-BR-2018: Então ela os fez descer com uma corda pela janela; porque sua casa
    estava à parede do muro, e ela vivia no muro.
  deu-ELO: Da ließ sie sie an einem Seile durch das Fenster hinunter; denn ihr Haus
    war in der Stadtmauer, und sie wohnte in der Stadtmauer.
  eng-WYC-2018: Then she let them down from the window by a cord; for her house was
    joined to the town wall.
  epo-epo: Kaj ŝi malsuprenigis ilin per ŝnuro tra la fenestro; ĉar ŝia domo estis
    en la muro de la urbo, kaj ŝi loĝis en la muro.
  uig-PIN: Xuning bilǝn ayal ularni pǝnjiridin bir tana bilǝn qüxürüp ⱪoydi (qünki
    uning ɵyi xǝⱨǝrning sepilida bolup, u sepilning üstidǝ olturatti).
  beo-beo: La:iha:be da diasu amo moilai bai bagade gagoi gadodili gagui galu. Amaiba:le,
    e da fo misa:ne agenesi doasili, desega ahoasu dunu aduna efega bagele, osoboga
    sanasi.
  tpi-OTNT: Haus bilong Rahap i pas wantaim bikpela banis bilong taun, na sampela
    rum i gat windo i stap antap long banis bilong taun. Olsem na Rahap i pasim wanpela
    baklain long windo na baklain i hangamap ausait long banis, bai tupela man i ken
    holim i go daun na kamap ausait long taun.
  hau-SA: Sai ta zura igiya ta taga suka bi, domin gidan da take yana haɗe da katangar
    birnin.
  uig-LAT: Shuning bilen ayal ularni penjiridin bir tana bilen chüshürüp qoydi (chünki
    uning öyi sheherning sépilida bolup, u sépilning üstide olturatti).
  nde-nde: Ngakho-ke wabehlisela phansi ngentambo baphuma ngefasitela kalokho indlu
    ayehlala kuyo yayingumduli munye lalowo owawugombolozele idolobho.
  ton-ton: 'Pea naʻa ne toki tukutuku hifo ʻakinaua mei he matapā sioʻata ʻaki ʻae
    afo: he naʻe tuʻu hono fale ʻi he funga ʻā ʻoe kolo, pea naʻe nofo ia ʻi ʻolunga
    ʻi he ʻā.'
  ces-1613: Protož spustila je oknem po provazu; nebo dům její byl při zdi městské,
    a na zdi ona bydlila.
  eng-WMB: Then she let them down by a cord through the window; for her house was
    on the side of the wall, and she lived on the wall.
  tam-TCV: ராகாப் வாழ்ந்த வீடு நகர மதிலின் ஒரு பகுதியிலிருந்தது, எனவே அவள் அவர்களை
    ஒரு கயிற்றினால் தன் வீட்டு ஜன்னல் வழியாக நகரத்திற்கு வெளியே இறக்கிவிட்டாள்.
  ceb-ULB: Busa gitunton niya sila gawas sa bintana gamit ang pisi. Ang balay nga
    iyang gipuy-an natukod ngadto sa paril sa siyudad.
  pol-UBG: Potem spuściła ich na sznurze z okna, bo jej dom przylegał do muru i ona
    mieszkała w murze.
  agr-agr: Tusa tiagmatai yaakat peegmaja apakbaunum nuna ejapeen jega jegamkamunum
    pujau asa, nunú aents jiinaidaun wainkainum tusa niimtai ujaimunum daekan aganini
    detua nuni jiig ishiakui.
  kyc-kyc: Enda Oreapa banya anda doko pyuo pao yuu taone dokona kana kame dokona
    suu lasindena palenge. Dokome akali dolapo puu karapala windowa kata dokona isa
    pena lao malyiya.
  urd-GVU: تب راحب نے شہر سے نکلنے میں اُن کی مدد کی۔ چونکہ اُس کا گھر شہر کی چاردیواری
    سے ملحق تھا اِس لئے آدمی کھڑکی سے نکل کر رسّے کے ذریعے باہر کی زمین پر اُتر آئے۔
  deu-1912: Da ließ sie dieselben am Seil durchs Fenster hernieder; denn ihr Haus
    war an der Stadtmauer, und sie wohnte auch auf der Mauer.
  ntj-ntj: Tjiinya yaarrpa purlkanya walutjarralu yiwarla pirninyartu parrayangatjura
    kanyiranytja. Yaarrpa palunyanya wirrmira mularrpa ngaralanytja. Nyangka Rayipaku
    ngurra katu ngaralanytja yaarrpa palunyawanartu. Nyangka Rayipalu purturru wirrmira
    wintanguru warningu. Ka wati kutjarralu-pula witurrpungkulalpi tjarungarangu.
  kan-2017: ಅವಳ ಮನೆಯು ಊರಗೋಡೆಯ ಮೇಲಿದ್ದುದರಿಂದ ಅವರನ್ನು ಹಗ್ಗದ ಮೂಲಕ ಕಿಟಿಕಿಯಿಂದ ಕೆಳಕ್ಕೆ
    ಇಳಿಸಿ ಅವರಿಗೆ
  tgo-tgo: Amba i vakuki njoŋaŋgiya ghewoko e thiyo, e dedele regha, kaiwae ŋgoloko
    va thɨ vatadɨ vatabo weiye ghembako gha gana.
  yap-yap: Rahab e ma par u lan ba naun ni kan toy nga fithik’ fare yoror ni malang
    ko re binaw nem, me nguchruy ba tal u winda rok nge yan u ba’ ni wuru’ e yoror
    ko fare binaw nga but’ nge yan fa gali mo’on riy nga but’.
  hlt-MCSB: Te dongah amih rhoi te bangbuet lamloh rhuivaeh neh a hlak. Anih im te
    khopuei vongtung pangbueng kaep ah om tih amah khaw vongtung kaepah kho a sak.
  mdy-ETH: ሬዓባ ናንጋ ማኣራ ካታሞ ዙሎ ኬልቂ ዲርቆና ዲፆኮ ጊዳ ማዢንቲ ዓኣያኬ፤ ዬያሮ ዓሶ ዒዛ ማኣሮኮ ፑልቶ ካሮና ሊካ
    ዎዳራና ካታሞ ዙላ ኬይሴኔ፤
  twi-ASANTE: Esiane sɛ wɔsii Rahab fie sii kuro no ɔfasuo so enti, ɔde ahoma sianee
    wɔn faa mpomma mu ma wɔsii fam.
  eng-WEBU: Then she let them down by a cord through the window; for her house was
    on the side of the wall, and she lived on the wall.
  bnp-bnp: A ruma e Rahap i doga na nure na tanga dagi. I ranga a turutu ri tahoka
    a nimatatala polomeli na nure na tanga dagi. E Rahap i bolea tara mota i vakatalepe
    purua, ru gu roe puru vona a bakovi nga.
  wal-wal: Ra7aaba de7iyo keettai katamaa dirssaara ohettidi keexetti uttido gishshau,
    maskkootiyaara wodoruwaa duge yeddada, an duge wottaasu.
  spa-PDDPT: Entonces ella los bajó con una cuerda por la ventana, pues su casa estaba
    adosada al muro, y ella vivía en el muro.
  gun-gun: Ha'e ramo kunha va'e ojapo janela oĩ va'e py ixã va'e rupi ha'e kuery oguejy
    aguã rami, tetã kora áry ae hoo oĩ ramo.
  agu-BL: Yi ca'l Rahab cho'n at wi tapij yi at solte'j yi tnum Jericó. Cho'n tzun
    chicwe'n tzaj yi e' xk'ukwila'tz tan Rahab te akwil.
  ilo-ULB: Pinaulogna ngarud ida idiay tawa babaen iti tali. Ti balay a pagnanaedanna
    ket naikapet iti pader ti siudad.
  kpg-kpg: Rahab ga gaamai dana loahi damana, ga haga hege ia nia daane aalaa gi lala
    i lodo di bontai dulii, idimaa, di hale o maa le e hau i hongo di abaaba di waahale
    deelaa.
  uig-ARA: شۇنىڭ بىلەن ئايال ئۇلارنى پەنجىرىدىن بىر تانا بىلەن چۈشۈرۈپ قويدى (چۈنكى
    ئۇنىڭ ئۆيى شەھەرنىڭ سېپىلىدا بولۇپ، ئۇ سېپىلنىڭ ئۈستىدە ئولتۇراتتى).
  bsp-bsp: K'ɔsɔŋ ŋa kəbənda kɔ ŋantorɛnɛ ki nde dəwundɛr, bawo kəlɔ kɔn kənayi disrɛ
    kəgbəcɛnɛ kɔ damba da saŋka sa dare.
  sus-sus: Raxabi naxa na xɛmɛe ragoro luuti ma wundɛri ra, barima a xa banxi nu fatuxi
    tɛtɛ nan na. A nu sabatixi na tɛtɛ nan kui.
  pon-2006: Reap kin koukousoan nan ihmw ehu me mi pohn kelen kahnimwo. Liho eri ale
    sahl pwoat oh kadaredi ohl ako sang ni wenihmwtoko.
  jae-jae: Go awê tau kêlêwaŋ êsêagêc ŋa lêpoa sêsêp katam sauŋ, gebe nê andu kêtu
    tuŋbôm malacŋa gêwiŋ, tec tuŋbôm kêtu ênê andu.
  ksd-ksd: Ma i ga valure vaba dir ta ra mata na kalangar ma ra vinau, tago ra kubana
    i ga tur ta ra ul a liplip na vat, ma i ga ki ta ra liplip na vat.
  tur-YTC: Sonra onları bir iple pencereden aşağı indirdi; çünkü evi surun yanındaydı
    ve kendisi de surun üzerinde yaşıyordu.
  grc-BRENT: Καὶ κατεχάλασεν αὐτοὺς διὰ τῆς θυρίδος,
  ind-AYT: Lalu, Rahab menurunkan mereka dengan tali melalui jendela, sebab rumahnya
    berada pada tembok kota, dan dia tinggal di tembok itu.
  nya-nya: Popeza nyumba ya Rahabe inali pa linga la mzindawo, azondi aja anatulukira
    pa zenera. Rahabe anawatsitsa pansi ndi chingwe.
  hrv-hrv: Rahaba ih zatim spusti po konopu kroz prozor jer joj je kuća bila uz bedem
    i ona je do bedema stanovala.
  mps-mps: Te penani we Rahapgo be te moni hanu bagulali obo dali kisilai elaluai,
    tama me badu dąį togwali badu te be pola sali windo dedage te obo ugwadu elaluai.
    Tama Rahapgo te bono baklain te windode kęnama, tama baklain te masigigo nigali
    bobobage obo bulu badu manama, te bidi sigo te bonodu nogo toda duluyu, aiyaba
    dulama, te hanu buluba dįą pomainu tama tiai dao.
  tpi-tpi: Haus bilong Rahap i pas wantaim bikpela banis bilong taun, na sampela rum
    i gat windo i stap antap long banis bilong taun. Olsem na Rahap i pasim wanpela
    baklain long windo na baklain i hangamap ausait long banis, bai tupela man i ken
    holim i go daun na kamap ausait long taun.
  dan-1931: Derpå hejsede hun dem med et Reb ned gennem Vinduet, thi hendes Hus lå
    ved Bymuren, og hun boede ved Muren;
  vie-OVCB: Vì nhà của Ra-háp ở ngay bên tường thành nên chị dùng dây thừng buộc vào
    cửa sổ cho hai thám tử tụt xuống, ra ngoài thành.
  guj-2017: ત્યારે તેણે દોરડાનો ઉપયોગ કરીને તેઓને બારીમાંથી નીચે ઉતાર્યા; કારણ કે
    તે જે ઘરમાં રહેતી હતી તે નગરકોટની ઉપર બંધાયેલું હતું.
  pon-2006A: Reap kin koukousoan nan ihmw ehu me mi pohn kelen kahnimwo. Liho eri
    ale sahl pwoat oh kadaredi ohl ako sang ni wenihmwtoko.
  por-BRBSL: Depois ela os deixou cair por um cordão através da janela; pois sua casa
    ficava do lado da parede, e ela vivia na parede.
  cth-cth: Hote napui a onae im teh, khopui tungdumnae ateng lah ao dawkvah, ahnimanaw
    hah hlalangaw dawk rui hoi a pabo teh
  twi-twi: Esiane sɛ wosii Rahab fi sii kurow no fasu so nti, ɔde hama sian wɔn faa
    mfɛnsere mu maa wosii fam.
  hlt-hlt: Te dongah amih rhoi te bangbuet lamloh rhuivaeh neh a hlak. Anih im te
    khopuei vongtung pangbueng kaep ah om tih amah khaw vongtung kaepah kho a sak.
  tbz-SIM: Kɛ̀ Dɑhɑbuu bɛ̀ cũ̀ũnnɛ̀ kuhɔ̃ũ tɛbòtɛ̀. O cĩ́ɛ̃̀tɛ̀ do cómmú dihɛì kó
    kuduotí ĩ́nkɛ̀ nkɛ.
  msy-2020: Rahapɨn dɨpenim bar nguibar ekiamɨn dɨvazir ekiamɨn poroghav iti, ezɨ
    an windua dɨvazir ekiam gisɨrara iti. Ezɨ Rahap benir mam inigha dɨpenimɨn aven
    a ikegha, winduan anekunizɨ, a dɨvazir ekiamɨn azenan iraghu. Egha gumazimning
    amadazɨ, aning benir kamɨn suigha azenan ghuaghiri.
  dop-dop: Mpʋɣʋlɛ Lɑhɑpɩ tisɑ ɑpɑlɑɑ mpɛ nɑ ŋmǝnɑɣɑ nɑ ɩ kutuluɣu pǝtote. Mpi pǝ
    tɔɔ tɔ, kɩɩ wɛ ɩcɑtɛ koluŋɑ tɔɔ kɛ́.
  azb-azb: O vaxt qadın onları kəndirlə pəncərədən aşağı endirdi, çünki onun evi şəhərin
    qala divarında idi və o, divarın içində yaşayırdı.
  eng-DBY: And she let them down by a cord through the window; for her house was upon
    the city-wall, and she dwelt upon the wall.
  hin-2017: तब राहाब जिसका घर शहरपनाह पर बना था, और वह वहीं रहती थी, उसने उनको खिड़की
    से रस्सी के बल उतार के नगर के बाहर कर दिया। (याकू. 2:25)
  swp-swp: 'Arinai tomlapai eai i hedavedobedi: ena numa eanua ganana eai se abi,
    gana evana eai ie mia.'
  eng-YLT: And she causeth them to go down by a rope through the window, for her house
    [is] in the side of the wall, and in the wall she [is] dwelling;
  kne-kne: Din beey Rahab et naisaad sin nakayang ay binatog da ay alad di siyodad,
    isonga nan-ioy-oy si tali sin tawa ta pandanan din ispay ay lomayaw.
  eng-WYC-2017: Then she let them down from the window by a cord; for her house was
    joined to the town wall.
  eng-WMBB: Then she let them down by a cord through the window; for her house was
    on the side of the wall, and she lived on the wall.
  urd-GVH: तब राहब ने शहर से निकलने में उनकी मदद की। चूँकि उसका घर शहर की चारदीवारी
    से मुलहिक़ था इसलिए आदमी खिड़की से निकलकर रस्से के ज़रीए बाहर की ज़मीन पर उतर
    आए।
  rug-rug: Rehabi si koana koa ke vetu pa korapana sa bara nomana tanisa vasileana,
    ke va isu gorei sa pa keke iku pa vuida sari karu tie piko.
  gaz-gaz: Kanaafuu isheen sababii manni isheen keessa jiraattu sun dallaa magaalattiitiin
    wal qabatuuf foddaa keessaan funyoodhaan gad isaan buufte.
  fra-LSG: Elle les fit descendre avec une corde par la fenêtre, car la maison qu’elle
    habitait était sur la muraille de la ville.
  gnn-gnn: Yo. Ŋurikiyinydja miyalkkunydja wäŋa galki ḻoḻuŋura wal'ŋu gunganhamirriŋurana,
    yurru garrwarnha wal'ŋu, bala ŋayi ŋuriŋi miyalkthunydja maṉḏanha ŋunhi mel'ŋunhanydja
    maṉḏanha dhuryunmaraŋala raki'yuna marrtjina bala, yana liŋgu ga ŋunha gali' warraŋul
    mulkana wäŋa Djariku.
  yal-yal: Raxabi yi na xɛmɛ firinne ragodo lutin ma banxin foye soden na, bayo a
    banxin foye soden yi minixi taan nabilinna yinna fari ma.
  haw-1868: Alaila, ma ke kaula oia i kuu iho ai ia laua ilalo, ma ka puka makani;
    no ka mea, aia kona hale maluna o ka pa, a noho no oia ma ka pa.
  arb-NAV: فَدَلَّتْهُمَا بِحَبْلٍ مِنَ الْكُوَّةِ إِذْ كَانَ بَيْتُهَا مُلاصِقاً
    لِسُورِ الْمَدِينَةِ حَيْثُ كَانَتْ تُقِيمُ.
  ewe-ewe: Míatsɔ míaƒe agbe aʋli mia ta.” Esi Rahab ƒe xɔta kɔ wu dua ƒe gliwo ta
    la, esa ka legbe aɖe ɖe eƒe fesreti ŋu, eye wòna amedzroawo ɖiɖi to ka la ŋu ɖe
    anyigba le dua godo.
  eng-LEE: Then she let them down by a cord through the window; for her house was
    within the town wall, and within the wall she dwelt.
  asm-FB: তাৰ পাছত তাই খিড়িকিয়েদি তেওঁলোকক ৰচীৰে নমাই দিলে; কিয়নো তাইৰ ঘৰ নগৰৰ
    গড়ৰ গাতে লাগি আছিল আৰু তাই গড়ৰ ওপৰত বাস কৰিছিল।
  sus-A: رَشَبِ نَشَ نَ شّمّيٍ رَفٌرٌ لُوتِ مَ وُندّرِ رَ، بَرِ مَ عَ شَ بَنشِ نُ
    قَتُشِ تّتّ نَن نَ. عَ نُ سَبَتِشِ نَ تّتّ نَن كُي.
  fra-SBL: Puis elle les fit descendre par la fenêtre au moyen d'une corde, car sa
    maison était du côté de la muraille, et elle habitait sur la muraille.
  hbo-hbo: וַתֹּורִדֵ֥ם בַּחֶ֖בֶל בְּעַ֣ד הֽ͏ַחַלֹּ֑ון כִּ֤י בֵיתָהּ֙ בְּקִ֣יר הַֽחֹומָ֔ה
    וּבַֽחֹומָ֖ה הִ֥יא יֹושָֽׁבֶת׃
  piu-2006: '@see-verse:JOS.002.014'
  kik-kik: Nĩ ũndũ ũcio akĩmaikũrũkia na mũkanda, akĩmoimĩria ndirica tondũ nyũmba
    ĩrĩa aikaraga yaakĩtwo rũthingo-inĩ rwa itũũra rĩu inene.
  fra-NCL: Elle les fit descendre avec une corde par la fenêtre, car sa maison était
    attenante à la muraille de la ville, et elle habitait sur la muraille.
  cek-AK: To nongpata ih im loe vangpui sipae taengah oh pongah, nihnik to qui hoiah
    thokbuem ah pakhrak tathuk.
  cuk-cuk: Geb degine, Rahab we-dulemar-warbogwad gasdubgi yawagak-bipigwadba odesad,
    ar ade, ome-neg neggwebur-galu-matusulid-maid-birgi siid.
  uig-CYR: Шуниң билән аял уларни пәнҗиридин бир тана билән чүшүрүп қойди (чүнки униң
    өйи шәһәрниң сепилида болуп, у сепилниң үстидә олтиратти).
  pma-pma: Rehab viteni vit, “Milhehina lah en hou keil keiva veni meatin onen asuv
    houlu anahotin kamil. Milheto suai en out enek avong hetel hetokol avong keil
    imai ris. Hekatau suk, milkilea milvaha en sise onamil.” Eim koa Rehab ro ien
    amumoni kapil ral min vieh ten taon koanik. Sakini navong aselus evus, kei ling
    viau ka en titi metareh ten eim onen, ka maen lumali lusuvul ien luvita netan
    luva.
  tel-2017: ఆమె ఇల్లు పట్టణ ప్రాకారం మీద ఉంది, ఆమె ప్రాకారం మీద నివాసం ఉంటున్నది కాబట్టి
    తాడువేసి కిటికీ గుండా వాళ్ళని దింపింది.
  hat-BSA: Konsa, li te fè yo desann nan fenèt la pa yon kòd; paske lakay li a se
    te sou miray lavil la, kòmsi li t ap viv sou miray la.
  kos-kos: Lohm sel Rahab oanna sisken pot in siti uh. Ke ma inge el koela mwet inge
    liki winto lal ke sucl soko.
  hbo-WLC: וַתּוֹרִדֵ֥ם בַּחֶ֖בֶל בְּעַ֣ד הַֽחַלּ֑וֹן כִּ֤י בֵיתָהּ֙ בְּקִ֣יר הַֽחוֹמָ֔ה
    וּבַֽחוֹמָ֖ה הִ֥יא יוֹשָֽׁבֶת׃
  ibo-ibo: Ụlọ Rehab dị nʼakụkụ mgbidi obodo ahụ. O ji ụdọ site na oghereikuku wedata
    ndị ikom abụọ ahụ.
  ory-ory: ଏଥିରେ ସେ ସ୍ତ୍ରୀ ସେମାନଙ୍କୁ ଝରକା ବାଟେ ଦଉଡ଼ିରେ ଓହ୍ଲାଇ ଦେଲା, କାରଣ ତାହାର ଗୃହ
    ନଗରର ପ୍ରାଚୀରରେ ଥିଲା ଓ ସେ ପ୍ରାଚୀର ଉପରେ ବାସ କରୁଥିଲା।
  chk-chk: Mürin, ewe fefin a aürüretiu won efoch säl me lon asammwachon imwan, pun
    imwan a kaütä won tittin ewe telinimw.
  rop-rop: Wal bigwan wol bin jidan olaran langa det taun, en det haus blanga det
    gel bin joinap langa det wol, en det gel bin pudumdan det dubala men atsaid langa
    det wol garram roup brom im windo,
  ukr-1871: 'Тодї вона поспускала їх вікном по мотузові додолу: бо хата її була при
    міському мурі, і жила вона коло муру.'
  deu-1951: Da ließ sie dieselben an einem Seil durch das Fenster hinunter; denn ihr
    Haus war an der Stadtmauer, und sie wohnte an der Mauer.
  eng-JPS: Then she let them down by a cord through the window; for her house was
    upon the side of the wall, and she dwelt upon the wall.
  srp-1865: Tada ih ona spusti kroz prozor po konopcu; jer kuæa njezina bješe na zidu
    gradskom, i ona na zidu nastavaše.
  lug-lug: Olw’okubanga ennyumba ya Lakabu yazimbwa ku bbugwe w’ekibuga, bw’atyo n’abasizza
    ku muguwa ng’abayisa mu ddirisa.
  heb-heb: ותורדם בחבל בעד החלון כי ביתה בקיר החומה ובחומה היא יושבת׃
  ben-IRV: পরে সে জানালা দিয়ে দড়ির মাধ্যমে তাদেরকে নামিয়ে দিলেন, কারণ তার বাড়ি
    নগরের দেওয়ালের গায়ে ছিল, সে দেওয়ালের উপরে বাস করত।
  pan-pan: ਉਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਰੱਸੇ ਨਾਲ ਖਿੜਕੀ ਦੇ ਵਿੱਚ ਦੀ ਉਤਾਰ ਦਿੱਤਾ ਕਿਉਂ ਜੋ ਉਹ ਦਾ ਘਰ ਸ਼ਹਿਰ
    ਦੀ ਚਾਰ-ਦੀਵਾਰੀ ਦੇ ਨਾਲ ਲੱਗਦਾ ਸੀ ਅਤੇ ਉਹ ਉਸੇ ਸ਼ਹਿਰ ਵਿੱਚ ਰਹਿੰਦੀ ਸੀ।
  mya-JVB: ထိုမိန်းမ နေ ရာ အိမ် သည် မြို့ရိုး နားမှာရှိသောကြောင့် ၊ ထိုသူ တို့ကို
    ပြတင်းပေါက် က ကြိုး နှင့် လျှော့ချ လျက်၊
  tte-O: Yeliko kana gana veku mena sipaisowai, na Leyabi ana nume iyaele imiyamiya
    gana kalona mena. Kabo maina yabo ikalai tolobubu labui iyadalolo-yataluli ana
    tomlape mena.
  tbg-tbg: Rehaapira naavuvano Ieriko vatuka vaantaavuraqaa akukumate kaqa tova vauvaro
    Rehaapiva naaqunta varakero uintu anahairo vitanta aaqaini vaati tutakora.
  hmo-hmo: Unai hahine ena ruma be hanua ena magu ena kahana ta, ia be magu ena latanai
    ia noho. Vadaeni ia ese ruaosi ia abidia, uindo dekena amo varo badana dekenai
    ia atodia diho.
  urd-urd: तब उस 'औरत ने उनको खिड़की के रास्ते रस्सी से नीचे उतार दिया क्यूँकि उस
    का घर शहर की दीवार पर बना था और वह दीवार पर रहती थी।
  rus-SYN: И спустила она их по веревке чрез окно, ибо дом ее был в городской стене,
    и она жила в стене;
  bqc-SIM: Ɔ̃ à ń bↄ́lɛ fɛnɛntiu, à ń píla bĩ́i kpɛ ń bao, asa aà kpɛ́ pↄ́
    a kuu ku wɛ̃́lɛ bĩ́iwaɛ.
  tcz-CHONGTHU: Hichejou chun, Rahab in jong, amanichu khaokhat nin bangkotna konchun
    agahkhailhan ahi. Ajeh chu Rahab inchu hiche khopi kulpi pala kingamma ahi.
  mar-mar: तेव्हा तिने त्यांना खिडकीतून दोराने खाली उतरले, कारण तिचे घर गावकुसास लागून
    होते.
  qub-qub: Rahabga tiyaran siudäta curalaraj pergacho. Chaymi runacunata wasipa bentänanpa
    wascawan warcuyllapa urächiran wajtaman gueshpicunanpaj.
  bqp-bqp: Akũ à ń bↄ́tɛ wondoo gũn à ń kípa bĩni kpɛ kũ bàao, zaakũ a bɛ kũ
    à kun kú wɛ̃tɛ bĩni musumɛ.
  hat-hat: Rarab te rete nan yon kay ki te bati nan miray ranpa lavil la. Se konsa,
    li file yon kòd desann nan fennèt lakay li a, li fè mesye yo desann sou deyò.
  eng-BSB: Then Rahab let them down by a rope through the window, since the house
    where she lived was built into the wall of the city.
  tod-tod: Laɠaɓe ná-pɛlɛi ɠɛni loni taai ma ziɠigi ʋa, siɠigi ɠoozuʋɛ ɓɔɠɔi ɠa é
    ɠɛni zeini ná. Naa ɠa é kɛɛni, é zooni é zunu felegɔiti kula fenɛtɛlɛi laaʋɛ,
    é ti yei ga galui.
  eng-WEBPB: Then she let them down by a cord through the window; for her house was
    on the side of the wall, and she lived on the wall.
  kbq-kbq: Anante Rehapua nomofona zaho eri kampinti nofite zanatregeke kuma keginamofo
    megi'a urami'na'e. Na'ankure noma'amo'a kumamofo keginare rehe'negu anara hu'ne.
  nhe-BL: Huan ichaj Rahab eltoya ipan nopa hueyi tepamitl tlen quiyahualo nopa altepetl.
    Huajca ica se hueyi mecatl Rahab quintemohui nopa israelitame ipan se iventana
    nopa tepamitl.
  sps-sps: A numaa ten Reheb te sumainy tsuiny non a soopip nan na aunon, to te aunoiny
    afis ari na ngats fan. Ana numaa to aya te kaa minon na windua te matoong fi naa
    non jiarasan. Ai nan na windua te fauf ising naa ya na ina fuan na tsoiny totoboo
    tana taa Isrel.
  bus-bus: Ben à ń bↄ́ɛ windo guu à ń píta bĩi kpɛɛ kↄ̃n bào, zaakɛ à bɛɛ kɛ̀ à kún
    kú wɛ́tɛ bĩi musumɛ.
  gub-BL: A'e rupi upytywà wà. Umuezyw kar kyhàhàm uken rupi kury, ta'e hàpuz pàrirogaw
    rehe hin a'e xe.
  eng-DRA: 'Then she let them down with a cord out of a window: for her house joined
    close to the wall.'
