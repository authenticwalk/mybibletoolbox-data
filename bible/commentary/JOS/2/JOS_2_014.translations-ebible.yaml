    ne vom purta cu bunătate și cu adevăr față de tine.'
  eng-WEBP: The men said to her, “Our life for yours, if you don’t talk about this
    business of ours; and it shall be, when the LORD gives us the land, that we will
    deal kindly and truly with you.”
  eng-FBV: “Our lives for yours!” the men told her. “If you don't tell anyone about
