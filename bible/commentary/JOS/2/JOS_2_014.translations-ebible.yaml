verse: JOS.002.014
translations:
  mal-C: 'ആ പുരുഷന്മാർ ഇപ്രകാരം മറുപടി പറഞ്ഞു: “നിങ്ങളുടെ ജീവനുപകരം ഞങ്ങളുടെ ജീവൻ!
    ഞങ്ങൾ ഈ ചെയ്യുന്നത് നീ പറയാതിരുന്നാൽ യഹോവ ഈ ദേശം ഞങ്ങൾക്കു തരുമ്പോൾ ഞങ്ങൾ നിങ്ങളോടു
    ദയയോടും വിശ്വസ്തതയോടുംകൂടി പെരുമാറും.”'
  deu-TKW: 'Da erwiderten ihr die Männer: Unser Leben wollen wir für das eurige einsetzen,
    wenn ihr uns in unserer jetzigen Lage nicht verratet; wenn uns dann Jahwe dieses
    Land zu teil werden läßt, so wollen wir dir Gutes erweisen und Treue halten.'
  lin-lin: 'Banongi bayebisaki ye : — Solo, tolapi ndayi, tokondima kokufa mpo na
    bino soki olobi te makambo oyo tozali kosala. Tokosalela bino bolamu mpe ngolu
    tango Yawe akopesa biso mokili oyo.'
  eng-LSV: And the men say to her, “Our soul to die for yours; if you do not declare
    this—our matter, then it has been, in YHWH’s giving this land to us, that we have
    done kindness and truth with you.”
  eng-GNV: 'And the men answered her, Our life for you to die, if ye vtter not this
    our businesse: and when the Lord hath giuen vs the lande, we will deale mercifully
    and truely with thee.'
  eng-WEBSTER: And the men answered her, Our life for yours, if ye utter not this
    our business. And it shall be, when the LORD hath given us the land, that we will
    deal kindly and truly with thee.
  nhw-BL: 'Huan tlananquilijque: ―Timechmanahuise sintla techmanahuis huan amo aqui
    tiquilhuis tlen tojuanti. Quena, sintla amo techcajcayahuas, timitzchihuilise
    catli cuali huan catli xitlahuac quema TOTECO techmacas ni tlali.'
  swh-ONEN: Wale watu wakamhakikishia Rahabu, “Uhai wetu kwa uhai wenu! Ikiwa hutatoa
    habari ya nini tunachofanya, wakati Bwana atakapotupa nchi hii, tutawatendea kwa
    hisani na kwa uaminifu.”
  bba-bba: Durɔ be, bɑ nùn wisɑ bɑ nɛɛ, sere kɑ bɛsɛn wɑ̃ɑru, ɑ̀ kun bu bɛsɛn ɑsiri
    dɔmɛyɛ, sɑ ko nun tɔn ɡeeru kɑ bɔrɔkiniru sɔ̃ɔsi sɑnɑm mɛ Yinni Gusunɔ u sun tem
    mɛ nɔmu bɛriɑ u kpɑ.
  eng-KJVCPB: And the men answered her, Our life for yours, if ye utter not this our
    business. And it shall be, when the Lord hath given us the land, that we will
    deal kindly and truly with thee.
  mpx-mpx: Inoke tokenan Leyabi anana hi lahe hi ba, “Ebo yawalimiu ni nak, lahena
    Yehoba yawalima ni apanak al. Ebo nige nu wawasa-agima, inoke sauga Yehoba labi
    ya ni pem elama, naha muloluagimiu ge naha pwamwalimiu.”
  wbp-wbp: Wati-jarra-palarla wangkaja Raapaku, “Ngurrju! Nyuntulurlunpa-jarrangku
    muurl-mardarnu kingi-kijaku manu nyanungu-nyangu wati-patu-kujaku. Kujarlanya,
    kaji-nganpa YAAWIYI-rli walya nyampu yinyi Yijirali-pinkiki, kapurnalu-nyarra
    ngampangampa nyina nyuntuku manu nyuntu-nyangu warlaljaku. Wala-nganpa nyinaka,
    junga karlijarrangku wangka. Kula-jana yapa ngalya-kariki wangkaya kujarlijarra
    yanurnu nyampu-kurra nyanjaku nyiyarningkijarraku.”
  luo-luo: Jogi nowachone adier niya, “Ngimau en ngimawa! Ka ok uwacho gino ma watimo,
    to wabiro bedo kodu gi ngʼwono kod ratiro e ndalo ma Jehova Nyasaye nomiwa pinyni.”
  meu-meu: Raruosi ese e haere henia, eto, Ai emai mauri davana na oiemu mauri. Emai
    ḡaukara harina basio hapiua, bena ai ese hebogahisi bona kara momokani baia hahedinarai
    henimu, Iehova ese ina tano baine henimai negana ai.
  npi-ULB: ती मानिसहरूले तिनलाई भने, “मृत्युसम्म नै तिमीहरूको जीवनको सट्टामा हाम्रो
    जीवन ! यदि तिमीले हाम्रो कामबारे बताएनौ भने, जब परमप्रभुले यो भूमि हामीलाई दिनुहुने
    छ हामी तिमीसँग दयालु र विश्‍वासयोग्य हुने छौँ ।”
  yor-yor: “Ẹ̀mí wa fún ẹ̀mí in yín!” àwọn ọkùnrin náà mú dá a lójú. “Tí ìwọ kò bá
    sọ ohun tí àwa ń ṣe, àwa yóò sì fi òtítọ́ àti àánú bá ọ lò nígbà tí Olúwa bá fún
    wa ní ilẹ̀ náà.”
  emp-NTPO: 'Ãdjia panusid̶aa: –Bia b̶ʌa. Bãrãnebemada bead̶ibʌrʌ, dai sid̶a beud̶ida
    panʌa. Baribʌrʌ daiba o panʌra bʌa djãrãa jaracara b̶ʌa. Ãcõrẽba naʌ̃ drua dairãa
    diabʌrʌd̶e bãrãra biad̶eba carebad̶ia. Daiba jara panʌ quĩrãca wãrãda od̶ia.–'
  ind-ind: Jawab mereka kepada Rahab, “Ya, kami berjanji. Biarlah kami mati kalau
    kami tidak melindungimu, asalkan kamu merahasiakan tentang kami. Nanti ketika
    TUHAN menyerahkan negeri ini kepada kami, kami akan menepati sumpah ini dengan
    berbaik hati kepadamu.”
  pes-OPCB: 'آن دو مرد جواب دادند: «اگر در مورد ما با کسی سخن نگویی، به جان خود قسم
    می‌خوریم که وقتی خداوند این سرزمین را به ما داد، ترتیبی بدهیم که به تو و بستگانت
    آسیبی نرسد.»'
  tgl-ULB: Sinabi ng mga lalaki sa kaniya, “Buhay namin para sa inyong buhay, kahit
    hanggang kamatayan! Kung hindi mo sasabihin ang aming pakay, kaya, kapag ibinigay
    ni Yahweh ang lupaing ito magiging mahabagin kami at matapat sa iyo.”
  cbu-NT: Uwshtisin, Ashiriya, iyshat zurampatari tsipampatartini tsiyatchinipa. Ngichkachinaareeniya,
    uru iy tsipachiniya. Itaru, shiyshat tputsee kamaninllpa yuwaa na tsiyateeni anootsi.
    Yuwash Apanll iyaam nee tsap panakchu, anush iyshat siyaa wanasir ksutchinipa.
    Yuwamand shiy na iyaa tapachindayanllish, anumand uru siysat kamungatssa, táranganaya.
  hui-hui: Ani layagola agali biago libugua ladai bialu lalu, Larabadagua nabiribayagua
    Ngode Datagaliwabe ibugua iyanaga holenego yamilo. O berabago í̠na mbirali lamia
    nabiriyagua iyame í̠naga bi laregoore mo yuwa Anduane Homogo ibugua dindi ogo
    ina ngirangi tíhondo bayuwaore buluma, lalu lene.
  mya-mya: ထို​အ​ခါ​သူ​တို့​က ``ငါ​တို့​သည်​က​တိ​မ​တည်​လျှင် ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​ကို​သတ်​ပါ​စေ​သား။
    သင်​သည်​ငါ​တို့​လာ​ရောက်​သည့်​ကိစ္စ ကို​မ​ပေါက်​ကြား​စေ​လျှင် ဤ​ပြည်​ကို​ထာ​ဝ​ရ
    ဘု​ရား​ငါ​တို့​အား​ပေး​သ​နား​တော်​မူ​သော အ​ခါ ငါ​တို့​သည်​သင်​တို့​ကို​ကျေး​ဇူး​ပြု
    မည်​ဟု​ကတိ​ပြု​ပါ​၏'' ဟူ​၍​ပြန်​ပြော​လေ​သည်။
  bod-N: མི་དེ་གཉིས་ཀྱིས་ཁོ་མོར་ན་རེ། གལ་ཏེ་ཁྱོད་ཀྱིས་ངེད་གཉིས་ཀྱི་དོན་འདི་ཕྱི་ལ་མ་བསྒྲགས་ན།
    ངེད་རྣམས་ནི་ཁྱོད་ཅག་གི་ཚབ་ཏུ་འཆི་དགོས་ཀྱང་ཆོག དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་འདི་ངེད་ཅག་ལ་གནང་བའི་ཚེ།
    ངེད་རྣམས་ཀྱིས་བྱམས་བརྩེ་དང་གཞུང་དྲང་གིས་ཁྱོད་ཚོར་ལྟ་སྐྱོང་བྱེད་ངེས་ཡིན་ཞེས་སྨྲས།
  sna-sna: Ipapo varume vaya vakamuvimbisa vachiti, “Isu ngatife pachinzvimbo chenyu.
    Kana ukasareva zvatiri kuita tichakubata zvakanaka nokutendeka kana Jehovha atipa
    nyika ino.”
  spa-BLM: 'Los hombres le dijeron: “Nuestra vida por la tuya, si no hablas de este
    asunto nuestro; y será, cuando Yahvé nos dé la tierra, que trataremos amable y
    verdaderamente contigo.”'
  cac-cac: 'Ix tac''vi eb'' vin̈ chavan̈ chi'' icha tic: —Scac'' co ti'' to ol ex
    co nacoti, an̈ej tato malaj b''aj tzal jun tic. Ayic ol yac''anoch jun lum tic
    Jehová d''a yol co c''ab'', ol ach co colcaneli, xchi eb'' vin̈ d''a ix.'
  swh-ULB: Wanaume wakamjibu, “maisha yetu kwa ajili ya yenu, hata kifo! Kama hamtasema
    habari zetu, na Yahweh akisha kutupa nchi hii, tutakuwa wenye huruma na waaminifu
    kwenu.”
  bel-bel: 'Гэтыя людзі сказалі ёй: душа нашая замест вас хай будзе аддадзена сьмерці,
    калі вы ня выкрыеце гэтай справы нашай; калі ж Гасподзь аддасьць нам зямлю, мы
    зробім табе ласку і ісьціну.'
  deu-ELBBK: 'Und die Männer sprachen zu ihr: Unsere Seele soll an eurer statt sterben,
    wenn ihr diese unsere Sache nicht verratet; und es soll geschehen, wenn der HERR
    uns das Land gibt, so werden wir Güte und Treue an dir erweisen.'
  mbb-OT: Ne migkaǥi haazà is dezuwa he meniniid diyà te ki Rahab te, “Iyan igerentiya
    zey is untung dey! Basta kenè nu idtug-an is kebpeniid dey kayi, kenè dey sikew
    ebmenuwen emun ibeǥey en te Nengazen kenami heini he tanà.”
  mal-2015: 'അവർ അവളോടു: ഞങ്ങളുടെ ഈ കാര്യം നിങ്ങൾ അറിയിക്കാതെയിരുന്നാൽ നിങ്ങളുടെ ജീവന്നു
    പകരം ഞങ്ങളുടെ ജീവൻ വെച്ചുകൊടുക്കും. യഹോവ ഈ ദേശം ഞങ്ങൾക്കു തരുമ്പോൾ ഞങ്ങൾ നിന്നോടു
    ദയയും വിശ്വസ്തതയും കാണിക്കും എന്നു ഉത്തരം പറഞ്ഞു.'
  tuo-NT: 'Na core aꞌtiro ni yʉꞌticãrã niwã: —Mʉꞌʉ nírõnojõta weerãti. Weeticãma,
    Õꞌacʉ̃ ʉ̃sãrẽ wẽjẽato. Mʉꞌʉ peꞌe marĩ niꞌcãrõacã ucũsere ne ãpẽrãrẽ wereticãꞌña.
    Tojo nicã, Õꞌacʉ̃ aꞌti diꞌtare oꞌocãpʉta, ʉ̃sã mʉꞌʉrẽ añurõ wiopesase meꞌrã, añurõ
    pajañaꞌa, weetamurãsaꞌa, nicãrã niwã.'
  rmc-rmc: 'O murša lake phende: „Das tut lav: Amare dživipena vaš tumare dživipena!
    Te na phenena ňikaske, soske kade avľam, doľikeraha oda lav a presikavaha tumenge
    o jileskeriben, sar amenge o RAJ dela kadi phuv.“'
  nlg-nlg: Toro bosa tughu vania, “Koro nia hevei na volamami te vagha ronimami na
    bosa ni baubahu vaniamu. Ke vagha ko mua tughunia ivei toro mai ghaghua iga eni
    ke, koro loti ngasilia so ronimami na baubahu moro hangaghau, tana bona Yahweh
    ke nia hevei vanighai na bona ni pari eni.”
  pes-OPV: 'آن مردان به وی گفتند: «جانهای ما به عوض شما بمیرند که چون خداوند این زمین
    را به ما بدهد اگر این کار ما رابروز ندهید، البته به شما احسان و امانت خواهیم کرد.»'
  ron-1924: 'Бэрбаций ачея й-ау рэспунс: „Сунтем гата сэ мурим пентру вой, дакэ ну
    не даць пе фацэ; ши кынд Домнул не ва да цара ачаста, не вом пурта ку тине ку
    бунэвоинцэ ши крединчошие.”'
  ben-OBCV: সেই গুপ্তচরেরা তাকে আশ্বাস দিল, “তোমাদের প্রাণের পরিবর্তে আমাদের প্রাণ
    যাক। আমরা যা করতে চলেছি, তা যদি তুমি কাউকে না বলো, তবে সদাপ্রভু যখন এই দেশ আমাদের
    দেবেন, তখন আমরা তোমাদের সঙ্গে বিশ্বস্ততাপূর্বক সদয় ব্যবহার করব।”
  som-som: Markaasaa nimankii waxay naagtii ku yidhaahdeen, Naftayadu waxay u bixi
    doontaa tiinna, haddaydnan sheegin xaalkayaga, oo markii Rabbigu dalka na siiyo
    roonaan iyo daacadnimo ayaannu kugula macaamiloon doonnaa.
  lat-VUC: 'Qui responderunt ei: Anima nostra sit pro vobis in mortem, si tamen non
    prodideris nos: cumque tradiderit nobis Dominus terram, faciemus in te misericordiam
    et veritatem.'
  eng-ASVBT: And the men said unto her, Our life for yours, if ye utter not this our
    business; and it shall be, when Jehovah giveth us the land, that we will deal
    kindly and truly with thee.
  ita-1885: 'E quegli uomini le dissero: Se voi non palesate questo nostro affare,
    noi esporremo a morte le nostre persone per voi; e quando il Signore ci avrà dato
    il paese, noi useremo benignità e lealtà inverso te.'
  eng-LXXUP: 'And the men said to her, Our life for yours even to death: and she said,
    When the Lord shall have delivered the city to you, ye shall deal mercifully and
    truly with me.'
  eng-ULB: The men said to her, “Our life for yours, even to death! If you do not
    speak about our business, then, when Yahweh gives us this land we will be merciful
    and faithful to you.”
  spa-VBL: “¡Nuestras vidas por las vidas de ellos!” le respondieron los hombres.
    “Si no le dices a nadie sobre esto, te trataremos justa y fielmente cuando el
    Señor nos entregue la tierra”.
  fra-_FOB: 'Et ces hommes lui répondirent: Nous exposerons notre personne pour vous
    à la mort, si vous ne divulguez pas notre entreprise; et quand l''Éternel nous
    donnera le pays, nous te traiterons avec bonté et fidélité.'
  mal-mal: 'അവർ അവളോട്: “ഞങ്ങളുടെ ഈ കാര്യം നിങ്ങൾ അറിയിക്കാതെയിരുന്നാൽ നിങ്ങളുടെ ജീവന്
    പകരം ഞങ്ങളുടെ ജീവൻ വച്ചുകൊടുക്കും. യഹോവ ഈ ദേശം ഞങ്ങൾക്ക് തരുമ്പോൾ ഞങ്ങൾ നിന്നോട്
    ദയയും വിശ്വസ്തതയും കാണിക്കും” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Ādmiyoṅ ne kahā, “Ham apnī jānoṅ ko zamānat ke taur par pesh karte haiṅ
    ki āp mahfūz raheṅge. Agar āp kisī ko hamāre bāre meṅ ittalā na deṅ to ham āp
    se zarūr mehrbānī aur wafādārī se pesh āeṅge jab Rab hameṅ yih mulk atā farmāegā.”
  suz-BL: मिनु मेको निक्‍शीमी “गे आंइ पचशो गेय सुइ आन कली मदेंते हना, नु परमप्रभु
    यावेमी एको रागी आंइ कली गेवा नोले गो इ कली थमा पा वारच पा रिम्‍शो पाइनस्‍कु। इ
    कली साइक्‍चा क्‍येङा ङोंइती आंस कली साइक्‍चा माल्‍नीम” देंसा बाक्‍त।
  ita-1927: 'E quegli uomini risposero: “Siamo pronti a dare la nostra vita per voi,
    se non divulgate questo nostro affare; e quando l’Eterno ci avrà dato il paese,
    noi ti tratteremo con bontà e lealtà”.'
  ckb-ckb: 'پیاوەکانیش پێیان گوت: «خودا بمانکات بە قوربانتان! ئەگەر ئەم کارەمان نەدرکێنن،
    هەروەها ئەگەر یەزدان خاکەکەی پێداین، ئەوا چاکە و دڵسۆزیت لەگەڵدا دەکەین.»'
  eng-BBE: And the men said to her, Our life for yours if you keep our business secret;
    and when the Lord has given us the land, we will keep faith and be kind to you.
  kan-OKCV: ಆಗ ಅವರು ಆಕೆಗೆ, “ನೀನು ಈ ನಮ್ಮ ಕಾರ್ಯವನ್ನು ಬಹಿರಂಗ ಮಾಡದೆ ಇದ್ದರೆ, ನಾವು ನಿಮ್ಮ
    ಪ್ರಾಣಕ್ಕೆ ಹೊಣೆಯಾಗಿ ಇರುವೆವು. ಯೆಹೋವ ದೇವರು ನಮಗೆ ದೇಶವನ್ನು ಕೊಟ್ಟಾಗ, ಸತ್ಯದಿಂದಲೂ, ದಯೆಯಿಂದಲೂ
    ನಡೆದುಕೊಳ್ಳುವೆವು,” ಎಂದರು.
  bbb-bbb: Areme e inokiro ije bune uri kuae, A no ifejuona karaunuokuma nodua no
    ja karauniake. Ijadufuo a no ruaeva ije a naebe e bino kuariakuma no vua irere
    no kuaraeva ije nobe toteke. Ro E Ireobo fu aesakae ige abe muokuma no akina agane
    one boeje karauniakono kuae.
  tam-2017: 'அப்பொழுது அந்த மனிதர்கள் அவளை நோக்கி: எங்களுடைய ஜீவன் உங்களுடைய ஜீவனுக்கு
    சமம்; நீங்கள் எங்களுடைய காரியத்தை வெளிப்படுத்தாமலிருந்தால், யெகோவா எங்களுக்கு
