  eng-WMB: The men said to her, “Our life for yours, if you don’t talk about this
    business of ours; and it shall be, when the LORD gives us the land, that we will
    deal kindly and truly with you.”
  tam-TCV: அதற்கு அந்த ஒற்றர்கள், “எங்கள் உயிர்களை உங்கள் உயிர்களுக்குப் பணையமாக வைக்கிறோம்!
    நாங்கள் செய்வதை நீ சொல்லாதிருந்தால், யெகோவா இந்த நாட்டை எங்களுக்குக் கொடுக்கும்போது,
    உன்னை தயவுடன் நடத்தி உண்மையாய் இருப்போம்” என அவளுக்கு உறுதியளித்தார்கள்.
  ceb-ULB: Miingon ang mga lalaki kaniya, “Ang among kinabuhi alang kanimo, bisan
