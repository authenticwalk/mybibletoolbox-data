    Đức Giê-hô-va ban xứ cho chúng ta.'
  hin-CV: तब गुप्‍तचरों ने राहाब को आश्वासन दिया, “यदि आप लोगों के प्राण ले लिए जाएंगे,
    तो हमारे भी प्राण ले लिए जाएंगे. यदि आप हमारे यहां आने के उद्देश्य को गुप्‍त रखेंगी,
    तो उस समय, जब याहवेह हमें यह देश दे देंगे, आप लोगों के प्रति हमारा व्यवहार दयावान
    एवं सच्चा होगा.”
  spa-BES: 'Y los hombres le dijeron: Nuestra vida por la tuya, si mantienes nuestro
